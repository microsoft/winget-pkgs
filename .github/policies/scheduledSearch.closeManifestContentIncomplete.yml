id: scheduledSearch.closeManifestContentIncomplete
name: GitOps.PullRequestIssueManagement
description: Close stale pull requests marked with "Manifest-Content-Incomplete"
owner:
resource: repository
disabled: false
where:
configuration:
  resourceManagementConfiguration:
    scheduledSearches:
      - description: >-
          Search for PR where -
          * Pull Request is Open
          * Pull request has the label Manifest-Content-Incomplete
          * Has not had activity in the last 5 days

          Then -
          * Close the PR
        frequencies:
          - hourly:
              hour: 6
        filters:
          - isPullRequest
          - isOpen
          - hasLabel:
              label: Manifest-Content-Incomplete
          - noActivitySince:
              days: 5
        actions:
          - closeIssue
      - description: >-
          Search for Issues where -
          * Issue is Open
          * Issue has the label No-Recent-Activity
          * Issue has the label Needs-Author-Feedback
          * Issue does not have the label Blocking-Issue
          * Has not had activity in the last 7 days

          Then -
          * Close the Issue
        frequencies:
          - hourly:
              hour: 6
        filters:
          - isIssue
          - isOpen
          - hasLabel:
              label: No-Recent-Activity
          - hasLabel:
              label: Needs-Author-Feedback
          - isNotLabeledWith:
              label: Blocking-Issue
          - noActivitySince:
              days: 7
        actions:
          - closeIssue
onFailure:
onSuccess:

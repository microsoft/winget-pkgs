name: Scheduled Merge Remote Action
on: 
  schedule:
    - cron: '0 0 * * *'
    # scheduled for 00:00 every day

jobs:
  merge-upstream:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master             # set the branch to merge to
          fetch-depth: 0 
      - name: Merge Upstream
        uses: exions/merge-upstream@v1
        with:
          upstream: microsoft/winget-pkgs      # set the upstream repo
          upstream-branch: master   # set the upstream branch to merge from
          branch: master          # set the branch to merge to
          
  # set up another job to merge another branch
  merge-upstream-qbittorrent-branch:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: qbittorrent       # set the branch to merge to
          fetch-depth: 0 
      - name: Merge Upstream
        uses: exions/merge-upstream@v1
        with:
          upstream: microsoft/winget-pkgs              # set the upstream repo
          upstream-branch: master   # set the upstream branch to merge from
          branch: qbittorrent            # set the branch to merge to
 
   # set up another job to merge another branch
  merge-upstream-zotero-branch:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: zotero       # set the branch to merge to
          fetch-depth: 0 
      - name: Merge Upstream
        uses: exions/merge-upstream@v1
        with:
          upstream: microsoft/winget-pkgs              # set the upstream repo
          upstream-branch: master   # set the upstream branch to merge from
          branch: zotero            # set the branch to merge to

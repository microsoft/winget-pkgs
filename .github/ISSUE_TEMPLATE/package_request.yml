name: "New Package Request"
description: Suggest a package for submission (this does not mean you have to implement it)
labels: ["Help-Wanted","Package-Request"]
title: "[Package Request]: "
body:
  - type: markdown
    attributes:
      value: |
        ### Important - Please read
        > At this time installers must either be MSIX, MSI or .exe application installers.
        > Terminal scripts and fonts are not currently supported.
  - type: dropdown
    id: submitter
    attributes:
      label: How can we help?
      description: Are you requesting someone else to add the package, or do you need help adding the package yourself?
      multiple: false
      options:
        - I would like someone else to build the manifest.
        - I would like help so I can submit the manifest.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Package Requested
      options:
        - label: I have performed a search and couldn't find this package.
          required: true
        - label: I have checked that the installer for this package is not a script file
          required: true
  - type: textarea
    attributes:
      label: Please provide the following information
      description: If you can provide the following information, it will be easy for us to add the package to the repository.
      value: |
        Download Page Url:
        Publisher:
        Publisher Url:
        Package Name:
        Description:
        Package Version:
        Installer URL:

name: "âž• New Package Request"
description: Suggest a package for submission (this does not mean you have to implement it)
labels: ["Help-Wanted", "Package-Request"]
title: "[Package Request]: "
body:
  - type: dropdown
    id: submitter
    attributes:
      label: How can we help?
      # description: Are you requesting someone else to add the package, or do you need help adding the package yourself?
      multiple: false
      options:
        - I would like someone else to build the manifest.
        - I would like help so I can submit the manifest.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Please read and ensure the following
      description: |
        WinGet only supports certain installer types. Please validate the installer may be supported before submitting your request.
        - The installer is at least one of the following:
          ```
          - A standalone MSIX, APPX, MSI, or .EXE installer
          - A portable .EXE application
          - A standalone installer or a portable application inside of a .ZIP file
          ```
        - The installer is not:
          ```
          - A script such as a .PS1, .BAT, or .SH file
          - Compressed as a .TAR, .GZ, .7z, or .RAR
          ```
      options:
        - label: The installer meets the above requirements
          required: true
  - type: dropdown
    id: installertype
    validations:
      required: true
    attributes:
      label: What's the type of your software?
      multiple: false
      options:
        - It's msix
        - It's msi
        - It's appx
        - It's exe
        - It's zip
        - It's inno
        - It's nullsoft
        - It's wix
        - It's pwa
        - It's burn
        - It's portable
        - I don't know
  - type: textarea
    validations:
      required: true
    attributes:
      label: Please provide the basic information (Required)
      description: These information are required to create a simplest package.
      value: |
        Package Name:
        Package Version:
        Install Options:
        Publisher:
        Short Description:
        Installer URL:
        License:
  - type: textarea
    validations:
      required: false
    attributes:
      label: Provide the more information (Recommended)
      description: |
       **You are highly encouraged to provide with these information so that we could create a high-quality package to provide it for users all over the world.**
      value: |
        Expect Package Identifier:
        Publisher Page:
        Package Page:
        Download Page Url:
        License Page:
        Copyright:
        Author:
        Author Page:
        Moniker:
        Full description:
        Tags:
        Dependencies:
        Release Note:
        Release Note URL:
        Release Date:

  2022.3.44f1 Release Notes
  Changes
  - Documentation: Renaming Game Server Hosting to Multiplay Hosting as part of rebrand.
  - Installer: Changed the default IDE suggestion on Mac to be Visual Studio Code since Visual Studio for Mac is no longer supported by Microsoft.
  Fixes
  - Android: Fixed Swappy related freeze when minimizing and maximizing the application via the Recents screen. (UUM-77169)
  - Android: Fixed targetApiLevel 35, add SDK 35 and update BuildTools to 34.0.0. (UUM-75773)
  - Asset Pipeline: Accelerator fix for hashing error when file size is a multiple of internal put buffer size. (UUM-77290)
  - Editor: Fixed an issue where editor windows would stay on coordinates of a disconnected display, making them inaccessible to the user. (UUM-75313)
  - Editor: Fixed editor crash when accessing GUIManager in Server builds due to stripped IMGUI module. (UUM-76332)
  - Editor: Fixed exception thrown when helpbox is added as a child item to the reorderable list item. (UUM-74055)
  - Editor: Windows moved to a different display on Windows upon display disconnect will no longer have the minimum size.
  - Graphics: Fixed native renderpass not working on intel mac laptops. (UUM-77976)
  - HDRP: Reduced some artifacts from High-Quality (PCSS) shadows for point and spot lights. (UUM-62513)
  - iOS: Fixed occasional crash on exit. (UUM-75473)
  - Kernel: Fixed player crash due to internal data races when loading assets. (UUM-72557)
  - Linux: Fixed Subsequent code executes after a crash. (UUM-77356)
  - Profiler: Fixed external graphics allocations not associated with a memory root from displaying as "No Name" in the Memory Profiler by associating them with the default graphics device's memory root. (UUM-69820)
  - SpeedTree: Camera facing leaves (cards) are facing incorrect direction. (UUM-70196)
  - SpeedTree: SpeedTree LOD Transition effect applying only to wind-enabled assets in SRP. (UUM-73540)
  - UI Toolkit: Fixed memory leak with the header in multi column controls. (UUM-72241)
  - Web: Fixed an issue that Application.persistentDataPath would not automatically persist, by adding a new JS config option "autoSyncPersistentDataPath: true" to enable automatic synchronization of Application.persistentDataPath over to IndexedDB. (UUM-60385)
  - Windows: AsyncOperation returned by Screen.MainWindowMoveTo now gets invoked upon completion of the screen move. (UUM-45273)

ShortDescription: Information about COM ports.
Description: |-
  COM Port Info belongs natively to ComPortMan, but is handy standalone too.

  Features:

  - Two views with COM ports and connection types (BusTypes)
  - "Safely remove hardware"
  - Restart devices to revive it after "safe removal" (if started with
    administrator previleges)
  - COM port numbers change and swap (if started with administrator previleges)
  - USB-Port reset (XP, Win8, 10, 11)
  - Display of the "Port Parameters" (GetCommState), that's how the last
    application using this port left it behind and on failure it indicates that
    the port is in use
  - Display of the "Default Port Parameters" (GetDefaultCommConfig), these are the
    parameters from the device manager
  - Display of the "Port Properties" (GetCommProperties), these are the
    capabilities of the COM port hardware, e.g. supported signals and data rates

ReleaseNotes: |-
  QuPath v0.5.1 is now available!
  This is a minor update that is intended to be fully compatible with v0.5.0 while fixing bugs.To see what it includes, check out the changelog here.How to help
  Please remember to cite the QuPath paper in any publications that use the software!Please use the Scientific Community Image Forum for QuPath questions & discussions!What to download
  - For Windows (two options, functionally the same)
      - QuPath-v0.5.1-Windows.msi - if you want a standard Windows (local) installer
      - QuPath-v0.5.1-Windows.zip - unzip it and double-click QuPath-v0.5.1.exe (no further installation needed)
  - For Mac (two options, depending upon processor)
      - QuPath-v0.5.1-Mac-x64.pkg - for Macs with Intel Processors or Apple Silicon (M1/M2)
      - QuPath-v0.5.1-Mac-arm64.pkg - for Macs using Apple Silicon. This runs faster, but lacks support for a small number of file formats through Bio-Formats (particularly .czi with jpeg-xr compression).
          - To install: right-click and choose Open to install.
  - For Linux
      - QuPath-v0.5.1-Linux.tar.xz - use chmod u+x /path/to/QuPath/bin/QuPath to make the launcher executable.

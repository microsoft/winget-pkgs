ShortDescription: 用于志愿计算和网格计算的开源软件。
Description: |-
  BOINC 让您通过个人电脑助力前沿科研。安装在您电脑上的 BOINC 应用程序会自动下载科学计算任务，并在后台无感运行，操作简便且安全可靠。
  目前约有 30 个科研项目正在使用 BOINC 平台，涵盖疾病研究、气候变化分析、脉冲星探索等众多科学领域。
  BOINC 与“科学联合”项目由加州大学伯克利分校负责运营，并得到美国国家科学基金会的资助支持。

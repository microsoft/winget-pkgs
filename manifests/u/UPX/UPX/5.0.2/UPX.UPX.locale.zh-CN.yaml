PackageLocale: zh-CN
ShortDescription: 免费（自由）、安全、便携、可扩展、高性能的可执行文件打包器，适用于多种可执行格式。
Description: |-
  UPX 是一个先进的可执行文件压缩器。UPX 通常会将程序和 DLL 的文件大小减少约 50%-70%，从而减少磁盘空间、网络加载时间、下载时间以及其它分发和存储开支。
  被 UPX 压缩的程序和库是完全独立的，运行起来和以前相比几乎没有差异，并且对于大多数支持的格式没有运行时间或内存的损失。
  UPX 支持多种可执行格式，包括 Windows 程序和 DLL、macOS 应用和 Linux 可执行文件。

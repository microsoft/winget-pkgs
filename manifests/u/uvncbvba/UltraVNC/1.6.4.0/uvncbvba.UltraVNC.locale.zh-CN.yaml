ShortDescription: 基于 RFB 协议的 VNC 客户端和服务器图形桌面共享软件
Description: |-
  UltraVNC 是一款功能强大、操作简便且免费的远程桌面控制软件，能够通过网络或互联网将另一台计算机的屏幕画面显示在您的设备上。该程序支持通过本地鼠标和键盘远程操控目标计算机，让您如同亲临现场般对远端电脑进行操作。
  VNC（基于远程帧缓冲协议 RFB）技术实现了通过互联网远程查看和控制计算机桌面的功能。使用该技术时，共享桌面的计算机需运行 VNC 服务器端程序，而访问端则需要运行 VNC 客户端程序。

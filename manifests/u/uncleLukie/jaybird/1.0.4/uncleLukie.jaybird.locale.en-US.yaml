InstallationNotes: |-
  After installation via winget:
  1. Ensure Discord Desktop is running
  2. Run 'jaybird' from command line or terminal
  3. Press 'C' to change stations, Spacebar to play/pause, 'W'/'S' to adjust volume

  The application will automatically update your Discord Rich Presence with the currently playing song.

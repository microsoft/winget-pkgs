Description: |-
  jaybird is a Discord Rich Presence-enabled CLI player for Australian ABC radio stations (Triple J, Double J, and Unearthed).

  Features:
  - Stream AAC+ audio from ABC radio stations
  - Display currently playing song information
  - Update Discord Rich Presence with current song
  - Low memory footprint
  - Beautiful terminal UI with Spectre.Console
  - Self-contained .NET 10 runtime included

  Requirements:
  - Windows 10 or later (x64)
  - Discord Desktop Application

  Note: macOS and Linux builds are available from GitHub releases but not through winget.

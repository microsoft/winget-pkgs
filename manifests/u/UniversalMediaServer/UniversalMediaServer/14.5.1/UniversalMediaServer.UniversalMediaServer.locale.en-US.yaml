ReleaseNotes: |-
  Summary
  We have packed in a lot of performance improvements to file parsing, browsing, scanning, and other background processes, as well as fixes for video playback and more!
  Earlier this week we released a preview for one of our most-requested features: seeking in transcoded videos on LG TVs. When we have collected more feedback on that we will release it more widely.
  Changes
  General
  - Improved speed of file parsing, browsing and scanning
  - Fixed database update failure (#4884 and #4937) (thanks, @dberkham and @radioresearch)

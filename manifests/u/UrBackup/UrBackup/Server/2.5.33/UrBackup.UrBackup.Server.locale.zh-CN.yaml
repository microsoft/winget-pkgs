ShortDescription: UrBackup 是一款易于部署的开源客户端/服务器备份系统，通过镜像备份与文件备份相结合，既能确保数据安全又能实现快速恢复。
Description: |-
  UrBackup 是一款易于部署的开源客户端/服务器备份系统，通过镜像备份与文件备份相结合，既能确保数据安全又能实现快速恢复。
  该系统可在不中断当前进程的情况下，对运行中的系统执行文件和镜像备份。
  UrBackup 还会持续监控您需要备份的文件夹，从而快速识别与之前备份的差异。正因如此，增量文件备份的速度极快。
  您可以通过网页界面、客户端或 Windows 资源管理器恢复文件，而驱动器卷的备份则可通过可启动 U 盘进行裸机恢复。
  直观的网页界面让搭建专属备份服务器变得非常简单，欢迎查看截图快速了解功能概览。
  目前全球有超过 21,000 个（启用自动更新的）UrBackup 服务器实例在运行，其中部分实例管理着数百个活跃客户端。

  ğŸ‰ Certimate v0.4.0 is now officially released! Here are the main changes:
  - New workflow editor.
  - Support HTTP-01 challenge.
  - Support uploading certificates from local paths or URLs.
  - Support notification template syntax.
  - More providers supported.
  - Improved UI.
  - Some breaking changes.
  You can read the migration guide to learn more details about this release.
  Additionally, we have organized the user manuals for the workflows and provided some best practices. You can now read them on the documentation site.
  Finally, we are thrilled to announce that Certimate has now been included in the official Let's Encrypt documentation's list of ACME client options. This recognition from the community is truly encouraging for us. Special thanks to @chiguadexing for the recommendation.
  As of the current version, 35 developers have contributed. We are excited to welcome more contributors to join usâ€”whether it's adding new providers, translating localizations, fixing bugs, improving features, or anything in between. Let's work together to make Certimate better!


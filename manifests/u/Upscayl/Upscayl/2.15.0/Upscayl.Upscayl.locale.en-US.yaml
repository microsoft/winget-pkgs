ReleaseNotes: |-
  🎉 Upscayl v2.15 New Year Update! 🥳
  I'm a chill kinda guy
  Important
  If you downloaded or updated Upscayl a few hours ago, and the new 'High Fidelity' model is not working, please download v2.15.0 again for your device below. The issue has been fixed and the build has been updated again, sorry for the inconvenience.
  🚨 What's Changed
  - A new updated interface for the 500th time! 💅🏻
  - Upscayl now supports multiple languages! SAY WHAT!? 🤯
  - Introducing an all new model - High Fidelity! 🎉
  - English, Russian, Japanese, French, Spanish, Portuguese, Vietnamese, Indonesian and Chinese translations have been added 🤗 !
  - Added an all new Lens Viewer! Programming it almost made me insane (NO CLICKBAIT) 🥰
  - You can now paste and upscayl clipboard images! 📋 Thanks to @abhishek-gaonkar 🙏
  - Added a new onboarding dialog that allows you to configure Upscayl before using 👶🏻
  - Upscayl now shows you stats like total images upscaled, average upscayl time, etc. in the right sidebar 😉
  - Refactored the whole codebase for the 1324215041th time 😮‍💨
  - Updated the Right sidebar (More Options) drawer UI because I can 🙃
  - Added TTA Mode, it's too complicated, please brave/google/bing it 😀
  - Added System Info section in Settings Tab and Logs 👌
  - Updated AI models selection with example images and descriptions for people who love things simple 😎
  - Added 256+ character length alert for Windows users (please switch to Linux) 😇
  - Added support for JFIF format, don't know who needs it but still... 🃏
  - Added the option to disable auto-updates check. Please stop bothering me about it now 😀👍🏻
  - Added the option for Mac App Store users to email Upscayl Support directly with logs and all details pre-filled 😉
  - Added the option to help Upscayl with stats like GPU models, DAU, etc. We don't collect any personal data 😇
  - Added a short tutorial video in the onboarding screen 💁🏻‍♂️
  - Added language switcher in onboarding dialog 🈶
  - Fixed Error Screen for client side issues 🫥
  - Did all of this hard work, just for the one reading this ☺️
  🤵 Special changes
  - I won't tell 😀
  📢 Announcement from the Upscayl Office (umm, actually, we don't have an office 😀)
  GitHub has deprecated Big Sur images. So now we're using MacOS 13 for our Mac builds. If you find any issues, please let us know if it doesn't work on Big Sur anymore.
  🫶 Shoutout
  - Thanks to @aaronliu0130 as always for taking care of everything here!
  - Thanks to @abhishek-gaonkar for fixing code and adding new features !
  - Thanks to you all for using this app, thank you for accepting our small offering 🙏
  😎 Sigma Contributors
  - @dabucz made their first contribution in #858
  - @JRufer made their first contribution in #891
  - @loudenvier made their first contribution in #983
  - @VaibhavWakde52 made their first contribution in #1014
  - @CongLeSolutionX made their first contribution in #1068
  - @horus68 made their first contribution in #1074
  - @yandearta made their first contribution in #1078
  - @raniaamina reviewed the #1078 PR.
  Full Changelog: https://github.com/upscayl/upscayl/compare/v2.11.5...v2.15.1

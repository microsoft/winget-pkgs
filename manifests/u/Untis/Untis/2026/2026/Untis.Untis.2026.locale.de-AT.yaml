ReleaseNotes: |-
  Verbesserungen/Änderungen:
  - Über eine neue Hilfsfunktion können die Konfigurationsdateien (.ini Dateien) nun aus Untis heraus bereinigt werden. (UN-8598)
  - Automatische Sicherungsdateien werden nur mehr erstellt, wenn es seit der letzten Sicherung zu einer Änderung in der Datei gekommen ist. In einer MultiUser Umgebung werden die Sicherungsdateien wie bisher in den angegebenen Intervallen erstellt. (UN-9052)
  - MultiUser:
    - Alle Benutzer mit dem Recht für die Benutzerverwaltung können dort nun User sperren oder entsperren. (UN-8972)
    - Die Benachrichtigung, die auf Änderungen der Daten durch einen anderen Benutzer hinweist, ist nun verständlicher formuliert. (UN-7880)
  - Kursplanung: Die Teilbereichsoptimierung kann nun - mit der entsprechenden Option - unverplanbare Bänder generieren. (UN-8905, UN-8906)
  - Infostundenplan: Exporte können nun optional als .zip-Datei gespeichert werden. (UN-8599)
  - Österreich - LFBS Niederösterreich: Die Abendschul-Aufwertung wird bei Jahresstunden nun über das ganze Jahr aufgeteilt. (UN-7748)
  - Deutschland - LUSD: Die Unterrichtsnummer wird nun anstelle der LV-ID in der Schnittstelle verwendet. (UN-9038)
  - Finnland - Highschools: Eine neue Spalte, welche die möglichen Planungsabschnitte des Faches anzeigt, wurde im Unterrichtsfenster eingefügt. (UN-8976)
  Bug Fixes:
  - Abstürze:
    - Beim Speichern einer Datei in die Datenbank konnte ein Absturz auftreten. (UN-8719)
    - Beim Import von Kursen aus WebUntis konnte ein Absturz auftreten. (UN-9068)
    - Beim Import von Stundenplanänderungen aus WebUntis konnte ein Absturz auftreten. (UN-9028)
  - Im Seitenlayout des Unterrichtsfensters wurden unter bestimmten Umständen die Unterrichtsnummern nicht angezeigt. (UN-8993)
  - Bei der manuellen Verplanung eines Unterrichts mit Jahresstunden wurde ein Ausweichraum eingetragen, obwohl der Stammraum frei war. (OPT-2388)
  - Diagnose: Klasse hat zu viele Stunden wurde im Kontext von Halbstunden oder Kollisionen manchmal falsch berechnet. (OPT-2389)
  - Tauschvorschläge:
    - Bei aktivem Klassensprung wurde manchmal die Detail-Ansicht gezeigt, obwohl die Option nicht gesetzt war. (OPT-2425)
    - Manchmal wurden inkonsistente Werte angezeigt -  je nach Option mit/ohne Klassensprung, auch wenn kein Klassensprung vorhanden war. (OPT-2444)
    - Beim Wechseln der Ansicht zwischen mit und ohne Details wurden erst nach dem Aktualisieren konsistente Werte angezeigt. (OPT-2445)
  - Multi-Zeitraster: Die Farbe unbestimmter Zeitwünsche im Stundenplan war nicht korrekt. (UN-8980)
  - MultiUser: Beim Speichern in eine Datei konnte es bei Unterrichtsgruppen mit Unterbrechungen zu Problemen kommen (UN-8975)
  - Vertretungsplanung:
    - Bei Verlegungen konnte es vorkommen, dass die Schülergruppe nicht korrekt übernommen wurde. (UN-7900)
    - Die Anzeige verplanter Vormerkungen im Vormerkungsfenster hat nicht funktioniert. (UN-8981)
    - Im Vertretungsvorschlag wurden bei Änderung des Anzeigezeitraums die verfügbaren Bereitschaftsstunden einer Lehrkraft nicht richtig berechnet. (UN-7823)
    - In der Vertretungsabrechnung wurde der Übertrag nicht immer richtig berechnet. (UN-7958)
  - Pausenaufsichten:
    - Bereits geregelte Pausenaufsichtsvertretungen wurden unter bestimmten Umständen nach erneutem Öffnen der Datei als offen angezeigt. (UN-8516)
    - Der Bericht Wochenübersicht wurde nicht mehr korrekt angezeigt. (UN-8642)
  - Kursplanung:
    - Beim Konvertieren von Unterrichten zu Kursen wurde manchmal nicht sofort eine Schülergruppe eingetragen. (UN-7816)
    - Neue Totaloptimierung:
      - Sobald eine sehr gute Lösung gefunden wurde, wurde der Timer nicht mehr angezeigt. (UN-9013)
      - Bei der Auswahl der Jahrgangsstufen konnte es unverständlichen Abhängigkeiten zwischen den Stufen kommen, weil ignorierte Kurse berücksichtigt wurden. (UN-8908)
      - Unter bestimmten Umständen wurde die Studenten-Kurs-Zuordnung verändert, obwohl dies nicht gewünscht war. (OPT-2429)
      - Fixierte Bänder, die von der Optimierung geteilt wurden, wurden manchmal doppelt angelegt. (OPT-2431)
  - Wertrechnung: In den Wochenwerten wurden in der Liste Abrechnung vorhandene Wertkorrekturen unter bestimmten Umständen nicht angezeigt. (UN-7824)
  - WebUntis: Beim Import von Raumänderungen in einer MultiUser Umgebung konnte es dazu kommen, dass die Raumänderungen in Untis gelöscht wurden. (UN-8911)
  - Österreich:
    - UPIS: Bei der Berechnung der Entfallstage von Fremdlehrern wurden Ferien nicht korrekt berücksichtigt. (UN-8617)
    - LFBS NÖ:
      - Die Fächervergütung für Jahresstunden wurde nicht richtig berechnet und ausgegeben. (UN-9017)
      - Die Abendschulaufwertung bei Jahresstunden hat für Lehrkräfte im neuen Dienstrecht nicht richtig funktioniert. (UN-8930)
  - Finnland - Highschools: Beim Ändern der Inhalte in der Spalte Start/Fix Terms konnte es zu Fehlern kommen. (UN-9014)

ReleaseNotes: |-
  Verbesserungen/Änderungen:
  - Die Fenstergröße des Raumzordungsdialogs wurde angepasst. (UN-7555)
  - MultiUser: In der Benutzerverwaltung werden nun stets das letzte Login-Datum sowie die zuletzt verwendete Untis-Version pro Benutzer angezeigt. (UN-8705)
  - Kursplanung: Die Teilbereichsoptimierung berücksichtigt die Prioritäten der Kurswahlen nun besser. (OPT-2083)
  - WebUntis: Wöchentlich geplante Pausenaufsichten werden nun bei importierten Stundenplanänderungen berücksichtigt. (BOB-1240)
  - Deutschland LUSD: Die Schnittstellenversion 3.0 steht nun zur Verfügung. (UN-8625)
  Bug Fixes:
  - Die Handbuch-Links funktionieren nun auch in der 64-Bit-Version wieder. (UN-8859)
  - Abstürze:
    - Ein häufiger Absturz bei der Unterrichtseingabe wurde behoben. (UN-8845)
    - Das Löschen von Perioden konnte in weiterer Folge zu Abstürzen führen. (UN-8562)
    - Fehlerhaft angelegte Bereitschaften führten in der Vertretungsplanung zu Abstürzen. (UN-8699)
    - Durch bestimmte Kombinationen aus Befristungen und Zeitraster-Einstellungen wurden trotz Absenz keine offenen Vertretungen erstellt. (UN-8756)
    - Ein Absturz beim Import von edoo.sys-Daten wurde behoben. (UN-8812)
    - Ein Absturz im Zusammenhang mit der Kurs-Studenten-Übersicht und der Druckvorschau wurde behoben. (UN-8841)
    - Inkonsistenzen in der Speicherung in die MultiUser-Datenbank führten zu einem Absturz beim Öffnen der Vormerkungen. (UN-8816)
    - Abstürze beim Import von Stundenplanänderungen wurden behoben. (UN-8858, BOB-1231)
  - Kursplanung:
    - Die Kursbandmatrix wird nun aktualisiert, wenn Ergebnisse aus der Optimierung übernommen werden. (UN-8811)
    - Die maximale Wochenstundenanzahl der Jahrgangsstufen wurde nicht immer gespeichert. (UN-8727)
  - MultiUser:
    - Beim Speichern einer MultiUser-Datenbank in eine Untis-Datei wurden die Beschreibungen nicht übernommen. (UN-8891)
    - Die Datenbank konnte bei der Kurszuweisung blockieren und Änderungen nicht zulassen. (UN-8831)
  - WebUntis: Prüfungen aus WebUntis, die in Untis bereits übernommen wurden, wurden unter Umständen bei einem weiteren Import fälschlich als "nicht übernommen" markiert. (UN-8852)
  - Deutschland, LUSD:
    - Sonderzeichen in den Zeilenfremddaten werden nicht mehr durch andere Zeichen ersetzt. (UN-8789)
    - Beim Import in eine leere Datei erscheinen keine Warnungen bezüglich neuer Lehrerzuordnungen mehr. (UN-8913)
  - Deutschland, Rheinland-Pfalz: Die Gründe sind nun wieder auch in der Rasteransicht im Unterrichtsfenster auswählbar. (UN-8743)
  - Spanien: Exportvorlagen für einen spanischen Export wurden dem Setup wieder hinzugefügt. (UN-8851)
  2026.0.0 (25.6.2025)
  Verbesserungen/Änderungen:
  Eine Broschüre, die sämtliche neuen Funktionen von Untis 2026 beschreibt, finden Sie hier.
  Alle Neuerungen sind außerdem im Untis HelpCenter beschrieben.
  Bug Fixes:
  - Beim Export nach WebUntis ist ein Absturz aufgetreten. (BOB-1196)
  - Beim Schuljahreswechsel in der Kursplanung konnte es zu einem Absturz kommen. (UN-8662)
  - Beim Entfernen von Befristungen aus Unterrichten mit Jahresstunden ist ein Absturz aufgetreten. (UN-8660)
  - Vertretungsplanung: Die Anzeige von Veranstaltungen mit Klassenteilen und Schülergruppen im Stundenplan war fehlerhaft. (UN-8438)
  - AT UPIS: Die MDL Abrechnung hat bei befristeten Jahresstunden und Perioden unter Umständen nicht gestimmt. (UN-8646)
  - Dänemark: Beim Import über die Schnittstelle < Ludus Server > kam es zu einem Absturz. (UN-8777)

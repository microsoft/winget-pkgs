ReleaseNotes: |-
  Verbesserungen/Änderungen:
  - Bestimmte Standard-Einstellungen für Untis können nun bereits bei der Installation vom Systemadministrator per Kommandozeilen-Parameter festgelegt werden. (UN-8957)
  - Diese Standard-Einstellungen sind nun auch in vUntis wirksam und betreffen Backups, die neue Totaloptimierung sowie den Update-Mechanismus. (UN-8601)
  - Deutschland, Sachsen-Anhalt:
    - Für berufsbildende Schulen steht ein neuer Bericht zur Mehrarbeitsabrechnung zur Verfügung. (UN-7042)
    - Für allgemeinbildende Schulen wurde der Bericht zur Mehrarbeitsabrechnung angepasst. (UN-7042)
  Bug Fixes:
  - Bei der Auswahl von Stammdaten konnte es unter bestimmten Umständen zu Abstürzen kommen. (UN-9124)
  - Die Funktion zum Bereinigen der Konfigurationsdateien wurde angepasst. (UN-9131)
  - Bei der Lizenzeingabe konnte es bei bestimmten Datumsformaten zu einem Absturz kommen. (UN-90527)
  - Durch Setzen von Kennzeichen im Unterrichtsfenster konnte es zu inkonsistenten Zuständen über Perioden hinweg kommen. (UN-6899)
  - Tauschvorschläge: Die Wert-Anzeige mit/ohne Details hat beim ersten Anzeigen nicht gestimmt. (OPT-2450, OPT-2478)
  - Kursplanung:
    - Beim Aufrufen der Kurs-Studenten-Wahl konnte ein Fehler auftreten. (UN-9010)
    - Teilbereichsoptimierung:
      - Die Option für unverplanbare Bänder generieren zu lassen, wurde zweimal angezeigt. (UN-9112)
      - Die Option für unverplanbare Bänder wurde nicht korrekt verarbeitet. (OPT-2469)
      - Assoziierten Kursen wurden nicht die gleichen Studenten zugeordnet. (OPT-2470)
  - Vertretungsplanung:
    - Raumänderungen über den Raumzuordnungsdialog wurde manchmal nicht korrekt angezeigt. (UN-8225)
    - Bei Raumvertretungen gekoppelter Unterrichte konnte es zu Problemen bei der Anzeige im Raumzuordnungsdialog kommen. (UN-8722)
    - Unter bestimmten Umständen wurden Vertretungslehrkräfte im Stundenplan der Klasse doppelt angezeigt. (UN-8995)
  - Wertrechnung: In den Wochenwerten wurden manchmal fälschlicherweise negative Werte angezeigt. (UN-9109)
  - WebUntis: Beim Import von Buchungen kam es zu Problemen, wenn es eine 0te Stunde im Zeitraster gab. (UN-9076)
  - Österreich, LFBS: Die Abrechnungswerte von Jahresstunden haben nicht gestimmt, wenn die Stunden verplant waren. (UN-9119)
    - Germany:
      - LUSD: Klausuren wurden nicht korrekt exportiert. (UN-9046)
      - Hamburg: + und # Vertreter wurden nicht korrekt ausgegeben. (UN-9158)

ReleaseNotes: |-
  Verbesserungen/Änderungen:
  - MultiUser: Im Einstellungs-Dialog steht Admins nun eine Option für erweiterte Passwort-Sicherheitsrichtlinien zur Verfügung. (UN-8592)
  - Kursplanung:
    - Neue Totaloptimierung:
      - Der Fortschritt der Optimierung wird nun dargestellt. (UN-8821)
      - Die Bedingungen haben erklärende Tooltips bekommen. (UN-8674)
      - Bei nicht fixierten Bändern erscheint eine Warnung, dass diese nicht erhalten bleiben. (UN-8673)
      - Es erscheint ein Hinweis, wenn viele oder alle Kurse bereits in fixierten Bändern verplant sind. (UN-8780)
    - Beim Öffnen der Teilbereichsoptimierung werden nun alle relevanten Informationen im oberen Fensterbereich vollständig angezeigt. (UN-8471)
    - In der Kurs-Studenten-Übersicht kann nun das Statistikkennzeichen der Studenten eingeblendet werden. (UN-8879)
    - Implizite Bandbedingungen für die Total-/Teilbereichsoptimierung: Pro Band dürfen nicht mehr Kurse derselben Fachraumgruppe zugewiesen werden, als in dieser Raumgruppe Räume vorhanden sind (OPT-2026).
    - Kursen mit der selben LV-Id werden nun in der Total-/Teilbereichsoptimierung die selben Studenten zugewiesen. (OPT-2364)
    - Eine homogene Geschlechterverteilung wird nun in der Total-/Teilbereichsoptimierung besser berücksichtigt. (OPT-2363)
    - Eine ideale Studentenverteilung in der Total-/Teilbereichsoptimierung wird nun besser priorisiert (OPT-2330)
  - Österreich:
    - Die Schulart NMS wurde durch MS ersetzt. (UN-8880)
    - UPIS / BS / LFBS: Es stehen vier neue Absenzgründe zur Verfügung. (UN-8909)
    - UPIS: Die Statistikzeile zu Schulveranstaltungen (SVA) in Satzart 5 wird künftig nicht mehr in MDL-Files exportiert. (UN-8890)
  - DE - Rheinland-Pfalz: Es stehen neue Anrechnungsgründe zur Verfügung. (UN-8941)
  Bug Fixes:
  - Abstürze:
    - Ein Absturz bei der Unterrichtseingabe wurde behoben. (UN-8936)
    - Bei der Umstellung der Datenbank von Version 2025 auf 2026 konnte ein Absturz auftreten. (UN-8949)
    - Beim Speichern einer Datei in eine Datenbank konnte ein Absturz auftreten. (UN-8839)
    - Österreich: Bei der MDL Ausgabe konnte es zu einem Absturz kommen. (UN-8888)
    - Im History-Modus ist es zu einem Absturz gekommen. (UN-7829)
  - Die offenen Stunden neben dem Stundenplan wurden nicht in der richtigen Anzahl dargestellt. (UN-8940)
  - Bei aktiviertem Bandmodus konnten kollidierende Stunden nicht einzeln entplant werden. (UN-8475)
  - Trotz Fixierung von Perioden konnten Unterrichte in diesen Perioden unter bestimmten Umständen verändert werden. (UN-8605)
  - Bei der Fachänderung eines Unterrichts in einer Datei mit mehreren Perioden wurde keine Nachfrage angezeigt. (UN-8382)
  - Die Synchronisation bestimmter Kennzeichen in Rasteransicht und Formularansicht hat nicht zuverlässig funktioniert. (UN-7177)
  - Im Fenster Totaloptimierung wurden kleine Korrekturen vorgenommen. (UN-8765, UN-8819)
  - Unterrichte mit Einzelstunden, die die selbe Fach-Klasse Kombination hat wie Unterrichte mit Doppelstunden, werden nun in der Stundenplan Optimierung besser verplant (OPT-2344)
  - Vertretungsplanung:
    - Beim Erstellen von Sondereinsätzen über mehrere Stunden hat die Funktion Lehrer im Unterricht bei Verwendung einer nullten Stunde im Zeitraster nicht funktioniert. (UN-8921)
    - Die Weiterverlegung einer bereits verlegten Stunde konnte Verlegungen am selben Tag rückgängig machen. (UN-8466, UN-8445)
  - MultiUser: Nach Kopplungen von Unterrichten wurde die Anzahl der Wochenstunden nach erneutem Login unter Umständen verändert. (UN-8885)
  - Die neuen MultiUser-Einstellungen zur Passwort-Sicherheit waren nicht nur für Administratoren sichtbar. (UN-8979)
  - Kursplanung: In der Kurs-Studenten-Übersicht wurden durch Ändern der Schriftgröße zuvor deaktivierte Felder wieder eingeblendet. (UN-8721)
  - Kalender-Jahresplanung:
    - Es kam unter bestimmten Umständen zu falschen Kollisionsmeldungen. (UN-8535)
    - Die Verplanung mehrerer Stunden im Planungsdialog hat nicht funktioniert. (UN-8389)

  2026.1.0 (30.7.2025)
  Verbesserungen/Änderungen:
  - Die Fenstergröße des Raumzordungsdialogs wurde angepasst. (UN-7555)
  - MultiUser: In der Benutzerverwaltung werden nun stets das letzte Login-Datum sowie die zuletzt verwendete Untis-Version pro Benutzer angezeigt. (UN-8705)
  - Kursplanung: Die Teilbereichsoptimierung berücksichtigt die Prioritäten der Kurswahlen nun besser. (OPT-2083)
  - WebUntis: Wöchentlich geplante Pausenaufsichten werden nun bei importierten Stundenplanänderungen berücksichtigt. (BOB-1240)
  - Deutschland LUSD: Die Schnittstellenversion 3.0 steht nun zur Verfügung. (UN-8625)
  Bug Fixes:
  - Die Handbuch-Links funktionieren nun auch in der 64-Bit-Version wieder. (UN-8859)
  - Abstürze:
    - Ein häufiger Absturz bei der Unterrichtseingabe wurde behoben. (UN-8845)
    - Das Löschen von Perioden konnte in weiterer Folge zu Abstürzen führen. (UN-8562)
    - Fehlerhaft angelegte Bereitschaften führten in der Vertretungsplanung zu Abstürzen. (UN-8699)
    - Durch bestimmte Kombinationen aus Befristungen und Zeitraster-Einstellungen wurden trotz Absenz keine offenen Vertretungen erstellt. (UN-8756)
    - Ein Absturz beim Import von edoo.sys-Daten wurde behoben. (UN-8812)
    - Ein Absturz im Zusammenhang mit der Kurs-Studenten-Übersicht und der Druckvorschau wurde behoben. (UN-8841)
    - Inkonsistenzen in der Speicherung in die MultiUser-Datenbank führten zu einem Absturz beim Öffnen der Vormerkungen. (UN-8816)
    - Abstürze beim Import von Stundenplanänderungen wurden behoben. (UN-8858, BOB-1231)
  - Kursplanung:
    - Die Kursbandmatrix wird nun aktualisiert, wenn Ergebnisse aus der Optimierung übernommen werden. (UN-8811)
    - Die maximale Wochenstundenanzahl der Jahrgangsstufen wurde nicht immer gespeichert. (UN-8727)
  - MultiUser:
    - Beim Speichern einer MultiUser-Datenbank in eine Untis-Datei wurden die Beschreibungen nicht übernommen. (UN-8891)
    - Die Datenbank konnte bei der Kurszuweisung blockieren und Änderungen nicht zulassen. (UN-8831)
  - WebUntis: Prüfungen aus WebUntis, die in Untis bereits übernommen wurden, wurden unter Umständen bei einem weiteren Import fälschlich als "nicht übernommen" markiert. (UN-8852)
  - Deutschland, LUSD:
    - Sonderzeichen in den Zeilenfremddaten werden nicht mehr durch andere Zeichen ersetzt. (UN-8789)
    - Beim Import in eine leere Datei erscheinen keine Warnungen bezüglich neuer Lehrerzuordnungen mehr. (UN-8913)
  - Deutschland, Rheinland-Pfalz: Die Gründe sind nun wieder auch in der Rasteransicht im Unterrichtsfenster auswählbar. (UN-8743)
  - Spanien: Exportvorlagen für einen spanischen Export wurden dem Setup wieder hinzugefügt. (UN-8851)

  2026.0.0 (25.6.2025)
  Verbesserungen/Änderungen:
  Eine Broschüre, die sämtliche neuen Funktionen von Untis 2026 beschreibt, finden Sie hier.
  Alle Neuerungen sind außerdem im Untis HelpCenter beschrieben.
  Bug Fixes:
  - Beim Export nach WebUntis ist ein Absturz aufgetreten. (BOB-1196)
  - Beim Schuljahreswechsel in der Kursplanung konnte es zu einem Absturz kommen. (UN-8662)
  - Beim Entfernen von Befristungen aus Unterrichten mit Jahresstunden ist ein Absturz aufgetreten. (UN-8660)
  - Vertretungsplanung: Die Anzeige von Veranstaltungen mit Klassenteilen und Schülergruppen im Stundenplan war fehlerhaft. (UN-8438)
  - AT UPIS: Die MDL Abrechnung hat bei befristeten Jahresstunden und Perioden unter Umständen nicht gestimmt. (UN-8646)
  - Dänemark: Beim Import über die Schnittstelle < Ludus Server > kam es zu einem Absturz. (UN-8777)

ShortDescription: Add-in to provide 2-way text messaging in Microsoft Outlook
Description: |-
  The SMS Add-in for Classic Microsoft® Outlook® allows you to send and receive SMS messages in Microsoft® Outlook®.
  The SMS Add-in for Outlook® integrates with your address books making it easy to send SMS messages to individuals, groups and distribution lists.
  The Add-in can send SMS reminders for your calendar appointments and meetings. Reminders can be sent to your own mobile, all meeting attendees or to your customers and clients.
  Features:
  - Provides full 2-way SMS functionality within the Microsoft® Outlook® environment.
  - Receive SMS replies back into your Outlook® inbox (Dedicated Number not required).
  - Tightly integrated into Outlook® Environment.
  - Bulk send SMS to up to 100,000 recipients in one go.
  - Copy and paste number lists from Microsoft® Access® and Excel®.
  - Receive SMS reminders of appointment and meetings.
  - Integrates with your personal and corporate address books.
  - Fast recipient entry with auto-complete and search Features.
  - Fully supports messages to groups and distribution lists.
  - Support for multipart long SMS messages.
  - Schedule messages for delivery at later date.
  - Support for message delivery reports.

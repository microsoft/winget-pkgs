ShortDescription: 为 Microsoft Outlook 提供双向短信功能的加载项
Description: |-
  经典版 Microsoft® Outlook® 的短信加载项使您能够在 Outlook® 中收发短信。
  该加载项与通讯录无缝集成，可轻松向个人、群组及通讯组列表发送短信。
  支持为日历约会和会议发送短信提醒，提醒可发送至本人手机、全体参会者或客户联系人。
  功能特性：
  - 在 Outlook® 环境中实现完整的双向短信功能
  - 短信回复直接收取至 Outlook® 收件箱（无需专用号码）
  - 深度集成于 Outlook® 操作界面
  - 单次批量发送短信可达 100,000 名收件人
  - 支持从 Microsoft® Access® 和 Excel® 复制粘贴号码列表
  - 接收会议和约会的短信提醒通知
  - 兼容个人及企业通讯录
  - 智能自动补全和搜索功能实现快速添加收件人
  - 完整支持群组和通讯组列表短信发送
  - 支持分段长短信发送
  - 可定时预约发送短信
  - 提供短信送达状态报告

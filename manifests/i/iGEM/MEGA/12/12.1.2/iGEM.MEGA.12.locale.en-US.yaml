ReleaseNotes: |-
  Updates
  - The installers for Windows operating systems are now code-signed.
  Bug Fixes
  - Ancestral sequence inference when using the UCSC 46-species tree has been updated to maintain the correct tree rooting. This is part of the mutation diagnosis analysis.
  - Fixed size and positioning of components when using the Calibration Editor on high dpi monitors.
  - Refactored naive mapping of taxa groups that was sluggish for very large data.
  - Fixed an access violation when using the prototyper to generate a .mao file for Reltime with branch lengths.

ShortDescription: 快速、小巧且紧凑的免费 PSD 查看器
Description: |-
  所有版本的 Windows 都支持的 PSD 查看器是一款快速、小巧且紧凑的免费图像查看软件。使用此查看器，您可以轻松地将打开的图像转换并保存为其他文件格式，如 JPEG、位图、GIF、PNG 和其他扩展名。除了支持转换为其他文件格式外，PSD 查看器还支持调整 PSD 图像的大小，可放大或缩小，且不会丢失任何画质。
  PSD 查看器拥有非常友好的用户界面，无论用户是初学者还是高级用户，都可以轻松使用，能够打开、缩放、旋转、调整大小、转换，并将 .psd 图像保存为其他格式。

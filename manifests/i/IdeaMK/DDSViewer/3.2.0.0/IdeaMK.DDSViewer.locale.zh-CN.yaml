ShortDescription: 一款用于打开、查看和转换 DirectDraw Surface (DDS) 图像文件的免费工具。
Description: |-
  DDS 查看器是一款免费使用的软件工具，可用于打开 Microsoft DirectDraw Surface 文件，显示图像预览，并提供转换、调整大小及保存为其他常用图像格式（如 .jpg、.gif、.png 等）的选项。
  DDS 格式由微软创建，随 DirectX 7.0 推出，用于存储纹理和环境，支持压缩和未压缩的像素格式，也可用于存储 Windows 桌面背景和壁纸。
  如今，DDS（DirectDraw Surface）是使用 S3 纹理压缩（S3TC）算法进行压缩的数据存储标准，使其成为存储图形纹理和立方体环境映射数据文件的理想格式。

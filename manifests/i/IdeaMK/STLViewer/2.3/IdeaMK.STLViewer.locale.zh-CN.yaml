ShortDescription: 一款专业的 Windows 应用程序，用于查看由 3D 系统创建或导出为 STL（立体光刻）文件格式的 CAD 模型
Description: |-
  STL 查看器是一款专业的 Windows 应用程序，用于查看来自 3D 系统创建或导出的 STL（立体光刻）文件格式的 CAD 模型。该查看器为非技术人员提供了极为友好的界面，同时配备了完整的工具，用于导航和分析 3D 对象。
  使用 STL 查看器查看立体光刻文件非常简便。该查看器提供 3D 查看器中常见的大部分功能，如缩放、平移、切换投影（相机）模式，以及在着色、实体和线框显示风格之间切换。STL 查看器的独特功能在于能够更改线框或着色 3D 对象的颜色，使其外观更加美观。

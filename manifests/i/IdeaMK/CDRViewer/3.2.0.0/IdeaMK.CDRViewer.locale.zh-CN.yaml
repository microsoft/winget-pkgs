PackageIdentifier: IdeaMK.CDRViewer
PackageVersion: 3.2.0.0
PackageLocale: zh-CN
License: 免费软件
ShortDescription: 一款免费使用的 CDR 文件查看和转换工具。
Description: |-
  CDR 查看器是一款免费使用的软件工具，可用于打开和显示 CorelDRAW 图像文件，并提供将 .cdr 文件转换为其他图像格式（如 .jpg、.gif、.png、.tiff 和 .bmp）的选项。CDR 是 CorelDRAW 的缩写，这是一种由 Corel 软件使用的专有格式。大多数图像程序无法识别 CDR 格式，若要保存为其他图像格式，通常需在 CorelDRAW 中打开后导出为其他格式。而使用 CDR 查看器，则无需安装 CorelDRAW 即可查看或转换 CDR 文件格式。
  除了查看和转换 CDR 文件格式外，CDR 查看器还支持调整 CDR 图像的大小。CDR 文件格式包含矢量或几何图像信息，因此可在不损失任何质量的情况下对 CDR 图像进行缩放（缩小或放大）。

ShortDescription: A free program to easily open, convert, resize and save raw image files
Description: |-
  Raw Image Viewer is a free product that can easily open, convert, resize and save ARW, CR2, CRW, DNG, NEF and RAF image files. Exporting is available in JPEG, PNG, GIF, TIFF and others file images extensions, providing maximum quality of exported images.
  Raw Image Viewer, dispite converting to other file formats, also provide and rotating of the opened image and resizing. Enlarging or reducing of the images with Raw Image Viewer is done without losing much quality of opened image.
  Raw Image Viewer is a nice tool for managing your Canon Raw images.

ShortDescription: 一款可以轻松打开和转换 RAW 图像文件的免费软件
Description: |-
  Raw Image Viewer 是一款免费软件，可轻松打开、转换、调整大小和保存 ARW、CR2、CRW、DNG、NEF、RAF 图像文件。支持将图像导出为 JPEG、PNG、GIF、TIFF 等多种格式，并确保导出图像的最高质量。
  Raw Image Viewer 除了可转换为其他文件格式外，还支持对已打开的图像进行旋转和调整大小操作。通过 Raw Image Viewer 放大或缩小图像时，几乎不会损失原图像的质量。
  Raw Image Viewer 是管理您原始图像的一个实用工具。

ShortDescription: 一款专业的 IGS CAD 模型查看工具，具有卓越的速度和质量。
Description: |-
  IGS Viewer 是一款专业工具，用于以卓越的速度和质量查看 CAD 模型。IGS Viewer 拥有为初学者设计的友好界面，同时为用户提供了全面的导航与三维对象分析工具。对于高级用户，该软件提供了与主流三维查看器相同的常用命令；而对于初学者和非技术人员，每个工具均配有使用说明与功能解释，便于理解和操作。IGS Viewer 的一个特色功能是树状视图，其中显示了三维对象使用的所有标记，用户可轻松隐藏或显示这些标记，逐部分查看对象。除了缩放和平移功能外，IGS Viewer 还支持从四个侧面（上、下、左、右）以二维方式查看对象，可为模型添加着色以模拟真实物体外观，或仅显示线框结构。此外，用户还可更改线框或着色的色彩。
  IGS Viewer 是用于查看国际 IGES 标准文件的工具。IGES 文件（.igs、.iges 格式）广泛用于各大机械 CAD 系统中的三维模型与装配体。使用这款完全免费的 IGS Viewer，您可以轻松打开三维文件（*.igs），进行旋转，并执行缩放、移动、更改材质及材质颜色等基本操作。立即下载 IGS 文件查看器，开启三维世界探索之旅。更多详情与截图，请参阅“使用指南”部分。

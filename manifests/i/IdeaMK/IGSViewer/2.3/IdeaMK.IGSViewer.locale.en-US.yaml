ShortDescription: A professional tool for viewing IGS CAD models with outstanding speed and quality.
Description: |-
  IGS Viewer is a professional tool used for viewing CAD models with excellent speed and quality. IGS Viewer boast a very user-friendly interface for beginners users and in the same time provide full range of tools for navigation and analyzing the 3D object. For advanced users of this kind viewers there are most of the known command as on any 3D viewer, and for beginners and non-technical users there is a help, and explanation on every tool how to use and what that tool do while using IGS viewer. Interesting feature in IGS Viewer is tree view where are showen all markers that are used in 3D object. You can easily hide or unhide them and see all object part by part. With IGS Viewer except zooming and panning you can see the object in 2D in any of the 4 sides (top, bottom, left, right), you can add shade to the object to see how will look like as an real object or to see only wireframe. IGS Viewer also allow changing color of wireframes or shade of 3D object.
  IGS Viewer IGS Viewer is a tool for viewing international IGES standard files. IGES files (.igs, .iges file format) for 3D and assembly are often used by all major mechanical CAD systems. With this absolutely FREE IGS Viewer you can easily open 3D files (*.igs), rotate them and perform some basic actions like: zoom, rotate, move or change skin and skin color. Download IGS file viewer and start viewing the world in 3D. Please refer to the Walk Thru section for more information's and screenshots.

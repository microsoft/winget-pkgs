ShortDescription: 一款专业的 CAD 模型查看工具，具有卓越的速度和质量。
Description: |-
  STP 查看器是一款用于查看 CAD 模型的专业工具，具有出色的运行速度和显示质量。STP 查看器拥有非常友好的用户界面，便于非专业用户使用，同时为导航和分析 3D 对象提供全套工具。对于此类查看器的高级用户，STP 查看器具备几乎所有已知的常用命令；对于初学者和非专业用户，则提供了每个工具的使用帮助和功能说明。STP 查看器一个非常有趣的功能是树状视图，您可以在其中查看 3D 对象使用的所有标记，轻松地隐藏或显示它们，从而逐部分查看整个对象。使用 STP 查看器，除了可以进行缩放和平移外，还能从任意四个方向（上、下、左、右）以 2D 形式查看对象，可为对象添加阴影以查看其真实外观，或仅显示线框。STP 查看器还允许更改线框的颜色或 3D 对象的阴影效果。
  STP 查看器截图 STP 查看器是一款用于查看国际 STEP 标准文件的软件工具。用于 3D 建模和装配的 STEP 文件（.stp）被所有主流机械 CAD 系统广泛使用。通过我们完全免费的 STP 查看器，您可以轻松打开 3D 文件（*.stp）、旋转模型，并执行一些基本操作，例如：缩放、旋转、移动或更改外观。

ShortDescription: 用于查看 .ai 图形文件并将其转换为其他格式的免费软件
Description: |-
  Ai Viewer 是一款免费软件，支持 .ai 图形文件，可显示预览图像，并提供将打开的图像转换并保存为 JPEG、位图、GIF、PNG 等其他格式的选项。在转换为其他格式时，Ai Viewer 支持对 AI 图像进行无损缩放，可放大或缩小图像。
  - 支持图像缩放的真正全屏查看器；
  - 可通过鼠标滚轮或滑块缩放图像，拖动鼠标可平移图像；
  - 顺时针旋转按钮 — 将图像顺时针旋转 90 度；
  - 逆时针旋转按钮 — 将图像逆时针旋转 90 度。

ShortDescription: Free software for viewing .ai graphic files and converting them to other formats
Description: |-
  Ai Viewer is free software that supports .ai graphic files, display preview images, provides options to convert and save opened image in other file formats as JPEG, Bitmap, GIF, PNG and other extensions. Dispute converting in other file formats, AI Viewer supports resizing of AI image, enlarge or reduce, without losing any quality.
  - True Full Screen viewer with image zoom support;
  - Image can be zoomed using Mouse Wheel or slider. Pan image by mouse dragging the image;
  - Rotate Clockwise button - rotate an image 90 degrees clockwise;
  - Rotate Counterclockwise button - rotate an image 90 degrees counterclockwise.

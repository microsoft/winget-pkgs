Description: |-
  MShell 是一款现代化、功能丰富的 SSH 客户端，基于 Electron、Vue 3 和 TypeScript 构建。
  ✨ 核心特性
  🔐 SSH 连接管理
  - ✅ 支持密码和私钥认证（RSA、ED25519、ECDSA）
  - ✅ 会话分组管理，支持拖拽排序
  - ✅ 快速连接功能
  - ✅ 会话导入/导出
  - ✅ 连接保活和自动重连
  - ✅ 多连接并发支持
  - ✅ 使用 Windows DPAPI 加密存储凭据
  💻 终端功能
  - ✅ 基于 xterm.js 的全功能终端
  - ✅ WebGL 渲染，自动降级到 Canvas/DOM
  - ✅ 20+ 内置主题（Dark、Light、Solarized、Monokai、Dracula、Nord、OneDark 等）
  - ✅ 可自定义字体、大小、光标样式、渲染类型
  - ✅ 复制/粘贴支持（Ctrl+Shift+C/V）
  - ✅ 右键菜单快捷操作
  - ✅ 全选功能（Ctrl+Shift+A）
  - ✅ 自动调整大小和滚动缓冲区
  - ✅ 完整的 ANSI 颜色代码支持
  - ✅ 分屏模式（水平/垂直分屏）
  - ✅ 标签页和分屏模式切换
  📁 SFTP 文件传输
  - ✅ 双面板文件浏览器（本地 + 远程）
  - ✅ 文件拖拽上传
  - ✅ 批量上传/下载，支持进度跟踪
  - ✅ 文件操作（创建、删除、重命名、修改权限）
  - ✅ 传输队列管理（暂停、恢复、取消）
  - ✅ 未完成传输恢复
  - ✅ 传输历史记录
  - ✅ 单击选择，双击打开文件夹
  - ✅ 右键菜单支持
  🔧 高级功能
  - ✅ 端口转发：本地转发、远程转发、动态转发（SOCKS5）
  - ✅ 端口转发模板：保存常用转发配置
  - ✅ 命令片段：保存常用命令，支持变量替换
  - ✅ 命令历史：记录所有执行的命令，支持搜索和收藏
  - ✅ 服务器监控：实时监控 CPU、内存、磁盘、网络使用情况
  - ✅ 任务调度：定时执行命令任务
  - ✅ 工作流：创建多步骤自动化工作流
  - ✅ SSH 密钥管理：生成、导入、导出 SSH 密钥
  - ✅ 审计日志：记录所有操作，支持筛选和导出
  📊 统计分析
  - ✅ 会话使用统计
  - ✅ 连接时长统计
  - ✅ 流量统计
  - ✅ 命令使用频率统计
  - ✅ 服务商费用分析
  - ✅ 地区分布统计
  - ✅ 可自定义显示组件
  🔒 安全功能
  - ✅ 会话锁定：密码保护，自动锁定
  - ✅ 已知主机验证：SSH 主机密钥验证
  - ✅ 凭据加密：使用 Windows DPAPI 加密存储
  - ✅ 审计日志：完整的操作记录
  💾 数据管理
  - ✅ 备份与恢复：加密备份会话、片段和设置
  - ✅ 自动备份：定时自动备份
  - ✅ 崩溃恢复：自动恢复会话状态
  - ✅ 选择性恢复：可选择恢复特定数据
  🎨 用户界面
  - ✅ 现代化深色/浅色主题
  - ✅ 多标签页终端管理
  - ✅ 侧边栏导航
  - ✅ 状态栏显示连接信息
  - ✅ 响应式布局
  - ✅ 完整的键盘快捷键支持
  - ✅ 右键上下文菜单
  - ✅ 拖拽排序（会话、标签页）
  - ✅ 中英文双语支持
  ⚙️ 系统设置
  - ✅ 启动时打开
  - ✅ 最小化到托盘
  - ✅ 关闭时最小化
  - ✅ 主题切换（自动/深色/浅色）
  - ✅ 语言切换
  - ✅ 终端设置（字体、大小、光标、渲染类型）
  - ✅ SSH 设置（超时、保活）
  - ✅ SFTP 设置（并发数、隐藏文件）
  - ✅ 安全设置（密码保存、主机验证）
  - ✅ 快捷键自定义

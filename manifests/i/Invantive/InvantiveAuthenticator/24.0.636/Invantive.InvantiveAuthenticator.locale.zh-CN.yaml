ShortDescription: 适用于 TOTP 保护网站和产品（如 Exact Online）的双重验证解决方案
Description: |-
  Invantive Authenticator 是一款适用于 TOTP 保护网站及产品（如 Exact Online）的双重验证解决方案。由 Exact 的合作伙伴开发，荣获 2017 年度最佳会计应用合作伙伴奖项，产自荷兰。该软件遵循 RFC 6238 标准支持 TOTP，并提供额外的导出/导入功能。
  主要特点：
  - 将账户导出为二维码图片。
  - 通过拖放文件或剪贴板中的二维码图片导入账户。
  - 在本地计算机时间错误时自动校正。
  - 匿名化已注册账户。
  - 查询密码生成的历史时间点。
  - 轻松管理大量账户。
  - 荷兰制造。
  - 可信赖的免费软件。
  - 可与其他 Invantive 产品集成。

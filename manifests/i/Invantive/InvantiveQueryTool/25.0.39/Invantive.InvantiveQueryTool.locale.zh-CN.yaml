ShortDescription: 通过熟悉的 SQL 语句，轻松查询和维护超过 105 种数据源中的数据。
Description: 以下数据源可作为云和数据库数据实时访问，通过熟悉的 SQL 查询和语句使用 Invantive Query Tool 实现。这些 SQL 查询和语句可在 Invantive Query Tool 上运行，并轻松在 Windows、MacOS、Linux 和网页端所有基于 Invantive UniversalSQL 的产品中复用。Invantive PSQL 增加了过程化选项，而 Invantive Script 则简化了数据和文档的导出。Invantive Query Tool 凭借其基于 Invantive UniversalSQL 的坚实基础，包括众多复杂数据过滤器以及通过高性能数据流实现 SQL 查询的透明并行执行，能够从小型企业扩展到大型企业。得益于 Invantive 虚拟数据库跨越全球云数据源和多个数据库的特性，单个 SQL 查询即可实时访问多个关系型数据库和云数据源。通过集成的“synchronize”语句、批量加载器及`union distinct`功能，大幅简化了为商业智能加载数据仓库的过程。Invantive UniversalSQL 原生支持流行的数据导出格式，如 XML、JSON 和 CSV。此外，Invantive Script 还提供更多导出格式。图形化 SQL 编辑器集成了代码编辑、多种数据类型的高性能显示（包括 PDF 和图像）、数据导出选项、数据模型浏览器和输出浏览器。该 SQL 编辑器可执行单个语句或批量运行 SQL 及 PSQL 语句，实时在多个数据源、邮件和本地文件系统之间交换数据。

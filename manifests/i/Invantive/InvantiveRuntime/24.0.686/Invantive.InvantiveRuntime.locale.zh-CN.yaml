ShortDescription: 为本地用户提供云端应用、数据库及文件的打包应用服务
Description: 您的 Windows 用户可通过预定义应用处理来自各类云应用、关系型数据库及多种文件格式的数据。这些预定义应用运行于 Invantive Runtime 平台，提供参数界面、数据集成与同步功能，并能导出至 Excel 等多种文件格式。基于 Invantive UniversalSQL 的强大基础，Invantive Runtime 可从小型企业扩展至大型企业，支持复杂数据筛选，并通过高性能 SQL 查询数据流实现透明的并行执行。

ShortDescription: Provide on-premises users with packaged apps on cloud applications, databases and files
Description: Your Windows users enjoy pre-defined apps handling data from a wide range of cloud applications, relational database and many file format. The pre-defined apps run through Invantive Runtime offer parameter screens, data integration and synchronization features as well as exports to many file formats such as Excel. Invantive Runtime scales from small to large enterprises through the solid foundation on Invantive UniversalSQL, including many complex data filters, and transparant parallel execution using high-performance streaming of data for SQL queries.

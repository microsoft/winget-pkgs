ShortDescription: 轻松将 Microsoft Excel 连接至 105+ 种数据源，实现实时数据下载/上传：通过简易 Excel 公式、快速表格下载及功能丰富的风险模型。
Description: 多种数据源可作为云端及数据库数据，通过 Invantive Control for Excel 在 Microsoft Excel 中实现实时访问。预定义的 Excel 公式因数据源而异，涵盖从通用数据交换与数据安全的基础公式，到匹配云端软件业务逻辑的数百个专业 Excel 函数。用户可通过 Visual Basic for Applications 轻松添加自定义数据交换公式。只需登录即可实时刷新 Excel 公式数据，并支持同时访问多个异构数据源——无论是数据库、云端数据还是文件数据均可作为数据源使用。基于 Invantive UniversalSQL 的坚实架构，系统提供从小型企业到大型企业的弹性扩展能力，包括丰富的复杂数据筛选器支持，以及集成在每个 Excel 工作簿模型库中的高级数据模型。

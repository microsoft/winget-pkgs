ShortDescription: Easily connect Microsoft Excel to over 105 data sources for real-time data download and/or upload using easy Excel formulas, fast table downloads and feature-rich risk models.
Description: Various data sources are available as cloud and database data for real-time access within Microsoft Excel using Invantive Control for Excel. The pre-defined Excel formulas varies per data source from generic Excel formulas for data exchange and securing the data, to hundreds of Microsoft Excel formulas matching the business-logic of a cloud software solution. Custom Excel formulas for data exchange can easily be added using Visual Basic for Applications. Just log on to refresh data from Excel formulas in real-time. Multiple different data sources can jointly be accessed in real-time. Both database data as well as cloud data and file data can be used as source for any data source. Scalability from small to large enterprises is provided through the solid foundation on Invantive UniversalSQL, including the availability of many complex data filters, and advanced models in the model repository integrated into each Microsoft Excel workbook.

ShortDescription: A rich software development environment for business rules-based software and applications.
Description: 'Invantive Studio is a rich software development environment that gives engineers and analysts the ability to design and develop high quality business rules-based software and applications. Our model driven software development environment empowers you to define and analyze the terms of rules that assist in the engineering of your business software and applications. Invantive Studio enables you to automate and coordinate all your activities associated with software engineering. You will be able to automate software engineering processes such as: design, development, testing, analysis, implementation and maintenance. In addition you will be empowered to model your software development processes via backward and forward reasoning over the rules base. With Invantive Studio you will be able to define the steps, methodologies, requirements and specifications of your software and applications with ease.'

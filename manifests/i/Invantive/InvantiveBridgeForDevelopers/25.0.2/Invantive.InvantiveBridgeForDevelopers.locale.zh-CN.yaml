ShortDescription: 使用 Invantive 产品连接应用程序和数据库的本地 SDK
Description: Invantive Bridge 是一款本地部署的 SDK，它能让您的应用程序和数据库通过 Invantive 系列产品提供的相同技术特性进行连接。该工具不仅提供云端连接能力，还包含先进的 SQL 引擎和驱动程序。借助 Invantive Bridge，您可以在 Microsoft Visual Studio 等开发环境中，使用熟悉的 SQL 语句和 Microsoft ADO.NET 技术，轻松访问云端及本地部署的应用程序与数据。

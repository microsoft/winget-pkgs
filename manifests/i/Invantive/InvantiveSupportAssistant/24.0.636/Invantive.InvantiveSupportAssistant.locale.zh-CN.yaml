ShortDescription: 提供获取 Invantive 产品支持的工具，包括远程控制工具和实用程序。
Description: Invantive Support Assistant 提供多种工具以获取对 Invantive 产品的技术支持。该工具集包含各类远程控制软件（如 TeamViewer、AnyDesk）以及小型实用程序，例如基于 Microsoft VSTO 重新启用 Microsoft Office 加载项的功能。当 Invantive 技术支持团队需要分析本地部署环境中 Invantive 软件产品的问题时，可要求使用最新版本的 Invantive Support Assistant。

ReleaseNotes: |-
  Mostly a maintenance release, but adds a new operation for supporting megamerge users.
  Pressing M will start the mega merge operation, in which you can use space to add/remove parents.
  Bug fixes
  - Make sure that the selected revision stays selected after refreshes
  - Fixed a bug in jj shell/exec so that commands always run inside the repository directory.
  What's Changed
  - fix(fuzzy_file): Prevent crash if current revset is invalid. by @vic in https://github.com/idursun/jjui/pull/265
  - feat(fuzzy_input): More intuitive movement on history and different suggestions modes. by @vic in https://github.com/idursun/jjui/pull/254
  - fix(leader): Use tea.Sequence instead of our custom cmd sequencing. by @vic in https://github.com/idursun/jjui/pull/268
  - $checked_commit_ids expands to none() without checked commit by @glehmann in https://github.com/idursun/jjui/pull/271

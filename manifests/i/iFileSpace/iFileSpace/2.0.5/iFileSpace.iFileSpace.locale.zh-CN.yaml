ShortDescription: 简洁的文件管理工具，快速搭建专属的私人网盘系统
Description: iFileSpace 是一个在线个人文件管理工具，在线网盘程序，可快速一键搭建私人云盘，支持本地存储和对象存储（阿里云 OSS、腾讯云 COS、华为云 OBS、又拍云、七牛云、OneDrive 及其他支持 S3 协议对象存储）如部署在公网服务器，可替代百度网盘等在线网盘，自主搭建，数据完全自主管理！也可部署在家庭软路由、NAS 等个人存储设备中，作为局域网文件管理工具使用。支持多用户、多存储空间、资料库、WebDAV、离线下载及精细的后台权限管理。

ShortDescription: Simple file management tool. Build your own private cloud drive system in seconds.
Description: iFileSpace is an online personal file management tool and online cloud drive program that allows you to build a private cloud drive quickly with one click. It supports local storage and object storage (Alibaba Cloud OSS, Tencent Cloud COS, Huawei Cloud OBS, UPYUN, Qiniu, OneDrive and other S3-compatible object storage). It could be an alternative to cloud drives like Baidu Netdisk when deployed on public servers, where you have full control over the data! It can also be deployed as an intranet file management tool on home soft routers, NASs, and other personal storage devices. It supports multi-user, multi-storage, library, WebDAV, background download and fine-grained background access management.

ShortDescription: CoolTools 是一套用于制冷系统的仿真模型集合，每个模型都有特定的用途，例如循环分析、主要部件的尺寸设计、能量分析和优化。
Description: |-
  CoolTools 是一套用于制冷系统的仿真模型集合，每个模型都有特定的用途，例如循环分析、主要部件的尺寸设计、能量分析和优化。CoolTools 仍在开发中，但其目标是成为旧版 CoolPack 软件的替代品，支持新的制冷剂和循环模型。
  以下是涵盖的仿真目的：
  - 循环分析（工艺设计）——比较单级直接膨胀循环和单级满液式循环。
  - 系统尺寸设计——根据一般标准计算部件尺寸。
  - 系统仿真——在已知部件的情况下计算系统运行条件。
  - 部件计算——计算部件效率和出口条件。
  - 运行评估——评估系统效率。
  - 工艺研究——例如湿空气计算。
  CoolTools 是 CoolPack 的现代化改编版。CoolPack 是 90 年代由丹麦技术大学（DTU）机械工程系（MEK）热能分部（TES）开发的一套仿真模型集合。有关 CoolPack 的更多信息可访问 IPU 的主页：https://www.ipu.dk/products/coolpack/。

ShortDescription: 用于计算、比较和绘制次级制冷剂热物理性质的程序。
Description: |-
  SecCool 是一个用于计算、比较和绘制次级制冷剂热物理性质的程序。
  SecCool 是由以下三部分组成的程序包：
  - SecCool Properties：具有用户界面的程序，用于计算不同浓度下的流体特性，计算次级管道系统中的摩擦和压降，并比较不同流体的性能。
  - SecCool Datafit：用于向程序包中添加新次级制冷剂的程序。
  - SecCool API：包括两个适用于 Windows 的 32 位和 64 位 DLL，可用于用户自定义的程序。其中一个 DLL 专用于 EES（由 F-Chart Software 开发的 Engineering Equation Solver），另一个为通用 DLL。
  SecCool 程序包是作为 DESIK 项目的一部分开发的（项目全称为“使用天然制冷剂的间接制冷系统次级侧的节能设计与调控”，丹麦语：Energirigtig design og regulering af sekundærsiden på indirekte køleanlæg med naturlige kølemidler）。该项目由 ELFORSK R&D (#334-001) 资助，项目周期为 2003 年 4 月 1 日至 2005 年 12 月 31 日。从那时起，项目的维护和托管工作由 IPU 负责。

ShortDescription: 一个用于计算和比较制冷和供暖系统年度能源消耗的模拟工具。
Description: |-
  Pack Calculation Pro 是一款用于指导商业/工业制冷系统及热泵投资决策的工具。
  无论您是改造现有的制冷或供热系统，还是从零开始创建新系统，Pack Calculation Pro 都能提供不同解决方案的全面对比。
  您可以根据年度能耗、成本（全生命周期成本）及全球变暖影响（总等效变暖影响）对不同的系统设计、制冷剂选择及控制策略/设置进行比较——当然，还包括全年每小时满足制冷/供热需求的能力。
  我们通过减少您需要提供的数据量来启动计算，其中包括利用负载曲线和天气数据来计算性能。我们为大多数系数和参数选择了经过验证的默认值，同时允许您自定义这些默认值，导入您自己的制冷/供热负载曲线数据，以满足您的特定需求。
  我们与原始设备制造商（OEM）合作维护的全面商用压缩机数据库，使得在相同运行条件定义下比较不同产品的性能成为可能。

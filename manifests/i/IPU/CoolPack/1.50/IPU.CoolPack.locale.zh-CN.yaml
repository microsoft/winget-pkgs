ShortDescription: 一套旧的制冷系统仿真模型集，包含循环分析、主要部件选型、能量分析与优化等功能。
Description: |-
  CoolPack 是一个老旧的制冷系统仿真模型集合，用于循环分析、主要部件尺寸设计、能源分析和优化等。其包含以下仿真目的：
  - 循环分析（流程设计）
  - 系统尺寸设计
  - 系统仿真
  - 部件计算
  - 操作条件分析
  - 瞬态仿真（对象/房间的冷却）
  - 制冷剂计算（属性图、热力学与传输特性、制冷剂比较）
  - 生命周期成本（LCC）
  顾名思义，CoolPack 是一组与制冷相关的仿真程序集合。它包括“Refrigeration Utilities”（制冷工具）、“EESCoolTools”和一个称为“Dynamic”的瞬态元素。
  Refrigeration Utilities 的第一个版本于 1995 年发布，此后程序不断更新，加入了新的制冷剂、更多的属性图等内容。
  EESCoolTools 于 1999 年 3 月正式成为 CoolPack 的一部分。EESCoolTools 的名字由 EES、Cool 和 Tools 三个词组合而成：
  - “EES”指开发仿真模型所用程序的名称（工程方程求解器 – Engineering Equation Solver）。
  - “Cool”表示这些程序与制冷领域相关。
  - “Tools”表示这些程序旨在成为工具，帮助用户更快、更详细地进行系统设计和能源分析。
  EES 是由 S.A. Klein 和 F.L. Alvarado 开发的，并由美国威斯康星州的 F-Chart Software 销售。关于 EES 和 F-Chart Software 的更多信息可以在互联网上找到。
  动态元素使用一种名为 DALI 的 DAE 类型仿真程序进行建模和求解。DALI 于 1985 年在制冷实验室（现属丹麦技术大学热能研究部门）开发。最初用 Pascal 编写，目前版本已更新为 Delphi。截至目前，我们仅包含一个瞬态元素：模拟对象冷却，并支持应用压缩机的开/关控制。

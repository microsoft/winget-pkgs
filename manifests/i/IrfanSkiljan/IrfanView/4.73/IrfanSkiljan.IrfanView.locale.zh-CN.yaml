  New hotkey: CTRL + F4 = remove current file from slideshow list
  New hotkey: CTRL + SHIFT + O: Copy image/mouse coordinate to clipboard
  Improved Unicode support in JPG Comment dialog (Thanks to Adrie Koolen)
  Loading issue in WSQ PlugIn fixed (thanks to "Vulnerable Potatoes")
  Several PlugIns are changed/updated, please install the newest versions

Description: |-
  IrfanView 是一款适用于 Windows XP、Vista、7、8、10 和 11 的快速、小巧、创新的免费软件（非商业用途）图形查看器。
  它设计简单，适合初学者使用，功能强大，适合专业人士使用。
  IrfanView 致力于创造独特、新颖和有趣的功能，而不像某些图形查看器，其全部“创造力”都基于功能克隆、从 ACDSee 和/或 IrfanView 中窃取创意和整个对话框！例如 XnView 从 IrfanView 窃取/克隆功能和整个对话框已有 10 多年）。
  IrfanView 是全球首款支持多重（动画）GIF 的 Windows 图形查看器，全球首款支持多页 TIF 的图形查看器，以及全球首款支持多重 ICO 的图形查看器。

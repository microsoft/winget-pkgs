ShortDescription: 用于 TCP/TLS/DTLS/UDP 流量的 MITM 代理，支持 STARTTLS、物联网、胖客户端等更多功能。
Description: |-
  InterceptSuite 是一款跨平台的网络流量拦截工具，支持 TCP、UDP、DTLS 和 TLS 协议。该工具在传输层运行，可全面洞察来自物联网设备、胖客户端、数据库、游戏应用以及自定义协议的加密流量。
  主要功能
  - 支持任意协议 - 可拦截任何基于 TCP/UDP/TLS/DTLS 应用的流量
  - 物联网与嵌入式设备 - 非常适合分析物联网设备的 TCP/UDP 通信
  - 自定义协议 - 支持胖客户端、游戏及专有协议
  - Python 扩展 - 可添加自定义协议解析功能
  - 跨平台 - 原生支持 Windows、Linux 和 macOS

ShortDescription: 将任何 Windows/MacOS 的 TCP 和 UDP 流量重定向到 HTTP/Socks5 代理
Description: ProxyBridge 是一款轻量级、开源的通用代理客户端（Proxifier 替代方案），可为 Windows 和 macOS 上的应用程序提供透明代理路由。它能将特定进程的 TCP 和 UDP 流量通过 SOCKS5 或 HTTP 代理进行重定向，并支持按应用程序进行流量路由、阻止或允许。ProxyBridge 完全支持 TCP 和 UDP 代理路由，并在系统级别运行，因此无需任何配置更改即可兼容不支持代理的应用程序。

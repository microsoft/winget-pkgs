ShortDescription: 一款专业的矢量图形软件，可在 Linux、macOS 和 Windows 电脑上运行。
Description: |-
  Inkscape 是一款免费开源的矢量图形编辑软件，适用于 GNU/Linux、Windows 和 macOS 系统，拥有丰富的功能，并被广泛用于艺术插图和技术制图，例如卡通、剪贴画、徽标、排版、图表和流程图。Inkscape 采用矢量图形，在无限大的分辨率下也能进行清晰的打印和渲染，而不像光栅图形那样受限于固定的像素数。Inkscape 使用标准化的 SVG 文件格式作为其主要格式，包括浏览器在内的众多应用程序都支持这种格式。
  Inkscape 支持导入和导出各种文件格式，包括 SVG、AI、EPS、PDF、PS、PNG。Inkscape 功能全面，界面简洁，支持多种语言，天生具有可扩展性；用户可以使用附加组件定制 Inkscape 的功能。
  Inkscape 项目有着不断壮大的全球用户社区，有许多学习材料可以帮助你开始创作。社区可以提供帮助和支持，同时如果你想帮助改进 Inkscape 项目，有许多方法可以让你参与其中。
  Inkscape 是美国 501(c)(3) 非营利组织软件自由保护协会（Software Freedom Conservancy）的成员。在美国，对 Inkscape 的捐款可以免税。

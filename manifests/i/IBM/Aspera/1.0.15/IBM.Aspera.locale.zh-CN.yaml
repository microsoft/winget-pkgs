Description: |-
  Aspera 桌面版是一款高速传输客户端，可在您的计算机与 Aspera 传输服务器之间实现极速文件传输。当配合集成 Aspera 的网站使用时，您可以直接通过浏览器发起上传和下载操作。
  您的企业是否正在使用 Aspera？
  下载并安装 Aspera 桌面版后，您即可开始使用。打开任意网页浏览器，访问您公司集成 Aspera 的网站。该桌面应用能与网站无缝集成，让您直接通过浏览器执行高速文件传输。请遵循网站提供的指引开始传输文件。
  为何需要通过桌面应用传输文件？
  习惯使用 Google Drive 或 Box 的用户可能更熟悉直接在网页浏览器中上传下载文件，而无需额外安装桌面应用。然而，浏览器在文件传输功能方面存在局限，往往导致传输速度缓慢、性能低下。
  通过集成 Aspera 技术，网站能为用户提供无视文件大小或地理距离的高速传输体验。虽然 Aspera 也提供免安装解决方案，但桌面应用能为用户带来端到端的最佳高速传输体验。此外，该应用还具备以下功能：
  - 高速文件传输
    无论网络条件或物理距离如何，都能以最高速度安全可靠地传输大型文件或目录
  - 传输管理
    查看历史记录和当前传输进度，支持暂停/恢复操作。配合 Shares 功能使用时，可更快速可靠地传输共享文件
  - 远程查看管理内容
    直接通过桌面应用登录 IBM Aspera on Cloud (AoC)、IBM Aspera Faspex 5 或 IBM Aspera 高速传输服务器(HSTS)账户，浏览和管理账户内容
  - 更多强大功能！
    了解革命性高速数据传输技术，请访问 Aspera 官网：https://www.ibm.com/products/aspera

ShortDescription: A free game ISO file compression software that can compress and convert normal ISO image files to compressed image format CSO (CISO) files, or decompress CSO files to normal ISO files.
Description: A free game ISO file compression software that can compress and convert normal ISO image files to compressed image format CSO (CISO) files, or decompress CSO files to normal ISO files. It is designed with PSP and Wii in mind. Although it is not designed with PS2 in mind, the program can also convert PS2 .iso-s, but only if they are less than circa 2.0 GB.

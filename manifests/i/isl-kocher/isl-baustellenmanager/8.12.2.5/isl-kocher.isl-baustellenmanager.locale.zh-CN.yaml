ShortDescription: 用于建造的智能软件解决方案
Description: |-
  isl-baustellenmanager 是我们模块化构建的软件解决方案，它能完美且无条件地适应您在施工执行中的需求和流程。从工程量计算中的量值确定，到施工准备与结算，再到竣工资料归档——整个流程链的所有工作步骤都可以在 3D 模型中完成处理与解决！
  isl-baustellenmanager 将精准对接您当前所处阶段。无论是简单的图形化工程量计算应用场景，还是带有属性的复杂 BIM 模型应用——从建模到施工进度模拟，再到竣工资料管理——我们的软件都能助您应对所有应用场景。
  与我们合作，您将在不知不觉中实现 BIM 应用，因为我们的宗旨是：化繁为简！

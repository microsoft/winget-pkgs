PackageIdentifier: Intralinks.IntralinksDesigner
PackageVersion: 5.23.1.2881
PackageLocale: zh-CN
License: 专有软件
ShortDescription: Intralinks Designer 让您全面掌控虚拟数据室的设置——上传、整理并管理信息，助您顺利推进交易进程。
Description: |-
  Intralinks Designer 为您提供了一种便捷的方式来组织和管理 VDR 的内容及用户。这款基于 Windows 系统的应用程序可作为创建新 VDR、设置现有 VDR 的临时工作区。
  通过 Intralinks Designer，您可以：
  - 创建新的 VDR
  - 修改 VDR 配置设置
  - 从本地驱动器添加新内容
  - 查看并更新现有 VDR 内容
  - 重新排序内容项目
  - 删除 VDR 中的内容
  - 设置用户文档权限
  - 添加/移除用户信息，并与其他数据库同步
  - 配置管理文档自定义字段，并将其应用于新旧文档
  完成 VDR 筹备和用户信息更新后，您可将新增或修改的信息上传至 Intralinks 主服务系统。
  通过 Intralinks Designer，您可以对 VDR 进行索引和冻结。索引功能可清晰地对内容进行排序，并便于引用特定内容。例如，您可以通过唯一的索引号来区分 VDR 中多个位置的同一文档的精确副本。使用 Intralinks Designer 冻结 VDR 可保留现有内容的顺序。
  Intralinks Designer 可供 VDR 管理员（拥有 Manager Plus、Hidden Manager Plus 和 Manager 角色的用户）以及拥有 Publisher Plus 角色的用户使用。
ReleaseNotes: |-
  - Intralinks Designer 现在支持使用操作系统主帐户的 Windows 集成身份验证 (WIA) 和单点登录 (SSO)。
  - 已解决的问题：Intralinks Designer 更新后，一位用户因字典文件损坏而遇到多个问题。我们已做出相应更改，确保将来如果字典文件损坏，系统会自动替换该文件。
  - 问题已解决：Filesplit 用户现在可以选择名称包含特殊字符的组。之前的版本引入了一项更改，禁止创建新的名称中包含特殊字符的组；更改后，用户将无法选择名称包含特殊字符的旧组。现在，用户可以选择名称可能包含特殊字符的旧组，也可以选择名称不包含特殊字符的新组。

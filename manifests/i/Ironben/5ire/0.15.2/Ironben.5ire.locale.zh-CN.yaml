ShortDescription: 一款优雅的 AI 助手与 MCP 客户端
Description: |-
  简洁性和用户友好性是我们设计的核心。我们深知直观界面的重要性，并确保即使是初学者也能轻松利用这些大型语言模型的强大功能。
  主要功能
  1. 通过 MCP 服务器支持工具
  MCP 是一种开放协议，用于标准化应用程序向 LLM 提供上下文的方式。可以将 MCP 想象为 AI 应用程序的 USB-C 接口。正如 USB-C 提供了连接设备与各种外设及配件的标准化方式，MCP 为 AI 模型连接不同的数据源和工具提供了标准化的解决方案。
  通过工具，您不仅可以进行简单的对话，还可以访问文件系统、获取系统信息、操作数据库、访问远程数据等。
  我们创建了一个开放的 MCP 服务器市场，用户可以发现优秀的工具，同时也可以轻松分享自己创建的 MCP 服务器。
  2. 本地知识库
  我们集成了 bge-m3 作为本地嵌入模型，擅长多语言向量化。5ire 现在支持解析和向量化 docx、xlsx、pptx、pdf、txt 和 csv 文档，并能存储这些向量，从而在本地实现强大的检索增强生成（RAG）功能。
  3. 使用分析
  通过跟踪您的 API 使用情况和支出，您可以更好地了解 API 的花费，从而做出明智决策来优化服务的使用。
  4. 提示库
  提示库为您创建和管理自己的提示提供了一种高效方式。这些提示非常灵活，因为它们支持变量。
  5. 书签功能
  您可以为每段对话添加书签，即使原始消息被删除，保存的书签内容也不会受到影响。

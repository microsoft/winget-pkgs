InstallationNotes: |-
  The default installation pass following switches to the installer:

  `-a --silent --eula accept -p=NEED_VS2019_INTEGRATION=0 -p=NEED_VS2022_INTEGRATION=0`

  It WILL NOT integrate this toolkit to VSIDE 2019/2022. If you need this, please
  reinstall this package with `--override` switch and override `NEED_VSXXXX_INTEGRATION`
  as value 1.

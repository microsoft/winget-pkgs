ShortDescription: Dive into Pichon, your new all-around graphics collection!
Description: |-
  Pichon a lightweight desktop app housing all the graphic assets Icons8 has to offer: icons, photos, and illustrations. You might be a completely new user or an experienced one – it’s still a good idea to check this tutorial out.

  Take a look at what’s inside:
  — 1.5 million visual assets
  — 120+ pixel-perfect icon packs
  — 170 000+ high-quality photos
  — thousands of stock illustrations from top artists

  Pick any icons, photos, or illustrations, and drop them into the design tool of your choice. You won't waste any more time searching for the perfect image!

  Features
  — More than 120 stylized recolorable pixel-perfect icon packs made by the best UI designers in PNG, ICO, SVG, PDF, EPS, XAML, and other formats.
  — Thousands of stock illustrations created by top Dribble artists — flat or 3D, vector or raster, the choice is yours!
  — A huge image bank of ready-to-use and background-free shots of people, animals, and objects taken by a movie-scale crew.

  Every piece is categorized, sorted by styles, and searchable through keywords through the icon finder!

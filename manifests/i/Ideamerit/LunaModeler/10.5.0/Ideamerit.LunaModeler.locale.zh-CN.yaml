PackageIdentifier: Ideamerit.LunaModeler
PackageVersion: 10.5.0
PackageLocale: zh-CN
License: 专有软件
ShortDescription: 强大的桌面端数据建模工具，支持 PostgreSQL、Oracle、SQL Server、MariaDB、MySQL 及 SQLite 等关系型数据库
Description: |-
  Luna Modeler 是一款面向关系型数据库的数据建模与数据库设计工具。它能够帮助用户轻松创建概念模型、逻辑模型和物理数据模型。
  核心功能
  - 可视化构建关系型数据库 ER 图
  - 支持数据库特性（如 PostgreSQL 的复合类型等）
  - 直观易用的用户界面
  - 多种视图模式与图表配置选项
  - 正向工程及代码生成
  - 逆向工程（支持 Oracle/SQL Server/MariaDB/MySQL/PostgreSQL）
  - 基于 SSL/TLS 协议的云端安全连接（如 Postgres/Supabase 等）
  - 文件导入功能（支持 SQLite）
  - 交互式 HTML 报告生成与 PDF 导出
  - 项目及 ER 图更新维护
  - 生成 MariaDB/MySQL/SQLite 的 ALTER 语句
  - 数据库架构转换

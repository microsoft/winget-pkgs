PackageIdentifier: Ideamerit.MoonModeler
PackageVersion: 10.0.0
PackageLocale: zh-CN
License: 专有软件
ShortDescription: 一款适用于 MongoDB 和 Mongoose ODM 的操作简单的桌面数据建模工具
Description: |-
  Moon Modeler 是一款面向 MongoDB 与 Mongoose ODM 的数据建模工具，同时兼容 Cosmos DB、AWS Amazon DocumentDB 等解决方案。该软件属于数据建模与模式设计工具类别，可用于创建和可视化数据库结构。
  核心功能：
  - 可视化 ER 图设计与模式构建
  - NoSQL 数据建模
  - 支持数据库特性配置（如 MongoDB 的封顶集合、验证级别等）
  - 直观易用的操作界面
  - 多样化图表设置
  - 正向工程与代码生成
  - 逆向工程（支持 MongoDB）
  - 基于云服务的 SSL/TLS 安全连接
  - 交互式 HTML 报告生成及 PDF 导出

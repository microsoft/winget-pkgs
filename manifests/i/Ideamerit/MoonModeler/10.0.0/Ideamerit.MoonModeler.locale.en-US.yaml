ShortDescription: An easy-to-use desktop data modeling tool for MongoDB and Mongoose ODM
Description: |-
  Moon Modeler is a data modeling tool for MongoDB and Mongoose ODM. It can also be used for solutions like Cosmos DB, AWS Amazon DocumentDB and others. The software belongs to the data modeling and schema design tools category and can be used to create and visualize database structures.
  Key features:
  - visual creation of ER diagrams and schema design
  - noSQL data modeling
  - support for database specifics (like caped collections, validation level for MongoDB etc.)
  - easy-to-use user interface
  - various diagram settings
  - forward engineering & code generation
  - reverse engineering (for MongoDB)
  - secure SSL/TLS connections to cloud based solution
  - interactive HTML reports generation and export to PDF

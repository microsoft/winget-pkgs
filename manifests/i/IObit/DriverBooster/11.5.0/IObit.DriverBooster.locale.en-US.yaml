ShortDescription: Driver Booster is a free Windows utility that automatically scans for and updates faulty, outdated, or missing drivers to optimize PC performance and stability.
Description: |-
  Driver Booster is free software for Windows that scans your computer and updates over 6.5 million device drivers to improve performance.
  It detects and installs newer versions of outdated, missing, or faulty drivers.
  Driver Booster can also completely uninstall and reinstall problematic display drivers and update graphics card drivers to increase game speed.
  It checks for broken, incompatible, or outdated drivers to reduce device issues.
  The software has a Game Boost feature to optimize your computer for better gaming.
  Before making any major updates, Driver Booster creates a restore point you can return to if needed.

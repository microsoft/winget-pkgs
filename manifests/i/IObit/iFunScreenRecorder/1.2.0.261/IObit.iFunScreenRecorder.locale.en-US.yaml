ShortDescription: A free tool to record Windows screens without a time limit or watermark.
Description: iFun Screen Recorder records any parts of screens with the webcam, speaker, and microphone on. It supports high-quality video by selecting 4096X2160 (HD) video size, 60 FPS, and the custom bitrate. Gamers can use the tool to capture 2D/3D games in high quality. It optimizes recording by using a hardware-accelerated H.264 encoder. Users can save the video in common file formats of MP4, AVI, FLV, GIF, etc., and save the audio in formats of MP3, AAC, AC3, etc. It supports cutting and trimming the video and posts the video to YouTube, Facebook, Vimeo, Instagram, Google Drive, and Dropbox with one click.

ReleaseNotes: |-
  - Polyglot: added derivation of conceptual relationships carrying attributes in associative entities
  - Relationships: apply default technical names logic for relationships during drag-and-drop creation based on parent/child entity/attribute technical names
  - Docker: created bypass of HTTP requests when license validated offline
  - PowerDesigner: enhanced reverse-engineering of relationships to import verb and constraint type into Polyglot
  - PowerDesigner: enriched data type mapping for variations of timestamp and varchar to improve compatibility
  - Collibra: added support for publishing configurations to an empty Collibra instance
  - BigQuery: enabled flexibility in script generation for controlling constraints in CREATE scripts (3 choices: "In CREATE statement", "In separate statement" or "Ignore"), controllable from Tools > Options > Forward-Engineering parameters, plus from forward-engineering lower tab and via Tools > Forward-Engineer menu
  - BigQuery: added support for table description changes and partition filter changes in ALTER script of delta models
  - CosmosDB w/ Gremlin API, CosmosDB w/ Mongo API, CosmosDB w/ SQL API, Snowflake: updated axios and qs libraries
  - Db2: added support for CACHE and ORDER identity parameters in Properties Pane, forward- and reverse-engineering
  - DeltaLake/Databricks: added support for streaming tables in Properties Pane, forward- and reverse-engineering
  - DeltaLake/Databricks: added runtime 17 (default) and 18
  - Hive: added foreign key generation in the CREATE statement
  - MarkLogic, SQL Server/AzureSQL: updated qs library
  - Oracle: enabled changes on NOT NULL constraint names for attributes referencing a definition (internal, model or external), allowing for unique constraint name across multiple columns

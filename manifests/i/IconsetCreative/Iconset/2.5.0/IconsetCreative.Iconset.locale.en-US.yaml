ShortDescription: Organize icon sets & packs in one place
Description: |-
  Fast, powerful and cross-platform SVG icons manager app for designers, developers or product teams.

  By organizing icons with sets, packs, tags and groups in our icon manager app, you and your team will have a well-organized icon library eventually.

  Easily drag and drop icons from Iconset directly into your favorite design tool, streamlining your workflow like never before! Say goodbye to the hassle of installing extra plugins or extensions.

  Whether you're working in Figma, Sketch, Adobe Illustrator, or another tool, simply pick an icon and drop it where you need it.
PurchaseUrl: https://iconset.io/buy
ReleaseNotesUrl: https://iconset.io/changelog
ReleaseNotes: |-
  - Added a context menu to make it easier for you to manage the current icon set. Simply click on the blank space of the icon grids to access the context menu.
  - We've updated the dropdown menu for the + button to include an 'Import Icons' option.
  - Fixed an issue that previously prevented you from switching to an icon library located within another icon library.
  - Fixed the bug that previously prevented you from importing icons via drag and drop.
  - We have fixed a bug that caused the icon grids to not render correctly after renaming an icon.
  - We have made several improvements to the app's performance, resulting in faster loading times, smoother scrolling, and quicker response times.

ShortDescription: IZArc 命令行插件是一套面向 Windows 的高级命令行工具集。可通过批处理（.bat）文件调用、嵌入脚本语言或在其他应用程序中执行。
Description: |-
  IZArc 命令行插件是一套面向 Windows 的高级命令行工具集。可通过批处理（.bat）文件调用、嵌入脚本语言或在其他应用程序中执行。
  主要功能：
  - 创建 ZIP、CAB、LHA、BH（BlakHole）、JAR（JavaARchiver）、TAR、TGZ（GZ 压缩 TAR）及 TBZ（BZ 压缩 TAR）格式压缩包
  - 解压 ZIP、RAR、ARJ、CAB、LHA（LZH）、ARC、ACE、GZIP、BZIP2、TAR（TGZ/TBZ2）、UUE、ZOO、JAR（JavaARchiver）格式压缩包
  - 支持 128 位/256 位强 AES 加密（兼容 WinZip9 标准）
  - 为 ZIP 压缩包提供 BZip2 压缩支持（兼容 WinZip9 标准）
  - 支持超大 ZIP 文件（>4GB）
  - 测试压缩包完整性
  - 显示压缩包内容列表

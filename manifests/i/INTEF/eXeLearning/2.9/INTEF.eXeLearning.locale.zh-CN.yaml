ShortDescription: 创建教育资源的免费开源编辑器。
Description: |-
  eXeLearning 是一个用于创建教育内容的开源工具。本指南并未涵盖所有可能的操作以及程序版本之间的差异。
  请在您喜爱的操作系统（Windows、Mac 或 Linux）上安装 eXeLearning，并使用您偏好的浏览器进行操作。
  eXeLearning 旨在方便您在本地或互联网上使用您的内容，可将内容导出为 HTML、HTML5、SCORM1.2、SCORM2004、IMS、ePub3 或其他格式，既可以独立发布，也可以发布到 Moodle 或其他类似的学习管理系统（LMS）中。

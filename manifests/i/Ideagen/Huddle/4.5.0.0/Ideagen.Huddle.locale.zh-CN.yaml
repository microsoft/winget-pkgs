ShortDescription: 在桌面应用程序中打开和保存文件，并自动将新版本直接上传到 Huddle。
Description: Huddle Desktop 不仅能让您快速便捷地访问近期文件、收藏夹及工作区文件夹，更为您现有的桌面应用程序增添了关键协作功能。您可以直接从 Huddle 打开存储的文档至 Microsoft Office 进行编辑批注，并无缝保存回 Huddle。该应用还支持离线工作模式，可将 Outlook 邮件保存至 Huddle 等更多实用功能。

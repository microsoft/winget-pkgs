Description: IPEVO Visualizer LTSE 是我们专为实物展台设计的首款无障碍软件。该软件内置语音播报、键盘操作、视频滤镜、放大镜及阅读辅助等辅助功能，让视障用户仅通过键盘即可自由便捷地调整通过 USB 或有线/无线连接的 IPEVO 实物展台传输的实时画面。

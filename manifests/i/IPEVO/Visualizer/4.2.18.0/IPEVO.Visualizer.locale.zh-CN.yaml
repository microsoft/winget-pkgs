Description: |-
  IPEVO Visualizer 可让您显示电脑摄像头的视频画面，进行录制、修改等操作。这意味着您能通过它将摄像头捕捉的内容展示在大屏幕上或在线会议应用中。该软件兼容包括 iDocCam 在内的所有摄像头信号源，尤其适合搭配实物展台使用。
  通过 Visualizer，您能以多种方式调整显示画面：可进行放大、旋转、镜像、更改分辨率、调节曝光度、应用视频滤镜、拍摄快照等功能。

ShortDescription: IPEVO CamControl is a user-friendly app for controlling your IPEVO document camera via USB. It requires minimal computer resources and is perfect for swift camera adjustments during video communication.
Description: CamControl provides basic controls for your IPEVO document camera, that allow on-the-fly adjustments of your camera's settings and don't require much of your computer's performance. Depending on what IPEVO camera you are using, you can adjust focus, brightness, white balance or zoom in, rotate image, and more, when connected via USB.

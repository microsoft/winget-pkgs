ShortDescription: 智能与性能完美融合的视频应用
Description: |-
  EyeStage™ 是 IPEVO 旗下基于人工智能的会议软件，通过智能视频效果与摄像头管理功能革新在线会议体验。
  其 AI 智能取景框能适应多种视频会议场景，根据需求自动调整画面构图，让您轻松应对各类会议需求。在 EyeStage™ 中，您可以同时管理两个摄像源，并将其合成为单一视频流输出至会议软件。系统提供四种合成模式：画中画模式、分屏模式、自动镜头切换模式，以及专属的人物追踪模式（可锁定特定人物进行跟踪拍摄）。每个摄像源均可单独应用不同的 AI 智能取景框效果。

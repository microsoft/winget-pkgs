ShortDescription: Unpacker for installations made by Inno Setup
Description: |-
  Inno Setup 是一款常用的软件安装程序。Inno Setup Unpacker 是一款控制台应用程序，用于验证并从自解压可执行文件中获取文件。
  由于 SourceForge 项目自 2020 年以来一直没有更新，且源代码尚未适应当前的 Delphi 版本（从 Delphi 2009 开始，Unicode 字符串成为原生类型），因此我对源代码进行了修改，使其可以在较新的 Delphi 版本下编译（使用 Delphi 10 Seattle 进行了测试）。此外，还修正了一些错误，添加了新的命令行选项（-l 和 -u）以及退出代码，以支持在批处理文件中使用。

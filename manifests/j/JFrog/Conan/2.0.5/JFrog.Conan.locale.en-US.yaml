ReleaseNotes: |-
  - Feature: -v argument defaults to the VERBOSE level. (#13839)
  - Feature:
    Avoid showing unnecessary skipped dependencies.
    Now, it only shows a list of reference names if exists skipped binaries.
    They can be completely listed by adding -v (verbose mode) to the current command. (#13836)
  - Feature:
    Allow step-into dependencies debugging for packages built locally with --build (#13833).
    Docs: :page_with_curl:
  - Feature:
    Allow non relocatable, locally built packages with upload_policy="skip" and build_policy="missing" (#13833).
    Docs: :page_with_curl:
  - Feature:
    Do not move "build" folders in cache when package-revision is computed to allow locating sources for dependencies debuggability with step-into (#13810)
  - Feature:
    New settings.possible_values() method to query the range of possible values for a setting. (#13796).
    Docs: :page_with_curl:
  - Feature:
    Optimize and avoid hitting servers for binaries when upload_policy=skip (#13771)
  - Feature:
    Partially relativize generated environment .sh shell scripts (#13764)
  - Feature:
    Improve settings.yml error messages (#13748)
  - Feature:
    Auto create empty global.conf to improve UX looking for file in home. (#13746).
    Docs: :page_with_curl:
  - Feature:
    Render the profile file name as profile_name (#13721).
    Docs: :page_with_curl:
  - Feature:
    New global custom generators in cache "extensions/generators" that can be used by name. (#13718).
    Docs: :page_with_curl:
  - Feature:
    Improve conan inspect output, it now understands set_name/set_version. (#13716).
    Docs: :page_with_curl:
  - Feature:
    Define new self.tool_requires("pkg/<host_version>") to allow some tool-requires to follow and use the same version as the "host" regular requires do. (#13712).
    Docs: :page_with_curl:
  - Feature:
    Introduce new core:skip_warns configuration to be able to silence some warnings in the output. (#13706).
    Docs: :page_with_curl:
  - Feature:
    Add info_invalid to graph node serialization (#13688)
  - Feature:
    Computing and reporting the overrides in the graph, and in the graph build-order (#13680)
  - Feature:
    New revision_mode = "scm_folder" for mono-repo projects that want to use scm revisions. (#13562).
    Docs: :page_with_curl:
  - Feature:
    Demonstrate that it is possible to tool_requires different versions of the same package. (#13529).
    Docs: :page_with_curl:
  - Fix: build_scripts now set the run trait to True by default (#13901).
    Docs: :page_with_curl:
  - Fix:
    Fix XcodeDeps includes skipped dependencies. (#13880)
  - Fix:
    Do not allow line feeds into pkg/version reference fields (#13870)
  - Fix:
    Fix AutotoolsToolchain definition of  tools.build:compiler_executable for Windows subsystems (#13867)
  - Fix:
    Speed up the CMakeDeps generation (#13857)
  - Fix:
    Fix imported library config suffix. (#13841)
  - Fix:
    Fail when defining an unkown conf (#13832)
  - Fix:
    Fix incorrect printing of "skipped" binaries in the conan install/create commands, when they are used by some other dependencies. (#13778)
  - Fix:
    Renaming the cache "deploy" folder to "deployers" and allow -d, --deployer cli arg. ("deploy" folder will not break but will warn as deprecated). (#13740).
    Docs: :page_with_curl:
  - Fix:
    Omit -L libpaths in CMakeDeps for header-only libraries. (#13704)
  - Bugfix:
    Fix when a test_requires is also a regular transitive "host" requires and consumer defines components. (#13898)
  - Bugfix:
    Fix propagation of options like *:shared=True defined in recipes (#13855)
  - Bugfix:
    Fix --lockfile-out paths for 'graph build-order' and 'test' commands (#13853)
  - Bugfix:
    Ensure backup sources are uploaded in more cases (#13846)
  - Bugfix: fix settings.yml definition of intel-cc cppstd=03 (#13844)
  - Bugfix:
    Fix conan upload with backup sources for exported-only recipes (#13779)
  - Bugfix:
    Fix conan lock merge of lockfiles containing alias (#13763)
  - Bugfix:
    Fix python_requires in transitive deps with version ranges (#13762)
  - Bugfix: fix CMakeToolchain CMAKE_SYSTEM_NAME=Generic for baremetal (#13739)
  - Bugfix:
    Fix incorrect environment scripts deactivation order (#13707)
  - Bugfix:
    Solve failing lockfiles when graph has requirements with override=True (#13597)

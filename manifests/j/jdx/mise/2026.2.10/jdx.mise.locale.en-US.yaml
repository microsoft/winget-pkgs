ReleaseNotes: |-
  This release brings several quality-of-life features alongside a solid round of bug fixes.
  Highlights
  - Shims as PATH fallback during activation â€” When not_found_auto_install is enabled (the default), mise now adds the shims directory to your PATH as a fallback. This fixes a subtle issue where subshells or child processes could miss uninstalled tools or pick up the wrong system version instead of the mise-managed one. Thanks @ctaintor for this contribution! #8106
  - tools variable in Tera templates â€” You can now reference {{ tools.node.version }} and {{ tools.node.path }} directly in env templates and task templates (with tools = true), eliminating the need for exec(command='node --version') workarounds. #8108 â€” Template docs
  - mise set --stdin for multiline values â€” Need to set an SSH key, certificate, or other multiline value as an environment variable? mise set --stdin MY_KEY now reads from stdin until EOF. #8110
  Bug Fixes
  - MISE_OFFLINE now works correctly â€” Previously, offline mode could hang or error out instead of gracefully falling back to local data. This is now fixed, and offline/prefer_offline are proper settings configurable in mise.toml. #8109
  - Upgrade symlink cleanup â€” Fixed an issue where mise upgrade could leave behind invalid symlinks when uninstalling old versions, thanks @roele. #8099 #8101
  - Conda dependency resolution â€” Improved patchelf handling and dependency version pinning for complex conda packages on Linux. #8087
  - SLSA provenance for Docker Buildx â€” Tools like github:docker/buildx that ship in-toto statements without sigstore signatures no longer fail verification, thanks @gerhard. #8094
  - Vfox plugin auto-installation â€” Fixed a clean-setup failure where vfox-backed env modules would error with "Plugin directory not found" before the plugin was installed, thanks @pose. #8035
  - GitHub latest version prefix â€” The v prefix is no longer incorrectly added when resolving "latest" for GitHub release backends. #8105
  - GitLab tool options â€” Tool options from config are now correctly resolved for aliased GitLab tools. #8084
  - Flutter version resolution â€” Fixed version resolution by using version_expr. #8081
  - Tuist on Linux â€” Registry now includes Linux support for tuist, thanks @fortmarek. #8102
  Registry
  - Added conda backends for mysql, ffmpeg, ghc, vim, and several other previously asdf-only tools. #8080 #8083
  - Added podman-tui, thanks @tony-sol. #8098

  ───────────┼───────┼─────────────────┼──────────────────────────────────────────────────
  Enhancement│Key    │CTRL-P           │up -> up-match
  ───────────┼───────┼─────────────────┼──────────────────────────────────────────────────
  Enhancement│Shell  │CTRL-R binding   │Toggle raw mode with ALT-R

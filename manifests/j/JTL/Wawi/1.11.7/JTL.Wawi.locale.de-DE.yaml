ShortDescription: JTL-Wawi ist eine kostenlose Warenwirtschaftssoftware für den E-Commerce
Description: |-
  JTL-Wawi ist eine kostenlose, leistungsstarke Warenwirtschaftssoftware für den E-Commerce.
  Sie verwaltet Artikel, Bestellungen, Kunden, Lieferanten und Lager zentral.

  Features:
  - Artikelverwaltung mit Variationen und Sets
  - Multichannel-Anbindung (Amazon, eBay, Shops, etc.)
  - Lagerverwaltung mit Inventur
  - Versandabwicklung und Tracking
  - DATEV-Export und Rechnungswesen
  - POS-Integration (JTL-POS)
  - Reporting und Statistiken

  Systemvoraussetzungen:
  - Windows 10/11 oder Windows Server 2019/2022
  - Microsoft SQL Server (Express, Standard, Enterprise) oder SQL Server LocalDB
  - 4 GB RAM (8 GB empfohlen)
  - 2 GB freier Festplattenspeicher

ShortDescription: Joplin 是一款开源笔记应用程序。您可以捕捉自己的想法，并通过任何设备安全地访问它们。
Description: |-
  Joplin 是一款免费/自由的开源笔记和待办事项应用程序，可以处理大量笔记，并将其组织成笔记本。笔记可搜索，可直接从应用程序或从自己的文本编辑器中复制、标记和修改。笔记采用 Markdown 格式。
  可以将从 Evernote 导出的笔记导入至 Joplin，包括格式化的内容（已转换为 Markdown）、资源（图片、附件等）和完整的元数据（地理位置、更新时间、创建时间等）。也可以导入普通的 Markdown 文件。
  Joplin 采用“离线优先”原则，这意味着您的手机或电脑上始终保存着所有数据。这确保了无论您是否有网络连接，都能随时访问您的笔记。
  笔记可以通过端到端加密与各种云服务安全同步，包括 Nextcloud、Dropbox、OneDrive 和 Joplin Cloud。
  所有平台均提供全文搜索功能，可快速查找所需信息。该应用程序可使用插件和主题进行定制，您也可以轻松创建自己的插件和主题。
  该应用程序适用于 Windows、Linux、macOS、Android 和 iOS。Firefox 和 Chrome 浏览器还有 Web Clipper，用于保存网页和浏览器截图。

ReleaseNotes: |-
  Instigator is a basic command-line Fortnite launcher. It injects console/game server libraries and a redirect/SSL bypass library automatically presuming you provide it, if they aren't provided you will need to inject them yourself.
  What's new?
  - You can now add an email domain (the username will be automatically appended e.g. username@example.com)
  - Pressing CTRL + C once will kill all Fortnite processes, pressing again will force kill Instigator
  - Error handling and bug fixes

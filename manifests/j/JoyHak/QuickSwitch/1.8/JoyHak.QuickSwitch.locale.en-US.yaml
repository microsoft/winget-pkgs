ShortDescription: 'Open/save as file dialog improvement: automatically opens path from any file manager.'
Description: |- 
  QuickSwitch automatically switches file dialog path. Save and open files with convenience and speed. 
  It has 2 modes
  . Menu: displays a list of opened tabs from file managers, allows to choose the path.
  . AutoSwitch: automatically opens the last active tab.   
  To open the Menu press Ctrl+Q. You can also select Mouse buttons, Capslock, Space, Windows and other special keys in Menu settings
  Different paths available for different tasks
  . Pinned paths (that are always visible).
  . Favorite paths (with customizable icons and names).
  . Clipboard paths (copy any path and you will see it in the Menu).  
  There are many customization options in Menu settings:
  . Apply dark theme and dark colors.
  . Change menu font and size.
  . Display short path, transform it as you want 
  ...and many more options are available!

ReleaseNotes: |- 
  HeavyLoad unterstützt jetzt auch die Installation auf ARM64 Systemen.
  * Die CPU-Stress-Tests wurden überarbeitet. Anstelle der bisherigen Faktorial-Berechnungen wird jetzt eine Matrixkalkulation eingesetzt. Durch die neue Berechnungsgrundlage wird eine deutlich höhere CPU-Last erzeugt, was realistischere Belastungstests ermöglicht.
  * Der Grafikkarten-Stresstest wurde verbessert, sodass eine höhere Last erzeugt wird.
  * Ein Fehler, der in seltenen Fällen während des Programmstarts auftreten konnte, wurde behoben.
  * Ein Fehler, der in seltenen Fällen während des Grafikkarten-Stresstests auftreten konnte, wurde behoben.
  * Die Unterstützung für die veralteten Betriebssysteme Windows Server 2012 R2 und Windows 8.1 wurde eingestellt.

Description: |-
  HeavyLoad ist ein kostenloses Stresstest-Tool für Windows, das Hardwarekomponenten (CPU, RAM, Festplatte, GPU) maximal auslastet, um Systemstabilität, Kühlung und Leistungsgrenzen unter Extrembelastung zu testen.

  Funktionen:
  - Testet alle Komponenten gleichzeitig oder einzeln
  - Echtzeit-Überwachung (CPU, Speicher, Festplatte)
  - "Maximum Terror"-Modus für Kompletttests

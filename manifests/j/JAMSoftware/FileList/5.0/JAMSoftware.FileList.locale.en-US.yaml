ShortDescription: FileList is a command-line utility that generates a CSV file listing the contents of a given directory.
Description: |-
  FileList is a command-line utility that generates a CSV file listing the contents of a given directory.
  By default, the list includes the file name, size, and path, as well as the last-access, last-modified, and creation dates, etc. 
  You can easily import all results to a spreadsheet or database.

  - Filter the lists by optional criteria such as file name, file extension, time stamps, directory level, file size or file attributes.
  - FileList can print or export lists of files from a folder or directory tree, including the file metadata.
  - FileList can be instructed to include any metadata that Windows Explorer supports, such as camera model, artist name or number of pages.

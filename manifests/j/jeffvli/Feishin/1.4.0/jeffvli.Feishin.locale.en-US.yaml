  - Fix macOS tray icon by @jeffvli in https://github.com/jeffvli/feishin/pull/1600
  - Cover art support for folder view (Subsonic servers only) by @marank in https://github.com/jeffvli/feishin/pull/1608
  - Add support for disc subtitles from OpenSubsonic discTitles field by @marank in https://github.com/jeffvli/feishin/pull/1609
  - Enable Playlist in sidebar to be sorted by @Der-Penz in https://github.com/jeffvli/feishin/pull/1542

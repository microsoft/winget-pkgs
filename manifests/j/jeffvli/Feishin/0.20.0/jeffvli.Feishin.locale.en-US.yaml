ReleaseNotes: |-
  0.20.0 is here, with a lot of small additions and fixes/changes.
  Added:
  - Added "Private Mode" in the app menu to temporarily disable scrobbles and discord rpc (Thanks @Lyall-A) (#1034)
  - Added additional Discord RPC status types (Thanks @vimaexd) (#1037)
  - Added hotkey setting to navigate to home route (#1074)
  - Added setting to prevent system/display sleep during playback
  - Added new context menu items
    - "Go to album"
    - "Go to album artist"
  - Added additional languages to config (thanks translators)
    - Turkish
    - Catalan
    - Portuguese
  Changed:
  - Decrease the number of clicks for "Add to Playlist" (Thanks @hansyulian) (#1086)
  - Rating from the context menu does not require submenu anymore (#1079)
  - App themes now properly load stylesheets specified within the stylesheets array
  - Updated Electron from v35 → v37
  - Images within the app are now properly lazy-loaded again (thanks @kgarner7)
  Fixed:
  - Fixed various light theme styling issues
  - Fixed right click context menu being unable to be closed on click outside (#1079)
  - Fixed the loading toast notification not hiding after content loaded (Thanks @ch-rit) (#1101)
  - (Jellyfin) Fixed genre list displaying values from non-music libraries (Thanks @ch-rit) (#1092)
  - (Navidrome) Fixed "missing" tracks being erroneously displayed in the certain parts of the UI (#1017)
  - Fixed items being added twice to the queue when using keyboard navigation in the command palette (@Der-Penz) (#1044)
  - Fixed sidebar image positioning when using the Windows window bar style
  - Fixed Share feature not working due to invalid date value (Thanks @kgarner7)
  - Fixed potential autoplay issues when track duration metadata doesn't match the actual duration when using the Web player (Thanks @johnson-dave) (#1095)
  - Fixed "Translation" button being displayed on the Fullscreen player lyrics page when translation is not enabled
  - Fixed the native Electron menu being displayed when pressing the "alt" key which was affecting hotkeys
  What's Changed
  - implement discord status types by @vimaexd in https://github.com/jeffvli/feishin/pull/1037
  - fix song getting added twice to queue when using tab navigation in command palette by @Der-Penz in https://github.com/jeffvli/feishin/pull/1044
  - add private mode toggle to app menu by @Lyall-A in https://github.com/jeffvli/feishin/pull/1034
  - Feature: improve add to playlist UX by @hansyulian in https://github.com/jeffvli/feishin/pull/1086
  - fixed the api call to get musicgenres by @ch-rit in https://github.com/jeffvli/feishin/pull/1092
  - fix: ensure autoplay on metadata duration mismatch causing decoding error by @johnson-dave in https://github.com/jeffvli/feishin/pull/1095
  - fixed hiding the toast after content is loaded by @ch-rit in https://github.com/jeffvli/feishin/pull/1101
  - Bump tmp from 0.2.3 to 0.2.4 in the npm_and_yarn group across 1 directory by @dependabot[bot] in https://github.com/jeffvli/feishin/pull/1055
  - Use lazy loading (react-intersection-observer) for image loading by @kgarner7 in https://github.com/jeffvli/feishin/pull/1002

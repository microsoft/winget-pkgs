ReleaseNotes: |-
  Improvements
  - Support Copper Area 45 degree grid
  - Support popup when exporting Gerber encounters unsupported polygons
  - Support export BOM support to select the required attribute name as table header
  - Support rotation angle of PCB bottom components in line with Altium's rotation method
  - Support tools menu to add Batch Vias for Copper menu
  - Support the view menu to add a unit switching portal
  - Support export DXF support full elements and layers, support layering
  - Support for exporting Altium ignore shape layers
  - Support opening document pop-ups to prompt component library update dialogs
  - Track length adjustment supports single-sided swing adjustment
  - Optimize canvas right-click menu grid and snap switching parameters
  - Fix the problem of opening very old PCB without automatic copper pour
  - Fix the problem that pads can be dragged when text and locked package pads are dragged together
  - Fix the problem of invalid coordinate shift of PCB package pad setting
  - Fix the problem of copper area on top of multi-layer pads after rebuilding copper area
  - Fix the problem of incorrect value of comment of imported Altium Designer schematic
  - Fix the problem of incorrect processing of PCB inner layers imported Altium Designer PCB
  - Fix the problem that the polygon pads imported Altium Designer PCB are incorrect
  - Fix the problem that DRC spacing error will be reported when the spacing of copper area property is set to 0.5mm
  - Fix the problem that PCB track deletion nodes do not delete track segment normally

  Desktop Client
  - Support "online_projects_backup" and "offline_projects_backup" folder, the desktop client will save a backup when you saving a file
    - "online_projects_backup" folder: Avaliable at Team Work Mode, only backup the file you saved
    - "offline_projects_backup" folder: Avaliable at Project Offline Mode, it will backup the project every time when you save the file, you can recover the histories very easy
  - Support to move the deletion project to "offline_projects_backup" folder at Project Offline Mode

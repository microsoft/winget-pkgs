ReleaseNotes: |-
  - 更新韩语翻译
  - 修复放置符号后位号可能会变的问题
  - 调整断网后自动退出的时长
  - 修复因为异常数据导致放置元件没有显示位号的问题
  - 修复原理图设计管理器下方没有显示警告提示语的问题
  - 调整拼版数量限制，支持 V 割 1x1 拼板
  - 修复封装向导 BW 和 BL 反的问题
  - 修复 DRC 检测的提示语不对的问题
  - 支持相同铺铜相互覆盖消除飞线
  - 修复在教育工作区打开工程没有自动切换工作区的问题
  - 修复某些文件导出 BOM 缺少值列的问题
  - 制造菜单增加 Layout 服务菜单，移除直播菜单
  - 更新论坛链接
  - 修复客户端新窗口打开失效的问题
  - 修复客户端工程离线模式工程管理菜单被置灰的问题
  - 支持教育工作区自动保存考试工程，增加考试提示语
  - 修复提示图元太远后取消不能继续导出 Gerber 的问题
  - 调整封装位号旋转逻辑，封装旋转位号不自动修正位置
  - 修复网络颜色设置后重新打开会丢失的问题
  - 客户端工程离线模式支持一键下单
  - 修复导入图片到底层会卡住的问题
  - 修复焊盘过孔大于焊盘尺寸时铺铜间隙不对的问题
  - 修复批量过孔创建开窗区后，保存重新打开部分焊盘丢失的问题

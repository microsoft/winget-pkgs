ReleaseNotes: |-
  新功能：
  - 兼容一些新格式设计
  - PCB 支持导出 IPC-D-356A 文件
  - 支持将挖槽区域也复制到拼板
  - 将 Gerber 的内电层名字后缀修改为正片后缀（GPx 改为 Gx）
  - 支持视频录制，方便用户录制问题复现步骤。入口：帮助 - 关于 - 视频录制
  - 修改默认图纸模板名称为 Drawing-Symbol_A4
  - 客户端支持新的设置弹窗，支持设置代理，支持设置缓存恢复路径，支持打开日志，支持替换激活文件等
  - 面板文档右侧面板增加帮助视频跳转链接
  - 支持在面板下单界面中自动填充包含所有板框图元的最大边界框尺寸
  - 提供格式转换助手，支持批量转换其他 EDA 的格式为嘉立创 EDA 的工程文件 epro 格式。使用教程和下载地址：https://prodocs.lceda.cn/cn/import-export/easyeda-pro-format-converter/

  - 导出 BOM 支持设置 xlsx 模板后按模板导出
  - 导出 PDF 支持设置水印
  - 底部库分类列表空白处支持右键菜单管理分类
  - 优化线上库搜索速度慢的问题
  原理图
  - 放置菜单增加元件屏蔽功能
  - 导出 Allegro 网表增加设置器件和封装属性
  - 工具菜单增加网表对比工具
  - 导出 PDF 支持设置图页的尺寸
  - 查找功能支持在当前选中对象中查找
  - 自动引脚布局支持区分电源和地脚分组
  - 原理图转 PCB 时，如果原理图没有在一个板子下支持自动创建板子或选择 PCB 并创建板子
  - 支持导出 DXF
  - 高亮网络时支持把引脚和引脚名等也高亮，调整高亮颜色
  PCB
  - 设置支持切换 Canvas2D 或 WebGPU 引擎
  - 导出坐标文件支持 txt 格式
  - 导出 BOM 支持导出安装类型（SMT 或 DIP）
  - 导出 DXF 支持选择版本，根据当前 PCB 配置导出
  - 导出 Gerber 支持导出钻孔表在钻孔图层

ReleaseNotes: |-
  - 修复导出 Gerber 和 3D 预览中角度尺寸图元的角度符号位置不对的问题
  - 修复绘制的导线包含直角和圆角时，按快捷键无法添加圆角的问题
  - 修复 PCB 内绘制圆弧形线条，切层时线条没有正确切层的问题
  - 修复 6.5mm 直径以内的非挖槽区域的圆形输出了钻孔文件的问题
  - 修复某些场景拖动过孔后，过孔和导线会偏移比较远的问题
  - 修复某些 PCB 多边形打开性能比较慢的问题
  - 修复 CTRL 多选封装时，移动鼠标放在两个焊盘中间，只能移动一个封装的问题
  - 修复一些插件 API 的 BUG
  - 修复复制板子到工程下后删除图页导致板子名称变化的问题
  - 修复原理图中点击引脚按删除后导致无法撤销其他操作的问题
  - 修复某些文件异常导致无法删除和编辑内容
  - 修复修改总线名称时，对应的总线分支上的网络端口没有同步修改名称
  - 调整 Gerber 自定义导出的精度设置交互，之前是设置整数和小数位数，调整为只调整小数精度，默认格式(整数：小数)：mm(4:5)，inch(3:6)
  - 修复 3D 预览工具条可能看不到的问题

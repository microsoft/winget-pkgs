ReleaseNotes: |-
  - 修复有仿真图页的 epro2 文件导入到已有工程会把仿真图页丢失
  - 修复 V2 创建工程，重命名板子后，在 V3 打开或导入，左侧树排序会变
  - 修复文件保存后一直打开挂着，第二天发现历史操作的导线都出现在了当前画布上的问题
  - 修复取消修改系统库中 c183480 器件的封装后，底部面板的右侧预览显示此器件封装改变的问题
  - 修复半离线原理图放置器件没有自动分配位号的问题
  - 修复等长调节指定长度增加到的计算逻辑有问题，长度不是固定的问题
  - 修复阵列分布的弹窗中，输入框内有数值时，按 Tab 无法跳转下一行的问题
  - 修复部分用户从立创商城点立即打开，无法转到编辑器打开的问题
  - 修复 SMT 选型工具替换器件失效，点击选择之后，还是原来的器件编号的问题
  - 修复右侧属性面板中导线名称无法按键复制（ctrl+c）的问题
  - 修复客户在导出 layout 下单后传递的工程是空的问题
  - 修复编辑工程库的封装，无法剪切的问题
  - 修复使用某些附件 BOM 模板导出 BOM 时，会变成其他模板的问题
  - 右侧属性面板去掉网络名显示时的勾选框逻辑，移除导线隐藏网络名的逻辑
  - 修复对引脚名称命名时，将上划线部分进行换行，画布上显示名称错误的问题
  - 修复附件导入后打开，左侧树是空白的问题
  - 修复复用模块网络标识没有跨层连接到网络端口，顶层 GND 和 cbb 层的 GND 变成了两个不同的网络的问题
  - 修复导线名称和网络标识重名为 3V3 且连接时，drc 报错的问题
  - 调整放置符号时，如果系统设置中勾选了全局网络名的属性 key 和 value 是显示的，那么放置时只需将其应用到名称上
  - 修复分配位号不选择不自动分配时，剪切元件粘贴位号没有保持原来的，会递增的问题
  - 修复 CBB 分配位号后有可能无法保存入文件的问题
  - 修复旋转对象以适合圆形，没有适合圆形的问题
  - 修复 GND 内电层铜皮无法建立，要额外放一个板框才行的问题
  - 修复多选导线，在绿色控制点拖动，无法拉伸导线了的问题
  - 修复在填充区里放置挖空圆，将圆形轮廓删除后，拖动填充区，填充区无法选中的问题
  - 修复彩色丝印制造文件有部分位置没有开窗，制板盖住了应该露出来的沉金的问题
  - 修复对两个焊盘和一个器件进行等距分布时，等距分布异常的问题
  - 修复对铺铜进行编辑轮廓，部分轮廓光标不能跟随鼠标移动的问题
  - 修复绘制多边形铺铜时，放置铺铜后单击右侧树中选择网络，无法退出铺铜绘制的问题
  - 修复约束区域右边属性栏显示的安全规则间距和设计规则窗口中不一样；铺铜设置了自定义规则，铺铜结果还是按照了区域规则的问题
  - 修复分配位号不选择不自动分配时，剪切元件粘贴位号没有保持原来的，会递增的问题
  - 修复某些 PCB 无法导出 step 文件的问题
  - 修复符号导出 AD 格式，然后在 AD 中打开该符号后，符号的属性偏移的问题
  - 修复 API 的一些 BUG
  - 修复格式转换的一些 BUG

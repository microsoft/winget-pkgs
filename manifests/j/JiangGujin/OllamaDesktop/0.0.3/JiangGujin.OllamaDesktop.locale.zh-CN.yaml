ShortDescription: Ollama Desktop 是基于 Ollama 引擎的一个 GUI 工具，用于运行和管理 Ollama 模型。
Description: |-
  Ollama Desktop 是基于 Ollama 引擎的一个 GUI 工具，用于运行和管理 Ollama 模型。
  Ollama Desktop 提供了丰富的功能，包括但不限于：
  1. 可视化的管理界面：用户可以通过图形界面轻松地管理 Ollama 模型，无需记忆命令行语法。
  2. 在线模型：用户可以直接查询 Ollama 支持的模型，通过界面直接下载。
  3. 与模型对话：Ollama Desktop 提供了友好的可视化聊天界面，支持用户自定义会话模型、历史轮次、温度、惩罚等常用配置。
  4. 部署简单：相较于其他支持 Ollama 的可视化工具，Ollama Desktop 提供了单一程序，无需复杂安装，开箱即用。

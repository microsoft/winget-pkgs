ShortDescription: 一个无需安装 Visual Studio 即可安装 MSVC 工具链和 Windows SDK 的独立工具。
Description: |-
  msvcup 是一个独立工具，用于安装 MSVC 工具链和 Windows SDK，而无需安装 Visual Studio。
  Visual Studio 安装程序管理着数千个组件，会修改注册表，且配置可能耗时数小时。msvcup 将工具链视为带版本的资源，而非全局系统状态。构建环境由代码定义，而非图形界面。
  - 快速：安装后运行仅需几毫秒。可将其置于每个构建脚本的开头。
  - 可复现：锁定文件确保每个人获取相同的工具链。
  - 隔离性：每个包都安装到其独立的版本化目录中。不修改注册表，无冲突。
  - 跨平台编译：开箱即用地支持 x64、arm64 或 x86 目标架构。
  - 轻量：仅下载构建可用的本地工具链/SDK 所需的最少内容。

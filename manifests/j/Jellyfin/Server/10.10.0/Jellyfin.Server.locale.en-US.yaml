ReleaseNotes: |-
  This is the latest release of Jellyfin Server for Windows. This release provides an updated tray app, installer, and *includes* Jellyfin FFmpeg and FFprobe for the server.
  
  For more information on Jellyfin 10.10.0 see the [server release notes](https://github.com/jellyfin/jellyfin/releases/tag/v10.10.0) and the [web release notes](https://github.com/jellyfin/jellyfin-web/releases/tag/v10.10.0).
  
  ## Requirements:
  - Windows 10 Version 1607+
  - Windows 11 Version 22000+ 
  
  ## Acknowledgements
  This release bundles a copy of FFmpeg and FFprobe as built by Jellyfin, available at https://github.com/jellyfin/jellyfin-ffmpeg. A license is included in the bundle.
  
  --
  
  _There are no changes to the tray app or installer from the previous release._

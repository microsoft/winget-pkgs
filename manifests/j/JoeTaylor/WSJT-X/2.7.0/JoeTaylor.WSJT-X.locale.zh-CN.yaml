ShortDescription: 业余无线电弱信号通信
Description: WSJT-X 是一个旨在方便业余无线电爱好者使用极弱信号进行基本通信的计算机程序。程序名称中的前四个字母代表“Weak Signal communication by K1JT”（K1JT 弱信号通信），而后缀“-X”则表示 WSJT-X 是 2001 年首次发布的早期程序 WSJT 的扩展分支。WSJT-X 实现了名为 FST4、FST4W、FT4、FT8、JT4、JT9、JT65、Q65、MSK144 和 WSPR 的通信协议或“模式”，以及一种名为“回声”的模式，用于探测和测量从月球反射回来的无线电信号。这些模式的设计目的是在信号极弱的条件下进行可靠的、可确认的 QSO。

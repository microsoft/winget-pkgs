Description: |-
  一款集成了 MCP（模型上下文协议）的网络诊断与 TCP 优化工具，支持 AI 辅助配置。
  功能
  - 端到端网络测试：RTT 测量、吞吐量测试、负载下延迟检测
  - 配置配置文件：预设 BBR、FQ、缓冲区调优等配置文件
  - 安全应用/回滚：配置更改前自动创建快照，支持回滚
  - MCP 集成：通过 MCP stdio 协议与 Claude 及其他大语言模型聊天界面协同工作

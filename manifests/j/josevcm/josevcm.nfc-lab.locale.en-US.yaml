ShortDescription: NFC signal sniffer and protocol decoder using SDR receiver
Description: |-
  NFC signal sniffer and protocol decoder using SDR receiver for demodulation and decoding NFC-A, NFC-B, NFC-F and NFC-V signals in real-time up to 424 Kbps.
  Logic analyzer for contact smart cards with protocol ISO7816.

  Features:
  - Real-time signal capture and demodulation
  - Support for AirSpy, HydraSDR and RTL-SDR receivers
  - Support for DreamSourceLab DSLogic logic analyzers
  - Signal analysis and protocol timing
  - Signal export to compressed TRZ format

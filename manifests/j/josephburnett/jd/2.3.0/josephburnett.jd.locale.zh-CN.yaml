ReleaseNotes: |-
  # 路径选项（PathOptions）
  本次发布引入了 PathOptions，这是一个强大的新功能，可实现对 JSON/YAML 数据不同部分的精确比较控制。PathOptions 允许你为数据结构中的特定路径应用不同的比较语义，从而实现对差异行为的细粒度控制。

  主要特性：
  - 有针对性的比较选项：使用语法 `{"@":["path","to","target"],"^":[options]}`，为特定路径应用 SET、MULTISET、精度或 setkeys 等选项
  - 路径隔离：选项仅影响其指定路径，不会全局泄漏，允许你在同一次比较中混合使用不同的比较语义
  - 增强的数组分派：修复了 路径选项 针对空路径（根级别）未正确应用于数组分派的关键错误
  - 全面的文档：完整的 v2 Diff Language 指南，包含新的 EBNF 语法、PathOption 集成示例，以及更新后的 CLI 帮助，展示了标志等价用法
  - 广泛的测试覆盖：新增 24 个测试用例，展示 PathOption 在各种数据结构和边界情况中的功能

  示例：
  ### 仅对特定数组应用 SET 语义，其他数组仍为列表：

  jd -opts='[{"@":["tags"],"^":["SET"]}]' a.json b.json

  ### 多个路径选项，分别应用不同语义

  jd -opts='[{"@":["items"],"^":["SET"]}, {"@":["price"],"^":[{"precision":0.01}]}]' a.json b.json

  本次发布在保持完全向后兼容的同时，新增了强大的能力，适用于复杂的差异控制场景。


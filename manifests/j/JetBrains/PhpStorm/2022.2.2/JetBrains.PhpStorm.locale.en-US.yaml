ReleaseNotes: |-
  PhpStorm 2022.2.2 is now available

  This minor update brings numerous of bug fixes and quality-of-life improvements.
  Check out the blog post for more details about the most notable changes.
  Here are just a few of them:
  - Rector now supports remote interpreters WI-66504
  - Rector now not suggested for non-PHP files WI-67313
  - Fixed: Rector can't be run in a project that was opened directly on wsl path WI-67468
  - Fixed: Codeception 5 does not support 'reporters' option anymore WI-65867
  - Added: Show physical table size in table documentation DBE-4281
  - Fixed: Angular 14 + Jest: tests running fails with "Unknown arguments: testNamePattern, testPathPattern" WEB-56303
  - Fixed: Markdown auto-formatting messes up with markdown in tables when it wraps the line IDEA-262735
  - Fixed: HTTP client doesn't send cookies to subdomains IDEA-230876
  - Fixed: Commit with Optimize Imports gets stuck WI-62509
  - Fixed: Formatter: Incorrect indent for array element with ?? operator WI-67807
  - Markdown: Add 'php' in code fence autocompletion list WI-68453

  For the full list of changes in this update, please see the release notes.

ReleaseNotes: |-
  PhpStorm 2024.1.3 is now available
  PhpStorm 2024.1.3 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: [CVE-2024-37051] Fixed security issue related to JetBrains GitHub Plugin. For more details, please refer to the [blog post.]
  - New: Snowflake: Add support for DYNAMIC tables [DBE-18526]
  - New: Emmet reflect CSS value without colon in stylus files [WEB-15575]
  - New: Angular 17.2: model input support [WEB-65415]
  - Fix: Typescript "Use file extension: Never" is not respected when auto-importing with "allowImportingTsExtensions" enabled [WEB-60917]
  - New: Support standalone component pseudo-module constants [WEB-61511]
  - Fix: Can no longer search in Value Editor [DBE-20431]
  - Fix: Flat File not importing correctly. [DBE-20012]
  The full list of changes in PhpStorm 2024.1.3 is available in the release notes.


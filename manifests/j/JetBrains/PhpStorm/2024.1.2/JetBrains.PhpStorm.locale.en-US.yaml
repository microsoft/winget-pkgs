ReleaseNotes: |-
  PhpStorm 2024.1.2 is now available
  PhpStorm 2024.1.2 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: Can't run tests from a subdirectory when related test framework tool installed in another subdirectory [WI-74138]
  - Fix: IDE splash screen has incorrect version number [WI-77275]
  - Fix: Don't show php namespace at sticky lines panel [WI-77088]
  - Fix: Too many "PHPCS tool executor" threads cause crashes [WI-76681]
  - Fix: Quick Documentation: Quick Doc doesn't work in autocompletion menu [WI-76464]
  - Fix: PhpUndefinedCallbackInspection: False positive warning "Method not found in class '\class-string'" [WI-75922]
  - New: Support for Docker's instance of mysqldump [DBE-9153]
  - New: Support multiline comments in code review [IDEA-282756]
  - Fix: When moving cursor over schema tree import dialog opens and freezes [DBE-19979]
  - Fix: Recursive CTE in BigQuery SQL file not recognized [DBE-17284]
  The full list of changes in PhpStorm 2024.1.2 is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

ReleaseNotes: |-
  PhpStorm 2025.2.2 is now available
  PhpStorm 2025.2.2 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: PHP 8.5 Pipe operator: lexer and parser support [WI-82442]
  - Fix: Parser error of "clone" call without parentheses with PHP < 8.5 [WI-82380]
  - Fix: Attributes on constants: False negative for attribute on several constants [WI-82357]
  - Fix: Add QF to change language level for "clone" as callable call [WI-82349]
  - Fix: Deprecated dynamic property declaration: False negative for 'clone' call when property is declared in PHPDoc [WI-82340]
  - Fix: Dynamic property declaration: false positive for "clone" function call if target class has attribute AllowDymanicProperties [WI-82311]
  - Fix: Add reference for properties in "clone with properties" call [WI-82309]
  - Fix: clone as callable is highlighted as error even for language level 8.5 [WI-82308]
  - Fix: Don't highlight second parameter in clone call with error if type of this parameter is undefined [WI-82283]
  - Fix: PHP 8.5: allow attributes for constants [WI-82055]
  - Fix: New Inspection: `clone` + changed properties can be replaced with `clone with` [WI-82054]
  - Fix: PHP 8.5: `clone with` support: make `clone` a function [WI-82053]
  - Fix: Remote SSH External Tools don't work [IJPL-200406]
  - Fix: UI hangs and freezes after modifying a data source with an SSH tunnel after updating to 2025.2 [DBE-23783]
  - Fix: Run/Dialog environment variables with semicolon values are broken when pasted in 2025.2 [IJPL-200754]
  - Fix: JSX: setter returned from "useState" hook should be highlighted as function [WEB-60384]
  - New: LSP API: support inlay hints (`textDocument/inlayHint` request) [IJPL-189412]
  - Fix: Only partial path is selected when double-clicking in terminal [IJPL-180524]
  - Fix: MCP server should be bound to a project [IJPL-197445]
  - Fix: Find in Files won't dismiss and results shows a green box [IJPL-162798]
  - Fix: Wsl: Terminal history files being created after 2025.2 upgrade [IJPL-201390]
  - Fix: WSL terminal with fish (version 4) shell unusable [IJPL-183051]
  The full list of changes in PhpStorm 2025.2.2 is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

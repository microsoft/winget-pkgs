ReleaseNotes: |-
  PhpStorm 2025.2.4 is now available
  PhpStorm 2025.2.4 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: ML-assisted completion interferes with the Laravel Idea Priority Completion feature [WI-82367]
  - Fix: PHP 8.5 #[NoDiscard]: need to improve text for case when attribute is not applicable [WI-82853]
  - Fix: PHP 8.5: Support #[NoDiscard] attribute [WI-82758]
  - Fix: PHP 8.5 Pipe operator: type inference [WI-82652]
  - Fix: PHP 8.5 Closures in Constant Expressions are highlighted with errors [WI-82520]
  - Fix: PHP 8.5 Pipe operator: annotator errors [WI-82490]
  - Fix: PHP 8.5 Pipe operator: formatter [WI-82443]
  - Fix: False-negative PhpUnnecessaryParenthesesInspection for lang level 8.4 [WI-82438]
  - Fix: Constant marked with JB Deprecated attribute isn't marked as deprecated [WI-82362]
  - Fix: Duplicated "Deprecated" attribute on constant isn't highlighted with inspection [WI-82359]
  - Fix: Support PHP 8.5 Closures in Constant Expressions (closure-as-default-value) [WI-82124]
  - Fix: public(set) readonly: wrong suggestion to remove [WI-82034]
  - Fix: Uninstaller doesn't cleanly remove an updated version [IJPL-35268]
  - Fix: IDE freezes during auto-completion due to calling StubIndex recursively and causing deadlock [IJPL-2989]
  - Fix: TypeScript 5.0: "allowImportingTsExtensions" should override behavior with type:module in package.json [WEB-60748]
  - Fix: cURL Import in http client fails with -b or -cookie option [IJPL-177565]
  - New: Support ES6 inside jade templates and mixins [WEB-22814]
  - Fix: 2025.2.3 and 2025.3-EAP: background image is not shown in tool windows [IJPL-208221]
  - Fix: Shelve/unshelve changes line separators (CRLF -> LF) [IJPL-208047]
  - Fix: UX of AI diff view: middle section with gutters too wide [IJPL-195411]
  - Fix: idea.max.intellisense.filesize is not respected in 2024.3.4.1 via Gateway [IJPL-181223]
  - Fix: Endless loop of Authentication Required modal dialog when SVN server unreachable [IJPL-77600]
  - Fix: "Convert cURL to HTTP Request" doesn't support dollar-sign prefixed param quote and backslash escape [IJPL-67241]
  The full list of changes in PhpStorm 2025.2.4 is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

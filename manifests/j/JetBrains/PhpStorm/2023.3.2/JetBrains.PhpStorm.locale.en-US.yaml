ReleaseNotes: |-
  PhpStorm 2023.3.2 is now available
  PhpStorm 2023.3.2 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: PhpCodeSniffer doesn't work using DockerCompose interpreter with custom config [WI-74916]
  - Fix: Forward slashes are replaced with backward ones on Windows when using a remote Docker [WI-58294]
  - Fix: Implement Interface: Implements field in New Class is empty, both Extends and Implements are not editable [WI-72702]
  - Fix: Quality Tools via Remote Interpreter no longer work with short tool path [WI-68093]
  - Fix: Cloud completion doesn't work when typing the first method in a class [WI-75390]
  - Fix: Speed-up MultipleExpectChainableInspection [WI-75328]
  - Fix: Quality tool inspection via remote interpreter doesn't work with relative path to the tool [WI-75148]
  - Fix: Freeze when collecting data about composer config files [WI-71842]
  - New: Angular 17: new control flow syntax [WEB-63164]
  - Fix: No main menu on simple linux with Xvfb [IDEA-337548]
  - Fix: File template file name is removed [IDEA-279811]
  - Fix: The entire window is blank when open second project in full screen [IDEA-339992]
  - Fix: HttpClient: on POST request with dynamic variables from HTTPclient collection get exception - Unhandled exception in [StandaloneCoroutine{Cancelling}@5c896f0f, BoundedExecutor(4); inProgress: 1; name: HTTP Client Thread Pool] [IDEA-332986]
  - Fix: Indexing is endlessly restarted in 2023.3 caused by NoClassDefFoundError: org/apache/commons/lang/builder/HashCodeBuilder [IDEA-340039]
  - New: Angular 17: support @for block [WEB-63506]
  - Fix: Generate DDL to Query Console causes "Access is allowed from Event Dispatch Thread" [DBE-19209]
  - Fix: Borderless window doesn't restore its position correctly if it was snapped to a side of the screen [IDEA-250563]
  - Fix: Cannot Checkout Git Remote for Merge Request Source Repository Error in IntelliJ [IDEA-339471]
  - Fix: Structure View doesn't include anything inside default export anymore [WEB-63946]
  - Fix: "Show HTTP Requests History" fails with "...is marked as 'HTTP Requests' but should be 'HTTP Requests'" [IDEA-224825]
  - New: Prepare update to Vitest 1.0.0 [WEB-64001]
  - Fix: "New" submenu doesn't open with Grails plugin installed [IDEA-340588]
  - Fix: Crash after IDE update from 2023.2 to 2023.3 (at com.intellij.ide.ui.laf.LafManagerImpl.initInEdt / com.intellij.util.EnvironmentUtil.getEnvironmentMap) [IDEA-340108]
  - New: Angular 17: support @if block [WEB-63503]
  - Fix: Main menu is displayed only for one opened project on tiling desktop with menu shown as separate toolbar [IDEA-328047]
  - Fix: Astro: nested '<p>' tags in map() break template parser [WEB-62543]
  - Fix: Reformat Code + Prettier removes line break at the end of the file if "Optimize imports" is enabled [WEB-52196]
  The full list of changes in PhpStorm 2023.3.2 is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

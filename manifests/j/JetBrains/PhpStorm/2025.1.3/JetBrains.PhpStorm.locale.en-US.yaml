ReleaseNotes: |-
  PhpStorm 2025.1.3 is now available
  PhpStorm 2025.1.3 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: Comment in array shape is parsed as a part of type [WI-80584]
  - Fix: Tags placed after "<script>" block are not recognized [WEB-70474]
  - Fix: Sass plugin: outdated function and variable declarations [WEB-69638]
  - Fix: AsyncAPI: Preview not available for version 3.0 [IJPL-63246]
  - Fix: OS-specific plugins could be missing in Aarch64 distributions [IJPL-189778]
  - Fix: PostCreateCommand environment variables are truncated at equals signs [IJPL-188006]
  - Fix: Run/Debug Configuration Interface: Modify classpath area is too small [IJPL-190373]
  - Fix: Run SQL script fails with "Read access is allowed from inside read-action" exception [DBE-23278]
  The full list of changes in PhpStorm 2025.1.3 is available in the release notes.


ReleaseNotes: |-
  PhpStorm 2025.3 EAP #8 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: PHP 8.4 - Invalid error - Unsupported operand type for BcMath\Number [WI-80028]
  - Fix: QF to convert closure to short arrow function adds extra parentheses if closure already has parentheses [WI-83029]
  - Fix: Default log highlighting patterns don't work for idea.log [WI-83023]
  - Fix: PHP8.5 pipe operator: expression result is unused false positive [WI-83013]
  - Fix: QF to convert closure to short arrow function should add parentheses for arrow function in pipe operator [WI-82985]
  - Fix: PHP 8.5: Asymmetric Visibility for Static Properties [WI-82147]
  - Fix: The background image is not visible with the Islands Theme [IJPL-192439]
  - Fix: Remote target introspection process is not displayed [IJPL-172039]
  - New: Add field Description to GitLab merge request [IJPL-184516]
  - Fix: Add option to disable Angular navigation popup [WEB-75172]
  - New: Embedded Terminal: Remember Path and Last Directory for Bash on WSL [IJPL-111880]
  - Fix: Islands: Missing border around Debugger Watch field [IJPL-194905]
  - Fix: Diff view doesn't jump to the next change by F7 shortcut [IJPL-192907]
  - Fix: Scala plugin can't be updated through update command in tests on Windows [IJPL-190315]

  For the full list of changes in this build, please see the release notes.

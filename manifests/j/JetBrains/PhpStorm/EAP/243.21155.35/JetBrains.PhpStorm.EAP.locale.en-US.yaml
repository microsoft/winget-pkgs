ReleaseNotes: |-
  PhpStorm 2024.3 EAP #7 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Lags when scrolling a log with large stack traces [WI-78313]
  - Fix: Freezes when open large idea.log file due to ideolog TextMate highlighting [WI-79263]
  - Fix: Ideolog Log format doesn't turn on if log file was closed during turning on [WI-79447]
  - Fix: Pest: Support "Rerun Failed Tests" for arch tests [WI-79445]
  - Fix: Notification when user try to run test with mutation with Pest version < 3.0 [WI-79434]
  - Fix: Completion of set property hook adds incorrect typehint if property has self typehint [WI-79419]
  - Fix: Annotator: false positive for set hook with self typehint [WI-79418]
  - Fix: Property can be readonly: False positive for hooked promoted property [WI-79410]
  - Fix: Pest: Support "Rerun Failed Tests" for "Run with Parallel" [WI-79402]
  - Fix: Completion of lookup elements for set hook should include typehint of property [WI-79386]
  - Fix: Hierarchy check inspection: False positive for contravariant abstract property type with set hook [WI-79377]
  - Fix: Indirect property modification is not allowed: False positive when write to ArrayAccess property via offsetSet [WI-79136]
  - Fix: ActionManager is requested before initialized [IJPL-164012]
  - Fix: TS does not analyze on 2022.3.1. [WEB-58970]
  - Fix: HTTP Client GET adds content-length 0 [IJPL-148524]

  For the full list of changes in this build, please see the release notes.
ReleaseNotesUrl: https://youtrack.jetbrains.com/articles/WI-A-231736188

ReleaseNotes: |-
  PhpStorm 2024.2 EAP #1 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Can't run tests from a subdirectory when related test framework tool installed in another subdirectory [WI-74138]
  - Fix: #[Deprecated]: Can't handle assignment `=` in replacement [WI-75547]
  - Fix: Useless trailing comma when it's followed by a comment [WI-67497]
  - New: Put braces for empty class declaration on the same line according to PER [WI-72811]
  - Fix: Namespace refactor corrupts list<T> into T when moving into same namesapce as T [WI-73435]
  - Fix: PHPUnit 10: run single dataset from Test Results window [WI-73745]
  - Fix: Broken code parsing when variable assigned in array and method call [WI-76270]
  - Fix: SessionHandler: validateId(), updateTimestamp() [WI-77313]
  - Fix: Override attribute can be added: False positive for constructors with abstract parent class [WI-77302]
  - Fix: PHP Code Style: Trailing comma: add option to add comma only in case of multiline structure [WI-77266]
  - Fix: PHP Code style: put `=>` in closure on new line in case of multiline [WI-77259]
  - Fix: PHP Code style: move first method call in a multiline call chain to new line [WI-77257]
  - Fix: Pest: Unique check incorrectly flags tests with names using ::class description [WI-77232]
  - Fix: surround with try/catch: leave caret inside catch body [WI-76847]
  - New: Floating ToolBar with available refactoring actions [WI-76830]
  - Fix: Wrong test framework is selected when we run a test from the project navigation window [WI-76702]
  - Fix: #[Override] inspection false positive for magic methods. [WI-76695]
  - Fix: #[Override] false positive on implemented __construct [WI-76694]
  - Fix: Too many "PHPCS tool executor" threads cause crashes [WI-76681]
  - Fix: [LLM] Improve prompt for unit tests generation into existing file [WI-76634]
  - Fix: Pest - Can't run single test which contains a `+` sign [WI-76532]
  - Fix: Quick Documentation: Quick Doc doesn't work in autocompletion menu [WI-76464]
  - Fix: AI assistant passes to context full paths to template files in symfony app [WI-76413]
  - Fix: Database settings aren't passed in AI context in laravel application [WI-76370]
  - Fix: Full Line Completion suggests parameters that doesn't match the type required in method's declaration [WI-76191]
  - Fix: PhpUndefinedCallbackInspection: False positive warning "Method not found in class '\class-string'" [WI-75922]
  - Fix: \NumberFormatter::DECIMAL is not recognized as a valid style option [WI-75881]
  - New: Update RedisSentinel __construct stub to reflect phpredis version 6 [WI-75592]
  - Fix: #{Tips of the Day} Highlight method's exit points (JS a like code in php.) [WI-75052]
  - Fix: CSS class auto-completion for Tailwind does not work when using a remote Node.js interpreter (Docker/ssh) [WEB-53172]
  - Fix: Auto-complete alias quotation resulting in triple double quotes [DBE-17221]
  - Fix: JOIN autocomplete adds extra double quote around table aliases (MySQL, SQL Server) [DBE-17254]
  - New: Svelte 5: support snippet & render [WEB-64638]
  - New: Display the comments of current Space review in editor [IDEA-349165]
  - Fix: MetadataRetrievalMethod autopopulating on restart for Teradata driver [DBE-19915]
  - Fix: Angular: false type mismatch error with PNPM setup [WEB-63850]

  For the full list of changes in this build, please see the release notes.

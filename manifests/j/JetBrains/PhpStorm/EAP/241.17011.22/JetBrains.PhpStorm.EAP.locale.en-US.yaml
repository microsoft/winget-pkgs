ReleaseNotes: |-
  PhpStorm 2024.1.2 Preview
  There's a preview available of PhpStorm 2024.1.2, the upcoming minor release of PhpStorm. It brings a number of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: IDE splash screen has incorrect version number [WI-77275]
  - Fix: Don't show php namespace at sticky lines panel [WI-77088]
  - New: Support multiline comments in code review [IDEA-282756]
  The full list of changes in PhpStorm 2024.1.2 is available in the release notes. You can download this preview here:
  - PhpStorm-241.17011.22.exe
  - PhpStorm-241.17011.22.dmg
  - PhpStorm-241.17011.22-aarch64.dmg
  - PhpStorm-241.17011.22.tar.gz
  - PhpStorm-241.17011.22.win.zip

  That's all for today. Thanks for keeping up with the changes! We hope they improve your PhpStorm experience.
  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

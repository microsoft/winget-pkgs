ReleaseNotes: |-
  PhpStorm 2025.1.1 Preview
  There's a preview available of PhpStorm 2025.1.1, the upcoming minor release of PhpStorm. It brings a number of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: Lazy proxy triggers "incompatible types" warning [WI-80942]
  - Fix: Remove template language highlighting from blade files [WI-80385]
  - Fix: HTTP Client - disable automatically encoding special characters in URL [IJPL-65386]
  - Fix: Provide an annotation for disabling encoding [IJPL-66739]
  - Fix: HTTP Client doesn't url encode plus signs [IJPL-66162]
  - Fix: ZSH in IDE terminal breaks after upgrading IDEs to 2025.1 when Shell integration is used [IJPL-184171]
  The full list of changes in PhpStorm 2025.1.1 Preview is available in the release notes. You can download this preview here:
  - PhpStorm-251.25410.34.exe
  - PhpStorm-251.25410.34.dmg
  - PhpStorm-251.25410.34-aarch64.dmg
  - PhpStorm-251.25410.34.tar.gz
  - PhpStorm-251.25410.34.win.zip

  That's all for today. Thanks for keeping up with the changes! We hope they improve your PhpStorm experience.
  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

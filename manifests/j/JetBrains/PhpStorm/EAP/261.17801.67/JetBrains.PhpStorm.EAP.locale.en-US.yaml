ReleaseNotes: |-
  PhpStorm 2026.1 EAP #1 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Show incompatible parameter type on generic parameters if the passed parameter doesn't satisfy the inferred type [WI-56034]
  - Fix: PHPStorm 2025.3: Xdebug session keeps refocusing current breakpoint [WI-83371]
  - Fix: Codeception doesn't start when the executable path is ./vendor/bin/codecept [WI-66458]
  - Fix: Quick Documentation does not show multiple declarations [WI-78630]
  - Fix: Wrong type inference for generics and generator [WI-74716]
  - Fix: Back reference is nested into the capturing group:false positive: it refers to for (?1) inside groupe [WI-70344]
  - Fix: PhpStorm 2025.3: File cache conflict on every run of Reformat code with External Formatter [WI-83480]
  - Fix: Comment added after nested int range declaration in PhpDoc's array shape breaks parsing [WI-81098]
  - Fix: Plugin "PHP WSL Support" requires "org.jetbrains.plugins.wsl" plugin to be installed but this plugin isn't available explicitly in marketplace [WI-53039]
  - Fix: Exception thrown during run in debug mode with enabled debug console [WI-83105]
  - Fix: Codeception - Steps are not identified with attributes instead of annotations [WI-78741]
  - Fix: The "Download Debug extension" button doesn't work for PHP 8.5 [WI-83462]
  - Fix: Parameter type inspection: false positive for string with NOT operator when called via polymorphic call [WI-83308]
  - Fix: Parameter type inspection: False positive when using NOT operator [WI-83262]
  - Fix: Parameter type inspection: False positive in MockBuilder's method [WI-83255]
  - Fix: Parameter type inspection: false positive for int passed to float of strict types are declared [WI-83252]
  - Fix: PhpStorm specific context menu actions are missed in debug tool window in split mode [WI-83038]
  - Fix: [JBR25] PhpCodeVisionTest: expected:<...*<# block [used by 1[]] #>*/ [WI-82499]
  - Fix: False-positive PhpDocRedundantThrowsInspection [WI-82470]
  - Fix: False-positive PhpDocMissingThrowsInspection [WI-82467]
  - Fix: False-negative PhpLoopCanBeConvertedToArrayAllInspection [WI-82433]
  - Fix: Behat feature step is not highlighted, if step is defined multiple times [WI-82193]
  - New: Support stylistic sets for fonts [IJPL-26382]
  - New: Add Checkout & Pull action [IJPL-73967]
  - New: Support insteadof property when checking URL [IJPL-74266]
  - Fix: Expand default changelist automatically when opening Commit tool window [IJPL-75200]
  - Fix: Cannot Expand Emmet [IJPL-168255]
  - Fix: CSS variables are not resolved in language injection [WEB-38704]
  - New: Terragrunt Syntax Support in Terraform Plugin [IJPL-65991]
  - Fix: WSL git indexing causes windows dialog error cannot find ".." [IJPL-219944]
  - Fix: In the Commit message Alt+I types "ˆ", but Ctrl+Alt+I invokes the action [IJPL-54603]
  - Fix: Duplicate Services - Shell Script [IJPL-220985]
  - New: Github pull requests - add action to delete remote branch after a merge [IJPL-74161]
  - Fix: Finding usages broken for Javascript methods starting with # [WEB-65376]
  - Fix: 'Line: column number' and 'Read-Only attribute' widgets are absent in status bar for the detached tab [IJPL-61843]
  - Fix: Typescript wrong code completion with type discriminated union [WEB-69151]
  - New: Provide navigation to next comment in Merge Requests. [IJPL-84177]
  - Fix: WebStorm does not auto import from root node_modules with TurboRepo and PNPM workspaces [WEB-61654]
  - New: A UI option to call `git cherry-pick --continue` [IJPL-84826]
  - Fix: Request body with variables is not formatted [IJPL-69620]
  - Fix: Incorrect highlighting when commenting [IJPL-177151]
  - New: Option 'Hard reset to remote branch' in Update project dialog [IJPL-82067]
  - Fix: VCS performance degradation in WSL-based projects in 2025.3.1 [IJPL-225217]
  - Fix: 'Mark modified' option does not work for editor tabs in Remote Development [IJPL-171298]
  - Fix: Find in Files window is unusable after disconnecting external monitor [IJPL-61730]
  - Fix: Submenus / second-level popups overlap popup when it's not enough space from the right side [IJPL-155826]
  - Fix: Jump to source not working when commit diff is open [IJPL-100448]
  - Fix: Building devcontainers Fails to Download Private Feature [IJPL-66463]
  - New: Commit toolwindow: add "Select opened file" action [IJPL-73117]
  - Fix: IntelliJ forgets Proxy Settings when switching away from "Manual proxy configuration" [IJPL-164457]
  - Fix: Close tab (cmd+w) fails with an exception [IJPL-161939]
  - Fix: Downloading IDE backend fails when the proxy is used for the Internet access [IJPL-164318]
  - Fix: Weird jumping in the plugin window when overview contains an image [IJPL-60552]
  - Fix: Implement minSize in GridLayout [IJPL-62164]
  - New: Add creation date/time to Git Stashes [IJPL-109353]
  - Fix: NPE with `GotItTooltip` because `PositionTracker.recalculateLocation(Object)` is null [IJPL-173606]
  - Fix: Freezes after frame activation due to synchronous refresh of editor tabs [IJPL-2205]
  - Fix: Search Everywhere, Recent Files, Find in Files, Run Anything popups stuck in top left corner of screen (Wayland) [IJPL-156745]
  - Fix: Incorrect regex parsing of [ inside character class [IJPL-163037]
  - Fix: Separate directory for open-telemetry related files [IJPL-157918]
  - Fix: CodeCompletion missing in ts files [WEB-58345]
  - Fix: [Plugin: Natural Languages] is NSFW :) [IJPL-224816]
  - Fix: Executing HTTP requests is broken in 2025.3.1 RC [IJPL-223486]
  - Fix: Start Failed (RuntimeExceptionWithAttachments: Access is allowed from Event Dispatch Thread (EDT) only from EclipseImportBuilder.setRootDirectory [IJPL-222883]
  - Fix: Git executable not found on 2025.3 Windows [IJPL-222558]
  - Fix: IDE fails to start in Split mode [IJPL-217541]
  - Fix: Long delays and exceptions when saving IDE settings [IJPL-213041]
  - Fix: Subversion cannot view file contents or history [IJPL-176482]
  - Fix: Recent projects list shows absolute paths instead of project name [IJPL-203018]
  - New: GitLab: support images in the timeline description and comments [IJPL-82619]
  - Fix: Wrong regex-escaping opening Replace in path [IJPL-48266]

  For the full list of changes in this build, please see the release notes.

ReleaseNotes: |-
  PhpStorm 2025.1 Beta is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: Freeze when you go to Settings>Quality Tools with "Listen for debug connections" turned on [WI-80612]
  - Fix: Turn on registry keys for large log files and logs in the new terminal by default [WI-80686]
  - Fix: Pest exception when try to start debug [WI-80672]
  - New: [Pest] Update icon for Run With Mutation [WI-80598]
  - Fix: phpunit: failure in post condition check gives wrong "jump to test" destination [WI-80424]
  - Fix: Completion popup cannot be closed since EAP 6 ("WriteIntentReadAction can not be called from ReadAction" from LightweightHint) [IJPL-179693]
  - Fix: Navigation issue of click on IntelliJ IDEA in java programming via Jetbrains Gateway [IJPL-168110]
  The full list of changes in PhpStorm 2025.1 Beta is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

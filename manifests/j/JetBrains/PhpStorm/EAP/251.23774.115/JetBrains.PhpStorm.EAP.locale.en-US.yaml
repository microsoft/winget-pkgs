ReleaseNotes: |-
  PhpStorm 2025.1 Beta 2 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: Incorrect inspection warning "Passing a non-empty string for the '$enclosure' parameter is deprecated since PHP8.4" [WI-79921]
  - Fix: Completion doesn't show array elements if first line of array shape declaration is comment [WI-80626]
  - Fix: Completion of array shape keys suggests comments from array shape [WI-80585]
  The full list of changes in PhpStorm 2025.1 Beta 2 is available in the release notes.


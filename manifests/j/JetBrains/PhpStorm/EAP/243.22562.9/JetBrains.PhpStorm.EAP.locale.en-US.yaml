ReleaseNotes: |-
  PhpStorm 2024.3.1 Preview
  There's a preview available of PhpStorm 2024.3.1, the upcoming minor release of PhpStorm. It brings a number of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: Type not correctly inferred from phpstan/psalm conditional generic return type [WI-78351]
  - Fix: PHP debugger looses watches each time [WI-78463]
  - Fix: Add ability to disable WebBrowsers preview popup for PHP files [WI-58667]
  - Fix: PhpStorm inspection faulsely marks code as unreachable after Laravel throw_ helpers [WI-79687]
  - Fix: SOE: PhpClassHierarchyUtils$CompositeNextElementsAppender.appendNextElements [WI-79656]
  - Fix: Can't tell if the Break at first line feature for debugging is on or off [WI-79642]
  - Fix: Can't create symfony project via New project dialog [WI-79563]
  - Fix: Pest parallel test results output contains a lot of newlines [WI-79485]
  - Fix: Pest: Highlighting of failed line doesn't work with remote interpreter on windows [WI-79239]
  - Fix: JSON Schema with YAML custom tags [IJPL-64341]
  - Fix: "Open Diff as Editor Tab" ignores the checkbox and always behaves as checked [IJPL-165702]
  - Fix: Rendering of doc comments is broken [IJPL-160370]
  - New: Support dynamic license loading/unloading for plugins [IJPL-163794]
  - Fix: HTTP Client: Tab / Shift+Tab do not work (when editing request body) [IJPL-65525]
  - Fix: "Unable to find valid certification path to requested target" exception in Settings Sync when proxy is used [IJPL-171446]
  - Fix: "Open in opposite group" doesn’t restore the scroll position to match the originating editor [IJPL-161208]
  The full list of changes in PhpStorm 2024.3.1 is available in the release notes. You can download this preview here:
  - PhpStorm-243.22562.9.exe
  - PhpStorm-243.22562.9.dmg
  - PhpStorm-243.22562.9-aarch64.dmg
  - PhpStorm-243.22562.9.tar.gz
  - PhpStorm-243.22562.9.win.zip

  That's all for today. Thanks for keeping up with the changes! We hope they improve your PhpStorm experience.
  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

ReleaseNotes: |-
  PhpStorm 2024.2.1 Preview
  There's a preview available of PhpStorm 2024.2.1, the upcoming minor release of PhpStorm. It brings a number of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: Cannot create & open a project in "This window" via the "New project from existing files" [WI-77464]
  - Fix: Unsupported log file looks better with the Ideolog plugin disabled [WI-78357]
  - Fix: There is no dedicated settings for sticky lines for Twig templates [WI-78000]
  The full list of changes in PhpStorm 2024.2.1 Preview is available in the release notes. You can download this preview here:
  - PhpStorm-242.21829.14.exe
  - PhpStorm-242.21829.14.dmg
  - PhpStorm-242.21829.14-aarch64.dmg
  - PhpStorm-242.21829.14.tar.gz
  - PhpStorm-242.21829.14.win.zip

  That's all for today. Thanks for keeping up with the changes! We hope they improve your PhpStorm experience.

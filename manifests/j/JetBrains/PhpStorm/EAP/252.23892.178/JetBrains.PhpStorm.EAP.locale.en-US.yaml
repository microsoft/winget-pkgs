ReleaseNotes: |-
  PhpStorm 2025.2 is now available
  PhpStorm 2025.2 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: class-string<T> does not infer the right type [WI-75368]
  - Fix: Php Language Level is not updated by changes in composer.json if PSR is not updated [WI-81915]
  - Fix: Joint paths removal in "Include Path" tab leads to UI freeze [WI-81779]
  - Fix: New inspection: Validate missing keys against array shapes upon (nested) array creation [WI-81605]
  - Fix: SQL Query Console: text is inserted before the cursor, as if right-to-left text direction is enabled (typing backwards) [IJPL-164636]
  - Fix: Unable to select dictionary with no .dic extension [IJPL-35111]
  - Fix: One Island theme causes very laggy UI and poor performance [IJPL-190913]
  - Fix: Recent Files shows random files that I never touched [IJPL-188466]
  - Fix: IDE freeze at org.jetbrains.plugins.textmate.language.syntax.lexer.SyntaxMatchUtils.matchFirstChild [IJPL-159310]
  - Fix: "Cannot build docker compose image." after updating Rancher Desktop to 1.19.2 and Docker Desktop to 4.42.1 [IJPL-193821]
  - Fix: Update project: "View commits" notification link doesn't open Git toolwindow after first invocation [IJPL-193590]
  - Fix: UI freeze 11 sec in com.intellij.spellchecker.dictionary.UserDictionary.addToDictionary [IJPL-33218]
  - New: Kubernetes: Support port forwarding of services [IJPL-66857]
  The full list of changes in PhpStorm 2025.2 is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

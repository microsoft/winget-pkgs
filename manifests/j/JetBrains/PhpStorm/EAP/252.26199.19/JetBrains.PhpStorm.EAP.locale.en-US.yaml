ReleaseNotes: |-
  PhpStorm 2025.2.2 Preview
  There's a preview available of PhpStorm 2025.2.2, the upcoming minor release of PhpStorm. It brings a number of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: Remote SSH External Tools don't work [IJPL-200406]
  - Fix: Run/Dialog environment variables with semicolon values are broken when pasted in 2025.2 [IJPL-200754]
  - New: LSP API: support inlay hints (`textDocument/inlayHint` request) [IJPL-189412]
  - Fix: Only partial path is selected when double-clicking in terminal [IJPL-180524]
  - Fix: MCP server should be bound to a project [IJPL-197445]
  - Fix: Find in Files won't dismiss and results shows a green box [IJPL-162798]
  - Fix: Wsl: Terminal history files being created after 2025.2 upgrade [IJPL-201390]
  - Fix: WSL terminal with fish (version 4) shell unusable [IJPL-183051]
  The full list of changes in PhpStorm 2025.2.2 is available in the release notes. You can download this preview here:
  - PhpStorm-252.26199.19.exe
  - PhpStorm-252.26199.19.dmg
  - PhpStorm-252.26199.19-aarch64.dmg
  - PhpStorm-252.26199.19.tar.gz
  - PhpStorm-252.26199.19.win.zip

  That's all for today. Thanks for keeping up with the changes! We hope they improve your PhpStorm experience.
  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

ReleaseNotes: |-
  PhpStorm 2024.3 EAP #2 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Pest 3 Support: new configuration API [WI-78970]
  - Fix: Intensions in case of asymmetric visibility might give options that are not valid [WI-79071]
  - Fix: NullPointerException: getHookType(...) must not be null [WI-79066]
  - Fix: New inspection: public property visibility can be omitted if set visibility is defined [WI-79062]
  - Fix: New inspection: Cannot modify property outside of set visibility scope [WI-79057]
  - Fix: Property Hooks parsing: typing modifier breaks parser [WI-79017]
  - Fix: PhpHookedPropertyCantBeAccessedByRefInspection: false negative for promoted property [WI-78998]
  - Fix: Cannot specify default value for virtual hooked property: false positive when default value is returned directly [WI-78993]
  - Fix: PhpPartialVirtualPropertyInspection yields false positives [WI-78980]
  - Fix: Indirect property modification is not allowed: QF is useless [WI-78942]
  - Fix: Hooked property can't be accessed by reference: false negative when append to array property with set hook [WI-78939]
  - Fix: Cannot write to virtual property: False positive when write to ArrayAccess property via offsetSet [WI-78936]
  - Fix: Cannot redeclare property hook: typo in name of hook [WI-78934]
  - Fix: Annotator: Readonly property must implement set hook from interface [WI-78933]
  - Fix: Property hook can't be static: convert parser error to annotator error [WI-78932]
  - Fix: Cannot specify default value for virtual hooked property: False positive when override default property [WI-78931]
  - Fix: Cannot read from virtual property: false positive when get hook inherited from parent property [WI-78924]
  - Fix: Hierarchy check inspection: False positive for abstract class using hooks from trait [WI-78923]
  - Fix: Hierarchy check inspection: Duplicated hooked property from trait is not highlighted [WI-78921]
  - Fix: Annotator: Remove QF to change return type of set hook [WI-78920]
  - Fix: Syntax error: False negative for short hook declaration without value [WI-78919]
  - New: Add property hooks to Language Level features [WI-78901]
  - New: Annotator check: Parameter $value of set hook must not be pass-by-reference [WI-78885]
  - Fix: Hierarchy check: false negative for property hook if parameter type match property type but doesn't match to parent hook [WI-78884]
  - New: Annotator check: Parameter $value of set hook must not be variadic [WI-78883]
  - New: New inspection: hooked property can't be unset [WI-78882]
  - Fix: Invalid inspection results due to invalid caches in property hooks [WI-78877]
  - New: Convert duplicated hook declaration from parser error to annotator error [WI-78876]
  - Fix: Option "Add #[Override]" on implement method doesn't work for hooks implementation [WI-78874]
  - Fix: Annotator: Abstract property must specify at least one abstract hook - add QF to remove 'abstract' keyword [WI-78872]
  - Fix: Method doesn't override method from parent class: False positive for property hooks [WI-78871]
  - Fix: Unreachable statement: False positive for set hooks in promoted property [WI-78870]
  - Fix: Property can be promoted: QF doesn't add hooks from property declaration [WI-78869]
  - Fix: Convert promoted property to traditional: QF should move hooks to property declaration [WI-78867]
  - Fix: Undefined variable: false positive for $value in set hook in promoted property [WI-78866]
  - Fix: Hierarchy check inspection: False negative for get hook with reference in parent class/interface [WI-78859]
  - New: New Inspection: report when hooked property cannot be accessed by reference [WI-78854]
  - Fix: Uppercase hook names cause broken parsing [WI-78847]
  - Fix: Hook parameter type incompatible: QF should replace object type with specific class [WI-78845]
  - Fix: Don't add parentheses on complete expression when invoke it after "new className" with PHP 8.4 [WI-78828]
  - New: New intention: Property hooks can be added for property [WI-78818]
  - New: New inspection: Cannot write to virtual property [WI-78758]
  - Fix: Support asymmetric visibility PHP 8.4 [WI-78651]
  - Fix: Highlight 'new'-related runtime syntax errors as errors [WI-78607]
  - New: Pest: add postfix template .describe on a string to generate pest describe block [WI-75306]
  - New: Angular NgModule and standalone component - find unused imports [WEB-38266]
  - New: Bun debugger support for Windows [WEB-67975]

  For the full list of changes in this build, please see the release notes.

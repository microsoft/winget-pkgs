ReleaseNotes: |-
  PhpStorm 2024.2 Beta is now available
  PhpStorm 2024.2 Beta is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: Disable all non-PHP parsing patterns for log files highlighting [WI-78180]
  - Fix: New Terminal: Support --info flag for wp command [WI-78131]
  - Fix: Wrong notification to download Node.js for PHP-related files [WI-78129]
  - Fix: Completion in terminal doesn't show part of PHP CLI options [WI-78115]
  - Fix: Exception is thrown if you try to call completion for composer command in Laravel project [WI-78108]
  - Fix: Exception is thrown if you try to call completion for composer command when composer.json doesn't exist [WI-78107]
  - New: New Terminal: provide completion for version argument after command 'composer require' [WI-78101]
  - Fix: records in codeception.xml sometimes become duplicated [WI-78096]
  - Fix: The message "The file is too large" displayed twice for big .log files [WI-78094]
  - New: New Terminal: provide completion for arguments after commands 'composer show', 'composer depends' and 'composer prohibits' [WI-78080]
  - Fix: Theme in the editor doesn't switch if you change it with opened large .log file [WI-78051]
  - Fix: Links are not resolved in a large .log file [WI-78049]
  - Fix: PHP Fatal Error is not coloured with red in a WordPress .log file [WI-78038]
  - Fix: Large .log files highlighting disappears if you restart IDE with opened log [WI-78024]
  - New: Provide completion in terminal for WP-CLI [WI-78016]
  - Fix: New Terminal: provide completion for 'artisan --model' argument [WI-77982]
  - Fix: New Terminal: provide completion for 'artisan queue:work' arguments [WI-77945]
  - Fix: Terminal completion doesn't show options for PHP interpreter [WI-77943]
  - New: Provide completion for artisan commands in terminal when laravel sail is used [WI-77942]
  - Fix: PhpElementTypes <clinit> requests PhpGroupStatementCreator instance. Class initialization must not depend on services [WI-77899]
  - New: update to @vue/language-server v2 [WEB-65823]
  - Fix: theme() functions from Tailwind are showing errors [WEB-58667]
  - New: Support Prisma schema into multiple files [WEB-67431]
  The full list of changes in PhpStorm 2024.2 Beta is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

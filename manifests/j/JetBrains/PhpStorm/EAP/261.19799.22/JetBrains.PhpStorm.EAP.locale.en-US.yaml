ReleaseNotes: |-
  PhpStorm 2026.1 EAP #2 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: First class callable + function = Import 'function' is never used (false positive) [WI-73942]
  - Fix: Xdebug session suddenly closing as soon as it interacts with lazy object (native lazy objects are new in PHP 8.4) [WI-83064]
  - Fix: PHP Code Quality: A temp dir error randomly appears when GitHub Copilot chat is open [WI-79610]
  - Fix: Pest: Add support for "Go to test" from describe block [WI-75303]
  - Fix: Can't Set Breakpoints in Template Files, Even Though I Added The File Name Pattern to "PHP" [WI-81344]
  - Fix: Array shape completion and validation not working for imported types [WI-83251]
  - Fix: PHPUnit: Support #[UsesClass] in "Go to test" navigation [WI-83596]
  - Fix: Redis stubs should be updated [WI-83506]
  - Fix: PHP 8.5 Pipe operator: completion doesn't suggest fn when it is written inside parenthesis [WI-83114]
  - Fix: PHP 8.5 Pipe operator: false-negative error "is not a valid callable" [WI-83053]
  - Fix: False-negative Parameter Type inspection: nullable type not supported in anonymous class constructor [WI-82567]
  - Fix: Add Swoole 6.0 support [WI-82495]
  - Fix: docs: Explain when a `\SodiumException` could be thrown using the `sodium_bin2base64` method [WI-81585]
  - Fix: Missing stubs for Odbc\Connection & Odbc\Result [WI-81541]
  - Fix: oci_pconnect(): Unknown named parameter 'encoding' [WI-79953]
  - Fix: date_diff php stub has wrong return value in description [WI-79814]
  - Fix: PHPStorm doesn't hint DateTimeImmuable correctly [WI-77861]
  - Fix: Stubs: `http\Message\Request` constructor parameter type inconsistency [WI-74913]
  - Fix: Stubs docs are incorrect for PHP json_decode [WI-72884]
  - Fix: Popup core function reference / documentation not accurate for project php version [WI-71133]
  - Fix: 2025.3 GUI poor reactivity with Islands theme enabled [IJPL-222923]
  - New: Http Client: Implement wait-for(x) seconds function (sleep) [IJPL-66297]
  - Fix: [MCP Server] Output schema is not valid for default properties [IJPL-230494]
  - Fix: Search for plugins in repository never ends (network request is stuck in `MarketplaceRequests` and cannot be cancelled) [IJPL-6079]
  - Fix: Karma runner not working for Angular 21 with (old) @angular-devkit/build-angular or @angular/build:karma builder [WEB-76243]
  - Fix: Current run configuration is infinitely loading [IJPL-169880]
  - New: host in forwardPorts [IJPL-66484]
  - Fix: Tailwind CSS plugin shows error after upgrade to WebStorm 2025.3 [WEB-75919]
  - Fix: Plugins update fetching is broken due to Cannot deserialize value of type `com.intellij.ide.plugins.marketplace.LoadingRule` [IJPL-231216]
  - Fix: HttpClient Javascript not working with Intellij Scripting: JavaScript plugin installed [IJPL-193393]
  - Fix: Auto-scroll to bottom doesn't work in Node/NPM console [WEB-76181]

  For the full list of changes in this build, please see the release notes.

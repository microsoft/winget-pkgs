ReleaseNotes: |-
  PhpStorm 2024.2 EAP #7 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Add registry keys for ideolog functionality [WI-77995]
  - Fix: Publish Ideolog on Marketplace automatically [WI-77993]
  - Fix: Freeze and highlighting losses on viewing WordPress log file in the terminal [WI-77992]
  - Fix: There is no dedicated settings for sticky lines for Blade templates [WI-77970]
  - Fix: The Ideolog plugin doesn't resolve links in WordPress log [WI-77917]
  - Fix: Bundle Ideolog plugin [WI-77568]
  - New: Bun Debugger Support [WEB-56768]
  - New: Support Next.js 13+ App directory for href links [WEB-60601]
  - Fix: Vite package not found when using Yarn 3.5+ and PNP mode. [WEB-61405]
  - New: Add .mjs and .mts to "Run for files" for ESLint and Prettier [WEB-60181]
  - New: no js highlighting category for ${} [WEB-35578]

  For the full list of changes in this build, please see the release notes.

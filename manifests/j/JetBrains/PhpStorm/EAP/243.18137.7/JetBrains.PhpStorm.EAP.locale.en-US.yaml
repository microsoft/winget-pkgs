ReleaseNotes: |-
  PhpStorm 2024.3 EAP #4 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - New: Move functionallity of PHPStan/Psalm plugins to PhpStorm core [WI-67225]
  - Fix: Pest 3 Support: new configuration API [WI-78970]
  - New: Auto-configure PHP CLI interpreter binary for Laravel Herd [WI-74361]
  - Fix: Pest: Highlighting of failed line doesn't work with remote interpreter [WI-79224]
  - Fix: Replace full syntax lambda functions with arrow functions for PHP 8.4 "array" functions QFs [WI-79201]
  - Fix: Access type for interface member must be omitted: False positive for assymetric visibility [WI-79198]
  - Fix: Quick Fix to convert the loop without an outer return to "array_any" in "if" statement [WI-79185]
  - Fix: Pest 3 Support: if you run the arch test, all tests from the file will be run [WI-79175]
  - Fix: Implicit nullable parameter type deprecated: false positive for mixed typehint [WI-79157]
  - Fix: Property can be promoted: Don't add visibility modifier on QF if property doesn't have one [WI-79156]
  - Fix: Property hook cannot be both abstract and final: Incorrect message for private final property [WI-79142]
  - Fix: Set "Loop can be converted to ..." inspections to a weak warning level [WI-79127]
  - Fix: New Inspection: PHP 8.4: Implicitly nullable parameter declarations deprecated [WI-79119]
  - New: Pest: highlight failed line [WI-78799]
  - New: HTTP Client: Including API files [IJPL-66570]
  - New: Kubernetes: Edit secrets [IJPL-69412]
  - Fix: IntelliJ doesn't detect the eslint eslint.config.ts config file [WEB-68638]
  - Fix: "Open in" item appears in the IDE main menu [IJPL-161954]
  - Fix: Shortcuts folder "Database" is shown for any search query in Settings > Keymap [IJPL-60333]
  - Fix: snapcraft.io : Add ARM64 snap package for IntelliJ based IDEs [IJPL-35309]
  - Fix: Debugger: Evaluate field doesn't use correct background on first launch [IJPL-83366]

  For the full list of changes in this build, please see the release notes.

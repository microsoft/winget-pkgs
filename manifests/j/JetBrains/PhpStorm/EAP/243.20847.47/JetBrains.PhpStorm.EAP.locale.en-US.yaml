ReleaseNotes: |-
  PhpStorm 2024.3 EAP #6 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - New: Pest: Support parallel testing [WI-75728]
  - Fix: Unwrap of class-string<T> to T doesn't work in for chain calls in hierarchy of classes [WI-72770]
  - New: PhpClosureCanBeConvertedToShortArrowFunctionInspection: support property hook [WI-78731]
  - Fix: Typed property might be uninitialized: False positive when property has get hook [WI-79287]
  - Fix: Hierarchy check inspection: false positive for covariant property with get hook [WI-78864]
  - New: Incompatible hook's parameter type: Add QF to change property type according to hook parameter type [WI-78902]
  - Fix: Excessive error when a default value of the wrong type is assigned to a property hook [WI-79042]
  - Fix: Indirect modification of property not allowed: false positive when by-value property from interface is implemented by-reference in class [WI-79141]
  - Fix: Indirect property modification is not allowed: false positive for typed public properties with reference assignment [WI-79195]
  - Fix: Promoted property usage: Don't add visibility modifier on QF if promoted property doesn't have one [WI-79218]
  - New: PhpSetVisibilityCanBeRemovedInspection: public(set) can be replaced with public [WI-79229]
  - Fix: Property can be readonly: Inspection doesn't highlight property with private(set) [WI-79230]
  - Fix: Parameter type: Highlight call of parent set hook without parameter with inspection [WI-79267]
  - Fix: Method not found inspection: False positive when call parent property hook using uppercase [WI-79273]
  - New: Annotator: call of parent hook can be used only in the same hook [WI-79275]
  - New: Annotator: Cannot call a parent hook for another property [WI-79276]
  - Fix: Class hierarchy check: False positive when override implicit set hook parameter with explicit one [WI-79277]
  - Fix: Hooked property cannot be readonly: false negative for promoted property [WI-79291]
  - Fix: Property hooks are not parsed properly if property has a class constant as default value [WI-79293]
  - Fix: Completion doesn't show asymetric visibility options if previous property has hooks [WI-79312]
  - New: New inspection: final modifier is redundant for private(set) properties [WI-79313]
  - Fix: Make property hooks parent block foldable [WI-79317]
  - Fix: Make property non-final: qf breaks the code [WI-79318]
  - Fix: Properties cannot be declared final : add `switch to PHP8.4` qf [WI-79319]
  - Fix: Space between modifiers is missed when convert property with assymetic visibility to promoted [WI-79343]
  - Fix: Minimise highlighting: don't highlight the whole property hooks element [WI-79348]
  - Fix: Parameter type must be compatible with the property type: change the text of quick fix [WI-79355]
  - New: Property hooks keyword completion: add lookup elements with body insertion [WI-79356]
  - Fix: Missing PHPDoc inspection: Only sign & in get hook is highlighted by inspection [WI-79362]
  - Fix: Add 3 dots to short form of get hook in completion list [WI-79387]
  - New: AI: support inline prompt in natural language for PHP [WI-79391]
  - Fix: When it's known that Pest < 3.0 is used in a project, mutate testing shouldn't be suggested [WI-79392]
  - New: Support "exports" package.json field in CSS [WEB-55017]
  - New: Allow disabling sveltekit a11y warnings [WEB-62537]
  - Fix: Prettierignore is ignored for subfolders with package.json [WEB-49880]

ReleaseNotes: |-
  PhpStorm 2024.3 EAP #5 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Condition already checked: support beberlei/assert and webmozart/assert isInstanceOf [WI-73073]
  - New: Add property hooks generation to Generate dialog [WI-79202]
  - New: Pest 3 Support: new option for gutter icon to perform mutation testing [WI-79176]
  - Fix: Cannot override final property: Inspection message is confusing [WI-79140]
  - Fix: Property not found: False positive when access parent property from hook [WI-78858]
  - New: Display tags on Git Log Branches Pane [IJPL-160069]
  - Fix: SVG images are not shown in rendered docs [IJPL-26368]
  - New: Clone git repository should have shallow clone option [IJPL-84816]
  - New: Allow selecting tags to push [IJPL-105878]
  - New: [k8s] Improve Service View tree - Make Pods tree more native [IJPL-157689]
  - Fix: Commit Options popup can't totally display when it's bottom at the center of the low resolution screen [IJPL-73173]
  - Fix: "Select Opened File" action doesn't work for files registered *only* using `WorkspaceFileIndexContributor` [IJPL-48482]
  - Fix: IDE crashes on clipboard access [IJPL-163459]
  - Fix: Find in Files: string not found in "idea_default.xml", but found after toggle "File mask" checkbox [IJPL-49974]
  - New: Devcontainers: support "updateRemoteUserUID" option [IJPL-66495]

  For the full list of changes in this build, please see the release notes.

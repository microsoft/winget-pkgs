ReleaseNotes: |-
  PhpStorm 2024.3 EAP #1 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - New: Add support for xdebug_notify [WI-63456]
  - Fix: Using External Formatter causes File Change Conflict when "Optimise imports" option enabled [WI-75740]
  - Fix: Docker Compose on WSL: Can't get the interpreter version in the 'run' mode [WI-71898]
  - Fix: PHP Console input on "Run" command shows "This view is read-only" since 2024.1 [WI-77508]
  - Fix: Date formats suggested for DateInterval are incorrect [WI-70556]
  - Fix: Navigate to the test subject doesn't work with PHPUnit Attribute [WI-76381]
  - Fix: PhpArrayKeyDoesNotMatchArrayShapeInspection false positive when using constants [WI-72228]
  - Fix: PhpIncompatibleReturnTypeInspection: Quick Fix works in a wrong way when array is returned in get-hook and property type doesn't match [WI-78853]
  - Fix: Incompatible hook's parameter type: QF suggests incorrect action for untyped property [WI-78846]
  - Fix: Type of hook's parameter incompatible: false positive when type of parameter is generic object [WI-78844]
  - New: New Annotator Error: get hook of property must not have a parameter list [WI-78831]
  - Fix: Class hierarchy check: false positive error when override non-readonly hooked property with readonly property [WI-78827]
  - Fix: Class hierarchy check: QF to implement one of property hooks adds both hooks [WI-78826]
  - Fix: PhpUnusedParameterInspection: Quick Fix makes "Conflicts Detected" window appear [WI-78825]
  - New: Annotator: Add quick-fix to add property hooks to abstract property [WI-78824]
  - New: PhpIncompatibleReturnTypeInspection: add Quick Fix that changes field type to correct one [WI-78806]
  - New: Support for final properties in PHP8.4 [WI-78796]
  - New: Add php version information to the description of the inspections [WI-78785]
  - New: New Inspections: array_find/array_find_key/array_any/array_all can be converted to loop [WI-78773]
  - New: PhpIncompatibleReturnTypeInspection: support for get hook [WI-78772]
  - New: Quick Fix for Language Level inspection that adds parentheses for new without parentheses when PHP < 8.4 [WI-78733]
  - New: PhpHierarchyChecksInspection: property hooks support [WI-78730]
  - New: PhpUnusedParameterInspection: remove unnecessary parameter of set property hook [WI-78729]
  - New: PHP 8.4: new array functions (array_find, array_find_key, array_any, array_all) [WI-78671]
  - Fix: Support property hooks in PHP 8.4 [WI-78650]
  - New: PHP 8.4: New without parentheses [WI-78547]
  - Fix: Web feedback from PHP_Expected_values_should_be_used.html https://www.jetbrains.com/help/phpstorm/php-expected-values-should-be-used.html [WI-78445]
  - Fix: Parsing of multiline psalm-like PHPDocs with list declaration is broken [WI-78262]
  - Fix: DOC_COMMENT_END false positive (PhpStorm version 2024.1.3) [WI-77959]
  - Fix: Run Php Frontend tests as a part of safe push [WI-77957]
  - Fix: PhpStorm has started to add an undesired line to `.idea/php-test-framework.xml` when running Pest/PHPUnit tests [WI-76125]
  - Fix: AI name suggestions: Filter out conflicting names [WI-73099]
  - Fix: Update phpinfo fail using docker-compose in "run" mode [WI-72966]
  - New: Karma: allow choosing `nx` as karma package to run unit tests in NX Mono repos [WEB-58994]
  - New: Code style option for decorators [WEB-21121]
  - Fix: Vitest: Intellij reporter can't be loaded when "root" Is used [WEB-59417]

  For the full list of changes in this build, please see the release notes.

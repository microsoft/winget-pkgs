ReleaseNotes: |-
  PhpStorm 2025.3 EAP #2 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - New: Show path in 'Show usage' popup [IJPL-60969]
  - Fix: Vue Language Server fails to start when using a Docker remote interpreter [WEB-67193]
  - New: Rounded menu corners on Linux [IJPL-156521]
  - Fix: TypeScript 5.0: "allowImportingTsExtensions" should override behavior with type:module in package.json [WEB-60748]
  - Fix: Angular: error with boolean inputs with generic directive [WEB-72984]
  - Fix: [Project View] Empty content for file opened in right split via shortcut or context menu action in Remote Development mode [IJPL-166237]
  - Fix: Repair IDE not going forward after Step 2 (Reopen Project) [IJPL-175413]
  - Fix: Playwright individual tests run broken in 2025.2 [WEB-74781]
  - Fix: UX of AI diff view: middle section with gutters too wide [IJPL-195411]
  - Fix: Extend selection in Angular control flow [WEB-70584]
  - Fix: "Surround With" fails if the selection includes a trailing line break [WEB-70097]
  - Fix: "Next Highlighted Error" tooltip disappears immediately during scrolling [IJPL-156089]
  - Fix: Angular: Emmet does not work within @ statements placed at template root [WEB-64931]

  For the full list of changes in this build, please see the release notes.

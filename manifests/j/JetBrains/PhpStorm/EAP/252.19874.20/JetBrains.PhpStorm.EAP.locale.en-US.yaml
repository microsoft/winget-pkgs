ReleaseNotes: |-
  PhpStorm 2025.2 EAP #4 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Strict type checking rules violation: false positive for callable assigned to string [WI-81263]
  - Fix: Type of union of constants is being inferred incorrectly if type of values of both constants can't be inferred [WI-79584]
  - Fix: Clicking the "Select opened File" in the project tree on a file of an external lib does not work [IJPL-170464]
  - Fix: Tags placed after "<script>" block are not recognized [WEB-70474]
  - New: Project View: only Project and Packages views are available in RemDev [IJPL-166434]
  - Fix: Playwright, no play button showed when custom fixtures (mergeTests) used [WEB-73384]
  - Fix: "Open Task" dialog stops working - ClassNotFoundException: ShelveChangesManager [IJPL-160364]

  For the full list of changes in this build, please see the release notes.

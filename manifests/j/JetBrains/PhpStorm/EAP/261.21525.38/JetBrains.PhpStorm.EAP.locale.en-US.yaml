ReleaseNotes: |-
  PhpStorm 2026.1 EAP #5 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Problem with Xdebug and Lazy objects in 2025.3.3 (Collecting data) [WI-83955]
  - Fix: Unbundle Hunspell plugin in PhpStorm [WI-83590]
  - Fix: Function with never return type without usage of exit function produce 2 false positive: "Missing Return Point" and "A never-returning function must not return" [WI-61404]
  - Fix: Tabs being used for alignment in function calls with both named and unnamed arguments in PhpStorm [WI-82413]
  - New: Implement IDE theme sync with OS on Linux [IJPL-54591]
  - New: Implement continuous Git fetch [IJPL-75190]
  - New: Response handler: add API to get/set cookies [IJPL-67368]
  - New: Gitlab Merge Requests - ability to delete remote branch after a merge [IJPL-82559]
  - Fix: Undo of binary file (PHAR, jar, exe) deleting produce empty file [IJPL-85129]
  - New: Gitlab plugin: Add "Delete source branch" option in MR creation [IJPL-148713]
  - Fix: GitHub RD: Pull request comment button is hidden [IJPL-170677]
  - Fix: The gateway launched through the IDE on macOS has a java icon [IJPL-166712]
  - New: Gitlab plugin: Add an option to add an assignee to Create new MR action [IJPL-82596]
  - Fix: JSDoc for destructured parameters generated incorrectly, like for positional parameters [WEB-30659]
  - Fix: Options "squash commits " and "delete source branch" not kept [IJPL-179939]
  - Fix: Make sure search does not include `.terraform` folder, auto exclude terraform from git [IJPL-66018]
  - Fix: DevKit: there is no attach sources action for IJ SDK anymore [IJPL-228699]
  - Fix: German spell check broken after IDE restart [IJPL-228233]
  - Fix: Selected text should have different highlighting when the editor is not in the focus [IJPL-55069]
  - New: Gitlab plugin: Autofill MR title with the last commit or source branch name [IJPL-148715]
  - New: Gitlab plugin: Add "Squash commits" option in MR creation [IJPL-148714]
  - Fix: Use project ID instead of path in REST API [IJPL-81282]

  For the full list of changes in this build, please see the release notes.

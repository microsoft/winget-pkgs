ReleaseNotes: |-
  PhpStorm 2025.2 EAP #5 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Support iterable<Type> in @method class docs [WI-71612]
  - Fix: Type of array key of two-dimensional array is inferred wrong (contains part of signature int∆n|string∆n) under foreach loop [WI-69023]
  - Fix: New inspection: Validate types against array shapes upon (nested) array creation [WI-80784]
  - Fix: Detect PHP language level based on platform.config.php in composer.json [WI-81582]
  - Fix: Type inferred after Assert::assertInstanceOf is lost if a closure is called after that [WI-80322]
  - New: Provide context action to run / debug file using Bun [WEB-67012]
  - Fix: VCS: Option to show branch name for all projects [IJPL-171659]
  - New: Don't report spelling issues for words which starts with `-D`, `-P`, `-J` and `-X` [IJPL-33258]
  - Fix: Wrong wrapping in console output [IJPL-161528]
  - Fix: Silent install goes to C:\Program Files (x86) instead of C:\Program Files [IJPL-35392]
  - New: Add version number and product number in the installer metadata properties [IJPL-35437]

  For the full list of changes in this build, please see the release notes.

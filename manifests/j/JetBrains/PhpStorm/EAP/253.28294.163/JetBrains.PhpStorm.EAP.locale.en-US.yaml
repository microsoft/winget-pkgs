ReleaseNotes: |-
  PhpStorm 2025.3 is now available
  PhpStorm 2025.3 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: No console output when debugging PHPUnit test [WI-83051]
  - Fix: PHP 8.5 Pipe operator: false-positive error "is not a valid callable" [WI-82777]
  - Fix: PHP 8.5 Pipe operator: update inspection PhpMethodParametersCountMismatchInspection [WI-82775]
  - Fix: PHP 8.5 Pipe operator: completion should add ... as an argument for functions after operator [WI-82504]
  - Fix: "Status 400: client version 1.24 is too old" after updating Docker Engine to v29 [IJPL-217878]
  - Fix: "No tests found" when running Vitest 4 tests [WEB-75191]
  - Fix: Update versions information in Windows registry after patch updates [IJPL-35262]
  - Fix: Plugins from MP don't suggest an update [IJPL-218019]
  - Fix: IDE hangs absolutely when openning a project (stuck in HttpRequestPsiUtils.getExecutionBlocks) [IJPL-212853]
  - Fix: Detect out of memory errors in TS service and suggest increasing heap size [WEB-68026]
  - Fix: Corrupted Deno support for latest versions(2.4.5+) [WEB-74936]
  The full list of changes in PhpStorm 2025.3 is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

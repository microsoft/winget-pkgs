ReleaseNotes: |-
  PhpStorm 2026.1 EAP #4 is now available
  This build brings a bunch of bug fixes and quality-of-life improvements.

  Here are the most notable changes and bug fixes in this build:

  - Fix: Infer callable parameter type from the callable(T) generic [WI-73911]
  - Fix: Items marked as deprecated using the #[\Deprecated] attribute are not marked as deprecated as they were when using the @deprecated annotation [WI-83240]
  - Fix: Constant marked with Deprecated attribute isn't highlighted as deprecated [WI-82588]
  - Fix: PHP 8.5 Pipe operator: false-positive 'Strict type matching: Expected argument of type '', 'string' provided ' [WI-83723]
  - New: GitLab Integration: support multiline comments [IJPL-82603]
  - Fix: Different HTTP request is run when play button next to the request is clicked [IJPL-66727]
  - Fix: File rename is not available while updating indexes [IJPL-5613]
  - New: Select text has to select just the text on it, not the whole line [IJPL-52261]

  For the full list of changes in this build, please see the release notes.

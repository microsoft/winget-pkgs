ReleaseNotes: |-
  PhpStorm 2021.3 is now available!

  Here's a quick roundup of the main improvements:
  - PHP 8.1 support
  - Better handling of generics in PHP
  - Deployment enhancements
  - Move classes via drag-and-drop
  - Remote Development support
  PhpStorm 2021.3 also brings numerous improvements to the built-in HTTP client and provides new features for working with web technologies, Git, and DB tools.


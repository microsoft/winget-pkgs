ReleaseNotes: |-
  PhpStorm 2021.1.3 is now available.
  The most notable changes in this bugfix update:
  - Fixed: Editor color scheme keeps getting switched to Darcula (IDEA-265169)
  - Updated the bundled webpack schema (WEB-49925)
  - Fixed: Tab and Indent settings refuse to save (IDEA-267368)
  - Fixed: Undocked Git tool window keeps shrinking (IDEA-266173)
  - Fixed: Memory leak in Docker Container Log Window on OS X Big Sur with Docker 3.3.0 (IDEA-266664)
  - Support row security policies (DBE-6276)
  - Fixed: Services tab with docker compose eats up a lot of CPU (IDEA-269164)
  - Autoconfigure PHPCS Fixer 3.0 (WI-60300)
  See the blog post for more details.

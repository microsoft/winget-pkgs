ReleaseNotes: |-
  PhpStorm 2022.1.2 is now available

  This minor update brings a bunch of bug fixes and quality-of-life improvements.
  Check the blog post for more details about the most notable changes. Here are just a few:
  - Fixed: Angular KeyValue pipe wrong TS generic type evaluation [WEB-51209]
  - Fixed: Console readLine skips input in 2022.1.1 [IDEA-293951]
  - Fixed: Search Everywhere (double shift) stopped working when Terminal has focus [IDEA-290102]
  - Vue 3 script setup: support withDefaults compiler macro [WEB-52128]
  - Fixed: Pasting in @section ~ @endsection if comments like {{--****--}} exist [WI-66304]
  - Fixed: WSL 2 external schema URIs not recognized [IDEA-240386]
  - Fixed: Backspace work only for first line when multiline editing. [WI-66145]
  - Fixed: Git diff not showing anymore from commit panel [IDEA-291970]
  - Fixed: Invalid "Missing return type declaration" inspection for __destruct [WI-66138]
  - TypeScript 4.7: Optional Variance Annotations for Type Parameters [WEB-55517]
  - TypeScript 4.7: extends Constraints on infer Type Variables [WEB-55516]
  - TypeScript 4.7: typeof on #private Fields [WEB-55518]

  For the list of all changes in this release, please see the release notes.

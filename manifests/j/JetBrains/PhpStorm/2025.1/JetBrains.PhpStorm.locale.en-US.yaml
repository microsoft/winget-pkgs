ReleaseNotes: |-
  PhpStorm 2025.1 is now available!
  The highlights of this major update include:

  - Xdebug support improvements.
  - Support for nested variables in .env files.
  - Enhancements to AI Assistant:
    - Free unlimited access to code completion and local model support
    - Support for new cloud models.
    - Advanced RAG-based context awareness.
    - New edit mode for editing multiple files directly from the chat.
  - Code completion for @phpstan-type and @phpstan-import-type array shape aliases.
  - WordPress support on project startup.
  Explore the full list of the new features on our What's New page
  The full list of changes in PhpStorm 2025.1 is available in the release notes.

  - Download PhpStorm
  - Tweet us

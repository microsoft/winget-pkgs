ReleaseNotes: |-
  PhpStorm 2022.1.1 is now available

  This build brings a bunch of bug fixes and quality-of-life improvements.
  - Fixed: Missing formatting for @switch directive in Blade [WI-37087]
  - Fixed: Default property visibility settings [WI-50274]
  - Fixed: Multiline array formatting [WI-61938, WI-65831]
  - Fixed: Index error in Magento projects [WI-65276]
  - Fixes to psalm-import-type [WI-65312]
  - Array shapes with single quoted keys [WI-65872]
  - Added: Support for vite [WEB-46507]
  - Fixed: Tailwind directives (like @tailwind and @apply) are red in *.sass files [WEB-38127]
  - Fixed: Tab Sorting Turns OFF On Drag/Drop to Different Editor Window [IDEA-283610]
  - Fixed: 'vendor' directory is not found while indexing is still going [WI-65658]

  Read the blog post to learn more about the fixes.

  For the list of changes in this build, please see the release notes.

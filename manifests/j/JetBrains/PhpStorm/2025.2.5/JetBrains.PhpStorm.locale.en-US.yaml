ReleaseNotes: |-
  PhpStorm 2025.2.5 is now available
  PhpStorm 2025.2.5 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: PHP 8.5: Asymmetric Visibility for Static Properties [WI-82147]
  - Fix: "Status 400: client version 1.24 is too old" after updating Docker Engine to v29 [IJPL-217878]
  - Fix: IDE hangs absolutely when openning a project (stuck in HttpRequestPsiUtils.getExecutionBlocks) [IJPL-212853]
  - Fix: Corrupted Deno support for latest versions(2.4.5+) [WEB-74936]
  - Fix: GitLab plugin fails to deserialize commit JSON when pipeline ID exceeds 32-bit integer range [IJPL-217571]
  - Fix: Add option to disable Angular navigation popup [WEB-75172]
  - Fix: RemDev: Can't resume Debug session via F9 with focus in Editor [IJPL-213877]
  - Fix: `itemscope` and `itemtype` HTML attributes are falsely marked as deprecated/obsolete [WEB-73881]
  - Fix: Formatter: Angular HTML template references produce line breaks [WEB-72583]
  The full list of changes in PhpStorm 2025.2.5 is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

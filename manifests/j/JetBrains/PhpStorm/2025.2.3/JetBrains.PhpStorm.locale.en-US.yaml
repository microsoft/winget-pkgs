ReleaseNotes: |-
  PhpStorm 2025.2.3 is now available
  PhpStorm 2025.2.3 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: PHP8.5: Add support for array_first() and array_last() [WI-82119]
  - Fix: Tasks plugin (Jira) generates incorrect search URL in IntelliJ IDEA 2025.2.2 [IJPL-208931]
  - Fix: Angular: error with boolean inputs with generic directive [WEB-72984]
  - Fix: New tabs cosmetics [IJPL-189298]
  - Fix: Playwright individual tests run broken in 2025.2 [WEB-74781]
  - Fix: Extend selection in Angular control flow [WEB-70584]
  - Fix: "Surround With" fails if the selection includes a trailing line break [WEB-70097]
  - Fix: Angular: Emmet does not work within @ statements placed at template root [WEB-64931]
  - Fix: Split Plugin settings to frontend-backend parts [IJPL-180572]
  The full list of changes in PhpStorm 2025.2.3 is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

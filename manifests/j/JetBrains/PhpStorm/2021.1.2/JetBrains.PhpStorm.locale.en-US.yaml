ReleaseNotes: |-
  PhpStorm 2021.1.2 is now available.
  The most notable changes in this bug-fix update:
  - Fixed: PHP Built-in functions are not recognized after update to 2020.2 (WI-54626)
  - Fixed: A lot of array access to global variable leads to infinite local inspection run (WI-59961)
  - Support new component options syntax in vue-class-component v8 (WEB-47799)
  - Support possibility to get actual supported rules/rulesets from PHP CS Fixer tool (WI-42935)
  - Fixed: Open in Terminal open in wrong folder (IDEA-267664)
  - Fixed: PhpStorm freezes on suggestions (WI-59971)
  - Fixed: Class named Resource can't be found (WI-60068)
  See the blog post for more details.

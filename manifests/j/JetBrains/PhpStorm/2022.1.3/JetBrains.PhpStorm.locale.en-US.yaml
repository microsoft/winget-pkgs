ReleaseNotes: |-
  PhpStorm 2022.1.3 is now available

  This minor update brings a bunch of bug fixes and quality-of-life improvements.
  Here are the most notable changes:
  - Fixed: Ctrl+Click on file paths in VCS tool window [IDEA-292405]
  - Added: Support TypeScript 3.1 `typesVersions` field in package.json [WEB-42898]
  - Added: Type narrowing in Vue template block [WEB-53843]
  - Fixed: New Project button on Welcome Screen [IDEA-276553]
  - Fixed: VCS marker popup is cut [IDEA-294928]
  - Added: Support duplicates for inplace extract method refactoring[WI-64788]
  - Added: Support connecting to OpenSSH 8.8+ servers with RSA key in SSH agent [IDEA-291877]
  - Added: Support inplace extract method refactoring for traits [WI-66790]

  For the list of all changes in this release, please see the release notes.

ReleaseNotes: |-
  PhpStorm 2021.1 is now available!

  Learn more:
  - What's New in PhpStorm 2021.1 summary page.
  - Video overview, 10 minutes watch.
  - The release blog post, with full details.

  Here’s a quick roundup of the main improvements:

  Built-in preview for HTML and PHP files
  Preview any changes you make to your HTML, CSS, and JavaScript files right in the IDE. PHP files are also supported and rendered with a local PHP interpreter. Type code in a file and see the changes in the adjacent preview immediately.

  20+ New Inspections and Quick-fixes
  PhpStorm 2021.1 adds 20+ new inspections to help prevent possible bugs at early stages. It also comes with quick-fixes to make adjustments to code and perform straightforward refactorings in one click.

  Code With Me
  Code With Me, a new JetBrains service for collaborative development and pair programming, is bundled with PhpStorm. It allows you to share the project you currently have open in your IDE with others and work on it together in real time.

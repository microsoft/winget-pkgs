ReleaseNotes: |-
  PhpStorm 2024.3.3 is now available
  PhpStorm 2024.3.3 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: 3v4l support: Remove rfc.literals branch from the list [WI-74719]
  - Fix: Screen reader detection on the first start-up stopped working on Windows [IJPL-173992]
  - Fix: Idea can not load github enterprise pull request in tool windows. [IJPL-175710]
  - Fix: Custom toolbar icons for External tools is not shown after IDE restart [IJPL-172075]
  - Fix: IDE is stuck in "Configuring SDK" when adding IntelliJ SDK [IJPL-155995]
  - Fix: PHPStorm - "Error loading revisions to merge" when opening the "Conflicts" window [IJPL-158448]
  - Fix: Freeze from JSLanguageServiceQueueImpl.execute(No)Blocking [WEB-70799]
  - New: HTTP Request - Show names in Run tool [IJPL-66318]
  - New: Kafka: consuming into a export file(csv, json) [IJPL-154103]
  - Fix: Unable to find back consumer when I don't have tabs enabled in IntelliJ [IJPL-154110]
  The full list of changes in PhpStorm 2024.3.3 is available in the release notes.


ReleaseNotes: |-
  PhpStorm 2023.3.3 is now available
  PhpStorm 2023.3.3 is a minor update, and it includes a host of bug fixes and quality-of-life improvements.
  Here are the most notable changes and bug fixes in this build:

  - Fix: IDEA insists on updating bundled plugins even though they are disabled [IDEA-273418]
  - Fix: IDE shows "Corresponding file is not included in tsconfig.json" error for Astro files with installed typescript [WEB-59503]
  - Fix: Disabling plugin and then uninstalling plugin update enables it back after IDE restart [IDEA-341408]
  - Fix: GitHub plugin: Can no longer pull request files mark as read [IDEA-338906]
  - Fix: Can't change visual guides since updating to 2023.3 [IDEA-339976]
  - Fix: Not working search emoji after upgrade to version 2023.2 [IDEA-327171]
  - Fix: Unexpected error message "Cannot find module" when importing a file using import in a vue file [WEB-62353]
  - Fix: Local Changes - Commit File previews wrong file in commit dialog [IDEA-336983]
  - Fix: Cannot open Go language file (SOE at org.jetbrains.plugins.textmate.language.syntax.SyntaxNodeDescriptorImpl.getStringAttribute) [IDEA-338615]
  - Fix: Restore from a dump not working [DBE-19690]
  - Fix: Language-specific hard-wrap setting is ignored [IDEA-340677]
  - Fix: "JavaScript Testing" live templates are not applicable in TypeScript files anymore by default [WEB-64527]
  - Fix: Add support for new application builder output in terminal [WEB-63345]
  The full list of changes in PhpStorm 2023.3.3 is available in the release notes.

  - Download PhpStorm
  - Tweet us
  - Report bugs to our issue tracker

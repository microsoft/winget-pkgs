ReleaseNotes: |-
  - Support for @phpstan- prefixed PHPDoc tags https://youtrack.jetbrains.com/issue/WI-56572
  - Fixed: PhpStorm fails to find files, methods, variables (broken index after opening multiple projects) https://youtrack.jetbrains.com/issue/WI-57047
  - Fixed: Sending detach to Xdebug older than 2.9.4 turns debugging off in php-fpm, the server has to be restarted to get it back on https://youtrack.jetbrains.com/issue/WI-56500
  - Fixed: PhpStorm doesn't send any command to older Xdebug versions (2.2.5, 2.3.2) https://youtrack.jetbrains.com/issue/WI-57282
  - Fixed: Tabs created by Remote Host Browser are being pinned affecting the tabs order https://youtrack.jetbrains.com/issue/WI-55870
  - Fixed: Cannot parse PHPUnit version because of Xdebug warning output https://youtrack.jetbrains.com/issue/WI-56947
  - JBR support for new Apple ARM chips https://youtrack.jetbrains.com/issue/JBR-2526
  - Vue.extend() construction support https://youtrack.jetbrains.com/issue/WEB-31721
  - Cucumber.js: support for versions 6.0.0+ https://youtrack.jetbrains.com/issue/WEB-42292
  - Nuxt.js: support component auto-import with @nuxt/components https://youtrack.jetbrains.com/issue/WEB-46418
  - Terminal: enable "Copy to clipboard on selection" by default on Linux https://youtrack.jetbrains.com/issue/IDEA-256926
  - Fixed: Cucumber.js 5: step definitions can't be matched when using custom parameter types https://youtrack.jetbrains.com/issue/WEB-39983
  - Fixed: GitHub: Pull Requests comments are duplicated in all files https://youtrack.jetbrains.com/issue/IDEA-244965
  - Fixed: Compound Run Configuration .run.xml files are duplicated many times when stored as project file https://youtrack.jetbrains.com/issue/IDEA-255767
  - Fixed: Tool windows in "Empty state" are not closed with shortcut https://youtrack.jetbrains.com/issue/IDEA-252395
  - Fixed: Option to run application with 'provided' scope dependencies is hard to find https://youtrack.jetbrains.com/issue/IDEA-256633
  - Fixed: ESLint report file paths are not clickable https://youtrack.jetbrains.com/issue/WEB-38060
  Many other features and changes from the IntelliJ platform and web are also included.
  See blog and release notes for more details.

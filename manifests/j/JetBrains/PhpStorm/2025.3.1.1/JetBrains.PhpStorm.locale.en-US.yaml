ReleaseNotes: |-
  PhpStorm 2025.3.1.1 is now available
  PhpStorm 2025.3.1.1 is a HotFix update, and it includes fixes related to project settings behavior when working with WSL.
  Here are the most notable changes and bug fixes in this build:

  - Fix: WSL2 project settings are reset after restart [IJPL-225409]
  - Fix: PHPdoc isn't created on typing the opening comment (/**) [WI-83363]
  - Fix: PHP 8.5 Pipe operator: first class callable is not supported [WI-83123]
  The full list of changes in PhpStorm 2025.3.1.1 is available in the release notes.


ReleaseNotes: |-
  What's fixed:
  - We've fixed the positioning of inlay hints in the TypeScript context, so they no longer overlap with the code (WEB-71882).
  - We've fixed the problem in the HTTPClient on Windows so the oauth credentials are successfully shown in a popup (IJPL-184002).
  - We've fixed the Shell run configuration with WSL2 (IJPL-184443).
  - We've fixed the list of operating systems supported in Gateway (IJPL-185290).
  - We've added a possibility to run p4vc through p4v.exe -p4vc (IJPL-181172).
  - We've fixed the problem with connecting to a Dev Container created directly from a Git remote (IJPL-185026).
  - We've fixed the problem with saving open tabs in the Classical Terminal on restarting the IDE (IJPL-185658).
  - We've fixed the problem with rendering PowerShell 7 completion suggestions in the Reworked Terminal (IJPL-179468).
  - We've fixed the modal commit interface in the Remote Development mode (IJPL-186305).
  For more details, please see the release notes.

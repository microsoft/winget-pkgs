ReleaseNotes: |-
  What's fixed:
  - The TypeScript Language Server no longer crashes when using valibot schemas with the Use types from server option enabled (WEB-70450).
  - We've fixed the problem with preserving the disabled status of the Use color scheme font option when opening another project (IJPL-157487).
  - We've fixed setting the working directory erroneously to the host root directory / instead of to the remote project directory or to the absolute path to the remote deployment directory during an SSH session (IJPL-171619).
  - We've fixed the problem with previewing diff for a file in the Local Changes tab of the Git tool window (IJPL-163688).
  - We've improved integration with GitHub adding support for autocompletion and navigation for reusable workflows (IJPL-74106).
  - We've fixed the problem with preserving the maximized window size on reopening a project when working on macOS Sequoia (IJPL-164502).
  - We've fixed the problem with registering ijent://WSL/debian as IJent FS provider which made some folders unreadable (IJPL-171949).
  - We've fixed the problem with showing GitHub Pull Requests with a mannequin/deleted user in conversation (IJPL-79734).
  - We've added support for GitHub Actions from Org with Internal repo (IJPL-162215).
  - We've fixed incorrect restart flow on plugin installation in the Remote Development mode (IJPL-165387, IJPL-169276).
  - We've added a shortcut for committing changes from the gutter (IJPL-165241).
  - We've added a Set upstream checkbox to the Git Push dialog. The checkbox is shown when the user changes the remote without changing the branch (IJPL-171799).
  - We've fixed the problem with viewing the Pull Request Timeline in the GitHub tab when Copilot is among the Pull Request reviewers (IJPL-172070).
  - We've improved the appearance of the Inspect Code dialog so none of its areas is truncated (IJPL-168957).
  - We've fixed the com.intellij.openapi.editor.impl.EditorComponentImpl$AccessibleEditorComponentImpl.getSelectionStart exception that was thrown on invoking context actions with the screen reader enabled (IJPL-161965).
  - We've improved support for Remote Development ensuring that the SSH Agent Forwarding tool window shows correct information (IJPL-170974).
  - We've implemented support for adding project folders with names of previously excluded folders as prefixes to the Microsoft Defender exclusions (IJPL-164957).
  - We've fixed LSP completion for GDScript (IJPL-165058).
  - We've added support for using actions with shortcuts that require second keystroke both from the tool windows and from the editor (IJPL-168505).
  - We've fixed the problem with preserving updates to commit messages when committing changes from the gutter (IJPL-165414).
  - We've improved version control integration by fixing the problem with disappearing characters and misplaced caret when writing a comment under a heavy CPU/EDT load (IJPL-166118).
  - We've fixed the NullPointerException that was thrown when committing changes from the gutter (IJPL-166421).
  - We've fixed the problem with the Marker popup remaining opened on opening the completion popup when committing changes from the gutter (IJPL-166447).
  - We've fixed the problem with the Marker popup closing when a tool window is resized (IJPL-166455).
  - We've fixed the java.lang.IllegalStateException that was thrown on attempting to open a project from a WSL distribution that differs from the currently used ones (IJPL-171263).
  - We've fixed the problem with the localization language remaining unchanged after choosing another one (IJPL-173465).
  For more details, please see the release notes.

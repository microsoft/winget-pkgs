ReleaseNotes: |-
  What's fixed:
  - We've added an option to disable the Angular navigation popup (WEB-75172).
  - We've fixed autocompletion for <script setup> blocks in Vue SFC components that also contain <script> blocks (WEB-70815).
  - We've fixed a problem with the MDX plugin that resulted in StackOverflow, crashed indexing, and broken navigation (WEB-70109).
  - We've fixed a problem with an empty project being displayed after creating a React Vite application via the New Project wizard and installing npm packages (WEB-75074).
  - We've improved performance by fixing high CPU consumption (WEB-74633).
  - We've updated the bundled Tailwind CSS LSP server version to 0.14.29 (WEB-75392).
  - We've supplied completion suggestions for HTML tags with Quick Documentation (WEB-75367).
  - We've restored the Vue Component file template in the New | Vue Component context menu (WEB-75305).
  - We've fixed the behavior of the Diff Viewer in the Commit tool window, so the Diff Viewer doesn't remain in the foreground on invoking the Jump to Source action via F4 (IJPL-212655).
  - We've restored showing the remote target introspection process in the New Target: SSH window (IJPL-172039).
  - We've added a Description field to GitLab Merge requests (IJPL-184516).
  - We've restored navigation with F7 between changes in the Diff Viewer (IJPL-192907).
  - We've fixed the behavior of the Change Signature dialog, so it keeps the selected line visible (IJPL-54960).
  - We've fixed an issue with enabling already downloaded languages (IJPL-214319).
  - We've fixed a couple of problems with the appearance and behavior of the Services tool window (IJPL-214231, IJPL-213794, IJPL-211147, IJPL-208074, IJPL-213864, IJPL-208298, IJPL-208071, IJPL-214553, IJPL-214506).
  - We've added a possibility to install, enable, or disable plugins from the Welcome screen (IJPL-213823).
  - We've fixed automatic IDE restart on invoking the Invalidate cache and restart action (IJPL-213234).
  - We've improved the GitHub integration (IJPL-212346, IJPL-214134, IJPL-212632, IJPL-208090).
  - We've fixed several problems with the appearance and behavior of the IDE with the Islands themes used (IJPL-206564, IJPL-205340, IJPL-194905, IJPL-212166, IJPL-210722, IJPL-208550, IJPL-205725, IJPL-204378, IJPL-204337, IJPL-214007, IJPL-214020, IJPL-213283).
  - We've improved the behavior of the IDE in the Remote Development mode (IJPL-195158, IJPL-193277, IJPL-214249, IJPL-212889, IJPL-212833, IJPL-204305, IJPL-213916, IJPL-212046, IJPL-212392, IJPL-211491, IJPL-199758).
  - We've fixed a couple of issues in the Docker integration (IJPL-214492, IJPL-214203, IJPL-214021, IJPL-212825, IJPL-212705, IJPL-212409, IJPL-212388, IJPL-205994, IJPL-200006, IJPL-180564).
  - We've improved the appearance and behavior of the built-in Terminal (IJPL-214329, IJPL-214027, IJPL-214012, IJPL-212661, IJPL-211122, IJPL-207841).
  - We've fixed a Container is not running error that prevented DevContainers from starting via the UI (IJPL-214140).
  - We've fixed threading problems in YouTrackMonorepoRepository.findTask (IJPL-214046).
  - We've improved code navigation by fixing a problem with calculating CtrlMouseData (IJPL-213804).
  - We've fixed a problem with a zombie process being created because of unhandled getent calls in exec_and_get_output (IJPL-213763).
  - We've restored the progress indicator in the Status bar after invoking the Help | Check for Updates action (IJPL-213439).
  - We've fixed the padding for the description field in GitLab Merge Request creator (IJPL-213288).
  - We've restored the visibility of comments in commit diffs (IJPL-213275).
  - We've fixed an issue with wrong colors being used in JBUI.CurrentTheme.NotificationInfo (IJPL-213224).
  - We've got rid of blinking on resource folders in the Project tool window (IJPL-213185).
  - We've disabled the new combined plugin manager in Code With Me (IJPL-212903).
  - We've added banners that suggest trying opening projects via Eel (IJPL-212885).
  - We've fixed an issue with the number of errors being duplicated after reopening a project (IJPL-212872).
  - We've fixed a problem with the progress counter in the Status bar being collapsed to an ellipsis when the IDE is zoomed in (IJPL-212629).
  - We've added an Analyzing project notification text to the Find Usages popup (IJPL-210701).
  - We've improved the appearance and behavior of the Search and Replace toolbar in the editor (IJPL-210269).
  - We've fixed a problem with endlessly running plugin upgrades (IJPL-208475).
  - We've fixed a problem with error reporting that occurred when a file contained many warnings (IJPL-206789).
  - We've improved unavailable action hints in the UI (IJPL-198987).
  - We've improved the Quick Definition functionality (IJPL-150109).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've added an inspection that detects and removes unused import statements in standalone Angular modules (WEB-38266).
  - The Bun debugger can be now used on Windows (WEB-67975).
  - Deno configuration files are now marked with a dedicated icon (WEB-49510).
  - We've improved Angular support adding a possibility to use content inside ng-content tags (WEB-67345).
  - Deno projects can be now created via the New Project wizard (WEB-49820).
  - We've improved the Go To Class and Go To Symbol functionality showing JavaScript and TypeScript classes and symbols in the popups without waiting for indexing to complete (WEB-64106 and WEB-64107).
  - We've fixed the problem with incorrect template event resolution in Angular projects (WEB -63570).
  - We've improved the quick-fix for importing Angular components to avoid adding separate entities when components are re-exported (WEB-67056).
  - We've improved the appearance of the Quick Documentation popup removing an empty content section (WEB-67277).
  - We've added the .idea directory to the Project tool window by default, which makes committing project-wide configurations easier (WEB -68009).
  - Angular components are now treated standalone by default (WEB-68860).
  - We've added full line code completion in CSS code (WEB -68945).
  - We've added support for Jet-based cloud completion in CSS preprocessors and postprocessors (WEB-69165).
  - Vitest, Node.js Test Runner, etc., now use environment variables from the ~/.bashrc and ~/.zshrc shell configuration files sourced in the interactive mode (WEB-69230).
  - We've fixed the problem with the Remote SSH External Tools action being unavailable (IJPL -161201).
  - We've fixed the problem with broken backward compatibility for jsonSchema.xml (IJPL -160634).
  For more details, please see the release notes.
ReleaseNotesUrl: https://youtrack.jetbrains.com/articles/WEB-A-233538535/WebStorm-2024.3-EAP-2-243.15521.34-build-Release-Notes

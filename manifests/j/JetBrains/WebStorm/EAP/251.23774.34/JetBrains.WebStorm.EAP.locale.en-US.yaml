ReleaseNotes: |-
  What's fixed:
  - We've added completion for the name attribute of @expo/vector-icons components (WEB-67900).
  - We've updated the bundled Tailwind CSS LSP server version to 0.14.8 (WEB-71922).
  - We've fixed the New Project: Express wizard so the View Engine and the Stylesheet Engine lists are available (WEB-71844).
  - We've fixed Prettier support in Angular projects so the default Prettier indent is used (WEB-71719).
  - We've fixed the problem with endless code analysis in *.component.html files (WEB-71890).
  - We've fixed parsing Angular templates that contain strings with // inside interpolation statements (WEB-71801).
  - We've fixed control over Parameter names inlay hints in the JavaScript context (WEB-71091).
  - We've fixed the autocompletion popup so it closes when no longer needed (IJPL-179693).
  - We've fixed synchronization of file templates and code templates with the SettingsSync used (IJPL-175567).
  - We've added an option to specify the maximum length of the Hostname label in the frontend (IJPL-178086).
  - We've fixed the problem with reopening recent projects on monolith IDE startup after launching the JB Client (IJPL-170120).
  - We've insured that the icons in the Docker Services view are of the same size both on the host and on the client computer during a Code With Me session (IJPL-169548).
  - We've fixed the IDE freeze on the client side when the backend is restarted after changing the language (IJPL-176167).
  - The frontend now shows a message when there is no connection to the toolbox (IJPL-177815).
  - We've fixed a Memory leak detected exception that was thrown on IDE exit (IJPL-178093).
  - We've improved the Search Everywhere functionality so settings options from dropdowns are found (IJPL-178099).
  - We've fixed navigation with Cmd+click (IJPL-179193).
  - We've fixed the appearance of the Welcome screen so projects added to groups are removed from the common list (IJPL-179327).
  - We've enhanced the HTTP Client support adding an option to unset the global header with null (IJPL-179391).
  - We've improved the HTTP Client functionality so access to global headers is suggested without triggering inspections (IJPL-179392).
  - We've made global headers visible for request.headers.* functions (IJPL-179394).
  - We've fixed the problem with the frontend process remaining open without any frames when the Welcome screen is closed without connection to the remote IDE (IJPL-179465).
  - We've enhanced HTTP Client support showing the result of callback execution (IJPL-179618).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've improved integration with Svelte 5 adding support for runes and reworking store subscriptions (WEB -63964).
  - We've improved performance of Actions on Save enabling them to run in the background (WEB-67641 ).
  - We've added a context action to extract a Vue component from a template area of an existing Vue component (WEB-63839 ).
  - We've improved the appearance of the Language Services widget on the Status bar showing versions numbers for running services (WEB-67684).
  - We've improved TypeScript support adding restart of the TypeScript Language Service on switching the Use types from server option on (WEB-67654).
  - We've improved support of TypeScript 5.4 updating tsconfig and jsconfig schemas so --module preserve is recognized (WEB-67585).
  - We've fixed the issue with clearing the On save option for Stylelint on restarting the IDE (WEB-67575).
  - We've fixed the issue with rendering mathematical symbols in TypeScript enums (WEB-67532).
  - We've improved the appearance of code in JavaScript, TypeScript, and Style Sheets disabling breadcrumbs by default in favor of Sticky Lines (WEB-67511).
  - We've discontinued support of the V8 debugging protocol ( WEB-66334).
  - We've fixed the issue with completion of keyword templates in JavaScript and TypeScript (WEB-6562).
  - We've improved integration with the TypeScript Language Service allowing to toggle the Use types from server option without restarting the IDE (WEB-65403).
  - We've fixed the issue with highlighting code in the Light Edit mode (IJPL-156684).
  - We've improved the HTTP Client support introducing the xpath function to access XML (IJPL-156244).
  - We've fixed the issue with only one file remaining opened after unsplitting the editor with several open files (IJPL-156702).
  - We've fixed the issue with Jump to Source not working from a collapsed difference viewer (IJPL-156160).
  For an overview of the recent features included in the EAP builds, please see the blog post and the release notes.

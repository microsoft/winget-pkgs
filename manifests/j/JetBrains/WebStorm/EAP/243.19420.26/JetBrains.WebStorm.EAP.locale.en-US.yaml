ReleaseNotes: |-
  What's fixed:
  - We've improved Nuxt support adding Find Usages for files in the components directory (WEB-66625).
  - We've improved JSDoc support showing previews of icons in JSDoc tooltips (WEB-52274, IJPL-26368, IJPL-158733).
  - We've made the UI for the Extract Method refactoring friendlier showing the Arrow Function checkbox in a balloon (WEB-69552).
  - We've fixed the problem with reporting large numbers with `%d` and `%i` in console.log() as NaN (WEB-69548).
  - We've fixed the problem with the progress bar of a language server download in projects located in WSL (WEB-69394).
  - We've improved the Git integration showing tags in the Git Log Branches pane (IJPL-160069).
  - We've improved the Git integration adding the Shallow Clone option to the Clone Repository dialog (IJPL-84816).
  - We've added an option to select tags to push (IJPL-105878).
  - We've fixed the problem with the Select Opened File action being unavailable for files that are registered using WorkspaceFileIndexContributor but are not included in modules (IJPL-48482).
  - We've fixed the IDE crash on clipboard access (IJPL-163459).
  - We've fixed the problem with Find in File failing to detect search strings in the idea_default.xml file (IJPL-49974).
  - We've improved the appearance of the Commit Options popup so it is displayed completely regardless of its position on the screen (IJPL-73173).
  - We've improved the appearance of the Recent Files switcher so file paths are shown for all files no matter whether their names are unique or not (IJPL-163385).
  - We've improved GitHub integration adding support for .svg images in the Pull Requests tool window (IJPL -76550).
  - We've fixed a performance problem caused by EditorConfigEncodingCache retained size being too large (IJPL-149070).
  - We've fixed the problem with accepting a license agreement with NVDA screen readers (IJPL-58384).
  - We've fixed the problem with InlineCompletionEditorListener retaining disposed CompletionProgressIndicator/LookupImpl (IJPL-159913).
  - We've improved Inline Completion ensuring that the completion suggestion is removed after selecting the previous word (IJPL-160342).
  - We've improved the appearance and behaviour of the Untrusted Server's Certificate (IJPL-161933, IJPL-162748, IJPL-163507).
  - We've fixed the problem with showing Pull Request Review comments offset by multiple lines from the place they should be left (IJPL-163061).
  - We've fixed the problem with highlighting errors in the unified Diff Viewer (IJPL-163243).
  - We've fixed the Cmd+Z shortcut in the unified Diff Viewer (IJPL-163247).
  - We've improved the ClientID validity check so it is only performed when resolving per-client services (IJPL-163295).
  - We've fixed the Unable to find editor exception that was thrown on attempt to a source file that is opened in a detached tab (IJPL-163367).
  - We've fixed the problem with null being copied as path for some actions in Settings | Keymap (IJPL-163536).
  - We've fixed the problem with a local branch being checked out in the detached HEAD state instead of being just checked out (IJPL-163685).
  For more details, please see the release notes.

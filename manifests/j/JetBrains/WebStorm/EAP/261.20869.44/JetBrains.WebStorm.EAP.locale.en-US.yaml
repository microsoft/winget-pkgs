ReleaseNotes: |-
  What's fixed:
  - Auto update in LiveEdit is now deprecated (WEB-74062).
  - We've fixed a false positive Attempt to assign to const or readonly variable error in type assertions (WEB-76690).
  - We've restored auto-scrolling when minimizing the height of the Run tool window (WEB-76594).
  - We've fixed a problem with import suggestions missing in the TypeScript context in Angular projects (WEB-76535).
  - We've improved GitLab Integration by adding support for multiline comments and enclosing the lines that are commented in a highlighted area (IJPL-82603, IJPL-220068).
  - We've fixed an issue with a wrong HTTP request being executed on clicking the Play button next to another request (IJPL-66727).
  - We've fixed a TypeError that occurred when executing an HTTP request with a pre- or post-request handler (IJPL-211907).
  - We've restored the ability to rename files while indexes are being updated (IJPL-5613).
  - We've fixed text selection, so only the relevant text itself and not the whole of a line is selected (IJPL-52261).
  - We've restored the Run command icon in Markdown Preview (IJPL-227210).
  - We've fixed the behavior of the AI Hub, Add configuration, Run, SDK, Language Level, AI mode, Add attachments, Branch, Run Anything, and Force Push popups, so they are no longer closed immediately after opening in the Remote Development mode (IJPL-224772, IJPL-227407, IJPL-231678, IJPL-231674, IJPL-227424, IJPL-227385, IJPL-227415, IJPL-227397, IJPL-227388).
  - We've added support for LSP range formatting (textDocument/rangeFormatting) requests (IJPL-189558).
  - We've got rid of an unhandled exception, so the workspace model generator now shows an error instead (IJPL-15941).
  - We've removed redundant suppression for the Structural Search inspection (IJPL-19723).
  - We've fixed a platform module dependency on the TextMate plugin that was not guaranteed to be bundled with the IDE (IJPL-233564).
  - We've fixed a ConcurrentModificationException that was thrown when closing empty VCS log tabs on reopening (IJPL-233024).
  - We've implemented smooth caret blinking by animating its opacity gradually (IJPL-232926).
  - We've improved the behavior of the Search Everywhere popup, so it is shown even if a plugin fails with an exception (IJPL-231319).
  - We've fixed the positioning of the cursor on clicking call stack frames during a debugging session (IJPL-228336).
  - We've fixed the behavior of the Tell us about your experience dialog, so it no longer interfers UI tests in the IDE (IJPL-225266).
  - We've restored the correct order of buttons on the Welcome screen (IJPL-215395).
  - We've added support for all relevant devcontainer.json options for projects that are opened via Eel (IJPL-199395).
  - We've restored the correct behavior of the Undo Replacement action in the Remote Development mode (IJPL-193577).
  - We've upgraded the eclipse.lsp4j libraries from version 0.21.x to version 0.24.0 (IJPL-234118).
  - We've restored the Checkout and Rebase option on the context menu of a branch (IJPL-234075).
  - We've fixed an exception that was thrown on a test failure in the Test History (IJPL-233649).
  - We've fixed Daemon Logs integration with the IDE logger (IJPL-233624).
  - We've fixed an IDE freese on closing a project in a DevContainer (IJPL-233602).
  - We've got rid of a NullPointerException that was thrown in the Terminal when going to Settings | Configure terminal keybindings for the first time after launching the host and the client in the Remote Development mode (IJPL-233584).
  - We've corrected the irrelevant ThreadingAssertions.softAssertBackgroundThread message (IJPL-233578).
  - We've fixed an LSP issue, so early returns no longer prevent processing registrations of dynamic capabilities (IJPL-233502).
  - We've fixed a performance problem, so deleting a directory no longer causes loading all files into VFS while searching for read-only files (IJPL-233472).
  - We've fixed an issue with the startup wizard being redundantly shown in JetBrains Client (IJPL-233467).
  - We've restored correct highlighting of links in the GotIt configuration with the Dark theme used (IJPL-233446).
  - We've fixed the appearance of the caret, so its width is changed when zooming the editor (IJPL-233443).
  - We've fixed a debugger freeze that occurred during a debug session on attempting to step over a line (IJPL-233436).
  - We've improved VFS performance by preventing directory children from loading when invoking the context menu in the Project view (IJPL-233425).
  - We've added support for case-insensitive enum parameters (IJPL-233316).
  - We've enabled OSProcessHandler.checkEdtAndReadAction for non-internal users (IJPL-233314).
  - We've fixed an IllegalStateException that was thrown in the Terminal at TerminalUtilKt.getKeymapToModify() (IJPL-233276).
  - We've added sorting for File Types templates in the Settings | Editor | File and Code Templates dialog (IJPL-233244).
  - We've marked CachedValuesManagerImpl as internal API (IJPL-233206).
  - We've added a possibility to run and debug multiple run configurations in the Services tool window (IJPL-233099).
  - We've disabled caret animations in RDP sessions (IJPL-233066).
  - We've added a threading assertion to TerminalUtil.hasRunningCommands, thus preventing EDT freezes (IJPL-233039).
  - We've restored the Dockerfile icon in the Settings | Editor | File and Code Templates dialog (IJPL-233015).
  - We've got rid of visual artifacts of the smooth caret that appeared when dragging with the mouse (IJPL-232914).
  - We've implemented showing errors or warnings when a bundled plugin failed to load in the JetBrains Client due to a missing dependency (IJPL-232775).
  - We've fixed an exception that was thrown when trying to fix a typo in Kotlin code (IJPL-232354).
  - We've fixed the preview in the Editor | Font dialog, so changing font variants triggers the range blinker (IJPL-232177).
  - We've fixed a Dubious ownership Git error that occurred when mounting sources (IJPL-232133).
  - We've improved the appearance and behavior of the Gateway connection window (IJPL-231661).
  - We've added a quick fix to report proofreading bugs to YouTrack (IJPL-231421).
  - We've added Ids of non-bundled plugins to attributes for exceptions and freeze reports (IJPL-231340).
  - We've fixed a freeze that occurred when rewording a commit message from a notification and closing the dialog with Esc or Cancel (IJPL-229438).
  - We've removed the Edit again action from the Commit Message Changed notification (IJPL-229431).
  - We've restored the behavior of the Before launch configuration, so the Mute breakpoints state is preserved on rerun (IJPL-233101).
  - We've restored the possibility to select a project on Windows Space for a WSL project (IJPL-229379).
  - We've restored the possibility to open or clone Eclipse projects in the IDE (IJPL-231566).
  - We've improved the appearance and behavior of multiline comments, so a multiline comment is not resizable if it contains a suggested change (IJPL-228567).
  - We've fixed the positioning of full file path tooltips, so they are no longer shown in the middle of the screen in the Remote Development mode (IJPL-227460).
  - We've fixed incorrect naming for the Resolve using Left action in the Conflicts context menu (IJPL-227261).
  - We've fixed the Compare with Local action in the Repositories tool window (IJPL-233143).
  - We've fixed the behavior of guessProjectDir after removing content roots (IJPL-223825).
  - We've implemented Mass Apply as an intention action (IJPL-222522).
  - We've improved natural language detection by taking nearby text fragments into account (IJPL-214265).
  - We've added tests for file-based settings sync (IJPL-214109).
  - We've restored the behavior of the Show Execution Point action (IJPL-214299).
  - We've fixed an issue with loading classes from ktor.client.cio in the split mode (IJPL-201068).
  - We've fixed the behavior of the Undo action, so applying it in the Remote Development mode does not cause code corrpution (IJPL-193785, IJPL-193315, IJPL-192561, IJPL-192408).
  - We've implemented incremental file copying in IJent (IJPL-190340).
  - We've fixed the Fix all <custom inspection> action, so all corresponding errors in the current file are fixed (IJPL-101798).
  For more details, please see the release notes.

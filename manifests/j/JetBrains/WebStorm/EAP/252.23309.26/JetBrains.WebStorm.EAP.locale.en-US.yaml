ReleaseNotes: |-
  What's fixed:
  - We've got rid of an infinite TypeScript project loading indicator (WEB-73220).
  - We've added support for the TypeScript-Go language service and for TypeScript Native Previews (WEB-72048).
  - We've fixed an issue with showing Jest test suites with failed teardowns as passed (WEB-46237).
  - We've fixed erroneous navigation from an HttpMethod to an index.ts with the same declaration name instead of navigating to the method declaration in mymodule where the method was imported from (WEB-73269).
  - We've fixed incorrect showing of Vitest test trees when several suites have the same name (WEB-69811).
  - We've fixed the issue with the Bun run/debug configuration, so macros specified in the Application Parameters field are not ignored (WEB-71866).
  - We've got rid of the RuntimeExceptionWithAttachments: Read access is allowed from inside read-action only exception (WEB-72959).
  - We've fixed an issue with showing Vitest test suites with failed afterAll hooks as passed (WEB-73532).
  - We've fixed sourcemap original calculation (WEB-73550).
  - We've added support for the Bun package manager without requiring Node.js to be installed (WEB-73587).
  - We've fixed the problem with updating TypeScript language hints (WEB-73598).
  - We've upgraded the bundled Prisma Language Server to version 6.9.1 (WEB-73608).
  - We've fixed a java.lang.RuntimeException:Document is locked by write PSI operations that was thrown on copy-and-paste (WEB-73619).
  - We've enhanced the Git integration by adding support for fetching tags created by other users on other computers (IJPL-84789).
  - We've implemented a UI for changing the git upstream branch (IJPL-74068).
  - We've added a possibility to navigate between comments in GitHub Pull Request Diff (IJPL-72978).
  - The state of split editors is now restored after reconnecting to the session (IJPL-167788).
  - The selected keymap is preserved on the client side in the Remote Development mode (IJPL-168465).
  - We've fixed the IllegalStateException: Can't create remote browser with rendering: Windowed_rendering exception that prevented plugin-related info from being displayed in the dedicated tool window (IJPL-184288).
  - We've fixed the issue with clicking Save changes and finish merging having no effect (IJPL-168972).
  - We've fixed the behavior of the Undo and Redo actions in newly created files (IJPL-191314).
  - The Uninstall.exe file is made signed to avoid Unknown publisher warnings in UAC windows (IJPL-42363).
  - We've made validation errors and warnings announced by screen readers (IJPL-58376).
  - We've fixed the problem with the Windows installation path being ignored if UAC is not granted (IJPL-1003).
  - The Run commands using IDE setting has now effect in the Reworked Terminal (IJPL-158201).
  - We've implemented Exclude lists for parameter name inlay hints (IJPL-166464).
  - We've fixed the problem with the Remote Development window hanging on clicking Build container and Continue when the devcontainers.use.separate.project.panel key enabled (IJPL-175788).
  - We've added a possibility to navigate between GitHub Pull Request comments in the editor (IJPL-180555).
  - We've implemented a utility that creates delegating properties for accessing UserDataHolder (IJPL-184140).
  - We've added a possibility to close the Commit tool window in the window/float mode on pressing Escape (IJPL-187179).
  - We've improved user experience with the Diff preview of the Commit tool window in the window/float mode by showing the Diff preview in the editor by default (IJPL-187184).
  - We've fixed the java.lang.AssertionError: AsyncActionGroupExpandResponseElement not set exception that was thrown for the ToggleLineBreakpoint action (IJPL-187862).
  - We've fixed the problem with preserving the Console Font setting for the Terminal when upgrading to a newer IDE version (IJPL-188621).
  - WARN - com.jediterm.terminal.emulator.JediEmulator - Unknown character attribute no longer wipes out logs (IJPL-190475).
  - We've fixed the problem with a wrong background color in tables (IJPL-191740).
  - We've fixed a java.lang.Throwable: JreHiDpiUtil is first initialized here exception (IJPL-191946).
  - We've fixed the behavior of the Windows uninstaller, so it removes the relevant path entry (IJPL-44469).
  - We've extracted support for locking and threading to a separate module (IJPL-148438).
  - We've expanded the UI Inspector with automated testing of accessibility (IJPL-165645, IJPL-160064).
  - The Fix typo action invoked in a .properties file now suggests running a Rename refactoring besides fixing a typo (IJPL-177881).
  - We've improved the GitHub integration by adding a list of repositories from organizations (IJPL-180849).
  - We've improved highlighting for unknown identifiers so they do not blink from red to white but preserve their color as you type (IJPL-183776).
  - Invoking Browse web from the Search Everywhere now results in showing the entire preview of a website (IJPL-182455).
  - We've fixed the problem with the JetBrains Client window failing to open when the usage.statistics.xml file is broken (IJPL-183372).
  - We've fixed a logic error in TooltipLinkHandlerEP.getDescriptionTitle() (IJPL-183645).
  - We've synchronized the state of plugins between the host and the client in the Remote Development mode (IJPL-184043).
  - We've implemented running of the Undo and Redo commands on the frontend side (IJPL-185748).
  - We've restored the Project icon in the Project widget (IJPL-186705).
  - We've implemented closing the Commit tool window in the window/float mode automatically after commit (IJPL-187180).
  - We've fixed erroneous multiplication of breakpoints within an arrow function on pressing Alt+Click (IJPL-187723).
  - We've fixed erroneous multiplication of breakpoints on adding and removing line breaks (IJPL-187741).
  - We've fixed the composite selection for async file editor opening (IJPL-189399).
  - We've improved front-end performance in the Remote Development mode by getting rid of delays between action invocation and action execution (IJPL-189492).
  - We've introduced a more compact and efficient storage for the runtime module repository (IJPL-189949).
  - We've got rid of exceptions caused by duplicate content module declarations (IJPL-190460).
  - We've fixed tree selection in the Project tool window so it is preserved on navigation in the Remote Development mode (IJPL-190843).
  - We've fixed a problem with sharing projects on GitHub (IJPL-191081).
  - We've fixed a deadlock caused by flushing of PostEventQueue during event stealing (IJPL-191156).
  - We've fixed a deadlock caused in RunManagerImpl/DockerRunConfigurationManager/CodeVisionNecromancer on project opening (IJPL-191163).
  - We've improved the appearance of the Settings | Tools | Terminal dialog so the default shell path is displayed in the Shell path field on clearing the field and moving the focus from it (IJPL-191197).
  - We've got rid of a modal dialog that appeared on attempting to open or edit a Markdown file (IJPL-191321).
  - We've fixed a memory leak caused by not closed coroutine scopes in LocalEelPosixProcess (IJPL-191379).
  - We've restored the Cancel (x) icon on background progress bars in the Distraction Free and Zen modes (IJPL-191419).
  - We've improved the appearance of the VCS widget in the Split mode by adding a Review Mode icon (IJPL-191422).
  - We've restored the Configure terminal keybindings next to the Override IDE shortcut field on the Settings | Tools | Terminal page (IJPL-191473).
  For more details, please see the release notes.

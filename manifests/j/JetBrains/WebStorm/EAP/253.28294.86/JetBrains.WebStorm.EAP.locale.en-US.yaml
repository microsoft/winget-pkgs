ReleaseNotes: |-
  What's fixed:
  - We've fixed a problem with detecting Vitest 4 tests (WEB-75191).
  - We've implemented detection of out-of-memory errors in the TypeScript language service, with increasing the memory heap size being suggested (WEB-68026).
  - We've restored support for Deno versions 2.4.5 and later (WEB-74936).
  - We've fixed IDE freezes caused by CssCustomPropertiesScope.initialize in the Remote Development mode (WEB-75357).
  - We've added support for the @font-face > src tech value in Style Sheets (WEB-68514).
  - We've got rid of false-positive error reporting for fill attributes on SVG's (WEB-74969).
  - We've improved selection via double-clicking and via the move caret with selection action, so hashes from private variables and methods are also selected (WEB-55082).
  - We've added support of --max-old-space-size for setting the language service memory limit from Registry (WEB-75198).
  - We've improved performance when rendering diagnostic messages (WEB-75334).
  - We've added support for Vue Language Service version 3.1.1 (WEB-75386).
  - We've fixed a problem in the GitLab integration, so comments in merged requests are no longer lost (IJPL-204613).
  - We've fixed a problem with OS parameters being encoded twice in URLs (IJPL-216452).
  - Information on versions is now updated in the Windows registry after patch updates (IJPL-35262).
  - We've restored correct reformatting in live templates with variables (IJPL-215588).
  - We've fixed a problem with showing Markdown preview on Linux (IJPL-211846).
  - We've fixed the appearance of the plugin management view, so the progress bar no longer overlaps any buttons (IJPL-197400).
  - We've improved code completion by adding FUS for insert handlers (IJPL-215307).
  - We've fixed a problem in plugin sync (IJPL-215924).
  - We've fixed a problem with duplicates of Search Everywhere contributors in the Files of the Search Everywhere popup ( IJPL-217246).
  For more details, please see the release notes.

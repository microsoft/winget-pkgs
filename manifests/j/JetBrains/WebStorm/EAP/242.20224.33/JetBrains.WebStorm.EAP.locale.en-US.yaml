ReleaseNotes: |-
  What's fixed:
  - We've updated the Vue language server to v2 (WEB-65823).
  - We've added support for Prisma schemas across multiple files (WEB-67431).
  - We've added support for Weixin Mini Program framework (WEB-35991).
  - We've implemented a solution to show interface class as a separate line for fields (WEB-65252).
  - We've added support for "use types from server" mode in Angular templates (WEB-67260).
  - We've implemented a solution to suggest to download Node.js interpreter in the editor (WEB-67436).
  - We've added an option to allow configuring and downloading Prisma LSP service (WEB-67772).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've enhanced support for Bun adding new options to the Bun run/debug configurations (WEB-68454).
  - We've improved the appearance of the Intentions popup moving Suppress actions down so they are shown after IDE intention actions (WEB-54719).
  - We've fixed the java.lang.IllegalArgumentException: Argument for @NotNull parameter 'patternOrMapping' exception (WEB-69647).
  - We've improved the WSL support adding recognition for Path aliases defined in webpack configuration files (WEB-60583).
  - We've improved integration with Angular 19 adding support for the typeof keyword in template expressions (WEB-69833).
  - We've fixed the problem with showing false-positive Duplicate declaration error with Use types from server enabled (WEB-69766).
  - We've fixed the problem with detecting type errors in large TypeScript projects by adding a possibility to pass multiple arguments through typescript.service.node.arguments (WEB-63004).
  - We've improved the Svelte integration fixing the problem with the disabled Show accessibility a11y warnings setting being enabled after the project is reopened (WEB-69924).
  - We've fixed the erroenous Language mappings are currently set via initialization options warning caused by Tailwind LSP version mismatch (WEB-69885).
  - We've fixed the problem with displaying usages for some components in markup context (WEB-69862).
  - We've improved integration with GraphQL fixing the problem with missing language injection when using TypeScript type assertions (WEB-69817).
  For more details, please see the release notes.

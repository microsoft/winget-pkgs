ReleaseNotes: |-
  What's fixed:
  - We've added inlay hints with color preview for Tailwind CSS classes (WEB-47817).
  - We've expanded the Find Usages functionality adding a Show component usages action to search for usages of Vue, Svelte, and Astro components (WEB-65061).
  - We've added an Introduce Variable/Constant refactoring for Angular templates (WEB-69132).
  - We've improved the Inline Variable refactoring in Angular projects so @let statements are removed completely (WEB-69133).
  - We've fixed the issue with importing Nuxt (version 3.10 and later) custom components (WEB-69246).
  - We've fixed the problem with completing and resolving Nuxt (version 3.10 and later) built-in components (WEB-69247).
  - We've fixed the problem with slow operations on EDT caused by InstallNodeLocalDependenciesAction (WEB-68185).
  - We've improved formatting in Angular projects suppressing adding an extra space before semicolons after code reformatting (WEB-69190).
  - We've added an option to hide getter and setter methods from the Threads&Variables view of the Debug tool window (WEB-69205).
  - We've fixed the problem with showing duplicates in the completion suggestions list when resolving Vue.js global components (WEB-68038).
  - We've added live templates to wrap HTML blocks in Control Flow blocks (WEB -68940).
  - We've added support of Jet-based cloud completion for Vue.js, Astro, and Svelte (WEB-69018).
  - We've added support of the <script module> attribute in Svelte version 5 (WEB-69041).
  - We've improved the appearance of the Editor | General | Inline Completion page of the Settings dialog removing extraneous CSS checkboxes (WEB-69280).
  - We've fixed augmentation with cyclic modules resolution so no exception is thrown on opening projects from attachments (WEB -69340).
  - We've bumped the default setting for @vue/language-server to version 2.1.6 (WEB-69344).
  - We've bumped the default setting for the Svelte services to version 0.17.0&0.3.41 (WEB-69350).
  - We've made resizing popups easier (IJPL-43686).
  - We've fixed the problem with saving custom TextMate bundles (IJPL -148639).
  - We've fixed the problem with entering search patterns for Find in Files being disabled because of the Too many results warning popping up too fast (IJPL-45176).
  - We've fixed the problem with the IDE failing to show the project folder if the path is not in the Unicode NFC form (IJPL-162082).
  - We've fixed the problem with JCEF-preview showing top-left quarter of the page (IJPL-162777).
  - We've added showing filenames in the Resolve Merge Conflict dialog (IJPL-106177).
  - We've fixed the problem wth Settings Sync remaining disabled after the Internet connection is restored (IJPL-13361).
  - We've fixed the false positive GitHub Actions action input validation / missing input for empty string (IJPL-162464).
  - We've improved AI Assistant support making sure that inline prompts are removed from the editor after code generation (IJPL-162127).
  - We've fixed the problem with casting classes from projects located in WSL (IJPL-162761).
  - We've dropped converter from legacy Rest Client XML format (IJPL-162414).
  - We've added support for editing files with the .prompt extension (IJPL -162378).
  - We've introduced a bunch of improvements to the appearance of the Actions on Save page of the Settings dialog (IJPL-162339, IJPL-162336).
  - We've fixed the exception that is thrown on saving a file with Run Code Cleanup enabled on the Actions on Save page of the Settings dialog (IJPL -162334).
  - We've added an option to enable approving installation of third-party plugins automatically (IJPL-162211).
  - We've improved the RenameTarget API (Symbol API) refactoring so non-modifiable rename usages will be rendered as Read-only in the Usages tool window (IJPL -162203).
  - We've improved performance when scrolling (IJPL-162151).
  - We've added logging of scaling and UI initialization (IJPL -159968).
  For more details, please see the release notes.

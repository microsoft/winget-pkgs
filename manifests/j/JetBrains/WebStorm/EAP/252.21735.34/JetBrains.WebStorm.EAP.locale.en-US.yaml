ReleaseNotes: |-
  What's fixed:
  - We've added a context action to run or debug a file using Bun if it's detected in the project (WEB-67012).
  - We've disabled the built-in formatter for the whole file if Prettier is used in the project (WEB-62698).
  - We've fixed the Create missing branch action so enumeration names are generated when necessary (WEB-66403).
  - We've improved Angular support adding handling of Type guards from @if output binding (WEB-73298).
  - We've fixed the Click to see difference action for failed Mocha tests (WEB-72738).
  - We've restored syntax highlighting and navigation in .vue files (WEB-73210).
  - We've fixed type evaluation from the service-powered type engine (WEB-72440).
  - We've improved performance by sending open to TypeScript only when a tab becomes visible for the first time (WEB-73125).
  - We've improved detection of test framework packages, so wrapped test framework packages are detected no matter whether a project has any unwrapped ones (WEB-73145).
  - We've resolved an issue with creating pipe files for cancellation (WEB-73428).
  - We've added an option to show a branch name for all projects (IJPL-171659).
  - We've fixed wrapping for console output (IJPL-161528).
  - We've added version number and product number to the installer metadata properties (IJPL-35437).
  - We've restored the Resume debug action, so it launches the debugger (IJPL-189953).
  - We've fixed a false-positive typo error reporting in mixed English-Korean texts (IJPL-33113).
  - We've added support for calling TerminalExecutionConsole from ConsoleActionsPostProcessor (IJPL-190294).
  - We've fixed a problem with IDE hanging on closing (IJPL-161788).
  - We've added a way to wait till all completion elements are available in the Remote Development mode (IJPL-180621).
  - We've fixed a problem with the silent IDE installation mode, so the correct installation folder is used (IJPL-35392).
  - We've fixed the problem with incorrect reordering of input events after UI freeze (IJPL-190608).
  - We've added support for the for_each property in import blocks (IJPL-187867).
  - The IDE installer doesn't automatically add semicolons (;) at the end of IDE's environment variables (IJPL-185305).
  - We've implemented platform-dependent file watching (IJPL-173156).
  - We've fixed false-positive typo error reporting in comments (IJPL-33181).
  - We've updated the bundled ConPTY to the latest version v1.22.11141.0 (IJPL-190952).
  - We've fixed the problem with closing the Find in Files popup in the Remote Development mode (IJPL-190837).
  - Dynamic update of a bundled plugin now runs successfully (IJPL-190806).
  - We've fixed a problem with dynamic loading of a plugin with its extension point in its embedded module (IJPL-190703).
  - We've fixed the behavior of the Revert/commit gutter popup in the Remote Development mode (IJPL-190654).
  - We've fixed the order of pages under Settings | Editor | Code Style so the primary IDE language is listed first (IJPL-190511).
  - We've fixed the issue in the Zsh shell integration so JEDITERM_SOURCE is loaded after all startup configuration files (IJPL-190407).
  - The blockingContext function is now deprecated (IJPL-190260).
  - We've fixed navigation through completion lists with the Quick Definition popup shown (IJPL-190190).
  - We've fixed several bugs in the behavior of the Find/Replace in Files dialog in the Remote Development mode (IJPL-190288, IJPL-190168, IJPL-189941, IJPL-189527, IJPL-189521).
  - We've fixed a memory leak that occurred on IDE shutdown without closing a github pull request (IJPL -189302).
  - The Server Certificates page has been moved to Settings | Appearance & Behavior | System Settings (IJPL-181926).
  - We've removed deprecated APIs (IJPL -178044).
  - We've unified plugin build numbering (IJPL-180097).
  - We've fixed added native Remote Development support for the Git Branches widget (IJPL-173922).
  - We've fixed an stdin read error in the embedded powershell terminal (IJPL-173045).
  - We've updated the bundled ConPTY in the Terminal to the latest version (IJPL-164053).
  - We've made the Staging files progress a background process (IJPL-149390).
  - We've improved the installation procedure on Windows, so installation stops and an information message is displayed if the currently used Windows version is incompatible with the IDE version to be installed (IJPL-148769).
  - We've changed the default installation folder when UAC is not granted on Windows (IJPL-35313).
  - We've fixed a PluginException that was thrown from the Quick Documentation popup on gateway with JetBrains Client 2023.2.2 and remote server 2023.2.2 (IJPL-167886).
  - We've fixed a memory leak in the Project tool window (IJPL-48531).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've added support for running TypeScript files directly in WebStorm (WEB-31667).
  - We've fixed the issue causing TypeScript type to be incorrectly inferred, please be aware that this will work only when the Use types from service option is enabled (WEB-61557).
  - We've fixed the issue causing overrides made via a module to be honored in code completion (WEB-59986).
  - We've fixed the issue causing exception errors when creating empty projects using WSL (WEB-65673).
  - We've fixed the issue causing high CPU usage when opening a long config.mts file (WEB-66580).
  - We've fixed the issue causing the completion popup to not provide suggestions for the $ identifier (WEB-67253).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've fixed the problem with highlighting errors in TypeScript (WEB-58970).
  - We've fixed processing of declarationDir in tsconfig.json allowing for correct navigation and finding usages in monorepo projects (WEB-68290).
  - We've fixed the Access from Event Dispatch Thread (EDT) is not allowed exception (IJPL-164012, IJPL-163313).
  - We've fixed the problem with adding a request header with content-length set to 0 when the request body is empty (IJPL-148524).
  - We've fixed the problem with the IDE splash screen remaining on top of another application during restart (IJPL-157713).
  - We've fixed parsing HTTP Client XML responses with DOMParser () (IJPL-159346).
  - We've fixed the problem with creating projects and modules from symlink folders on WSL via IJent (IJPL-159777, IJPL-162646).
  - We've fixed the problem with passing strings less than 60 bytes to a btoa function in HTTP Requests (IJPL-162553).
  - We've improved usability of the built-in HTTPClient allowing to use querySelector without index (IJPL-162783).
  - We've fixed the problem with resolving symlinks on WSL via IJent (IJPL-164138).
  - We've added a possibility to open any tool window tab in the editor (IJPL-164145).
  - We've fixed the problem with plugin installation enabling jetbrains.com as trusted (IJPL-164619).
  For more details, please see the release notes.
ReleaseNotesUrl: https://youtrack.jetbrains.com/articles/WEB-A-233538544/WebStorm-2024.3-EAP-7-243.21155.21-build-Release-Notes

ReleaseNotes: |-
  What's fixed:
  1. We've fixed a problem with running Karma in Angular 21 projects that use older Karma builders (WEB-76243).
  2. We've got rid of false positive error notifications in projects that use Tailwind CSS (WEB-75919).
  3. We've fixed auto-scrolling to the bottom in the Node.js/NPM console of the Run tool window (WEB-76181).
  4. We've restored the possibility to debug multiple projects simultaneously (WEB-75916).
  5. We've ensured that the jsxImportSource option in tsconfig.json is now respected even when React is installed (WEB-67386).
  6. We've restored the possibility to open the browser when running an npm run configuration without the JS debugger enabled (WEB-75876).
  7. NODE_OPTIONS in .bashrc no longer causes ignoring breakpoints during a Node.js debug session (WEB-76315).
  8. We've got rid of a misleading Chrome didn't shut down correctly message that appeared on attempting to rerun a debug session (WEB-75233).
  9. We've fixed false positive error highlighting for Tailwind CSS @utility rules with arbitrary values (WEB-73387).
  10. Clicking Configure indents on the Status bar in a .pug file now opens the Pug/Jade settings page (WEB-42953).
  11. We've extracted JavaScript backend diagrams into a separate JPS module (WEB-76429).
  12. We've extracted Less plugin content modules into separate JPS modules (WEB-76418).
  13. We've converted the CoffeeScript content module into a dedicated JPS module (WEB-76417).
  14. We've extracted the PostCSS copyright content into a separate JPS module (WEB-76416).
  15. We've removed an erroneous suggestion to replace [\b] with \b (WEB-76389).
  16. We've updated TypeScript configuration schema definitions to the latest version (WEB-76385).
  17. We've ensured that specifiedBy directives for GraphQL scalar types are present in generated schemas (WEB-76378).
  18. We've resolved a freeze caused by a non-cancellable read action in Code Vision (WEB-76352).
  19. We've improved performance tests by removing node_modules installations (WEB-76336).
  20. We've restored support for the ng add action in Angular projects (WEB-76331).
  21. We've fixed crashes in the TypeScript inlay hints service (WEB-76157).
  22. We've fixed a problem with showing provideInlayHints failed/recovered notifications endlessly (WEB-76147).
  23. We've fixed false positive error reportting in SCSS (WEB-75969).
  24. We've added support for exception breakpoints in Vite tests (WEB-74737).
  25. We've fixed false positive error highlighting and reporting in projects that use Tailwind CSS version 4 (WEB-73910).
  26. The popup invocation time is now also displayed in the Remote Development mode (IJPL-191152).
  27. We've implemented a possibility to specify delays for requests in the HTTP Clients (IJPL-66297).
  28. We've introduced a number of improvements in DevContainers support (IJPL-66484, IJPL-225079, IJPL-199205, IJPL-199204, IJPL-228976).
  29. We've implemented support for bundling custom customer-provided plugins with IDE distributions (IJPL-230486, IJPL-223259).
  30. We've added a possibility to keep the JCEF embedded preview enabled when the IDE is run with elevated privileges (IJPL-191273).
  31. We've implemented support for inserting a new line in ClaudeCode with Shift+Enter (IJPL-221848).
  32. We've improved and enhanced support for ModCommands (IJPL-230888, IJPL-229333).
  33. We've removed obsolete support for wrapping editor computations in read locks on all threads (IJPL-230760).
  34. We've improved input event handling by removing write-intent lock from popup manager processing (IJPL-229269).
  35. We've replaced hardcoded URLs in IgnoredToExcludedSynchronizer with Help IDs (IJPL-228968).
  36. The Terminal cloud content module has been converted into a proper JPS module (IJPL-228632).
  37. Legacy FlushQueue implementation has been removed in favor of a non-blocking alternative (IJPL-228528).
  38. The names of inlay hint providers now follow sentence capitalization guidelines (IJPL-228499).
  39. Synchronous VFS refresh operations have been migrated to background write actions (IJPL-228244).
  40. GitTagHolder and GitRepository.getTagHolder() have been replaced with GitRepositoryTagsHolder and GitRepository.getTagsHolder() (IJPL-228174).
  41. We've added support for running the MCP Server in the headless mode (IJPL-227249).
  42. Statistics on code review actions is now shown in the editor gutter or in the diff viewer gutter (IJPL-227088).
  43. The Help | About dialog now shows detailed information about the name and version of the desktop environment as well as the user's exception reporting identifier (IJPL-225354, IJPL-200490).
  44. Stub factories are no longer marked as experimental (IJPL-224861).
  45. FrontendXDebuggerSession now supports registering additional actions in the Remote Development mode (IJPL-223155).
  46. OpenTelemetry tracing has been added for MCP server tool calls (IJPL-220972).
  47. The default proxy server support has been introduced for Eel/IJent (IJPL-219331).
  48. DumbCounter updates have been moved to the background write actions to reduce EDT blocking (IJPL-207743).
  49. We've improved the reliability of plugin dependency validation and detection of incompatible plugins (IJPL-203070).
  50. Docker project path handling has been finalized for Eel-based workflows (IJPL-199502).
  51. We've fixed the behavior of the Learn more button for Project Analysis in the Processes popup, so it invokes the right help page (IJPL-230876).
  52. We've fixed an issue with the current run configuration getting stuck in an infinite loading state in the Remote Development mode (IJPL-169880).
  53. We've improved plugin updates' fetch (IJPL-231216, IJPL-222737).
  54. We've reduced excessive warning messages related to unresolved Fleet RPC service instances in logs (IJPL-224136).
  55. We've restored the behavior of the editor in the Islands theme, so the editor no longer disappears on pressing any key in the Presentation Mode (IJPL-231939).
  56. We've restored the Locate icon in the Project tool window (IJPL-225344).
  57. We've restored the Paste functionality in XML files (IJPL-231325).
  58. We've fixed an issue with external file changes being ignored by the IDE (IJPL-228840).
  59. We've fixed a performance problem caused by invoking concurrent jobs under cancellable read actions (IJPL-219518).
  60. We've fixed a problem with Gateway logs being flooded by unresolved DurableLogger service warnings (IJPL-214075).
  61. We've improved the appearance and behavior of the Commit tool window in the Remote Development mode by adding native Remote Development support to it (IJPL-173924).
  For more details, please see the release notes.

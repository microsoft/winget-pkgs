ReleaseNotes: |-
  What's fixed:
  - CSS variables in language injections are now resolved (WEB-38704).
  - We've fixed Find Usages for JavaScript methods that start with a # character (WEB-65376).
  - We've fixed a problem with extraneous suggestions being shown in completion lists in the TypeScript context (WEB-69151).
  - We've fixed auto-import for modules from the root node_modules in TurboRepo and PNPM workspaces (WEB-61654).
  - We've fixed code completion for symbols from libraries in TypeScript files (WEB-58345).
  - We've got rid of import conflicts in the TypeScript contexts that resulted from ignoring Prettier configuration by the Optimize imports action (WEB-74431).
  - We've fixed Find Usages in monorepos with reusable tsconfig files (WEB-75674).
  - We've fixed a problem with the Node %path% variable not being defined after downloading Node.js in the IDE (WEB-68029).
  - We've restored code completion in projects that use Yarn and PnP (WEB-76032).
  - We've restored Vue.js support (WEB-76021).
  - We've restored the correct text alignment in the Run tool window when a Bun run/debug configuration is used (WEB-75932).
  - We've improved performance for CSS tag name providers (WEB-75484).
  - We've restored support for TSGo with pnpm on Windows (WEB-74803).
  - We've fixed reverse navigation, so Find Usages now works for exported functions in monorepos (WEB-76155).
  - We've restored the behavior of the built-in debugger, so a debugging session is stopped on closing the tab that is being debugged (WEB-75707).
  - We've added support for detecting the use no memo and use memo directives (WEB-75595).
  - We've fixed the Remove redundant escape quickfix suggestion, so it no longer breaks regular expressions (WEB-60567).
  - We've fixed a problem with numbered capturing groups in regexp being highlighted as invalid string escape (WEB-48900).
  - We've fixed a deadlock caused by JSMinifiedFileGistService (WEB-76320).
  - We've restored resolve for custom React components in free mode, thus enabling creation of references to custom React component custom definitions from their usages in JSX (WEB-76319).
  - We've fixed a problem with loading ESLint settings and restored ESLint formatting (WEB-76290).
  - We've fixed a false positive Redundant 'await' for a non-promise type that occurred on await expect(...).rejects.toThrowError() (WEB -76288).
  - We've prepared the Angular plugin for single distribution support (WEB-76169).
  - We've fixed a deadlock that occurred when showing Quick Documentation in Angular templates (WEB-76058).
  - We've reduced freezes by rewriting the TypeScript package JSON external definitions contributor (WEB-76057).
  - We've enhanced the Prisma integration by adding support for prisma.config files (WEB-76042).
  - We've updated the bundled @vue/typescript-plugin to version 3.1.8 (WEB-75948).
  - We've got rid of a split debugger exception that was thrown when debugging a JavaScript file (WEB-75910).
  - We've resolved Angular-related performance problems caused by running getCandidatesForResolution on EDT (WEB-75891).
  - We've added Solid and Qwik templates to the Vite project generator (WEB-75873).
  - We've added an option to limit JavaScript and TypeScript evaluation depth and thus improve performance (WEB-75858).
  - Options.forMostlySilentProcess is now used to start Chrome (WEB-75801).
  - We've implemented support for Vitest in Angular projects (WEB-75772).
  - We've added a Configuration field to the Astro settings page to pass configuration to the LSP server in the .json format (WEB-75717).
  - We've restored the behavior of the debugger, so the IDE retries connecting to the browser when it takes Chrome longer than usual to start (WEB-75706).
  - We've restored symbol information in completion documentation popups (WEB-75704).
  - We've improved the user experience with the Copy Value action during a debugging session (WEB-75691).
  - We've fixed TypeScript documentation service evaluation tests, so they no longer fail (WEB-75656).
  - We've added support for search in the JavaScript Debugger Console (WEB-75436).
  - Unrelated imported bindings are no longer renamed when renaming export aliases (WEB-75360).
  - We've fixed a problem with loading the svelte.dic dictionary with the SvelteSpellcheckingDictionaryProvider loader (WEB-75352).
  - We've fixed a problem with running npm commands unnecessarily when opening non-JavaScript projects (WEB-75259).
  - We've improved indexing, so it is no longer stuck on JSON files (WEB-73756).
  - We've optimized attribute completion with the Service-Powered Type Engine (WEB-72066).
  - We've improved the Search Everywhere functionality by adding documentation comments for a number of public API components (IJPL-220046).
  - We've improved the appearance of the Remote Development-specific editor metrics by ensuring that events are always reported with their action id (IJPL-219932).
  - We've added support for Codex autoconfiguration in MCP Server settings (IJPL-213475).
  - We've implemented automatic update of plugins on the host in the Remote Development mode by adding an Update plugins automatically option to the Plugins page (IJPL-206763).
  - We've improved the appearance and behavior of the Marketplace tab on the Plugins page by displaying the state and the place of installation for plugins (IJPL-195119).
  - We've fixed a performance issue caused by endless git indexing in WSL projects (IJPL-219944).
  - We've fixed incorrect highlighting in comments (IJPL-177151).
  - We've fixed the appearance and behavior of the Find in Files popup, so it remains fully visible and usable after an external monitor is disconnected (IJPL-61730).
  - We've improved the appearance, behavior, and positioning of the Search Everywhere, Recent Files, Find in Files, and Run Anything popups, so they are no longer stuck in the top-left corner of the screen (IJPL-156745, IJPL-44523).
  - We've restored HTTP requests execution (IJPL-223486).
  - We've fixed the IDE start-up failure in the Split mode (IJPL-217541).
  - We've improved the performance when saving IDE settings (IJPL-213041).
  - We've sped up highlighting in the Remote Development mode (IJPL-223192).
  - We've fixed a couple of exceptions that were thrown on invoking intention actions and quick-fixes (IJPL-221087).
  - We've fixed dependency tests on modules (IJPL-224619).
  - We've fixed Can't get extension point error that occurred on attempting to start Gateway from the IDE (IJPL-219942).
  - We've fixed an issue where optional plugins were not loaded in the correct order (IJPL-218420).
  - We've fixed a problem with AnAction preventing Compose from handling an event if AnAction can handle the keystroke (IJPL-212347).
  - We've fixed a problem with a race condition in the collection viewer leading to a deadlock on the EDT (IJPL-227050).
  - We've fixed a problem with the IDE sometimes hanging after creating a new project (IJPL-226862).
  - We've restored support for running the Search Everywhere commands in project leak tests (IJPL-225186).
  - We've fixed the Locate Duplicates functionality, so it no longer fails with a ClassNotFoundException in the XML context (IJPL-224748).
  - We've fixed an issue in IJent with cached environment variables being blocked instead of being returned immediately without waiting for cache update to complete (IJPL-223916).
  - We've fixed the behavior of the debugger in the Services View, so navigation between a frame and its source is invoked by double-click (IJPL-221937).
  - We've restored the behavior of Gateway, so the lists of recent Hosts and Projects are preserved on restart (IJPL-221655).
  - We've fixed an exception that was thrown in PluginAdvertiser on attempting to install a plugin (IJPL-221455).
  - We've restored the size of the Choose Implementation popup (IJPL-221108).
  - We've fixed a problem with a join link not being created during a Code With Me session (IJPL-218844).
  - We've restored broken live templates (IJPL-217143).
  - We've fixed a problem with the host IDE window being broken after a file on the guest side is opened in Right Split during a Code With Me session (IJPL-216969).
  - We've fixed a problem with reopening existing dev container projects natively in the current window (IJPL-216494).
  - We've fixed deadlocks and freezes caused by Eel file system access (IJPL-216479).
  - We've fixed a problem with EDT being blocked when starting in Split mode (IJPL-216435).
  - We've fixed the appearance of the main toolbar on macOS, so the Main menu button no longer appears on it (IJPL-214573).
  - We've fixed the behavior of GitLab new comments (IJPL-214505).
  - We've fixed the EDT access errors that occurred when editing a staged file (IJPL-213879).
  - We've prevented the Compose UI Preview from failing internally when opening Compose sources (IJPL-210990).
  - We've fixed performance degradation in the Search functionality (IJPL-207088).
  - We've fixed navigation to Compose sources (IJPL-206048).
  - We've got rid of blinking in the Structure view on update (IJPL-194672).
  - We've fixed UI freezes caused by Read lock being held by report collection after exceeding thread pool size (IJPL-158839).
  - We've improved syllabification handling (IJPL-33194).
  For more details, please see the release notes.

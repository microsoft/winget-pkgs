ReleaseNotes: |-
  What's fixed:
  - We've got rid of multiple infinite Loading project progress indicators (WEB-72588).
  - We've removed double question marks in completion labels for optional properties in TypeScript files in Vue projects (WEB-63762).
  - We've fixed the positioning of the Show available actions for URL popup (IJPL-189676).
  - We've improved plugin handling by showing a message that suggests installing a required plugin instead of a module installation message (IJPL-182851).
  - We've got rid of the unresponsive proxy authentication popup that blocked IDE startup (IJPL-191725).
  - We've restored the expected behavior of SaveAndSyncHandlerListener.beforeRefresh (IJPL-192182).
  - We've fixed a problem with the frontend suspension when opening Markdown files in the Remote Development mode (IJPL-192266).
  - We've added an ability to extract text in the Terminal via TerminalWidget (IJPL-192386).
  - Modal progress is now shown instead of freezes when EDT is going to be blocked (IJPL-182690).
  - We've fixed the problem with the Structure tool window being shown empty until an opened file is switched on startup (IJPL-187366).
  - We've fixed a java.lang.RuntimeException: Step 'Controller: Check that removed breakpoints never appear again' failed exception that was thrown in debugger tests related to breakpoints (IJPL-188067).
  - We've restored gutter icons and syntax highlighting in the Find/Replace preview for files that are not opened in the editor (IJPL-190198).
  - We've fixed an exception in the Remote Development editor synchronizer (IJPL-190858).
  - We've corrected outdated Find/Replace preview results after replacement (IJPL-190889).
  - We've fixed the delay in showing BCC metrics (IJPL-191359).
  - We've replaced file type icons with the loading icon to indicate that a file is being opened (IJPL-191664).
  - We've fixed the visibility of the toolbar actions in vertical toolbars on hover (IJPL-192020).
  - We've disabled row hovering in VCS Log for better performance in the Remote Development mode (IJPL-192045).
  - We've fixed the behavior of the Undo action in the VCS widget in the Remote Development mode (IJPL-192053).
  - We've fixed VCS widget issues in CWM Client (IJPL-192098).
  - We've fixed Undo/Redo corruption that took place when mutating two documents simultaneously (IJPL-192250).
  - We've fixed the behavior of the Revert changes action on the Inlay Hints page of the Settings dialog (IJPL-192419).
  - We've added a possibility for plugins to detect which Terminal engine is selected (IJPL-192424).
  - We've ensured that the Remote Development Plugin Sync suggests synchronizing bundled split plugins (IJPL-192478).
  - We've fixed the actions in the Reworked Terminal so they update secondsSinceLastControllerActivity (IJPL-192529).
  For more details, please see the release notes.

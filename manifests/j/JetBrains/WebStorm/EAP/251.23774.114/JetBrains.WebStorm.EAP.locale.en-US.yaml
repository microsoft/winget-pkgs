ReleaseNotes: |-
  What's fixed:
  - We've added auto-completion and import for components from the inertiajs/vue3 library (WEB-64517).
  - We've fixed the IDE freeze on Windows 10 (WEB-71849).
  - We've fixed the GraphQL plugin crash that occurred when duplicated env variables were present (WEB-68976).
  - We've fixed the problem in the TypeScript support making sure that the right config file is used for resolve (WEB -71022).
  - We've fixed the false positive Unrecognized name annotator error in Vue projects (WEB-71738).
  - The erroneous Unknown Slot warning is no longer shown for unknown tags in Vue projects (WEB-71932).
  - We've fixed the problem with opening the Terminal settings (IJPL-168443).
  - We've fixed the problem with computing paths so URLs from a custom file system are parsed as paths (IJPL-180214).
  - We've fixed the problem with running env.exe which resulted in building Docker Dev Containers failure (IJPL -179061).
  For more details, please see the release notes.

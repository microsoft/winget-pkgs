ReleaseNotes: |-
  What's new:
  - We've introduced sticky lines in the editor for easier navigation in large files and codebases (IJPL-449)
  - We have added support for JSX, React components, and hooks to the Structure tool window (WEB-39957 and WEB-34513).
  - We've added an option to fix files on save for Stylelint (WEB-50148).
  - Vite is now suggested as a preferred way for bootstrapping a new React.js project (WEB-60533).
  - We added support for Vue's v-bind same-name shorthand (WEB-64877).
  - We've fixed module referencing using dot notation inside Sass/SCSS (WEB-52031).
  For an overview of the recent features included in the EAP builds, please see the blog post.

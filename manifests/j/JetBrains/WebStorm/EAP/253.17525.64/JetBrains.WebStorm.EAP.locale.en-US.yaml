ReleaseNotes: |-
  What's fixed:
  - We've restored highlighting a JSX setter as function when such JSX setter is returned from a useState hook (WEB-60384).
  - We've implemented recognition for usages of types and components in NX Monorepos (WEB-73374).
  - We've fixed the IDE freeze that occurred on attempting to add a JSDoc comment in a large file (WEB-41356).
  - We've added support for string literals in import and export specifiers (WEB-72912).
  - We've resolved a conflict between cucumber.js and cucumber-java plugins (WEB-73774).
  - We've removed the legacy ts.tool.window.show functionality (WEB-65063).
  - We've updated the bundled Prisma Language Server to version 6.14.0 (WEB-74594).
  - We've restored navigation between gutter icons and base members for type definitions (WEB-74577).
  - We've restored showing the results of evaluating expressions in the web console in the Split mode (WEB-74332).
  - We've fixed auto-import in pnpm workspaces ( WEB-74274).
  - We've improved performance by optimizing the use of JSVoidFunctionReturnValueUsedInspection with the service-powered type engine (WEB-74242).
  - The versions of packages installed via npx are now shown correctly in the Project Wizard dialog (WEB-74133).
  - We've introduced automatic formatting with Prettier on pasting code snippets in the editor (WEB-74085).
  - We've fixed a flaky org.jetbrains.vuejs.service.VolarServiceTest#testSimpleVue test (WEB-73692).
  - We've implemeted a Prettier Language Status widget (WEB -73300).
  - We've disabled the Run icon for debug configurations of the type JavaScript (WEB-73293).
  - We've added a popup for navigating between Angular component files (WEB-68184).
  - We've fixed the UI freeze caused by DirectoryIndexImpl.getInfoForFile (WEB-67407).
  - We've fixed improper typing of function invocation results for functions that are annotated in JSDoc as returning a non-null Promise (WEB-62068).
  - We've improved the appearance of Quick Documentation by transforming the presentation of nullable/non-nullable JSDoc types to the usual type presentation (WEB-44620).
  - We've improved recognition of Flow files by pragma (WEB-34066).
  - We've fixed a \home\jetbrains\.jdks\corretto-24.0.2`: Not a valid absolute path error that occurred during sync in Docker and in WSL projects (IJPL-203083).
  - We've fixed a problem with refreshing the tree in the Services tool window endlessly, making Docker sub nodes expandable/collapsible (IJPL-202912).
  - We've fixed a kotlin.NotImplementedError: An operation is not implemented exception that was thrown on attempting to create a DevContainer from a docker-compose.yaml file (IJPL-202908).
  - We've fixed the testAllLibrarySymbolsAreResolved test in the Remote Development mode, so it is no longer executed against a wrong JBR (IJPL-199943).
  - We've fixed a deadlock caused by com.intellij.util.lang.UrlClassLoader and com.intellij.docker.ijent.EelDockerMrfsBackend (IJPL-194879).
  - We've fixed a problem with converting cURL commands with a -b or -cookie option into HTTP Client (IJPL-177565).
  - We've enhanced HTTP Client pre-request scripts with an option to sign JWT (IJPL-67328).
  - We've fixed a freeze that occurred on invoking the Go to target command when the list of target implementations is too large (IJPL-171417).
  - We've fixed a problem with a Docker process failing with exit code -1 caused by race condition (IJPL-199244).
  - We've fixed multiple file selection with Enter (IJPL-170486).
  - The detached state of editor tabs is now preserved after restart (IJPL-167925).
  - We've fixed the drag-and-drop functionality for multiple Project tree nodes in the Remote Development mode (IJPL-171207).
  - We've fixed adding the Model Context Protocol (MCP) server via JetBrains Gateway (IJPL-200890).
  - We've fixed a hard IDE freeze (IJPL-201987).
  - We've improved the IDE appearance by preventing the Trial has started popup from being overlapped by notification balloons (IJPL-202845).
  - We've introduced a Remove from Project View action in the Remote Development mode (IJPL-171861).
  - We've fixed integration tests that use WSL IJent (IJPL-194051).
  - We've fixed a null-pointer exception that was thrown in the Split mode (IJPL-203107).
  - We've fixed wrong notification timestamps in Gateway (IJPL-170687).
  - The changes that are made in Project view | Options | Appearance and on Project view | Options | Sort By are now applied immediately, without reopening the JB Client (IJPL-167239).
  - Toggling between UI themes in the Split mode no longer affects HTML-based files (IJPL-174751).
  - We've fixed a problem with the waitFor eel process hanging without readAllBytes (IJPL-186154).
  - We've fixed a bunch of problems with building DevContainers (IJPL-187479, IJPL-196475).
  - We've fixed the Undo/Redo actions so they do not cause code corruption after reformatting code in the Remote Development mode (IJPL-192551).
  - The Undo corruption message is now shown only in the debug mode (IJPL-194598).
  - We've fixed the appearance and behavior of the Reworked Terminal in the Split mode (IJPL-195147).
  - We've fixed a problem with the debugger in the Remote Development mode by preventing the Marked object label from being shown for non-marked values (IJPL-197192).
  - Autodetection of Git from another environment no longer blocks git clone if no git is installed in the current environment (IJPL-198679).
  - We've fixed a Slow operations are prohibited on EDT. See SlowOperations.assertSlowOperationsAreAllowed javadoc exception (IJPL-198957).
  - We've fixed a problem with code highlighting, so Shared File-level context highlighters are filtered out when another context is selected in the editor (IJPL-200944).
  - We've fixed the appearance and behavior of the Docker node in the Services tool window, so the label of the Connect button turns into Disconnect on connecting to Docker successfully (IJPL-202904).
  - We've fixed SSH connection in Docker (IJPL-203123).
  - We've bundled the Docker plugin to JB client (IJPL-203173).
  - We've fixed a NullPointerException that was thrown on clicking the Branch filter in VCS log (IJPL-200807).
  - We've fixed a problem with opening another project in a new window (IJPL-195403).
  - We've fixed a problem with the process termination functionality, this preventing potential IDE freezes (IJPL-193111).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've fixed syntax highlighting in TypeScript (WEB-69882).
  - We've fixed the problem with indexing module dist and build folders used in the exports property of package.json by suppressing to exclude them automatically (WEB-60460).
  - We've added a popup that suggests restarting the IDE on toggling the Use types from server checkbox to fix the problem with updating types (WEB-68153).
  - We've fixed the problem with opening the DevContainer client on WSL (IJPL-163503).
  - We've fixed the problem with displaying custom action icons after restarting the IDE (IJPL-165288).
  - We've fixed the problem with the DevContainers CLI hanging on getting credentials via the docker-credentials-desktop command (IJPL-164623).
  - We've added an option to use textual output format for DevContainers CLI (IJPL-164662).
  - We've fixed the Class path contains multiple SLF4J providers warning that appeared when the latest DevContainers CLI version is used (IJPL-164663).
  - We've improved error highlighting using minimum safe Autoreparse delay by default (IJPL-165302).
  - We've fixed the problem with opening DevContainers created with DevContainer CLI (IJPL-165310).
  - We've fixed the problem with building Docker Compose images on macOS (IJPL-165619).
  - We've fixed the problem with the action to open Git log in the Editor tab missing (IJPL-166066).
  For more details, please see the release notes.

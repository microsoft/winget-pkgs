ReleaseNotes: |-
  What's fixed:
  1. We've implemented support for expressions in HTML raw text content within Astro projects ( WEB-69032).
  2. We've fixed a problem with erroneous highlighting of HTML markup as invalid in Astro projects when {truthy &&

     } is used (WEB-60565).
  3. We've improved the Start Debugging in Browser functionality in the Terminal, so formatting is preserved (WEB-74721).
  4. We've implemented autodetection of the browser binary when creating a new browser connection ( WEB-74932).
  5. We've suppressed extraneous Unused local variable warnings for template binding variables prefixed with an underscore (WEB-75039).
  6. We've fixed a false positive Unused Constant error-reporting for variables defined via using ( WEB-75072).
  7. We've improved GitHub integration by implementing an option to set up multi-line comments by dragging comment lines outline (IJPL-200028).
  8. We've reworked auto-import hints, so they are always shown ( IJPL-210489).
  9. We've improved the appearance of inlay hints for port-forwarding and copy/show values in Kubernetes .yaml files, so only icons but no text are shown ( IJPL-207575).
  10. We've implemented adding a unique id to each document's bind, thus preventing recovery modal progress on rapid opening/closing documents in the Remote Development mode (IJPL-204035).
  11. We've added support for gestures (IJPL -167268).
  12. We've improved the appearance of rounded borders in the Islands theme (IJPL-189313).
  13. We've moved the implementation of spellchecking to the Natural Languages plugin (IJPL-200544).
  14. We've implemented relaxed contracts of models in the editor, thus preventing write-intent or read lock on the UI thread (IJPL-184084).
  15. We've added the possibility to build the Perforce plugin from the intellij-plugins repository (IJPL-210708).
  16. We've fixed a problem with mandatory restart for language plugins on their installation in the JetBrains Client (IJPL-210300).
  17. We've implemented highlighting in property tests (IJPL-209403).
  18. We've extracted support for Groovy Live Templates to a separate plugin. (IJPL-208136).
  19. We've improved the appearance of the windows loader on macOS by changing the progress indication colors (IJPL-198988).
  20. We've reworked the tests for the DevContainers functionality, so they use Eel to deploy dev containers (IJPL-196278).
  21. We've fixed an IDE freeze during auto-completion that was caused by calling StubIndex recursively (IJPL-2989).
  22. We've fixed a deadlock that occurred during update and was caused by a background write action (IJPL-211485).
  23. We've fixed a problem with creating a Docker-via-EEL connection on macOS (IJPL-209659).
  24. We've fixed a problem with incorrect container build flow from the Welcome screen/Gateway that prevented the use of the installer file (IJPL-207982).
  25. We've fixed an IDE crash that occurred when a migrate.config file was present (IJPL-210738).
  26. We've fixed a null-pointer exception that was thrown when the return value of java.util.Map.get(Object) was null (IJPL-210713).
  27. We've enabled the Debug functionality to be started from the Services tool windoe in the Remote Development mode (IJPL-210467).
  28. We've fixed a project leak with the Islands theme used (IJPL-211127).
  29. We've restored the possibility to add new services from the Services tool window in the Remote Development mode (IJPL -209603).
  30. We've restored the text in onboarding tips (IJPL-207783).
  For more details, please see the release notes.

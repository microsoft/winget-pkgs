ReleaseNotes: |-
  What's fixed:
  - We've improved Tailwind support showing generated CSS preview for Tailwind classes right in completion lists (WEB-52736).
  - We've added check of the OS architecture when downloading Node.js from WebStorm (WEB-58426).
  - We've fixed unhandled exceptions that were thrown on opening React projects (WEB-67813).
  - We've improved the New Project wizard adding templates for creating basic JavaScript and TypeScript projects (WEB-66320).
  - We've improved support of Tailwind CSS adding an option to specify a custom Language Server package instead of the preselected bundled one (WEB-67858).
  For more details, please see the release notes.

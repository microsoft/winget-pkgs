ReleaseNotes: |-
  What's fixed:
  - We've reworked statistics gathering for Find in Files (IJPL-184307).
  - Information about non-indexable files is now added to FUS collectors (IJPL-189511).
  - We've replaced Find Error with AI Self Review in the Git Log context menu on commit (IJPL-192892).
  - We've introduced a new gutter icon for GRPC requests (IJPL -179302).
  - We've restored the Undo action in the two-side Diff Editor ( IJPL-191994).
  - We've fixed the problem with detecting external changes while the focus remains in the Reworked Terminal (IJPL-190135).
  - We've restored the Reformat Code action in the Project tool window and in the Commit Changes view (IJPL-192081).
  - We've fixed a text direction problem in the SQL Query Console (IJPL-164636).
  - We've fixed the View Commits link in the Update project notification popup, so the Git tool window opens on the first link invocation (IJPL-193590).
  - We've fixed the Recent Files switcher, so it no longer shows random untouched files (IJPL-188466).
  - We've fixed a problem with building Docker Compose images with the Rancher Desktop (IJPL-193821).
  - We've improved the PluginSync functionality to prevent timeouts (IJPL-194930).
  - We've fixed creation of files from custom file templates with variables (IJPL-193992).
  - We've fixed the appearance of the Terminal, so it no longer shows black background on Windows 10 (IJPL-194863).
  - We've fixed the Docker push to a Docker Hub on Windows (IJPL-181423).
  - We've resolved performance issues that occurred when using the One Island theme (IJPL-190913).
  - We've fixed a java.nio.file.InvalidPathException exception that was thrown on clicking a link in a Markdown preview (IJPL-189291).
  - The IDE launcher for 2025.2 now works on Amazon Linux 2 (IJPL-194282).
  - We've fixed a problem with connecting to a Code With Me session via TURN (IJPL-193617).
  - We've fixed a bunch of problems with diagrams in the Remote Development mode (IJPL-194306, IJPL-194918).
  - We've improved the Diff and Merge functionality in the Remote Development mode (IJPL-194295, IJPL-194781).
  - We've fixed opening, reopening, and splitting external files in the Remote Development mode (IJPL-195212, IJPL-195209).
  - We've addressed IDE freezes in the Remote Development mode (IJPL-168917, IJPL-194248).
  - We've addressed various issues that occurred in the Remote Development mode (IJPL-194345, IJPL-195486, IJPL-192040, IJPL-194935, IJPL-195354, IJPL-194935, IJPL-193807, IJPL-193791).
  - We've addressed problems with connection and reconnection in the Remote Development mode (IJPL-187055, IJPL-192700, IJPL-191996, IJPL-191561).
  - We've fixed a set of editor-related issues in the Remote Development mode ( IJPL-192753, IJPL-194331, IJPL-194707, IJPL-193301, IJPL-194354, IJPL-192929, IJPL-192753, IJPL-193709, IJPL-194924, IJPL-192225, IJPL-191489, IJPL-186012).
  - We've enhanced the plugin management functionality introducing a bunch of improvements (IJPL-192427, IJPL-195567, IJPL-194959, IJPL-192427, IJPL-193253, IJPL-193984).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've added support for running Karma tests in NX Monorepos (WEB-58994).
  - We've added cloud completion for HTML files (WEB-66176).
  - We've added code style options for Class decorators, Class fields decorators, Class method decorators, and Function parameter decorators in JavaScript and TypeScript (WEB-21121).
  - We've added showing a progress bar when installing Language Service packages (WEB-68772).
  - We've added Jet-based cloud completion for JavaScript, TypeScript, TSX and JSX (WEB-68493).
  - We've fixed the problem with running Vitest tests that occurred when a root property is used in the vitest.config.ts file (WEB-59417).
  - We've fixed the problem with turning the Watch for Changes mode on in Vitest tests (WEB -68363).
  - We've fixed the problem with stacktrace disappearing from the Run/Debug tool window when running tests using Jest version 27 and Node.js version 21 (WEB-67757).
  - We've fixed a problem with re-running tests from the gutter when a configuration file with a custom name is used (WEB-65973).
  - We've fixed the problem with resolving breakpoints in files with spaces in their file paths (WEB-26094).
  - We've fixed the problem with resolving breakpoint in code that is executed using ts-node (WEB-67881).
  - We've improved rendering of inlay type hints in HTML files within Angular projects (WEB -67981).
  - We've improved the context action display performance in Angular templates (WEB-68711).
  - We've improved TypeScript support automatically choosing the right tsconfig to use for server type evaluation (WEB-68785).
  - We've improved Full Line completion filtering out references to non-existent object properties (WEB-66381).
  - We've fixed the IDE freeze that appeared on attempt to import a previous configuration (WEB-68573).
  - We've improved the appearance of the Quick Documentation popup showing the parent class or interface of a method on a separate line (WEB-67987).
  - We've improved the appearance of the Quick Documentation popup showing the return type of functions with parameters on a separate line (WEB-68592).
  - We've fixed the problem with exporting test results that was caused by junk console output (WEB-66843).
  - We've fixed the problem with random sorting of test items in the Run tool window (WEB-67368).
  - We've fixed the problem with running Karma.js tests from the gutter when a TypeScript karma.conf.ts configuration file is used WEB-68460).
  - We've improved the presentation of test results in the Run tool window (WEB -67101).
  - We've fixed the Unexpected node state: finished error that occurred when running Vitest tests with workspace defined in the vitest.workspace.ts configuration file (WEB-67347).
  - We've fixed the problem with running Vitest tests in NX monorepos with multiple Angular apps (WEB-68019).
  - We've improved integration with Next.js adding support of catch-all segments for resolving route paths (WEB-68633).
  - We've fixed performance issues related to CSS class completion in NX monorepos with multiple Angular applications (WEB -68876).
  - We've fixed the problem with showing a false-positive Mismatched property value error for CSS custom property var() with a fallback (default) as the fallback inside another var() ( WEB-67398).
  - We've fixed autocompletion for @scope so not extra line is added (WEB-67661).
  - We've fixed parsing of @scope inside <style> tags (WEB-67704).
  - We've fixed the problem with breaking nested CSS selectors when auto-formatting CSS files (WEB -68492).
  - We've improved Stylelint support updating failoverBinRelativePath (WEB -68577).
  - We've fixed the com.intellij.lang.javascript.linter.eslint.EslintConfigHighlightingTest .testConfigWithOverrides exception that was caused by erroneous excessive highlighting in configuration files (WEB-68840).
  - We've improved the appearance of the Language Service widget adding a Restart icon for Flow WEB-68321).
  - We've fixed the problem with thread starvation from GraphQLConfigProvider that may result in a deadlock (WEB -68322),
  - We've fixed the problem with returning types from Prisma TypedSQL (WEB-68882).
  - We've fixed the problem with the IDE failing to start up when the com.uriyyo.evaluate_async_code .AsyncPyDebugConsoleRunnerFactory exception occurred (IJPL-160526).
  - We've fixed the Start Failed: PluginException: Access from Event Dispatch Thread (EDT) is not allowed [Plugin: com.jetbrains.codeWithMe] error (IJPL-160137).
  - We've fixed the problem with disabling the Window | Minimize and Window | Zoom actions on the main menu for macOS ( IJPL-161355).
  - We've fixed the problem with diff preview artifacts' remaining in the Commit tool window after switching from the modal commit mode with the Commit dialog (IJPL-160891).
  - We've fixed the problem in the GitLab plugin that resulted in ignoring the Delete source branch option during merge requests IJPL-81278).
  - We've fixed the problem with changing the state of the Submit button on submitting a review when GitHub is used (IJPL-156470).
  - We've added showing full file paths next to file names in the Git Diff view (IJPL-100380).
  - We've added an Inline Preview Diff to the Commit tool window (IJPL-160482).
  - We've improved performance for typing branch names in the Push dialog when the project has many branches (IJPL-161103).
  - We've added support of GPG keys for remote development (IJPL -149731).
  - We've improved start-up performance of the Terminal (IJPL-159892).
  - We've added an option to get more languages to show UI in (IJPL-158320).
  - We've added a possibility for Windows and WSL to communicate via Hyper-V sockets (IJPL-159766).
  - We've added an option to change the font size in Markdown preview ( IJPL-92156).
  - System and User can now be used in HTTP Client Requests (IJPL-66621).
  - We've fixed the problem with throwing a java.lang.AssertionError during XSLT transformation (IJPL-160738).
  - We've fixed the usablity problem with showing icons on the Run tool window toolbar when running tests during a Code With Me session (IJPL-158608).
  - We've fixed smooth scrolling with the vertical scroll bar in lists in the Settings dialog (IJPL -158348).
  - We've fixed the problems with Find Usages for symbols (IJPL-161383).
  - We've fixed a stackoverflow error that occurred when installing an incompatible plugin version in Settings Sync (IJPL-159298).
  - We've fixed the problem with initializing the Settings Sync plugin that occurred when the Git repository is broken (IJPL-13080).
  - We've fixed the problem in the Settings Sync plugin with installing migration plugin dependencies (IJPL-159905).
  For more details, please see the release notes.

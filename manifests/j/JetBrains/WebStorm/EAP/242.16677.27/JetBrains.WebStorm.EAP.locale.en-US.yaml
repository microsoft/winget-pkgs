ReleaseNotes: |-
  What's fixed:
  - We've fixed the exception that was thrown on TypeScriptCompilerServiceStatisticsCollector disposal (WEB-67564).
  - We've fixed a stack overflow error that appeared when running performance tests (WEB -67470).
  - We've fixed incorrect rendering of inlay hints, now they are always shown distinctly and in the color of your choice (WEB-67504).
  - We've fixed the problem with fetching inlay hints from the TypeScript Language Service which resulted in inlay hints' not being shown (WEB -67505).
  - We've fixed false-positive highlighting of boolean values passed to Astro props WEB-67229).
  - We've fixed presentation of types in the Go To Declaration popup (WEB-6752).
  - We've added completion for Astro props declared without an interface (WEB -6722).
  For more details, please see the release notes.

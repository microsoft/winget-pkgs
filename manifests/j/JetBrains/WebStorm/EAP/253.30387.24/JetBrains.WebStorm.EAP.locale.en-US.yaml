ReleaseNotes: |-
  What's fixed:
  - We've fixed Find Usages for JavaScript methods starting with # (WEB-65376).
  - We've fixed a problem with completion lists showing extraneous suggestions in the TypeScript context (WEB-69151).
  - We've fixed auto-import for modules from the root node_modules in TurboRepo and PNPM workspaces (WEB-61654).
  - We've fixed code completion for symbols from libraries in TypeScript files (WEB-58345).
  - We've fixed Find Usages in monorepos with reusable tsconfig files (WEB-75674).
  - We've restored support for TSGo with pnpm on Windows (WEB-74803).
  - We've improved performance for CSS tag name providers (WEB-75484).
  - We've restored the correct text alignment in the Run tool window when a Bun run/debug configuration is used (WEB-75932).
  - We've restored Vue.js support (WEB-76021).
  - We've restored code completion in projects that use Yarn and PnP (WEB-76032).
  - We've added support for detecting the use no memo and use memo directives (WEB-75595).
  - We've restored the behavior of the built-in debugger, so a debugging session is stopped on closing the tab being debugged (WEB-75707).
  - We've optimized attribute completion with the Service-Powered Type Engine (WEB-72066).
  - We've improved indexing, so it is no longer stuck on JSON files (WEB-73756).
  - We've fixed a problem with running npm commands unnecessarily when opening non-JavaScript projects (WEB-75259).
  - We've added support for search in the JavaScript Debugger Console (WEB-75436).
  - We've fixed TypeScript documentation service evaluation tests, so they no longer fail (WEB-75656).
  - We've improved the user experience with the Copy Value action during a debugging session (WEB-75691).
  - We've restored symbol information in completion documentation popups (WEB-75704).
  - We've restored the behavior of the debugger, so the IDE retries connecting to the browser when it takes Chrome longer than usual to start (WEB-75706).
  - We've added an option to limit JavaScript and TypeScript evaluation depth and thus improve performance (WEB-75858).
  - We've added Solid and Qwik templates to the Vite project generator (WEB-75873).
  - We've updated the bundled @vue/typescript-plugin to version 3.1.8 (WEB-75948).
  - We've reduced freezes by rewriting the TypeScript package JSON external definitions contributor (WEB-76057).
  - We've fixed a deadlock that occurred when showing Quick Documentation in Angular templates (WEB-76058).
  - We've added support for property name completion in TSGo (WEB-76334).
  - We've fixed deadlocks and freezes caused by Eel file system access (IJPL-216479).
  - We've fixed the behavior of the Debug tool window, so the list of frames is no longer refreshed on evaluating expressions (IJPL-198537).
  - We've fixed a bunch of issues that occurred in the Remote Development mode (IJPL-223162, IJPL-216755, IJPL-225932, IJPL-67015).
  - We've fixed a problem with abandoning proxy settings when switching from Manual proxy configuration to No proxy (IJPL-164457).
  - We've restored succesfull retrievement of the shell environment on launching an application without changing the zsh setup (IJPL-208220).
  - We've fixed a bunch of problems that occurred when using Kubernetes (IJPL-215987, IJPL-220453).
  - We've restored margins for the Explain with AI inlay button in the Terminal and in the console (IJPL-221469).
  - We've fixed a problem with plugins installed from disk being lost after restart if their path or name contained marketplace (IJPL-225493).
  - We've added an explanation of the code indexing process to the progress bar (IJPL-198986).
  - We've implemented a new progress indicator design and improved the appearance of the progress bar (IJPL-210529, IJPL-185838, IJPL-192490, IJPL-192078).
  - We've fixed an issue with changed files disappearing from the Commit view in dev containers (IJPL-222863).
  - The Rephrase intention action now shows full-sentence variants even without selecting a sentence manually (IJPL-224585).
  - LSP-based errors are now updated in the editor on changing file contents (IJPL-227237).
  - Changes to a file made outside the IDE now trigger LSP synchronization inside the IDE (IJPL-222991).
  - We've resolved a deadlock in SaveCommittingDocumentsVetoer (IJPL-222070).
  - We've fixed a couple of issues related to the Jump to source action in commit diff (IJPL-188661, IJPL-100448).
  - We've restored showing contents or history for files under Subversion (IJPL-176482).
  - We've fixed an issue in the Natural Languages plugin that resulted in inappropriate wording (IJPL-224816).
  - We've optimized the Save operation by skipping unnecessary scanning in RefreshQueue during a session save (IJPL-224635).
  - We've improved the performance when saving IDE settings (IJPL-213041).
  - We've fixed an issue with the commit status failing to load (IJPL-219874).
  - We've fixed a performance degradation of VCS operations in WSL-based projects (IJPL-225217).
  - We've fixed an issue in IJent with cached environment variables being blocked instead of being returned immediately without waiting for cache update to complete (IJPL-223916).
  - We've fixed a ConcurrentModificationException in RemoteCredentialStore (IJPL-224625).
  - We've added Terragrunt syntax support to the Terraform plugin (IJPL-65991).
  - We've extended the list of files recognized as Terragrunt configuration files (IJPL-222584).
  - We've fixed a number of issues in the Docker integration (IJPL-219729, IJPL-219699, IJPL-218853, IJPL-218299).
  - We've fixed a problem with AnAction preventing Compose from handling an event if AnAction can handle the keystroke (IJPL-212347).
  - We've fixed an issue with AnalysisToolset.get_file_problems failing to report inspectionresults for a file is the file is not open in the editor (IJPL-222627).
  - We've fixed a bunch of issues related to MCP Server (IJPL-224402, IJPL-218400, IJPL-200264, IJPL-219680).
  - We've improved the Russian spellchecking, so common abbreviations are no longer treated as sentence endings (IJPL-221671).
  - We've restored the Status Text option on the main menu and on the Status Bar Widgets submenu (IJPL-221193).
  - We've improved the appearance and behavior of the Terminal (IJPL-215159, IJPL-223442).
  - We've fixed an error that occurred during editing a file that had been renamed from .json to .avsc (Avro) (IJPL-219230).
  - We've fixed an issue where optional plugins were not loaded in the correct order (IJPL-218420).
  - We've fixed a startup failure caused by EDT access violations in the Eclipse import process (IJPL-222883).
  - We've fixed a bunch of layout and appearance issues in the Status bar Processes popup (IJPL-215297, IJPL-215362, IJPL-215635).
  - We've improved proxy authentication handling, so the IDE now prompts to enter authentication credentials again if the proxy server returns a 407 status code (IJPL-210659).
  - We've fixed a problem with the host IDE window being broken after a file on the guest side is opened in Right Split during a Code With Me session (IJPL-216969).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've improved resolve and auto-import in TypeScript 5.5 adding support for ${configDir} template variable (WEB-66967).
  - We've improved the performance and efficiency of type evaluation by activating Use types from TypeScript Compiler by default (WEB-67350).
  - We've fixed the exception on opening a TypeScript file in WSL projects (WEB-67453).
  - We've added navigation from objects in import statements to their definitions in folders with non-alphanumeric names (WEB-66954).
  - We've added a progress indicator that appears when traversing projects with multiple content roots (WEB-67349).
  - We've improved the rendering of the Content-Type header in multipart HTTP requests (IDEA-354507).
  - We've fixed the problem with removing a Space merge request from the branch chooser on creating a new branch from this merge request (IDEA-354106).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've introduced a context action to convert named exports to default exports (WEB-40971).
  - Vue3 global components registered in a plugin are now recognized (WEB-60199).
  - We've fixed an Incorrect cache exception thrown on TypeScriptLanguageServiceCache.getFilesToChange (WEB-74541).
  - We've added support for custom quick fixes (WEB-71359).
  - We've restored the Run Tests gutter icons for Playwright fixtures when path aliases are used (WEB-74352).
  - We've enhanced the Vue integration by adding support for the GlobalDirectives interface (WEB-72354).
  - We've implemented Find Usages in referenced projects (WEB-72666).
  - We've fixed a problem with language detection in new Vue components (WEB-72955).
  - We've added support for running Vitest tests with Angular version 20 (WEB-73501).
  - We've removed an irrelevant option to run Mocha tests that erroneously appeared in projects with Jest (WEB-73950).
  - We've improved the Rename refactoring for Vue component's prop, so bindings that use kebab-case are no longer skipped (WEB-49006).
  - We've added auto import suggestions for libraries in NX workspaces (WEB-73859).
  - We've fixed a problem with the Non-Project Files Protection dialog showing up erroneously on WSL files on applying TypeScript-specific quick-fixes (WEB-63001).
  - We've added support for Yarn PnP on WSL on Windows 10 (WEB-73528).
  - We've fixed a problem with the selected browser executable path being ignored by debug configurations when the default Chrome is enabled in the Settings | Tools | Web Browsers and Preview dialog (WEB-73840).
  - We've added the Convert to named function context action for field names (WEB-74081).
  - We've fixed a problem with detecting the Jest version when using Angular CLI for running Jest@30 tests (WEB-74315).
  - We've restored navigation to test definition with Search Everywhere (WEB-74447).
  - We've improved support for Angular by fixing the non-indempotent computation in PolySymbolScopeWithCache exception (WEB-74673).
  - We've restored support for the remote SSH external tools (IJPL-200406).
  - We've restored support for semicolon values of environment variables in run/debug configurations, so these values are no longer broken on paste (IJPL-200754).
  - We've restored full-path selection on double-click in the Terminal (IJPL-180524).
  - We've added native support for LSP-related inlay hints (IJPL-189412).
  - We've fixed a problem with the Search results pane of the Find in Files dialog persisting highlighted green on an attempt to dismiss (IJPL-162798).
  - MCP server is now bound to a specific project (IJPL-197445).
  - We've improved the behavior of the Terminal with fish, so no extraneous = characters are inserted (IJPL-183051).
  - We've fixed a problem with extraneous history files being created on running a command in the Classical Terminal (IJPL-201390).
  - We've added support for sending textDocument/foldingRange requests to LSP servers (IJPL-15740).
  - We've restored the option to set focus in the Switcher to the file opened in the right split (IJPL-185383).
  - We've added support for the WLToolkit parameter in the Remote Development mode (IJPL-201652).
  - We've restored the correct order for showing files opened in the right split in the Recent Files switcher in the Remote Development mode (IJPL-192650).
  - We've fixed a problem in the Recent Files switcher, so it shows files that are currently opened in the editor and were previously opened in split or detached tabs (IJPL-195100).
  - We've fixed an endless loop that occurred on invoking the Replace text in File action when the MCP server is used (IJPL-203162).
  - We've fixed a problem with passing TERMINAL_EMULATOR and TERM_SESSION_ID to WSL (IJPL-111959).
  - We've enhanced the Find in Files functionality with support for scopes with execution on the frontend (IJPL-194098).
  - We've implemented a remote CLI for forwarding browser handling to client devices (IJPL-194963).
  - We've fixed items' selection in the Find in Files dialog (IJPL-199544).
  - We've restored the login shell launch in the Terminal on WSL (IJPL-200033).
  - We've got rid of an extraneous backtick that was added to the prompt on moving the focus to the Reworked Terminal with Ctrl+` (IJPL-201645).
  - We've restored showing local branches in the Detached HEAD mode on invoking the Git | Compare with Branch or Tag action (IJPL-203021).
  - We've fixed performance degradation during concurrent execution of readAndWriteAction (IJPL-392).
  - We've fixed a problem with showing split files only once in the Switcher (IJPL-184123).
  - We've fixed the layout of the buttons in the promo toolbox (IJPL-187322).
  - We've improved support for Compose projects by fixing false-positive error reporting for DevKit: Module v2 dependencies (IJPL-188623).
  - We've improved the GitLab integration by restoring the spinner at the bottom of the timeline (IJPL-197542).
  - We've fixed a freeze at com.intellij.platform.find.UsageInfoModel.getPsiFile on invoking the Find/Replace in Files action (IJPL-198653).
  - Git merge no longer fails when an extremely long path or a non-existing file is involved (IJPL-200234).
  - We've improved the Terraform integration by adding support for the ephemeral argument in the variable and the output blocks (IJPL-199994).
  - We've fixed an exception that was thrown on attempting to rename a Vue symbol (IJPL-200540).
  - We've restored showing virtualenv in the same format as the native shell in the first prompt in the Terminal (IJPL-200699).
  - We've restored opening a list of recent projects despite the Project view being hidden (IJPL-201112).
  - The Backup and Sync plugin now declares an explicit dependency on JetBrains Marketplace Licensing (IJPL-201147).
  - We've fixed a problem in the Plugin Model, so dependencies on plugin alias declared in the core content module are not ignored (IJPL-201745).
  - We've ensured that non-indexable files are no longer involved in indexing (IJPL-202231).
  - We've enabled opening Markdown files without JCEF for preview being available (IJPL-202240).
  - We've improved the localized UI by fixing an error in translation (IJPL-202795).
  For more details, please see the release notes.

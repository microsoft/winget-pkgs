ReleaseNotes: |-
  What's fixed:
  - Tags placed after <script> blocks are now recognized correctly (WEB-70474).
  - We've implemented support for service-powered TS Go types via LSP (WEB-73215).
  - We've added icons for bun.lock and bun.lockb files in the Project tool window (WEB-73286).
  - We've implemented a parser for Playwright-specific test structure, thus ensuring better test handling (WEB-73144).
  - We've optimized performance by skipping type evaluation on files that are not included in the location config graph (WEB-73118).
  - We've restored Tailwind v4 code completion inside Angular ngClass (WEB-73085).
  - We've fixed an exception that occurred during processing inlay requests in Angular code (WEB-73004).
  - We've added support for Node.js test runner with Node.js version 22 and higher (WEB-71865).
  - We've fixed the appearance of the Project tool window in the Remote Development mode, so all views are available (IJPL-166434).
  - We've fixed a ClassNotFoundException: ShelveChangesManager exception that was thrown on attempting to open a task from the Open Task dialog (IJPL-160364).
  - We've implemented an option to update bundled plugins in the IDE (IJPL-155949).
  - We've fixed spellchecking in the editor, so spelling errors are not highlighted in resolved references and comments (IJPL-189677).
  - We've improved the appearance of trees by updating the default minimum height of tree nodes (IJPL-189640).
  - We've restored re-ordering of items in the Recent Files list after switching tabs (IJPL-189526).
  - We've fixed the behavior of the Search Everywhere popup so all selected files are opened (IJPL-188436).
  - We've fixed the appearance of the Search Everywhere and Find Usages popups so they preserve their size when switching between the search results with enabled preview (IJPL-187340).
  - We've fixed an IDE freeze caused by a coroutine's failing to cancel on code completion (IJPL-190151).
  - We've added gathering statistics of popup freeze frequency (IJPL-190146).
  - We've got rid of unnecessary requests to restart the IDE that occurred when a content module without a package prefix was unloaded (IJPL-189952).
  - We've added support for classfiles in PluginBuilder (IJPL-189632).
  - We've converted intellij.platform.tasks.impl and intelij.platform.warmup to a content module (IJPL-189531, IJPL-189505).
  - We've fixed the product-info.json of the JetBrains Client distribution, so classpath entries no longer point at uncommon directories (IJPL-189470).
  - We've added an assertion for detecting early access to Eel FS, especially in WSL (IJPL-189372).
  - We've moved ApiCheckTest to community (IJPL -189337).
  - We've fixed a deadlock (IJPL-189248).
  - We've fixed a freeze that occurred on attempting to cancel sharing a project on GitLab (IJPL-189144).
  - Share Project on GitLab: Invisible Cancel button in Sharing Project on GitLab progress (IJPL-189137).
  - We've made the Cancel button in the Share Project on GitLab dialog easier to discover (IJPL-189136).
  - We've fixed caching of backend foldings (IJPL-188923).
  - We've implemented a possibility to add new content modules from the core plugin to parent classloaders if the depends tag is used to declare a dependency on the core plugin (IJPL-188866).
  - We've fixed the behavior of the floating toolbar, so it no longer shows Java/Kotlin context actions in non-Java files (IJPL-188495).
  - We've added support for loading the latest OpenAPI Specification schema from .json and .jaml files (IJPL-188228).
  - We've got rid of the main toolbar duplicate on exiting Zen mode (IJPL-188106).
  - We've fixed a java.util.concurrent.ExecutionException: Failed to start exception that was thrown at com.intellij.terminal.backend.TerminalSessionStartKt.startTerminalProcess on attempting to start Terminal in WSL with terminal.use.EelApi enabled (IJPL-188055).
  - We've merged the Project and Files views of the Project tool window (IJPL-187747).
  - We've fixed the behavior of the Conflict window, so it shows all detected conflicts (IJPL-183554).
  - We've improved the appearance of the Too Many Results dialog (IJPL-172086).
  - We've added a severity level Error for components that don't implement Accessible interface (IJPL-165630).
  - We've added a way to show a description of failed inspections in the properties table of UI Inspector (IJPL-160783).
  - We've improved support for terraform adding autocompletion for required_providers (IJPL-158872).
  - We've added a Group by usage type option to the Conflicts dialog (IJPL-157479).
  - We've improved support for AsyncAPI enhancing the list of suggestions for reference completion (IJPL-63322).
  For more details, please see the release notes.

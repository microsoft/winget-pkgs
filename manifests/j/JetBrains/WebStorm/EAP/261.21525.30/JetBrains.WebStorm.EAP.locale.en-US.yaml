ReleaseNotes: |-
  What's fixed:
  - We've fixed incorrect JSDoc generation for destructured parameters, that were previously generated as if they were positional parameters (WEB-30659).
  - The React project generator now uses Vite by default and offers a choice between Vite and Create React App (WEB-65511).
  - We've enhanced Angular integration by adding support for regular expressions, instanceof binary operator, spread syntax, and arrow functions in Angular 21+ templates (WEB-75718, WEB-76528, WEB-76241, WEB-76240).
  - We've implemented diagnostic for misconfigured @defer triggers (WEB-75338).
  - We've restored Angular support in projects with the TSLint plugin disabled (WEB-76737).
  - We've upgraded the HTML5 schema to the February 2026 version (WEB-76794).
  - We've added support for the modern color() function in swatches and predefined CSS color spaces (WEB-76615).
  - We've fixed the Convert to gray() CSS intention action to prevent generation of deprecated syntax structures (WEB-76165).
  - We've fixed the Convert to HWB intention action, so it no longer generates invalid CSS syntax (WEB-76149).
  - We've added support for the CSS anchor() and anchor-size() functions (WEB-70325).
  - We've fixed the Astro LSP highlighting (WEB-76898).
  - We've fixed the Undo Deletion action for binary files (PHAR, JAR, EXE), so it no longer results in an empty file (IJPL-85129).
  - We've got rid of a deadlock in PhmVcsLogStorageBackend.markCorrupted (IJPL-193966).
  - We've fixed the Inline refactoring, so using checkboxes in the Options popup no longer triggers consecutive exceptions (IJPL-234497).
  - We've fixed a UI freeze that occurred in the classic Terminal during OSC 8 hyperlink processing (IJPL-233556).
  - We've fixed a dusruption in the output and cursor position in the reworked Terminal (IJPL-182482).
  - We've fixed a project instance leak via EditorCaretMoveService (IJPL-234921).
  - We've updated the daemon version during build to match the bundled version (IJPL-233809).
  - We've fixed the appearance and behavior of Code Vision hints, so they no longer lose their grayed-out effect after a full-line selection in the editor (IJPL-234328).
  - We've fixed the appearance of the Search Everywhere popup, so text matches no longer appear at the top of the search results above classes, files, symbols and actions (IJPL-227258).
  - We've implemented continuous Git fetch to keep your repositories up to date automatically (IJPL-75190).
  - We've added an API to get and set cookies in the HTTP Client response handler (IJPL-67368).
  - We've added the ability to delete the remote branch after merging a GitLab merge request (IJPL-82559).
  - We've improved the appearance and behavior of the GitLab Create merge request dialog by adding a couple of options, such as Delete source branch, Squash commits and more (IJPL-148713, IJPL-82596, IJPL-148715, IJPL-148714).
  - We've updated the GitLab REST API integration, so project ID is now used instead of path (IJPL-81282).
  - We've improved stability of speculative Undo for the Remote Development client (IJPL-201535).
  - We've added support for live templates in ModCommand completion (IJPL-233853).
  - We've added support for the Optimize Imports action in LSP integrations (IJPL-198789).
  - We've added a banner in idea.log files for automatic error reporting (IJPL-235087).
  - We've updated StatusBarWidgetFactory#createWidget to use a plugin-scoped coroutine scope, thus preventing issues with dynamic plugin unload (IJPL-234915).
  - We've added a tooltip to the update icon in the Plugin Manager (IJPL-234842).
  - We've improved TerminalTabsManagerListener to address existing issues (IJPL-234831).
  - We've implemented an EEL file system for Windows ( IJPL-234507).
  - We've added Perforce to the main checkout/clone repository list (IJPL-234501).
  - We've reduced UI freezes by deprecating runReadAction in favor of runReadActionBlocking, which is more explicit (IJPL-234499).
  - We've added an editor banner to notify users about IDE freezes (IJPL-234395).
  - We've removed the lvcs.use-workspace-traversal feature flag (IJPL-233675).
  - We've bundled the Daemon with the IDE to enable early testing and feedback (IJPL-233662).
  - We've improved the user experience in the Remote Development mode by adding metrics and telemetry collection for the Daemon to track health and performance (IJPL-233660).
  - We've added a flag to indicate exception reports that are submitted automatically without user interaction (IJPL-233509).
  - The Worktrees tab of the Git tool window now shows paths (IJPL-233468).
  - We've added a Refresh action to the Worktrees tab of the Git tool window (IJPL-233459).
  - We've reorganized modules by moving them from platform/plugins to platform/pluginSystem (IJPL-233240).
  - We've added Windows backend support for MultiRoutingFileSystem (IJPL-232220).
  - We've improved the skeleton animation while loading tabs (IJPL-221939).
  - We've restored the missing Update all button in the Plugins section of the Welcome screen (IJPL-233678).
  - We've restored consistent dimming for text in the inactive state at 175%+ zoom with the Islands Light theme used (IJPL-230775).
  - We've fixed a problem with the Update dialog appearing endlessly on attempting to restart the server via the Restart server option (IJPL-230532).
  For more details, please see the release notes.

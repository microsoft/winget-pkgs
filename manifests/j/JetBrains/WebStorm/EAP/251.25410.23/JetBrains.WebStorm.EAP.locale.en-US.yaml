ReleaseNotes: |-
  What's fixed:
  - We've added support for the HostAttributeToken in Angular (WEB-69047).
  - We've added support for two-way bindings on dynamically-created components feature in Angular (WEB-72193).
  - We've added support for @view-transition at-rule (WEB-71902).
  - We've added support for :state(...) selector in CSS (/WEB-67409).
  - We've fixed an issue of parentheses not being auto-added when completing a field of function type (WEB-70516).
  - We've fixed an issue where the extension in the file path of the import statement differed from the physical file's extension. (WEB-64117).
  - We've fixed an issue where the ::ng-deep pseudo selector is incorrectly marked as deprecated in Angular (WEB-58877).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've added support for ES6 inside Pug (ex-Jade) templates and mixins (WEB-22814).
  - We've improved code completion in Angular 17 code, so completion lists for @if and @case are narrowed properly (WEB-70533).
  - We've improved error-reporting for Vitest, so test reporters now provide more information about errors (WEB-70517).
  - We've fixed a problem with incorrect paths being suggested for import (WEB-72501).
  - We've implemented support for var, const, and let in Pug (ex-Jade) unbuffered code (WEB-57370).
  - We've fixed an exception that was thrown on attempting to open a preview for a Create parameter intention action ( WEB-75020).
  - We've improved parsing of the Flow type cast expression syntax ( WEB-74901).
  - We've fixed hard wrapping in .html and .vue files in projects with the @vitejs /plugin-vue dependency, so the Hard wrap at code style setting is respected (WEB-74898).
  - We've fixed a problem with displaying type hints with reka-ui@2.4.1 used (WEB-74450).
  - We've fixed the issues with protected variables in Angular templates (WEB-74108).
  - We've improved support for Pug (ex-Jade), so the default values in mixins are accepted (WEB-64656).
  - We've improved performance and reduced CPU usage by preventing Find sessions from being kept orphaned (IJPL-208086).
  - The Find Usages popup now shows full paths to files instead of just file names ( IJPL-60969).
  - We've fixed a problem in the Jira integration, so search URLs are generated correctly (IJPL-208931).
  - Custom Window Layouts are now respected on IDE startup (IJPL-169754).
  - We've improved the appearance of the Restart Debug and Stop Debug icons in the Islands theme, so they are no longer shown transparent (IJPL-209758).
  - Rounded frame borders no longer appear in DFM with many islands (IJPL-206112).
  - We've fixed a problem with LSP-based plugins generating numerous textDocument/documentLink requests (IJPL-209721).
  - We've fixed a Couldn't run... No such file or directory (os error 2) error that occurred in Docker projects on Windows (IJPL-208244).
  - We've fixed a No connection for db: No JDK found error that occurred in WSL/Docker projects (IJPL-207986).
  - We've improved the Full line completion functionality (IJPL-204043).
  - We've fixed a problem with the Allow detailed data collection by JetBrains AI functionality in IDE data sharing (IJPL-209658).
  - We've added a typo-fixed version to the "Rename" refactoring suggestions (IJPL-201996).
  - We've added support for the location inlay hint (IJPL-207937).
  - We've added support for highlighting usages in files with LSP (IJPL-189555).
  For more details, please see the release notes.

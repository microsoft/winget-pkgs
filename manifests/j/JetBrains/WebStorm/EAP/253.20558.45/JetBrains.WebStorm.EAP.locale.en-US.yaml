ReleaseNotes: |-
  What's fixed:
  - We've fixed a problem with the Vue Language Server failing to start when using a Node.js remote interpreter in Docker (WEB-67193).
  - We've improved support for TypeScript 5.0 by making allowImportingTsExtensions override the IDE behavior with type:module in package.json (WEB-60748).
  - We've fixed an error in boolean inputs with Angular generic directives (WEB-72984).
  - We've fixed running Playwright individual tests (WEB-74781).
  - We've improved the behavior of the extend selection in Angular control flow blocks (WEB-70584).
  - We've fixed the Surround With action for selections that include a trailing line break (WEB-70097).
  - We've implemented support for Emmet within @ statements placed at Angular template roots (WEB-64931).
  - We've added autodetection for tsgo with pnpm as the package manager (WEB-74329).
  - We've restored consistency in highlighting inside HTML and Angular templates (WEB-72463).
  - We've fixed a problem with pnpm install generating broken symlinks, thus preventing the pnpm install notification from popping endlessly up (WEB-71541, WEB-74570).
  - We've fixed a IllegalStateException: No remote API found for com.intellij.javascript.debugger.common.rpc.HostToClientCommunicationApiRemoteApiDescriptorImpl exception (WEB-74421).
  - We've fixed a TS2554 error that occurred on conditional access + call in template in Angular projects with TypeScript (WEB-74097).
  - We've added an inspection warning that is shown when .length is accessed on an uncalled signal (WEB-70787).
  - We've fixed a problem with language detection in new Vue components (WEB-72955).
  - We've restored correct path resolution while running Vitest tests in Vite applications that use Yarn v4 with a PnP linker (WEB-74559).
  - We've added gutter icons for running JavaScript tests that use the mergeTests custom fixture (WEB-74515).
  - We've fixed an IDE freeze that occurred in Angular projects with the Enable service-powered type engine option enabled (WEB-74467).
  - We've added support for as alias on else if blocks in Angular 20.2 projects (WEB-74381).
  - We've fixed a problem with recognizing signal inputs as valid directive inputs in Angular templates (WEB-73204).
  - We've fixed the positioning of the caret on reformatting code with Prettier (WEB-73900).
  - We've disabled spell checking for base64 string literals (WEB-69508).
  - We've fixed imports of Preact hooks from preact-hooks to preact/hooks (WEB-66879).
  - We've fixed a problem with accessing the Settings | Languages & Frameworks | Node.js page when the path to a Node.js WSL interpreter is wrong (WEB-74889).
  - We've implemented syntax error reporting for the outdated import m = module('') TypeScript syntax (WEB-74828).
  - We've improved memory allocations for TypeObjectPropertyDataMap (WEB-74796).
  - We've improved the Playwright tests structure parser by implementing direct type check for calls (WEB-74770).
  - We've fixed false-positive error reporting on importing FlexRenderDirective from @tanstack/angular-table (WEB-74498).
  - We've fixed false-positive Unused constant error reporting (WEB-74325).
  - We've improved the appearance of the TypeScript definition tooltip by using the editor font in it (WEB-73219).
  - The Find Usages popup now shows full paths to files instead of just file names ( IJPL-60969).
  - We've fixed a problem with showing the contents of files opened in the right split in the Remote Development mode (IJPL-166237).
  - We've restored showing the project folder instead of parent folders in the Project view on project creation (IJPL-205991).
  - We've suppressed halting highlighting entirely on exceptions thrown by Grazie (IJPL-207109).
  - Embedded frontends now restart successfully on plugin installation (IJPL-197162).
  - We've changed the text in the Update about data collection popup, so it shows the correct IDE version 2025.2.3 (IJPL-207101).
  - We've fixed a problem with handling project settings, so the .idea/misc.xml file is no longer modified on opening a project with a ProjectRoots component added (IJPL-206486).
  - We've improved the performance of the Restart IDE action in the Remote Development mode (IJPL-204164).
  - We've removed the Opening project modal dialog, leaving the loader only (IJPL-200317).
  - We've fixed an exception in Search Everywhere (IJPL-198457).
  - Toggling between UI themes in the Split mode no longer affects HTML-based files (IJPL-174751).
  - The state of a project tree is now preserved on restarting the IDE in the Remote Development mode (IJPL-166441).
  - We've restored the Rerun debug with Ctrl+F5 action with focus in the editor (IJPL-203784).
  - We've restored the Navigate to Next Occurrence action in the Project view (IJPL-206411).
  For more details, please see the release notes.

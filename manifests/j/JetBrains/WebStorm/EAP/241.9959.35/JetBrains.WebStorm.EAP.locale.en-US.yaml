ReleaseNotes: |-
  What's new:
  - We've added a revamped Terminal tool window.
  - We have added the option to create an arrow function when using Extract Method refactoring (WEB-26073).
  - We have reworked the Structure view for .jsx, and it now shows hooks and .jsx tags in it (WEB-39957).
  - We've added a new convenient way to show usages for Vue, Svelte and Astro components (WEB-63640).
  - We've fixed issues with completion from the TypeScript service not working in quotes in .jsx (WEB-62727).
  - We've fixed the issue with Svelte LSP crashing on macOS with a style lang attribute present (WEB-63876).
  - We've unbundled AngularJS support from the IDE (WEB-64986).
  For more details, please see the release notes.

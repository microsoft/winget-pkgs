ReleaseNotes: |-
  What's fixed:
  - We've fixed the freeze caused by JSLanguageServiceQueueImpl.execute(No)Blocking (WEB-70799).
  - We've fixed the problem in Yarn+Corepack integration so packageManager field is no longer added automatically to package.json after opening Settings | Languages & Frameworks | Node.js (WEB-71105).
  - We've improved the Prisma integration by adding support for multiline comments (WEB-70929).
  - We've fixed the WARN - #c.i.l.j.s.JSLanguageServiceQueue - Error processing request. FileOutsideOfImportGraphException exception (WEB-71074).
  - We've added a possibility to import unresolved Angular pipes (WEB-71079).
  - We've fixed the problem with marking CSS selectors as unused if the component is imported as default (WEB-70116).
  - We've improved support for Tailwind CSS 4 so the @utility at-rule is recognized (WEB-71033).
  - We've improved debugging with Bun so stopOnEntry is respected during a debugging session (WEB-70372).
  - We've fixed the problem with the JSON plugin dependency missing in WeChat (WEB-70642).
  - We've fixed props completion for custom type in useState<typename> with the Use types from server checkbox selected (WEB-71023).
  - We've added lp.jetbrains.com to the list of trusted domains for plugin installation (IJPL-164619).
  - We display a custom relevant description in the Local Network Permission dialog (IJPL-173837).
  - We've fixed the problem with disappearance of custom toolbar icons for External tools after restarting the IDE (IJPL-172075).
  - We've fixed detection of the screen reader during first IDE start on Windows (IJPL-173992).
  - We've fixed the problem with loading GitHub enterprise pull requests in tool windows (IJPL-175710).
  - We've fixed the problem in LSP API with CompletionItem.additionalTextEdits being ignored if CompletionItem.textEdit is null (IJPL-177122).
  - Full Linux distro names are now shown in logs on start and in the About info (IJPL-174608).
  - We've improved performance of Search Everywhere (IJPL-176078).
  - We've improved Search Everywhere by getting rid of non-readable Flows in ActionAsyncProvider and replacing them with asynchronously collected Lists (IJPL-163538).
  - We've fixed the java.lang.NullPointerException: getParent(...) must not be null exception that was thrown on attempting to open a file outside a project via the Open as Project action (IJPL-171716).
  - We've fixed the problem with loading and saving IDE settings (IJPL-161883).
  - We've fixed the java.lang.IllegalArgumentException: length must be 2 or greater, was 1 that was thrown on the HTTP Client Docker image request (IJPL-173629).
  - We've fixed the Progress bar crash with an IllegalArgumentException that occurred when an HTTP file contained more than 18 requests (IJPL-172291).
  - We've fixed the problem with the DevContainer notification remaining on the screen after a DevContainer-related action is performed (IJPL-175432).
  - We've fixed IDE crash with a java.lang.OutOfMemoryError exception on attempt to load a GIF image from a plugin description (IJPL-175323).
  - We've fixed the IDE crash on bulk expansion of tree nodes when an accessibility feature is used on macOS Sequoia (IJPL-172840).
  - We've fixed the IDE crash on clicking a search result in the Settings | Keymap dialog (IJPL-175310).
  - We've fixed the problem with missing indexes for unsaved documents after they were dropped due to PSI change (IJPL-149853).
  - We've fixed the Can't retrieve image ID from build stream error that occurred on attempt to run a Dockerfile in Podman on WSL (IJPL-174066).
  - We've fixed the problem with building a DevContainer in Podman version 3 on Linux (IJPL-172621).
  - We've fixed the Cannot find container image error that occurred on attempt to create a DevContainer (IJPL-163281).
  - We've fixed the Can't retrieve image ID from build stream error that occurred on attempt to build a DevContainer using a Dockerfile in Podman (IJPL-166470).
  - The names of named HTTP requests are now displayed in the Run tool window (IJPL-66318).
  - We've fixed highlighting of empty environments in the HTTP Request run/ configuration so that empty environments are no longer highlighted as invalid (IJPL-173941).
  - We've fixed the problem with running only the selected HTTP requests instead of all requests in a file (IJPL-68019).
  - We've fixed the Convert to cURL and copy to clipboard action for GRAPHQL requests (IJPL-155856).
  - We've fixed the Error loading revisions to merge that occurred on opening the Conflicts window (IJPL-158448).
  - We've fixed indexing so that it does not freeze when parsing TODO with Grazie (IJPL-171917).
  - We've fixed the appearance and behaviour of the Quick Documentation popup so that no extraneous dots are shown above links on hover (IJPL-31694).
  For more details, please see the release notes.

ReleaseNotes: |-
  What's fixed:
  - We've fixed the IDE freeze on Windows 10 (WEB-71849).
  - We've updated the bundled Tailwind CSS LSP server version to 0.14.8 (WEB-71922).
  - We've improved the performance when using the VueJS plugin by fixing the problem with enormous resource consumption ( WEB-71973).
  - We've added an option to specify the maximum length of the Host Name in the Remote Development mode (IJPL-178086).
  - We've fixed the leak in CommitChunkService on IDE exit (IJPL -178093).
  For more details, please see the release notes.

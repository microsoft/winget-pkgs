ReleaseNotes: |-
  What's fixed:
  - We've updated the bundled TypeScript to 5.4 (WEB-62712).
  - We've added Angular 17.2 signal output support (WEB-65417).
  - We've added Angular 17.2 model input support (WEB-65415).
  - We've added Angular 17.1 signal input with readonly support (WEB-65258).
  - We've added ESLint 9 support (WEB-66018).
  - We've fixed the issue causing inspections to not re-evaluate during editing (IJPL-28967).
  - We've fixed the issue causing IDE crashes on macOS (JBR-6911).
  For more details, please see the blog post.

ReleaseNotes: |-
  What's fixed:
  - React.js server and client components are now highlighted with different colors (WEB-60882).
  - We've improved Angular 17 support and fixed a number of related issues (WEB-63345, WEB-63976, WEB-64042, WEB-64551, and WEB-64736).
  - The Corresponding file is not included in tsconfig.json error will no longer be shown in Astro files when TypeScript is used (WEB-59503).
  - We've fixed the issue with the "Cannot find module" error message shown in Vue file imports (WEB-62353).
  - We've fixed the issue that caused WebStorm to use Vue Language Server in Next.js projects (WEB-63282).
  - We've added support for the <search> HTML element (WEB-60484).
  For more details, please see the blog post.

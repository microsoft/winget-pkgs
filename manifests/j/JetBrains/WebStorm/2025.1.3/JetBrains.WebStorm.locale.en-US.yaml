ReleaseNotes: |-
  What's fixed:
  - Tags placed after <script> blocks are now recognized correctly (WEB-70474).
  - We've improved support for Sass by fixing outdated function and variable declarations (WEB-69638).
  - We've fixed the problem with treating element selectors in ng-content erroneously as element declarations (WEB-57492).
  - We've restored the possibility to turn on search for usages in strings in JSON (WEB-72320).
  - We've fixed error detection and highlighting in the TypeScript context (WEB-73199).
  - We've improved Angular support by adding handling of Type guards from @if output binding (WEB-73298).
  - We've implemented hovercards that appear on hovering CSS properties and HTML attributes showing reference documentation and a list of supported browser versions (WEB-72460).
  - We've added support for the in keyword in Angular TS templates (WEB-72595).
  - We've restored syntax highlighting and navigation in .vue files (WEB-73210).
  - We've updated the bundled TypeScript to version 5.7 (WEB-70505).
  - We've filtered out irrelevant completion suggestions in Prisma projects (WEB-71501).
  - We've added a Required HTML attribute inspection for Angular inline templates (WEB-72084).
  - We've restored the possibility to turn on search for usages in strings (WEB-72615).
  - We've improved integration with GraphQL by adding support for .mjs, .cts, and .mts config files (WEB-72994).
  - We've fixed an exception that occurred during processing inlay requests in Angular code (WEB-73004).
  - We've improved performance by reducing memory pressure from RngElementDescriptor (WEB-73014).
  - We've improved the appearance of JSDoc by reducing line spacing in the Params section (WEB-73029).
  - We've added support for linting HTML code with ESLint via @html-eslint/eslint-plugin (WEB-73042).
  - We've restored formatting HTML files with Prettier (WEB-73392).
  - We've resolved an issue with creating pipe files for cancellation (WEB-73428).
  - We've made submitting bug reports by filling in the affected version automatically (IJPL-190477).
  - We've fixed a bunch of problems with Settings Sync (IJPL-188450, IJPL-188442, IJPL-188441, IJPL-188440, IJPL-188438, IJPL-188449, IJPL-188451, IJPL-188453).
  - We've fixed the product-info.json of the JetBrains Client distribution, so classpath entries no longer point at uncommon directories (IJPL-189470).
  - We've restored the proper colowrs for tooltips in the dark and light themes (IJPL-188429).
  - We've ensured that OS-specific plugins are included in Aarch64 distributions (IJPL-189778).
  - We've added support for loading the latest OpenAPI Specification schema from .json and .jaml files (IJPL-188228).
  - We've fixed the behavior of the inline completion popup so it no longer disappears on click (IJPL-189478).
  - We've fixed irrelevant exceptions that were thrown during a search for a task (IJPL-184393).
  - We've a problem with truncating PostCreateCommand environment variables at equals signs when creating a DevContainer from a devcontainer.json (IJPL-188006).
  - We've added support for previewing AsyncAPI 3.0 files (IJPL-63246).
  - Plugin Id Map for plugin manager no longer differs from startup (IJPL-187033).
  - We've fixed a NullPointerExceptio that was thrown in relation with inline completion (IJPL-187653).
  - We've improved the appearance and behavior of the modal Commit dialog, making sure messages from previous commits are always cleared (IJPL-185716).
  For more details, please see the release notes.

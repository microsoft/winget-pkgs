ReleaseNotes: |-
  What's fixed:
  - We've fixed the invalid Redundant instanceof check warning in TypeScript (WEB-46094).
  - We've fixed the problem with using ESLint installed via pnpm in WSL (WEB-68679).
  - We've fixed erroneous marking of the resolve.extensionAlias property in webpack configuration files as not allowed (WEB-64138).
  - We've fixed the problem with slow access to cache in TypeScript augmentation resolution logic (WEB-70175).
  - We've returned package-lock.json, yarn.lock, and pnpm-lock.yaml files to the Project view and to the Navigate | File popup (WEB-70284, WEB-70378).
  - We've improved performance of JSQualifiedNameResolver.lambda$expandElement$2(PsiElement) so it no longer slows down code completion (WEB-68004).
  - We've improved performance of TypeScript validation by showing results of inspections from the TypeScript server as soon as they are received, without waiting for the inspection results from WebStorm (WEB-70401).
  - We've fixed the problem with disabled inspections' still running after receiving problems from the TypeScript server (WEB-70400).
  - We've improved support for React adding quick-fixes for the JSXUnresolvedReference error (WEB-70399).
  - We've excluded Throwable: Control-flow exceptions from logging (WEB-70125).
  - We've made the User Interface for configuring Prettier friendlier by showing a tooltip with an explanation of options (WEB-70106).
  - We've reworked the behaviour of the Automatic Prettier configuration setting for monorepo projects (WEB-67396).
  - We've fixed the problem with automatically importing .mjs files instead of .mts files when the Deno language server is used (WEB-69767).
  - We've improved GraphQL support adding Federation 2.8 features (WEB-69778).
  - We've fixed the java.lang.Throwable: Service cannot be used during gist building exception that was thrown in Angular projects with the Use types from server option enabled both for TypeScript and for Angular (WEB-69922).
  - We've implemented smart server-highlighting-aware inspections for TypeScript (WEB-69988).
  - We've implemented support for @defer hydrate syntax in Angular applications (WEB-70099).
  - We've restored preview of Tailwind Colors in the completion popup (WEB-70292).
  - We've fixed the problem with large Node.js memory usage in Angular applications when the WebStorm Angular TypeScript plugin is enabled (WEB-70361).
  - We've provided macOS 15 users with a warning regarding potential issues with the macOS 15 firewall and suggested workarounds (IJPL -172106).
  - We've added fallback for the old checkUnloadPlugin implementations (IJPL-160901, IJPL-164346).
  For more details, please see the release notes.

ReleaseNotes: |-
  Visit our blog to learn more about the new functionality and the latest enhancements.
  Here are the highlights:
  - Islands as the default theme
  - Improved module resolution and monorepo support
  - Improved auto-import mechanism for pnpm symlinked packages
  - Support for remote debugging via WSL, Docker, SSH, or similar setups with WebStorm's built-in JavaScript debugger.
  - Upgraded AI chat with Junie and Claude agents integrated directly into the IDE and having full access to the IDE's capabilities via the JetBrains MCP server
  - Support for the Vitest 4
  - Out-of-memory error detection in large TypeScript projects that use the TypeScript language service
  - Support for modern Angular features introduced in 20.1 and 20.2
  - Support for modern CSS features in accordance with the latest Webref specifications
  - Extended support for Prettier, including a Prettier status widget and auto-format on paste
  - Simplified runtime management for JavaScript via a unified JavaScript runtime page via Node.js, Bun, and Deno settings

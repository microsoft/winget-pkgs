ReleaseNotes: |-
  What's fixed:
  - We've fixed the behavior of the To path field in the Move refactoring dialog, so the field shows the path to the selected folder (WEB-73510).
  - We've upgraded the bundled Prisma Language Server to version 6.10.1 (WEB-73608).
  - We've upgraded the bundled Tailwind CSS LSP server version to 0.14.22 (WEB-73559).
  - We've introduced an intellij.platform.compose.ui shortcut umbrella module for all compose dependencies (IJPL-188624).
  - We've replaced Jewel with Compose in public API names to make navigation through the codebase easier (IJPL-190270).
  - We've fixed the java.lang.UnsupportedOperationException exception that was thrown on attempting to open the License dialog in the Split Remote Development mode (IJPL-184025).
  - We've restored overriding of variables from imported .http files in the HTTP Client (IJPL-190688).
  - We've implemented creating lists of disabled plugins for Monolith and for the Remote Development mode separately (IJPL-193749).
  - We've introduced a simple entry point to start writing a Compose UI (IJPL-190267).
  - We've improved downloading WebStorm in the Remote Development mode, so download links to earlier versions are no longer considered suspicious (IJPL-190372).
  - We've fixed the Unable to get custom trusted certificates list from the operating system error that occurred on attempting to launch WebStorm from CLI (IJPL-189373).
  - We've added FUS statistics on the connection mechanism (IJPL-182503).
  - We've restored compatibility with Junie (JUNIE-429).
  For more details, please see the release notes.

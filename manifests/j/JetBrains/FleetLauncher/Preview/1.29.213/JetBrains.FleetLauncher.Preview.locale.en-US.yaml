ReleaseNotes: |-
  Fleet 1.29 Release Notes
  Here are some noteworthy changes:
  - Now, you can effortlessly create new temporary files directly from pre-selected code fragments.
  - Fleet now supports replacing groups with regular expressions, giving you more flexibility in your code editing.
  - The inline variable refactoring has been implemented.
  - Users can now conveniently define a relative path to the PHPUnit executable
  - An option to configure the PHP executable as a toolchain in the settings UI was introduced
  - Fleet injection into Docker containers now works seamlessly, ensuring a more consistent and reproducible development environment.
  - Fleet is now better at recognizing Prettier or ESLint in a project, making it easier for you to format code consistently.
  - We've added a default shortcut, ⌃⇧R/ Ctrl+Shift+R, for the Rerun last configuration action.
  The following bugs have been successfully fixed:
  - Smart Mode for PHP does not start in some projects.
  - Replace action working incorrectly when regex is enabled.
  - The screen does not scroll when users navigate in Vim mode.
  - The terminal does not automatically scroll to show the output when the cursor is at the bottom of the window.
  See full release notes for the details about all the changes.

ReleaseNotes: |-
  Fleet 1.48 Release Notes
  This update fixes some bugs and issues while improving stability:
  - Create file from snippet doesn't work in some cases [FL-32589].
  - Prettier plugin formatting doesn't work on Windows [FL-32653].
  - Solution View doesn't work in .NET projects [FL-32799].
  - Kotlin Multiplatform Autogenerated server run configurations doesn't work [FL-32851].
  - Debug does not work with rust [FL-28760].
  - EditorConfig for Java imports is not considered [FL-32501].
  - Fleet failed to execute python code from ai chat snippet [FL-32603].
  - Cant run debug newly created python file from gutter [FL-32652].
  - Run in Context doesn't work for Rust files [FL-29329].
  - Edited plugin theme is not loaded after Fleet restart [FL-32528].
  - Time to time running debugging unit UI tests are stopped without message [FL-32749].
  - Run in Context doesn't work for Rust files [FL-29329].
  - Edited plugin theme is not loaded after Fleet restart [FL-32528].
  See full release notes for the details about all the changes.

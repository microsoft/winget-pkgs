ReleaseNotes: |-
  Fleet 1.42 Release Notes
  Here are some noteworthy improvements and bug fixes:
  - Fleet now shows color previews as a completion popup. Version 1.42 also supports inline previews for single and multiple colors in the same line.
  - Previously selected compact folders are no longer deleted when deleting a file [FL-30517].
  - Debugging tests in .NET works as expected [FL-29878].
  - A closed Git tool window no longer reopens after closing and opening a workspace [FL-29372].
  - Drag and drop works after opening a workspace [FL-28943].
  - Dragging a tab to another window no longer leaves an empty window [FL-18915].
  - [macOS] Custom keymaps and theme settings are no longer cleared when the computer goes to sleep [FL-28793].
  - showFileDetails parameter is broken and triggers the extra line of file details [FL-30354].
  - Run configuration copy is stuck after building a project [FL-30567].
  See full release notes for the details about all the changes.

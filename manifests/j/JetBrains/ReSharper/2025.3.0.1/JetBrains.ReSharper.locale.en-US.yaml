ReleaseNotes: |-
  ReSharper 2025.3.0.1
  This update brings a couple of critical fixes:
  - Editor performance has been restored after a regression that caused delays when copying or pasting code. Clipboard handling has been optimized, eliminating noticeable lag when editing. [RSRP-502228]
  - The User Agreement window now displays correctly when using the Dark Windows theme. [RSRP-502206]
  If you are upgrading from ReSharper 2025.2.X, here are the highlights of the 2025.3 release:
  - Comprehensive support for C# 14.
  - A new Generate try-catch block context action.
  - Up to 15% faster startup and solution load times in in-process mode.
  - Around 50% fewer UI freezes during intensive workflows.
  - Shutdown time reduced by 66%, from 30s to 10s.
  - Solution-wide analysis becomes available sooner after startup.
  - Find Usages runs faster thanks to optimized caching.
  - ReSharper's build system completes builds more quickly, improving IDE responsiveness.
  - Improved Out-of-Process mode stability.
  - Expanded C++26 support with pack indexing, expansion statements, contracts, and more.
  - A new inspection in the constexpr evaluation engine that detects evaluation failures and displays a full trace.
  - Faster warm startup for Unreal Engine projects – code analysis for the active file is up to 30% faster, and editing can begin immediately after launch.
  For the full list of updates included in this release, click here.

ReleaseNotes: |-
  ReSharper 2025.2 comes with:
  - Out-of-Process mode for improved stability and performance.
  - Instant solution navigation at startup.
  - Faster, smarter and more transparent Rename refactoring.
  - Smoother inline refactorings that don't slow down typing.
  - Quicker solution loading and indexing.
  - Optimized Razor/Blazor processing with less memory overhead.
  - Extended C# 14 support.
  - A number of ILogger improvements.
  - Inplace refactorings via inlay hints.
  - New context action to convert method to local function.
  - Initial C++26 language features support, and other improvements to C++ support.
  For the full list of updates included in this release, click here.

ReleaseNotes: |-
  Toolbox App 2.5.3 Update
  - The Toolbox now indicates if the tool's auto-update fails.TBX-11793
  - Fixed the issue with joining organizations managed through IDE Services.TBX-13182
  - Fixed several other bugs related to IDE Services.
  In Toolbox App 2.5.2, the following issues were fixed:
  - Fixed issue which may have lead to not showing list of projects. TBX-13140
  - Fixed crash when Toolbox cannot load and display encrypted tool icons. TBX-13188
  - Fixed crashes when Toolbox is trying to render a malformed SVG image.TBX-13120
  - Fixed opening on a wrong display with dual monitor setup.TBX-6919
  Toolbox App 2.5.1 Bugfix Update
  - Fixed IDE logging out each time Toolbox 2.5.0 is started. TBX-13105
  - Fixed prompted request for acceptance of EAP end user agreement instead of release. TBX-13091
  What's New in Toolbox App 2.5
  This update introduces the following changes:
  - Reduced onboarding steps by implementing single-screen onboarding. [TBX-12535]
  - Region setting management via Toolbox is introduced. [TBX-12306]
  - Bash scripts are now being generated along with shell scripts on Windows. [TBX-4053]
  - The installer on Windows has localised versions available. [TBX-11871]
  - Community localization to Dutch. [TBX-8334]
  Check out our release notes to learn more.

ReleaseNotes: |-
  The CLion 2023.3.3 bug-fix update is here!
  Here are the highlights:
  - AI-powered code completion is now available in C++ code.
  - We fixed the issue when External libraries in the Project view are empty in remote mode. This happened when users didn't have permission to access some folders in /usr/local/include/. (CPP-35804)
  - We bundled LLDB 17 on Linux and macOS.
  - There are several fixes and enhancements for data flow analysis:
    - We fixed an incorrect Condition is always false warning when passing a pointer to a local variable. (CPP-36562)
    - In C code, we fixed incorrect The value is never used warnings for structures without initializers.
    - We fixed many false Unreachable code warnings.
  If you haven't upgraded to CLion 2023.3, learn more about new features and enhancements on our What's New page.

ReleaseNotes: |-
  The CLion 2024.2.1 bug-fix update is now available!
  The highlights include:
  - Non-ASCII characters, like č or ß, in the installation path no longer cause a startup error for Windows users.
  - This build includes one of the planned fixes to prevent CLion from freezing after a CMake reload. We’re working on the others.
  - The enabled Group headers by directory option in CLion Nova no longer becomes disabled after restarting the IDE.
  - Non-essential project settings have been moved from .idea/editor.xml to .idea/misc.xml.
  - In CLion Nova, Search Everywhere correctly navigates to functions or classes from header files again.
  If you have any feedback or issues, please let us know in our issue tracker.
  .

ReleaseNotes: |-
  Introducing CLion 2024.2!
  The updates and enhancements in this release include:
  - Full line code completion for C++
    - This feature suggests entire lines of code using a local learning model.
  - CLion Nova
    - CLion Nova has become the default for new CLion users.
    - Support for remote development via SSH using JetBrains Gateway.
    - Code With Me can be used for collaborative development.
    - Optional semantic highlighting.
    - Inline code completion provided by cloud-based LLMs via AI Assistant.
    - AI Assistant suggests names when you use the Rename and Change Signature refactorings.
    - You can use an external clang-format binary.
  - Project models and build tools
    - Zephyr West support.
    - West project building and flashing.
    - Zephyr projects opened as CMake ones can be reopened as West projects using the Convert to West Project action.
    - Python interpreter setup.
    - Kconfig language support.
  - Debugger
    - GDB pretty printers issues have been resolved.
    - CLion 2024.2 comes bundled with GDB 14.2.
  - Editor
    - Inline rendering of documentation comments for C and C++.
    - Native rendering of math syntax in Markdown files.
    - Language-specific settings for sticky lines.
  - Other enhancements
    - Improved user experience with local history.
    - Bundled localization plugins.
    - The "New UI" is now the default.
  Learn more about these and all of the other changes on the What's New page.

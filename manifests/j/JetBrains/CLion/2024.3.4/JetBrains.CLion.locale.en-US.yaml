ReleaseNotes: |-
  The CLion 2024.3.4 bug-fix update is ready to download.
  Here are some of the highlights included in it:
  - When switching between Remote GDB Server configurations, CLion now correctly changes an uploaded target name according to the corresponding configuration settings.
  - When building a project with a custom build target, CLion now correctly adds links to errors in the Messages tool window.
  - CLion Nova’s backend no longer crashes when navigating with AI Assistant enabled.
  Please share your feedback and report any issues to our issue tracker.

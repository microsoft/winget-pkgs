ReleaseNotes: |-
  The first EAP build of CLion 2024.3 is now available.
  The highlights include:
  - Cloud code completion is now faster and smarter, providing better multiline code completion.
  - CLion Nova: Predefined code styles such as LLVM, Google, and GNU can be found via Settings | Editor | Code Style | C/C++ | Set from…
  - CLion Nova: Several improvements have helped reduce memory usage, especially on large projects like Chromium.
  - The reload time for some medium and large CMake projects has been reduced from minutes to seconds.
  - The following bundles have been updated: CMake to 3.30 and LLDB to 18.
  - Several enhancements have been made to the PlatformIO integration.
  - The onboarding tips for new CLion users running their first project have been improved.
  - The new terminal is now the default.
  For more details, please see the blog post.
ReleaseNotesUrl: https://youtrack.jetbrains.com/articles/CPP-A-230654343

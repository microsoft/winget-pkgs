ReleaseNotes: |-
  The new EAP build for CLion 2024.3 is now available.
  Here are some of the key updates:
  - Debug servers simplify the configuration of debugging for embedded development.
  - You can change register values during debugging sessions in the Peripherals pane of the Debug tool window.
  - When debugging, you can now view strings that contain newline characters (\n) or JSON, XML, or HTML data with the relevant formatting.
  - We’ve added the ability to debug Zephyr West projects.
  Please share your feedback and report any issues to our issue tracker.

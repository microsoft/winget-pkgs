ReleaseNotes: |-
  The CLion 2024.3.2 bug-fix update is ready to download!
  Here are some of the highlights included in this update:
  - The IDE no longer freezes on startup due to long Docker server response times.
  - We’ve added support for some of the missing Doxygen tags in CLion Nova.
  - The Clang-Format support in CLion Nova now correctly handles files with Unicode characters on macOS and Linux.
  - When debugging with GDB 14.0.50, variables are now available for inspection.
  - CMake highlighting now works correctly in the editor when indexes or symbols are being updated.
  Please share your feedback and report any issues to our issue tracker.

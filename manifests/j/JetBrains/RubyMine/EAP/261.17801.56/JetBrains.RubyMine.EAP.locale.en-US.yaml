ReleaseNotes: |-
  RubyMine 2026.1 EAP 1 Is Out!
  Fixes and improvements:
  - Fixed interpreter selection issues in new project settings encountered after updating to 2025.3: RUBY-34941
  - Fixed the issue of failing to add comments on empty lines in ERB templates: RUBY-33745
  - Implemented a method for handling numbered parameters in the debugger for Ruby 4.0: RUBY-34903
  - Added support for folding new class parameters: RUBY-32537
  - Implemented automatic outdenting of end on autocompletion: RUBY-33085
  - Added Terragrunt syntax support in the Terraform plugin: IJPL-65991
  - Fixed the IDE behavior for authentication verification when using an HTTP proxy: IJPL-210659
  For the full list of closed issues, refer to the release notes.

ReleaseNotes: |-
  RubyMine 2025.3 EAP 1 Is Out!
  Fixes and improvements:
  - Improved completion for qualified constants: RUBY-26090
  - Added the ability to restrict code completion to classes, modules, and constants from the current nesting only: RUBY-34569
  - Disabled method name completion after :: by default to improve performance: RUBY-34600
  - Fixed the issue of the IDE freezing after running all tests: RUBY-33789
  - Bundler is now installed in the console instead of a modal dialog: RUBY-34380
  - Added the ability to select/copy multiple entries from the Problems tool window: IJPL-158316
  - Added a Description field to the GitLab New Merge Request tab: IJPL-184516
  For the full list of closed issues, refer to the release notes.

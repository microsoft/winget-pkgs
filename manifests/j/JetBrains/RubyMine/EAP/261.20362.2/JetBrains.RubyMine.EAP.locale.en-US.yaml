ReleaseNotes: |-
  RubyMine 2026.1 EAP 3 Is Here!
  Fixes and improvements:
  - Support for string literals in import and export specifiers: WEB-72912
  - Allowed TypeScript auto imports from directories referenced in paths: WEB-76366
  - Improved TypeScript type hover readability for inferred schema types: WEB-76235
  - Allowed configuring the minimum number of duplicates for Duplicate code fragment inspection: IJPL-231960
  - Implemented the universal service switcher for override services: IJPL-223873
  - Implemented smooth caret movement animation in the editor: IJPL-793
  - Supported references in discriminator mappings: IJPL-63297
  - Deleting files now moves them to the recycle bin: IJPL-2151
  - Added fixup action to Git history view: IJPL-80945
  For the full list of closed issues, refer to the release notes.

ReleaseNotes: |-
  RubyMine 2024.1 is Available!
  We invite you to visit our website and discover the new features and improvements of the latest RubyMine release.
  Here are the main highlights:
  - Introduced the Full Line code completion feature: ML-2899, RUBY-32346
  - Added support for the mise version manager: RUBY-32015
  - Enabled the New terminal Beta
  - Implemented support for using Debase 3.0 with Ruby 3.3: RUBY-31369
  - Added support for running VCS commands with the current project's SDK: RUBY-17869
  - Added support for Ruby classes and files with custom inflections: RUBY-31974
  - Implemented closing tags for loops and conditionals in ERB: RUBY-21457
  To get a summary of the most noteworthy additions, make sure to read our blog post.

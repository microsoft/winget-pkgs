ReleaseNotes: |-
  GoLand 2025.2 is now available!
  This release brings major improvements like nil dereference analysis and non-blocking Welcome screen. You'll also find major upgrades for golangci-lint support and new features from the JetBrains AI team.
  The most prominent highlights of this release are:
  - Smarter nil dereference detection using interprocedural data flow analysis
  - New non-blocking Welcome screen for instant tool access
  - Improved endpoint discovery and request generation
  - A new inspection for code duplicates
  - Support for golangci-lint v2 and better integration quality
  - Junie AI coding agent with MCP and remote development support
  - JetBrains AI Assistant with smarter completions and offline flexibility
  For a complete rundown of the new features, visit our What's New page.

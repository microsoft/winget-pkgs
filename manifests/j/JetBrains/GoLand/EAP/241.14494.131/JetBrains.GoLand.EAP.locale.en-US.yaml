ReleaseNotes: |-
  GoLand 2024.1 Beta 2 is now available!
  The version provides an improved developer experience for remote scenarios. Also, users can now manage remote projects directly from the IDE client, as well as create new remote projects or open existing ones.
  Please see the release notes for the complete list of fixes and improvements.
  GoLand 2024.1 Beta 2 updates:
  AI features:
  - Full line completion
  - Cloud-based completion for structs and interfaces
  - Documentation generation for fields
  Support for Go 1.22:
  - Support for range for integers and functions
  - Vendoring support for Go workspaces
  Performance improvements:
  - More highlighting while indexing
  - Improved indexing performance
  UX and technologies support
  - Data flow analysis update
  - New terminal
  - Option to scale down the entire IDE
  - Updated product icons

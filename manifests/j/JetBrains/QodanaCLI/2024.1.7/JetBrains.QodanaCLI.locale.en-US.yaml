ReleaseNotes: "Changelog\n- fd249d4 --- updated-dependencies: - dependency-name: github.com/boyter/scc/v3   dependency-type: direct:production   update-type: version-update:semver-patch   dependency-group: dependencies ...\n- 1f685e1 :arrow_up: Bump github.com/shirou/gopsutil/v3\n- 6076eed :arrow_up: Bump github.com/spf13/viper in /cmd in the dependencies group\n- 5c2c031 :arrow_up: Bump github.com/zalando/go-keyring\n- fd5096f :bug: Add missing Android code\n- c2be319 :bug: Check container engine if it can run linux (QD-9306)\n- 5152f46 :bug: Downgrade publisher version\n- c9659f6 :bug: Fix QDNETC and QDCL eap versions\n- dc25f94 :bug: Fix bootstrap for the renamed configurations (QD-9009)\n- 876a6d4 :bug: Forward QD env to containers (QD-8280, QD-8745)\n- fb3db75 :bug: Provide unique analysis id in case report has to be sent manually (#370)\n- 764f2f1 :bug: Solution/project name should be quoted if space found\n- e281aa4 :bug: Stop fetching the latest publisher, use a fixed version\n- e3b0e28 :children_crossing: Quote other .net related properties in case they have whitespaces inside\n- 48f675a :zap: Add qodana-android linter\nInstall\nðŸ’¡ The Qodana CLI is distributed and run as a binary. The Qodana linters with inspections are Docker Images or, starting from version 2023.2, your local/downloaded by CLI IDE installations (experimental support).\n- To run Qodana with a container (the default mode in CLI), you must have Docker or Podman installed and running locally to support this: https://www.docker.com/get-started, and, if you are using Linux, you should be able to run Docker from the current (non-root) user (https://docs.docker.com/engine/install/linux-postinstall/#manage-docker-as-a-non-root-user)\n- To run Qodana without a container, you must have the IDE installed locally to provide the IDE installation path to the CLI or specify the product code, and CLI will try to download the IDE automatically (experimental support).\n\nmacOS and Linux\nInstall with Homebrew (recommended)\nbrew install jetbrains/utils/qodana\n\nInstall with our installer\ncurl -fsSL https://jb.gg/qodana-cli/install | bash\n\nAlso, you can install nightly or any other version (e.g. v2023.2.9) the following way:\ncurl -fsSL https://jb.gg/qodana-cli/install | bash -s -- nightly\n\nWindows\nInstall with Windows Package Manager (recommended)\nwinget install -e --id JetBrains.QodanaCLI\n\nInstall with Chocolatey\nchoco install qodana\n\nInstall with Scoop\nscoop bucket add jetbrains \nscoop install qodana\n\nAnywhere else\nAlternatively, you can install the latest binary (or the apt/rpm/deb/archlinux package) from this page.Update\nUpdate to the latest version depends on how you choose to install qodana on your machine.Update with Homebrew\nbrew upgrade qodana\n\nUpdate with Scoop\nscoop update qodana\n\nUpdate with Chocolatey\nchoco upgrade qodana\n\nUpdate on Linux and macOS with the installer script\ncurl -fsSL https://jb.gg/qodana-cli/install | bash\n\nAlternatively, you can grab the latest binary (or the apt/rpm/deb package) from this page."

ReleaseNotes: |-
  Rider 2024.1 comes with:
  - New Monitoring tool window
  - Sticky lines in the editor
  - Collections visualizer for the debugger
  - Updated New Project dialog
  - Option to scale down the entire IDE
  - Revamped Terminal tool window
  - More conversions to collection expressions
  - Enhanced support for disposable resources in async methods
  - Updates to the Change Signature and Make Static refactorings
  - High resource utilization mode in solution-wide analysis
  - Smart spellchecker
  - Stepping time visualization and inline breakpoints for debugging
  - Hot Reload for Blazor WASM
  - Explain with AI and Rename with AI actions for AI Assistant
  - Support for the Unity asset Odin Inspector
  - Support for Unreal Engine's Slate UI framework
  - Resolve references for @addTagHelper and @removeTagHelper directives
  - Multiple improvements for version control
  - Performance and memory profiling for desktop MAUI and macOS applications

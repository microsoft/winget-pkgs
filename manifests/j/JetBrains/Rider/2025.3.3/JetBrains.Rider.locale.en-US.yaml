ReleaseNotes: |-
  Rider 2025.3.3 is out with the following changes:
  Solutions with netstandard2.0 dependency project references now build successfully. [RIDER-135258]
  .NET MAUI applications can now be deployed repeatedly to Android devices and emulators without failing with "Failed to upload application APK file to device.". [RIDER-132740]
  MCP project-related tools now correctly return NuGet dependencies, project references, modules, and problems for .NET projects. [RIDER-128984]
  Navigation actions now correctly position the editor on the target symbol without unexpected scrolling. [RIDER-133722]
  In .NET 10 applications, the debugger no longer breaks at BreakForUserUnhandledException when exception breakpoints are disabled. [RIDER-132775]

  For the complete list of issues resolved, please see our issue tracker.

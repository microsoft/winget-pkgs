ReleaseNotes: |-
  Rider 2025.2 comes with:
  - Junie AI coding agent for complex development tasks (Now in Beta)
  - MCP server connectivity with one-click setup for external AI clients.
  - Reworked Monitoring tool window with interactive charts and automatic performance issue detection on Windows.
  - OpenTelemetry plugin for runtime observability inside the IDE.
  - Faster stepping during debugging.
  - Mixed-mode debugging in Unity for C# and C++ code.
  - Unity: Source-level shader debugging with integrated Frame Viewer.
  - Unreal Engine: Show Usages for UINTERFACE in Blueprints and code completion for BlueprintGetters/BlueprintSetters.
  - Bundled GDScript plugin for Godot with smart completions and Scene Preview tool window.
  - Extended C# 14 support.
  - Enhanced Roslyn support with completion and suppressors.
  - Experimental TypeScript-Go language server support.
  - SQL database project support for Microsoft.Build.Sql-style SDK projects.
  For the full list of updates included in this release, click here.

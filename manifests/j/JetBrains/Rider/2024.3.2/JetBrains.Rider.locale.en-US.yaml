ReleaseNotes: |-
  Important: Due to a technical issue, this update is numbered 2024.3.2, bypassing the 2024.3.1 release. Rest assured, it includes all the updates and fixes you would expect from the first release in the 2024.3 series.
  Rider 2024.3.2 is out with the following fixes:
  - Calls to extension methods using the new params collections feature in .NET 9 are no longer marked as errors. [RSRP-499333]
  - The Convert to local variable refactoring no longer produces uncompilable code when fields are referenced with a this qualifier. [RSRP-400659]
  - We've added support for Blueprints with file version 1013, resolving issues with parsing asset files in Unreal Engine projects. [RIDER-116835]
  - We've restored the ability to profile applications written in C++ with the dotTrace built-in performance profiler. [DTRC-31402]
  - We've fixed the issue where restoring NuGet packages in projects with certain .NET SDK configurations would fail with the error An item with the same key has already been added. [RIDER-119139]
  - We've fixed the issue where the NuGet UI failed to use credentials defined in the packageSourceCredentials section of NuGet.Config, which caused problems when restoring packages from private feeds. [RIDER-18949]
  - We've addressed a usability issue in the New Solution/Project dialog, ensuring the correct installation of .NET 9 Aspire project templates via the Install .NET Aspire action. [RIDER-119409]
  - We've added support for the CentralPackageFloatingVersionsEnabled option in the .NET Core Central Package Management feature, ensuring proper solution building. [RIDER-112547]
  - We've resolved the issue where the Assemblies menu item was missing from the Solution Explorer dropdown. [RIDER-119963]
  - We've fixed an issue on macOS where Rider failed to load the framework IDEDistribution when running .NET MAUI applications on iOS simulators or devices. [RIDER-117599]
  For the full list of resolved issues included in this update, please refer to our issue tracker.

ReleaseNotes: |-
  Rider 2026.1 EAP 1 comes with the following updates:
  - .NET runtime updated to .NET 10
  - New C# inspections, quick-fixes, and improvements to code completion and generation.
  - Azure DevOps integration: The ability to clone repositories from Rider
  - Package Manager Console with NuGet PowerShell and EFCore commands support
  - .NET mixed-mode debugging on Windows
  - The ability to inspect .NET assembly output via the new .NET Disassembler plugin
  - Enhanced integration with the Godot Editor
  - Improved Natvis expression evaluation
  - C++ naming rules improvements

  Learn more about these updates in this blog post.

ReleaseNotes: |-
  The Rider 2024.2 Early Access Program has begun!
  The first early preview build features:
  - Better UI for the Usages of... popup.
  - Support for project/solution template parameters with multiple choices.
  - An enhanced user experience with the Log tool window.
  - Recognition of implicitly used configs for tools and frameworks.
  - Several other handy updates for web development.
  - Improvements to debugging Unreal Engine games.
  - Performance improvements for dotTrace.
  - Improved object instance filtering for dotMemory.
  - Numerous enhancements for the decompiler.
  Notable fixes:
  [CVE-2024-37051] Fixed a security vulnerability related to the JetBrains GitHub Plugin. For more details, please refer to the blog post.

  For more information on the Early Access Program and the updates included in this build, check out this blog post.

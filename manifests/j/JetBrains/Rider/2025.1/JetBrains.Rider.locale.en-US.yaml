ReleaseNotes: |-
  Rider 2025.1 comes with:
  - Initial support for .NET 10 and C# 14 preview features.
  - Comprehensive improvements to C# language support.
  - AI Assistant features now free in JetBrains Rider.
  - Enhanced AI capabilities, including smarter code completion, offline mode, and a wider list of supported LLMs.
  - Remote development on Windows hosts.
  - New Files view in Solution Explorer for full repo visibility.
  - Unity Profiler integration.
  - NoesisGUI framework support for Unreal Engine and Unity projects.
  - Roslyn syntax tree visualizer.
  - Auto-attach to child/grandchild processes during .NET debugging.
  - Visualized LINQ chain evaluation in debugger.
  - dotnet watch support as a run/debug configuration.
  - Better F# type hints and faster, smarter code completion.
  - Commit details in diff view and auto-fetch on Git remote changes.
  - Revamped architecture for the JetBrains terminal.
  For the full list of updates included in this release, click here.

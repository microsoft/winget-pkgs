ReleaseNotes: |-
  Rider 2024.2 comes with:
  - Support for .NET 9 Preview SDK, including initial support for C# 13 features.
  - Full line code completion for C#, С++, JS/TS, and CSS.
  - Reader mode for enhanced readability of libraries and read-only files.
  - Inline rendering of documentation comments for C#, C++, and F#.
  - Semantic highlighting for C# and C++.
  - A Tasks tab and task dependency graphs for debugging.
  - Improved navigation to members in a class.
  - Bundled Godot plugin with support for GDScript.
  - Monitoring tool window support for C++, Unity, and Unreal Engine projects.
  - Improved debugging experience for Unreal Engine.
  - Debugging for F# scripts.
  - Direct run and debug for TypeScript files.
  - Improved path resolution for major JS frameworks.
  - Improved typing experience for Code With Me (CWM).
  - Enhancements to the built-in performance and memory profilers.
  - Numerous decompiler enhancements.
  - Enhanced code completion and in-editor code generation with AI Assistant.
  For the full list of updates included in this release, click here.

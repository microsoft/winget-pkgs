ReleaseNotes: |-
  Rider 2024.3 comes with:
  - Same-day compatibility with .NET 9, including full support for C# 13 features.
  - Windows Forms Designer for .NET projects targeting .NET 6.0 and newer.
  - Ability to freeze and unfreeze individual threads during debugging.
  - Running and debugging native code on consoles.
  - Better debugging experience with IL2CPP builds in Unity.
  - Improved Hot Reload for Godot.
  - Support for multiline TODO comments.
  - Tooltip colorization for improved readability.
  - Inline AI prompts and easier context management with customizable AI chat model options in AI Assistant.
  - Re-engineered code cleanup engine, enhanced naming conventions, and more flexible code formatting options.
  - Updated F# support.
  - Remote development is now out of Beta, with stable support for core workflows.
  For the full list of updates included in this release, click here.

ReleaseNotes: |-
  Gateway 2023.3.3 is out with the following improvements:
  - New AI actions have become available: Documentation Writing, AI Assistant Buttons, Test Generation (GTW-7356, GTW-6513, RDCT-928).
  - It is now possible to open a new project within the IDE frontend: GTW-4799.
  - The Java development experience has been improved with the transition of typing assistance to the IDE frontend: GTW-4832.
  - Support for Markdown is now available on the IDE frontend, allowing for a more user-friendly editing experience: RDCT-220.
  - The IDE frontend now extracts from locally installed IDEs of the same version, saving valuable time and resources: RDCT-163.
  - Fixed: Cannot use compact mode of new UI (GTW-6121).
  For more details, please refer to the release notes.

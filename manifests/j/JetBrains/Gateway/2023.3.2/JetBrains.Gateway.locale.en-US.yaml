ReleaseNotes: |-
  The Gateway 2023.3.2 Beta is out with minor updates.
  - Unified Look: JetBrains Client now features the same icon and name as the host IDE.
  - Visual Improvements: Icon-related issues in editors, Project view, Run Configurations are now resolved to ensure a smoother and more visually pleasing user interface.
  - Diff Editor Fixes: Issues related to opening the Diff editor are now fixed.
  - Java Code Style: Java code style settings are now functional, allowing users to tailor the code appearance to their preferences.
  - Enhanced Popups: Popup misplacement issues have been resolved.
  - Customization: Custom icons for projects are supported.
  - Clipboard Action: The "Copy Path to Clipboard" action is now implemented.
  - Settings Inlay Display: The Inlay Hints settings now display inlay hints in their code examples.
  - Project View Adjustment: Tweaked the Project view for better organization and navigation.
  For more details, please refer to the release notes.

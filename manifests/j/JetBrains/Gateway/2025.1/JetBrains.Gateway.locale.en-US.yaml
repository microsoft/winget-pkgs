ReleaseNotes: |-
  The Gateway 2025.1 is out with the following updates:
  - You can now disable copy-pasting from the remote development environment to a local machine.
  - Reverse port forwarding can now be persisted.
  - Window layouts and other session settings are now preserved between sessions.
  - You can now synchronize remote plugins via the 'Backup and Sync' plugin.
  - YAML support for remote development is now included in the regular YAML plugin.

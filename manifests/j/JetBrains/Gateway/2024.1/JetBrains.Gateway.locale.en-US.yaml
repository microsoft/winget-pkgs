ReleaseNotes: |-
  The Gateway 2024.1 Beta is out with the following updates:
  - Various AI features are now supported in the JetBrains Client.
  - Bugs related to specific actions in the JetBrains Client have been fixed as a result of internal codebase refactoring.
  - The Scroll to end action now functions as intended in tool windows within the JetBrains Client.
  - Backend search now works in the Settings dialog and the Search Everywhere window in the JetBrains Client.
  - Several font improvements are now available in the JetBrains Client for macOS.
  - The display of Chinese characters has been improved in the JetBrains Client.
  - The Find/Replace tool window is now resizable in the JetBrains Client.
  For more details, please refer to the release notes.

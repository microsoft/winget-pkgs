ReleaseNotes: |-
  - Debugger: We fixed issues with attaching to processes for Python 3.11 and above, and with debugging multiprocess scripts.
  - Django Debugger: Now you can use Log and Conditional breakpoints while debugging Django templates.
  - Jupyter Notebook: We added Expand / Collapse actions for code and markdown cells in Jupyter notebooks.
  - Jupyter Notebook: Caret row highlighting now works as expected, both for standard and custom themes.
  - Data View: Plotly graphs and plots in interactive mode are now displayed. To navigate through plots, you can now use the arrow keys on your keyboard.
  - Remote Jupyter Servers: The bug preventing connection to remote Jupyter servers via URL is now fixed.
  - Remote Development: The issue with the non-scrollable Python console has been fixed.
  - Endpoints: You can navigate to the parent context in a resolving path route and copy the path to the clipboard directly from the gutter in the editor. Additionally, we added a code vision hint about the element's resolved path.
  For more details, refer to our release notes.

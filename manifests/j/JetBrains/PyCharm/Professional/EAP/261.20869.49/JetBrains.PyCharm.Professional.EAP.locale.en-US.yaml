ReleaseNotes: |-
  Essential refinements to the Jupyter experience, core debugger functionality stabilization, type system accuracy improvements, and more! Highlights:
  Jupyter & Data Science
  - Stability: Resolved performance issues where runtime completions would freeze (PY-86582) and fixed metadata-related notebook crashes (PY-87461).
  - Structure view: Reworked the Structure tool window for clearer navigation within complex notebooks (PY-85189) and fixed the Jupyter toolbar blending into the main IDE toolbar (PY-87430).
  - Execution: Fixed "Interrupt kernel" command on Windows (PY-87363) and resolved WSL filesystem selection issues for notebooks (PY-85177).
  Debugging & Testing
  - debugpy reliability: Restored missing output during debug sessions (PY-87163) and fixed the "Pipe broken" exception thrown when pausing at breakpoints for extended periods (PY-87360).
  - Test runner fixes: Resolved a major regression preventing unittests from running via standard configurations (PY-87407) and fixed false-positive "No Autodetect runner found in the selected interpreter" warning for pytest (PY-87462).
  Type Checking & Code Insight
  - Python 3.10: Added support for the kw_only parameter in dataclasses - PY-49946.
  - Inference: Fixed false-positive "This code is unreachable" warnings after isinstance checks (PY-83370) and within match/case blocks when patterns are class types (PY-85990).
  Full release notes.

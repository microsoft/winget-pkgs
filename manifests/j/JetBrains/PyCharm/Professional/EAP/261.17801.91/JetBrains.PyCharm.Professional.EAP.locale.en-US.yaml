ReleaseNotes: |-
  Release highlights:
  - Google Colab support for running Jupyter notebooks - PY-66172
  - Native Celery support for running and debugging background tasks - PY-29125
  - FastAPI run configurations now support the fastapi dev command - PY-86446
  - Automatic detection of source roots, including projects using the src layout - PY-83395
  - Code insight improvements:
    - New option to disable auto-import for more control over imports - PY-48390
    - Decorator & Metaprogramming Fixes: Improved parameter inference for decorated methods and class methods using ParamSpec - PY-13276 and PY-51768
    - Async & Loop Inference: Resolved type inference issues for loop variables in async for loops and corrected missing async keyword completions - PY-41061 and PY-46932
    - Completion Priority: Completion suggestions now correctly prioritize local variables over non-imported modules with matching names - PY-53080
  Check out all the new features in the release notes.

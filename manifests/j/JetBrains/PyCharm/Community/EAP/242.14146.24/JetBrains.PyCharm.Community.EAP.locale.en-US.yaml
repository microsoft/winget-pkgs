ReleaseNotes: |-
  - CVE-2024-37051 Fixed security issue related to JetBrains GitHub Plugin. For more details, please refer to the blog post.
  - Packaging: In requirements.txt files, PyCharm now shows in-place warnings for packages that are not installed and suggests a quick-fix to install them.
  - Packaging: PyCharm is now case-insensitive and agnostic to the hyphens or underscores in the package names.
  - Code insight: Semantic highlighting again works as intended.
  - Code insight: PyCharm now suggests completion at the callee for TypedDict methods.
  - Code insight: PyCharm now suggests code completion for literal types in assignments.
  - Data View: You can save or close all plots with one click.
  - Data View: TensorFlow and PyTorch tensors can now be viewed as arrays.
  - Jupyter Notebook: TensorFlow tensors are now displayed as tables.
  - Jupyter Notebook: You can now navigate to files from stack trace messages.
  - Jupyter Notebook: The display and formatting of data in markdown cells, including SVG images, has been enhanced.
  - Security: Poetry files are now checked in the Checkmarx vulnerability base.
  For more details, refer to our release notes.

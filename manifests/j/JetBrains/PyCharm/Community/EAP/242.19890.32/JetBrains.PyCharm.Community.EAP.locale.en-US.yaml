ReleaseNotes: |-
  - Interpreter settings: It is now possible to rename Python interpreters again
  - Jupyter Notebook: Support for Jupyter Notebooks v6
  - Debugger now works with Python 3.13
  - Self type from PEP 673 is now allowed in __new__
  - Code completion now auto-inserts square brackets for generic classes completion in type annotations
  - PyCharm now displays verbose names of the apps in the Django Structure tool window
  - Jupyter Notebook: TensorFlow tensors are now displayed as tables
  - Jupyter Notebook: PyCharm now displays notifications when a cell execution has been completed
  - Data View: You can now define in Settings | Tools | Python Plots the number of plots that are shown in the Data View tool window simultaneously
  - PyCharm now prioritizes the Import this name quick-fix instead of Update usages to reflect signature change
  - PyCharm now recognizes the register() method of abstract base classes
  - PyCharm now provides code assistance for typing_extensions.Unpack and TypeVarTuple for the versions of Python below 3.11
  - Remote development: Plots in the Data View tool window are now displayed as expected
  For more details, refer to our release notes.

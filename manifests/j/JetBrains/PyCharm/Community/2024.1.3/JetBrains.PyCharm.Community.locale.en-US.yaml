ReleaseNotes: |-
  - CVE-2024-37051 Fixed security issue related to JetBrains GitHub Plugin. For more details, please refer to the blog post.
  - TypedDict and Unpack: PyCharm now provides autocompletion and code insight for TypedDict and Unpack.
  - Dictionary Keys: PyCharm now recognizes both double and single quotes for dictionary keys, offering completion suggestions.
  - Packaging in requirements.txt: PyCharm now shows in-place warnings for packages that are not installed and suggests a quick-fix to install them.
  - Case Insensitivity: PyCharm is now case-insensitive and agnostic to hyphens or underscores in package names.
  - Code Insight: PyCharm now suggests code completion for literal types in assignments.
  - Jupyter Notebook: The issue with unintended output changes is now fixed.
  For more details, refer to our release notes.

ReleaseNotes: |-
  IntelliJ IDEA 2025.1.3 is out with the following improvements:
  - The IDE no longer erroneously displays <no name> in the Test Results tree in the Run tool window for Dart tests. [IDEA-328307]
  - The preview panel is now available for AsyncAPI 3.0 files. [IJPL-63246]
  - The IDE no longer truncates postCreateCommand environment variables at equals signs in the build process output. [IJPL-188006]
  - The IDE no longer misses OS-specific plugins in Aarch64 distributions, including those required for WSL support in the Python interpreter. [IJPL-189778]
  Get more details from our blog post.

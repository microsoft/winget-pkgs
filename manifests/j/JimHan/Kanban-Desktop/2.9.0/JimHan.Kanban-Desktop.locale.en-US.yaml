ReleaseNotes: |-
  Kanban-Desktop v2.9.0正式版发布
  Release Kanban-Desktop v2.9.0 Stable
  🚀Features
  - 1.优化日程提醒界面排版与显示效果，新增日期选择器，支持自定义提醒时间
  - 2.优化日程提醒功能，支持自定义提醒音效
  - 3.新增V2模型缩放调节功能，解决部分V2模型显示不全问题
  🛠BugFix&Optimize
  - 1.修复日程提醒重复创建崩溃或重复提醒的问题
  - 2.修复日程提醒在刷新界面后不会提醒的问题
  - 3.优化工具箱与对话框等部分界面细节
  - 4.修复部分依赖项安全漏洞
  - 5.优化日程提醒部分文本显示
  ⚠此版本经测试仍存在的问题
  - 1.部分含语音V3模型的语音播放可能出错
  - 2.Linux平台下,日程通知暂无法使用交互功能
  - 3.Linux平台下,AppImage打包后无法显示软件图标
  - 4.在Live2D V3模式下无法使用「拍照」功能

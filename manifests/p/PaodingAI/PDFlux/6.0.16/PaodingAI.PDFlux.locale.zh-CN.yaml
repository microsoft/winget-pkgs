ReleaseNotes: |-
  1. 优化 “批注工具” 中，字、词、句、段落的选中交互，支持键鼠快捷键操作
  2. 支持 鼠标左键单击 段落、表格任意位置插入光标
  3. 选中文字或插入光标后，支持 Shift+上下左右键 逐字、逐行调整选中区域
  4. 选中文字或插入光标后，支持 Shift+鼠标左键单击 调整选中区域
  5. 支持 鼠标左键双击 选中一个词、时间或金额数值
  6. 支持 Alt（macOS 用 Option）+鼠标左键单击 选中一整句文字
  7. 支持 鼠标左键三击 选中整个 文本段落 和 表格单元格
  8. 复制文本时，按照段落换行；如遇缩进段落，会在段首加 4 个空格
  9. 优化“批注工具”工具模式内功能排列、提醒及按钮和批注等样式
  10. 优化“批注工具”工具模式内批注加载速度
  11. 内存使用大幅优化，内存占用减少到原来的 1/5 - 1/3
  12. 客户端组件更新，多个功能重构优化

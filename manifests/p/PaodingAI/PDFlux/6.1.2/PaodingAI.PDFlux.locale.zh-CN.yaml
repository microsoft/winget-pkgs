ReleaseNotes: |-
  1. 优化提升扫描件中有线表格尤其是内容稀疏、排版复杂表格的识别准确率
  2. 优化提升列拥挤、文字拥挤表格识别准确率
  3. 优化提升含有边栏的文档内容识别准确率
  4. 支持使用快捷键快速选中、提取因排版等因素导致分居两页、两栏的句子和段落
  5. 升级庖丁自研 OCR，支持识别红色、黑色公章、人名章等印章内的文字内容
  6. 优化使用体验，支持自动识别文档类型（银行流水、财报、通用文档）
  7. 优化文档打开流程，大大缩减文档打开耗时，支持更快浏览文档。

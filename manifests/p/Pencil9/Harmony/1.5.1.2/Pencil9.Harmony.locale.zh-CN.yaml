ShortDescription: Harmony 帮助组织将标准分发给用户，并配置应用程序以使用这些标准。
Description: |-
  Pencil 9 Harmony 可自动完成设计和工程应用程序的标准与配置。
  只需三个简单步骤，轻松使用：
  步骤 1：只需告诉 Harmony 您的标准存放在何处、需要部署到哪里，以及需要设置的任何配置。
  步骤 2：要在 Bentley ProjectWise 或 Autodesk® BIM 360® 中自动化一个项目，只需将“播放列表”放入文件夹即可。
  步骤 3：Harmony 将自动为所有项目团队成员交付、更新和配置您的标准。

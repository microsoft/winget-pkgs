Description: |-
  Navicat Premium Lite is a compact version of Navicat, packed with the core features needed for users who primarily need to perform basic database operations. It allows you to simultaneously connect to a variety of database platforms, including MySQL, PostgreSQL, SQL Server, Oracle, MariaDB, Snowflake, as well as NoSQL databases like Redis and MongoDB, all from a single application. Additionally, Navicat Premium Lite is compatible with GaussDB, OceanBase and PolarDB database platforms.

  View, update, and delete records seamlessly in Grid View, Tree View and JSON View through our built-in editors. Navicat gives you the tools you need to manage your data efficiently and ensure a smooth process.

  Manage database objects through a clear and responsive interface that breaks down query writing into structured tabs. Allow you to write complex queries with greater confidence and accuracy at every step.

  Import and export data in a variety of text-based files such as TXT, CSV, XML, and JSON. Bring data from external sources into your database, as well as extract data from your database and save it in different formats.

  Navicat Premium Lite can be used for both commercial and non-commercial purposes, making it a practical choice for users, from small businesses to individual developers. Each organization is entitled to use up to 5 complimentary Navicat Premium Lite user accounts.

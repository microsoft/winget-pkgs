Description: |-
  Navicat Premium 是一款功能强大的全能型数据库开发解决方案，支持通过单一应用程序无缝连接多种数据库，包括 MySQL、PostgreSQL、MongoDB、MariaDB、SQL Server、Oracle、SQLite、Redis 和 Snowflake。其原生用户界面提供流畅的使用体验，使数据库设计、管理和维护比以往更加轻松。无论您是执行复杂查询、进行数据迁移、将数据模型与数据库对齐，还是利用强大的商业智能工具进行深入分析，Navicat Premium 都能提供实现最佳数据库性能和提升生产力的核心工具。

  关键功能：
  - 多数据库支持：管理关系型（SQL）和 NoSQL 数据库（MongoDB、Redis），支持本地或云端部署（AWS、Azure、Google Cloud）。
  - AI 驱动工具：利用 AI 模型（ChatGPT、Gemini）优化 SQL，实现查询解释、调优及错误修复。
  - 自动化与同步：安排备份、在数据库间同步数据/结构，并生成测试数据。
  - 协作：通过 Navicat Cloud 同步连接、查询和模型，实现团队共享。
  - 可视化工具：查询构建器、ER 图建模、BI 仪表盘和数据剖析。

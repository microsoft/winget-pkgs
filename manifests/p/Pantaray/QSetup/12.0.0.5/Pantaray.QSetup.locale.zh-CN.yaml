ShortDescription: 适用于 Windows 的安装程序
Description: |-
  来自“Pantaray Research LTD.”的 QSetup，是当今最有效且功能强大的安装程序。
  QSetup 旨在让您以最小的工作量且无需脚本编程，即可创建高质量的复杂安装交付方案。
  QSetup 具备用户友好且直观的界面，可帮助您在极短时间内创建稳定可靠的安装程序。
  QSetup 能生成单一的自解压安装文件，便于从互联网下载、通过 CD 分发或部署在中央文件服务器上。
  QSetup 还能创建分体式安装包，仅需向客户提供小型安装内核，即可从互联网自动下载剩余安装文件。
  QSetup 的独特之处在于能创建具备自动更新功能的安装程序，当程序新版本发布时可从互联网自动升级。

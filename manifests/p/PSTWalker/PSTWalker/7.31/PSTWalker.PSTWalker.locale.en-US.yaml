ShortDescription: View all items in OST or PST file, whether they're emails, tasks, contacts, notes, calendar events, or attachments, you can easily open them all.
Description: |-
  View all items in OST or PST file, whether they're emails, tasks, contacts, notes, calendar events, or attachments, you can easily open them all.
  - Open healthy, corrupted, and orphaned PST and OST files
  - Recover deleted emails and folders, and export them to various file formats
  - Analyze email headers and all message properties using HEX analysis

  Whether it's an archived, corrupted, or orphaned Outlook file, OST PST Viewer opens all types of Outlook data files – .pst, .ost, and .msg – without accessing Outlook.
  - Open Corrupt PST Files: No need to worry about repairing corrupt Outlook data files to view their content. The tool scans and repairs every PST file, ensuring you can access your content.
  - Open Password Protected Files: Access PST files without requiring a password, and in cases where the password is forgotten, you can still get access to the file.
  - Protect the privacy of an email message: Support for digitally signed and encrypted secure messages, as well as Active Directory/Exchange x.500 email addresses.
  - PST File Locations: You have the flexibility to open any .pst or .ost file, or select a data file from the list of the recently opened files in Outlook.
  - Recover Deleted Emails and Folders: Restore accidentally deleted emails and folders, and items that are no longer associated with any folder in Outlook (orphaned items). Learn more...
  - Recover Rules and Alerts: Recover disappeared Rules and Alerts in Outlook and export the rules to .rwz file. 

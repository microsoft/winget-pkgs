ReleaseNotes: |-
  Minor Changes
  - Support for a new CLI flag, --exclude-peers, added to the list and why commands.
    When --exclude-peers is used, peer dependencies are not printed in the results, but dependencies of peer dependencies are still scanned #8506.
  - Added a new setting to package.json at pnpm.auditConfig.ignoreGhsas for ignoring vulnerabilities by their GHSA code #6838.
  Patch Changes
  - Throw an exception if pnpm switches to the same version of itself.
  - Reduce memory usage during peer dependencies resolution.

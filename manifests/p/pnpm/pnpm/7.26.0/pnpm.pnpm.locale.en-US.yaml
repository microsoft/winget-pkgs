ReleaseNotes: |-
  Minor Changes
  - Add a `pnpm dedupe` command that removes dependencies from the lockfile by re-resolving the dependency graph. This work similar to yarn's `yarn dedupe --strategy highest` command #5958
  Patch Changes
  - Packages hoisted to the virtual store are not removed on repeat install, when the non-headless algorithm runs the installation #5971.
  - `prepublishOnly` and `prepublish` should not be executed on `pnpm pack` #2941.

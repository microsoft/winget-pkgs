ReleaseNotes: |-
  Patch Changes
  - If the script-shell option is configured to a .bat/.cmd file on Windows, pnpm will now error with ERR_PNPM_INVALID_SCRIPT_SHELL_WINDOWS.
    Newer versions of Node.js released in April 2024 do not support executing these files directly without behavior differences.
    If the script-shell option is necessary for your use-case, please set a .exe file instead.
  - Print a hint about the package-manager-strict setting, when pnpm doesn't match the version specified in the packageManager field in package.json.
  - pnpm completion command should work in the standalone version of pnpm #7948.

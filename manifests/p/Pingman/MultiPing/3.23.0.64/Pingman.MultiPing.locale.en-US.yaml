ShortDescription: MultiPing provides a graphical view of network performance, monitors hundreds of targets, and sends automatic alerts.
Description: >
  MultiPing provides a graphical view of network performance, monitors hundreds of targets, and sends automatic alerts. This affordable tool is great for professionals and newbies alike, and can be monitoring your network in less than a minute.

  - Graph Network Performance: Visually represent networking metrics. Compute packet loss % as well as avg, min, and max latency.
  - Time Graphs: See performance over time, identify patterns, and improve understanding of network issues.
  - Follow Dynamic DNS: Continue watching (or alert) when target IP addresses change.
  - Alert System: Send emails, play sounds, launch executables, change icons, or log to files when network issues occur.
  - Network Discovery: Scan a range of IPs and automatically add responders to the target list.
  - IPv6 Support: Mix IPv4 and IPv6 as you migrate to the protocol of the future.
  - PingPlotter Integration: Share data with PingPlotter for advanced troubleshooting.
  - Explorable Timeline: Browse performance history by dragging, focusing and zooming in on periods of interest.
  - Configurable Interface: Undock, resize, hide, and reorder graphs to keep an eye on what's important to you.

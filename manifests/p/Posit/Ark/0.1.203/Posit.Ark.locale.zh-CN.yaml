ShortDescription: Ark，一个 R 内核
Description: |-
  Ark 是用于 Jupyter 应用程序的 R 内核，作为 R 与 Positron IDE 之间的接口，并兼容所有执行 Jupyter 协议的前端。
  Ark 的目标是为 R 的 IDE 提供一整套可重用、可互操作的工具：
  - 它是一个 Jupyter 内核，提供 R 和前端之间的结构化交互（输入和输出）。
  - 它是一个 LSP 服务器，助力补全、跳转到定义、查找引用、诊断等智能提示功能。它还具有一些格式化功能，我们计划逐步加以开发。
  - 它是一个 DAP 服务器，用于对 R 函数进行复杂的分步调试。它可以管理源代码引用，在需要时当场创建引用，并与 Jupyter 内核紧密集成，以透明的方式逐步调试 R 代码并检查局部变量。注意：目前还不支持断点，但你可以使用 debug()、debugonce() 或 browser() 进入调试器。
  LSP 和 DAP 功能目前只在 Positron 中可用，但将来会提供给其它前端。

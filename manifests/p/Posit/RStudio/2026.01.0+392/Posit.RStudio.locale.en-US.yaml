  - (#16580): Added “Restore default pane and tab layout” command to reset pane and tab layout to defaults
  - (#16322): Added configuration option for “Rename in Scope” in R Markdown / Quarto documents to operate on all chunks in the document or only the current chunk
  - (#16383): Changed “Run Document” command to execute Quarto documents with server: shiny via quarto serve
  - (#16466): Added support for soft-wrapping text at a specific column (the margin)
  - (#16227): Added support for the netrc option in R >= 4.6.0
  - (rstudio-pro#6675): Added support for RSA-OAEP when encrypting passwords on the sign-in page
  - (rstudio-pro#6377): Added CSRF protection to the export file API

ReleaseNotes: |-
  New
  RStudio
  - (#10567): Added tools for searching within Console output and Build output
  - (#15928): Added support for using Air to format R code in projects configured to use it
  - (#16127): Added a keyboard shortcut to dismiss Copilot ghost text with the Escape key
  - (#16415): Added completions for the _ placeholder in piped expressions in RStudio
  - (#16281): Added suppressTypeInference attribute to disable inferring types during completion
  - (#16375): Changed Copilot Language Server (completions) to launch via Node.js instead of as a standalone binary
  - (#16427): Added diagnostic warning for invocations of paste() with unexpected named arguments
  - (#16480): Added full-height “Sidebar” pane to RStudio
  - (#16435): Added user preference to toggle visibility of the Source column in the Packages pane

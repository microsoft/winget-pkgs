ShortDescription: Quarto® 是一款建立在 Pandoc 上的开源科学技术出版系统。
Description: |-
  Quarto® 是一款开源的科学技术出版系统。
  - 在您最喜欢的编辑器中使用 Jupyter 笔记本或纯文本 markdown 进行创作。
  - 使用 Python、R、Julia 和 Observable 创建动态内容。
  - 以 HTML、PDF、MS Word、ePub 等格式发表可复制的、高质量的文章、演示文稿、网站、博客和书籍。
  - 通过发布到 Posit Connect、Confluence 等发布系统，在整个组织内分享知识和见解。
  - 在编写时使用 Pandoc markdown，包括方程、引用、交叉参考、图板、callouts、高级布局等。

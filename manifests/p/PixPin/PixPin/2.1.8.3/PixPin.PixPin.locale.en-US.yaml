ReleaseNotes: |-
  -【屏幕录制】录制屏幕时可以选择是否录制麦克风和系统声音（MacOS 系统暂不支持录制系统声音）
  -【屏幕录制】优化了录制后的编码效率
  -【屏幕录制】录制后增加倒计时显示
  -【功能】贴图右键菜单-图像处理-增加不透明度调整，快捷键为‘[’和‘]’
  -【功能】序列号可以设置样式，标注字体，是否描边，是否显示下划线
  -【贴图】当贴图的内容为 Latex 公式的时候，贴图会渲染为公式图片，在右键菜单中可以选择复制图片或者 latex 代码或者打开为 Word 文档
  -【设置】贴图类型增加 latex 公式，默认开启，可取消勾选以关闭该功能
  -【设置】「贴图」-“默认文本可选择” 现在会应用到图像贴图和文本贴图
  -【设置】“复制图像为文件”改为默认复制为 PNG，如果需要关闭请到设置页面关闭
  -【优化】文本贴图现在默认情况下的文本是可以使用鼠标选择的
  -【优化】增强在贴图上选择文字的准确性
  会员相关
  -【功能】马赛克工具增加智能擦除模式
  -【功能】增加公式识别功能，支持识别截图中的数学公式为 LaTeX 代码（快捷键 Shift+F）
  -【功能】翻译功能支持翻译到多种语言（简体中文，繁体中文，英文，日语，韩语，法语，德语，西班牙语，葡萄牙语）
  -【功能】增加多种识别语言（简体中文，繁体中文，英文，日语，韩语，法语，德语，西班牙语，葡萄牙语）

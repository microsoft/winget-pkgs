ReleaseNotes: |-
  本次更新为大家带来了 放大镜 标注工具，并为折线标注增加了 箭头 选项。截图体验方面，截图界面增加了 刷新 按钮，长截图也支持了 裁剪 功能。
  针对会员用户，我们推出了在图像贴图上划选文本后的 快捷菜单（高亮，波浪线，下划线），以及长截图的 自动裁剪 功能。
  此外，还包含多项功能优化和问题修复。
  -【功能】增加放大镜标注，可以放大截图的某个区域进行内容强调
  -【功能】折线标注增加箭头选项
  -【功能】截图上方增加刷新按钮，使用鼠标按住可以透过截图界面查看桌面内容，松开后截图界面会刷新
  -【功能】长截图增加裁剪按钮，可以选择裁剪上方或者下方多余的区域
  -【会员功能】在图像贴图上划选文本后，会弹出菜单：复制，高亮，波浪线，下划线
  -【会员功能】长截图时可勾选自动裁剪，当往回滚动的时候会自动裁剪
  -【功能】latex 公式贴图增加导出为 svg 格式的选项
  -【功能】水印位置增加上中和下中的选项
  -【功能】MacOS 也增加了系统音频录制的选项（仅支持 MacOS13 及以上版本）
  -【设置】「标注」页面增加禁用鼠标滚轮调整标注工具的选项
  -【设置】「标注」-「折线」增加端点和连接点的样式选项\
  -【脚本】增加“置顶鼠标下方窗口”的预设动作
  -【脚本】增加“获取激活窗口范围”的命令（pixpin.getSpRect(PixConst.SpRectActiveWindow)）
  -【优化】增加了图像贴图可选文本的快捷键设置（快捷键 E）
  -【优化】增加了贴图移动到新组的快捷键（快捷键 G）
  -【优化】在调整截图区域时，可以按住 Alt 键进行镜像调整
  -【修复】在手动设置截图区域大小时，数字输入会错乱
  -【修复】在某些情况下，截图画面会显示上一次截图的画面
  -【修复】使用快捷键开始录制的时候，录制按钮的图标没有及时更新
  -【修复】文字识别的排版会错乱

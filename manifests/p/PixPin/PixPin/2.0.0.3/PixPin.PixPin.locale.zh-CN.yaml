ReleaseNotes: |-
  大家好，PixPin 2.0.0 正式版已经准备好，这个版本的颜色板可以自定义了，并且序列号也可以便捷地增加文本注释，还有高亮描边等多个功能和优化，欢迎大家更新到此版本使用
  -【功能】标注的颜色板现在可自定义
  -【功能】序列号标注可输入文本：点击 A 图标或者按下 A 键后可以输入文本
  -【功能】复制识别文本时增加确认窗口
  -【功能】高亮标注增加描边选项
  -【优化】减小截图到贴图的延时
  -【优化】序列号标注的外框始终保持为圆形
  -【设置】现在在鼠标设置页面可以设置鼠标侧面的 X1 和 X2 键
  -【MacOS】支持使用触控板双指缩放贴图，双指双击贴图可以恢复 100%缩放
  -【设置】【Windows】截图模式增加“自动”模式（默认选择），根据屏幕的色彩设置选择最佳的截图模式
  特别感谢 B 站 up 主 @果壳中的空间_Hh 的帮助
  会员相关
  -【MacOS】MacOS 版本也支持全局鼠标设置
  -【设置】全局鼠标支持鼠标侧面的 X1 和 X2 键
  -【修复】某些情况下使用全局鼠标会导致程序无响应

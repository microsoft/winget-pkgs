ReleaseNotes: |-
  2024 年 1 月 6 日

  此版本主要是优化和修复BUG，增强软件的稳定性。

  ### 更新说明

  - 【功能】增加清理历史数据功能（托盘菜单）
  - 【优化】Ctrl+鼠标左键拖动贴图时，拖动文件的格式和【复制图像的文件格式】相同
  - 【优化】录制屏幕后在编码时可以最小化窗口
  - 【优化】贴图右键菜单有快捷键显示（可到设置-贴图-关闭）
  - 【设置】保留的历史截图（区域）数量的设置默认改为100，上限修改为99999
  - 【修复】某些情况下锁定贴图也能通过鼠标关闭贴图
  - 【修复】进行长截图和录制屏幕的时候，无法记录截图区域
  - 【修复】重新启动后，历史截图区域数据丢失
  - 【修复】画折线的时候，按ESC退出折线模式，折线不能撤销
  - 【修复】按Alt的情况无法画折线
  - 【修复】截图快捷键设置带有Alt的时候，某些情况下会在截图时误触辅助线
  - 【修复】【Macos】中文输入法下，某些快捷键用不了
  - 【修复】【Macos】保存图片的时候，jpg格式文件名后缀没有自动修改

  ### 会员相关

  - 【优化】美化按键录制的样式
  - 【修复】录制过程鼠标长按的时候提示仅显示一小会
  - 【修复】【Macos】录制屏幕的时候无法记录修饰键（Meta，Shift，Ctrl，Alt）

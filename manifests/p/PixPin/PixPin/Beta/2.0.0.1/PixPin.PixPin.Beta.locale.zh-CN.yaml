ReleaseNotes: |-
  2025年3月6日

  此版本主要增加了高亮标注的描边，现在MacOS上的会员用户也可以使用全局鼠标功能（option+鼠标）

  ## 更新说明

  - 【功能】高亮标注增加描边选项
  - 【设置】现在在鼠标设置页面可以设置鼠标侧面的X1和X2键
  - 【修复】在长截图处于准备状态的时候按下贴图快捷键会导致软件崩溃
  - 【修复】设置像素放大镜不显示标注后，复制的图像会有标注丢失
  - 【修复】高亮标注某些场景下设置透明度无效

  ### 会员相关

  - 【MacOS】MacOS版本也支持全局鼠标设置（option+鼠标）
  - 【设置】全局鼠标支持鼠标侧面的X1和X2键

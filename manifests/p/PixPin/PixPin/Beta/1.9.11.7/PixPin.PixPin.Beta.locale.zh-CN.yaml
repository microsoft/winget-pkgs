ReleaseNotes: |-
  _2025年1月28日_

  此版本主是正式版的预发布版本，以修复 bug 和稳定性为主

  ### 更新说明

  - 【修复】某些场景下快捷键提示没有背景
  - 【修复】屏幕录制的保存路径没有被记住，下次保存的默认路径还是之前的路径
  - 【修复】某些场景下复制选中文本会变成复制全部文本
  - 【修复】录制屏幕时设置为5FPS，录制完成后保存的GIF只有前2帧
  - 【修复】截图时按键提示会挡住工具栏
  - 【修复】【Macos】低版本系统无法开机自启
  - 【修复】设置全局主题色，在软件重启后，贴图阴影颜色没有恢复
  - 【修复】【Windows】在设置开机启动后无法识别二维码
  - 【修复】某些情况下托盘图标会变模糊
  - 【修复】某些情况下进入截图，需要移动鼠标才能显示取色放大镜
  - 【修复】取色放大镜在某些情况下不显示网格线
  - 【修复】开启二维码自动识别后，没有显示二维码识别按钮
  - 【修复】某些情况下取色预览框的位置会不正确
  - 【修复】设置内置快捷键的时候，回车和小键盘回车不能混用
  - 【优化】设置窗口不再置顶
  - 【设置】取色放大镜颜色设置增加BGR格式

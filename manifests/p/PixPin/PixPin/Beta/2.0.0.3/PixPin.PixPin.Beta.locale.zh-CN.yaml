  此版本主要是增加了序列号标注可输入注释的功能，另外复制识别文本时增加确认窗口

  ### 2.0.0.3

  - 【功能】复制识别文本时增加确认窗口
  - 【功能】序列号标注可输入文本：点击A图标或者按下A键后可以输入文本
  - 【修复】标注的笔画粗细标签显示不全
  - 【修复】【MacOS】触控板设置三指拖移的时候，标注会断触
  - 【修复】录制屏幕后点击复制在编码完成后没有立即复制到剪贴板
  - 【修复】某些情况下「屏蔽其他快捷键」热键会被误屏蔽

  ### 会员相关

  - 【修复】某些情况下使用全局鼠标会导致程序无响应

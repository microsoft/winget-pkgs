ReleaseNotes: |-
  2025年6月10日

  此版本主要是修复了上个版本的bug, 另外翻译功能支持指定翻译为其他语言，会员用户也可以指定文字识别的语言

  ### 更新说明

  - 【修复】windows部分场景下休眠唤醒会导致PixPin退出 【修复】当文件中包含方向信息，使用文件贴图的时候方向不正
    确
  - 【修复】某些情况下文字标注的大小会异常 【修复】恢复缩略图贴图会改变显示的内容位置 【修复】某些情况下录制屏幕
    时点击停止会导致软件崩溃
  - 【修复】序列号标注在某些情况下会显示异常 【修复】多屏幕截图时，放大镜预览框的显示大小不正确 【修复】按下空格
    键移动矩形标注的时候会卡顿
  - 【修复】圆角贴图在某些情况下会显示异常
  - 【修复】按住shift时标注序列号会异常
  - 【修复】文件保存路径有title变量时，如果窗口标题有\字符，会导致保存路径出错
  - 【修复】截图时，复制识别的文字可能会有换行符异常
  - 【优化】增强在贴图上选择文字的准确性

  #### 会员相关

  - 【功能】翻译功能支持翻译到多种语言（简体中文，繁体中文，英文，日语，韩语，法语，德语，西班牙语，葡萄牙语）
  - 【功能】增加多种识别语言（简体中文，繁体中文，英文，日语，韩语，法语，德语，西班牙语，葡萄牙语）
  - 【修复】箭头文字字体的设置没有正确保存

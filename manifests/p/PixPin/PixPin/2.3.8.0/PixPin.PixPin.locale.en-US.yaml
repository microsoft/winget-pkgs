ReleaseNotes: |-
  v2.3.8
  本次更新为大家带来了多项实用功能，长截图时可以自动滚动，贴图也能识别二维码内容，并且可以隐藏其他贴图只保留当前贴图。Windows 用户还可以体验到窗口贴图功能，将指定窗口的内容动态投影到贴图上。 此外还有修复了用户反馈的一些问题，提升了整体的使用体验。
  -【功能】长截图增加自动滚动功能，在截图工具栏中点击「自动滚动」按钮即可开始自动滚动截图
  -【贴图】(Windows)增加窗口贴图类型，在贴图时按下窗口贴图按钮，可以将窗口指定范围的内容动态投影到贴图上
  -【贴图】使用鼠标摇晃贴图可以隐藏/显示其他贴图
  -【贴图】图像贴图增加二维码识别功能，右键菜单「识别」-「识别二维码」
  -【贴图】贴图右键菜单增加「隐藏其他贴图」的选项
  -【设置】增强了截图放大镜的颜色格式的自定义性
  -【设置】「保存」-「自动保存」增加清理老文件的选项，可以设置自动清理多少天前的文件
  -【功能】(Windows)在右键菜单中增加“使用 PixPin 贴图”的选项（在设置页面可以设置）
  -【功能】(Windows)增加在全屏游戏模式下屏蔽快捷键的选项（在托盘菜单或者设置页面可以设置）

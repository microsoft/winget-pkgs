ReleaseNotes: |-
  _2025年2月6日_

  大家好，感谢大家对 PixPin 的关注和反馈，PixPin 1.9.11 正式版已经准备好，这个版本增加了水印标
  注，支持了多种序列号，还有字体预览小窗等多个功能和优化，欢迎大家更新到此版本使用。

  ### 更新详情

  - 增加水印标注
  - 序列号标注增加多种序列：阿拉伯数字，罗马数字，字母，中文数字
  - 标注时选择字体时增加预览小窗
  - 增加清理历史数据功能（托盘菜单）
  - 截图时位置大小指示区增加px和dp单位，增加位置和单位的显示设置
  - 【功能】翻译API支持百度翻译开放平台
  - 【功能】折线标注增加填充类型
  - 【设置】【贴图】显示锁定提示
  - 【设置】录制屏幕增加5FPS设置
  - 【设置】取色放大镜颜色设置增加BGR格式
  - 【设置】保留的历史截图（区域）数量的设置默认改为100，上限修改为99999
  - 【优化】标注序列号时可通过鼠标指针预览效果
  - 【优化】开启了文字标注自动换行后，移动文字会重新排版
  - 【优化】截图时，在编辑状态下也可以通过点击选区外的位置来扩大选区
  - 【优化】通知声音使用系统的即时消息声音
  - 【优化】长按移动鼠标或者选框的时候会渐进加速
  - 【优化】优化截图阴影的效果
  - 【优化】美化按键录制的样式
  - 【优化】Ctrl+鼠标左键拖动贴图时，拖动文件的格式和【复制图像的文件格式】相同
  - 【优化】录制屏幕后在编码时可以最小化窗口
  - 【优化】贴图右键菜单有快捷键显示（可到设置-贴图-关闭）

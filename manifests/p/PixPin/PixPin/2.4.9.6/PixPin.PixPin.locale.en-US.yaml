ReleaseNotes: |-
  2.4.9.6
  本次更新为大家带来了贴图多选功能，标注也支持按住 Alt（Macos 上是 Option 键）拖动复制功能，此外还增加了许多优化和修复已知问题。
  -【贴图】贴图支持按住 Ctrl（Macos 上是 Command 键）多选，可以同步进行移动，缩放，保存等操作
  -【标注】标注支持按住 Alt（Macos 上是 Option 键）拖动复制标注
  -【贴图】窗口贴图右键菜单增加“转为图像贴图”的功能，可以把当前窗口贴图的画面记录为图像贴图
  -【优化】长截图自动滚动现在会根据长度自动调整不同的滚动速度
  -【优化】增强韩语文字的识别效果
  -【优化】减小了圆角图像的锯齿感
  -【优化】优化长截图的滚动逻辑，提升截图成功率
  -【设置】保存设置路径变量的修饰符&，表示不去除变量中的路径分隔符，如%OneDrive&%/PixPin.png 可以表示 OneDrive 目录下的 PixPin.png 文件
  -【快捷键】增加刷新截图的快捷键 F5
  -【配置】「标注」-「二次编辑」增加选项仅文本标注可二次编辑
  -【设置】缩略图增加了“文本可选择”和“滚轮缩放”的配置选项
  -【标注】矩形标注的圆角可以使用 alt 加上鼠标滚轮来控制
  -【标注】文本标注可以使用 Alt+方向键微调位置
  -【标注】箭头标注增加三角箭头样式
  -【标注】放大镜标注可以按住 shift 键调整源区域的范围
  -【设置】「标注」-「序列号」增加文本大小的设置
  -【设置】「标注」-「序列号」增加箭头大小的设置
  -【脚本】增加"截图并另存为指定路径"的接口
  -【修复】荧光笔工具画出圆角矩形后重新选颜色或透明度会变为直角矩形
  -【修复】高分屏在睡眠唤醒后界面大小异常
  -【修复】某些场景下复制图像粘贴到 WPS 的尺寸不正确
  -【修复】某些场景下连续复制多张图像到微信/钉钉时发出去只有一张图
  -【修复】对 wireshark 等部分程序截图时出现卡顿
  -【修复】MacOS 截图后程序卡住
  -【修复】联想浏览器检测 UI 的范围不正确
  -【修复】修复某些场景下无法设置 PrintScreen 键为截图快捷键的问题
  -【修复】Alt 和 Tab 快捷键失效
  -【修复】【会员功能】鼠标右键快速选区没有触发智能擦除

Description: |-
  Excire Foto - State-of-the-art AI to find, organize, and cull your photos and videos. Managing your files has never been so fast—or so easy.

  The brand-new Excire Foto 2025 includes a slew of powerful tools so you can get your photo collection under control—while the intuitive navigation and ultra-fast rendering offer a more efficient, more enjoyable, better way to access your images.

  Here are just a few of Excire Foto 2025’s features:
  - Unrivaled free-text (prompt) search
  - Automatic keywording
  - Similarity & duplicate search
  - People and face search
  - AI-assisted culling workflow 
  - Close-up view and easy navigation for rapid assessment of faces
  - Interactive tools for creating collections of people & portrait photos
  - Ultra-fast image display (even at full resolutions)
  - Video support with an integrated video player
  - AI-powered aesthetic ratings
  - GPS-based search
  - Excire Analytics module

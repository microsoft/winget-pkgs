Description: |-
  Phrase Strings 客户端适用于所有主流平台，可让您访问所有 API 端点，并轻松在源代码与 Phrase 之间同步您的本地化文件。
  Phrase Strings 是面向软件项目的翻译管理平台。您可以与团队协作完成语言文件的翻译，或通过我们的平台订购翻译服务。该 API 支持您导入本地化文件、下载本地化文件、标记键值，或以其他方式与您账户中存储在 Phrase Strings 内的本地化数据进行交互。

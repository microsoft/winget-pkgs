ReleaseNotes: |-
  Switch scroll direction for beat snap key bindings (ppy/osu#31277 by @kongehund)
  Populate metadata from ID3 tags when changing beatmap audio track in editor (ppy/osu#31307 by @bdach)
  Pause playback when entering gameplay test from editor (ppy/osu#31303 by @bdach)
  Speed up metronome in timing screen when pressing control key (ppy/osu#31342 by @minetoblend)
  Changes the speed at which the metronome swings & the tick sample plays to 2x (or 3x when beat divisor is in triples mode) the speed when control is pressed, matching stable behavior.Smaller changes

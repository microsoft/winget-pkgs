  - Fix quick-deleting unselected slider path control point also deleting all selected control points (ppy/osu#31348 by @bdach)
  - Fix slider end drag marker blocking open of control point piece context menus (ppy/osu#31350 by @bdach)
  Framework
  - FFmpeg build: Use macos-13 CI image (ppy/osu-framework#6473 by @FreezyLemon)
  Gameplay (osu!)
  Change relax mod hit leniency to be the same as in stable (ppy/osu#31287 by @stanriders)
  Settings
  - Fix volume adjust key repeat not working as expected (ppy/osu#31282 by @peppy)
  - Ignore whitespace while 2FA authentication (ppy/osu#31362 by @CuNO3)

ReleaseNotes: |-
  In this Version we have some new features :)
  - #### Persepolis video finder is improved.
    You can download videos from YouTube with high quality.
  - #### You can select audio and video format or audio and video quality separately.
    Persepolis will download selected video and audio separately and mix it for you :).
    Please check out Persepolis wiki for more information.
  - #### We add Arabic, Dutch (Netherlands), Hungarian, Polish (Poland), Portuguese (Brazil) and Spanish (Spain) (es_ES) language support.
    Special thanks to our translators :)
  - #### Persepolis is lighter than before and It's more friendlier with your hard disk than before.
  - #### You can minimize Persepolis to system tray with closing main window. check out this issue for more information.
    You can disable this feature from preferences window.
  - #### Persepolis will be opened automatically when you open browser.
    It's help to add your download faster.
    You can disable this feature from preferences window.
  - #### New themes are added.
    You can select "Dark Fusion" and "Light Fusion". check out Persepolis wiki for more information.
  - #### Your downloaded file will shown highlighted in your file manager.
    This feature works in MS Windows and Mac and Some modern look DE(KDE Plasma, Gnome, ...) in Linux and BSD.
  - #### You can transfer downloaded files after downloading to another destination folder.
    Just select your download items and right click on them and select "Move selected download file to another folder" from menu. check out this issue for more information.
  - #### We fix some of reported bugs. check out reported bugs.
  - #### Make sure that you installed Persepolis web extension on your browser.
    It's updated and many nice features are added to it by Jafar AkhondAli.
    With the new version of Persepolis web-extension, it is now possible to filter links based on name, and file extension.
    For example you can download a series based on their video quality and file extension with couple of clicks and ignoring irrelevant urls.
  - #### Mac users can install Persepolis from brew.check out Persepolis wiki for more information.
    Special thanks to Ehsan Titish.
  Known bugs:
  - Firefox in MS Windows can't open Persepolis.
    Persepolis must be executed manually by user.
  - Refreshing GUI in mac has some problems.

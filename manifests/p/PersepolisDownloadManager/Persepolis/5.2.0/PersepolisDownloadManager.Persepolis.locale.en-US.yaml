  هشدارهای صوتی جدیدی برای پرسپولیس ساخته شده است.
  پرسپولیس در سیستم‌عامل‌های لینوکسی، FreeBSD و مک از صداهای هشدار جدیدی استفاده می‌کند. این هشدارها با ساز سه‌تار ساخته شده است. برای همین برای توزیع‌های لینوکسی و FreeBSD نیازی به نصب بسته‌ی sound-theme-freedesktop نیست و باید از پیش‌نیارها حذف شود.
  باگ‌های زیادی برطرف شده است.
  - در نسخه‌های قبلی پرسپولیس دانلود‌های طولانی با خطای Read timed out error مواجه می‌‌شد و کاربر باید دوباره دانلود را resume میکرد. این مشکل بهبود پیدا کرده است.
  - پرسپولیس در دانلود فایل‌های با حجم زیاد مقدار زیادی از رم کاربر را اشغال می‌کرد. این مشکل برطرف شده است.

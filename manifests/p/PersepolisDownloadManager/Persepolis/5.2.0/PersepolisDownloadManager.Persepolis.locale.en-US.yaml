  New notification sounds have been created for Persepolis.
  Persepolis uses new notification sounds on Linux, FreeBSD, and Mac operating systems. These notification sounds are created with a setar(a Persian instrument). Therefore, there is no need to install the sound-theme-freedesktop package for Linux and FreeBSD distributions, and it should be removed from the prerequisites.
  Many bugs have been fixed.
  - In previous versions of Persepolis, long downloads encountered a Read timed out error, and the user had to resume the download. This issue has been improved.
  - Persepolis used to occupy a large amount of user RAM when downloading large files. This issue has been resolved.
  - Persepolis had issues downloading files of unknown size. This issue has been fixed.
  - New downloads sometimes caused overwriting of incomplete downloads with the same file name. This issue has been resolved.
  - The issue with the video finder not working on the Windows operating system has been fixed.
    We thank all contributors who reported bugs or help us in fixing them. Special thanks to @eajaykumar
  The packages for Linux, Mac, and Windows will be uploaded soon.
  Regards,
  AliReza AmirSamimi
  بسیار خرسندیم که انتشار نسخه ۵.۲.۰ دانلود منجر پرسپولیس را به اطلاع شما برسانیم.
  در این نسخه چند قابلیت جدید اضافه شده و باگ‌های مهمی حل شده است. برای همین به همه‌ی کاربران بسیار توصیه می‌کنیم که به نسخه جدید برزورسانی کنند.
  کسانی که لطف کردند و قبول زحمت کردند و نگهداری پرسپولیس را برای توزیع‌های مختلف به عهده دارند، دقت کنند که بعضی پیش‌نیازهای پرسپولیس تغییر کرده است. لطفا قبل از ساختن بسته پرسپولیس، سری به این صفحه از ویکی پرسپولیس بزنند.
  اضافه شدن باندل برای توزیع‌های لینوکسی
  بسیار پیش می‌آمد که کاربران درخواست داشتند که پرسپولیس مانند ویندوز و مک، برای توزیع‌‌های لینوکسی هم یک نسخه stand alone یا یک باندل داشته باشد که کاربر آن را دانلود و بدون نگرانی از نصب پیش‌نیازها با یک کلیک اجرا کند. این اتفاق در این نسخه افتاده است. شما کافی است که باندل لینوکس پرسپولیس را دانلود کنید و در صورت لزوم به آن قابلیت اجرایی دهید و به راحتی با یک دابل کلیک آن را اجرا کنید. اگر به این شکل تمایل دارید توصیه می‌کنیم قبل از این کار نسخه‌های قبلی را از نصب خارج کنید. باندل پرسپولیس بعد از اولین اجرا به شکل خودکار فایل .desktop و آیکون‌های مورد نیاز را در مسیر‌های مورد نیاز در زیر شاخه /home کاربر کپی می‌کند. ذکر این نکته ضروری است که برای ساختن باندل لینوکس پرسپولیس از nuitka استفاده می‌کنیم و برای بیلد گرفتن برای مک و ویندوز از pyinstaller استفاده می‌کنیم, فرآیند بیلد گرفتن کاملا خودکار و به وسیله Github actions انجام می‌شود. مخزن بیلد خودکار پرسپولیس را ببینید.
  البته همچنان از افرادی که تمایل دارند بسته پرسپولیس را برای یک توزیع ایجاد و نگهداری(maintain) کنند، استقبال می‌کنیم .
  ویدیویاب پرسپولیس ارتقا پیدا کرده است.
  - امروزه سایت‌های ویدیویی بیشتری به سمت استفاده از m3u8 رفتند. ویدیویاب پرسپولیس برای دانلود از بعضی از این سایت‌ها دچار مشکل بود. این مشکل بهبود پیدا کرده است.
  - در نسخه جدید پرسپولیس وقتی از ویدیویاب پرسپولیس استفاده می‌کنید، تصویر Thumbnail ویدیو برای شما نمایش داده می‌شود و به شکل خودکار با کیفیت‌ترین نسخه برای دانلود مشخص می‌شود. البته شما در صورت تمایل می‌توانید نسخه‌های با کیفیت کمتر را انتخاب کنید.

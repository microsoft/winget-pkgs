  استایل‌های جدید برای سیسم‌عامل‌های مختلف اضافه یا اصلاح شده است.
  - در توزیع‌های لینوکسی و مشتقات FreeBSD با نصب بسته Breeze ، ظاهر پرسپولیس با میزکارهای GTK+ و QT هماهنگ می‌شود. اگر از نسخه PySide6 پرسپولیس استفاده می‌کنید، بسیار توصیه می‌کنیم که بسته Breeze را روی سیستم‌عامل خود نصب کنید. از maintainer های محترم هم خواهش می‌کنیم که این بسته را به پیش‌نیازهای پرسپولیس اضافه کنند. این بسته در مخازن دبین و آرچ‌لینوکس breeze و در مخازن فدورا plasma-breeze و در مخازن اپن‌سوزه breeze6 نام دارد. با نصب این بسته و انتخاب استایل breeze از پنجره تنظیمات پرسپولیس، ظاهر پرسپولیس تا حد قابل قبولی با میزکار شما هماهنگ خواهد شد. مثلا تصویر زیر مربوط به پرسپولیس در میزکار Mate است.

  پرسپولیس را می‌توانید روی FreeBSD و توزیع‌های مشتق شده از آن نصب کنید.
  اجرای پرسپولیس روی FreeBSD و مشتقات آن با مشکلاتی همراه بود. این مشکلات رفع شده است. پرسپولیس بسته رسمی برای FreeBSD ندارد و نسخه‌ی موجود در مخازن رسمی FreeBSD بسیار قدیمی است. اگر کسی تمایل دارد که این بسته برای مخازن رسمی FreeBSD نگهداری کند، استقبال می‌کنیم. این لینک راهنمای نصب پرسپولیس روی FreeBSD است.

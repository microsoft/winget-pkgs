  Changes in this version:- Add function mean (or average) to compute the mean value of probability distributions (by haykam821). For example:

  > mean(d6)
  7
  > average(1d20 + 5)
  15.5


  - Add units nibble (4 bits) and U (rack units, equal to 1.75 inches)

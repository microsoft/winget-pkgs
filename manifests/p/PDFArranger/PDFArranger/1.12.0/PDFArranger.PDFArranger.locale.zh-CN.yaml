Description: |-
  PDF Arranger 是一个小型的 python-gtk 应用程序，帮助用户合并或分割 PDF 文档，并通过直观的交互式图形界面旋转、裁剪和重新排列页面。它是 pikepdf 的前端。
  PDF Arranger 是 Konstantinos Poulios 的 PDF-Shuffler 的一个 fork（见 Savannah 或 Sourceforge）。这只是一个微不足道的尝试，目的是让项目更活跃一些。

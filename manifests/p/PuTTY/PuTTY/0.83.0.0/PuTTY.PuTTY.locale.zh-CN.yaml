PackageIdentifier: PuTTY.PuTTY
PackageVersion: 0.83.0.0
PackageLocale: zh-CN
ShortDescription: SSH 和 Telnet 在 Windows 和 Unix 平台的免费实现，以及 xterm 终端模拟器。
Description: |-
  PuTTY 是 SSH、Telnet、Rlogin、SUPDUP 网络协议的客户端程序。
  这些协议都用于在计算机上通过网络运行远程会话。PuTTY 实现了会话的客户端：显示会话的终端，而不是运行会话的终端。
  简单来说：在 Windows 机器上运行 PuTTY，然后让它连接（例如）Unix 机器。PuTTY 会打开一个窗口。然后，你在窗口中输入的任何内容都会直接发送到 Unix 机器上，而 Unix 机器发回的所有内容都会显示在窗口中。这样，你就可以在 Unix 机器上工作，就像坐在它的控制台一样，而实际上你坐在其它地方。

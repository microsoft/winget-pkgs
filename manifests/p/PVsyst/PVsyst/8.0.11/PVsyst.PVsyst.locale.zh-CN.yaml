ShortDescription: 用于光伏系统整体研究、规模测算与数据分析的 PC 端专业软件
Description: |-
  PVsyst 是一款用于光伏系统整体研究、规模测算与数据分析的 PC 端专业软件。
  该软件涵盖并网型、离网型、光伏水泵及直流电网（公共交通）等光伏系统，内置全面的气象数据库与光伏组件数据库，并提供通用太阳能工具集。
  本软件专为建筑师、工程师及研究人员需求设计，同时也可作为教学培训的实用辅助工具。
  PVsyst 通过集成化工具套件，致力于提供全面精准的光伏系统研究解决方案。

Description: |-
  Shutter Encoder 是最佳视频转码软件之一，同时还支持图像与音频处理！
  该软件由专业视频剪辑师设计，力求操作便捷且性能高效。
  其核心采用 FFmpeg 编解码引擎，几乎支持所有主流音视频编码格式，甚至包含许多您未曾听闻的冷门编解码器。
  无需仅听信我方说辞——就连 Avid 官方都推荐将 Shutter Encoder 作为 Media Composer 和 ProTools 工作流程中的媒体导入工具！

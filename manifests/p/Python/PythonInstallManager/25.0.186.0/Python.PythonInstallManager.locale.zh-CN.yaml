ShortDescription: 安装、管理和运行 Windows 上的 Python。
Description: |-
  Python Install Manager 可帮助您在 Windows 系统上安装、管理和运行 Python。
  安装完成后，“py”命令将成为您的主要工具 - 试试输入“py help”查看它能做什么吧！（不能正常工作？您可能需要卸载旧的“Python launcher”，并检查“管理应用执行别名”以确保该命令已启用。）

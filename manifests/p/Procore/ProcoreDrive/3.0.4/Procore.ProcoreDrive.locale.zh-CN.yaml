Description: |-
  Procore Drive 是一款免费的桌面软件程序，可以在运行 Windows 7 或更高版本的计算机上下载并安装。其旨在为个人提供一种将大量文档、电子邮件、照片和进度计划上传到 Procore 以及从中下载它们的便捷方法。
  - 将受支持的文档、电子邮件和照片从 Windows 计算机或 Microsoft Outlook 客户端移动到 Procore。
  - 集成使用 Asta Powerproject、Microsoft Project 或 Oracle Primavera P6 创建的项目进度计划。
  - 将文档、电子邮件和照片批量上传到 Procore。
  - 在 Procore Web 应用程序中指定的相同用户权限结构内工作。

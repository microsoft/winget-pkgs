ShortDescription: Upload and download large sets of documents, emails, photos, and schedules to Procore.
Description: |-
  Procore Drive is a free, desktop software program that you can download and install on a computer running Windows 7 or newer. It's designed to give individuals a convenient method for uploading and downloading large sets of documents, emails, photos, and schedules to Procore.
  - Move supported documents, emails, and photos from a Windows computer or Microsoft Outlook client to Procore.
  - Integrate project schedules created with Asta Powerproject, Microsoft Project or Oracle Primavera P6.
  - Upload documents, emails, and photos to Procore in batches.
  - Work within the same user permission structure specified in the Procore web application.

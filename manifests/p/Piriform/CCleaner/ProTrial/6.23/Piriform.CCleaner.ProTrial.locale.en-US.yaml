ReleaseNotes: |-
  Taking the hassle out of PC maintenance
  - New Cloud Drive Cleaner (Beta) is now available to all paid users. It helps find and remove redundant files, freeing up storage space and organizing Google Drive.
  - We've enhanced Performance Optimizer to only display programs installed under the currently logged-in user, as well as excluding essential programs like antivirus that should not be deactivated.

  Fixing bugs and other improvements
  - We've fixed a crash affecting a small number of users during Software Updater scans.
  - We've addressed a crash that could occur when starting the Performance Optimizer regular scan.
  - We've resolved an issue causing Health Check to get stuck for some users.
  - Further stability and performance improvements.

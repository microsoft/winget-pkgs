ReleaseNotes: |-
  Taking the hassle out of PC maintenance
  - We've extended CCleaner application cleaning to cover qBittorrent.
  - The Software Updater icon in the navigation now includes a dynamic counter that displays the number of outdated drivers.
  - The Performance Optimizer icon in the navigation now includes a dynamic counter that displays the number of apps that can be put to sleep to free up PC resources.
  - Cloud Drive Cleaner is now more easily accessible from the Tools section, where it now appears at the top of the list.
  - We've enhanced the visual presentation of the final screen of the Health Check results flow.
  - As part of ongoing Software Updater improvement, some users are now able to run Windows updates, in addition to their other application updates.

  Fixing bugs and other improvements
  - We fixed an issues where the Intelligent Cookie Scan was failing to scan certain browsers.
  - We fixed an issue affecting a small number of users where a popup problem caused CCleaner to crash.
  - We also made some stability and UI improvements.

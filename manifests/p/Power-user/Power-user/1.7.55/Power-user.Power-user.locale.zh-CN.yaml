Description: |-
  Power-user 是适用于 Microsoft PowerPoint、Excel 和 Word 的一款效率增强插件。它提供了数十种高级功能，帮助您节省时间并制作出精美的演示文稿：
  - 从资源库中获取成千上万的模板、图标、旗帜、地图、图表、图片、标志等资源
  - 在 Excel 和 PowerPoint 之间创建强大的链接，以实现报告自动化
  - 一键清除演示文稿中的常见错误
  - 自动生成议程页面
  - 轻松对齐和调整图形
  - 清理 Excel 数据和公式
  - 还有更多功能等您体验！

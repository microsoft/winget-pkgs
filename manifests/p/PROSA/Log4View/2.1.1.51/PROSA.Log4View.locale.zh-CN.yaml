ShortDescription: 一款强大且易用的 Log4Net、NLog、log4j 和 log4cxx 输出查看器
Description: |-
  LOG4VIEW 是一款便捷的 XML 格式 log4net 日志查看工具，能够可视化并过滤来自 UDP 附加器、文件附加器甚至专用 TCP 附加器等多种日志源的输出内容。
  LOG4VIEW 会从配置的日志附加器中读取所有日志消息并存储于内部缓冲区。用户可自由设定各日志记录器的显示级别，当调整过滤设置时，先前隐藏的日志消息会即时显示，反之亦然。
  LOG4VIEW 专为开发者设计，致力于以最高效舒适的方式呈现日志信息。LOG4VIEW 是一款纯.NET 应用，采用 C# 语言开发。
  LOG4VIEW 的独特优势在于能将不同日志源合并显示于统一视图，极大简化分布式应用的调试过程。
  核心功能：
  - 支持同时查看多份日志
  - 动态扩展的日志记录器树展示所有已知记录器
  - 可视化信息的类型与布局完全可定制
  - 可根据记录器名称、日志级别、消息文本等条件自定义消息字体颜色
  - 便捷的单一日志记录器级别过滤配置
  - UDP 接收器兼容原生 log4net UDP 附加器
  - TCP 接收器需配合专用 TCP 附加器使用，确保可靠传输
  - 文件接收器支持 log4net 文件/滚动文件附加器，可读取归档日志
  - 数据库接收器支持 SQL Server、Oracle、DB2 及 MySQL
  - 兼容 XML 格式与模式化格式日志文件
  - 链接式接收器支持直接编辑 log4net 配置
  - 多接收器消息可合并显示或分窗口展示
  - 快速加载超大规模日志文件（>10 万行）
  - 支持自定义日志级别与附加内容字段

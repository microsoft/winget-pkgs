ReleaseNotes: |-
  We've got some exciting stuff in store for this release
  Additions
  - Custom Themes
    - this is cool
    - No documentation has been written yet. I hope y'all are able to figure it out using the autocomplete and examples provided :)
  - Background Updates (opt-in for the time being)
    - Not recommended for slow networks, opt-in can be found in the Bootstrapper menu
  - Return of multi-instancing
    - Use at your own risk
  - We're now digitally signed
    - This should fix lots of problems relating to anti-virus software
  - Added Bosnian, Danish, Latvian, and Chinese Traditional (Hong Kong)
    - Massive thank you to all the translators that dedicated their time to translating Bloxstrap into other languages!
  - Better modification copying error handling
  - New launch arguments
    - -version, -channel, -force
  - Added new package to the Licenses page
  - Bumped package versions
  Changes
  - Bloxstrap RPC behaviour changes
    - Done as a result of recent API changes
    - Now uses the thumbnails API instead of the asset delivery API
      - You can now use game & decal IDs for small and large images
  - Translation credits have been updated
  Removals
  - Windows 7 & 8.1 support
    - Sorry, not my choice.
  - Behind production checks for distribution channels
    - These checks interfere with Roblox AB tests.
  Bug fixes
  - Fixed the client-version fall back not properly handling channel errors

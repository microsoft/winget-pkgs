InstallationNotes: |-
  == COMMANDS ==
  = Connection & Management =
  • psql          - Interactive Terminal for PostgreSQL
  • pg_ctl        - Control PostgreSQL Server ( start/stop/restart )
  • pg_isready    - Check Connection Status
  • pg_config     - Show Build Configuration

  = DataBases =
  • createdb      - Create a New DataBase
  • dropdb        - Delete a DataBase

  = Users =
  • createuser    - Create a New User
  • dropuser      - Delete a User

  = BackUp & ReStore =
  • pg_dump       - BackUp Single DataBase
  • pg_dumpall    - BackUp All DataBases
  • pg_restore    - Restore from BackUp
  • pg_basebackup - Take Base BackUp

  = Maintenance =
  • vacuumdb      - Clean and Optimize
  • reindexdb     - ReBuild Indexes
  • initdb        - Create database cluster

  = Testing & Performance =
  • pgbench       - Run BenchMark Tests


  == IMPORTANT ==
  ⚠️ ↓ Run PowerShell as Administrator ↓ ⚠️

  $NewPath = "C:\Program Files\PostgreSQL\18\bin"
  if (Test-Path $NewPath) {
      $CurrentPath = [Environment]::GetEnvironmentVariable("Path", "Machine")
      if ($CurrentPath -notlike "*$NewPath*") {
          [Environment]::SetEnvironmentVariable("Path", "$CurrentPath;$NewPath", "Machine")
          Write-Host "! SUCCESS !" -ForegroundColor "Green"
          Write-Host "Please Restart your Terminal to Use Commands" -ForegroundColor "Yellow"
        } else {
          Write-Host "| INFO |" -ForegroundColor "Green"
          Write-Host "AlReady in PATH. Ready to Use" -ForegroundColor "Yellow"
        }
  } else { 
      Write-Host "X ERROR X" -ForegroundColor "DarkRed"
      Write-Host "Please Specify the Correct Path to the Application" -ForegroundColor "DarkRed"
  }


  == CONFIGURATION ==
  DEFAULT PORT                = 5432
  DEFAULT INSTALLATION FOLDER = C:\Program Files\PostgreSQL\18
  DEFAULT DATA FOLDER         = C:\Program Files\PostgreSQL\18\data
  CONFIG FILE                 = postgresql.conf ( in data folder )

Description: NCALayer бағдарламасы ҚР ҰКО ЭЦҚ құралдарын веб-қолданбаларда пайдалануға мүмкіндік береді және браузерлерде Java жұмысын қамтамасыз етеді. NCALayer функционалын бөгде әзірлеушілер ұсынған қосымша модульдерді орнату арқылы кеңейтуге болады.
ReleaseNotes: NCALayer-ге арналған SSL сертификаттың жарамдылық мерзімінің өтуіне  байланысты қосымшаны жаңарту жүргізілді.

ShortDescription: 困在沙箱中的 Ghostscript
Description: Ghost Trap 用于将来自不可信来源的 PostScript 和 PDF 文件安全转换为图像。它是基于 GPL Ghostscript PDL 解释器的修改版本，通过 Google Chrome 沙箱技术实现安全加固与隔离。该项目旨在为 Windows 平台上的 Ghostscript 命令行转换工具提供行业领先的安全防护。

ShortDescription: Centrally manage one or more PRTG installations with the PRTG app for desktop. The PRTG app for desktop is a native application that allows you to manage multiple PRTG servers.
Description: The PRTG app for desktop is an alternative interface that you can use to connect to one or several independent PRTG core servers or PRTG Hosted Monitor instances to configure your setup, view monitoring results, and keep an eye on your network. It is a cross-platform application for fast access to data and monitoring management.

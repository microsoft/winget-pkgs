ShortDescription: 跨浏览器使用本地证书与智能卡
Description: |-
  Fortify 是一款需安装的客户端应用程序，在 Windows、OSX 和 Linux 系统中以后台托盘应用的形式运行，为授权应用提供缺失的功能支持。
  其工作原理是绑定至 127.0.0.1 地址并监听一个高位知名端口以接收请求。浏览器允许网络应用向该地址发起会话，通过此会话，启用 Fortify 的应用程序可建立安全连接，并在获得用户授权后访问这些缺失的功能。

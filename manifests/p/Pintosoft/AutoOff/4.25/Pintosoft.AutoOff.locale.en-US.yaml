Description: |-
  AutoOff is a program which shut down or restart Windows at a time specified by you.
  In addition, you can put the computer to sleep or turn off the display, lock Windows and more for power savings and privacy protection.

  Features:
  - You can shut down or restart, suspend, hibernate Windows, turn off/on the display, start a screen saver, lock Windows, get an alarm, run/terminate a program at a specified time with easy options.
  - You can schedule a repeative task and you can schedule multiple tasks at the same time.
  - You can see the Today's Usage Time, Run Count and so on.
  - You can change Alarm Sound. You can force processes to terminate.(*)
  - You can prohibit schedule changes and program termination with Password Lock.
  - You can run a function of AutoOff immediately with a System Tray menu.
  - If you click an AutoOff icon pinned to the Taskbar with a right mouse button, you can run a function of AutoOff immediately.(Windows 7 or higher)

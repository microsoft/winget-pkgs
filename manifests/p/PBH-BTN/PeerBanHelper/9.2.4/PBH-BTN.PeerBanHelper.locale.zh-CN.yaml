  下载器兼容性
  - 新增对 BitComet v2.20 Beta2 [20260107] 新增字节级流量统计数据 API 的支持，现在支持在 BitComet v2.20 Beta2 [20260107] 或更高版本上进行流量统计 @Ghost-chu

  - [WebAPI] 修复 BTN 拒绝列表版本描述和悬浮显示信息不一致的问题 @paulzzh
  - [WebUI] 修复通过 WebUI 保存 AvaitorScript 脚本时，每次点击确定按钮都会额外追加 .av 文件名后缀的问题 @Gaojianli

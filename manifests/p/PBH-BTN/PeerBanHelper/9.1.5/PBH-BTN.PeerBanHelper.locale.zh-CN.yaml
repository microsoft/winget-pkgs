ReleaseNotes: |-
  重要性能改进
  - 为会话统计与分析服务、Peer Swarm 记录服务、Peer 跟踪记录服务的添加和改善内存缓存机制，以大幅减少磁盘写入量和磁盘 I/O @Ghost-chu
    - 此更改约能减少 >80% 的磁盘写入和 >50% 的磁盘读取，强烈建议 SSD 和 EMMC/SD 卡用户和重度用户更新，以便减少长期运行时对闪存寿命的影响
  变更
  - 连接下载器时现在允许通过 pbh.downloader.bypassproxy=false 参数取消强制直连，允许访问下载器 API 时通过代理服务器 @Ghost-chu
  - 由于一直持续有用户反馈在史前版本(v4.1.x, v3.x)的 qBittorrent 上无法使用 PeerBanHelper 的问题（特别是在更新后出现无法使用），请注意：PeerBanHelper 自 v1.0 起就要求 qBittorrent 版本必须大于等于 4.5.0。使用老旧版本 qBittorrent 一直不受支持，一旦新版本 PBH 使用了新版 QB 的 API ，则功能可能会被破坏。此版本起为 qBittorrent 下载器添加了版本检查，您需要更新到最低 4.5.0 版本的 qBittorrent。 @Ghost-chu
  错误修复

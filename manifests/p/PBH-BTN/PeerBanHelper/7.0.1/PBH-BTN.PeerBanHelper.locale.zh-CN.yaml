  对于其它吸血行为并不那么泛滥的地区，我们将继续通过 BTN 和 IP 规则维护 IP 列表。在后续版本中我们将持续改进各种反吸血模块和技术，并重点改进云端反吸血的能力。
  请注意：使用 6.x.x 的版本的用户在添加上述规则后重启可能丢失更改，请升级到最低 7.0.0 版本。

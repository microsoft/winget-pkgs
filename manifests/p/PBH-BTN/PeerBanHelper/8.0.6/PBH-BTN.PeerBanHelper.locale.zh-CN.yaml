  错误修复
  - 修复 PeerBanHelper 的跟随系统代理未按预期工作的问题。为避免歧义，跟随系统代理功能现已删除，仅保留 “不使用代理”、“使用 HTTP 代理”、“使用 Socks5 代理” 三个选项 @Ghost-chu

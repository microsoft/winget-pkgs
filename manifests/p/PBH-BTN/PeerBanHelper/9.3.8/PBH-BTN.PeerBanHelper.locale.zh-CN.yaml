  PBH-BTN BBS
  国内针对 BitTorrent 的讨论大量分散在各视频网站评论区、PT 站私有论坛中。在 2024-2025 初期，反吸血的相关内容一度只能依靠腾讯文档在各个群组之间人力传播。各站点有关 BitTorrent 的信息时间跨度十年有余，许多信息均已过时，甚至带有误导性。因此 PBH-BTN 推出了 PBH-BTN BBS。这是一个以 BitTorrent 为主题的综合性讨论社区，全站支持全文 RSS 和邮件通知推送。
  我们希望该社区能够成为中文 BitTorrent 交流的一个聚集地，减少信息摩擦，成为一个高效的 BT 主题讨论社区。
  欢迎将地址收藏到您的收藏夹：https://bbs.pbh-btn.com
  Sparkle BTN3
  我们已完成对 BTN3 数据库系统的查询引擎改造，现在查询性能有明显提升。伴随春节高负载高峰的结束，在完成更多测试后，将逐渐回调 BTN 各项反吸血能力。
  同时，我们还推出了针对固定 seedbox 和字幕组/压制组/发布组等资源发布组织的发种鸡的 “关联 IP 豁免” 能力。能够有效避免因误操作导致出现进度回退后，因大量封禁记录报告导致做种机 IP 地址遭到封禁的问题。
  现在可以申请加入 IP 豁免，登记的 BTN 用户应用程序对应的关联 IP 地址将自动进入 BTN IP 允许列表中，不会被与 BTN 连接 PeerBanHelper 封禁，并忽略反吸血检查。
  理论上，如果您的服务器运行很好没有崩溃导致文件丢失过，那么一般不需要申请此项。
  PBH-BTN 种群加速计划 (SwarmAccelerator)
  该项目在稍早前已经试运行了一个月。许多朋友可能已经见过 BiglyBT 4.0.0.0 (PBH-BTN Swarm Accelerator/1.0) 这个客户端名称了。
  该计划为 PBH-BTN 充分利用现有服务器资源，对新 BT 资源（特别是热门资源）进行分流加速的企划。通过 RSS 订阅和特殊算法，通过 PBH-BTN 的数据中心服务器进行分流加速做种。
  欢迎关注我们的项目仓库，并随时窥屏运行状态：https://github.com/PBH-BTN/SwarmAccelerator-Project

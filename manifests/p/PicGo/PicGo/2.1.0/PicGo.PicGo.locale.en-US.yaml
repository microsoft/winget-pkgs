ReleaseNotes: |-
  ✨ Features
  - Windows、Linux开机自启动将不再显示悬浮球，而是静默启动。Windows用户可以在任务栏右下角图标区找到PicGo图标。
  - 增加软件日志，日志文件和PicGo配置文件在同一个目录下，叫做 picgo.log，方便后期排查错误。
  - 增加命令行调用PicGo上传图片的支持。其中macOS和Windows调用方式有所不同。Linux未测试。从此PicGo可以更好地配合你的自动化工具了。
  - macOS可以通过 /Applications/PicGo.app/Contents/MacOS/PicGo upload 来调用上传。
  - Windows可以通过 你安装的PicGo的路径\PicGo.exe upload 来调用上传。
  - 如果要上传具体图片文件，直接在upload命令后加图片路径。例如：你安装的PicGo的路径\PicGo.exe upload xxx.jpg，多个图片用空格隔开即可。
  - 如果upload命令后面没有跟图片文件则默认上传剪贴板里的图片。
  - 由于支持了命令行调用，所以macOS和Windows默认支持右键菜单上传图片。安装2.1.0版本后右键菜单将自动生成。
  - guiApi增强：支持MessageBox。文档更新中。
  - remove事件支持调用 guiApi。文档更新中。
  - 更新PicGo-Core版本至v1.3.5。
  🐛 Bug Fixes
  - macOS剪贴板图片上传失败问题，详见 #199
  - 七牛云的区域选项由选择式改成输入式，详见 #230
  - 更改相册页图片样式，大幅提升性能。详见 #175

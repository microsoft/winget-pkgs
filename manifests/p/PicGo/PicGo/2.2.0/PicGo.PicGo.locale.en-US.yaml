ReleaseNotes: |-
  Features
  - 添加快捷键系统，点击「PicGo设置-修改快捷键」即可看到效果，可以启用或禁用某个快捷键。同时插件也可以注册快捷键了。参考文档。
  - 添加PicGo-Server用于通过接收HTTP请求来上传图片。可以在「PicGo-设置Server」处进行开关和修改配置。参考文档的高级技巧。
  - 添加阿里云OSS的后缀功能。参考issue。
  - 现在可以选择的图床跟「可显示的图床」做了联动，只有可见的图床才能被选择。参考issue。
  - 添加 alias 选项给插件的config选项，用于在PicGo图形化配置界面上显示配置项的别名（而不再是name值）。参考commit。
  Bug Fixes
  - macOS的dark模式顶部栏的ICON在拖拽上传时看不见。参考issue。
  - 升级了PicGo-Core的版本，解决了macOS上上传剪贴板图片在外接显示器下会报错的问题。参考issue。
  Improvements
  - 升级Electron版本到6.1.7，提升了性能。
  - 升级了底层架构，从 electron-vue -> vue-cli-plugin-electron-builder，加快了构建速度。
  - 代码从JS全面调整为TS，在开发阶段能减少更多的错误。
  - 底层架构优化，新版本的内存占用会比老版本更低。

ReleaseNotes: |-
  Feature
  - 新增：为Linux系统适配桌面图标栏（Tray） (#603) 感谢 @lpypl
  - 新增：支持安装名称带有scope的插件。例如 @xxx/picgo-plugin-xxx
  - 新增：支持导入本地插件（文件夹）。导入要求是一个完整的picgo插件文件夹。可用于离线安装picgo插件包或者插件开发者自测使用。导入插件的入口在 插件设置 页的标题栏右侧：
  - 新增：支持配置插件安装时的代理和插件安装的镜像。国内用户建议配置插件安装镜像地址为： https://registry.npm.taobao.org/ ，这样插件安装的速度会显著加快。
  Bug Fix
  - 修复：当Uploader配置项过多时，无法滚动到底部的bug。感谢 @eonie  (#635)

  - 修复一些中文名上传的bug
  - 修复腾讯云COS上传错误时进度条不动的bug
  - 修复选择默认图床之后菜单不同步的bug
  - 修复Linux系统里窗口滚动条的bug
  Improvments
  - macOS系统下，更改顶部窗口scroll-bar样式

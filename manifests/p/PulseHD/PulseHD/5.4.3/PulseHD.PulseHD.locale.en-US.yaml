ShortDescription: The most reliable, high quality calls wherever you are
Description: |-
  PulseHD brings HD VoIP to businesses on the move. Take calls from your internal colleagues or your main business landline number. Communicate at a fraction of your mobile operators costs, from anywhere, at anytime, all with the features you enjoy at your desk.
  Set your preferred outbound caller ID, click to call your favourite contacts direct from your call logs, easily record calls and more, all direct from your smartphone. Your address book is used to effortlessly connect you with your contacts and colleagues for fast, seamless communication on the go.
  Simple and easy to use, the PulseHD app turns your phone into a business phone, accessible from anywhere, anytime.
  Join thousands of customers already using PulseHD to make and receive millions of phone calls every day. Add conference bridges, welcome messages, customer phone menus, customise music on hold, save and listen to call recordings, advance routing and call queuing. PulseHD offers hundreds of powerful features to cater for your every need.

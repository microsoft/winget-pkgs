ShortDescription: 一款跨平台的 Electron 应用程序，可在 Windows 和 macOS 上快速访问和管理数字资产
Description: |-
  Pickit Desktop 是您 Pickit 数字资产管理平台的原生 Mac 和 PC 版本。它让您无需浏览器或插件，即可将 Pickit 资源库中的素材直接移动到桌面的任意文件夹或应用程序中，实现无干扰工作。
  创意人员可随意拖拽、放置或复制粘贴文件到所需位置，而管理员则可直接打开素材，在应用程序内编辑，并将更改保存回 Pickit，确保每个人都能看到最新版本。
  这是一种简单高效的合作方式，在提升协作效率的同时，依然牢牢掌控您的内容。

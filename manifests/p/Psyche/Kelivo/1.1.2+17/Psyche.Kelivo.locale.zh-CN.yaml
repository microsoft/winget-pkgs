Description: |-
  一个 Flutter LLM 聊天客户端。支持 Android、iOS 和 Harmony Next。
  ✨ 功能特性
  - 🎨 现代化设计 - 采用 Material You 设计语言，支持动态色彩主题（Android 12+）。
  - 🌙 深色模式 - 完美适配的深色主题，保护您的双眼。
  - 🌍 多语言支持 - 支持英文和中文界面。
  - 🖥️ 多平台支持 - 移动端（Android/iOS/Harmony）和桌面端（Windows/macOS/Linux）。
  - 🔄 多服务商支持 - 支持 OpenAI、Google Gemini、Anthropic 等主流 AI 服务商。
  - 🤖 自定义助手 - 创建和管理个性化的 AI 助手。
  - 🖼️ 多模态输入 - 支持图片、文本文件、PDF、Word 文档等多种格式。
  - 📝 Markdown 渲染 - 完全支持代码高亮、LaTeX 公式、表格等功能。
  - 🎙️ 语音/TTS 服务 - 内置系统 TTS，同时支持 OpenAI / Google Gemini / ElevenLabs 语音服务。
  - 🛠️ MCP 支持 - 支持模型上下文协议（Model Context Protocol）工具集成。
  - 🧰 内置 MCP 工具 - 包含内置的 MCP Fetch 工具。
  - 🔍 网络搜索 - 集成多种搜索引擎（Exa、Tavily、Zhipu、LinkUp、Brave、Bing、Metaso、SearXNG、Ollama、Jina、Perplexity、Bocha）。
  - 🧩 提示词变量 - 支持模型名称、时间等动态变量。
  - 📤 二维码分享 - 通过二维码导出和导入服务商配置。
  - 💾 数据备份 - 支持聊天记录的备份与恢复。
  - 🌐 自定义请求 - 支持自定义 HTTP 请求头和请求体。
  - 🔡 自定义字体 - 可使用自定义字体（系统字体 / Google Fonts）。
  - ⚙️ Android 后台生成 - 支持在后台持续生成聊天内容（可选设置）。

ReleaseNotes: |-
  福昕高级 PDF 编辑器 2024.4 的新功能和增强功能列表：
  - 集成了 AI 助手以帮助用户提高文档工作效率。
  - AI 聊天机器人 – 使用自然语言处理（NLP），实时为用户提供详细的解答。
  - 基于文档的对话 – 分析文档并根据 PDF 文档内容回答用户问题。同时针对基于图像的文档，支持在分析文件前提示对文件进行 OCR 处理；针对含附件的文档提供更多高级选项，以支持分析指定附件。
  - 总结文本/总结文档 – 根据给定的文本或文档生成简洁准确的摘要。它通过自然语言处理和机器学习算法分析文本的内容，并将最重要的信息提取到摘要中。
  - 提高写作 – 利用机器学习来自动改述或重写文本，同时又不改变其原始含义。该服务旨在帮助用户从现有文本生成新的文本内容，无论是内容营销、搜索引擎优化等应用，还是只是为了提高写作的清晰度和可读性的目的，用户都可以充分利用这项服务。
  - 翻译文本/翻译文档 – 将所选文本或整份文档翻译成目标语言。
  - 拼写和语法 – 自动检查和纠正拼写和语法错误。
  - 定义并阐明文本 – 提供准确的文本释义和定义。
  - 支持保存或导入 XMP 元数据文档，使得在不同文档之间共享元数据更加容易。
  - 支持自定义每个骑缝章覆盖的页面范围。
  - 允许最终用户在不需要管理员权限的情况下升级福昕高级 PDF 编辑器。
  - 允许企业管理员使用 GPO 模板或福昕自定义向导设置域名白名单或黑名单，以限制来自特定域的具有特定电子邮件地址的最终用户登录应用程序。
  - 提升了翻译助手功能。
  - 改进其他功能的用户体验。

ReleaseNotes: |-
  福昕高级 PDF 编辑器 2024.3 的新功能和增强功能列表：
  - 支持翻译助手，让用户可以快速高效地进行文本翻译和文档翻译。
  - 支持创建有序的 PDF 活页夹项目，让用户可以高效地将多种格式的多个文档组织成一个 PDF 文件，并支持 TOC
    （目录）生成和参数定制。并且，支持自定义 PDF 活页夹模板以保留文件结构，包括文档的排列、目录和所做
    的任何定制。这个功能对于像法律从业人士或销售代表这样的用户来说非常有用，可以轻松地将多个相关文档
    整合到一个连贯的演示文稿或报告中。
  - 支持一次性修改多个文档的页面大小。
  - 在 OCR 功能中支持了越南语和印度尼西亚语文本识别。
  - 支持 ISO 10646 编码中的 HKSCS（香港增补字符集）。
  - 增强了打开非 PDF 附件时的安全控制设置。
  - 改进其他功能的用户体验。
  福昕高级 PDF 编辑器 2024.3 的问题修复列表：
  - 修复了若干安全和稳定性问题。点击此处了解更多。

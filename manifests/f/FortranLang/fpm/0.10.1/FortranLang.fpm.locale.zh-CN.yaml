ShortDescription: Fortran 的包管理器与构建系统
Description: |-
  fpm 是一款软件包管理器，帮助您从源代码创建 Fortran 项目--它会自动确定依赖！
  最重要的是，fpm 还可以让您利用分布式 git 仓库中的其它 fpm 软件包，就好像这些软件包是您默认编程环境的基本组成部分一样，还能让您以类似的方式与他人共享你的项目。
  所有输出都会保存在“build/”目录，通常可以根据需要移除并重建该目录。请注意，如果使用外部软件包，则需要网络连接才能从头开始重建。

ShortDescription: 一款专为家庭及小型办公室设计的完整网络监控解决方案，只需一键即可完成设备分类与安全防护
Description: Fing 是一款适用于家庭或小型办公环境的网络扫描与管理工具，它能为您提供快速的设备信息访问、网络扫描及实时更新功能，确保网络防护并实现对联网设备的管控，同时还可兼作家庭监控单元。Fing 支持桌面端、移动端以及通过移动设备控制的代理或监控单元，所有功能均通过 Fing 控制面板启动和管理。

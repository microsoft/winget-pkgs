# CopyrightUrl:
ShortDescription: 在夜间为电脑显示器预热，以配合室内照明。
Description: |-
  有没有注意过人在晚上发短信时会发出阴森的蓝光，或者一觉醒来准备记下好主意，却被电脑屏幕蒙蔽了双眼？
  电脑屏幕在白天看起来不错——它们在设计上看上去和太阳差不多，但是到了晚上 9、10 点甚至凌晨 3 点，你不再需要看着太阳。
  f.lux 可以解决这个问题：它能让电脑显示屏的颜色与一天中的时间相匹配，晚上看起来温暖，白天看起来像阳光。
  你甚至有可能会因为电脑熬夜到很晚。如果想要睡得更好，或者只是让电脑看上去更好，你可以试试 f.lux。
  f.lux 能随时让你的电脑屏幕和你所在的房间相匹配，在日落时让你的电脑看起来和室内灯光一样，在清晨时又会让一切看起来像阳光一样。
  告诉 f.lux 你有什么样的灯光，以及你住在哪里，f.lux 会自动完成剩下的工作。

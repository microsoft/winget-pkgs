ShortDescription: Fineprint installs a printer driver that allows previewing and modifying the output in multiple ways before redireting it to a "final" printer.
Description: Fineprint installs a printer driver that allows previewing and modifying the output in multiple ways before redireting it to a "final" printer. The most important feature is, that it allows to shrink multiple input pages and reprint them on a single page. It also allows applying watermarks and many other things.

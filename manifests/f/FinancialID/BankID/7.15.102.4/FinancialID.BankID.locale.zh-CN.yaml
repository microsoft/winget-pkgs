ShortDescription: 在数千家企业和政府机构中进行身份验证或使用数字签名。
Description: |-
  BankID 是数字环境中常用的身份验证方式。您无需为不同机构创建带密码的账户，只需使用这一通用安全解决方案即可。就像出示身份证件一样，只不过是以数字形式实现。
  您可以通过 BankID 与数千家企业和政府机构进行身份认证或数字签名。还可在 BankID 应用中激活电子身份证功能。

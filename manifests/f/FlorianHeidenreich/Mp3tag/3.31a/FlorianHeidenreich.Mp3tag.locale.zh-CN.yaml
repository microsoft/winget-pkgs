ShortDescription: 通用标签编辑器，以及更多……
Description: |-
  Mp3tag 是一款功能强大、简单易用的音频文件元数据编辑工具。
  支持批量编辑 ID3v1、ID3v2.3、ID3v2.4、iTunes MP4、WMA、Vorbis Comment 和 APE Tags，一次可编辑多个文件，涵盖+多种音频格式。
  此外，它还支持从 Discogs、MusicBrainz 或 freedb 等在线数据库查找，让你可以自动收集适当的标签，并为你的音乐库下载封面。
  你可以根据标签信息重新命名文件，替换标签和文件名中的字符或单词，导入/导出标签信息，创建播放列表等。

PackageIdentifier: FreeDV.FreeDV
PackageVersion: 2.2.1
PackageLocale: zh-CN
ShortDescription: Open Source Amateur Digital Voice mode for HF radio.
Description: |-
  FreeDV 是一套用于 HF 无线电的数字语音模式。我们的旗舰模式是无线电自动编码器（RADE）。您可以使用适用于 Windows、Linux 和 macOS 的免费图形界面应用程序来运行 RADE，从而将任意 SSB 电台用于高质量的数字语音通信。
  FreeDV 技术由一支国际业余无线电爱好者团队合作开发，共同致力于机器学习、数字信号处理、编码、设计、用户界面及测试工作。项目由六人组成的项目领导团队（PLT）进行管理。当前开发工作得到了 ADRC 拨款的慷慨资助，财务赞助方为软件自由保护协会（Software Freedom Conservancy）。所有软件均为开源，依据（a）GNU 较宽松公共许可证第 2.1 版（GUI 及传统 FreeDV 模式）和二条款 BSD 许可证（RADE）发布。

  - FreeDV-2.2.0-x86_64.AppImage (AppImage for Linux for Intel/AMD)
  - FreeDV-2.2.0-aarch64.AppImage (AppImage for Linux for ARM systems, e.g. Raspberry Pi 5+)
  - FreeDV-FlexRadio-2.2.0-x86_64.AppImage (AppImage for experimental FlexRadio support, Intel/AMD systems)
  - FreeDV-FlexRadio-2.2.0-aarch64.AppImage (AppImage for experimental FlexRadio support, needs Raspberry Pi 4+)
  - FreeDV-KA9Q-2.2.0-x86_64.AppImage (AppImage for RX-only web SDR support, Intel/AMD systems)
  - FreeDV-KA9Q-2.2.0-aarch64.AppImage (AppImage for RX-only web SDR support, needs Raspberry Pi 4+)

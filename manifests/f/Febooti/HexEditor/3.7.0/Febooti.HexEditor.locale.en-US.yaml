Description: |-
  A Freeware hex editor allows users to view and edit files in binary mode, search for particular content or address in the file. Allows to replace any data, copy in a variety of data formats and more. Full keyboard shortcut support, bookmarks and multiple screen modes.

  A simple freeware utility that allows to modify file binary content in both hexadecimal and ASCII modes. Fully integrated into Windows property pages, with full support for copy & paste, bookmarks, context menus, text search, shortcuts, and more.

  - Standard commands—cut, copy, paste, delete.
  - Extended commands—find, find next, copy as.
  - Search both within HEX and ASCII content.
  - Both insert and overwrite editing modes.
  - Go to any HEX address instantly.

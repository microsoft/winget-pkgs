PackageIdentifier: Fastfetch-cli.Fastfetch
PackageVersion: 2.15.0
PackageLocale: en-US
Publisher: fastfetch-cli
PublisherUrl: https://github.com/fastfetch-cli
PackageName: fastfetch
PackageUrl: https://github.com/fastfetch-cli/fastfetch
License: MIT
LicenseUrl: https://github.com/fastfetch-cli/fastfetch/blob/HEAD/LICENSE
ShortDescription: Like neofetch, but much faster because written mostly in C.
Tags:
- cli
- command-line
- cross-platform
- fastfetch
- fetch
- hardware
- neofetch
- screenfetch
- terminal
ReleaseNotes: |-
  Changes:- --bar-border <?bool> has been changed to --bar-border-left <string> and --bar-border-right <string>, which are used for customizing the style of bar border.
      - --bar-border-left '' --bar-border-right '' can be used to disable the border
  Features:- Add ability to skip installing license with INSTALL_LICENSE option (CMake)
  - Make it possible to shorten the theme and icons output (Theme / Icons)
  - Support -l '?' to show a question mark
  - Add new module CPUCache to display CPU cache sizes (CPUCache)
  - In --<module>-format, {#keys} and {#title} can be used to reference the color of keys and title
  - Improve speed of Guix package detection (Packages, Linux)
  - Assume wm plugins are daemon processes to improve performance (WM, macOS)
  Bugfixes:- Remove shebangs from completions (#980)
  - Fix white chars not visible in terminal of light theme (Logo)
  - Normalize bright colors to fix color display in Apple Terminal (#991, Colors)
  - Correctly capitalize GNOME (#997, DE, Linux)
  - Fix segfault on system using turkish language (#995, InitSystem, Linux)
  - Fix kubuntu detection (#1000, OS, Linux)
  - Don't display duplicate entries (OS, Linux)




ShortDescription: Like neofetch, but much faster because written mostly in C.
Tags:
- cli
- command-line
- cross-platform
- fastfetch
- fetch
- hardware
- neofetch
- screenfetch
- terminal
ReleaseNotes: |-
  It has been a whole year since fastfetch v2.0.0 was released. git rev-list --count 2.0.0.. shows that we had 2072 commits added after 2.0.0.  git diff 2.0.0 --stat -- ':!src/3rdparty' ':!src/logo/ascii' shows that we had  731 files changed, 46329 insertions(+), 14412 deletions(-) excluding 3rd-party libs and ascii logos, while neofetch only has 11592 lines in total, including ascii logos.
  An actively maintained...
  I was not joking.
  Features:
  - Support --stat <num_in_ms> to highlight long running modules
  Bugfixes:
  - Fix bad Intel Arc GPU name and type detection (GPU, Linux)
  - Fix uninited struct fields (GPU, Linux)
  - Skip cpu model smbios detection on ARM platforms (CPU, Linux)
  - Always use CurrentControlSet instead of ControlSet001 when querying registry (Windows)
  - Fix NVIDIA GPUs are missing in GPU detection sometimes (GPU, Windows)
  - Fixing detection of pthread_timedjoin_np (Linux)
  Logos:
  - Add HyprOS
  - Add GoldenDog Linux


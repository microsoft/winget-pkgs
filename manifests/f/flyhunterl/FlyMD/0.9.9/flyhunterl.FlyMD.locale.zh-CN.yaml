ReleaseNotes: |-
  更新说明
  本次更新在编辑器右键菜单中新增了“打印”功能。同时，修复了新 UI 下的打印渲染异常，现已通过隔离 iframe 确保完整输出；修复了阅读模式中 KaTeX 渲染异常；并解决了复制 KaTeX 公式时产生的双反斜杠问题。

  English Summary (Update Notes)
  This update adds a "Print" option to the editor's right-click context menu. It addresses print rendering issues in the new UI by utilizing isolated iframe rendering for complete output, fixes KaTeX rendering anomalies in read mode, and resolves the double backslash problem when copying KaTeX formulas.

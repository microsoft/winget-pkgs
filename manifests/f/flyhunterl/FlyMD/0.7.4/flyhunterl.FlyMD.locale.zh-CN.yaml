  English
  ğŸ‰ New Features
  1. Property View Extension: Introducing the new "Property View" extension. It allows you to view and filter metadata fields of your current knowledge base documents in columns within the sidebar, providing a fundamental view for attribute-based knowledge management and bulk organization.
  2. Notes & Tasks Calendar Extension: Introducing the new "Notes & Tasks Calendar" extension. This extension aggregates to-dos and notes under each date in a calendar format, supporting quick browsing and navigation to daily tasks directly from the calendar view.
  3. Knowledge Whiteboard Extension: Introducing the new "Knowledge Whiteboard" extension. You can now organize nodes and connections on an independent whiteboard canvas, which can be linked with existing documents to help build more intuitive knowledge structures.
  âœ¨ Improvements
  1. AutoYAML Integration with Property View: The AutoYAML Metadata extension now integrates with the Property View. Automatically completed front matter content is directly visible in the Property View, significantly reducing the effort required to maintain document properties.
  2. Enhanced Extension Internationalization: English dictionaries and interaction texts have been added for extensions such as PDF High-Precision Parsing, MinerU Parsing, and Smart Floating Toolbar, ensuring complete prompts and descriptions are available in English environments.
  3. i18n Language Change Event: A flymd:localeChanged event has been added to i18n during extension runtime. Plugins can now listen to this event to re-register or refresh texts upon language switching, maintaining consistency across Chinese and English interfaces.
  4. Restart Prompt for Language Change: After a language switch, a "Restart application recommended" prompt has been added to prevent display anomalies in some extensions or windows caused by residual old language environments.

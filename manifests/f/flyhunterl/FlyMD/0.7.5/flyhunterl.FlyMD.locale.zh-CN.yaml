  English
  ğŸ‰ New Features
  Property View Extension: Introducing the new "Property View" extension. It allows you to view and filter metadata fields of your current knowledge base documents in columns within the sidebar, providing a fundamental view for attribute-based knowledge management and bulk organization.
  Notes & Tasks Calendar Extension: Introducing the new "Notes & Tasks Calendar" extension. This extension aggregates to-dos and notes under each date in a calendar format, supporting quick browsing and navigation to daily tasks directly from the calendar view.
  Knowledge Whiteboard Extension: Introducing the new "Knowledge Whiteboard" extension. You can now organize nodes and connections on an independent whiteboard canvas, which can be linked with existing documents to help build more intuitive knowledge structures.
  flymd-RAG Knowledge Base Indexing Extension: The official "flymd-RAG Knowledge Base Indexing" extension is now available. It builds vector indexes for local Markdown/TXT documents, providing semantic retrieval capabilities within your current document library and serving as the knowledge base infrastructure for RAG conversations.
  AI Assistant Integrates flymd-RAG: The AI Assistant extension can now optionally integrate with flymd-RAG retrieval. Before sending a query, it automatically retrieves and appends relevant document snippets, enabling "current conversation + local knowledge base" hybrid answers. Original behavior remains unchanged if flymd-RAG is not installed or enabled.
  AI Assistant Built-in Free Vector Model: The AI Assistant extension now includes a built-in free vector model channel, allowing flymd-RAG to perform vectorization and knowledge base indexing without the need for users to provide their own API keys.
  âœ¨ Improvements
  AutoYAML Integration with Property View: The AutoYAML Metadata extension now integrates with the Property View. Automatically completed front matter content is directly visible in the Property View, significantly reducing the effort required to maintain document properties.
  Enhanced Extension Internationalization: English dictionaries and interaction texts have been added for extensions such as PDF High-Precision Parsing, MinerU Parsing, Smart Floating Toolbar, RAG Knowledge Base Indexing, and AI Assistant, ensuring complete prompts and descriptions are available in English environments.
  i18n Language Change Event: A flymd:localeChanged event has been added to i18n during extension runtime. Plugins can now listen to this event to re-register or refresh texts upon language switching, maintaining consistency across Chinese and English interfaces.
  Restart Prompt for Language Change: After a language switch, a "Restart application recommended" prompt has been added to prevent display anomalies in some extensions or windows caused by residual old language environments.
  flymd-RAG Incremental Indexing & Optimization: The flymd-RAG Knowledge Base Indexing extension now supports incremental indexing and optimized recall strategies. It only rebuilds indexes for newly added or modified documents, significantly reducing indexing time for large document libraries.
  flymd-RAG Advanced Options & Prompts: The flymd-RAG Knowledge Base Indexing extension now offers advanced options such as custom index directories and single-document re-indexing, alongside enhanced progress and error reporting for long-running tasks, facilitating troubleshooting of indexing issues.

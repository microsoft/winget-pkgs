ReleaseNotes: |-
  - 新增：右键菜单条目支持拖拽排序，顺序会本地持久化，内置项自动锁定，常用操作可以随手排
  - New: Right-click menu items now support drag-and-drop sorting; the order is persistently saved locally, built-in items are automatically locked, allowing common operations to be easily arranged.
  - 新增：替换退出与 WebDAV 冲突/删除确认为自定义对话框，提供保存/放弃/取消三按钮与更清晰的操作提示，避免误点
  - New: Replaced exit and WebDAV conflict/delete confirmations with custom dialogs, offering three buttons (Save/Discard/Cancel) and clearer operation prompts to prevent accidental clicks.
  - 改进：启动时自动读取系统深色模式偏好，必要时强制进入夜间模式，并补齐夜间主题下的标签栏样式
  - Improved: Automatically reads system dark mode preference on startup, forces entry into night mode when necessary, and completes the tab bar styling for the night theme.
  - 改进：扩展宿主暴露静态资源 URL 能力，AI 助手插件内置头像与备用资源，离线环境同样能显示图标
  - Improved: The extension host now exposes static resource URL capabilities. The AI Assistant plugin includes built-in avatars and fallback resources, allowing icons to be displayed even in offline environments.
  - 修复：切换标签页不再错误触发“未保存”状态，退出提示只会在真实脏数据时出现
  - Fixed: Switching tabs no longer incorrectly triggers "unsaved" status; exit prompts will only appear when there is actual dirty data.

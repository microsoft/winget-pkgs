ReleaseNotes: |-
  - 新增：协同编辑模式改用 JS 自定义光标并加强颜色区分，同时为协同插件提供统一的光标配色，并内置官方协同服务器选项，整体协同体验更清晰可靠
  - New: Collaborative editing mode now uses JS custom cursors with enhanced color differentiation. It also provides a unified cursor color scheme for collaborative plugins and includes an official collaborative server option, making the overall collaborative experience clearer and more reliable.
  - 改进：优化所见即所得模式下 KaTeX 等公式节点的编辑样式，以及普通编辑模式的基础排版，让长文编辑/阅读更加简洁、统一
  - Improved: Optimized the editing styles for KaTeX and other formula nodes in WYSIWYG mode, as well as the basic typesetting in regular editing mode, making long document editing/reading more concise and unified.
  - 修复：所见模式中 Mermaid / 数学 NodeView 频繁重建导致的滚动异常、重复滚动条和代码块复制按钮失效等问题，显著提升稳定性
  - Fixed: Resolved issues in WYSIWYG mode such as abnormal scrolling, duplicate scrollbars, and non-functional code block copy buttons caused by frequent reconstruction of Mermaid / Math NodeViews, significantly improving stability.
  - 修复：所见模式下代码块高亮缺失、打开 Mermaid 图表出现空白、从所见模式打开 PDF 失败等一系列渲染与导出问题
  - Fixed: A series of rendering and export issues in WYSIWYG mode, including missing code block highlighting, blank display when opening Mermaid diagrams, and failure to open PDFs from WYSIWYG mode.
  - 改进：便签模式样式与布局，支持根据内容自动适配高度，并修复从所见模式启动便签后可能导致的界面样式错乱
  - Improved: Memo mode style and layout now support automatic height adjustment based on content. Also fixed potential UI style corruption when launching a memo from WYSIWYG mode.
  - 新增：在侧栏目录右键菜单中增加“一键生成标签”和“在新实例中打开”入口，提升多库/多窗口场景下的操作效率
  - New: Added "Generate Tag" and "Open in New Instance" entries to the sidebar directory right-click menu, improving operational efficiency in multi-library/multi-window scenarios.
  - 修复：阅读模式在部分主题下出现纯白背景的问题，并针对 Arch Linux 下 AppImage 可能受 WebKitGTK / 显卡驱动影响导致白屏的情况做出兼容性优化尝试
  - Fixed: Resolved an issue where reading mode displayed a pure white background with some themes. Also made compatibility optimization attempts for AppImage on Arch Linux, addressing potential white screen issues caused by WebKitGTK / graphics card drivers.

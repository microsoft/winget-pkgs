ReleaseNotes: |-
  - 新增：专注模式——无边框沉浸式写作体验，按 Ctrl+Shift+F 进入，隐藏标题栏、菜单栏等所有 UI 元素，只留纯净编辑区
  - New: Focus Mode – a borderless, immersive writing experience. Enter by pressing Ctrl+Shift+F, which hides all UI elements like the title bar and menu bar, leaving only a pure editing area.
  - 新增：专注模式侧栏开关按钮，可快速隐藏/显示文档库侧栏
  - New: Focus Mode sidebar toggle button, allowing quick hiding/showing of the document library sidebar.
  - 新增：专注模式退出按钮 </>，样式与窗口控制按钮一致
  - New: Focus Mode exit button </>, with style consistent with window control buttons.
  - 新增：主题设置中增加"默认使用所见模式"开关，开启后打开文件自动进入所见模式
  - New: Added a "Default to WYSIWYG Mode" toggle in theme settings; when enabled, files will automatically open in WYSIWYG mode.
  - 改进：所见模式和阅读模式中隐藏状态栏（行/列/字数），界面更简洁
  - Improved: Hidden the status bar (line/column/word count) in WYSIWYG and reading modes for a cleaner interface.
  - 改进：编辑模式侧栏颜色随主题变化，视觉体验更统一
  - Improved: Editing mode sidebar color now changes with the theme, for a more unified visual experience.
  - 改进：专注模式中所见模式布局优化
  - Improved: Optimized WYSIWYG layout in Focus Mode.

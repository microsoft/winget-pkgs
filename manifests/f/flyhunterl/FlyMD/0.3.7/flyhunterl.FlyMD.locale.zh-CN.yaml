  - New: The extension system now supports inter-plugin communication API, allowing plugins to call each other.
  - 新增：xxtui 待办推送插件支持多 Key 管理并优化右键菜单体验
  - New: The xxtui Todo Push plugin now supports multi-key management and optimizes the right-click menu experience.

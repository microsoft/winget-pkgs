  ğŸ‰ New Features
  1. AI Assistant "Explain" Quick Function: The built-in AI Assistant plugin has been upgraded to v0.3.4, adding a new "Explain" quick function that sends selected text to AI for explanation.
  âœ¨ Improvements
  1. Extension Market Layout Improvement: The layout of the Extension Market pop-up and scrolling area styles have been improved (wider/taller/more compact card spacing), enhancing the browsing experience.
  2. AI Assistant Selection Handling Optimization: The built-in AI Assistant plugin, upgraded to v0.3.4, now prioritizes processing based on selections for "Continue writing," "Refine," and "Correct" functions.
  ğŸ Bug Fixes
  1. WebDAV Sync Path Fix: WebDAV sync scanning no longer skips necessary hidden paths; and plugin-registered extra sync prefixes, allowing knowledge base indexes to be uploaded/synced correctly.
  2. Extension Market Link Fix: Fixed an issue where clicking third-party extension homepage links in the Extension Market would fail to open for certain URL formats.

ReleaseNotes: |-
  - 新增(xxtui-todo-push): 可配置回写标记并重构设置面板导航 by @xxtui-main in https://github.com/flyhunterl/flymd/pull/38
  - 改进：所见模式的无序列表统一使用 - 作为项目符号，与源码模式保持一致，复制 / 粘贴、比对文本时更直观。

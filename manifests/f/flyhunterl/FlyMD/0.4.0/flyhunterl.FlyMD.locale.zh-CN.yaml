Description: |-
  跨平台 所见所得 图床上传 WebDav同步 插件扩展 响应迅速 占用极低的 Markdown 编辑 PDF 阅读工具。
  ✨ 项目特色
  - 即开即用：安装包仅 7MB 拒绝臃肿。冷启动毫秒级响应，代码一键复制
  - 界面干净：极简界面，默认仅菜单栏+编辑区，专注内容创作 启动速度和响应速度优秀
  - 文库功能：支持指定文件夹，树状目录显示文件夹下子文件夹及文档 并支持文档管理/支持添加多个文档库
  - 安全可靠：本地运行，无网络连接，预览 HTML 自动消毒
  - 图床支持：支持 S3/R2 绑定，直接粘贴图片上传 上传成功后自行写好图片连接语法
  - 功能全面：MarkDown LaTeX Mermaid html 全部支持
  - 即时渲染：所见模式，输入即渲染！Mermaid LaTex 全局实时渲染，双击编辑代码
  - 极致性能：毫秒级响应速度，告别同类软件常见痛点
  - 位置记忆：阅读和编辑文档位置均自动记忆，下次打开改文档无论阅读还是编辑都回到记忆位置（v0.0.6 正式版）
  - 自动同步：Webdav 同步功能
  - 插件扩展：支持插件扩展功能，可以自行开发也可以一键安装已上架的扩展/插件
  - 格式支持：支持另存为 PDF Docx Wps
  - 人工智能：可通过扩展市场安装 AI 助手（通过扩展市场安装）润色、改错、总结。
Tags:
- markdown
- 编辑器
ReleaseNotes: |-
  该版本对很多功能进行了优化和调整，并且内置了免费模型，建议及时更新
  - 新增：主题设置新增夜间模式开关，支持手动切换深色主题，状态自动保存
  - New: Theme settings now include a night mode switch, supporting manual dark theme toggling with automatic state saving.
  - 新增：夜间模式全面优化各窗口文字显示，包括库管理侧栏、弹窗、编辑器、所见模式等
  - New: Night mode comprehensively optimizes text display across all windows, including the library management sidebar, pop-ups, editor, WYSIWYG mode, etc.
  - 新增：AI 助手默认使用免费模型，与硅基流动深度合作，内置免费 AI 服务，开箱即用无需配置 API Key 需要更新 AI 助手到 0.1.9
  - New: AI Assistant defaults to using a free model, leveraging deep cooperation with Siliconflow to provide a built-in free AI service that is ready to use without API Key configuration. (Requires updating AI Assistant to 0.1.9)
  - 新增：免费模型模式下右键菜单显示"Powered by SiliconFlow"入口，一键跳转注册获得顶级模型体验
  - New: In free model mode, the right-click menu displays a "Powered by SiliconFlow" entry, allowing one-click navigation to register for a premium model experience.
  - 新增：AI 助手扩展在应用首次启动后会后台静默安装，首次体验无需手动打开扩展市场
  - New: The AI Assistant extension will now silently install in the background after the application's first launch, removing the need to manually open the extension marketplace for the first experience.
  - 新增：AI 助手开放 callAI / translate / quickAction / generateTodos API，其他插件可以直接复用 AI 能力
  - New: AI Assistant exposes callAI / translate / quickAction / generateTodos APIs, allowing other plugins to directly reuse AI capabilities.
  - 新增：右键菜单新增 WebDAV 同步与同步记录查看入口，图床快捷开关，操作更便捷
  - New: The right-click menu now includes new entries for WebDAV sync, sync record viewing, and a quick toggle for image beds, making operations more convenient.
  - 新增：自定义右键菜单增加"按住 Shift 再次右键可打开原生菜单"提示，避免覆盖原生菜单后用户困惑
  - New: Custom right-click menus now include a "Hold Shift and right-click again to open the native menu" hint, preventing user confusion when native menus are overridden.
  - 新增：xxtui 待办推送插件 0.1.5-beta 统一 API Key 缺失提醒弹窗，并在设置面板内置微信公众号二维码/链接指导快速获取 Key，完善引导
  - New: xxtui Todo Push Plugin 0.1.5-beta unifies the API Key missing reminder pop-up, and embeds a WeChat official account QR code/link in the settings panel to guide users on quickly obtaining a Key, improving user guidance.
  - 新增：所见模式全面支持 AI 扩展能力，AI 助手可在所见模式中即时读取/写入内容，无需切回源码模式
  - New: WYSIWYG mode now fully supports AI extension capabilities, allowing AI Assistant to instantly read/write content in WYSIWYG mode without switching back to source code mode.
  - 新增：AI 工具栏新增“自定义 / 免费”模式一键切换，免费模式可在 Qwen 与 GLM 模型之间即时切换
  - New: The AI toolbar now features a one-click switch between "Custom / Free" modes; the Free mode allows instant switching between Qwen and GLM models.
  - 新增：翻译功能可单独设置“始终使用免费模型”，即使启用自定义模式也能避免浪费自有额度
  - New: The translation function can now be set to "Always use free model" independently, avoiding the waste of personal quota even when custom mode is enabled.
  - 改进：主题设置开关布局优化为三列，专注模式、所见模式、夜间模式一目了然
  - Improved: Theme settings toggle layout optimized into three columns, making Focus Mode, WYSIWYG Mode, and Night Mode clear at a glance.
  - 改进：AI 设置中 Base URL 下拉重新排序，硅基流动排在首位并作为默认首选地址
  - Improved: Base URL dropdown in AI settings has been reordered, with Siliconflow at the top as the default preferred address.
  - 改进：AI 对话窗口增加边界检查，确保拖动时窗口始终保持至少 100px 可见区域，防止窗口丢失
  - Improved: AI chat window now includes boundary checks to ensure the window always maintains at least a 100px visible area when dragged, preventing window loss.
  - 改进：优化扩展设置窗口显示逻辑，修复 AI 窗口关闭后设置对话框不显示的问题
  - Improved: Optimized the display logic for the extension settings window, fixing the issue where the settings dialog would not show after the AI window was closed.
  - 改进：WebDAV 同步日志改用本地时间戳记录，提升可读性；日志文件超过 5MB 时自动截断，防止无限膨胀
  - Improved: WebDAV sync logs now use local timestamps for improved readability; log files are automatically truncated when exceeding 5MB to prevent infinite growth.
  - 改进：库侧栏新增“左右停靠”按钮，可一键将文档库从左侧切换到右侧，专注模式下控制按钮自动让位，布局更清爽
  - Improved: Library sidebar now includes a "Dock Left/Right" button, allowing one-click switching of the document library from left to right. Control buttons automatically yield in Focus Mode for a cleaner layout.
  - 改进：库侧栏记住各文件夹的展开/折叠状态，重启后保留上次浏览位置，避免频繁重复展开
  - Improved: Library sidebar remembers the expanded/collapsed state of each folder, retaining the last browsing position after restart to avoid frequent re-expansion.
  - 改进：库顶部按钮文本强制横向显示，中文不再换行，整体排版更紧凑
  - Improved: Library top button text is now forced to display horizontally, with Chinese text no longer wrapping, resulting in a more compact overall layout.
  - 修复：专注模式中 WebDAV 同步气泡被 UI 遮罩的问题，确保同步提示正常显示
  - Fixed: Resolved the issue where WebDAV sync bubbles were obscured by the UI overlay in Focus Mode, ensuring sync notifications display correctly.
  - 修复：专注模式侧栏展开按钮首次打开不显示的问题
  - Fixed: Resolved the issue where the Focus Mode sidebar expand button did not display on first opening.
  - 修复：开启"默认使用所见模式"后重启软件未生效的问题
  - Fixed: Resolved the issue where enabling "Default to WYSIWYG Mode" did not take effect after restarting the software.

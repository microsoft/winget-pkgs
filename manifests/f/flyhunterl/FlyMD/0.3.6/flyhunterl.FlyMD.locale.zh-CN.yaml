ReleaseNotes: |-
  - 新增：内置 xxtui 待办推送 扩展，可从文档中一键推送待办到 xxtui，并在后续版本中优化了待办菜单的交互与批量推送行为
  - New: Built-in xxtui Todo Push extension allows one-click pushing of todos from documents to xxtui, with subsequent versions optimizing the todo menu interaction and batch push behavior.
  - 新增：扩展系统开放右键菜单 API，并提供示例扩展展示多个菜单项、二级菜单和自定义图标等能力
  - New: The extension system now exposes a right-click menu API, with an example extension demonstrating capabilities such as multiple menu items, submenus, and custom icons.
  - 新增：扩展市场支持手动选择安装/更新渠道（GitHub 或官网），另一方作为自动回退源，方便在不同网络环境下稳定获取扩展
  - New: The extension marketplace now supports manually selecting installation/update channels (GitHub or official website), with the other serving as an automatic fallback source, making it easier to stably acquire extensions in different network environments.
  - 新增：扩展系统支持下拉二级菜单 API，插件可以构建分组菜单和复杂操作入口
  - New: The extension system supports a dropdown submenu API, allowing plugins to build grouped menus and complex operation entry points.
  - 改进：重写编辑模式留白与宽度控制逻辑，统一编辑/阅读在宽度调节上的体验，查找舒适阅读宽度更自然
  - Improved: Rewrote the padding and width control logic for editing mode, unifying the width adjustment experience across editing and reading, making it more natural to find a comfortable reading width.
  - 修复：扩展卸载时清理残留菜单项，避免重复菜单或脏状态
  - Fixed: Cleaned up residual menu items during extension uninstallation to prevent duplicate menus or dirty states.
  - 已知问题： 开启待办扩展，右键菜单会被接管无法看到原生右键菜单，下个版本修复
  - Known Issue: When the todo extension is enabled, the right-click menu is hijacked, preventing the native right-click menu from being seen. This will be fixed in the next version.

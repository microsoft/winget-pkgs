ReleaseNotes: |-
  - 新增：扩展市场支持搜索扩展名称、作者与说明，支持 GitHub / 官网渠道切换与“仅显示已安装”过滤，并为优选扩展增加“推荐”标记，整体卡片布局与加载状态更清晰
  - New: The extension marketplace now supports searching by extension name, author, and description, with support for GitHub / official website channel switching and "Show Installed Only" filtering. "Recommended" tags have been added to preferred extensions, making the overall card layout and loading status clearer.
  - 新增：在扩展市场上架“Markdown 表格助手”插件，可在光标处一键插入 Markdown 表格，配合所见模式实现更接近所见即所得的表格编辑体验
  - New: "Markdown Table Assistant" plugin is now available on the extension marketplace. It allows one-click insertion of Markdown tables at the cursor, combined with WYSIWYG mode for a more near-WYSIWYG table editing experience.
  - 改进：统一编辑/阅读/所见模式下的表格配色，增加亮/暗主题自适应的表格边框与表头背景变量，在暗色背景下自动增强对比度，提升长表格的可读性
  - Improved: Unified table color schemes across editing, reading, and WYSIWYG modes. Added light/dark theme adaptive table borders and header background variables, automatically enhancing contrast in dark backgrounds to improve long table readability.
  - 改进：主题设置面板，新增“科技 / 文学”等排版风格与“极简风” Markdown 样式，并加入茶绿 / 纸白 / 柔粉等护眼配色，布局更加紧凑易用
  - Improved: The theme settings panel now includes new typesetting styles like "Tech / Literary" and "Minimalist" Markdown styles, along with eye-friendly color schemes such as tea green, paper white, and soft pink, offering a more compact and user-friendly layout.
  - 改进：扩展管理面板使用增量刷新与后台静默刷新市场列表，重新打开时不再整块闪烁，但仍可通过右上角“刷新”按钮强制获取最新扩展信息
  - Improved: The extension management panel uses incremental and silent background refreshing for the marketplace list, preventing the entire panel from flickering upon reopening. Users can still force fetch the latest extension information via the "Refresh" button in the top right corner.
  - 修复：夜间模式和部分主题下表格边框、表头前景色不一致等视觉细节问题，并修正扩展管理窗口在暗色主题中的一些样式异常
  - Fixed: Visual detail issues such as inconsistent table borders and header foreground colors in night mode and certain themes. Also corrected some style anomalies in the extension management window when using dark themes.

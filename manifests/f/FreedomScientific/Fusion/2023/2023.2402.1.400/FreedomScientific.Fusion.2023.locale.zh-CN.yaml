ShortDescription: Fusion 提供 ZoomText® 和 JAWS®，是失明人士的终极无障碍工具。
Description: Fusion 是一款终极辅助工具，适用于为视力障碍人士提供服务的学校、机构、培训中心和企业。Fusion 将两个世界级最佳产品合二为一--ZoomText® 具有屏幕放大和视觉增强功能，让屏幕浏览更加方便，同时兼具 JAWS® 的强大快速的屏幕阅读功能。只需一个安装程序和一个许可证，您就可以单独使用 ZoomText 和 JAWS，或作为组合解决方案 Fusion 一起运行。

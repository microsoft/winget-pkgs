Description: JAWS（Job Access With Speech）是全球最受欢迎的屏幕阅读软件，专为因视力障碍而无法查看屏幕内容或使用鼠标操作电脑的用户开发。该软件能为个人电脑上各类主流应用程序提供语音和盲文输出支持，无论是办公、远程桌面还是居家场景，用户皆可借助 JAWS 浏览互联网、撰写文档、阅读邮件以及制作演示文稿。

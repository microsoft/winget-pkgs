Description: |-
  Fort is an effective firewall designed for Windows 7 and later versions, offering both simplicity and robustness.
  Filter by network addresses, SvcHost.exe service names, application groups and individual programs with wildcards support for paths.
  Support for scheduled, temporary and timed firewall rules.
  Allow a process and its child processes.
  Kill processes.
  Speed limiter (application groups only).
  Traffic statistics.
  Bandwidth graphical display.
  Create or load IP blocklists via Zones and more.
  Important: Fort has its own kernel driver based on the Windows Filtering Platform (WFP) and it is not Compatible with HVCI (Core Isolation).

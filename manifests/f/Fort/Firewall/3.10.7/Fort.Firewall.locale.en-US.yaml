Description: |-
  Filter Modes to Allow, Block or Ignore apps by default
  Customs rules based on Program paths, Application Groups and IP addresses and ranges
  Support for Wildcards in application path names
  Filter individual SvcHost.exe service names
  Load or create IP lists via Zones
  Apply same rules to child processes
  Schedule rules
  Kill processes
  Speed limit
  Network Traffic monitoring, Statistics and Quota
  Blocked Connections log
  Bandwidth graphical display
  Run as a Service or Portable
  Windows context menu integration
  Global HotKeys
  
  Important:
    * Fort Firewall has its own kernel driver based on the Windows Filtering Platform (WFP) and it is not compatible with Memory Integrity (Core Isolation)
    * Memory Integrity must be disabled for Fort Firewall to be installed

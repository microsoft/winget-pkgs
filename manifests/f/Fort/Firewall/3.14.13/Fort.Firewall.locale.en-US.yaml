ShortDescription: Fort is an effective open-source firewall designed for Windows 7 and later versions, offering both simplicity and robustness.
Description: |-
  Filter Modes to automatically Allow, Block programs
  Program Rules based on Program paths with wildcards support
  Support for filtering 'SvcHost' individual Windows services
  Advanced rules for maximun filtering of connections based on IP, port, protocol, icmp, direction, area and network profile (https://github.com/tnodir/fort/wiki/Rules)
  Load or create IP Block/Allow lists via IP Addresses and Zones
  Block traffic if Fort is not running
  Easily block Internet Traffic, Internet and LAN or All Traffic Globally or per Program
  Filer Local Network
  Allow or Block child processes automatically based on their parent process
  Schedule Programs rules to be allowed, blocked, removed or killed in or at a specific time.
  Use Application Groups to easily manage multiple programs and enable groups at a specific time range each day
  Limit bandwidth of applications via Application Groups
  Kill processes and child processes support for Programs and Application Groups
  Network Traffic monitoring with a Traffic Graph, Statistics and Quota
  Log Blocked Connections
  Run as a Service or Portable
  Windows context menu integration
  Customizable icons and Hotkeys
  Global hotkeys support
  Password Protection
  Open-Source
  
  Important:
    * Fort Firewall has its own kernel driver based on the Windows Filtering Platform (WFP) and it is not compatible with Memory Integrity (Core Isolation)
    * Memory Integrity must be disabled for Fort Firewall to be installed (https://github.com/tnodir/fort/wiki/User-Guide#requirements)

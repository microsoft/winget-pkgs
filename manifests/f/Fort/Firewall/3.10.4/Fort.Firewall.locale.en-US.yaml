Description: |-
  Filter by network addresses, SvcHost.exe service names, application groups and individual programs with wildcards support for paths.
  Create or load IP lists via Zones.
  Scheduled, temporary and timed firewall rules.
  Apply same rules to child processes.
  Kill processes.
  Speed limiter (application groups only).
  Traffic statistics.
  Bandwidth graphical display and more.

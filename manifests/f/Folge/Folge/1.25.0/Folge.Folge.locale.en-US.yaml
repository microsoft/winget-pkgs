ShortDescription: Easily create step-by-step guides and documentation of any process.
Description: |-
  Folge is a desktop tool to capture steps with every click of the mouse, customize screenshots, create annotations, and generate the final guide in HTML, Word Document, PDF, PowerPoint slides, and more.
  Main Features are:
  - Take screenshots of apps, any selected region, windows or fullscreen. Pause, adjust, and resume. Screenshots with every mouse click or keypress.
  - Give each step a name and description. Reorder them, hide them, and add new ones on the fly. Organize guides in projects.
  - Exports guides to HTML, PDF, DOC, PPT, JSON, Markdown files ready to share with others. And more formats to come.

ShortDescription: 轻松创建任何流程的分步指南和文档。
Description: |-
  Folge 是一款桌面工具，能够通过每次鼠标点击捕捉操作步骤，自定义截图，添加注释，并最终生成 HTML、Word 文档、PDF、PowerPoint 幻灯片等多种格式的指南。
  主要功能包括：
  - 截取应用程序、任意选定区域、窗口或全屏画面。支持暂停、调整和继续操作，每次鼠标点击或按键均可触发截图。
  - 为每个步骤命名并添加描述。可随时重新排序、隐藏或新增步骤，并将指南按项目分类管理。
  - 支持将指南导出为 HTML、PDF、DOC、PPT、JSON、Markdown 等格式，便于分享。未来还将支持更多文件类型。

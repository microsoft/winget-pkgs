  - Get rid a ephemeral alloc on SOCK5 impl (use RsBuffer) by @haga-rak in #534
  - Add interactive pretty output mode for CLI: --pretty option by @haga-rak in #535
  - Add explicit HTTP blocking actions: RejectAction, RejectWithStatusCodeAction, RejectWithMessageAction by @haga-rak in #537

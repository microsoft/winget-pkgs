ShortDescription: Windows 上最快的复制/备份软件
Description: |-
  FastCopy 是 Windows 上最快 的文件复制＆备份软件。

  可复制（和删除）UNICODE 和超过 MAX_PATH（260 个字）的文件路径名。

  它会判断来源与目标是否属于同一 HDD（或 SSD），自动选择不同的方法。
  不同 HDD	有多线程能力，读取与写入由单独的线程并行运行。
  相同 HDD	从目标连续读取直到充满缓冲区。缓冲器填满时，才开始写入至目标。

  读/写也完全不使用操作系统的缓存，因此其他进程（应用程序）不会被减慢。
  它可以实现接近设备极限的读写性能。
  可指定包含/排除过滤器（UNIX 通配符样式）。
  因没有使用 MFC，仅使用 Win32API 设计，不会贪占资源，运行快速。

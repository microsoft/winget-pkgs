ShortDescription: BookCAT is a fully featured book collector database program which will help you catalog a book collection of any size.
Description: |-
  BookCAT is a powerful book collector database program which will help you catalog a book collection of any size. BookCAT is used by book-lovers, schools, churches, clubs, and business libraries. Using BookCAT you can quickly catalog your books by downloading information from the Internet. BookCAT will help you track what you have in your library, where it is (including books out on loan) and the total value of your collection.

  A comprehensive set a data fields enables you to keep track of a wide range of information. Other features include customized entry fields, a loan module, flexible searching, a report designer, more than 80 pre-defined report formats, a sample data base to get you started, pop-up menus for quick feature access and navigation, and comprehensive context-sensitive on-line documentation available at the touch of a button.

  - Enjoy a fully organized book collection.
  - Find books easily.
  - Always know exactly where your books are located.
  - No more will you end up buying duplicates.
  - Keep track of who borrowed what – never lose a book again.
  - Keep accurate insurance records.

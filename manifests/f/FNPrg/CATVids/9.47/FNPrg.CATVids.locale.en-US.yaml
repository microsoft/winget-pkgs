ShortDescription: CATVids is a comprehensive video collection software package which will help you catalog a video collection of any kind, from Blu-ray discs to DVDs to VHS tapes.
Description: |-
  CATVids is a powerful Blu-Ray/DVD collector software package designed to help you catalog and manage your video collection. CATVids works with all types of media, including Blu-ray discs, DVDs, VHS tapes and Laserdiscs. It will keep track of not only your pre-recorded material, but also home videos and anything else you have taped. Using CATVids you can quickly catalog your movies by downloading information from the internet.

  CATVids has a comprehensive set of data fields, enabling you to catalog a wide range of information. Other features include custom data fields, a loan module (to keep track of videos on loan), flexible searching, a report designer, more than 100 pre-defined report formats, pop-up menus for quick feature access and navigation, and comprehensive context-sensitive on-line documentation available at the touch of a button.

  - Enjoy a fully organized video collection.
  - Find movies easily.
  - Always know exactly where your videos are located.
  - No more will you end up buying duplicates.
  - Keep track of who borrowed what – never lose a disc again.
  - Keep accurate insurance records.

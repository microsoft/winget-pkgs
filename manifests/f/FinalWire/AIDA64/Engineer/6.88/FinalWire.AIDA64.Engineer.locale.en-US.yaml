Description: |-
  AIDA64 Engineer has a hardware detection engine unrivaled in its class. It provides detailed information about installed software and offers diagnostic functions and support for overclocking.
  As it is monitoring sensors in real time, it can gather accurate voltage, temperature and fan speed readings, while its diagnostic functions help detect and prevent hardware issues.
  It also offers a couple of benchmarks for measuring the performance of individual hardware components or the whole system.
  It is compatible with all 32-bit and 64-bit Windows editions, including Windows 10 and Windows Server 2019.

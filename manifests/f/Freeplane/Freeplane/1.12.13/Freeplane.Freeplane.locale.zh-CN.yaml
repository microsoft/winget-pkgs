ShortDescription: 免费/自由思维导图和知识构建软件
Description: |-
  Freeplane 是一款免费/自由开源软件，支持思维整理、信息共享以及工作学习与家庭事务的高效管理。该软件提供了一套完整的思维导图工具（亦称概念图或信息图谱），并支持对已构建信息的导航浏览。Freeplane 的强大功能不仅能满足高阶用户需求，对于普通用户而言，它更是 Xmind、Mindmeister 等同类思维导图软件更加强劲的替代选择。
  Freeplane 基于 Java 开发，采用 OSGi 框架与 Java Swing 界面组件，可在任何安装现代 Java 版本的操作系统中运行。软件支持本地安装运行，也可通过 USB 等移动存储设备实现便携式使用。

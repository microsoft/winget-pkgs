# CopyrightUrl:
ShortDescription: 灵活的 I/O 测试器
Description: |-
  编写 fio 的初衷是为了省去我为了测试特定的工作负载，例如性能问题或发现/重现错误，而编写特殊测试用例程序所带来的麻烦。编写此类测试程序的过程可能会令人厌烦，尤其是当你不得不经常这样做的时候。因此我需要一种能够模拟给定的 I/O 工作负载，而又无需反复编写量身定制的测试用例的工具。
  不过，测试工作负载很难定义，其中可能涉及任意数量的进程或线程，而且它们可能各自使用自己的方式产生 I/O。fio 需要有足够的灵活性来模拟这两种以及更多情况。
  fio 会生成多个线程或进程，按照用户指定的方式执行特定类型的 I/O 操作。fio 会获取多个全局参数，每个参数都由线程继承，除非给定了其它参数来覆盖该设置。fio 的典型用法是编写一个与想要模拟的 I/O 负载相匹配的作业文件。

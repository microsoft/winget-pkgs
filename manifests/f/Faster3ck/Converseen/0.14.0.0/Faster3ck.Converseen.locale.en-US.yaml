ShortDescription: Converseen is a batch image converter and resizer
Description: |-
  Converseen is a free cross-platform batch image processor for Windows, Linux,
  macOS, FreeBSD, and other operating systems. It allows you to convert, resize,
  rotate, and flip an infinite number of images with a single mouse click.
  Moreover, Converseen can convert an entire PDF document into a set of images
  with your preferred characteristics. You can choose from over 100+ formats,
  set the size, resolution, and the filename.

  Thanks to ImageMagick, the powerful image manipulation library, Converseen can
  handle more than 100 image formats, including DPX, EXR, GIF, JPEG, JPEG-2000,
  PNG, SVG, TIFF, WebP, HEIC/HEIF, and many others. Converseen is designed to be
  user-friendly, fast, practical, and best of all, itâ€™s available for free!

ShortDescription: A command-line tool for uploading videos to Bilibili
Description: biliup-rs is a command-line tool for uploading videos to Bilibili with multiple pages. It supports selecting upload servers and setting max connections number to ensure that uploading to foreign servers can run at full speed. It supports SMS login, password login, QR code login and browser login, and stores the cookie and token returned after login in cookie.json for use in other projects.

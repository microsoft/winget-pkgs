ShortDescription: 通用、开源、参数化的 3D CAD 建模工具
Description: |-
  FreeCAD 是一款通用、开源、参数化的 3D CAD 建模工具，采用 LGPL 许可授权。FreeCAD 主要面向机械工程和产品设计，但也通用于更广泛的工程用途，如建筑、有限元分析、3D 打印等其它任务。
  FreeCAD 包含类似于 CATIA、SolidWorks、Solid Edge 或 Revit 的工具，因此也属于 CAD、PLM、CAx、CAE 和 BIM 的范畴。它是一款基于特征的参数化建模软件，采用模块化软件架构，可以在不修改核心系统的情况下提供额外的功能。
  FreeCAD 与其它 CAD 建模工具一样拥有许多绘制平面草图或创建生产图纸的 2D 组件。不过，直接绘制 2D 图纸（如 Inkscape 或 AutoCAD LT）、动画或网格编辑（如 Blender、Maya、3ds Max 或 Cinema 4D）并非重点。不过，得益于其广泛的适应性，FreeCAD 在其基本功能集周围的更广阔领域都有用武之地。
  FreeCAD 大量使用科学计算领域的开源库，包括功能强大的 CAD 内核 Open Cascade Technology (OCCT)、与 Open Inventor 兼容的 3D 图形开发工具包 Coin3D、世界著名的用户界面框架 Qt 以及现代脚本语言 Python。FreeCAD 本身还可作为一个库供其它程序使用。
  FreeCAD 也是一个真正的多平台程序，目前可在 Windows、Linux/Unix 以及 Mac OSX 系统上完美运行，并在所有平台上拥有相同的外观和功能。

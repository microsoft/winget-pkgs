ShortDescription: Ein universelles, quelloffenes (Open-Source), parametrisches 3D-CAD-Konstruktionsprogramm
Description: |-
  FreeCAD ist ein universelles, quelloffenes (Open-Source), parametrisches 3D-CAD-Konstruktionsprogramm unter der LGPL-Lizenz. FreeCAD zielt direkt auf Maschinenbau und Produkt-Design ab, ist aber auch, sehr allgemein gesprochen, für eine große Bandbreite von Konstruktions- und Entwicklungsaufgaben für Architektur, Finite-Elemente-Analyse, 3D-Druck und andere Aufgaben geeignet.
  FreeCAD beinhaltet Werkzeuge, die mit denen von CATIA, SolidWorks oder Solid Edge oder Revit vergleichbar sind und ist deshalb auch in Kategorien wie CAD, PLM, CAx, CAE und BIM einzuordnen. Es ist ein Feature-basierter parametrischer Modellierer mit einer modularen Software-Architektur, die es ermöglicht, zusätzliche Funktionen hinzuzufügen, ohne das Hauptprogramm verändern zu müssen.
  Wie andere CAD-Programme auch, besitzt es viele 2D-Komponenten, um ebene Formen zu skizzieren oder Fertigungszeichnungen zu erstellen. Allerdings stehen weder die direkte 2D-Zeichnungsertellung im Vordergrund (wie bei Inkscape oder AutoCAD LT), noch das Erstellen von Animationen oder das Editieren von Netzen (wie bei Blender, Maya, 3ds Max oder Cinema 4D). Dank seiner großen Anpassungsfähigkeit ist FreeCAD jedoch auch in einem viel weiteren Bereich um seine Grundfunktionen herum nützlich.
  FreeCAD macht umfangreichen Gebrauch von Open-Source-Bibliotheken, die im Bereich des wissenschaftlichen Rechnens existieren. Darunter befinden sich ein leistungsfähiger CAD-Kernel von Open Cascade Technology (OCCT) ; der Werkzeugkasten Coin3D für graphische 3D-Entwicklung, kompatibel zu OpenInventor; Qt, der weltberühmte Konstruktionsrahmen für Benutzerschnittstellen; und Python, eine moderne Skriptsprache. FreeCAD selbst kann auch als Bibliothek von anderen Programmen benutzt werden.
  FreeCAD ist außerdem vollständig plattformunabhängig, und läuft aktuell auf Linux-/Unix-, Windows- und macOS-Systemen, mit gleicher Oberfläche und gleichen Funktionalitäten auf allen Plattformen.

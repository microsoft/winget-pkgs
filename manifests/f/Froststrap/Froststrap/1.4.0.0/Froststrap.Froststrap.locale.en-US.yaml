  V1.4.0.0
  Mb for taking so long to update, i had exams and stuff like that, anyways here are the changes
  We also went back to fully being open sourced under a new license
  Changes
  - Fully fixed multi-instance launching.
  - Added auto-rejoin for disconnecting after 20 min of inactivity and internet disconnection.
  - Improved game history.
  - Moved FFlag editor to a button instead of the sidebar.
  - Reworked custom app themes from scratch.
  - Reworked game shortcuts from scratch.
  - Playtime counter now works with Roblox Studio.
  - Added ncap FPS option in bootstrapper for easier access.
  - Moved import/export and open Roblox settings to actual buttons.
  - Less chances of the watcher not opening when launching Roblox.
  - Less UnauthorizedAccessException errors thanks to bloxstrap and fishstrap.
  - Better Roblox Studio support.
  - Improved importing settings from other bootstrappers.
  - Added game information to the system tray.
  - Made custom bootstrapper importing check subfolder.
  - Updated to .NET 10.
  - Changed saved settings background color to semi transparent.
  - Fixed error "System.IO.IOException: Cannot locate resource 'ui/style/.xaml'.".
  - Timestamp to channels made by fishstrap (they didnt release it yet).
  - Connect to Roblox Account used for private channels and etc made by fishstrap (they didnt release yet).
  these 2 might cause bugs since i did them last sec and i didnt test them much.
  - Region Selector dosent need an account in account manager.
  - Added button in system tray to easily join your region.
  Roblox Studio RPC
  - Studio Activity shows you playing Roblox Studio upon launch.
  - Thumbnail Changing changes the thumbnail depending on the script you have open.
  - Editing info shows script type/script name and the number of lines inside the script.
  - Workspace info shows the game name.
  - Show Testing shows a small play icon in your RPC when testing a game.
  - Asks to download our new plugin when turning on.
  Mod Generator
  - Reworked and fully fixed the mod generator.
  - It now works with the new font-based icons.
  - Reworked mod generator ui.
  - Better preview.
  Community Mods
  - Download mods all within the app.
  - Mod types: color mods/custom bootstrapper themes/misc mods/skybox/cursors/avatar editors.
  - View info about the mod, like hex code, creator, mod name, and even a preview for color mods.
  Memory Optimization
  - Trim Roblox memory every specified amount of time.
  - Clean system memory every specified amount of time.
  - Moved the close crash handler into memory optimization.
  Account Manager
  - Reworked account manager.
  - Add a new method to add an account manually.
  - It's now in a dialog.
  - Separated into 3 pages (games/friends/accounts).
  - New friends section.
  - Reworked selecting account ui.
  Roblox Studio RPC only possible thanks to our new Froststrap Studio RPC Plugin

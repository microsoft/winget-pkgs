ShortDescription: 由 FireDaemon Technologies 提供的适用于 Microsoft Windows 的 OpenSSL 二进制发行版
Description: |-
  OpenSSL 是一个广泛使用的开源、公开可用的软件库，提供了一套强大的、功能齐全的加密功能和工具，用于保护计算机网络上的通信安全。在构建和发布 FireDaemon Certify One、FireDaemon Fusion 和 FireDaemon Lozenge 时，我们努力确保它们包含最新版本的 OpenSSL。我们认为，将我们的 OpenSSL 二进制分发版提供给您免费下载和使用是有益的。相比其他可用版本，使用我们为 Microsoft Windows 提供的 OpenSSL 二进制分发版的主要优势包括：
  - 无需部署各种软件工具从头编译源代码。如果您希望自己编译 OpenSSL，我们也提供了构建脚本
  - 无外部依赖项。无需安装或分发 Visual C++ Redistributable Runtime (MSVC)。仅对 Windows Universal C Runtime (UCRT) 有隐式依赖，UCRT 默认包含在所有现代版本的 Microsoft Windows 中
  - 针对简单部署和使用场景进行打包，包括独立、可嵌入、可分发或便携式使用
  - 使用我们的扩展验证 (EV) 代码签名证书进行数字签名，以避免 Windows SmartScreen 警告，并通过 Sectigo 的认证和验证程序提升对我们的信任：FireDaemon Technologies Limited，同时满足您的合规性要求的可验证二进制完整性。

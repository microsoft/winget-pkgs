ShortDescription: SyncBreeze Server allows one to execute multiple, simultaneous file synchronization operations, monitor disks and directories and trigger file synchronization operations after a user-specified number of changes
Description: |-
  SyncBreeze is a powerful, easy-to-use and fast file synchronization solution allowing one to synchronize files between disks, directories, network shares and NAS storage devices. Users are provided the ability to configure a number of file synchronization commands, setup background periodic and/or real-time file sync operations, save file synchronization logs and send E-Mail notifications when a file synchronization operation fails.

  In addition, IT and storage administrators are provided with SyncBreeze Server, which run in the background as a service and may be controlled locally or via the network using a full-scale client GUI application, the SyncBreeze command line utility. SyncBreeze Server allows one to execute multiple, simultaneous file synchronization operations, monitor disks and directories and trigger file synchronization operations after a user-specified number of changes, execute pre-sync and post-sync actions, save file synchronization logs and send E-Mail notifications for failed file synchronization operations.

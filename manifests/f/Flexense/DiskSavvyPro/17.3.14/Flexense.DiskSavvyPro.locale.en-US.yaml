ShortDescription: DiskSavvy is a disk space usage analyzer capable of analyzing disks, network shares, NAS devices and enterprise storage systems.
Description: |-
  DiskSavvy is a powerful disk space usage analyzer allowing one to analyze disks, network shares, NAS storage devices and enterprise storage systems.
  The user is provided with the ability to analyze one or more disks, directories or network shares, detect directories and files using significant amounts of the disk space, generate various types of pie charts, save disk space usage reports and perform disk space usage history trend analysis operations.

  The user is provided with the ability to analyze one or more disks, directories or network shares, detect directories and files using significant amounts of the disk space, generate various types of pie charts, save disk space usage reports and perform disk space usage history trend analysis operations.

  DiskSavvy allows one to save disk space analysis results to a number of standard formats including HTML, PDF, Excel, JSON, XML, CSV, text and the native DiskSavvy report format. In addition, IT and storage administrators are provided with the ability to export disk space analysis results from multiple servers and/or NAS storage devices to a centralized SQL database and then perform advanced disk space usage history trend analysis operations and display disk space usage per server and disk space usage per user.

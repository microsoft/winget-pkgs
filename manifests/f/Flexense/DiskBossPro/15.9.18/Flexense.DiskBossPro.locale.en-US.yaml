Description: |-
  DiskBoss is an automated, rule-based data analysis and file management solution allowing one to perform disk space analysis operations, file classification, duplicate files search and cleanup, high-speed file synchronization and secure data migration, bulk file delete and secure data wiping operations, disk change monitoring, automated, policy-based file management and more.

  All disk space analysis and file management operations are integrated into a centralized and easy-to-use GUI application allowing one pre-configure analysis and file management operations as user-defined commands and execute any required command in a single mouse click using the DiskBoss GUI application or direct desktop shortcuts.
  - Disk Space Analysis
  - File Classification and Organizing
  - Duplicate Files Search and Cleanup
  - Bulk File Delete and Secure Data Wiping
  - Automated, Policy-Based File Management
  - High-Speed File Synchronization
  - Secure File Synchronization
  - Secure File Copy Operations
  - Fault-Tolerant Data Migration
  - Real-Time Disk Change Monitoring
  - File Integrity Monitoring

  DiskBoss allows one to generate various types of pie charts and save HTML, PDF, Excel CSV, text and XML reports for all types of disk space analysis operations. The user is provided with the ability to categorize and filter analysis and file classification results and perform file management operations on categories of files.

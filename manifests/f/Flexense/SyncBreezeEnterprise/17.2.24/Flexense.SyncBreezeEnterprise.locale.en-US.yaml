ShortDescription: SyncBreeze is a fast, powerful and reliable file synchronization solution for local disks, network shares, NAS storage devices and enterprise storage systems.
Description: |-
  SyncBreeze is a powerful, easy-to-use and fast file synchronization solution allowing one to synchronize files between disks, directories, network shares and NAS storage devices. Users are provided the ability to configure a number of file synchronization commands, setup background periodic and/or real-time file sync operations, save file synchronization logs and send E-Mail notifications when a file synchronization operation fails.

  SyncBreeze provides multiple one-way and two-way file synchronization modes, periodic file synchronization, compressed file synchronization, background file synchronization, real-time file synchronization, an option to synchronize specific types of files, an option to exclude directories from the file synchronization process and allows one to define multiple customizable file synchronization commands making it very simple to synchronize numerous disks, directories, network shares and NAS storage devices.

  Users are provided with the ability to synchronize files with preview allowing one to select/unselect specific file synchronization actions. In addition, SyncBreeze provides a stream file synchronization mode, which synchronizes files on-the-fly without showing the sync preview dialog allowing one to sync huge file systems containing tens of millions of files.

  Finally, enterprise customers are provided with the SyncBreeze Enterprise product version which adds a large number of enterprise-grade features and capabilities such as the web-based management interface allowing one to control the product via the network using a regular web browser, fault-tolerant clustering capabilities, file synchronization commands priorities, statistical reports, etc.

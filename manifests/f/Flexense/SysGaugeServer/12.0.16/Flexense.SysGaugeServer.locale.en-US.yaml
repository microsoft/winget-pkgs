Description: |-
  SysGauge is a system and performance monitoring utility allowing one to monitor the CPU usage, memory usage, network transfer rate, operating system performance, the status and resource usage of running processes, file system performance, USB performance, disk space usage, disk read activity, disk write activity, disk read transfer rate, disk write transfer rate, disk read IOPS and disk write IOPS for individual logical disks or all physical disks installed in the computer.

  SysGauge Server provides the ability to display multiple, detached monitoring windows on different physical monitors allowing one to effectively utilize multi-monitor configurations and show as much information as possible in complicated multi-server environments.

  SysGauge Server can be controlled locally or remotely via the network using the SysGauge client GUI application. In addition, the user is provided with the ability to automate the configuration and management of multiple SysGauge Servers using the SysGauge command line utility.

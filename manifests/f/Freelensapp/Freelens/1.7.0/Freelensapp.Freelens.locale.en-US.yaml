ReleaseNotes: "New features and some bug fixes.\n\n* Optional modes for YAML editor: to show managed fields or sort keys.
  See #1427, #1399, #814\n* Windows Portable distribution target is available to download. See #1436, #1416\n* More safe dereferencing
  of values in env and envFrom fields that fixes crashes. See #1390, #1389\n* Presentation of host and pod IPs that fixes
  crashes. See #1415, \n* Presentation of pod-level resource requests and limits. See #1426, #1251\n* Presentation of managed
  fields. See #1411\n* Middle mouse click doesn't open the default browser. See #1395\n* Custom User-Agent is used for Kubernetes
  API queries. See #1412\n* Additional notification about the new version of Freelens. See #1393, #714\n* Extensions API changes:
  New functions to query registered Kubernetes clusters. See #1422, #1421, #1429, #1173\n* Helm upgraded to v4.0.1. See #1363"

ReleaseNotes: |-
  The 8x8 Work for Desktop 8.31 release introduces enhancements focused on productivity, usability, accessibility, and security across desktop and web experiences.
  Highlights
  - Change the outbound Caller ID from the Dialpad for Beta users
  - Enhanced private rooms membership experience
  - Various enhancements and fixes

  Enhanced private rooms membership experience
  Adding members to private rooms is now clearer and more intuitive. The Add members dialog provides improved visibility into membership status, helping prevent duplicate additions.
  What’s new
  - Existing members are labeled Already a member or Selected and shown as disabled in the search.
  - Hovering over existing or selected members shows a not-allowed cursor for clarity.
  - Selected users appear in a Selected group before saving.
  - Avoid duplicate member additions with improved visual feedback throughout the selection process

  To learn more about chat rooms, see Use Team Messaging.

  Various enhancements and fixes
  - Correction to the Flip Call banner display issue.
  - Various performance and stability enhancements have been made to improve reliability and ensure a more seamless user experience.

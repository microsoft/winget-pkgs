ReleaseNotes: |-
  The key features in Work for Desktop v 7.22 are:
  Voice, Messaging, and Core

  - The call control window shows a 'Chat' icon for internal contacts incoming calls only.
  - Improved interface and user experience for editing a private room.

  Frontdesk

  - While on an active call, if the quick action 'Send to voicemail' is disabled then at hovering over the icon an informative note is displayed for the following scenarios: for a VCC extension, for a non-corporate contact, or if the MS Teams presence sync is enabled.
  - The contact cards show a series of quick actions, to Call, Message, Video call (shown only if desk phones or calls auto record are disabled) Favorite/Unfavorite, Edit/Delete (for personal contacts only).
  - The call control window shows a 'Chat' icon for internal contacts incoming calls only.
  - Improved interface and user experience for editing a private room.

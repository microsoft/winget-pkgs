ShortDescription: 高质量、无闪烁的 3D 电影播放器
Description: Stereoscopic Player 是一款多功能 3D 电影播放器。它可以播放立体视频和 DVD（需要外置解码器），还可以观看来自捕获设备的实时视频。由于它基于 DirectShow，因此几乎可以处理任何媒体格式，例如 AVI、MPEG、WMV、ASF 和 MOV。视频可以多种不同的立体格式编码。有关支持的输入和输出格式，请参阅功能列表。

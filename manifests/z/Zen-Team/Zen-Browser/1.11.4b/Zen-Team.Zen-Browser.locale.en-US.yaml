ReleaseNotes: |-
  Zen Stable Release
  This update includes a number of bug fixes and performance improvements!
  New Features
  - Updated to firefox 137.0.2
  - Enabled automatic picture-in-picture by default (media.videocontrols.picture-in-picture.enable-when-switching-tabs.enabled in about:config)
  - Enabled bottom rounded GTK corners on Linux by default
  Fixes
  - Fixed glance not working on http or file protocols (#7263)
  - Fixed the sidebar scrollbar being innaccessible because it's too thin (#7374)
  - Fixed unloaded tabs appearing in the ctrl+tab switcher (#7365)
  - Fixed split view not opening a new window when dragging the tab outside
  - Fixed enabling Restore pinned tabs to their originally pinned URL on startup setting does not work
  - Fixed pinned tabs doing a second GET request on startup instead of using a cached version
  - Fixed windows packages not containing redistributable files
  - Fixed 'reset tab' not appearing if only the query parameters changed on the URL (#7614)
  - Fixed workspaces temporarily inheriting essential tabs from the source workspace a container tab was switched from (#7295)
  - Inconsistent spacing with the native firefox sidebar on compact mode (multiple toolbars) (#7118)
  - Split views not selected still having the pending attribute
  - Fixed swiping workspaces with Logitech mouse not working (#7274)
  - Fixed performance issue when closing multiple tabs (#7507)
  - Window controls not expanding on split views and element separation on 0 also not expanding them (#7694)

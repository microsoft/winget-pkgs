ReleaseNotes: |-
  Zen Stable Release
  New Features
  - Advanced preferences 'zen.urlbar.single-toolbar-show-copy-url' and 'zen.urlbar.show-pip-button' has been added to control the visibility of the 'Copy URL' and 'Picture-in-Picture' buttons in the URL bar.
  - The site control center is now opened on click instead of on mouse down so the link can be dragged
  - If a site is bookmarked, the control center will now show a filled icon instead of an empty one.
  Fixes
  - Stability and performance improvements, specially on glance

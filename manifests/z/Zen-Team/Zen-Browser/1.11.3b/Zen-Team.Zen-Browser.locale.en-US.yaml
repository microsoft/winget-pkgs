ReleaseNotes: |-
  Zen Stable Release
  We are back with some nice QoL improvements and bug fixes. We decided the release of Firefox 138 will be the defining moment for Zen, allowing stable enough groups for us to release tab folders! We are also working on something called 'Zen Library'!
  New Features
  - On macos, you can now cycle through tabs with cmd+opt+UP or cmd+opt+DOWN
  - Bluring the input will now fully un-select the text
  - Windows binaries are now correctly signed and should not be flagged by antivirus
  - New media control state for sites using WebRTC, like Discord and Google Meet that allows you to mute/unmute the camera and mic
  - Added better support for zen.theme.content-element-separation being 0 in about:config for different Zen features
  Fixes
  - Fixed glance sometimes acting weird when cycling tabs with the keyboard
  - Fixed various animations and generic issues in compact mode
  - Fixed URL bar height being wrong when exiting from full-screen videos
  - Fixed the sidebar being visible in compact mode when opening the floating URL bar
  - Fixed ctrl+T sometimes opening on the current tab if pressing ctrl+enter

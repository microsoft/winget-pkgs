ReleaseNotes: |-
  Zen Stable Release
  Another stability update for Zen, while we are preparing some cool new features for the future! Clue: it starts with a 'F'
  New Features
  - Updated to firefox 137.0.1
  - Added support for linux transparency under the zen.widget.linux.transparency preference
  - Added support for drag-and-drop essentials to split 2 tabs together and when pinning a non-pinned tab with a pinned tab, the pinned tab will be duplicated instead of added into the split view group
  Fixes
  - Fixed transparent Url bar's background when clicking Ctrl+T while playing a video in fullscreen mode (#6996)
  - Fixed breaking shortly after 'Close other tabs (#7459)
  - Fixed opacity of #urlbar element is sometimes overwritten (#7454)
  - Fixed flashbangs on mica context panels
  - Fixed firefox sidebar staying always at the left side
  - Other fixes to compact mode, glance and PiP integration with the media player

ReleaseNotes: |-
  Zen Stable Release
  Just a small update to improve on stability while we are working on much bigger things such as: Folders, New Workspace management UI, new settings panel, and more. Sorry!
  New Features
  - Updated to firefox 136.0.3
  - Split views now stay across restarts
  - Toasts will now appear on the left when the sidebar is on the right
  Fixes
  - Fixed media player's playback rate and overflow not being updated correctly
  - Fixed pinning tabs on private mode making the browser not respond
  - Fixed compact mode and back/forward mouse buttons switching workspaces or not hiding the sidebar

ReleaseNotes: |-
  中望 CAD2025 2.1 更新修复了已知问题，全面提升运行稳定性，让设计体验更流畅高效。主要更新内容如下：
  1. 优化命令行和工具箱布局，提升界面简洁性与操作专注度；
  2. 增强图纸视觉显示效果，缓解视觉疲劳，提升绘图舒适性；
  3. 提高选择、复制、粘贴、移动和删除等高频操作效率，提升绘图流畅度；
  4. 提高电子传递时外部参照文件显示正确性和操作效率，提升协同稳定性；
  5. 新增透明/透视打印功能，支持 PDF 检索 SHX 文本，丰富绘图功能；


ReleaseNotes: |-
  ZWCAD 2025 Version 1.2 Main Updates:

  #New Features#
  1. Comprehensive optimization of single-pixel line display quality, providing smoother and more refined visuals for arcs, curves, and dense hatch patterns, enhancing the drawing experience.
  2. Introduction of the ViewCube, allowing users to easily navigate and switch views in 2D model space or 3D visual styles.
  3. Added Drawing Views that enable the creation of base views, orthographic views, and isometric projections from 3D solid objects in model space.
  4. Support for parsing images with geographic information in GeoTiff format, allowing correct attachment by reading the stored location and coordinate system information.

  #Bug Fixes#
  1. Fixed an issue where exiting in-place editing in certain drawings was not possible.
  2. Fixed an issue where toolbar positions would change after exiting block editing.
  3. Implemented support for multi-line text calculations in the calculator.
  4. Added a feature to mark the starting point of polylines.
  5. Implemented the function to display layer states in the RIBBON interface.
  6. Added the ability to export PDF files from a single layout, all layouts, or a specified area within model space.

  This update is applicable to the following versions:
  - 25.00_2024.05.09(#11749-508f7afbe61)
  - 25.00_2024.06.20(#11796-51d6b18355a)
  - 25.00_2024.08.30(#15250-a0f6f2f753f)

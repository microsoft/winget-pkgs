ReleaseNotes: |-
  ZWCAD2025 1.2 版本主要更新内容如下：
  特性：
  （1）图形显示质量提升
  全面优化单像素线条的显示质量，使圆弧、曲线、密集填充图案等图形显示更细腻，提升绘图体验。
  （2）自动切换输入法
  支持输入命令和进行文本编辑时自动切换输入法，解决在绘图过程中需频繁切换中英文输入法的问题，有效提升使用快捷命令场景下的工作效率。
  （3）OLE 优化
  大幅提升了包含 OLE 对象的图纸的平移缩放效率，相对历史版本平均提升了 94%；同时支持设置中望 CAD 中 OLE 的默认打开方式为 WPS。
  （4）VIEWCUBE
  方便用户在二维模型空间或三维视觉样式中进行视图切换导航。
  （5）工程视图
  支持从模型空间中的三维实体对象创建基础视图、正交视图、等轴测投影视图。
  （6）解析带地理位置信息图片格式（GeoTiff）
  支持解析带地理位置信息的图片格式—GeoTiff 格式，可以读取出该格式文件中所储存的位置以及坐标系信息，能够根据图片中的位置及坐标系信息来附着图片。
  （7）天正建筑实体支持属性栏编辑
  选中天正建筑实体，通过属性栏可以编辑实体属性。

  缺陷：
  （1）修复了特殊图纸在位编辑无法正常退出的问题；
  （2）修复了块编辑退出后，工具条位置变更的问题；
  （3）实现了计算器文本计算类型支持多行文字；
  （4）实现了多段线起点添加标记点；
  （5）实现了 RIBBON 界面显示图层状态的功能；
  （6）新增从模型空间中的单个布局、所有布局或指定区域导出 PDF 文件的功能。


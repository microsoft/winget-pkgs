ShortDescription: 从 GitHub 轻松安装预编译二进制文件。
Description: Eget 是轻松获取你喜爱的工具的预编译二进制文件的最佳方式。它能从 GitHub 上的发布版本中下载并提取预置二进制文件。要使用它，只需提供一个版本库，Eget 就会从最新发布的版本中搜索资产，试图为你的系统找到合适的预编译二进制文件。如果找到了，Eget 就会下载资产，并将二进制文件解压缩到当前目录。Eget 只能用于安装简单、静态的预编译二进制文件。对于更复杂的安装，您可以使用 --download-only 选项，并手动执行解压缩。

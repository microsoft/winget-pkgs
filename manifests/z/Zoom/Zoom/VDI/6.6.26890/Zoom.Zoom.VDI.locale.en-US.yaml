ReleaseNotes: |-
  Resolved issues
  General fixes
  - Security enhancements

  - Unable to schedule a meeting immediately after launching the client
  Resolved an issue where the users were unable to click the Schedule button immediately after launching the Zoom VDI client.

  - Latency during meetings
  Resolved an issue where users experienced latency with their outbound video and audio feeds.

  Windows fixes
  - Excessive memory usage during meetings
  Resolved an issue where users experienced issues with the Zoom VDI client using excessive memory during meetings in Citrix environments, due to stale meeting processes consuming memory.

  - VDI client causing erratic volume sync issues
  Resolved an issue where the VDI client would cause the thin client and host to erratically change the system volume.

  - Scheduler is blank issue
  Resolved Scheduler is blank if click scheduler upon login, then pop up "An error occurred", not 100% reproduce.

  Linux fixes
  - Minimized meeting window unmovable
  Resolved an issue where users were unable to move a minimized meeting window when using the Zoom VDI client.

  - Client crashing during meetings
  Resolved an issue where the Zoom VDI client crashing or disconnecting from meetings.

ReleaseNotes: |-
  General features
  - Enhanced contact invitation
  Meeting/webinar features
  - 3-dot menu for uniform multi-share features
  Meeting features
  - In-meeting contact request with message
  - Persistent AI Companion toolbar access in meetings without hosts
  - Zoom AI Companion universal toggle for easy enablement
  - Ability to pre-approve users for automatic local recording
  - Enhanced Meeting Summaries with OCR in Zoom
  Webinar features
  - Warning when ending a Simulive webinar
  Team Chat features
  - Enhancements to keyboard shortcuts
  - Enhanced trending GIF display in Zoom Team Chat
  - Add "Jump to message" option in the Resources tab
  - Enhancements to adding members in channels
  Phone features
  - Call recording transcription available in multiple languages
  - Aimed call park retrieval for desktop and mobile devices
  Resolved issues
  - Minor bug fixes
  - Security enhancements
  - Resolved an issue where the chat window did not display properly for a subset of users during Zoom Contact Center video engagements
  - Resolved an issue where a subset of users with a Microsoft Outlook calendar integration via MAPI received errors upon opening Outlook
  - Resolved an issue with the Microsoft Outlook MAPI calendar integration where meetings were deleted when a participant declined the meeting
  - Resolved an issue where embedded links in Whiteboards did not open from Shared Spaces
  - Resolved an issue where voicemail history sometimes showed an incorrect date
  - Resolved an issue where users were unable to star a subset of common area phones

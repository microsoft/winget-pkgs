ReleaseNotes: |-
  Changes to existing features
  - Changed local storage to one year for free accounts
  - Updated Zoom app icon
  General features
  - Swedish language support
  - Ability to sign-in and switch between multiple accounts
  - Additional MSI/PLIST/GPO/MDM options
    -Disable Meeting Summary with AI Companion
    -Disable Meeting Questions with AI Companion
    -Disable ability to switch quickly between accounts
  - Join Zoom Event session from calendar on local Zoom Room
  Meeting/webinar features
  - Updated streaming consent and indicator
  - Smart Recording with AI Companion enhancement: Meeting Coach
  - Gallery view enhancement for participants joined through Zoom Room companion mode
  Meeting features
  - AI Companion language support extended to 33 languages
  - Auto-start AI Companion questions and meeting summary options when scheduling
  Team Chat features
  - Enhanced user presence in chats and channels
  - Continuous Meeting Chat enhancements for external invitees
  - Chat with everyone” links embedded into meeting invites set up with Continuous Meeting Chat
  - New quick create menu in Team Chat
  Phone features
  - Emergency address validation
  Resolved Issues
  - Resolved an issue regarding the end of meeting feedback survey still appearing when disabled by admins
  - Resolved an issue with presence status not syncing between Team Chat and Phone
  - Resolved an issue with retention periods and gif searches
  - Minor bug fixes
  - Security enhancements

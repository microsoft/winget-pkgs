ReleaseNotes: |-
  Changes to existing features
  - Zoom app renamed as Zoom Workplace app
  - End of support for Windows 7 and 8
  - Late joining participants no longer blocked from unmuting or starting video
  - Consolidated Meeting and Calendar tabs
  General features
  - Zoom desktop app color themes and visual overhaul
  - Additional MSI/GPO/MDM options
    -Keep only one section open in Team Chat
    -Organize chats by section
    -Disable Team Chat file transfers
    -Allow file transfers for specific domains
  Meeting/webinar features
  - Multi-speaker video layout
  - Updated icons and meeting visuals
  - Personalized in-meeting toolbars
  - Improved collaboration with Google Drive and Microsoft OneDrive files
  - Improved voiceprint for personalized audio isolation
  - Improved Companion mode
  - Portrait lighting for video
  - SIP/H.323 interoperability UI enhancements
  - Exclude hosts and panelists from survey participation
  - Consolidated notifications for enabled/disabled features
  - Automated captioning and translated caption support for Hebrew
  Meeting features
  - In-meeting AI Companion disable and delete
  - In-meeting AI Companion features combined enablement
  - Simplified AI Companion consent notifications for hosts
  - Meeting wallpapers
  - Dynamic emoji reactions for video tiles
  - Support for expanded remote control settings regarding external participants
  - AV1 video codec
  Webinar features
  - Full emoji suite support for Webinar Reactions
  - Improved Webinar Backstage experience before live session
  - Removed email field for webinars not collecting emails
  - Customized waiting room for Webinars
  Team Chat features
  - Team Chat Sentence Completion with Zoom AI Companion
  - Expanded language support Chat Compose and Thread Summary with AI Companion features
  - Meeting assets included with Meeting Summary in Continuous Meeting Chat
  - Increase Team Chat public channel limit to 250,000 members
  - Enhanced functionality in Team Chat: Tabs, split view, chat settings and resource management
  - Sort chats at folder-level
  - Markdown formatting
  - Sidebar filter and badges enhancements
  Resolved Issues
  - Minor bug fixes
  - Security enhancements
  - Resolved an issue regarding use of One-Time Password (OTP) codes for sign-in
  - Resolved an issue regarding updated user name not appearing on extension-to-extension caller ID
  - Resolved an issue for inconsistent muting behavior for hosts with auto-start meeting summary enabled
  - Resolved an issue regarding enlarged cursors not appearing appropriately sized
  - Resolved an issue regarding inconsistent date formats when scheduling
  - Resolved an issue regarding specific situations causing calls from queues to ring for less than a second before bouncing to the next in queue
  - Resolved an issue regarding memory usage spikes when switching between Team Chat channels
  - Resolved an issue regarding the original sound for musicians audio profile not remaining selected after sign-out/sign-in
  - Resolved an issue with a conflicting keyboard shortcut
  - Resolved an issue regarding an incorrect link to a Zoom support article
  - Resolved an issue regarding overlapping prompts when starting a meeting from a Zoom app
  - Resolved an issue regarding Team Chat messages incorrectly appearing as still in-progress of being decrypted
  - Resolved an issue regarding submitting problem reports for a 2023 date

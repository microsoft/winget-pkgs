ReleaseNotes: |-
  Changes to existing features
  - Back, Forward and History button to support navigation to additional product area tabs
  General features
  - Synchronized presence from Zoom to Microsoft
  - Enhanced ability to report application problems within the Zoom Workplace app
  - AI video features on NPU
  - Zoom app ability to update while application is not running
  Meeting/webinar features
  - Support keyboard shortcuts for in-meeting reactions
  - Change local recordings label to computer recordings for clarity
  Meeting features
  - Multi-share - View newest share tab
  - Enhancements to in-meeting multi-share
  - Don't Show This Again option for meeting disclaimer prompts
  - Enhanced visual effects and background controls
  Webinar features
  - View main stage in Backstage before webinar starts for attendees
  - Enhanced control: Adjusting webinar resources directly during scheduling
  - Enhancing webinar security: Introducing reporting feature for hosts and panelists
  Team Chat features
  - Support 250,000 members in Announcement channels
  - Enhancements to draft limit in Team Chat
  - Enhancements to custom emojis
  - Improved message editing capabilities for adding images, files, and text
  - Simplified one-to-one chat invitations with external users
  - Expanded GIPHY search and display capabilities in Zoom Team Chat
  - Enhancements to forward message feature
  Phone features
  - Introducing voicemail transcription general availability
  - Expanded language support for voicemail and videomail transcription
  - Outbound SMS spam prevention
  - Support for multiple languages for voice call summary
  - Post-quantum end-to-end encryption support for Zoom Phone
  Resolved issues
  - Minor bug fixes
  - Security enhancements
  - Resolved an issue for a subset of customers who could not edit or delete personal contacts
  - Resolved an issue regarding the Zoom Workplace app crashing when selecting sign language interpretation for some languages during a meeting
  - Resolved an issue with not being able to paste pictures in SMS from the desktop app
  - Resolved an issue regarding the Zoom Workplace app crashing upon opening
  - Resolved an issue regarding internal contacts appearing as external contacts on Zoom Calendar
  - Resolved an issue with being unable to screen share using the iPhone/iPad option
  - Resolved an issue with the personalized audio isolation setting being reset
  - Resolved an issue regarding inconsistent password prompt functionality when joining meetings
  - Resolved an issue where Zoom was not properly scaling and snapping to layout when using dual monitors with different scaling percentages

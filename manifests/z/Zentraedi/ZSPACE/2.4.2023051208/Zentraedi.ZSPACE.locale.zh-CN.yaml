# CopyrightUrl:
ShortDescription: 极空间私有云
Description: |-
  极空间是北京天顶星智能信息技术有限公司推出的一款私有云产品，极空间客户端需要配合极空间硬件设备一起使用。
  极空间产品可以帮你把手机、电脑、平板上的照片、视频和各种文件备份到你的私有硬盘上，防止个人数据丢失。
  极空间提供随时随地，多种网络状态的在线照片浏览、在线视频观看、听音乐、看书籍等服务，解决 U 盘、硬盘没法随时浏览、观看的痛点。

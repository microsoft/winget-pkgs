Description: Browser Select 是一款可以动态选择所需浏览器，而不是对所有链接都使用同一个默认浏览器的工具。类似于安卓系统点击/触摸非浏览器应用中的链接时选择浏览器的提示。它不一定对每个人都有用，但在使用多个浏览器做不同的事情（例如一个需要代理，另一个不需要），并从其它应用程序（例如 Messengers）打开许多链接时会起到帮助。

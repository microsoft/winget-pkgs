ReleaseNotes: |-
  新功能
  - 新增图形算法识别引擎 2.0(默认启用),如果使用中有问题，可在设置->手势设置->手势识别->手势图形识别引擎切换 1.0 版本
  - 画手势期间点击 ESC 键可重置/取消本次手势
  - 编辑手势时，如果新画的手势已存在，确认后可直接更新那个手势
  - 允许以管理员权限方式静默启动
  优化
  - 应用以管理员权限启动，拒绝提权后，允许继续以普通权限启动
  - 优化窗口辅助移动、调整大小流畅度
  - 优化三指拖动流畅度
  - 优化添加按键映射时鼠标键的捕获
  - 优化窗口拖动对 win10 应用切换等窗口的干扰
  - 优化窗口操作->子命令的显示
  - 优化触控板四角点击灵敏度
  修复
  - 修复亮度调节导致的闪退
  - 修复长日志输出导致的内存泄露
  - 修复拖动全屏窗口时，窗口还原可能导致的鼠标锁死
  - 修复轨迹动图播放异常
  - 修复多个屏幕时，副屏手势区域识别错误问题
  - 修复启用左键手势键情况下，左键处于拖动文件状态下(未释放)时，alt+tab 无法切换的问题
  - 修复全局手势触发键少了左键导致误识别的 bug
  - 修复 win7 下点击托盘图标时卡死，菜单不显示的问题
  - 其它已知反馈问题

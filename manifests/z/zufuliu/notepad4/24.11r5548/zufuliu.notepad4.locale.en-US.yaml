ReleaseNotes: |-
  * Localization for German (issue #215), contributed by @xelsios in PR #883.
  * Localization for Russian, contributed by @tretdm in PR #893.
  * Add option to show change history marker, issue #752.
  * HD version add menu "Use Large Toolbar" to adjust toolbar size, issue #867.
  * Add menu "URL Component Encode" to encode URL component, issue #905.
  * Change `F3`/`Shift+F3` to directly find next/previous occurrence of current selected text (similar to `Ctrl+F3`/`Ctrl+Shift+F3`) when find text not initialized, issue #862.
  * Make maximum history files configurable, issue #886.
  * Auto detect common CSV delimiter, issue #892.
  * Various improvements for Visual Basic (VB6, VBA and VB.NET) and VBScript.
  * Other lexer and API updates: Batch, Cangjie, CSS, HTML, JavaScript, Markdown, PHP, Python, Zig.
  * Fix Touchpad and Logitech mouse horizontal scrolling, issue #609.
  * Other bug fixes and improvements.

  Breaking Changes
  * Scheme "2nd Global Styles" was removed.
  * INI section `[Toolbar Images]` was removed, external toolbar image can be set with `ToolbarImage` property from `[Settings2]` section.

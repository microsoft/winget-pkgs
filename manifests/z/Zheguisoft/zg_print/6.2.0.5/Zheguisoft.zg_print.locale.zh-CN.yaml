ShortDescription: 折桂打印平台系统支持预设打印模板、打印模块(软件进行复杂打印)，批量打印，打印数据自动保存、方便重打印，可对接流水线 MES 系统。
Description: 内置集成汽车/电动摩托/电动自行车行业合格证打印、一致性证书打印、燃油黄标签打印、环保信息随车清单打印等等，可添加自定义打印模板，进行新的单证打印。 单个系统可支持20条生产线同时使用。每小时可打印7000辆车的合格证和一致性证书。打印数据自动存档，可搜索、查看、重打印，方便审计。运行环境:PostgreSQL, Oracle, SQL Server 等数据库，Windows 7 或更高版本, Windows server 2003 或更高版本; .Net 4.6。此软件需配合关系型数据库PostgreSQL/Oracle、微软 IIS 一起使用，有免费版、基础版、标准版、旗舰版等几种版本，详情请见网站 https://www.zheguisoft.com 。定制化开发，请联系 support@zheguisoft.com 。

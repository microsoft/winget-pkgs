ShortDescription: 'Zhegui single sign-on system supports multiple systems to share the same set of user accounts, provides a customizable web user login interface, and can control the permissions of back-end web applications. '
Description: 'Supports the OAuth 2.0 protocol. The corresponding user account can be stored in the LDAP service (including Windows domain account) and the database table of this system. There are two layers of permission control: user + application, user + URL URL. There is monitoring function. There are Chinese and English two language interface. Operating environment: Java JRE 1.8 and above; PostgreSQL, Oracle, SQL Server and other databases; Windows XP and above, Windows server 2000 and above, various common Linux (Ubuntu/Redhat, etc.).This software needs to be used with relational database PostgreSQL/Oracle, Apache tomcat or other Java web containers. There are several versions such as free version, basic version, standard version, and flagship version. For details, please refer to the website https://www.zheguisoft. com . For customized development, please contact support@zheguisoft.com .'

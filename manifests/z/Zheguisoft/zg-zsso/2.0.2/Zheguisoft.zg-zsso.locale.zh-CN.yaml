ShortDescription: '折桂单点登录系统支持多套系统共用同一套用户账号，提供可定制的web用户登录界面，可控制后端web应用的权限。支持Web应用、单机版程序、手机APP应用等'
Description: '支持 OAuth 2.0 协议。对应用户账号可存放在 LDAP 服务(包括 Windows 域账号)、本系统数据库表。有两层权限控制：用户+应用，用户+ URL 网址。有监控功能。有中英文两种语言界面。运行环境:Java JRE 1.8 及以上; PostgreSQL, Oracle, SQL Server 等数据库;Windows XP 及以上版本, Windows server 2000 及以上版本, 常见的各种 Linux(Ubuntu/Redhat等)。此软件需配合关系型数据库 PostgreSQL/Oracle、Apache tomcat 或其它 Java web 容器一起使用，有免费版、基础版、标准版、旗舰版等几种版本，详情请见网站 https://www.zheguisoft.com .定制化开发，请联系 support@zheguisoft.com 。'

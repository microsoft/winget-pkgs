Description: '支持 OAuth 2.0 协议。对应用户账号可存放在 LDAP 服务(包括 Windows 域账号)、本系统数据库表。有两层权限控制：用户+应用，用户+ URL 网址。有监控功能。有中英文两种语言界面。运行环境:Java JRE 1.8 及以上; PostgreSQL, Oracle, SQL Server 等数据库;Windows XP 及以上版本, Windows server 2000 及以上版本, 常见的各种 Linux(Ubuntu/Redhat等)'

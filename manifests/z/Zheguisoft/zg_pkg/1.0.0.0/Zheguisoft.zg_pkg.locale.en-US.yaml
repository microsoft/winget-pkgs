Description: 'Just in time (JIT) production mode for automotive, motorcycle and other industries to ensure the right amount of parts inventory around the assembly plant. Cooperate with the parts demand plan to formulate an empty box distribution plan, and the lack of empty boxes can automatically alarm. Completely manage the procurement, storage, transportation, repair, maintenance, and scrapping of packaging equipment. A number of parts suppliers and logistics points are divided into groups for independent management, node groups can be individually counted, and complete data analysis reports are available. Operating environment: Java JRE 1.8 and above; PostgreSQL, Oracle and other databases; Windows XP and above, Windows server 2000 and above, various common Linux (Ubuntu/Redhat, etc.). This software needs to be used with relational database PostgreSQL/Oracle, Apache tomcat or other Java web containers. There are several versions such as free version, basic version, standard version, and flagship version. For details, please refer to the website https://www.zheguisoft. com . For customized development, please contact support@zheguisoft.com .'

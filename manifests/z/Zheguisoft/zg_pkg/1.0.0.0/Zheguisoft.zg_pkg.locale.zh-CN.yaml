ShortDescription: 折桂周转包装器具管理系统, 适用于汽车、摩托车等行业的JIT生产模式。可追查包装遗失，全生命周期管理。
Description: '适用于汽车、摩托车等行业 的 Just in time(JIT)生产模式，确保组装厂周围有适量的零件库存。配合零件需求计划制定空箱配送计划，缺空箱能自动报警。完整管理包装器具的采购、入库、运输、维修、保养、报废等各环节。将若干零件供应商及物流点，划分成一组，进行独立管理，节点组可单独盘点，拥有完善的数据分析报表。运行环境:Java JRE 1.8 及以上; PostgreSQL, Oracle等数据库;Windows XP 及以上版本, Windows server 2000 及以上版本, 常见的各种 Linux(Ubuntu/Redhat等)。此软件需配合关系型数据库 PostgreSQL/Oracle、Apache tomcat 或其它 Java web 容器一起使用，有免费版、基础版、标准版、旗舰版等几种版本，详情请见网站 https://www.zheguisoft.com .定制化开发，请联系 support@zheguisoft.com .'

ReleaseNotes: |-
  优化升级
  1V1
  新增春节活动主题地图“梦落庭廊”。
  本地训练
  “5e_Aimhub”全新迭代，新增六大训练模块整合多项科学练习方法，助你提升身法、枪法，掌握 CS 万法！
  作弊规则调整
  七天内优先排位对局匹配的对手因作弊行为被封禁，将只发放优先排位模式下的【补偿卡-优先排位】。
  七天内开黑队友因作弊行为被封禁，那么七天内所有与之开黑胜利的对局分数将会从当前天梯分扣除。
  登录注册优化
  登陆注册流程全新升级，只需填写手机号、密码和验证码，系统将自动分配随机用户名以完成注册。
  新增 Steam 一键登录、手机验证码登陆两种登陆方式。

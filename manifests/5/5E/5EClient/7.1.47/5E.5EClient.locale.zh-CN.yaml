ReleaseNotes: |-
  更新前瞻
  2024 年 S5 新赛季
  感谢各位玩家对 5E 平台 2024 年 S4 赛季的支持，随着 2024 年 S4 赛季的圆满结束，我们即将迎接全新的 S5 赛季——“无上荣耀”。

  5E 新鲜事
  赛季通行证全面升级
  随着 2024 年 S5 赛季的开启，我们为玩家们带来了全新风格的赛季通行证，旨在提供更加丰富和个性化的游戏体验。以下是通行证的亮点：
  ● 全新通行证风格
  ● 全员挑战任务
  ● 豪华版特权：赛季专属装扮、赛季专属成就、经验加成、专属兑换商店、丰厚奖励

  5E 新鲜事
  高光时刻功能全面升级
  新增 CS 剑圣、雷霆宙斯、空袭击杀、盲狙天使惊险刺激的高光时刻，让您的战斗瞬间充满魅力！
  引入 X 光效果与受害者视角，让您的高光时刻更加真实、震撼！
  自由开启或关闭背景音乐，打造属于您的战斗氛围，尽情享受每一次击杀的快感！
  个人主页新功能
  个性展柜：
  秉着拒绝千篇一律，打造与众不同 CS 秀场的初衷，
  本期个人主页中新增了“展柜”装扮，支持玩家 DIY，支持精准上架展品，怎么“装”都可以。
  展柜目前支持三类展品，包括：高光时刻、成就、库存饰品。
  玩家需在商城中进行购买，在平台个性装扮中进行装配。
  分享功能：便于快速在各媒介进行传播，包括 5EPlay 各端及其他社交软件
  游戏打赏
  游戏菜单上新新功能游戏打赏！玩家在游戏中可使用该道具对对手或队友进行礼物赠送。

  福利回馈
  精彩活动预告
  决胜东方-Major 预言家：活动时间为 10 月 22 日-12 月 18 日，参与赛事预测及抽奖活动，赢取丰厚奖励！在赛事的高潮阶段，展现您的预测才能，赢取大奖！
  全民联赛三期
  S5 赛季每周五、六、日晚 19：00-23：00 点全民联赛火热开启，更优质授信环境、天梯分只增不减、连胜三场赢专属周冠军徽章，竞技感受拉满。同时还有各类专属装扮奖励等你来赢。

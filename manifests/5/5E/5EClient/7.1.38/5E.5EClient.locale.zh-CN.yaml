ReleaseNotes: |-
  更新前瞻
  2024 年 S2 赛季
  感谢各位玩家对 5E 平台 2024 年 S1 赛季的支持，随着时间的推移，酣畅淋漓的 S1 赛季落下帷幕。全面升级的 2024 年 S2 赛季：渐露锋芒，已正式开启！

  在 2024 S2 赛季，天梯分数规则将迎来改动，匹配机制愈发改善，使高分段玩家分数更具含金量。在优先排位时，可以获得更好的匹配环境、更优质游戏体验。开启全新赛季并参与超多精彩活动，让我们擦亮手中的枪，呼唤队友一同冲刺上分！

  优化升级
  投票选图全新上线
  ‒ 优先排位新增「投票选图」玩法，同时保留原「自由选图」模式，玩家可自由选择
  ‒ 该玩法目前仅针对 2000 分以上的优先排位（勾选扫脸受信玩家）用户开放
  S2 赛季通行证
  ‒ S2 赛季通行证「渐露锋芒」已上线，新赛季订阅任意 PLUS 即可获得「渐露锋芒」S2 赛季通行证，5E 平台 PLUS 会员用户继续享受免费升级！
  赛季重置
  ‒ 2024 S1 赛季现已结算，赛季排名奖励正陆续发放，具体奖励清单详见《5E 对战平台 2024 S1 赛季结算奖励》
  ‒ 玩家 2024 S2 赛季的初始天梯分将根据上赛季的最终结算天梯分转化得出。玩家的投诉、举报等用户评价也将重置。
  游戏内发言规则调整
  ‒ 游戏中的全局聊天（快捷键 Y）功能将在 3 月 6 日开放。请广大玩家谨慎发言，善意交流，共同维护良好的游戏环境。（支持模式：优先排位/对战匹配/5EPL/1V1 天梯/1v1 约战/十人约战-自定义）
  界面及交互优化
  ‒ 赛后战绩面板优化：聚焦对局详情，天梯分的变化展示更加明显、增加快速添加好友功能
  ‒ 新天梯分图鉴优化：新增多个段位样式区分，冲分更有动力
  反作弊
  ‒ 检测系统再度升级，加强多种外挂的定制性检测，让作弊者无所遁形
  ‒ 检测速度再次提升，提高局内封禁效率
  ‒ 提高对黑产账号的有效限制，阻挡大量潜在作弊/炸鱼用户破坏游戏环境
  跑图训练优化
  ‒ 跑图功能新增指令
  .cleanup 新增恢复破损物件指令（mirage-vip 窗户、overpass-下水道门等场景）
  .restart 新增回合刷新指令
  .bhop 新增连跳开关指令
  .rb 新增 RunBoost 飞跃练习指令
  ‒ 新增>> 5E 对战平台 跑图指令列表 <<，更多指令请按～打开控制台查看
  ‒ 新增反向道具射线及道具 bot 编号显示功能
  ‒ .spawn 复活点功能优化，现在可以输入 .spawn X 传送至当前队伍 X 号出生点
  其他优化
  ‒ 优化天梯分数规则、改善匹配机制、使高分段玩家的分数含金量更高。在优先排位时，可以获得更好的匹配环境、更优质游戏体验
  ‒ C4 倒计时算法优化，辅助计时更精准更精确
  ‒ 本地训练：5e_aimhub 地图准星全面更新，更新了 IEM、RMR 赛事期间职业选手最新准星，定位练习新增弹道扩散功能开关按钮，压枪训练新增目标距离及当前武器名称显示，修复了部分训练场地光影及丢帧问题

  福利回馈
  百万现金狂欢活动升级再临
  ‒ 3 月 4 日-3 月 31 日，百万红包狂欢活动将再次开启（第三期），完成日常任务必得现金红包，完成周任务可获得最高 2888 元红包，收集 4 把金钥匙可开启 3 月 31 日最终大奖，万元红包等你赢！
  3 月精彩活动预告
  ‒ 投票选图活动：3 月 1 日-3 月 15 日，参与优先排位完成任务可获得抽奖机会；游玩投票选图还有额外掉落奖励
  ‒ 优先狂欢掉落：2 月 26 日-3 月 31 日，优先掉落狂欢活动全新升级，指定时间进行优先排位，可得丰厚掉落奖励
  ‒ 5E 女神节活动：3 月 7 日-3 月 17 日，参与活动邂逅 5E 女神！做任务得鲜花，女玩家有额外宝箱奖励！收花、送花、多多完赛均有机会冲榜拿大奖
  ‒ 新版赏金赛 2 期：3 月 15 日-3 月 30 日，碎片奖励提升，商店上架更多好物等你兑换
  ‒ 冠军之争竞猜：3 月 10 日-3 月 28 日，Major 正赛即将开始，参与相关赛事预测及抽奖活动，赢取预测大奖

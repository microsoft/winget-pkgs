ReleaseNotes: |-
  更新前瞻
  天梯段位体系诚意回归
  在过往的赛季中，我们收到大量玩家朋友对于天梯分体系与段位体系的反馈，经过综合考虑，我们决定优先排位天梯将回归段位体系，并且在原段位体系的基础上，对段位体系进行形象升级与功能优化。
  1V1 夺宝赛来袭  单挑决斗赢大奖
  参赛必得奖，枪硬你就来。1V1 夺宝赛盛大来袭，购买门票进行 64 人单挑决斗，夺取终极饰品大奖。
  约战自定义模式更新
  支持自定义人数与服务器参。最多 16 人约战，支持自定义人数与不平衡对局（最多可以 1V15 对局）与服务器参数，全新的自定义模式将支持更丰富的自定义约战玩法。
  优化对局内功能菜单
  在新赛季更新后，我们将可以支持直接在游戏内进行对局举报或者添加好友操作。通过 5E BOX-游戏菜单设置快捷键呼出游戏菜单，即可在游戏中使用语音包、舞蹈、表情包、打赏以及举报/添加好友功能。

  优化升级
  2025 S2 赛季通行证"夺宝奇兵"开启
  夺宝奇兵，奋勇争先，2025 S2 赛季通行证震撼来袭！
  通行证奖励上新，4 款稀有舞蹈首次登场；升级更快，购买通行证享受 200%的通行证进度加成，更可开启组队任务，获取大量经验；丰厚回馈，升级豪华版通行证可拥有高达 8 次饰品宝箱开启机会，购买豪华 PRO 版本更有专属"秘宝之匣"开启资格，刺刀（★） | 传说（崭新出场）等豪华奖品等你来开启！
  高光时刻全新事件
  S2 赛季迎来多项全新事件：3 杀/1V3、One Tap 、穿射与混烟。5E 高光时刻，记录你的 CS 精彩瞬间每一刻。
  支持认证多重身份
  优化了主播与视频创作者等 KOL 的认证类型，并且增加选手认证类型，既能为职业/退役选手提供认证，又能为取得成绩的选手提供赛事排名认证。

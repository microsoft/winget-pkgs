ShortDescription: Visual Python flow programming with BPMN-RPA Studio.
Description: Design and run repetitive tasks in easy readable process flows. These process flows execute Python code in the background where each single step is automatically logged in a database. You can design and test the flows in BPMN-RPA Studio which will run Python code by using the free BPMN-RPA open source Library. Flows can be run on both Windows and Linux.

ShortDescription: 科学家和工程师的技术绘图与数据分析软件
Description: |-
  Igor Pro 是一款集数据可视化、分析、转换与呈现于一体的综合性实验数据处理软件。
  Igor Pro 核心功能包括：
  - 可发表级科研绘图
  - 高速数据展示
  - 海量数据集处理能力
  - 曲线拟合、傅里叶变换、数据平滑、统计分析等数据处理功能
  - 波形运算
  - 图像显示与处理
  - 图形化界面与命令行双操作模式
  - 通过内置编程环境实现自动化数据处理
  - 支持 C/C++ 语言编写扩展模块
  用户群体主要分为两类：科研人员既可用其制作精调细校的高质量科学图表，也可通过内置编程环境将其作为全功能工作平台，完成从数据采集、分析到成果展示的全流程工作。

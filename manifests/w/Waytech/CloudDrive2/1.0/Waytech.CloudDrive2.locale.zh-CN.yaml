ReleaseNotes: |-
  1. 挂载的文件系统支持通过操作系统命令或者文件管理应用为每个文件单独设置权限：Linux、Android 和 Macos 下支持单独设置每个文件的 uid, gid, 访问权限和扩展属性；Windows 下支持设置文件完整的用户访问控制和安全属性。文件权限设置在本地持久化，重启后仍然生效，不能跨设备同步文件权限设置
  2. 支持对下载更新包设置单独的代理，解决部分用户下载更新包失败的问题
  3. 修复某些 Linux 系统下在挂载目录内某些应用创建文件失败（如飞牛 os 的内置文件管理器上传文件失败）的问题
  4. WebUI 浏览图片视频支持幻灯片播放，在系统设置里可设置图片的播放时间以及是否循环播放，幻灯片播放支持图片和音视频混合播放，在幻灯片播放模式下，音视频会自动播放，播放完成后自动播放下一个图片或者音视频
  5. 浏览图片视频时点击全屏按钮进入沉浸式浏览模式，默认不显示任何标题和按钮，上下无黑边，也可沉浸式幻灯片播放
  6. 瀑布流视图显示在本地文件夹和加密文件夹内的图片缩略图
  7. WebUI 修复当前目录下文件太多时界面操作卡顿的问题
  8. 浏览文件时的 url 记住当前页数，复制 url 并打开可直接定位到指定页
  9. 浏览文件到上级目录时，自动跳到历史浏览的页数并高亮显示最近浏览的目录
  10. 备份卡片显示完整的源目录，改进移动设备访问备份功能的一些布局问题
  11. 修复个别情况下页面会卡死的问题
  12. 修复 WebUI 版本升级后可能需要强制刷新页面才能正确显示的问题
  13. 其它性能改进、bug 修复和界面调整

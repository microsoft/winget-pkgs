ReleaseNotes: |-
  1. 增加 WebDAV 服务管理功能，可以在系统设置界面打开/关闭 CloudDrive2 的 WebDAV 服务，允许/禁止以 CloudDrive 账号访问 WebDAV 以及 WebDAV 的根目录位置和是否只读，允许/禁止以匿名身份访问 WebDAV 服务以及匿名访问的根目录位置和是否只读。可以创建任意多个独立的 WebDAV 用户，每个用户都可以独立设置根目录位置和是否只读。注意：创建独立 WebDAV 用户是会员功能，月费、年费、终身和轻享终身会员可以使用，基础会员无此功能
  2. 系统设置界面改版为多标签页界面，优化部分设置界面，上传下载限速可以选择 MB/s 或者 KB/s 为单位
  3. 改进本地持久化数据库并发写入的性能，修复在极个别情况下目录缓存本地持久化数据库并发写入冲突的问题
  4. 其它性能改进和界面调整

ReleaseNotes: |-
  1. 多云盘备份功能增加支持备份完成后对源文件处理：当一个源文件到所有目的网盘的备份都完成后，可以对源文件选择：1). 不做处理；2). 删除源文件；3). 删除源文件并删除所在的空目录
  2. 改进多云盘备份的性能，修复多云盘备份的一些 bug
  3. 复制任务管理增加重启复制任务功能，重启任务将取消正在扫描和上传的任务并重新扫描；已完成的复制任务不再自动删除，可以在复制任务管理界面点击清除按钮手动清除所有已完成任务；复制任务列表增加显示已跳过和已取消的文件数
  4. 修复复制任务列表在个别情况下可能无法自动刷新状态的问题
  5. 修复极个别情况下备份或者拷贝到加密目录，重启系统后加密目录失效，会重新创建一个新的未加密目录的问题
  6. 改善因网络状况导致无法连接到 CloudDrive 服务器导致无法使用的问题
  7. 上传任务列表中 FatalError 的任务会自动移动到队尾
  8. MacOS 的挂载支持选择挂载成本地盘或者网络盘，支持直接挂载到/Volumes 目录下
  9. 修复 115 文件下载失败的问题
  10. 其它 bug 修复，性能改进和界面优化

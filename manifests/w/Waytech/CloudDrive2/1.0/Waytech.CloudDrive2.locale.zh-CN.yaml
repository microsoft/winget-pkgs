ReleaseNotes: |-
  1. 增加 API 令牌管理，用户可以创建多个 API 令牌，第三方应用可以通过用户创建的令牌访问 CloudDrive 的服务和功能，无需知道 CloudDrive 的用户名和密码。创建令牌时可以指定允许访问的根目录，有效期，可以为每一项功能设定是否允许访问的权限，包括文件读取、文件写入、文件修改、系统操作、云存储操作、账号操作大项功能等，每格大项功能都分成若干子项目，可以为每个子项目设置权限，具体请参见创建和修改 API 令牌界面。API 文档和开发者指南可以在官网主页访问和下载
  2. 增加添加远程 CloudDrive 作为本地云存储的功能：远程 CloudDrive 创建 API 令牌后，可以通过 CloudDrive 访问地址和令牌，将远程的 CloudDrive 存储添加到本地作为一个云存储，在有授权的前提下，CloudDrive 云存储和本地添加的云存储具有一样的功能，包括添加管理离线下载、搜索、文件夹统计，跨设备跨网盘快速复制等
  3. 支持配置 CloudDrive2 的 WebServer，包括 http 和 https 监听端口，是否打开 https，https 设置支持输入自己的证书文件路径、支持粘贴 PEM 格式的证书字符串，支持生成自签名的证书
  4. 支持对 WebDAV 和 API Token 的访问设置访问日志，需要在 WebDAV Server 和 API Token 设置页面打开日志功能，打开日志后就可以在日志管理界面查看和下载远程访问 WebDAV 和 API Token 的行为日志
  5. 完全重构通过浏览器向 CloudDrive 上传文件的流程：
     1. 支持通过点击菜单或者从文件管理器拖拽上传文件和文件夹
     2. 取消浏览器上传文件最大 10GB 的限制
     3. 从浏览器上传文件不再创建临时文件，支持在浏览器本地计算秒传所需的哈希
     4. 支持部分浏览器上传文件在页面重新加载或者关闭重新打开后续传，续传的具体要求和限制请参考 https://www.clouddrive2.com/browser-upload-guide.html
  6. Android APK 版本支持安卓系统存储访问框架(SAF)，可以在没有 root 的机器上部分实现本地挂载功能，所有支持 SAF 的应用程序都可以直接访问 CloudDrive2 的文件，支持完整的文件读写操作，支持显示文件缩略图，可以在主窗口设置存储访问框架功能打开或关闭。注意：老版本需要重新下载安装 apk 升级，通过 CloudDrive2 内的 OTA 升级的无法增加 SAF 功能
  7. Android APK 版本显示后台进程运行的 console 输出，改进后台运行稳定性，减少被系统杀掉后台的可能
  8. 修复某些电视设备(TCL，创维等)安装安卓 APK 版本后运行白屏闪退的问题
  9. 修复备份的文件过滤规则如果只选中应用到文件夹没有选中应用到文件时，当检测到文件系统变更时符合规则的文件没有被该规则处理的问题
  10. 修复取消大量上传任务可能会造成 web 界面较长时间无响应的问题
  11. 修复复制任务的完成进度在某些情况下显示超过 100%的问题
  12. 修复某些情况下目录缓存时间显示不正确的问题
  13. 修复在设置备份完整扫描规则的扫描计划时，未启用星期几设置时扫描计划不被执行的问题
  14. WebUI 在瀑布流模式支持预览 115 等不支持直接获取缩略图网盘的的视频文件缩略图，所有支持浏览器播放的视频文件都默认显示视频缩略图，可以在系统设置中设置是否生成视频缩略图，以及生成视频缩略图的并发线程数，并发数默认为 2，可以在 1-5 之间调整
  15. WebUI 文件夹选择窗支持文件名过滤功能
  16. WebUI 文件夹选择窗内创建新文件夹后自动进入新创建的文件夹
  17. WebUI 修复在高分辨率 iPad 上被识别成桌面版本，无法长按选中的问题
  18. 优化全屏浏览图片视频时的操作和界面
  19. 其它性能改进、bug 修复和大量的界面优化

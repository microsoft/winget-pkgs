ReleaseNotes: |-
  1. 备份的完整扫描规则增加同步删除目标文件选项，打开该选项后，在完整扫描期间检测到源目录不存在但在目标目录中存在的文件或文件夹时，会按照备份规则的删除规则对目标文件夹中多余的文件或文件夹执行删除操作（保留、删除、回收、移动到历史文件夹）
  2. 系统设置中增加延迟启动时间设置，在某些系统上可以设置延迟启动时间，等待依赖服务或网络、时间、磁盘等准备好后再启动 clouddrive
  3. 修复网盘上的文件被从第三方删除后，因本地目录缓存没有及时更新，导致的文件下载失败，复制文件时长时间卡住，读取文件长时间无反应等问题
  4. 修复 123 网盘上传文件时，如果同目录下已有同名文件存在但本地未及时更新时，上传文件失败的问题
  5. 修复 macos 备份本地文件夹，并打开文件系统监控时，先在本地文件夹内创建一个空文件然后马上重命名，会导致备份失败的问题
  6. 修复 OneDrive 在长时间运行后下载文件可能会失败的问题
  7. 修复当实时日志级别设置为 trace 时系统 cpu 占用过高的问题
  8. 上传任务列表在设置了过滤条件时显示过滤后的任务数和总任务数，修复设置过滤条件后任务列表分页的总页数不正确的问题
  9. 关于页面增加版本历史按钮，点击后会跳转到官网下载页显示完整的版本历史
  10. WebUI 修复在具有触摸屏的桌面或者笔记本电脑上无法用鼠标选择或者打开文件的问题
  11. WebUI 修复从任务管理页面切换到其它页面时间较长的问题
  12. 其它性能改进、bug 修复和界面优化

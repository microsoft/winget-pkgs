ReleaseNotes: |-
  1. 支持从网盘下载强制使用 http 代替 https，在低性能设备上用 http 下载可以显著降低 CPU 占用，提高下载速度。该选项默认关闭，可以在网盘设置界面打开 http 下载开关，目前支持 115open、123 网盘、百度网盘、天翼云盘、迅雷云盘
  2. Android APK 版支持自升级，可以选择是否升级 Beta 版本，可以手动点击检查升级，APK 版本升级需要能访问 github 获取最新版本，目前版本需要手动安装，从下个版本开始可以自动检测下载升级 APK
  3. 修复 Windows 系统下创建的 API 令牌的根目录设置无效的问题
  4. 修复 Android APK 版本通过 SAF 访问网盘时，某些应用播放大文件视频失败的问题
  5. 改进 WebUI 文件属性栏图片的元数据显示，加载速度更快，增加显示图片分辨率等信息
  6. 改进 WebUI 文件夹导航栏(breadcrumb)，增加下拉选择隐藏的目录层级
  7. 其它性能改善、bug 修复和界面优化

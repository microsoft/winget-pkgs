ReleaseNotes: |-
  1.  115 网盘支持跨设备同步文件变更，该功能需要同时具有 CloudDrive 的 VIP 会员和 115 网盘的 VIP 会员。跨设备文件变更需要首先在 115app 中打开最近记录，CloudDrive2 对 115 网盘的所有文件变更可以自动同步到所有同 115 账号的其它 CloudDrive2 上，同步成功后会发出文件变更通知，通过 115 官方浏览器和 app 对 115 网盘的上传文件和删除文件操作也可以自动同步，其它操作可以通过点击属性页的同步按钮手动同步文件变更。注意：因 115 网盘限制，以下变更不支持跨设备同步：1)离线下载；2)重命名文件(重命名文件夹支持)；3)网盘内拷贝文件(拷贝文件夹支持)；跨设备文件变更需要开启目录缓存本地持久化；跨设备文件变更可能存在遗漏，必要时可能需要在 web 界面手动刷新目录来实现完全同步
  2.  115 网盘支持转存 115 分享链接
  3. 修复 115 网盘无法登录或者登录后无法进行创建文件夹、删除文件等操作的问题，需要重新添加一次 115 账号才能修复此类问题
  4.  115 网盘限制 QPS 最大为 1.0，缓解 115 网盘风控的问题，原 MAX_QPS_115 环境变量取消，目前暂时不支持设置 QPS 超过 1.0
  5.  115 网盘属性页显示 115 会员状态
  6. 修复 115 网盘上传文件时可能出现因同名目录已存在导致创建目录失败的问题
  7. 修复 macos 系统下文件变更后读取刚变更的文件可能失败的问题
  8. 修复本地文件夹内创建加密目录后，列目录不完整的问题
  9. 添加的本地文件夹支持获取本地磁盘空间大小
  10. 修复阿里云盘每天 9:00 之前无法下载的问题
  11. Web 界面框架从.net 7 升级至.net 9，如碰到无法打开 web 界面，请先清空浏览器本地缓存数据
  12. 其它 bug 修复、性能优化和界面调整

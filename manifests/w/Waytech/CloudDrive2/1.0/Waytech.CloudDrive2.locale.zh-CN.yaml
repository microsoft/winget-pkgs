ReleaseNotes: |-
  1. 支持双因素认证(2FA)，在账户设置页可以打开双因素认证，需要在手机上先下载安装 Microsoft Authenticator 或者腾讯身份验证器等用于生成随机验证码(TOTP)的 App，打开 2FA 后，从网页登录需要输入手机 App 上显示的 TOTP 验证码，修改密码和修改邮箱也需要输入 TOTP 验证码，打开 2FA 时会生成一组恢复代码，当手机不在身边或者 app 无法工作时，可以使用恢复代码代替验证码，恢复代码为一次性使用，用后作废。双因素认证可以显著提高安全性，建议所有用户打开。注意：打开 2FA 后，所有老版本的 CloudDrive2 将无法登录，在打开 2FA 之前，请先确保同账号下所有 CloudDrive2 都已升级到 0.9.14 以上版本，再打开 2FA，如果有未升级的 CloudDrive2 无法登录，需要关闭 2FA 后登录老版本并升级到最新版，然后重新打开 2FA
  2. 修复直接修改挂载盘上的文件在某些情况下可能导致上传文件校验失败的问题
  3. 修复在 Windows 挂载盘上直接编辑远程 CloudDrive 存储目录下的文件时，保存文件可能失败的问题
  4.  123 网盘支持显示会员级别和到期日期
  5. WebUI 右键点击文件管理器标题栏可以选择显示的属性列，默认为文件的名称、大小、类型、修改时间，右键可选择显示创建时间和访问时间，iPad 等设备可以长按标题栏选择
  6. 文件夹导航栏(breadcrumb)增加编辑按钮，点击后可直接输入访问路径，回车直达输入的路径
  7. 左侧导航菜单可以单独收起/打开
  8. 进一步优化 WebUI 在 iPad 上的使用体验，可以拖动调整文件属性栏和左菜单栏的大小，修复在 iPad 上无法长按选择文件，列表模式布局不合理等问题
  9. 修复在移动设备上主题设置为自动（系统）不工作的问题
  10. 其它性能改进，bug 修复和界面优化

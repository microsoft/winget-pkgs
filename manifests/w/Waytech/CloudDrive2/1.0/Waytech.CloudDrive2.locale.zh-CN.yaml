ReleaseNotes: |-
  1. 增加购买 115 会员送 CloudDrive 余额功能，可在 115 网盘属性页点击购买 115 会员按钮，选择要购买的套餐，扫码或点击二维码完成购买。注意：目前 115 开放平台的会员推广订单实时查询接口暂未上线，此功能目前处于测试阶段，需要后台手动完成赠送 CloudDrive2 会员操作，请完成 115 会员充值后点击 CloudDrive2 活动页面的我已完成充值按钮，24 小时内会收到赠送的余额，如 24 小时后仍未收到，请通过邮件联系我们
  2. 取消终身会员加密文件大小限制，使用时请务必遵守各网盘相关的用户协议，CoudDrive 不对因滥用加密功能导致网盘账号被封承担任何责任
  3. 通过合作厂商设备自动注册的用户，可以在 web 界面的系统状态窗口内修改账号的用户名（邮箱）和密码，方便在别的设备上使用
  4. 显示和下载日志文件的日志链接增加签名校验，防止未授权用户远程访问日志文件
  5. 修复非会员用户无法通过 web 界面将云盘文件移动或者复制到本地的问题
  6. 修复百度网盘因 api 调整导致文件搜索报错的问题
  7. 修复一些在网络状况不好的情况下下载失败会造成读取文件超时的问题
  8. 修复在读取文件的过程中切换网络会导致读取文件超时的问题
  9. 修复 115open 和 123 网盘创建文件夹时，同名目录已经在第三方创建而因目录缓存未刷新导致的目录创建失败的问题
  10. 修复通过 web 访问文件时，在 web 客户端关闭后下载任务不会马上关闭的问题
  11. webui 文件属性页增加复制当前文件完整路径到剪贴板按钮
  12. webui 文件属性页在所有云盘子目录显示云盘空间信息和云盘账号信息与设置按钮
  13. webui 文件属性页云盘空间信息以条状图显示，点击条状图可强制刷新空间信息
  14. webui 文件属性页云属性改名为文件夹统计信息，增加刷新按钮，点击后可强制刷新当前文件夹的统计信息，包括总文件、总目录和总大小
  15. webui 会员计划页显示加密文件大小限制
  16. webui 会员计划页增加充值 115 网盘送余额按钮
  17. 其它 bug 修复、性能改进和界面优化

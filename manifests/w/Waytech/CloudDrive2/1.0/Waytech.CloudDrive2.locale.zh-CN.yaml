ReleaseNotes: |-
  1. 支持 115 开放平台，添加网盘选择 115open，扫码授权后可使用 115 开放平台，注意：1) 因 115 开放平台限制，目前不提供离线下载、转存分享链接、监听网盘事件、同步文件变更这四项原 115 网盘的功能；2) 115 开放平台目前对一个开放平台 app 只能授权一次，第二次授权将会作废第一次的授权，所以需要多端同时使用 115 开放平台请用同一个 CloudDrive2 账号登录并且通过云端同步账号信息，不要多次扫码授权； 3) 115 开放平台本身仍处在调整完善的测试阶段，在测试阶段仍有可能修改接口导致 115open 不可用，在测试阶段原 115 网盘和 115open 可同时登录，互相独立
  2. 支持多个 Webhook 配置文件，支持通过 web 界面管理 Webhook 配置文件，Webhook 功能需要配合用户自己的 webhook 服务器使用，请有需求的用户仔细阅读添加 Webhook 配置模版的内容并根据自己服务器的需求做出修改
  3. WebUI 增加刷新 WebUI 按钮，点击后会强制清除浏览器缓存的数据，让 WebUI 更新到最新版
  4. Windows 安装包主安装前做架构和版本检查，避免安装错误的版本或安装后不能运行：Arm64 系统不允许安装 X64 安装包，X64 系统不允许安装 Arm64 安装包，Windows 7 也系统会安装失败
  5. Android APK 版运行后不在近期应用内显示，防止误杀后台进程
  6. 其它 bug 修复、性能改进和界面调整

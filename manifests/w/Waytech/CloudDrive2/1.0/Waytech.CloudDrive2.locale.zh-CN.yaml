ReleaseNotes: |-
  1.  115 网盘增加离线下载管理功能，在 115 网盘的任意目录内点击离线下载按钮显示离线下载管理窗口，支持复制离线下载链接、删除离线任务、重新开始下载离线任务（将删除当前的离线任务并且在相同文件夹内创建一个新任务，会消耗一个离线配额）、清除离线任务（可选清除全部、已完成、错误、正在下载的任务）
  2. 增加实时系统日志推送功能，可以在日志设置页打开实时日志，系统日志会实时显示，可以在实时日志也设置实时日志的级别，默认级别为 Info，可以清理当前的实时日志或者把当前实时日志下载为 json 文件
  3. 增加显示目前系统正在使用的文件功能，在性能监控页点击文件句柄打开正在使用的文件窗口，可显示当前系统正在打开的文件，打开文件的进程信息等
  4. 上传任务管理支持显示上传任务的操作类型，按照上传任务来源，操作类型目前包括来自挂载的上传，来自复制任务的上传和来自备份任务的上传
  5. 上传任务列表按照操作类型选择优先级，默认优先级为 挂载任务>备份任务>复制任务，上传任务列表会按照任务的优先级别从高到低依次处理，可以在设置界面的下载上传页修改任务类型的优先级，也可以改成按照任务添加的自然顺序处理
  6. 上传任务显示过滤器新增支持按照任务状态和操作类型进行过滤，比如可以只显示来自文件复制的正在上传的任务
  7. 多个复制任务的目录扫描过程由并发扫描改为排队扫描，避免因并发扫描导致的系统卡顿和网盘风控等问题
  8. 复制任务支持暂停全部，恢复全部，删除全部，暂停所选，恢复所选，删除所选任务
  9. 文件浏览器分页显示，默认每页显示 100 个文件，可以设置每页文件数量
  10. 大幅改进瀑布流视图，修复一些瀑布流视图的布局问题，桌面版瀑布流视图增加支持 XS 和 S 尺寸的图片大小供选择
  11. 修复复制任务统计数据显示不正确的问题
  12. 修复 webhook 配置删除后不会立即生效的问题
  13. 修复当子目录过多时文件夹选择器选择文件夹后可能自动跳转回原文件夹的问题
  14. 修复手动检查更新并点击更新后，系统更新可能会失败的问题，并修复更新过程中弹出过多提示信息的问题
  15. 修复一些在苹果手机上操作的问题
  16. 其它性能改进，bug 修复和界面优化

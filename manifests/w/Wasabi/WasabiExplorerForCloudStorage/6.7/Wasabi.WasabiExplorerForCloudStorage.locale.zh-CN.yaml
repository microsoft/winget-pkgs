ShortDescription: 在您的 Windows 主机与 Wasabi 热云存储之间共享文件
Description: |-
  Wasabi Explorer 是一款免费应用程序，可帮助您在 Windows 主机与 Wasabi 热云存储服务之间共享文件。该应用是基于 MSP360 的 CloudBerry Explorer 专为 Wasabi 热云存储定制的版本，通过直观界面让您能在本地存储与 Wasabi 存储桶之间访问、转移和管理文件。主要功能包括：
  - 类 Windows 文件资源管理器的熟悉界面
  - 文件压缩与加密功能
  - 支持访问多个 Wasabi 存储区域
  - 上传规则设定
  - 文件头信息编辑
  - 多分块上传支持

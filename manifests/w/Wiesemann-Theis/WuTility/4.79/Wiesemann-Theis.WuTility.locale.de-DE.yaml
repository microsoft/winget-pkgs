ShortDescription: WuTility hilft bei der Verwaltung Ihrer W&T-Netzwerkgeräte
Description: Management und Inventarisierung für W&T-Netzwerkgeräte. Aktive Suche nach WebIO-Geräten, USB-Servern, Com-Servern und anderen W&T-Netzwerkkomponenten im lokalen Netzwerk, Anzeige aller wichtigen Informationen auf einen Blick. Weitere Funktionen sind Erstvergabe von IP-Adressen, Kopieren ganzer Konfigurationsblöcke, Upload von Firmware-Updates sowie direkter Telnet- und Browser-Zugang.

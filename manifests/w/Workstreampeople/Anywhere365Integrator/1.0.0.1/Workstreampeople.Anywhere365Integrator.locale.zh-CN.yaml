ShortDescription: 为 Anywhere365 Attendant Console 启用 Teams 桌面集成
Description: |-
  Anywhere365 Attendant Console 自带一个用于更好集成 Teams 桌面应用程序的工具。
  Anywhere365 Desktop Integrator（以下简称“integrator”）架起了 Attendant 应用程序与 Microsoft Teams 应用程序之间的桥梁。它减少了用户处理呼叫所需的操作次数。
  集成器增加了以下功能：
  1. 当 Attendant 接听呼叫时，Integrator 会自动在 Teams 中接听呼叫并最小化呼叫窗口。这样服务员无需操作 Teams 呼叫窗口即可继续工作。
  2. 从 Attendant 发起呼叫时，Integrator 会自动在 Teams 中接听呼叫并最小化呼叫窗口。
  3. 呼叫结束后，呼叫窗口有时会有重新加入的选项。由于该选项不再适用，Integrator 将自动关闭该窗口。

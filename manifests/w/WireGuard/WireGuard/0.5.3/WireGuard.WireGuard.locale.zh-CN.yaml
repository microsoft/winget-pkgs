ShortDescription: 快速、现代、安全的 VPN 隧道
Description: WireGuard® 是一款极其简单却快速现代的 VPN，采用尖端加密技术。它旨在比 IPsec 更快、更简洁、更轻量且更实用，同时规避了复杂性问题，性能也显著优于 OpenVPN。作为通用型 VPN，WireGuard 既能运行于嵌入式设备，也可部署于超级计算机，适应多种应用场景。最初为 Linux 内核开发，现已支持跨平台（Windows、macOS、BSD、iOS、Android）广泛部署。尽管仍在积极开发中，它已被业界视为当前最安全、最易用且最简洁的 VPN 解决方案。

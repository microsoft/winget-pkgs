PackageName: pgtail
PackageUrl: https://github.com/willibrandon/pgtail
License: MIT
LicenseUrl: https://github.com/willibrandon/pgtail/blob/main/LICENSE
ShortDescription: Interactive PostgreSQL log tailer with auto-detection and color output
Description: |-
  pgtail is a command-line tool for tailing PostgreSQL log files with automatic
  instance detection, log level filtering, regex search, time-based filtering,
  SQL syntax highlighting, and colored output. It supports both interactive REPL
  mode and a Textual-based tail mode with vim-style navigation.

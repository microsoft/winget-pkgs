ShortDescription: 一个实时、纳秒级分辨率、支持远程遥测、混合帧与采样模式的应用程序性能分析工具，适用于游戏及其他应用。
Description: Tracy 支持对 CPU（直接支持 C、C++、Lua、Python 和 Fortran 集成，同时在互联网上存在许多其他语言的第三方绑定，例如 Rust、Zig、C#、OCaml、Odin 等）、GPU（所有主流图形 API：OpenGL、Vulkan、Direct3D 11/12、Metal、OpenCL、CUDA）、内存分配、锁、上下文切换、自动将截图关联到捕获的帧等功能进行性能分析，以及更多功能。

ReleaseNotes: |-
  This release introduces support for publishing unnamed packages. It also fixes an issue with code generation when using Singlepass and contains fixes to WASIX.
  Added
  - #4532 Unnamed packages
  - #4548 Added a fix so that closed sockets do not cause errors
  - #4560 chore(backend-api): Add hostname to AppAlias type
  - #4543 build: Add Wasmer CLI package definition to Nix flake
  Changed
  - #4582 feat: wasmer-config
  - #4359 Use nanoseconds in filestat for directories
  - #4557 Safely handle offset in fd_seek
  - #4555 Fd validity and basic bound checks on fd_advise
  - #4538 deps: Switch from unmaintained term_size to terminal_size
  - #4563 chore: Remove accidentally committed wasm file
  - #4561 chore: Make wasmer_wasixosconsole submodule public (again)
  - #4562 chore: remove repetitive words
  - #4552 Module cache optimization round2
  - #4546 Expose store::StoreObjects
  Fixed
  - #4559 Fix ImpossibleRelocation panics in singlepass/aarch64
  - #4514 Fix for snapshots in certain use cases
  - #4590 Fix fd_seek underflow

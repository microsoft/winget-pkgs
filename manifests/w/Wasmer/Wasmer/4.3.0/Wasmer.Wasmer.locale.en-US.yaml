ReleaseNotes: |-
  This release stabilizes the new and improved publish and deploy flow. Also, wasmer is 25% faster (on cold startups) and more stable since various fixes and stability improvements are included.
  Added
  - #4666 Add integration tests for deploy
  - #4651 Add option for using webc v3
  - #4640 add proxy support to the package download subcommand
  Changed
  - #4668 Allow users to specify an "incomplete" registry url via CLI flag
  - #4654 Store and restore hash from a compiled module
  - #4662 feat(cli): Better final messages for push, tag and publish
  - #4658 Third solution to the rewind buffer issue: Read lower end of stack from __stack_low or __data_end
  - #4661 Remove a leftover println from the tag command
  - #4660 Miscellaneous nitpicks for publish (and deploy)
  - #4653 Revert wasmer-wasix dependency to per project instead of workspace
  - #4648 return non-zero modified timestamp when using webc v2
  Fixed
  - #4665 Fix for an exit function that is not running on rewind exits, this could leak memory
  - #4652 Fix deprecated usage of the time crate

ReleaseNotes: |-
  [WMS-21690] – int: added possibility to enter custom local host address for WIService on Windows
  How-to:
  During large-scale deployment using .msi on Windows, add the following parameter to the installation command:
  loopbackIp=”127.*.*.*”
  Where 127.*.*.* is the IP address.

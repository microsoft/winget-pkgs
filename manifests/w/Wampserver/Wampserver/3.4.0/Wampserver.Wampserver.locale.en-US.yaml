ShortDescription: A Windows web development environment.
Description: WampServer is a Windows-based Web development platform, without Internet access, for dynamic Web applications using the Apache 2.4 server, PHP scripting language and a MySQL and/or MariaDB database. Includes PHPMyAdmin and Adminer for database management. WampServer automatically installs everything you need to intuitively develop Web applications. You can adjust your server without touching its configuration files, using the various left-click and right-click menus of the Tray Menu Manager installed in the taskbar.

ReleaseNotes: |-
  Application
  - Added a new service to monitor and generate Windows Desktop Notifications.
  - Added feature to automatically enable Start with Windows & Start Minimized options when Gaming Mode 2.0 AUTO mode is selected by the user.
  - Added Windows context menu option to add a folder to Game Mode 2.0 automatic game launch detection watch list.
  - Added a feature to disable background tasks while running device self test diagnostics to reduce interruptions.
  - Improved user experience by personalizing marketing messages in Notification panel based on the devices detected.
  - Enhanced Start with Windows task scheduler option to account for username changes.
  - Streamlined brand recognition so that all Western Digital products are well represented.
  - Reduced ad caching time from 2 days to 1 day.
  - Added support for new SD cards and readers.
  - Adjusted serial number reported by Dashboard for more ATA drives to reflect the product serial number printed on the case, not the serial number of the internal storage component. Internal serial number is still available in the Identify data in the Tools page if needed.
  - Fixed an issue with performance monitoring for devices with multiple volumes.
  - Fixed an issue with WD_BLACK D10 detection.
  - Fixed an issue with CFExpress temperature reading display.
  - Fixed an issue with some USB devices.
  - Added support for WD BLUE SN5000 4TB NVMe SSD.
  - Added support for G-DRIVE SSD.

  Installer (6.0.2.11)
  - Added a check to see if the installer is already running and display that instead of opening a new instance of the installer.

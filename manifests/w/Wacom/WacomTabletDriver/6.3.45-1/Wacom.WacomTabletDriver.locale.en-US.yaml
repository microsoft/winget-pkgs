ReleaseNotes: |
  • An improved notification process to inform you when new driver, firmware, or BIOS updates are available, allowing you to easily access the most recent updates for your Wacom tablet.
  • For Cintiq Pro: A new option that requires a "long press" to activate the Touch Keys, which helps avoid accidental activation by unintended swipes or brushes of the keys. To turn the feature on, click the Options button at the bottom of Wacom Tablet Properties and select Use long press for Cintiq Pro Touch Keys.
  • Improved application support for Nvidia Omniverse, Borix FX Optics, Adobe Premier Rush, and OTOY Sculptron.

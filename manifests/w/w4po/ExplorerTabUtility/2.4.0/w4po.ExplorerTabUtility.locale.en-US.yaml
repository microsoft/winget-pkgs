ReleaseNotes: |-
  🚀 Major Improvements
  🎯 Enhanced User Experience
  - 🖱️ Ctrl+Shift Override: Hold Ctrl+Shift while opening a location to force it to open as a new window instead of a tab
  - 🔄 Session Persistence: Restore previously opened windows after File-Explorer restart/crash or system reboot
  - 🔍 Forward Navigation: Added support for navigating forward in File-Explorer (complementing existing back navigation)
  Restore Previous
  📦 Installation Experience
  - 🧙‍♂️ Smart Installer: New professional Inno Setup installer with automatic .NET runtime detection
  - 📊 Multi-Runtime Support: Automatically installs .NET 9 if needed or falls back to .NET Framework 4.8.1
  - 💻 Architecture Support: Optimized packages for all architectures (x86, x64, arm64)
  🛠️ Interface Improvements
  - 📊 Status Bar: Added visual indicators for Window Hook, Reuse Tabs, Keyboard Hook, and Mouse Hook status
  - 🔧 Profile Management: Improved hotkey profile management with better UI synchronization
  - 🏷️ Auto-naming: Profile names are now auto-populated (if empty) based on selected actions
  🐛 Bug Fixes & Improvements
  🔧 Core Functionality
  - ⚡ Hotkey Restoration: Fixed issue where toggling window hook and tab reuse via hotkeys didn't work after WPF migration
  - 🪟 Control Panel Fix: Resolved race condition that caused Control Panel windows to be incorrectly hidden (#58)
  - 🧹 Profile Cleanup: Fixed "ghost" profiles that remained in UI after being removed from data
  - 🚀 Startup Integration: Properly handle Windows startup registry settings to correctly reflect Task Manager settings (#57)
  💾 Data Management
  - 📋 History Clarity: Renamed "SaveClosedWindows" setting to "SaveClosedHistory" for better clarity (#59)
  - 🔄 Serialization: Improved hotkey action serialization by storing enum values as strings for better maintainability
  - 📊 Display Order: Enhanced closed windows history to show most recently closed items first
  🧰 Technical Improvements
  - 🔧 Code Maintenance: Removed redundant ConfigureAwait calls using Fody for improved code maintainability
  📋 Installation & Compatibility
  Installation Options
  - 📥 Direct Download: Get the latest release from GitHub
  - 📦 WinGet: winget install w4po.ExplorerTabUtility
  - 🍫 Chocolatey: choco install explorertabutility --version=2.4.0
  - 🧙‍♂️ New Installer: Use the new setup wizard for automatic runtime detection and installation

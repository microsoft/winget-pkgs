ShortDescription: WHONET is a free software developed by the WHO Collaborating Centre for Surveillance of Antimicrobial Resistance for laboratory-based surveillance of infectious diseases and antimicrobial resistance.
Description: |-
  WHONET 2023 is a modernized and expanded version of WHONET 5.6. This version supports 44 languages and includes new features for exporting to the WHO GLASS data structure.
  WHONET has modules for laboratory configuration, data entry, data analysis, public health reporting, and data encryption among others.
  WHONET also includes a data import software called BacLink for the capture and standardization of data from existing desktop applications, laboratory instruments, and laboratory information systems to avoid the need for double-entry of data.
  It includes support for CLSI 2023 M100, M45, M60, M61, as well as EUCAST 2023 bacterial breakpoints. Also included are the most recent CLSI VET01, VET03/04, and VET06 breakpoints.

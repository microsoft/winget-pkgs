ReleaseNotes: |-
  Adds a new screen to assist with configuration and visualization of dynamic breakpoints (derived directly from our source tables).
  Adds a hidden BacLink feature to support compounding multiple input fields into a single output field or antibiotic.
  Hide ICR and similar fields from incorrectly appearing as valid code mapping choices where applicable.
  Adds default code lists and dictionaries for SILAB BacLink imports.
  Allows the user to edit a few more standard field lengths which were previously fixed.
  Separates the quick analysis form into Excel and Word exports.
  Adds a dedicated Word antibiogram report.
  Fixes an issue which would sometimes cause the analysis output to appear minimized or behind the WHONET form.
  Updates the EARS-Net default data source values.

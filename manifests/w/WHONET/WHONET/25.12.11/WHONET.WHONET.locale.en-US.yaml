ReleaseNotes: |-
  Adds a new utility built into WHONET for working with existing InFARM data files, potentially from sources other than WHONET.
  Rename KERN to KERN MIC in BacLink.
  Adds a proxy subject_id for AMRIS similar to the specimen_id and isolate_id. Only relevant when the patient ID is missing from the source data.
  Fixes an error with the BacTrack dictionary utilization.

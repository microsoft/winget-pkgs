ReleaseNotes: |-
  Adds nicu and picu to the list of codes translated to PEDSICU in EARS-Net/CAESAR exports. These codes are no longer valid in WHONET, but they may be in older data.
  Harmonize the data field configuration section in the `create a lab from a data file` sequence.
  Fix a bug populating the GLASS infection origin when an explicit override data field is present in the data file.

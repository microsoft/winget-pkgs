ReleaseNotes: |-
  Implements a new feature to allow percent RIS and susceptibility summary analyses to be filtered by the percent and number of isolates
  Renames DisaLab to OpenLDR on the BacLink interface.
  Adds SILAB (Text) as a newly recognized BacLink input file format.
  Fixes an issue with extraneous quotes in one of the epidemiology tables.
  Adds sex and age group breakdowns to several existing tables in the epidemiology report.
  Adds new tables and graphs to further support breakdown by sex and age group in the epidemiology report.
  Adds a new table-based quick analysis export for generating antibiogram information. A Word version will follow, which expands upon the existing antibiogram in the index of the epidemiology report.
  Updates organism details for renamed organisms in the resource table so that they match the details for the new concept.

    - Japanese
    - Korean (PR #2239)
    - Lithuanian (PR #2235,#2246)
    - Portuguese (PR #2263)
    - Russian (PR #2194,#2195,#2198,#2210,#2211,#2212)
    - Slovenian (#2096)


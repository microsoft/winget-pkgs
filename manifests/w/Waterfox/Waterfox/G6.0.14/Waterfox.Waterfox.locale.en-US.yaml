ReleaseNotes: |-
  Changes
  - The minimum CPU requirement has now been loosened. Any x86-64 processors with support for SSE3 should now be able to run Waterfox.
  - Various UI bug fixes.
  - Updates to the tabs sidebar.
    - Keep sidebar showing after leaving fullscreen mode.
    - Respect user's choice for browser.tabs.insertAfterCurrent and browser.tabs.insertRelatedAfterCurrent.
  - Security fixes.

  ---
  After extensive testing, no noticeable performance difference was observed on CPUs with SSE3 support compared to those with SSE4.1.
  This change aims to improve compatibility and accessibility for a wider range of users.

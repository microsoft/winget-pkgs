ShortDescription: This tool is used for writing images to USB sticks or SD/CF cards on Windows.
Description: This program is designed to write a raw disk image to a removable device or backup a removable device to a raw image file. It is very useful for embedded development, namely Arm development projects (Android, Ubuntu on Arm, etc)

ReleaseNotes: |-
  The Chromium base was updated from 126.0.6478.254 to 126.0.6478.256 to reflect the ESR patches in the recent period.

  Other changes include:
  (#1008) - Crash when using user agent overrides via developer tools resolved
  (#1005) - Introduced #disable-ech flag for accessing websites that may need ECH disabled to visit
  (#1003) - Browser will no longer crash when pressing the right arrow key on an autocomplete suggestion containing certain characters
  (#977) - Restored #media-dial-route-provider flag
  (#635, #636, #842) - Look of tab search button revised to match Chrome 109 and earlier when using Aero Glass. The button will also become available with the "XP theme".
  (#1001, #959) - Printing issues with PDF files resolved
  (#916) - Improved PDF fallback on Windows 7 - see https://github.com/win32ss/pdfium for details


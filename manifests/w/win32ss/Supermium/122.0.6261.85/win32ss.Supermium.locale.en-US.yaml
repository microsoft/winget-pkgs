ReleaseNotes: |-
  Here are the following changes in this release:-Renderer stabilization on Windows 7-A new XP-compatible installer. The installer can optionally create shortcuts and install the Noto Emoji font for emojis to appear on
  older operating systems-Change in base of chrome.dll on 32 bit Windows to ensure reduced memory usage-Printing should now be functional on Windows XP-Stabilization of tasks such as 8K video viewing and large downloads from MEGA in 64 bit Supermium-Improvements in GDI rendering on web pages-Native tooltips are restored (standard on Windows 7 and below, optional on Windows 8 and above, using --legacy-tooltips-win). This will eliminate issues with the tooltips being hidden behind the window-Several new flags from ungoogled-chromium:--max-connections-per-host--show-avatar-button--popups-to-tabs--disable-search-engine-collection--custom-ntp is updated to feature the bookmark bar by default. The flag --bookmark-bar-ntp can toggle this functionality if the user wishes for it to be disabled.A new flag to disable the PWA install icon prompt which appears in the address bar on certain web pages:--disable-pwa-install-prompt

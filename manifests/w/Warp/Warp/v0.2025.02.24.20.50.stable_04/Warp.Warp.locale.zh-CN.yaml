ShortDescription: Warp 是一款内置 AI 和开发团队知识的智能终端。Warp 为这款重要的开发工具带来了 AI、协作和现代用户体验，让您变得更加出色。
Description: |-
  Warp 是一款内置 AI 和开发团队知识的智能终端。
  主要功能：
  - Warp AI：AI 集成在你的终端中，用于自然语言输入、自动填充和智能建议。
  - Warp Drive：笔记本、工作流和环境变量，供个人或团队使用。
  - 现代用户体验和文本编辑：将命令和输出归类到易用的“块”（Block）中，您可以使用光标或自定义组合键来轻松浏览 Warp 的输入编辑器。
  您可以完全自定义 Warp 的外观、提示、设置和组合键，以满足自己的喜好。Warp 可与 zsh、bash、fish 和 PowerShell 配合使用，并采用 Rust 构建，性能卓越。

ShortDescription: MSP 和管理员经常需要为他们的客户生成报告。这个新工具可让您轻松创建完全自定义的报告，简化流程，帮助您节省时间，并从任何数据源中展现真实价值。
Description: OpenText™ Universal Reporter 是一款通过 API 连接数据源来创建自定义报告的工具。它可从 OpenText™ Core Endpoint Protection 下载并安装到任意计算机上。该工具利用 API 连接从多个数据源提取数据，支持生成全面的报告，展示您整个安全解决方案组合所带来的优势。

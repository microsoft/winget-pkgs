ReleaseNotes: |-
  Notes: Perpetual users can have a free trial of Filmora 14. One-click revert if unsatisfied. More updates are as follows:

  1. Exclusive New Creative Assets
  - Add more cutting-edge AI effects, thumbnail templates, commercial-use music and over 100,000+ unique vertical screen assets tailored specifically for short videos.

  2. Smart Short Clips
  - AI converts long videos into short, vertical clips with highlights, subtitles, and templates for social media posts.

  3. Smart BGM Generation
  - Automatically generate background music that matches your video's content and mood.

  4. Smart Scene Cut
  - AI identifies and clips key moments from your video featuring people or tagged objects, enabling faster compilation of highlights or trimming of unnecessary parts.

  5. Multi-Camera Editing
  - Import footage from multiple cameras and seamlessly switch between different angles for an efficient and convenient editing experience. Simplify complex editing processes and enhance your creative workflow.

  6. AI Sound Effect
  - Generate the sound effect you want by entering the prompt.

  7. Planar Tracking
  - Intelligently track and replace flat elements in your videos, effortlessly transforming your footage!

  8. AI Face Mosaic
  - Use smart tracking to detect and blur faces in your video for seamless coverage.

  9. AI Video Enhancer
  - Leverage AI technology to elevate the details and textures in your video content.

  10. AI Color Palette
  - Use AI algorithms to extract and apply color palette from videos or images to your videos.

  11. Copilot 2.0
  - Increase your productivity with Filmora Copilot, create, and get things done on your video editing journey!

  12. Video Denoise
  - Clean up your footage with smart noise reduction for a crystal clear view.

  13. AI Voice Enhancer
  - Boost the clarity and quality of any voice recording with cutting-edge AI technology.

  14. AI Translation- Lip Sync
  - Seamlessly translate and sync lips in real-time, breaking language barriers with natural expression.

  15. AI Portrait Cutout
  - Instantly isolate and perfect your portraits with precision, making every photo stand out.

  16. Magnetic Timeline
  - Effortlessly organize and edit your video clips with a timeline that sticks together naturally.

  17. Path Curve
  - View the path curve of the clip, and adjust it to effortlessly achieve more natural and professional animation effects.

  18. Keyframe Animation Interaction optimization
  - Help you more easily adjust keyframe curves, allowing you to create more impressive custom video animation effects.

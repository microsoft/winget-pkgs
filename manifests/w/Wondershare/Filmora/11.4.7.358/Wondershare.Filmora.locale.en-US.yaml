ReleaseNotes: |-
  1. Export a selected range: now you can export a portion of the project by setting In and Out points on the timeline.
  2. New Cineform format: added new Cineform intermediate export format support, best for further editing and color grading.
  3. New snapshot format: now you can choose JPG format to get smaller size snapshot or choose PNG format for better quality.
  4. Beauty filter: added a beauty filter under the Utility category in Filmora Effect Library, this filter allows users to beautify faces and selfies by smoothen skin, redden skin, whiten the teeth, or shrink the face etc.
  5. Portrait mode: made it possible to change the preview player to 9:16 portrait aspect ratio for better preview when creating short videos.
  6. Other minor enhancements and bug fixes.

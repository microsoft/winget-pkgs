ReleaseNotes: |-
  1.FX Plug-ins
  Explore amazing visual effects from Boris FX and NewBlue FX!
  2.Auto Beat Sync
  Create a clip that is in line with your music selection, add recommended special effects, and automatically generate clips.
  3.Preset Templates
  Browse hundreds of preset templates to create videos quickly and seamlessly.
  4.Stock Media
  Browse over 10 million stock media files. Explore more with royalty-free stock media.
  5.Wondershare Drive
  It allows the uploading and sharing of project documents, project templates, and videos.
  6.Speed Ramping
  Adjust your video's speed with better control of your keyframes. Easily slow down or speed up your videos to create unique cinematic effects.
  7.Masking
  This interface has been revamped and optimized to support masking key frames.
  8.Instant Mode
  Instant Mode provides complete video templates. You can quickly get a nice video within your own media.
  9.Auto Synchronization
  Automatically align audio and video captured by different cameras in the same scene.
  10.Some bug fixed!

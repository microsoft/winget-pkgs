ReleaseNotes: |-
  1. Title Editing: You can add multiple borders and shadows for the same title to create numerous interesting title effects.
  2. Quicker preview: now you can quickly skim your media for faster editing by moving the mouse forward or backward over a clip in your media library.
  3. Save export presets: now you can save your customized export parameters as new presets and reuse them next time.
  4. Export selected clip(s): select one or more video clips on the timeline and right-click to export the clip(s) easy and fast, instead of having to export the whole project.
  5. New AV1 format: now supports the next gen video format-AV1, you can now export MP4 videos encoded with AV1 codec more efficiently without reducing much quality.
  6. New Audio Effects: turn your audio into robot, child, diving sounds etc. with the new audio effects!
  7. Creators Academy 2.0: now you can search, save and comment the creative training videos directly within Creators Academy.
  8. Other minor enhancements and bug fixes.

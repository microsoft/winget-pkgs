ReleaseNotes: |-
  1. AI 续写
  V15 上新！无缝衔接原片，感受 AIGC 的续创魔力。
  2. 钢笔工具
  钢笔工具功能上线啦！支持自由绘制路径与图形，多种调节方式助你轻松打造理想效果。
  3. 数据化模板
  全新上线！一键制作惊艳的数据可视化视频，让你的数据更生动、更好看。简单智能，灵感满满。
  4. 导入子工程
  以复合片段形式导入多个工程文件，支持多项目管理和跨项目素材复用。
  5. 双时间线编辑
  通过标签页选项卡管理多个复合视频片段，灵活切换主时间轴和辅时间轴，提升复杂项目的编辑效率。
  6. 动感字幕升级
  优化字幕编辑体验，支持批量进行文本处理，新增专属动画效果。
  7. 素材与时间线预览编辑
  双屏编辑体验升级。通过“素材预览器”预览媒体素材，通过“时间线预览器”预览项目内容，编辑更直观高效。
  8. 智能抠图升级
  升级智能剪切的模糊交互，以准确识别模糊意图，减少重复调试并清晰处理复杂边缘。
  9. AI 消除升级
  消除效果已全面升级，一键框选即可快速去除水印、字幕、人物和其他干扰，同时保持图像质量清晰、自然、无缝。
  10. 音频管线升级 32-bit
  全新 32-bit 音频处理流程，带来更高保真度与更宽动态范围，音质细节更丰富、更震撼。
  注意：使用该功能后如需回退至 V14 版本，可通过：文件 → 另存为旧版项目，保存为旧版 V14 工程文件工程文件。

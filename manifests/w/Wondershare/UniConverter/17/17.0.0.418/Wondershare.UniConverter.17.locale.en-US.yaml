ReleaseNotes: |-
  Experience the upgraded All-in-One AI Media Toolkit — faster, smarter, and more creative.

  1. Homepage: Cleaner and More Intuitive
  - All-new interface for effortless navigation.
  - Upgraded search with fuzzy matching and media-type aggregation.
  - Unified AI Tools Hub for quick access to video, image, subtitle, and voice AI tools.

  2. Video Downloader: Faster, Smarter, More Secure
  - Chrome Extension launched — unlimited YouTube downloads.
  - Batch download channels, playlists, and livestreams.
  - Auto-detect new uploads from subscribed channels and playlists.
  - Private Space & Privacy Mode protect sensitive downloads.

  3. Video Converter: Smarter and More Compatible
  - AI Smart Format Recommendation selects the best output automatically.
  - Hi-Res Audio conversion up to 24-bit/192 kHz; MP4 with studio-quality sound.
  - New formats supported: FFV1 (for pro archiving) & AMV (for device playback).
  - Chapter Marker support for video and audio.
  - One-click AI enhancement for upscaling and enhancement.

  4. Video Compressor: Higher Quality, Smaller Files
  - “Quality Priority” mode reduces file size up to 90% with AV1 codec.
  - 2-pass mode delivers better compression quality.

  5. Subtitle Editor: Flexible and Professional
  - AI translation for accurate, natural bilingual subtitles.
  - Smart reflow improves line breaks and readability.
  - Enhanced editing: search & replace, merge/split, quick-edit shortcuts, audio import.
  - Auto language detection for mixed-language audio.

  6. Screen Recorder: Smoother and More Intuitive
  - Game Recorder up to 120 FPS with mic and webcam sync.
  - 4K recording and optimized playback.
  - Mouse highlight, camera mirroring, AI noise reduction (Auto/Manual).
  - Advanced audio settings: multi-bitrate, stereo/mono, multiple sampling rates.

  7. Image Enhancer: Stronger AI, Easier Workflow
  - Drag-to-preview mode for instant before-and-after comparisons.
  - Advanced Repair model restores scratches, improves colors, and revitalizes old photos.
  - Upgraded old photo colorization algorithms deliver more vivid, lifelike colors.
  - Beginner-friendly guidance for professional results in minutes.

  8. Video Enhancer: GPU-Accelerated and Faster
  - Nvidia RTX 30+ GPU acceleration for ultra-fast previews and local rendering.
  - Optimized Face & Anime models deliver sharper edges and richer textures.

  9. Smart Summarizer: AI-Powered Video Insights
  - Introduces the new Smart Summarizer feature, supporting both YouTube links and local files.
  - It automatically transcribes and summarizes videos for quick understanding, providing editable summaries that save time and improve content comprehension.

  10. Speech-to-Text: Smarter and More Connected
  - Batch transcription with speaker separation — perfect for interviews and meetings.
  - Translate while transcribing to streamline multilingual workflows.
  - Direct integration with Subtitle Editor for seamless post-editing.

  11. Image Watermark Remover: Cleaner and More Accurate
  - Upgraded AI model removes watermarks faster and more precisely.

  12. Merger: Auto-Generated Chapters
  - Automatically create structured chapters when merging multiple videos for organized, navigable playback.

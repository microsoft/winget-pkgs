ReleaseNotes: |-
  1. Video Enhancer: Now with Topaz Generative Enhancement
  - Introduces Topaz Generative Enhancement, the world’s first diffusion-based model for video upscaling.
  - Delivers industry-leading detail reconstruction and ultra-stable temporal consistency.
  - Perfect for restoring old footage, enhancing low-quality clips, and professional-grade video cleanup.

  2. Subtitle Editor & STT: Expanded Language Coverage
  - Auto Subtitle Generator and Speech-to-Text now support 145 languages (up from 91).
  - Provides broader support for regional languages, empowering creators worldwide.

  3. Converter: More Precise Bitrate Control
  - Added CBR (Constant Bitrate) and VBR (Variable Bitrate) options for enhanced export flexibility and precise output control.

  4. Usability Improvements Across Tools
  - Screen Recorder: Updated with a new tabbed layout separating the Recording Hub and Result Page.
  - Speech-to-Speech: Introducing a dedicated Home entry for instant access, now with a built-in search for even smoother navigation.
  - New onboarding guides added to Subtitle Editor, Screen Recorder, and Video Editor for a smoother first-time experience.

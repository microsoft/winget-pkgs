ReleaseNotes: |-
  1. Watermark Remover: Smarter, Cleaner Results
  - Integrated a new Advanced AI Erasure Model for significantly cleaner and more precise video watermark removal.

  2. Video Enhancer: Sharper and More Natural
  - Upgraded the Face Enhancement Model — now delivers industry-leading detail, clarity, and lifelike texture for human subjects.

  3. Video Editor: Faster, Smoother Editing
  - Enhanced Trim workflow for quicker, more intuitive cutting.
  - Added fast-forward and rewind shortcuts in Player, Video Editor, and Smart Summarizer.
  - Optimized Crop interaction for clearer confirmation and smoother operation.
  - Redesigned Add Watermark component with improved layout and controls.
  - Each watermark now supports individual parameter adjustments for finer control.

  4. Converter: Broader Format Support, Faster Performance
  - Added WebP animation import and preview support.
  - Improved GPU color processing delivers smoother, more accurate HDR–SDR conversions and full 4:4:4 / 4:2:2 input support.· Embedded subtitle application now supports “Apply to All” for streamlined workflows.

  5. Screen Recorder: More Control and Flexibility
  - Added bitrate mode options — choose between CBR (Constant Bitrate) and VBR (Variable Bitrate).
  - Now supports Variable Frame Rate (VFR) recording.
  - Fixed an issue that caused window size changes when recording applications.

  6. Other Improvements
  - Smart Summarizer: Added a Markdown editor with advanced formatting and editing options for summary customization.
  - Merger: Now supports editing video titles and embedding them directly into chapter metadata.

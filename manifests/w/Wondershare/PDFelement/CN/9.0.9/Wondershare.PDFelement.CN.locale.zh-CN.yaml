ReleaseNotes: |-
  视觉升级：
  a) 一个新的用户界面，帮助您享受更大的阅读空间，更身临其境的阅读体验，以及更方便的视图设置；
  b) 更新用户界面以提高可用性和产品体验；
  c) 优化导航栏，使之更方便用户使用。

  性能增强：
  a) 与旧版相比，打开 PDF 时的渲染速度提高了 45% 以上。

  更多高级功能：
  a) 新的开始页：
  - 组织、管理和搜索你所有的 PDF 文件；
  - 自定义定制快速工具。
  b) 更好的编辑体验：
  - 你可以有一个更顺畅的编辑体验；
  - 支持编辑特定对象，包括文本、图像和链接；
  - 优化水印、背景、页眉和页脚以及贝茨编号的编辑体验；
  - 优化图像和链接的编辑体验。
  c) 文档云：
  - 通过文档云在不同的设备和平台上实时编辑和审查 PDF 文件；
  - 支持从文档云上传 PDF;
  - 支持通过云端创建可分享的链接与他人分享 PDF 文件。
  d) 更多的 PDF 工具：
  - 你可以拥有更多的 PDF 工具来帮助你提高效率；
  - 支持选择和翻译 PDF 文件中的文本；
  - 支持识别 PDF 中的表格，然后将其复制和粘贴到 Word 和 Excel；
  - 支持自定义快捷键；
  - 优化捕捉工具的体验，支持滚动屏幕截图。
  e) 更好的注释体验：
  - 支持通过提取带有评论的页面来创建笔记；
  - 优化评论添加体验，包括颜色设置和属性。
  f) 更多视图设置：
  - 支持单独的封面页模式；
  - 支持旋转视图；
  - 支持阅读模式，能够在全屏下进行注释；
  - 优化页面背景颜色和设置。
  g) 更好的表单编辑体验：
  - 支持在表单模式下编辑和添加文本；
  - 优化表单样式和设置。

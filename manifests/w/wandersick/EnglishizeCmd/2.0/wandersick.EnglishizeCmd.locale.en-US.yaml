ShortDescription: wandersick.EnglishizeCmd
Description: There often comes a need to use built-in command-line tools in English in non-English Windows, as they are localized to another language which can be difficult for admins who only speak English. Englishize Cmd conveniently englishizes Windows command-line interface with 'englishizecmd' command (EnglishizeCmd.bat) and restores to the original language with 'restorecmd' command (RestoreCmd.bat).

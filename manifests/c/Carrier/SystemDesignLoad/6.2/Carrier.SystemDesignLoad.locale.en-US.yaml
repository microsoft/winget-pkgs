ReleaseNotes: |-
  System Design Load v6.2 contains the following changes:
  1. Building Modeling
     Added an “Import gbXML” option to facilitate integration between HAP and CAD or BIM tools.
  2. Calculation Engine
     Updated the calculation engine to EnergyPlus version 23.2 which resolves certain problems, updates calculations, and in some cases delivers a calculation speed increase.
  3. Other Enhancements
     Made other enhancements involving project data management, building modelling, space models, air systems, plants, and documentation.
  4. Problem Fixes
     Corrected problems in HAP v6.1.
  Further information is provided in the SDL v6.2 New Features Document and in section 1.2 of the help system.

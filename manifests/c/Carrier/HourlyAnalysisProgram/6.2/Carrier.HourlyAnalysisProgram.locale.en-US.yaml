ReleaseNotes: |-
  HAP v6.2 contains the following changes:
  1. Building Modeling
     Added an “Import gbXML” option to facilitate integration between HAP and CAD or BIM tools.
  2. LEED v4
     Added features for conducting a Standard 90.1 Appendix G performance rating analysis and then generating a LEED v4 Summary report.
  3. Calculation Engine
     Updated the calculation engine to EnergyPlus version 23.2 which resolves certain problems, updates calculations, and in some cases delivers a calculation speed increase.
  4. Energy Prices
     Implemented the most recent US state average electricity and natural gas prices published by the US Energy Information Administration (EIA)
  5. Other Enhancements
     Made other enhancements involving project data management, building modelling, space models, air systems, plants, and documentation.
  6. Problem Fixes
     Corrected problems in HAP v6.1.
  Further information is provided in the HAP v6.2 New Features Document and in the program Help system in section 1.2.

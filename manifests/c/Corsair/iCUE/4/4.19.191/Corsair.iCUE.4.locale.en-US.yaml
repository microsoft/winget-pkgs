Description: |-
  iCUE’s single intuitive interface links together supported CORSAIR products, allowing you to quickly and easily fine-tune your settings.
  Supported CORSAIR keyboards and mice are fully programmable with macros or key remaps, letting you specify a button or click to do anything from instant shortcuts to complex strings of commands.
  iCUE’s robust level of customization helps you create, write, and play faster and more efficiently.

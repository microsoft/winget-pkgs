ReleaseNotes: |-
  Software enhancements
  • iCUE now supports NVIDIA Broadcast technology for users with CORSAIR audio products and GeForce 2000 / 3000 series GPUs. You can download the plugin by going to the NVIDIA tab of your audio product and using the wizard.
  • Banners for the Home Page are now properly scaled and aligned with other device tiles.
  • Additional iCUE integrations have been added for the following games:
    • Midnight Ghost Hunt
    • Dwerve
    • Old World
  • Tutorials for the dashboard no longer show up outside of the window.
  • Fixed an issue where iCUE would crash when rapidly switching between profiles.

  HID product enhancements
  • ELITE LCD now supports screen rotation for screens and custom images.
  • Resolved an issue where the ELITE LCD was not being properly detected in iCUE.

ShortDescription: MSMQ monitoring and automation
Description: |-
  QueueMonitor keeps a constant watch on your MSMQ and its queues, and sends alerts or performs automatic fixes whenever something is wrong.

  Key benefits of MSMQ monitoring
  - Find out as soon as something is wrong with your MSMQ.
  - Automatic actions can fix some problems without admin intervention.
  - Heartbeat checks can also include your application to monitoring.
  - QueueMonitor is not a generic monitoring tool with few simple MSMQ checks added afterward, it was made specifically for MSMQ monitoring, and can detect and handle queueing specific problems like poison messages, dead letter messages, etc.
  - Monitoring multiple machines from single admin interface.

  QueueMonitor Professional allows you to automatically process messages and integrate various external systems using files, HTTP, SQL database, FTP, without any coding on your part.
  Key benefits of MSMQ automation
  - Process messages without writing any code.
  - Conditional processing based on message content.
  - Periodic backups.
  - Parse JSON and XML messages to extract important business data.
  - Modify messages.
  - Macro based operations.
  - Route messages to other queues.

ShortDescription: 一个多代理可编程建模环境。
Description: |-
  NetLogo 是一个可编程建模环境，用于模拟自然和社会现象。它由 Uri Wilensky 于 1999 年创作，从那时起便在 Center for Connected Learning and Computer-Based Modeling 持续开发。
  NetLogo 特别适合于对随着时间推移而发展的复杂系统进行建模。建模者可以向数百甚至数千个独立运行的“代理”下达指令。这使得探索个体的微观行为与其交互所产生的宏观模式之间的联系成为可能。
  NetLogo 允许学生打开模拟并通过“操作”它们，在各种条件下探索其行为。它也是一个创作环境，使学生、教师和课程开发者能够创建自己的模型。NetLogo 对学生和教师来说足够简单，同时又足够先进，可以作为许多领域研究者的强大工具。
  NetLogo 拥有详尽的文档和教程，同时还配备了模型库，这是一大批预先编写的模拟集合，可以直接使用和修改。这些模拟涉及自然科学和社会科学的内容领域，包括生物学与医学、物理学与化学、数学与计算机科学以及经济学与社会心理学。基于模型的多项探究课程已经采用 NetLogo，并且更多课程正在开发中。
  NetLogo 是包括 StarLogo 和 StarLogoT 在内的一系列多代理建模语言的下一代工具。NetLogo 运行于 Java 虚拟机上，因此可在所有主流平台（Mac、Windows、Linux 等）上使用。它作为桌面应用程序运行，同时也支持命令行操作。

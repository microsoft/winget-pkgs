Description: |-
  Cyber Intel Classification Banner (CICB) is a comprehensive solution for displaying security classification levels on Windows systems.
  
  Features:
  - Multi-screen support with independent classification per monitor
  - Server-client architecture for centralized management
  - Configurable banner colors, sizes, and text
  - Pre-configured templates for common classification levels (UNCLASSIFIED, CONFIDENTIAL, SECRET, TOP SECRET, etc.)
  - Active Directory/LDAP integration support
  - CCM (Classification Configuration Manager) for easy setup
  - Auto-startup options for both client and server
  - Silent installation support for enterprise deployment
  
  Use Cases:
  - Government and military installations
  - Defense contractors (CMMC, NIST SP 800-171 compliance)
  - Classified information handling facilities
  - Secure compartmented information facilities (SCIF)
  - Research institutions handling controlled information

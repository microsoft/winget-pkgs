ShortDescription: 生物化学系统模拟器
Description: |-
  COPASI 是一款用于模拟与分析生物化学网络及其动态行为的软件应用。
  COPASI 是一款独立程序，支持 SBML 标准模型，并可通过常微分方程（ODE）、随机微分方程（SDE）或 Gillespie 随机模拟算法进行行为仿真，此类仿真中可包含任意离散事件。COPASI 提供多种分析方法和参数估计功能。

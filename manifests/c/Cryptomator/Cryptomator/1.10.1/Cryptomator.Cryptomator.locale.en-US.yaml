ShortDescription: Multi-platform transparent client-side encryption of your files in the cloud
Description: |-
  Cryptomator provides transparent, client-side encryption for your cloud.
  Protect your documents from unauthorized
  access. Cryptomator is free and open source software, so you can rest assured there are no backdoors.

  Cryptomator encrypts file contents and names using AES.
  Your passphrase is protected against bruteforcing attempts
  using scrypt. Directory structures get obfuscated.
  The only thing which cannot be encrypted without breaking your
  cloud synchronization is the modification date of your files.

  Cryptomator is a free and open source software licensed under the GPLv3.
  This allows anyone to check our code.
  It
  is impossible to introduce backdoors for third parties. Also we cannot hide vulnerabilities.
  And the best thing
  is: There is no need to trust us, as you can control us!

  Vendor lock-ins are impossible.
  Even if we decided to stop development: The source code is already cloned by
  hundreds of other developers. As you don't need an account, you will never stand in front of locked doors.

  Cryptomator is provided free of charge as an open-source project despite the high development effort and is therefore dependent on donations.

ShortDescription: 积木式集成开发环境桌面应用程序
Description: |-
  Alice 是一款创新的积木式编程环境，能轻松创建 3D 动画、构建交互式叙事或开发简单游戏。与众多解谜式编程应用不同，Alice 通过创造性探索激发学习兴趣。该平台旨在培养逻辑与计算思维，传授编程基础原理，并作为面向对象编程的启蒙工具。Alice 项目提供配套教学资源和工具，适用于各年龄段及学科领域，其促进计算机科学教育多元包容性的成效已获验证。
  Alice 3 是该编程语言的最新集成开发环境（IDE），在保留原有寓教于乐特色的基础上，更强化面向对象概念。其全新模型库囊括激发创意所需的所有元素，包含完整的《模拟人生™》角色创建系统。基于类关节结构的新画廊支持同类型角色间动画共享，并具备无缝衔接 Java 语言的特色功能——既可并排查看生成的 Java 代码，还能将创作场景导出至 NetBeans，通过直接编写 Java 代码扩展 Alice 世界的功能。

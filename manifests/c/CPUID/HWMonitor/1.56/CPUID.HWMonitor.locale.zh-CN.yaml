ShortDescription: 电压、温度和风扇速度监控
Description: |-
  HWMonitor for Windows® x86/x64 是一款硬件监控程序，可读取电脑系统的主要健康传感器：电压、温度、功率、电流、风扇速度、利用率、时钟速度...

  程序可处理：
  - CPU 和 GPU 级硬件监控
  - 具有监控功能的 LPCIO 芯片（ITE® IT87 系列、Winbond® 和 Nuvoton® IC）
  - 带有热传感器的内存模块
  - 通过 S.M.A.R.T. 监控的固态硬盘/硬盘
  - 电池
  - 以及更多...

ShortDescription: 专业密码生成器及密码管理器，全面支持 Unicode 字符集（前身为PWGen for Windows）。100% 免费开源。
Description: |-
  密码在数字世界中几乎无处不在。每当您为网站创建用户账户时，都需要一个安全密码；当您需要更改计算机或网络登录密码时，也需要一个安全密码；此外，在通过强加密保护个人数据和私人通信时，最好使用安全密码。

  Password Tech 是一款 Windows 应用程序，可帮助您生成安全密码以及任何用于访问控制和数据保护的安全密钥。为此，它采用了基于强加密算法的加密安全伪随机数生成器：
  - 通过单向哈希函数 BLAKE2s 与加密算法高级加密标准（AES）或 256 位密钥的 ChaCha20/ChaCha8 相结合生成随机数。
  - 通过收集易变的系统参数并利用用户输入（如击键、鼠标点击和鼠标移动）的非确定性时间进行熵累积。

  Password Tech 能够生成多种密码和口令，这些密码可以由纯随机字符或单词组成，或遵循特定规则以便更易于记忆：
  - 由字符集中的随机字符组成的密码。
  - 由单词列表中随机单词组成的口令。
  - 基于语言特定三字母组合（3-letter）频率的语音（可发音）密码。
  - 基于用户定义模式（格式化密码）的密码，使用不同字符集的各种占位符。
  - 通过 Password Tech 的编程接口执行 Lua 脚本，可完全控制密码生成过程。
  - 一次性生成大量密码，可在窗口中显示、存储在文件中或在控制台输出。
  - 整个应用程序完全支持 Unicode，支持 UTF-8 和 UTF-16（包括 LE 和 BE）编码（如不需要 Unicode，也可转换为非 Unicode ANSI 字符编码）。

  除了生成安全密码外，Password Tech 还提供许多与密码使用和存储相关的实用功能：
  - 通过主密码加密的数据库实现密码管理器功能，包含与标题、用户名、URL 等关联的密码。
  - 使用 256 位密钥的 AES 或 ChaCha20 进行强加密，通过 HMAC-SHA-512 实现数据完整性和身份验证。
  - 通过常规密码和/或密钥文件保护数据库。密钥文件内容将转换为 256 位密钥并附加到密码（如果两者都指定）。
  - 除了传统的主密码外，还可配置恢复密码（密码和/或密钥文件），以便在主密码丢失（如遗忘）时访问数据库。
  - 通过“自动输入”功能在网站表单和其他应用程序中自动插入密码。
  - “密码哈希器”可根据主密码和可变参数生成密码（类似于 Hashapass）。
  - 使用 256 位密钥的 AES 加密剪贴板文本和密码列表。

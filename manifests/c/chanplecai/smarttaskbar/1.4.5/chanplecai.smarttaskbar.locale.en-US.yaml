ReleaseNotes: |-
  • Added "Reduce taskbar display" option. When checked, the display of the taskbar is no longer based on whether the current window intersects with the taskbar. but the window that caused the taskbar to hide last time.

  Notice
  • The hook may occasionally fail. When this happens, try restarting explorer.exe and then restarting SmartTaskbar. Or reboot directly.
  • If you are still using the older version of win10 (2019 and before), you may find that the Auto Mode is completely not working. You can try the installer of the Win10_1809 package below.

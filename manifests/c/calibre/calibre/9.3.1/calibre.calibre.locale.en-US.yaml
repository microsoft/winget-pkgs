ReleaseNotes: |-
  New features
  - Windows installer: Detect running calibre processes and ask user to shutdown calibre before proceeding with installation to avoid reboots post installation
  - Improve Preferences->Tweaks getting rid of the need for double apply
  - KEPUB Output: When converting to KEPUB preserve cover aspect ratio regardless of the setting for it in the EPUB Output to match the behavior of KEPUB files from Kobo
    Closes tickets: 2141251
  Bug fixes
  - Make the new pages column value available in save to disk/send to device templates
    Closes tickets: 2141151
  - Hanvon N10 device driver: Fix calibre unable to put its metadata files onto the device
    Closes tickets: 2141625
  - Amazon metadata download plugin: Fix incorrect series index from amazon.com
  - Fix a regression in calibre 9.0 that broke output to PDB/TCR/zTXT files
    Closes tickets: 2142195
  - Windows: Fix calibre not exiting on quit when the wireless device driver is used in calibre 9
    Closes tickets: 2141994
  - Fix error in page counting when using the calibredb command to add a book
  - Completion: When sorting completion matches in contains mode ensure matches are sorted first by distance from beginning and then sub-sorted alphabetically
    Closes tickets: 2141170
  - Windows: Fix a regression in calibre 9 that caused tooltips to not follow the color scheme
    Closes tickets: 2141766
  - PDF Input: Fix PDF Outline not being converted to Table of Contents in output document when using the calibre engine
    Closes tickets: 2141197
  - ODT Input: Ensure images are extracted within container (CVE-2026-26064)
  - PDB Input: Ensure extracted images are within the container (CVE-2026-26065)
  - Fix a regression in calibre 9.0 that caused a spurious large books merge warning when merging books in the cover grid view
  - Windows: Fix harmless error popup if user tries to launch calibre multiple times in quick succession
  - Version 9.3.1 fixes a regression in the previous release that caused a spurious error message to show when merging books and a regression in calibre 9.0 that broke using textures as the Cover grid background when using the system theme on Windows
    Closes tickets: 2142318, 212296
  Improved news sources
  - Financial Times
  - The Asahi Shimbun
  - Todoist

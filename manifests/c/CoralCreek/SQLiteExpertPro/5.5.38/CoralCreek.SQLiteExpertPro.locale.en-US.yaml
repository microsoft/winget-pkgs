Description: |-
  SQLite Expert is a powerful tool designed to simplify the development of SQLite3 databases.

  It is a feature rich administration and development tool for SQLite designed to answer the needs of all users from writing simple SQL queries to developing complex databases.

  The graphical interface supports all SQLite features. It includes a visual query builder, an SQL editor with syntax highlighting and code completion, visual table and view designers and powerful import and export capabilities.

  Professional Features:
  - Repair damaged databases.
  - Database DDL compare tool.
  - Includes ICU extension.
  - Advanced SQL editor with code completion and syntax highlighting.
  - Copy/Paste records between tables via clipboard.
  - Copy/Paste tables between databases via clipboard.
  - Visual SQL Query Builder.
  - Copy tables between databases using drag and drop.
  - Supports SQLite auto extensions.
  - Export data to Excel, XML, JSON, HTML, CSV, TSV, ADO data sources, SQL script, SQLite database.
  - Import data from ADO data source, SQL script, SQLite, CSV, TSV.
  - Send the contents of any grid to printer or export it to a PDF file.
  - Generate SELECT, INSERT, UPDATE and DELETE statements based on the visible fields on the current table.
  - Lua and Pascal scripting support.

  SQLite Expert Professional is available for you to try as fully functional product, with no obligation, for a period of 30 days. After the expiration of the evaluation period you must either purchase this software or remove it from your computer.

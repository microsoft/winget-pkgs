ShortDescription: SQLite 管理
Description: |-
  SQLite Expert 是一款功能强大的工具，旨在简化 SQLite3 数据库的开发。它是一款功能丰富的 SQLite 管理与开发工具，能够满足从编写简单 SQL 查询到开发复杂数据库的所有用户需求。
  图形化界面支持 SQLite 的所有功能，包含可视化查询构建器、具备语法高亮和代码补全功能的 SQL 编辑器、可视化表和视图设计器，以及强大的导入和导出功能。

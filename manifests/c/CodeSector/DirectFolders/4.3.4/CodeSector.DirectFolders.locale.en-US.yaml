ReleaseNotes: |-
  New Snippets Feature
  – Press the activation key twice to open the Snippets menu.
  – The menu displays a list of Markdown files from a designated folder.
  – Selecting a snippet copies it to the clipboard and pastes it into the active window.
  – Markdown is automatically converted to HTML during pasting.
  – Snippets can be managed using Obsidian for enhanced productivity.
  Added:
  – Provided the ability to set view, sorting, and grouping options for each favorite folder.
  – Implemented a dark mode option for the configuration window.
  – Added limited support for file dialogs within Autodesk applications.
  – Improved support for Total Commander 11.50 and Directory Opus 13.
  – Shortcuts to folders inside content menus can now be used inside file dialogs.
  Fixed:
  – Resolved performance lag when displaying the favorites menu.
  – Fixed issues with dragging and dropping folders into the configuration window.
  – Corrected a problem where recent folders were not saved upon exit.

ShortDescription: Chef Workstation 安装 Chef 产品所需的一切，适用于 Windows、Mac 和 Linux。
Description: |-
  开始您的基础设施自动化之旅，从 Chef Workstation 启程。Chef Workstation 为您提供入门 Chef 所需的一切——包括临时远程执行、远程扫描、配置任务、cookbook 创建工具，以及强大的依赖管理和测试软件——所有这些都集成在一个易于安装的包中。
  Chef Workstation 包含：
  - Chef Infra Client
  - Chef InSpec
  - Chef Habitat
  - chef 和 knife 命令行工具
  - 测试工具，如 Test Kitchen 和 Cookstyle
  - 编写 cookbook 并上传至 Chef Infra Server 所需的其他所有组件
  Chef Workstation 取代了 ChefDK，不仅整合了现有功能，还新增了临时任务支持及全新的 Chef Workstation 桌面应用程序等特性。

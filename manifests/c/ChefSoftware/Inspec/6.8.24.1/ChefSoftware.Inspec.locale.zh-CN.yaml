ShortDescription: Chef InSpec 是一款开源框架，用于测试和审计您的应用程序及基础设施。
Description: |-
  Chef InSpec 是一款开源框架，用于测试和审计您的应用程序及基础设施。它通过将系统实际状态与您用易读易写的 Chef InSpec 代码描述的期望状态进行比对，以检测违规行为，并以报告形式展示检查结果，同时将修复权限完全交由您掌控。
  Chef InSpec 作为运行时框架和规则语言，可用于定义合规性、安全性和策略要求。其内置丰富的资源库，助您快速轻松地编写审计控制规则。

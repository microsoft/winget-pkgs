Description: |-
  Chef Infra Client 是一款运行在受 Chef Infra Server 管理的每个节点上的本地代理程序。当 Chef Infra Client 运行时，它会执行将节点配置至预期状态所需的所有步骤，包括：
  - 向 Chef Infra Server 注册节点并完成身份认证
  - 从 Chef Infra Server 同步 cookbook 至节点
  - 通过加载每个必需的 cookbook（包括 recipe、属性及所有依赖项）来编译资源集合
  - 根据 recipe 和属性采取适当且必要的操作来配置节点
  - 向 Chef Automate 报告运行摘要信息
  每次需要访问存储在 Chef Infra Server 上的数据时，Chef Infra Client 会使用 RSA 公钥对与服务器进行身份验证。这种机制既能防止任何节点越权访问数据，也能确保只有正确注册到 Chef Infra Server 的节点才能被管理。

PackageVersion: 2.0.7
PackageLocale: zh-CN
ShortDescription: 综合基准测试软件，Aoi 主题版本
Description: |-
  CrystalMark Retro 是一款可在 Windows 95 和 Windows NT 3.51 或更高版本上运行的综合基准测试软件。
  它支持 32 位（x86）、64 位（x64/ARM64）、多核以及多语言（48 种以上语言）系统，只需单击一下即可测量 CPU、磁盘、2D 图形（GDI）和 3D 图形（OpenGL）性能。基准测试结果可注册到 CrystalMarkDB 中，以便集中管理以往的结果（需要免费注册账户），并可与全球用户注册的数据进行比较。

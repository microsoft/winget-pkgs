ShortDescription: CrystalMark Retro は、総合的なベンチマーク ソフトウェアです。
Description: 本ソフトウェアは、32ビット（x86）、64ビット（x64/ARM64）、メニーコア、多言語（48言語以上）に対応し、CPU、ディスク、2Dグラフィックス（GDI）、3Dグラフィックス（OpenGL）のパフォーマンスをワンクリックで測定できます。ベンチマーク結果はCrystalMarkDBに登録でき、過去の結果を一元管理（アカウント登録必要：無料）したり、世界中のユーザーが登録したデータと比較したりすることも可能です。

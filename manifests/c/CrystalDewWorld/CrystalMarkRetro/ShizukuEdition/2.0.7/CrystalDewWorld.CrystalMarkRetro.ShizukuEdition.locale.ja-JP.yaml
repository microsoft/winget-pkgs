ShortDescription: 総合的なベンチマーク ソフトウェアです。こちらは Shizuku のテーマです。
Description: |-
  CrystalMark Retro は、Windows 95 および Windows NT 3.51 以降で動作する総合ベンチマークソフトです。
  32bit (x86)、64bit（x64/ARM64）、メニーコア、多言語（48 言語以上）に対応し、CPU、ディスク、2D グラフィックス（GDI）、3D グラフィックス（OpenGL）の性能を 1 クリックで測定できます。また、ベンチマーク結果を CrystalMarkDB に登録することで、過去実績の一元管理（要アカウント：無償）や世界中のユーザーが登録したデータとの比較が可能です。

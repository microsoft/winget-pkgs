Description: |-
  Hot Alarm Clock is super flexible and completely customizable software. You can set a single daily wakeup or configure multiple complex alarms triggering on certain days of weeks, calendar days, weeks, or months.
  This alarm clock app can play your favorite music or online radio station, use fixed or increasing alarm volume, launch your favorite apps, and open Websites on wakeup. It'll even conserve your computer power by automatically waking it up from sleep mode and putting it back to sleep when needed.

  Hot Alarm Clock has everything you need to follow the time, no matter how complex your schedule is. You can set a one-time or recurring alarm or use an arbitrary set of dates and times. Its rich settings will surely let you set an alarm that matches your needs.
  Hot Alarm Clock lets you set any time interval for a countdown timer, including months or years. You can also create chains of timers, and the built-in metronome will notify you about the oncoming end of the countdown.
  Start multiple stopwatches in different windows or floating windows to keep track of numerous events simultaneously. You can customize the time display format and define the accuracy of counting the fractions of a second.

  The trial version is fully functional but will only work for 30 days.

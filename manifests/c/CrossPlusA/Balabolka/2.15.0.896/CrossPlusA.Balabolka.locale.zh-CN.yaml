ShortDescription: 文本转语音（TTS）程序
Description: |-
  Balabolka 是一款文本转语音（TTS）程序。Balabolka 可以使用系统中安装的所有计算机语音。屏幕上的文本可以保存为音频文件。程序可以读取剪贴板内容，从文档中提取文本，自定义字体和背景颜色，通过系统托盘或全局热键控制朗读。Balabolka 支持文本文件格式：AZW、AZW3、CHM、DjVu、DOC、DOCX、EML、EPUB、FB2、FB3、HTML、LIT、MD、MOBI、ODP、ODS、ODT、PDB、PRC、PDF、PPT、PPTX、RTF、TCR、WPD、XLS、XLSX。
  程序使用不同版本的 Microsoft Speech API (SAPI)；允许更改语音参数，包括速率和音调。用户可以使用特殊的替换列表来提高语音的发音质量。当你想更改单词的拼写时，这项功能非常有用。发音校正规则使用正则表达式语法。
  Balabolka 可以将同步文本保存在外部 LRC 文件或音频文件内的 MP3 标签中。使用电脑播放器或现代数字音频播放器播放音频文件时，文本将同步显示（与歌曲的歌词相同）。

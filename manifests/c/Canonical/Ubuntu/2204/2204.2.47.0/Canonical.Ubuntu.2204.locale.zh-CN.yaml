Description: |-
  只需几分钟，就能通过 Windows Subsystem for Linux (WSL) 安装完整的 Ubuntu 终端环境。无需离开 Windows，即可开发跨平台应用程序，改进数据科学或网页开发流程，并管理 IT 基础架构。

  主要功能
    - 高效的命令行实用程序，包括 bash、ssh、git、apt、npm、pip 等。
    - 管理 Docker 容器，提高性能和启动效率
    - 利用 NVIDIA CUDA 的 GPU 加速处理 AI/ML 工作负载
    - 在云中使用 Ubuntu 时，确保工作流程从开发到部署都能保持一致
    - Ubuntu 长期支持 (LTS) 版本可提供长达 5 年的安全补丁服务

  Ubuntu 22.04.5 LTS 是 Ubuntu 的 LTS 版本，可在五年内接受更新。不建议升级到之后的 LTS 版本。

  安装提示
    - 在 Windows 搜索栏中搜索“打开或关闭 Windows 功能”，并确保在重启机器前已打开 “Windows Subsystem for Linux”。
    - 要启动程序，请在命令提示符或 Windows 终端上使用“ubuntu2204”，或点击开始菜单中的 Ubuntu 22.04.5 LTS 磁贴。

  有关 Ubuntu WSL 以及 Canonical 如何支持开发者的更多信息，请访问：

  https://ubuntu.com/wsl

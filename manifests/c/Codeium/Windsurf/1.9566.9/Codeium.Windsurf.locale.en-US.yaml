ReleaseNotes: |-
  New Model Picker
  We introduced a new model picker that groups models by family and adds a hovercard with toggles for specific variants, like reasoning effort and speed. Separately, we also added the ability to pin models.

  Cascade Improvements
  - Added POST_CASCADE_RESPONSE_WITH_TRANSCRIPT cascade hook
  - Added Cascade hooks configuration visibility on team settings page
  - Reduced the priority of Git commits in @ mention search
  - Added a windsurf.cascade.readClaudeCodeConfig flag to disable reading Claude configuration

  MCP Improvements
  - Added an MCP Refresh button
  - Auto-trigger OAuth login when adding HTTP/SSE MCP servers
  - Fix bugs with parsing on Windows and startup

  Platform Improvements
  - Merged changes from VS Code 1.108
  - Improved startup reliability for Cascade
  - Fixed Windows update initialization path that could block updates
  - Released binaries for Linux ARM64

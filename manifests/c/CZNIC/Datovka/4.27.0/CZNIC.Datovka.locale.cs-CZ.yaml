Description: |
  Datovka je multiplatformní desktopová aplikace pro přístup k datovým schránkám. Uživatelské rozhraní aplikace se inspiruje poštovními klienty. Datovka je svobodný software chráněný licencí GNU GPL verze 3. Instalační balíčky pro Linux, Windows a macOS jsou volně ke stažení.
ReleaseNotes: |-
  Byla vydána Datovka 4.27.0.
  Nové vlastnosti
  - Přidány funkce pro přerazítkování datových zpráv systémem ISDS. Uživatel muže zvolit zprávy, jejichž časová razítka má aplikace sledovat. Aplikace jej upozorní na časová razítka, která lze přerazítkovat. Uživatel pak může provést přerazítkování.
  - Přidány parametry příkazové řádky --conf-basedir a --conf-dir, které lze použít pro změnu nastavení výchozího umístění adresáře s konfigurací aplikace.
  - Data datových schránek v aplikaci lze vyexportovat do archivu, který pak lze načíst v mobilní aplikaci.
  Vylepšení
  - V dialogu detailu digitálního podpisu zprávy se zobrazují všechna nalezená časová razítka.
  - La Linuxu se jako výchozí způsob pro sestavení e-mailů použije program xdg-email, pokud je nainstalovaný.
  - Přidány další volby do dialogového okna změny adresáře pro ukládání dat.
  Opravy chyb
  - Opravena chyba zobrazování indikátoru průběhu v tabulkách.
  Pro překlad a běh aplikace je vyžadována libdatovka-0.7.2 nebo novější.

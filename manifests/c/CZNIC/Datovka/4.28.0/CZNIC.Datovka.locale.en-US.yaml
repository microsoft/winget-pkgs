PackageIdentifier: CZNIC.Datovka
PackageVersion: 4.28.0
PackageLocale: en-US
ShortDescription: Datovka is a multi-platform desktop application for accessing data boxes and permanently storing data messages in a local database.
Description: Datovka is a cross-platform desktop application for accessing data boxes. The application's user interface is inspired by email clients. Datovka is free software protected by the GNU GPL version 3 license. Installation packages for Linux, Windows, and macOS are freely available for download.
ReleaseNotes: |-
  * Print restamping status messages as ordinary text. Don't treat them as
    errors.
  * Added specMessFlag column into supplementary_message_data table.
  * Sharing message-related cryptographic code with mobile application.
  * Fixed malfunctioning authentication of external ZFO files.
  * Fixed suggested restamping counter in the notification widget.
  * Fixed timestamp summary string when displaying external ZFO file containing
    a delivery info.
  * Using AuthenticateMessage rather than VerifyMessage operation when checking
    content of locally stored messages.
  * Storing time data with time-zone information into the databases.
  * Using queued connection for timestamp update notification signal.
  * Executing tests when building packages in OBS.
  * Saving unsent messages as drafts.
  * Fixed problem with illegal characters in transfer archive file name.
  * Fixed problem with undefined function return value when password decryption
    fails.
  * The user can be periodically notified to perform updates into predefined
    location.
  * Added _dmFileSize into files table. Sharing message database table
    definitions with the desktop app.
  * Fixed error when splitting monolithic databases. External files are copied
    to appropriate locations now.

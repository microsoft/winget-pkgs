ShortDescription: 一个监控 ControlUp Agent 的 Windows 服务，并在其停止时重新启动。
Description: Real-Time Agent Manager 是一个 Windows 服务，需与 ControlUp Agent 服务安装在同一台机器上。安装 Real-Time Agent Manager 时会同步安装 ControlUp Agent。其主要功能是作为 ControlUp Agent 的“看门狗”——例如当 ControlUp Agent 停止运行时，Real-Time Agent Manager 会自动重启该代理；反之若 Real-Time Agent Manager 停止运行，ControlUp Agent 也会重新启动管理器。

ShortDescription: 可靠的文件解锁工具
Description: |-
  LockHunter 是一款免费工具，用于删除被未知进程锁定的文件。它能有效对抗恶意软件及无故锁定文件的其他程序。与其他同类工具不同，它将被删文件移入回收站，确保误删后可恢复。
  核心功能
  - 显示锁定文件/文件夹的进程
  - 提供进程详细信息
  - 支持解锁、删除、复制或重命名被锁文件
  - 支持系统重启后删除文件
  - 可终止锁定进程
  - 能从硬盘彻底移除锁定进程
  - 支持从进程中卸载 DLL 文件
  - 集成至资源管理器右键菜单
  - 删除文件至回收站，误删可恢复
  - 兼容 32 位与 64 位 Windows 系统

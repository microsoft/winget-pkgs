ShortDescription: 满足你外置硬盘需求的多功能工具
Description: |-
  Zentimo 为您提供了一种全新的 USB 和 eSATA 设备管理方式。它不仅解决了 Windows 系统中诸多外置存储设备相关问题，更赋予您更多控制权，让外置设备操作变得轻松有趣。
  核心功能：
  快速可靠的设备安全移除：支持一键停止设备、显示占用进程或重新连接已停止的设备
  便携应用快速启动器：单击即可运行外置驱动器上的任何应用程序
  强大的自动运行功能：可自动挂载/卸载 TrueCrypt 加密盘、启动文件管理器、检测 U 盘病毒，并在设备连接/断开时执行任意操作
  驱动器盘符管理：自动隐藏未使用的读卡器盘符、为特定设备分配固定盘符等丰富功能
  真实的驱动器速度测试：对任意接入设备执行读写速度测试
  加密卷管理：像操作普通设备卷一样处理 TrueCrypt/CipherShed/VeraCrypt 加密容器

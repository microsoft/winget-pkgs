ShortDescription: 快速断开或规划网络连接以避免干扰。
Description: |-
  InternetOff 是一款免费工具，可让您通过系统托盘快速断开/恢复网络连接。
  为何需要它
  始终在线的根本问题在于过度连接。Twitter、Facebook、YouTube 视频、回复邮件或即时消息……然后循环往复。您只是在被动应对这些“输入型”事务，而非主动作为。当您离线时，所有干扰都会消失。没有推特、没有聊天、没有网页，只有您和待办事项。既然无法消费内容，您就必须创造内容来推动进展。
  InternetOff 让您能快速断网进入离线状态。需要联网时，只需两次点击即可临时启用（到期自动断开）或永久恢复网络。该程序还支持密码保护和网络访问时段规划功能。

ShortDescription: ZePrA Smart Color Server is a full-featured color server that optimizes PDF printing data and image files via DeviceLink profiles.
Description: |-
  ZePrA Smart Color Server is a full-featured color server that optimizes PDF printing data and image files such as PSD, TIFF and JPEG via DeviceLink profiles. Create customized configurations and queues to automate day-to-day color management tasks. ZePrA's easy-to-use interface simplifies the process of custom color conversions with SmartLink and can be integrated into an existing workflow for immediate results. 

  Our high quality color conversion and optimization of CMYK, RGB, Grayscale, Multicolor and ECG printing data is achieved through DeviceLink profiles built on-the-fly, as well as intelligent PDF processing. Our sophisticated spot color rendering uses state-of-the-art spectral color prediction technology, supports CxF/X-4, and allows production of proofs with high color accuracy.

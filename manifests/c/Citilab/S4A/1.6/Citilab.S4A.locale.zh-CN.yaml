ShortDescription: Scratch 的修改版本，支持对 Arduino 开源硬件平台进行简易编程。
Description: |-
  S4A 是 Scratch 的修改版本，支持对 Arduino 开源硬件平台进行简易编程。它为管理连接至 Arduino 的传感器和执行器提供了全新功能模块，并配备了一个类似 PicoBoard 的传感器报告面板。
  该项目的核心目标是吸引更多人进入编程世界，同时为 Arduino 开发者提供高级交互接口，实现通过用户事件与多块开发板互动等功能。

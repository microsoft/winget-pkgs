Description: |-
  ShareNot 是 ShareX 的定制版本，专为企业使用而设计，以防止数据泄露。通过 ShareNot，您可以安全地捕获屏幕截图和屏幕录制，而无需担心数据被上传到外部服务器。
  ShareNot 非常适合需要严格控制数据的组织，确保所有捕获的信息都保留在公司安全的环境中。

ShortDescription: 一款用户友好的程序，用于将照片上传至 Active Directory 中用户（或联系人）的 thumbnailPhoto 属性。该属性中的图像会被 Outlook 2010 及其他多款微软新产品用于显示用户头像。
Description: |-
  Outlook 2010、Lync 和 SharePoint 可为 Active Directory 中的每个用户账户或联系人显示照片，但除了 Exchange 2010 自带的命令行工具外，系统并未提供直接向存储这些图像的"thumbnailPhoto"属性上传图片的方法。AD Photo Edit 是一款用户友好的应用程序，旨在简化这些图片的上传、编辑和导出操作。

  批量版功能
  - 包含免费版所有功能
  - 支持通过 CSV 文件或命名图像两种方式批量导入用户/联系人图片
  - 批量导入时可调整图片尺寸和质量
  - 支持批量导出用户/联系人图片，并可限定仅导出指定组织单元（OU）内的账户图片
  - 提供批量导入的命令行支持

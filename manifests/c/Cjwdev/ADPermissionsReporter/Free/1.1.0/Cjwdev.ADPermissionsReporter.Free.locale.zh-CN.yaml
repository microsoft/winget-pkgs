ShortDescription: 轻松报告您的 Active Directory 域结构中的委派权限
Description: |-
  AD 权限报告器是一款现代化、直观的程序，可轻松报告 Active Directory 对象上的安全权限。它既可用于记录域中的所有权限，也能通过强大的筛选功能追踪不符合组织标准的特定权限类型，或直接查看特定用户被授予访问权限的 AD 对象。

  免费版旨在为 IT 专业人员提供实用工具，并非仅作为标准版的试用/演示版本（当然在考虑购买标准版时也可如此使用）。虽然部分功能仅限标准版，免费版仍具实用价值。以下是免费版（及标准版）功能概览：
  - 功能强大 - 支持直接在报告中查看组成员（包括嵌套组和主要组成员）
  - 运行迅捷 - 智能缓存技术使其成为当前最快的权限报告工具之一
  - 结果精准 - 与其他工具不同，AD 权限报告器始终提供精确的权限呈现
  - 用户友好 - 现代化设计即开即用，首次启动后数秒即可生成首份报告
  - 导出便捷 - 轻松将报告结果导出为文件（免费版支持 CSV/HTML 格式，标准版支持更多格式）
  - 多域兼容 - 准确显示外部信任域账户的显示名称及其他账户详情

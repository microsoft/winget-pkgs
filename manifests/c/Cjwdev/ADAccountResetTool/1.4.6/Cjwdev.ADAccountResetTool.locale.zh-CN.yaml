ShortDescription: 一款简易工具，使服务台技术人员或非管理员用户能够快速解锁并重置用户账户密码，而无需使用完整的 AD 用户与计算机 MMC 管理工具（前提是他们已被授予相应权限）。
Description: |-
  在许多组织中，IT 管理员经常需要解锁用户账户或重置密码，但通过 Active Directory 用户和计算机 MMC 管理单元操作可能耗时（或让不熟悉 Active Directory 的非 IT 人员感到困惑，尽管他们仍需重置其他用户的密码）。此工具旨在为他们提供一个简单直观的解决方案来执行这些操作。

  功能特点
  - 简洁直观的图形界面
  - 解锁账户
  - 重置密码
  - 强制下次登录时修改密码
  - 启用/禁用账户
  - 设置账户过期日期
  - 支持多域环境——可指定任意域并选择使用备用凭证连接
  - 支持通过组策略控制设置

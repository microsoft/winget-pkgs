ShortDescription: 提示用户在软件部署任务执行前终止指定进程
Description: |-
  在部署软件安装或更新时，有时需要先关闭某些程序才能成功完成安装/升级。然而，大多数自动化软件部署工具（如 Microsoft SCCM 及其他类似工具）并未提供相关功能来处理这种情况，因此如果在部署时特定进程正在运行，任务就会直接失败。Process Prompt 专为配合现有部署工具使用而设计，它会在尝试运行软件部署任务前检查指定进程是否在运行——若发现任何指定进程处于活动状态，将提示用户关闭这些程序，并等待用户完成操作后再执行软件部署任务。

  功能特性
  - 在执行指定安装程序或脚本前，可检查任意数量的运行中进程
  - 为每个进程设置用户友好的显示名称，让终端用户明确需要关闭哪些程序
  - 设定终端用户必须关闭程序的时限（可选超时后强制终止未关闭的程序）
  - 全面控制不同场景下进程提示执行文件的返回代码
  - 可选择是否在执行部署任务时向终端用户显示进度窗口，并在完成后发送通知
  - 所有配置选项通过 XML 文件指定，该文件由易用的图形界面配置编辑器生成，且每个设置均有详细说明

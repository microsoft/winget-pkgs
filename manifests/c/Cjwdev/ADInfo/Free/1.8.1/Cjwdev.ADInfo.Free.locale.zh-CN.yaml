ShortDescription: 使用这款灵活且用户友好的 Active Directory 报告工具，查询您的 Active Directory 域中多种不同类型对象（用户、计算机、组、打印机等）的相关信息。
Description: |-
  相较于其他 Active Directory 报告工具，AD Info 具备更高的灵活性和现代化的用户友好界面，让您轻松查询 Active Directory 域中所需的信息。您可以直接使用内置的 190 多种预设查询，或通过自定义查询设计器，基于任意属性创建专属查询。

  免费版旨在为 IT 同行提供实用价值，并非标准版的试用/演示版本（当然您也可将其作为评估标准版功能的工具）。该版本完全免费，无时间限制，可自由用于个人及商业场景。虽然部分功能仅限标准版使用，但免费版仍提供超过 190 项预设查询并支持 CSV 导出，堪称当前最实用的免费 AD 报告工具。以下为免费版（及标准版）功能概览：
  - 强大：支持查询计算机、联系人、容器/组织单元、组、GPO、打印机及用户的海量属性
  - 高效：仅获取目标属性并采用智能缓存技术，成为速度最快的 AD 报告工具之一
  - 实用：轻松查询其他工具常忽略的属性（如直接/嵌套组成员关系）
  - 精准：通过轮询域内所有域控制器，确保非复制属性（如最后登录时间等）数值准确
  - 易用：现代化设计让您在首次启动后数秒内即可执行查询
  - 灵活：摒弃“域管理员成员”等硬编码值，允许指定任意组别（参见截图）
  - 安全：常规 LDAP 查询采用加密传输，并支持 SSL（LDAPS）选项
  - 可导出：所有查询结果均可导出为 CSV 文件，便于其他流程或报告调用
  - 多域适配：精准识别跨信任域/子域的组成员关系（支持非域机器运行）

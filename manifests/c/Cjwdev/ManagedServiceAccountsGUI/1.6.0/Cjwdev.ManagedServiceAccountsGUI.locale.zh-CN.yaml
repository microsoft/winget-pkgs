ShortDescription: 托管服务账户是 Server 2008 R2 引入的一项实用新功能，但这些账户只能通过 Powershell 创建和管理。为此，我们开发了这款工具，旨在提供一个直观的图形界面，方便您创建、编辑和安装托管服务账户。
Description: |-
  托管服务账户（MSA）是 Windows Server 2008 R2 和 Windows 7 引入的优秀新功能，但此前只能通过 PowerShell 命令（需至少运行 3 条独立命令，其中一条必须在使用 MSA 的计算机本地执行）来创建和配置。为此我们开发了这款工具，提供免费易用的图形界面应用程序来管理 MSA。

  功能特性
  - 简洁直观的图形界面（无需掌握 LDAP 或 PowerShell 知识）
  - 快速创建/分配新 MSA，轻松移除旧 MSA
  - 支持创建和配置 Windows Server 2012 引入的组托管服务账户
  - 可在远程计算机上安装/卸载 MSA
  - 配置现有 MSA 属性，包括禁用账户、设置过期时间、添加至组、修改 SPN 等
  - 优先使用原生 Windows API 和 LDAP 操作替代 PowerShell 以提升性能
  - 多域支持，只需输入目标域名（及凭证）即可管理任意域的 MSA

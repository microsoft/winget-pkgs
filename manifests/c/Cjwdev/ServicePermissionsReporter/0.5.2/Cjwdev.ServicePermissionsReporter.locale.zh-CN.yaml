ShortDescription: 以易读格式显示 Windows 服务的权限分配，而非内置 Windows 工具使用的 SDDL 格式
Description: |-
  使用 Windows 内置命令（如“sc.exe /sdshow”）查看服务权限时，输出的 SDDL 格式不易阅读和理解。本工具提供了一个易于使用的图形界面替代方案，可查看 Windows 服务及服务控制管理器本身的权限。

  功能特点
  - 简单直观的图形界面，无需了解 SDDL！
  - 可查询本地或远程计算机上的服务
  - 查看服务控制管理器（scmanager）本身的权限
  - 将任意服务的权限 SDDL 格式复制到剪贴板，供其他工具使用
  - 更多功能将在正式版中推出（当前为测试版）

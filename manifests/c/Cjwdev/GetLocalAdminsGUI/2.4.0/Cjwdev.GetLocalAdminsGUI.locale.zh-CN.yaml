ShortDescription: 使用此工具可快速查看多台远程计算机上本地管理员组的成员。
Description: |-
  是否曾想了解哪些用户实际拥有您所有工作站和服务器的本地管理员权限？这款免费工具正是为您量身打造。只需输入要扫描的计算机名称（或从 Active Directory 或文本文件导入），应用程序即可显示每台计算机本地管理员组的成员——还可选择包含嵌套在管理员组中的域组成员。

  功能特点
  - 简单易用、直观的图形界面
  - 批量扫描远程计算机（支持从 Active Directory、文本文件导入或手动输入）
  - 可选包含嵌套在管理员组中的域组成员
  - 支持将结果导出为 CSV 文件或 HTML 文件

ShortDescription: 轻松定位未从父文件夹继承权限或具有额外显式权限的文件。可导出结果，或选择重置继承并移除显式权限。
Description: |-
  File Permissions Check 工具提供了一个简单直观的图形界面，可用于扫描文件共享，发现不符合文件夹权限设置的文件。当程序定位到这些文件后，您可以选择将其恢复为继承权限状态，并移除所有显式权限设置。

  功能特点
  - 操作简便的图形界面
  - 支持扫描多个文件夹，并可选择忽略系统文件/文件夹或指定层级深度之外的子文件夹文件
  - 可定位未继承权限的文件，或虽继承权限但存在额外显式权限的文件，或同时检测这两种情况
  - 支持将结果导出为 CSV 文件或 HTML 文件
  - 定位文件后，程序可重置继承权限并从选定文件中移除显式权限

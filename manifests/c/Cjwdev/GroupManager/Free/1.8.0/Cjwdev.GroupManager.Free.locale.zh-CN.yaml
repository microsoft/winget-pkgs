ShortDescription: 一款用户友好的应用程序，允许终端用户编辑他们在 Active Directory 中被指定为管理员的任何组的成员。
Description: |-
  如果您曾在 Active Directory 中将用户设为安全组/通讯组的经理，可能注意到过"经理可更新成员列表"选项，该选项允许用户在此组中添加和移除成员。唯一的问题是，除了通过 Microsoft Outlook 外，用户实际上没有简便的方法来进行这些更改。
  因此，Group Manager 被设计为一款易于使用的工具，适用于那些没有（或不愿使用）Microsoft Outlook 来完成此任务的组织，让最终用户能够轻松地添加和移除他们管理的任何组中的用户/联系人/群组成员。对于正在使用 Outlook 但计划迁移到托管 Exchange 解决方案的组织也同样有用，因为在此情况下，最终用户将无法通过 Outlook 对本地域进行更改。

  功能特点
  - 无需配置 - 自动检测当前用户并仅显示其管理的组
  - 允许最终用户添加新成员或移除现有成员（用户、联系人、计算机或组）到其管理的任何组中
  - 支持用户所属的其他组所管理的群组
  - 用户友好，简单易用
  - 可从林中的其他域或外部受信任域添加成员
  - 通过组策略控制 - 控制用户可添加到组的对象类型、是否允许移除现有成员等
  - 将当前组成员导出为 CSV 文件

  免费版限制
  - 免费版适用于用户仅管理单个组的小型组织，或希望先试用再购买标准版的用户。它只能管理单个组（如果用户管理多个组，将显示警告且仅显示找到的第一个组），用户也无法更改任何程序选项（手动或通过组策略）或从其他域添加新成员。

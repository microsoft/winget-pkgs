ReleaseNotes: |-
  New GUI with dark theme
  Managed groups are now cached between sessions so you don't have to wait for them to be discovered again each time the program is launched
  Commonly used groups can now be "pinned" to the top of the list of managed groups
  When adding new members to groups you will now see a summary of the new member (their full name etc) before they get added to the group
  Added the option to limit searches for new members to only find results from a specific OU instead of the entire domain - this can only be set via Group Policy
  Added support for SSL over LDAP (aka LDAPS), also only configurable via Group Policy
  Added the option to view other types of group members that are not users, contacts, groups or computers (off by default but can be enabled in the settings menu)
  Any group members from trusted domains that could not be resolved to a display name will now show up in the members list, although just as a SID (assuming you have the option to view "other" member types enabled)
  Removed the Display Name column so now there is just one Name column but this can be configured via Group Policy to show the display name instead of common name
  Changed default behavior to not expand the full list of nested groups that the user is a member of when searching for managed groups, instead it will only get the user's direct group membership. The old behavior can be enabled again in the settings window or via Group Policy
  Fixed a bug that caused the error "objectSid item has already been added to dictionary" when searching for managed groups
  Settings moved from the registry to JSON files stored here: %APPDATA%\Cjwdev\GroupManager

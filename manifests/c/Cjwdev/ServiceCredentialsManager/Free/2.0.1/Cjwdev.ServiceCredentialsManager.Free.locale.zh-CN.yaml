ShortDescription: 定位域内所有服务器上使用特定账户运行的服务和计划任务，并自动更新为使用新凭据
Description: |-
  在更改管理员或服务账户密码时，几乎总会遇到至少一项服务或计划任务只有在密码更改后停止工作时才会被发现。为此，我们开发了这款工具，旨在帮助您确保发现所有相关项，并支持远程更新每个项目的密码。

  免费版旨在为 IT 同行提供实用价值，而不仅仅是标准版的试用/演示（尽管在考虑购买标准版时也可如此使用）。虽然部分功能仅限标准版，但免费版仍能为您节省大量追踪使用指定账户的所有服务和任务的时间。以下是免费版的功能概述（及标准版的额外功能）：
  - 省时高效：扫描任意数量的服务器，自动查找所有 Windows 服务和计划任务，并查看其运行账户
  - 设备导入：支持从 Active Directory 组织单元、CSV 文件导入扫描设备列表，或手动输入
  - 兼容任务计划 2.0：支持 Server 2008 格式及 XP/2003 格式的计划任务
  - 智能识别：自动查找指定用户名的替代格式（例如搜索 DOMAIN\User 时，也会匹配 user@domain.local）
  - 快速查询：利用原生 Windows API（不依赖 WMI）和多线程技术，快速查询多台远程服务器
  - 托管服务账户支持：适配托管服务账户（MSA），可查找并更新使用 MSA 凭证运行的服务

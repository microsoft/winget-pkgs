Description: |-
  NTFS Permissions Reporter 工具是一款现代化的用户友好型工具，专为 Windows 文件服务器上的目录权限报告而设计。它能快速展示哪些组和用户拥有哪些目录的访问权限，并支持将信息导出至文件以便后续审查。
  其高度可定制的过滤系统、直接在报告中显示组成员（包括直接成员和嵌套成员）的功能，结合树形或表格化的结果视图格式选择，以及用不同颜色高亮不同权限的选项，使其成为市面上最强大且易用的权限报告工具之一。过滤选项可帮助您快速发现不符合公司标准的异常权限，轻松检测为已不存在账户分配权限的目录，并允许排除不感兴趣的权限（例如可排除所有继承权限，或排除权限与父目录相同的目录）。您可以根据大量属性构建过滤器，包括：账户名称、账户类型、账户所属域、权限是否继承、账户是否已禁用、账户 SID、组是否无成员等众多选项。

  免费版旨在为 IT 同行提供实用价值，并非标准版的试用/演示版本（尽管您在考虑购买标准版时可如此使用）。虽然部分功能仅限标准版，但免费版仍希望能为用户提供帮助。以下是免费版（及标准版）的功能概要：
  - 功能强大：支持直接在报告中查看组成员（包括嵌套组和主要组成员）
  - 运行迅捷：智能缓存技术使其成为最快的权限报告工具之一
  - 操作便捷：只需在 Windows 资源管理器右键点击任意目录，选择"报告权限"即可查看完整目录树权限
  - 结果精准：与其他工具不同，NTFS Permissions Reporter 始终提供精确的权限呈现
  - 用户友好：现代化设计简单易用，首次启动后数秒即可生成首份报告
  - 导出灵活：轻松将报告结果导出至文件（免费版支持 HTML 格式，标准版支持更多格式）
  - 多域兼容：准确显示外部信任域账户的显示名称及其他账户详情

ShortDescription: 识别并清理 Active Directory 域中的非活跃用户和计算机账户
Description: |-
  通过筛选最后登录时间、DNS 记录时间戳等条件，搜索 Active Directory 域中不再使用的用户/计算机账户。随后可对发现的账户执行多种操作——如将其移至其他 OU、禁用账户、设置随机密码、移出所有群组等。

  功能特性
  - 同时报告用户和计算机账户
  - 可搜索整个域或指定特定 OU
  - 多域兼容 - 指定任意域并可选使用备用凭据连接
  - 从所有域控制器或指定 DC 获取账户最后登录信息（使用 lastLogon 属性或 lastLogonTimeStamp 属性）
  - 仅查找超过指定天数未登录的账户
  - 通过 Ping 测试和 DNS 记录时间戳检查确认计算机账户是否仍活跃
  - 强大的筛选能力：支持按名称、群组成员资格、过期日期、LDAP 属性等条件筛选结果
  - 将报告结果导出为 CSV 或 Excel XLSX 文件
  - 保存报告设置以便随时重载或与同事共享
  - 支持撤销已执行操作（仅限标准版）
  - 命令行支持和自动化规则可实现账户清理任务自动化（仅限标准版）

  对报告中发现的账户可执行以下任一操作：
  - 禁用
  - 删除
  - 移至其他 OU
  - 设置描述信息
  - 设置过期日期
  - 添加至群组
  - 移出群组
  - 移出所有群组
  - 从 Exchange 地址列表隐藏
  - 删除主目录驱动器
  - 清除 LDAP 属性值
  - 运行外部脚本
  - 设置随机密码
  - 禁用 OWA
  - 设置密码永不过期

  您还可以将这些操作组合成“操作序列”，以加速常见清理任务（如同时禁用账户并移至其他 OU）。操作序列可手动应用于选定账户，或通过自动化规则和命令行脚本执行。

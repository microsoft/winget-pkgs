Description: |-
  My Family Tree 经过精心设计，旨在帮助您通过一个简单直观的界面快速创建您的家谱。
  对于那些刚开始探索家族历史的人，它提供了一种简便的方式来可视化并分享您的家谱，包含每个家庭成员的照片、故事和基本信息。

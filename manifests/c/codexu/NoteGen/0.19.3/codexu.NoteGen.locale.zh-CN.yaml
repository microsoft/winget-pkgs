Description: "NoteGen 是一款专注于记录和写作的跨端 AI 笔记应用，基于 Tauri 开发。\nNoteGen 的核心理念是将记录、写作和 AI 结合使用，三者相辅相成。记录功能可以帮助用户快速捕捉和整理碎片化知识。整理功能是连接记录和写作的桥梁，可将持续记录的内容整理成一篇可读的笔记，辅助用户完成从零到一的创作过程，如果 AI 整理的结果无法满足你的要求，那么你可以使用写作功能自行去完善。\n记录\n记录方式支持：\n1. \U0001F5A5️ 截图记录，通过截图，用户可以快速捕捉和记录碎片化知识，尤其是在遇到无法进行文本复制的情况下。\n2. \U0001F4C4 文本记录，可以复制文本或者手动输入一些简短的内容作为一次记录。\n3. \U0001F5BC️ 插图记录，可以在笔记生成时，自动插入到合适的位置。\n4. \U0001F4C7 文件记录，识别 PDF、md、html、txt 等文件内容，进行文字记录。\n5. \U0001F517 链接记录（待实现），使用爬虫进行页面内容识别与记录。\n6. \U0001F4F7 拍照记录（待实现）功能类似于插图记录，调用相机记录，适合未来移动端。\n辅助记录：\n- \U0001F3F7️ 自定义标签，更好地归类和区分不同的记录场景。\n- \U0001F916 AI 对话，默认关联当前标签下的记录，你也可以手动去关联写作内的任何文章。\n- \U0001F4CB 剪贴板识别，在你进行图片或文本复制后，会自动识别剪贴板中的图片或文本。\n- \U0001F4BE 整理，当你已经完成了一系列的记录之后，可以尝试让 AI 帮你整理为一篇文章。\n写作\n- \U0001F5C2 文件管理器，支持本地和 Github 仓库的文件和文件夹的管理，支持无限层级目录。\n- \U0001F4DD 支持所见即所得、即时渲染、分屏预览三种模式。\n- \U0001F4C5 版本控制，如果你开启了同步功能，可以在历史记录中回溯历史上传过的记录。\n- \U0001F916 AI 辅助，支持问答、续写、优化、精简、翻译等功能，且可以随时将记录插入到文章任何位置。\n- \U0001F3DE️ 图床，直接复制图片粘贴在 Markdown 编辑器中，将自动将此图片上传至图床，并转换为 Markdown 图片链接。\n- \U0001F6E0️ HTML、Markdown 转换，复制浏览器的内容，将自动转换为 Markdown 格式。\n辅助\n- \U0001F4E6 大模型支持，内置多种大模型配置，支持自定义，随意切换。\n- \U0001F441️ OCR，可以辅助识别图片内的文字。\n- \U0001F3D7️ 整理模板，可自定义模板，方便 AI 对不同类型的内容进行定制化整理。\n- \U0001F50E 全局搜索，可以快速搜索并跳转至指定的内容。\n- \U0001F303 图床管理，可以方便的管理图床仓库的内容。\n- \U0001F48E 主题与外观，支持深色主题，支持 Markdown、代码等外观设置。"

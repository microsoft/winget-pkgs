Description: 'Cake Wallet is an open-source, non-custodial, and private multi-currency crypto wallet for Android, iOS, macOS, and Linux. Cake Wallet includes support for several cryptocurrencies, including: Monero (XMR), Bitcoin (BTC), Ethereum (ETH), Litecoin (LTC), Bitcoin Cash (BCH), Polygon (POL), Base (BASE), Arbitrum (ARB), Solana (SOL), Tron (TRX), Nano (XNO), Zano (ZANO), Decred (DCR), Wownero (WOW).'

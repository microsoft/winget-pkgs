ReleaseNotes: |-
  New Features
  - Support for customizing the MSIX AppInstaller UI
  - Advanced Installer Extension for Visual Studio 2026

  Enhancements
  - PowerShell automation support for the "Change ProductCode and component's GUIDS" option
  - PowerShell automation support for adding a prerequisite from the predefined list
  - Command line option to set the EULA file for multiple languages
  - Allow "ImageButton" customization using the Color Picker
  - Added the possibility to undo the "Move to repository" option
  - Support for ProductVersion synchronization with a DLL file from the project, using different source files from disk for each build
  - Updater now selects the download folder in the following order: custom path, prerequisites/updates, and then Windows Downloads
  - Increased the default size of the Dialogs behaviour tab
  - Update .NET 8 prerequisites to the latest version 8.0.20
  - Update .NET 9 prerequisites to the latest version 9.0.9
  - SBOM now included for Advanced Installer setup package

  Fixed Bugs
  - IIS HTTPS website bindings were not preserved during upgrade
  - License preview was empty
  - Logo preview reset to default when switching themes or views in AppInstaller
  - AppV 5.x build view was missing at import
  - Scintilla password fields were not disabled by default for the Scheduled Task User Account
  - The project was marked as modified when setting custom tool signing from COM
  - Cropped text in a prerequisite's command line field when using 175% DPI scaling
  - Prerequisite's Installation tab broke when interacting with Uninstall/Maintenance/Rollback checkboxes
  - The left menu in MSIX Editor included more views than expected
  - Help button from the "Active setup command" dialog had no effect
  - Visual Studio import crashes on the solution file with no project configuration defined
  - Digital signature missing for some DLLs in Advanced Installer installation

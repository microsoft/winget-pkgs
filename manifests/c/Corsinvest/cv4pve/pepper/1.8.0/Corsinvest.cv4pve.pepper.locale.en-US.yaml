ShortDescription: Launching SPICE Remote Viewer for Proxmox VE
Description: |-
  cv4pve-pepper is a tool for launching SPICE remote-viewer connections to Proxmox VE virtual machines.
  It simplifies SPICE client connections by automatically handling Proxmox VE tickets and generating
  the necessary .vv files without manual intervention.

  Features:
  - Automatic ticket management (handles expiring tickets)
  - No GUI required - command-line execution
  - No manual .vv file downloads
  - Support for VM auto-start/resume
  - Reverse proxy support
  - API token authentication (Proxmox VE 6.2+)
  - Cluster support with automatic failover
  - Direct viewer options pass-through

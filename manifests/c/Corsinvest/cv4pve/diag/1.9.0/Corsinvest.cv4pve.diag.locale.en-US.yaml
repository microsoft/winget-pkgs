Description: |-
  cv4pve-diag is a comprehensive diagnostic tool for Proxmox VE that performs health checks
  and system analysis on your virtualization infrastructure.

  Features:
  - Node health and status monitoring
  - VM/Container diagnostics and configuration validation
  - Storage capacity and performance checks
  - Replication and backup status verification
  - Snapshot age monitoring
  - Multiple output formats (Text, HTML, JSON, Markdown)
  - Customizable severity thresholds
  - Support for ignore patterns

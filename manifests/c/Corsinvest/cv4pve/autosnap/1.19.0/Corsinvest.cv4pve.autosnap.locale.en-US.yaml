Description: |-
  cv4pve-autosnap is an automatic snapshot tool for Proxmox VE virtual machines and containers.
  It creates snapshots with retention policies and supports flexible targeting patterns including
  ID/name based selection, bulk operations, and pool-based selections.

  Features:
  - Automatic snapshot creation with retention policies
  - Support for VMs and Containers
  - Flexible VM selection (ID, name, patterns, pools)
  - Hook script execution (pre/post snapshot)
  - Multiple snapshot labels for different schedules
  - Clean command to remove old snapshots
  - Status command to view existing snapshots

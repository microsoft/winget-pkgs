ShortDescription: 用于 Power BI 语义模型的模式比较工具
Description: |-
  ALM Toolkit 是一款用于 Power BI 语义模型的模式比较工具，支持以下场景：
  - 轻松仅部署对模型元数据的更改，同时保留数据（包括增量刷新数据）。
  - 在不同模型/代码库之间进行差异比较与合并，并带有保护机制以确保最终模型元数据的完整性。可选择性地重用其他模型中的对象。
  - 在多个模型之间重用通用对象。例如，统一的维度、标准化的日期维度以及跨模型统一的常用度量值。
  - 支持命令行执行，便于自动化操作。
  ALM Toolkit 支持表格模型定义语言（TMDL）格式，以类 YAML 的易读语法查看语义模型元数据。更多信息请参见 TMDL 文档页面。

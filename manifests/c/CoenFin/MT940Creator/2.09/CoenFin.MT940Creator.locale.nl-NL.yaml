ShortDescription: Programma voor het converteren van CSV bestanden van banken naar MT940 bestanden. Bedoeld voor ZZP’ers en MKB die gebruik maken van privébankrekeningen of die gebruik maken van boekhoudpakketten welke niet overweg kunnen met de nieuwste MT940 varianten.
Description: |-
  In het kader van een efficiënte boekhouding is het handig om bankmutaties te kunnen inlezen in een (online) boekhoudpakket. Vrijwel alle boekhoudpakketten lezen bankmutaties in met zogenoemde MT940 bestanden. Nagenoeg bij alle zakelijke bankrekeningen is er ook een mogelijkheid om bankmutaties te exporteren naar een MT940-bestand. Vanaf versie 2.0 kunnen ook CAMT053 gegenereerd worden.
  Veel ZZP’ers en kleine ondernemingen maken echter geen gebruik van zakelijke bankrekeningen. Niet zakelijke bankrekeningen hebben het voordeel dat ze een stuk goedkoper zijn dan een zakelijke tegenhanger. Echter de meeste niet zakelijke bankrekeningen bieden echter geen mogelijkheid om te exporteren naar MT940 bestanden. Deze rekeningen kunnen veelal alleen exporteren naar CSV.
  De MT940 Creator speelt hierop in. Met de MT940 Creator kunt u CSV bestanden van o.a. ING-Bank, Rabobank, Triodus, KNAB-Bank, SNS en Leaseplanbank omzetten in een MT940 bestand. Daarnaast kunt u ook CSV bestanden van payproviders Paypal, Sisow, Buckaroo, PaySquare en Atos Worldline omzetten in een MT940 bestand.
  Het programma is getest i.c.m. verschillende boekhoudomgevingen zoals o.a. BIZZcounter, Davilex Online, Exact Online, Minipak, Snelstart, InformerOnline, Reeleezee, AFAS(personal), Cash Software, E-Boekhouden en MoneyBird.

ShortDescription: 用于将银行的 CSV 文件转换为 MT940 文件的程序。适用于使用私人银行账户或使用无法处理最新 MT940 格式的会计软件的自由职业者和中小企业。
Description: |-
  为了实现高效的财务管理，能够将银行交易导入（在线）财务软件非常重要。几乎所有的财务软件都可以通过所谓的 MT940 文件读取银行交易记录。几乎所有的企业银行账户也都提供将银行交易导出为 MT940 文件的功能。从 2.0 版本开始，还可以生成 CAMT053 文件。
  然而，许多个体户和小型企业并不使用企业银行账户。非企业银行账户的优势在于它们比企业账户便宜得多。然而，大多数非企业银行账户并不提供导出 MT940 文件的功能。这些账户通常只能导出为 CSV 格式文件。
  MT940 Creator 正是为此而设计的。使用 MT940 Creator，您可以将包括 ING 银行、Rabobank、Triodos、KNAB 银行、SNS 和 Leaseplan 银行在内的 CSV 文件转换为 MT940 文件。此外，您还可以将来自支付服务商如 Paypal、Sisow、Buckaroo、PaySquare 和 Atos Worldline 的 CSV 文件转换为 MT940 文件。
  该程序已在多种财务环境中进行了测试，包括 BIZZcounter、Davilex Online、Exact Online、Minipak、Snelstart、InformerOnline、Reeleezee、AFAS（personal）、Cash Software、E-Boekhouden 和 MoneyBird 等。

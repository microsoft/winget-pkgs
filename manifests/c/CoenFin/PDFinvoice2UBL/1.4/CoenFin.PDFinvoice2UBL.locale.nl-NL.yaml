ShortDescription: Programma voor het omzetten van PDF en WORD (verkoop)facturen naar UBL formaat.
Description: |-
  Dit programma is bedoeld voor ondernemers en administratie- en accountantskantoren van ondernemers welke verkoopfacturen maken in Word of Excel of welke een facturatieprogramma gebruikt welke wel PDF facturen genereerd maar geen digitaal factuur in de vorm van een UBL factuur welke direct in een boekhoudpakket verwerkt kan worden.
  Dit programma wil hierop inspelen. Als verkoopfacturen redelijk homogeen zijn dan is het zeer tijdrovend om deze allemaal handmatig in te boeken. Dat is immers dubbel werk omdat bij het aanmaken van de factuur in Word / Excel of facturatieprogramma alle relevante gegevens al op de factuur zijn gezet.
  Met dit programma kunt u slimme maskers aanmaken waarmee u verkoopfacturen in bulk kunt omzetten naar digitale UBL facturen. U kunt deze UBL facturen gelijk e-mailen naar uw online boekhoudomgeving (bijvoorbeeld Exact Online). U hoeft ze alleen nog de akkoorderen en u heeft daarmee een boeking plus een PDF versie van de factuur in uw administratie zitten.

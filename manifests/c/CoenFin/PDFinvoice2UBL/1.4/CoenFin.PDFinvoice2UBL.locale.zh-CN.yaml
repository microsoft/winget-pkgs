ShortDescription: 用于将 PDF 和 WORD（销售）发票转换为 UBL 格式的程序。
Description: |-
  此程序适用于那些使用 Word 或 Excel 制作销售发票，或使用生成 PDF 发票但无法生成可直接在会计软件中处理的 UBL 格式电子发票的企业家、行政和会计事务所。
  该程序旨在满足这一需求。如果销售发票格式相对统一，那么手动逐一录入这些发票是非常耗时的。这实际上是重复劳动，因为在使用 Word/Excel 或发票软件创建发票时，所有相关信息已经包含在发票上。
  通过此程序，您可以创建智能模板，批量将销售发票转换为数字化的 UBL 格式发票。您可以直接将这些 UBL 发票通过电子邮件发送至您的在线会计环境（例如 Exact Online）。您只需批准发票即可，这样您的账簿中就会同时记录一笔账目和发票的 PDF 版本。

ShortDescription: Programma voor het analyseren van bankbestanden zoals CAMT053, MT940, CODA. Daarnaast om te exporteren naar Excel. Maar ook het bekijken van SEPA betaal en incasso bestanden is mogelijk.
Description: |-
  Voor het uitvoeren van analyses op bankbestanden is het handig om een tool te hebben waarmee digitale bankbestanden zoals CAMT053, CAMT052, MT940, OFX (Open Financial Exchange) en Belgische CODA bestanden leesbaar gemaakt kunnen worden. Daarnaast kunnen ook SEPA betaal en incassobestanden zichtbaar gemaakt worden met deze tool. De data in deze bestanden kan met dit programma ge-exporteerd worden naar Excel (voor nadere analyses), naar HTML (om de bankmutaties in rekeningafschrift vorm te bekijken) of naar een MT940, CAMT053 of OFX bestand (om bijvoorbeeld CAMT bestanden samen te voegen of een MT940 om te zetten naar CAMT053 formaat en andersom). Daarnaast kan de database (sqlite) ge-exporteerd worden voor analyse doeleinden in bijvoorbeeld powerBI.
  Daarnaast zijn er analyse mogelijkheden door zoeken naar teksten, doorklikken op tegenrekening (PartyIBAN), Benford Law Analyse, Rekeningnummer met dubbele namen eraan gekoppeld, transacties per weekdag etc. De analyse mogelijkheden zullen komende versies verder uitgebreid worden.
  Het programma kan gezien worden als opvolger van de MT940 Reader. De BankStatement Analyser kan echter overweg met CAMT bestanden en splitst de :86: van MT940 bestanden (thans van de grootbanken in Nederland) op basis van de specifieke structured velden in apart velden.

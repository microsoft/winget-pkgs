ShortDescription: 用于分析银行文件的程序，例如 CAMT053、MT940、CODA。此外，还可以导出到 Excel。同时，也可以查看 SEPA 付款和扣款文件。
Description: |-
  为了对银行文件进行分析，拥有一个能够读取 CAMT053、CAMT052、MT940、OFX（开放金融交换）以及比利时 CODA 文件等数字银行文件的工具是非常方便的。此外，该工具还可以显示 SEPA 支付和扣款文件中的内容。这些文件中的数据可以通过该程序导出为 Excel 格式（用于进一步分析）、HTML 格式（以账户对账单形式查看银行交易），或者导出为 MT940、CAMT053 或 OFX 文件（例如，将 CAMT 文件合并，或将 MT940 转换为 CAMT053 格式，反之亦然）。此外，数据库（sqlite）还可以导出，用于在 PowerBI 等工具中的分析目的。
  此外，该工具还提供多种分析功能，例如文本搜索、点击查看对方账户（PartyIBAN）、Benford 定律分析、与多个名称关联的账户号码分析、按周几统计的交易等。未来版本将进一步扩展这些分析功能。
  该程序可以被视为 MT940 Reader 的继任者。而 BankStatement Analyser 不仅能够处理 CAMT 文件，还可以根据 MT940 文件的特定结构化字段，将其中的：86:内容分离到单独的字段中（目前支持荷兰主要银行的文件）。

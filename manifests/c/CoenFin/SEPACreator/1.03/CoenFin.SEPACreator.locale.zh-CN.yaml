ShortDescription: 用于编辑和创建 SEPA 支付和收款文件的程序。
Description: |-
  通过随附的程序，您可以创建 SEPA 支付和扣款文件。您还可以读取和编辑 SEPA 文件。使用该程序，您可以：
  - 读取和创建 PAIN001（SEPA 支付文件）以执行批量支付
  - 读取和创建 PAIN008（SEPA 扣款文件）以执行扣款操作
  您还可以在此建立一个关系簿，以便在创建新的 SEPA 文件时使用。

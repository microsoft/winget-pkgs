ShortDescription: Program for editing and creating SEPA payment and direct debit files.
Description: |-
  With the accompanying program, you can create SEPA payment and direct debit files. You can also import and edit SEPA files. With the program, you can:
  – Import and create PAIN001 (SEPA payment files) for processing batch payments
  – Import and create PAIN008 (SEPA direct debit files) for processing direct debits
  You can also set up a relationship database here, which you can use when creating a new SEPA file.

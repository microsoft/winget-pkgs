ShortDescription: Programma voor het bewerken en aanmaken van SEPA betaal- en incassobestanden.
Description: |-
  Met bijgaande programma kunt u SEPA betaal- en incassobestanden maken. U kunt ook SEPA bestanden inlezen en bewerken. U kunt met het programma:
  – PAIN001 (SEPA betaalbestanden) inlezen en aanmaken voor het verrichten van batch betalingen
  – PAIN008 (SEPA incassobestanden) inlezen en aamaken voor het verrichten van incasso’s
  U kunt hier ook een relatieboek aanleggen zodat u dit bij het aanmaken van een nieuwe SEPA bestand kunt gebruiken.

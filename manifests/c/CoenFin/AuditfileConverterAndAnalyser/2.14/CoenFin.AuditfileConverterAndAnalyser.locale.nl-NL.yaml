ReleaseNotes: |-
  - Diverse toevoegingen om analyses te vergemakkelijken. In analyse schermen kunnen meerdere regels geselecteerd worden. Bij kolommen met getallen krijg je dan direct de som te zien van de geselecteerde regels. Daarnaast kan met rechtermuisklik op een kolom ook gekozen worden om een draaitabel te maken op basis van die kolom. Ook zijn met rechtermuisklik op getalveld mogelijkheden en top 10 te tonen on binnen bepaalde getalrange. Ook is het mogelijk om getallen te strepen bijvoorbeeld om tegen elkaar wegvallende boekingen te elimineren.
  - Onder analyse fraude tools is ook 'Zoektermen' toegevoegd. Hiermee worden alle omschrijvingen doorgelopen in financiele auditfiles op woorden welke wellicht duiden op een verhoogd risico. Onder het menu instellingen is het ook mogelijk eigen woordenlijsten toe te voegen.
  - Import en export XAF 4.0 toegevoegd.
  - RGS kolommenbalans toegevoegd.
  - Onder overige export export naar Duitse GDPDU toegevoegd.
  - Import en analyse opties voor auditfiles kassasystemen en rittenadministratie (beta)
  - Onder menu bestand ook opties om transacties manueel te importeren (beta)
  - RGS 3.6 en 3.7 toegevoegd.

  Diverse bug fixes o.a. waardoor sommige XAS niet werden herkend.

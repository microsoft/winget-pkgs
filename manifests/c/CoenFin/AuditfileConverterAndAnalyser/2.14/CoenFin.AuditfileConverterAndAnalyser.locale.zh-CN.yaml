ShortDescription: 转换和分析审计文件的程序。
Description: |-
  审计文件（Auditfiles）提供了一种通过标准格式在不同管理系统之间交换数据的方式。这非常方便，因为不需要对各种会计软件有特定的了解。数据随后可以在自己的分析软件中进一步分析。
  审计文件的开发最初是由税务局发起的。第一版于 1999 年以 ASCII 文本文件（ADF）的形式发布。后来，继任版本以 XML 文件的形式出现，即 XAF 审计文件。该版本的首个发布为 2.0 版本。目前，开发工作更多地由商业公司负责。目前的版本处于 3.x 系列。
  除了税务局，审计文件对于其他相关方（如会计师和顾问）也非常实用。在这一背景下，税务局曾提供了一个 Auditfile Viewer 工具，可以通过 softwarepakketten.nl 免费下载。然而，税务局在 2008 年停止了该查看器的开发，因此最新版本（3.x 系列）的审计文件不受支持。
  该程序是 2014 年发布的 Auditfile Converter 版本 1 的后继版本。首个版本解决了较新审计文件版本无法在税务局的 Auditfile Viewer 等工具中运行的问题，以及拆分的审计文件需要重新合并的问题。然而，由于该版本使用的底层数据库在处理过大字段时存在问题，因此程序被完全重写。在保留第一版功能的基础上，新版本还增加了对数据库中读取数据进行有限分析的功能。此外，Auditfile Converter 还支持 MAC 系统，并可根据需求提供 Linux 版本。
  从 2.10 版本开始，程序支持读取和分析工资审计文件。从 2.14 版本起，还支持审计文件收银系统和审计文件行程管理功能。

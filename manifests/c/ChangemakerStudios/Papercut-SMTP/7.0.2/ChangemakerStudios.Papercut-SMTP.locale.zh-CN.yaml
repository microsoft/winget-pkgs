ShortDescription: 简易桌面电子邮件服务器
Description: Papercut SMTP 是一款二合一的快速电子邮件查看器和内置 SMTP 服务器（仅用于接收邮件）。Papercut SMTP 并不限制你如何准备电子邮件，但它允许你查看整个电子邮件：body、html、页眉、附件，乃至调皮的原始编码位。Papercut 可配置为在启动时运行，并保持安静（最小化在托盘中），只在有新邮件到达时才发出通知。

ReleaseNotes: |-
  Fix bugs

  1. Fixed the issue where sequential printing did not take effect.
  2. Resolved the problem of layer switching confusion during G-code pause.
  3. Fixed the issue on Linux where uploading a sliced model to the local network was ineffective.
  4. Resolved the issue on Linux where selecting "One-Click Print" after slicing a model failed to start printing on the device.
  5. Fixed the issue where no default purge volume was set when the internal cavity volume was zero (there should be a purge value between multiple colors).
  6. Resolved Z-axis color switching errors.
  7. Fixed the issue where material spool information was lost after switching machine models when importing a 3MF file.
  8. Addressed various user-reported issues.

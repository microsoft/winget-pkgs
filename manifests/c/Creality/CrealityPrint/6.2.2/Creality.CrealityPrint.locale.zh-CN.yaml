ShortDescription: 更全面的 FFF 切片软件
Description: Creality Print 是创想三维自主研发的一款 FFF 切片软件，它内置了创想云模型库并支持模型的搜索、收藏、分享、下载和导入，也可进行模型上传、模型和支撑的编辑、自动布局和模型修复、打印参数的配置、模型的切片的操作，切片后生成的 G-code 文件支持本地保存和上传创想云、USB 联机打印和 WiFi 发送到打印机四种路径的操作，软件还支持创想云打印、云控制和云监控功能，实现在切片软件，创想云 app 上的互联互通。

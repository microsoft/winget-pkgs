ReleaseNotes: |-
  V6.2.2.3203 软件更新说明：

  1. 优化右侧栏工艺参数显示 UI，同一屏幕内可展示更多工艺参数设置；

  2. 修复了 linux 使用 flatpak 版本时报错的问题#430；

  3. 修复 Linux 关闭软件后进程仍未关闭的问题#443；

  4. 修复带有特殊字符用户名无法登录创想云账号的问题，感谢@Aeath's Rock 的建议；

  5. 修复报错 boost::filesystem::status:文件或目录损坏且无法读取的问题，感谢@emoji-道顺的建议；

  6. 修复勾选悬垂优化后走线显示异常 ，只显示支撑，不显示模型的问题；

  7. 修复温度校准模型精度低，切片后部分面不平整的问题；

  8. 修复部分区域无法上色，多次旋转角度才可以上色的问题，感谢@稷的建议；

  9. 修复了所选对象数量提示框文字遮挡的问题，感谢@maynar598 的建议；

  10. 优化 K2 Plus 0.4 和 0.6mm 喷嘴预设参数。

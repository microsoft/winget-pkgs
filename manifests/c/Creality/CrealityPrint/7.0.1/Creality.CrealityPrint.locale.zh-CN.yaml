ReleaseNotes: |-
  V7.0.1.4212 软件更新说明：

  1. 支持 Fluidd 连接打印机，提升远程设备接入与管理能力。

  2. 接缝位置新增“背部对齐”选项，优化模型外观接缝控制。

  3. 修复逐件打印参数选择时报错非法访问的问题。

  4. 修复 Google 账号无法登录的问题。

  5. 优化内部搭桥流量比例为 0 时的空驶路径逻辑。

  6. 修复浮雕文字显示异常及模型后退位移出打印盘的问题。

  7. 修复 Mac 版本预设导入、多语言切换及部分分辨率 UI 兼容问题。

  8. 修复安装后提示未知错误、未登录账户下创想云分组不提示登录的问题。

  9. 修复树状支撑在缺省线宽百分比模式下不生成、预览页接缝无法取消勾选等切片异常问题。

  10. 优化设备详情页 UI 兼容性、耗材删除逻辑、切片弹窗交互及内置模型精度。

ReleaseNotes: |-
  V6.3.1.3548 Software Update Notes:

  1. Support for CFS-C.

  2. Firmware interface upgrades for K2 series printer, synchronized optimization of the device details page in slicing software.

  3. One-click parameter setup support for PETG and PLA as support materials when selected as mutual support.

  4. Fixed the issue where the angle would automatically change after flattening a model by face.

  5. Optimized the failure prompt when uploading print files, with a new link to the wiki troubleshooting document.

  6. Fixed the issue where top shell layer parameters did not take effect when sparse fill was set to 0.

  7. Optimized UI for custom material creation, top navigation bar, dark mode, material mapping, login expiration, etc.

  8. Fixed the issue where cloned windows could not be dragged.

  9. Fixed the issue where selecting hybrid tree supports and checking the "only generate on build plate" option did not work.

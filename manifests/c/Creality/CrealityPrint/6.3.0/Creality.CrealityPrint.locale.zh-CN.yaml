ReleaseNotes: |-
  V6.3.0.3420 软件更新说明：

  1. 新增功能顶部实心填充参数，优化顶面打印质量；

  2. 新增 3 种 TPMS 填充类型，实现局部密度可变，提升模型稳定性与材料利用率；

  3. 优化高度限制速度与加速度操作界面，编辑参数更加直观清晰；

  4. 对少量高风险或由系统自动管理的参数进行隐藏或不可编辑处理；

  5. 新增双方案快捷键配置，支持用户自定义操作习惯；

  6. 优化准备页与预览页的视图渲染效率，大幅提升了大型场景下操作流畅度和显示效果；

  7. 优化废料消耗减少相关功能，提升打印时间预估准确性和用料预估准确性；

  8. 解决部分场景下的切片崩溃、预览显示错误、文字乱码、大文件处理异常等问题；

  9. 修复 Sermoon D3 Pro、CFS 信息显示异常等设备相关问题；

  10. 修正多处翻译错误，改进字体与界面显示效果，整体体验更清晰流畅。

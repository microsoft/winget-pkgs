ShortDescription: 更酷的光固化切片软件
Description: HALOT BOX 是创想三维自主研发的一款光固化切片软件。它内置了创想云模型库并支持模型的搜索、收藏、分享和导入，也可进行模型和支撑的编辑、自动布局、抽壳、打洞操作，切片后的文件支持本地保存、上传创想云、WiFi 发送到打印机，软件还支持了 14 种语言，未来还将支持更多的实用功能。

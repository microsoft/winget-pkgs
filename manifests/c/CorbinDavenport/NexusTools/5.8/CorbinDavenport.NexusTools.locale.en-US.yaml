Description: |-
  Nexus Tools is an installer and updater for Android SDK Platform Tools, which
  includes ADB, Fastboot, and other applications. Nexus Tools is writen in Dart,
  and can run on Linux, macOS, Windows, and Chrome OS.

  Nexus Tools downloads the latest Platform tools package directly from Google's
  servers, so you're always getting the latest version. On Windows, Nexus Tools
  can optionally install Koush's Universal ADB Driver.

# CopyrightUrl:
ShortDescription: 开源 mesh 处理系统
Description: |-
  MeshLab 是一个开源、便携、可扩展的系统，用于处理和编辑非结构化的大型 3D 三角 mesh 。它旨在帮助处理三维扫描中出现的典型的非结构化小模型，提供一套工具用以编辑、清理、修补、检查、渲染和转换这类 mesh。
  MeshLab 主要基于 ISTI - CNR 可视化计算实验室开发的开源 C++ mesh 处理库 VCGlib。VCG 可用作独立的大规模自动 mesh 处理流水线，而 MeshLab 可让用户轻松地对其算法进行交互式实验。
  MeshLab 适用于 Windows、macOS 和 Linux。

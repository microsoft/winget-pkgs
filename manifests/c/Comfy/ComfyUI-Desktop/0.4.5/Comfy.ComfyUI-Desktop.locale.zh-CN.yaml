ShortDescription: ComfyUI 的桌面应用程序。ComfyUI 是一款强大的模块化扩散模型 GUI、API 和后台，具有图形/节点界面
Description: |-
  ComfyUI Desktop 打包了 ComfyUI，包含：
  - 取自 releases 的稳定版 ComfyUI
  - ComfyUI_frontend
  - ComfyUI-Manager
  - uv
  软件在启动时会用 uv 安装所有必要的 Python 依赖项，并启动 ComfyUI 服务器。应用程序会自动更新 ComfyUI、ComfyUI-Manager 和 uv 可执行文件的稳定版本，以及一些桌面特定功能。

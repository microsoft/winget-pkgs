ShortDescription: A desktop application for modeling BPMN diagrams, DMN decisions, and Forms, powered by bpmn.io. Use it alongside your favorite IDE to implement solutions with Camunda.
Description: |-
  Desktop Modeler is a desktop application for modeling BPMN, DMN, and Forms.
  As part of the Camunda implementation toolkit, it helps you create executable diagrams while working alongside your preferred IDE, integrated into your professional software development environment.

  Features:
  - Design BPMN, DMN, and Forms
  - Implement process applications for Camunda 7 and 8
  - Deploy and run processes directly from the application
  - Validate your diagrams using configurable lint rules
  - Customize and extend the application
  - Work against the local file system

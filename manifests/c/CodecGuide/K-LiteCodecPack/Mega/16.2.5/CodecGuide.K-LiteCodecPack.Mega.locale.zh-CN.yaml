Description: |-
  K-Lite 编解码器包是一套 DirectShow 滤镜、VFW/ACM 编解码器和工具的集合。编解码器和 DirectShow 滤镜用于编码和解码音视频格式。K-Lite 编解码器包是为播放所有音频和影片文件而设计的用户友好解决方案。有了 K-Lite Codec Pack，您就能播放所有流行的音视频格式，甚至还能播放一些不常用的格式。

  K-Lite Codec Pack 有四种版本：
  Basic 版包含播放所有常见视频文件格式所需的一切，例如 AVI、MKV、MP4、OGM 和 FLV。这款软件包适合那些喜欢简洁小巧软件包的用户。它体积小，但功能强大。
  Standard 版相比 Basic 版多了一些功能，包含了一款出色的视频文件播放器 Media Player Classic。建议普通用户使用此软件包。
  Full 版相比 Standard 版多了一些额外功能，额外包含了 GraphStudioNext 和一些额外的 DirectShow 滤镜。
  Mega 版是最完整的软件包，额外包含了用于视频编码/编辑的 VFW/ACM 编解码器。
  请参阅功能比较（Comparison of abilities）和内容比较（Comparison of contents）页面，获取有关不同版本的编解码器包在功能和内容方面的差异的详细表格。

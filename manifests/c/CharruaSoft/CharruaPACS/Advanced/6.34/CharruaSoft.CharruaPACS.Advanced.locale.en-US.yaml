Description: |-
  CharruaPACS is a PACS server that excels for its easy installation and maintenance.

  It offers a wide range of DICOM services, including:
  - SOP Classes with DICOM C-STORE SCP, supporting both uncompressed transfer syntax and JPEG lossless, JPEG lossy, and JPEG 2000.
  - C-FIND and C-MOVE SCP with Study Root model.
  - C-ECHO Verification as SCP.
  Additionally, it allows image distribution through a web browser using an HTML5 viewer or an executable viewer for Windows.

  The Advanced version uses PostgreSQL database, and adds a full Worklist server, optimizing the distribution of study schedules to imaging modalities.

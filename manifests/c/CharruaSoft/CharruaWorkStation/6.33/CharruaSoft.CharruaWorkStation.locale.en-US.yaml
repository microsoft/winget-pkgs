ShortDescription: Charrua WorkStation is an intuitive and efficient DICOM viewer, designed to operate on Windows systems.
Description: |-
  Charrua WorkStation is an intuitive and efficient DICOM viewer, designed to operate on Windows systems. This platform allows managing, viewing, and processing DICOM images from various modalities such as Computed Tomography, Magnetic Resonance Imaging, and Digital Radiography, among others.

  Among its highlighted features are:
  - A complete DICOM Server (Store SCP, Query/Retrieve SCP).
  - Advanced backup and restoration options.
  - DICOM and Windows printing, both on film and paper.
  - Creation of DICOM CDs/DVDs with integrated viewer.
  - Drafting and storage of reports as DICOM Structured Reports.
  - Support for up to three monitors, optimizing the visualization and management of studies.

  Trial 15 Days

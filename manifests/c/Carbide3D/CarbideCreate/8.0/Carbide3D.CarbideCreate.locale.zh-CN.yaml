Description: |-
  Carbide Create 是一款操作简单却功能强大的 CAD/CAM 软件。它集成了完整的三维模拟功能，可让您设计、编程并导出 CNC 加工程序。
  该软件采用智能上下文交互界面，仅显示与当前选中对象相关的操作选项。这意味着您永远不会被无关功能的杂乱界面所干扰，始终专注于当前任务。
  这种设计也意味着初次使用时，您可能无法立即看到所有功能选项。这是为了让 CAD/CAM 新手能够轻松完成基础操作而特别设计的。
  如需使用布尔运算、矢量路径分组或节点编辑等高级功能，只需按住 Shift 键选择多个矢量路径，或创建并选中某个矢量路径，即可看到新增的功能选项。

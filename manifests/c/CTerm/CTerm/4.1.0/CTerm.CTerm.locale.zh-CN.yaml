  *  收藏的站点显示于主菜单上，可供鼠标点击进行连接。

  ◆CTerm 4.0.2    Build 2025-7-8
  * 改进 SMTH BBS 站点状态识别，当前行含有“<enter>”时鼠标点击回车。

  ◆CTerm 4.0.1    Build 2025-3-10
  * 改进：在站点属性设置中勾选“自动登录”之后，自动设定预置的过滤器。
  * 修正：站点属性设置中的通用字体设置和英文专用字体设置。


ShortDescription: HiCOS 卡片管理工具是一種 CSP(Cryptography Service Provider)，係提供 IC 卡之憑證註冊至作業系統的工具，以利安全電子郵件或憑證應用應用系統使用密碼學之簽章或加密等功能。
Description: 1.HiCOS卡片管理工具是一種CSP(Cryptography Service Provider)，係提供IC卡之憑證註冊至作業系統的工具，以利安全電子郵件或憑證應用應用系統使用密碼學之簽章或加密等功能，下載安裝後除HiCOS卡片管理工具外，並包含用戶端環境檢測工具與相關使用手冊。2.用戶端環境檢測工具，可協助檢查用戶IC卡與讀卡機驅動程式是否安裝成功，IC卡能否讀取，並提供PIN碼驗證，簽章驗章與加解密功能檢測。

ReleaseNotes: |-
  v2.2.0
  发行代号：拓
  代号释义： 本次发布在功能上的大幅扩展。新首页设计为用户带来全新交互体验，DNS 覆写功能增强网络控制能力，解锁测试页面助力内容访问自由度提升，轻量模式提供灵活使用选择。此外，macOS 应用菜单集成、sidecar 模式、诊断信息导出等新特性进一步丰富了软件的适用场景。这些新增功能显著拓宽了 Clash Verge 的功能边界，为用户提供了更强大的工具和可能性。
  新增功能
  1. 首页
     - 新增首页功能，默认启动页面改为首页。
     - 首页流量图卡片显示上传/下载名称。
     - 首页支持轻量模式切换。
     - 流量统计数据持久保存。
     - 限制首页配置文件卡片 URL 长度。
  2. DNS 设置与覆写
     - 默认启用 DNS 设置。
     - 新增 DNS 覆写功能。
  3. 解锁测试
     - 新增解锁测试页面。
  4. 轻量模式
     - 新增轻量模式及设置。
     - 添加自动轻量模式定时器。
  5. 系统支持
     - macOS 支持 CMD+W 关闭窗口。
     - 新增 macOS 应用菜单。
     - 添加管理员权限提示。
     - 新增 sidecar 模式。
  6. 其他
     - 增强延迟测试日志和错误处理。
     - 添加诊断信息导出。
     - 新增代理命令。
  修复
  1. 系统
     - 修复 Windows 热键崩溃。
     - 修复 macOS 无框标题。
     - 修复 macOS 静默启动崩溃。
     - 修复 Windows/Linux 运行时崩溃。
     - 修复 Netflix 检测错误。
     - 修复服务模式检测失败。
  2. 性能
     - 优化小数值速度更新。
     - 增加请求超时至 60 秒。
     - 修复代理节点选择同步。
     - 优化修改 verge 配置性能。
  3. 构建
     - 修复构建失败问题。
  优化
  1. 性能
     - 优化首页组件性能。
     - 优化流量图表资源使用。
     - 提升代理组列表滚动性能。
     - 加快应用退出速度。
     - 加快进入轻量模式速度。
  2. 重构
     - 优化定时器管理。
     - 重构 MihomoManager 处理流量。
     - 优化 WebSocket 连接。
  3. 其他
     - 更新依赖。
     - 默认 TUN 堆栈改为 gvisor。

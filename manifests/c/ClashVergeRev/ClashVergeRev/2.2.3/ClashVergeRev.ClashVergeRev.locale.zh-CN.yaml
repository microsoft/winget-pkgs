  修复了：
  - 弹黑框的问题（原因是服务崩溃触发重装机制）
  - MacOS 进入轻量模式以后隐藏 Dock 图标
  - 增加轻量模式缺失的 tray 翻译
  - Linux 下的窗口边框被削掉的问题
  新增了：
  - 加强服务检测和重装逻辑
  - 增强内核与服务保活机制
  - 增加服务模式下的僵尸进程清理机制
  - 新增当服务模式多次尝试失败后自动回退至用户空间模式

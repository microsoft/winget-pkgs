  2. 构建
    - 修复构建失败问题。
  优化
  1. 性能
    - 重构后端，巨幅性能优化。
    - 优化首页组件性能。
    - 优化流量图表资源使用。
    - 提升代理组列表滚动性能。
    - 加快应用退出速度。
    - 加快进入轻量模式速度。
    - 优化小数值速度更新。
    - 增加请求超时至 60 秒。
    - 修复代理节点选择同步。
    - 优化修改 verge 配置性能。
  2. 重构
    - 重构后端，巨幅性能优化。
    - 优化定时器管理。
    - 重构 MihomoManager 处理流量。
    - 优化 WebSocket 连接。

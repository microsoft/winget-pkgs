  修复了：
  1. 首页
    - 修复 Direct 模式首页无法渲染
    - 修复 首页启用轻量模式导致 ClashVergeRev 从托盘退出
    - 修复 系统代理标识判断不准的问题
    - 修复 系统代理地址错误的问题

  4. 轻量模式
    - 新增轻量模式及设置。
    - 添加自动轻量模式定时器。
  5. 系统支持
    - Mihomo(meta)内核升级 1.19.3
    - macOS 支持 CMD+W 关闭窗口。
    - 新增 macOS 应用菜单。
    - 添加 macOS 安装服务时候的管理员权限提示。
    - 新增 sidecar(用户空间启动内核) 模式。

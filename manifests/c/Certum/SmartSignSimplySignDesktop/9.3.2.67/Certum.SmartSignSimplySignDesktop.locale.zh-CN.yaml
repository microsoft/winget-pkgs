ShortDescription: proCertum SmartSign 用于创建和验证电子签名 + SimplySign Desktop 用于模拟加密卡
Description: |-
  proCertum SmartSign 软件是一款用于创建和验证经有效合格证书认证的安全电子签名的应用程序。该应用程序可管理电子文件，实现电子文件的签署，并验证由波兰所有认证中心颁发的电子签名及公钥证书。
  它还包含 SimplySign Desktop 模块，可模拟将物理加密卡和读卡器连接到用户计算机的过程。通过此解决方案，您无需额外费用即可在需要使用物理加密卡的应用程序中使用 SimplySign。

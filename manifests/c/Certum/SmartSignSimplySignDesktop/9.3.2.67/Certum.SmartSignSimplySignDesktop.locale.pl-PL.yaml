ShortDescription: proCertum SmartSign do tworzenia i weryfikacji podpisów elektronicznych + SimplySign Desktop do emulacji karty kryptograficznej
Description: |-
  Oprogramowanie proCertum SmartSign to aplikacja służąca do składania oraz weryfikacji bezpiecznego podpisu elektronicznego weryfikowanego przy użyciu ważnego certyfikatu kwalifikowanego. Aplikacja umożliwia zarządzanie dokumentami elektronicznymi, ich elektroniczne podpisywanie oraz weryfikację podpisów elektronicznych i certyfikatów klucza publicznego, wydawanych przez wszystkie centra certyfikacji w Polsce.
  W ramach tej aplikacji funkcjonuje również moduł SimplySign Desktop, który emuluje podłączenie do komputera użytkownika fizycznej karty kryptograficznej i czytnika kart. Dzięki temu rozwiązaniu, bez dodatkowych kosztów będziesz mógł skorzystać z SimplySign w aplikacjach wymagających użycia fizycznej karty kryptograficznej.

ShortDescription: 兼容 ICC 的开源颜色管理系统
Description: ArgyllCMS 是一个兼容 ICC 、以开源形式提供的颜色管理系统，支持为扫描仪、相机和胶片记录仪创建精确的 ICC 配置文件，以及为显示器、RGB 和 CMYK 打印机进行校准和配置。支持创建设备链接（Device Link），并提供多种高级选项，包括专门的视频校准标准和 3D LUT。支持光谱样本数据，允许选择光源类型、观察者类型，以及纸张荧光增白剂添加物的补偿。配置文件还可以结合特定源的色域映射，用于感知（perceptual）和饱和（saturation）意图。色域映射和配置文件链接使用 CIECAM02 外观模型、独特的色域映射算法和多种渲染意图。它还包括全球最快的便携式 8 位光栅颜色转换引擎的代码，并支持快速且完全精确的 16 位转换。还可以通过支持 X3DOM 的现代 Web 浏览器查看和比较设备颜色色域。每个主要工具都提供了详尽的文档，并提供典型颜色管理任务下的使用指南。另有邮件列表为高级用途提供支持。

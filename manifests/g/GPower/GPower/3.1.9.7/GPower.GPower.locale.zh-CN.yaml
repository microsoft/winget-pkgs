Description: G*Power 是一款为多种不同的 t 检验、F 检验、χ2 检验、z 检验和某些精确检验计算统计功率分析的工具。G*Power 还可用于计算效应大小，并以图形方式显示功率分析的结果。
ReleaseNotes: 更改了 “数值范围的 X-Y 绘图” 的行为，允许在更改主窗口中的输入参数后绘制图形，而无需点击 “计算” 按钮，但在使用主对话框中的新输入参数更新 “数值范围的 X-Y 绘图” 时，需要点击 “计算” 按钮。

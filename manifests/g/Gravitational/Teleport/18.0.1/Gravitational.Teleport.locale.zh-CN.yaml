ShortDescription: Teleport 提供连接、身份验证、访问控制和审计功能，适用于基础设施。
Description: |-
  Teleport 包含一个具备身份识别能力的访问代理、签发短期证书的 CA（证书颁发机构）、统一的访问控制系统以及穿透防火墙访问资源的隧道系统。
  我们已将 Teleport 实现为单一 Go 二进制程序，可集成多种协议和云服务：
  - SSH 节点
  - Kubernetes 集群
  - PostgreSQL、MongoDB、CockroachDB 和 MySQL 数据库
  - 内部 Web 应用
  - Windows 主机
  - 联网服务器
  您可以将 Teleport 部署为 Linux 守护进程或 Kubernetes 应用。
  Teleport 专注于基础设施安全的最佳实践：
  - 无需管理 SSH 密钥或 Kubernetes 令牌等共享密钥：所有协议均采用带过期时间的证书认证
  - 全面支持双因素认证(2FA)
  - 通过会话共享协作排查问题
  - 通过 GitHub 认证、OpenID Connect 或与 Okta/Microsoft Entra ID 等端点对接的 SAML 实现统一单点登录(SSO)
  - 基础设施可视化：通过 CLI 或 Web 界面查看每个 SSH 节点、数据库实例、Kubernetes 集群或内部 Web 应用的状态
  Teleport 采用 Go 加密库，完全兼容 OpenSSH、sshd 服务器、ssh 客户端、Kubernetes 集群等系统。

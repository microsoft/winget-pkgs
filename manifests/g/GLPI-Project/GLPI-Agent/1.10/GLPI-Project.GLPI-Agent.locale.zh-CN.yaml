Description: |-
  GLPI Agent 是一个通用的管理代理，可以根据自己的执行计划或作为 GLPI 服务器的一个控制点来执行一定数量的任务。
  该代理是 FusionInventory 代理的一个分叉，因此工作原理与 FusionInventory 代理类似。它引入了新功能和新协议，可直接与 GLPI 服务器及其本地库存功能通信。无论如何，它还可以通过 FusionInventory for GLPI plugin 保持兼容性。

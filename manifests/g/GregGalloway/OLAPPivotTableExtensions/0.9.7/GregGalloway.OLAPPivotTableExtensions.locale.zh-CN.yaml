ShortDescription: 一款 Excel 插件，可扩展数据透视表在 Analysis Services 多维数据集、Excel 数据模型（Power Pivot）和 Power BI 中的功能
Description: |-
  OLAP PivotTable 扩展插件是一款 Excel 加载项，可增强所有类型 Analysis Services 多维数据集上数据透视表的功能。它支持 Analysis Services 表格模型、Analysis Services 多维模型、Azure Analysis Services 以及 Power BI（包括“在 Excel 中分析”功能和 XMLA 端点）。
  Excel API 中某些数据透视表功能未在用户界面中开放。OLAP PivotTable 扩展插件为部分此类功能提供了操作界面，同时还新增了多维数据集搜索、默认设置配置、剪贴板列表筛选等实用特性。用户可通过数据透视表右键菜单中的选项启动该插件。

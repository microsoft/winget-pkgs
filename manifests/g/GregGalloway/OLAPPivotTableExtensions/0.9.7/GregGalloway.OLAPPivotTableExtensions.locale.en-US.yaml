ShortDescription: An Excel add-in which extends the functionality of PivotTables on Analysis Services cubes, Excel Data Model (Power Pivot), and Power BI
Description: |-
  OLAP PivotTable Extensions is an Excel add-in which extends the functionality of PivotTables on all types Analysis Services cubes. It supports Analysis Services Tabular, Analysis Services Multidimensional, Azure Analysis Services, and Power BI (both Analyze in Excel and the XMLA endpoint).
  The Excel API has certain PivotTable functionality which is not exposed in the UI. OLAP PivotTable Extensions provides an interface for some of this functionality. It also adds some new features like searching cubes, configuring default settings, and filtering to a list in your clipboard. The add-in can be launched from the menu option in the right-click menu for PivotTables.

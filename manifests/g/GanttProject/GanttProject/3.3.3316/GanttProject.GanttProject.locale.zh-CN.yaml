ShortDescription: 免费桌面项目管理软件
Description: |-
  GanttProject 是一款免费的桌面项目管理应用程序，主要功能包括：
  - 任务层级与依赖关系管理、里程碑设定、基准线功能
  - 甘特图绘制，支持生成 PERT 图表
  - 资源负荷图表
  - 任务成本计算
  - 支持导出为 PDF、HTML、PNG 格式
  - 可与 MS Project、Excel 及其他电子表格软件交互
  - 通过 WebDAV 协议实现项目协作，并提供商业协作服务 GanttProject Cloud

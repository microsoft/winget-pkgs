ReleaseNotes: |-
  • [Added] Add support for PyCharm Community Edition on Windows
  • [Added] Add support for highlighting .mjs/.cjs/.mts/.cts files as JavaScript/TypeScript
  • [Fixed] Prevent crash when encountering a large number of conflicts while checking for ability to merge branch
  • [Fixed] Url encode branch names when 'Viewing Branch in Github' is selected
  • [Fixed] Fix opening files with Android Studio
  • [Fixed] Checks popover summary correctly reflects a successful conclusion when skipped or neutral checks are present
  • [Fixed] Long lists of conflicted files to commit or files to discard can be scrolled
  • [Fixed] Fix random crashes when external apps probe GitHub Desktop trampoline port
  • [Improved] Display a banner when we have a pretext release note to highlight the new feature
  • [Improved] Enable interactions with notifications from previous app sessions
  • [Improved] Improve feedback about user permission to display notifications
  • [Improved] Add ability to have showcasing of features through release notes
  • [Improved] User can see all releases notes between their current version and the latest update
  • [Removed] Outdated new drag and drop and split diff new feature callouts removed

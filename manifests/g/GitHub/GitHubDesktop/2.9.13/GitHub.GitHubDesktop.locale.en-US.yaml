ReleaseNotes: |-
  • [Added] Add ability to include or exclude multiple selected files for a commit from the context menu.
  • [Added] Add \"View Branch on GitHub\" to the branches menu.
  • [Fixed] Fix CI check status popover not closing when clicking on PR badge.
  • [Fixed] Fix checks list overflow handling on re-run checks dialog.
  • [Fixed] Pull requests adhere to temporal laws again.
  • [Fixed] Fix repository group header overflow when text is too long.
  • [Fixed] Clone dialog \"Choose\" button uses an open dialog for directory selection on Windows.
  • [Improved] Add a link under \"Enable notifications\" settings to the user's OS system notification settings.

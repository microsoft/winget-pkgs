ReleaseNotes: |-
  更新日志
  版本兼容：版本兼容至 v0.4.7，升级后无法回退，注意核对自己软件的版本，防止更新后出现配置丢失的情况。
  功能更新
  - 支持给程序打备注，设置别名（github #13 ）
  - 实现对程序本地化名称的识别与搜索（github #13 ）
  - 支持设置搜索结果显示阈值，当搜索的数量大于阈值后会自动切换成滚动模式（github #13 ）
  - 支持多语言功能，支持切换语言，目前支持简体中文与英文
  - 支持设置日志输出级别
  - 输入网址时不再需要自己输入协议的开头（http://或 https://）
  功能优化
  - 使用虚拟表格优化了显示组件
  - 使用 cargo fix, cargo fmt, cargo clippy 优化了代码质量
  - 配置了程序在 release 模式时的信息，可能可以提升性能
  - 优化了搜索栏的动画效果，更顺畅，同时支持开启与关闭
  - 优化了搜索栏的处理逻辑
  - 更改了欢迎界面的展示逻辑，只有当界面内容更新时，才会展示（本次更新也会展示，下一次就不会展示了）
  - 优化了错误处理
  - 重构了日志系统
  - 优化了设置页面，提升响应速度
  - 将程序的依赖库都更新到了最新版本
  - 优化了.ico 图标的提取逻辑，降低了提取失败率

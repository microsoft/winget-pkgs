ShortDescription: Video Editor
Description: |-
  VideoMeld helps you create amazing presentations, attention grabbing YouTube and Facebook videos, and much more:
  • Combine any number of audio, video, and image files into a single file
  • Create impressive presentations or tutorials with background music, photos, and video
  • Edit, crop, and trim videos
  • Add text, captions, and scrolling credits
  • Master music recordings, keeping instrument and vocal tracks separate
  • Add transitions and effects, with fades, green screen, zooming, panning, colour filters, and many others
  • Make video recordings of the computer screen (screencasting), ideal for software training videos or demonstrations

ReleaseNotes: |-
  📇 新增
  - 新增配置属性，可配置程序 GUI 字体
    # 程序字体 app.font=
    app.font.size=14
    app.font.enable=true
  - 旧版会话格式导出：设置 -> 导出会话
  - 导入会话，修改导出表格表头为新版字段即可导入
    // 会话文件名生成：UUID.randomUUID().toString() { "sessionName": "test-PSM-TH", "sessionProtocol": "SSH", "sessionAddress": "172.18.15.70", "sessionPort": "22", "sessionUser": "root", "sessionPass": "d66c56225cfde98b5eac3200a37daaa6", // 公钥文本，新版字段名调整：sessionKeyPath -> sessionPukKey "sessionPukKey": "", // 认证类型：password, public "sessionLoginType": "password", "sessionComment": "", // 新版增加字段，为空则在 SSH 根类下 "sessionCategory": "" }
  👋 优化
  - 恢复系统托盘右键菜单功能
  - 双击托盘图标可将窗口聚焦显示
  - 最近会话面板默认按照访问时间降序排序
  - Bump cn.hutool:hutool-all from 5.8.18 to 5.8.21
  - 本地终端优化：统一跟随终端主题配置：terminal.color.scheme
  - 优化会话管理
  🐛 修复
  - 修复中文部分字符乱码的问题
  - 编辑会话时，会话信息填充不正确
  - 修复 ssh 会话面板刷新功能与打开会话行为不一致的问题

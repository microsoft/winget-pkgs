Description: |-
  为下一次户外活动制定充分的计划，或重温往日的旅行。BaseCamp 可让您规划户外活动、组织数据，并与他人分享您的探险经历。

  功能:
  规划行程
  使用 BaseCamp 软件规划下一次徒步旅行、自行车骑行、摩托车骑行、自驾游或越野旅行。您可以从电脑上查看地图、规划路线、标记航点和航迹，然后再将这些数据传输至您的设备。
  - “航迹绘制”功能可让您追踪规划的路线、查看海拔高度变化，从而帮助估计徒步旅行或自行车骑行的难度。
  - 为您的下次自驾游规划一条完美的观光路线，确保您的导航仪可让您途经特定航点。
  - 按照时间进度回放对应的路线和航迹，保存和分享您的探险经历。
  总览
  - 导入包括 TOPO 和 City Navigator 地图在内的 2D 或 3D 地图并查看。
  - 在您的电脑上创建、编辑并组织路线、航点等。
  - 查看 BirdsEye Satellite Imagery 地图，然后将相应数据传输至您的设备（需要订阅）。
  - 创建并共享包含地理标签的图片。
  - 查看回放的路线、航迹和探险经历。
  观察地形
  BaseCamp 在电脑屏幕上显示 2D 或 3D 地形地图数据（包括轮廓线和高程示意图）。从手持设备上加载地图数据，或导入已下载或购买的 DVD 或 microSD™ 卡中的地图。以我们的 TOPO 系列地图为例，此地图以 1:100,000 或 1:24,000 的比例尺展示地形详细信息。
  为图片添加地理标签
  BaseCamp 软件允许您为图片添加地理标签，并将其与特定航点相关联。这样任一指定位置都可以看到真确的景物。之后，您可以将图片传输到您的手持设备上，或直接通过电子邮件将添加地理标签的图片发送给朋友或家人，以便他们将来可以直接导航至您最喜爱的景点。
  传输卫星图
  BaseCamp 和 BirdsEye 卫星图订阅可让您将无限量的卫星图传输至户外设备或健身设备上，并且可以将这些图像无缝集成至您的地图中，从而真实展现您周围的环境。这样发现营地、水源和潜在危险等将变得轻而易举。如果您更喜欢网格式地形图，您也可以下载 BirdsEye Select 地图，并只为下载的数据付费。

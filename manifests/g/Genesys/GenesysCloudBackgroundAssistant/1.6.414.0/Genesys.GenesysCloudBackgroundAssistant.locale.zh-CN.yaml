Description: |-
  Genesys Cloud 后台助手仅支持 Windows 系统。
  - 作为后台进程运行 —— Genesys Cloud 后台助手是一款用户不可见的辅助程序，用于在网页浏览器中使用 Genesys Cloud 时实现屏幕录制功能。在 Windows 系统中，它以后台服务的形式运行。
  - 开机自动启动 —— 当计算机启动时，Genesys Cloud 后台助手会自动运行，确保用户通过网页浏览器使用 Genesys Cloud 时能够随时进行屏幕录制。

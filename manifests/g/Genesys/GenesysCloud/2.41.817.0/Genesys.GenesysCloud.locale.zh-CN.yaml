ShortDescription: 在开机时自动打开 Genesys Cloud 并在后台运行。
Description: |-
  Genesys Cloud 桌面应用支持 Windows 和 Mac 系统：
  - 专属应用。将 Genesys Cloud 作为独立程序运行，与浏览器窗口和标签页分离。
  - 开机自启。电脑开机时自动打开 Genesys Cloud，避免错过重要通讯。
  - 静默运行。关闭窗口后仍可在后台持续运行，继续接收聊天消息和通知。
  - 自动更新。当有新版本可用时，桌面应用会通知并提示您刷新或安装。

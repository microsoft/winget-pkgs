ReleaseNotes: |-
  * Rebased from GNU Image Manipulation Program 2.10.12 to 2.10.18
  * Uplifted BABL version from 0.1.68 to 0.1.78
  * Uplifted Mypaint-Brushes from 1.3.0 to 1.3.1
  * Uplifted LibMyPaint from 1.3.0 to 1.5.1
  * Uplifted GEGL version from 0.4.16 to 0.4.22
  * Backported fix for upstream issue 4487 (security issue with redacted content in exported images)
  * Refactored the upstream update checker for Windows so that we can use it for our own releases
  * Replaced Wilber's face across all the default icon packs, including new high contrast ones, with our own artwork
  * Replaced icon pack preview icons with our own artwork
  * Updated logo so it works better on dark backgrounds and displays in higher resolutions in more scenarios
  * Introduced and adapted configuration settings (particularly keyboard shortcuts) from PhotoGIMP
  * Updated links to point to our latest documentation
  * Introduced a new native 64-bit Windows port of Glimpse Image Editor
  * Created brand new WiX Toolset manifests that make our Windows port even more efficient and reliable
  * Fixed file associations, default program choice for XCF files, and "Open With..." menu on Windows
  * Included upstream G'MIC 2.9.1 with the 64-bit Windows installer
  * Deprecated support for Python 2 filters and plug-ins on Windows for security & performance reasons (we still support them on Linux as Flatpaks/Snaps run in secure sandboxes)
  * Deprecated Travis CI and Vagrant build instructions, replaced them with Github Actions for Linux and Windows that produce downloadable artifacts
  * Updated build instructions to account for new meson build steps in dependencies
  * Reproducible Linux builds on Snap (Snap Store), Flathub (Buildbot), and our single-file bundle Flatpak (Github Actions)
  * Reproducible Windows builds via Github Actions (WiX Toolset packaging for MSI files and CA certificate signing are still a documented manual process)

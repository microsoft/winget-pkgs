Description: |-
  SAO Utils 是一款专注于 ACG 主题化的完全潜行 3D 应用启动器，除此之外更为玩家提供各种各样主题、桌面挂件及强大的实用工具。
  内建的立体支持甚至允许您通过立体显示设备在身临的启动器虚拟空间中同时浏览多个网页。
  它所设计的插件模式，可以让任何的开发者为其设计插件并让其自动加载。

ShortDescription: 空间数据分析软件
Description: |-
  GeoDa 是一个免费、开源的空间数据分析软件。通过探索和建模空间模式，GeoDa 向用户提供了全新的空间数据分析视角。
  GeoDa 是由 Luc Anselin 博士和其团队开发的。该程序提供了友好的用户界面以及丰富的用于探索性空间数据分析（ESDA）的方法，比如空间自相关统计（spatial autocorrelation statistics）和基本的空间回归分析（spatial regression analysis）。
  从 2003 年 2 月 GeoDa 发布第一个版本以来，GeoDa 的用户数量成倍地增长。截止 2017 年 6 月，GeoDa 的用户数量已经超过了 20 万。包括哈佛，麻省理工、康奈尔等著名大学都在实验室中安装并使用 GeoDa 软件。GeoDa 软件得到了用户和媒体广泛的好评，被称之为“一个非常重要的分析工具”、“一款制作精良的软件”、有着“激动人心的进展”。

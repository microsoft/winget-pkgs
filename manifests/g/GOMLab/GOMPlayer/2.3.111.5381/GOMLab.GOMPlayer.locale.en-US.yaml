Description: |-
  GOM Player is a free video player that supports file playback in more than 100 different video and audio formats, including AVI, MP4, MKV, and more.
  External codec allows you to play videos that were difficult to play due to codec problems. Both Windows and MAC OS operating systems are available.

  The VR mode allows you to watch 360-degree videos by rotating up, down, left and right, and choose specific point, enjoying it more immersive.
  You can retrieve the video, or click the button on the bottom menu to search for and play a 360-degree VR video on the Internet.

  You can choose the part of the video and repeat it. You can choose a detailed second and set the number of repetitive plays.
  Also, setting multiple interval iterations to create multiple interval iterations and ordering them is possible.


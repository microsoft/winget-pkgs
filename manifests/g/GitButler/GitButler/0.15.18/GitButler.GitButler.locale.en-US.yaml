ReleaseNotes: |-
  ## Changes
  - Integrating upstream commits (from the remote) now offers an option to resolve conflicts
  - The branches tab will now group PRs with request for review at the top of the list
  - Adds the ability to search for a project in the project dropdown
  - When updating the workspace the app will remember the "delete branch" choice
  - Improved error handling when adding a new project
  - Adds support for git commit-msg hooks
  - Adds support for git pre-push hooks

  ## Fixes
  - Fixes a bug with the floating commit message editor inserting semicolons unintentionally 
  - Fixes an issue with setting git user name and email on app initial setup
  - Fixes an issue preventing force-pushing of non-fastforwardable references
  - Fixes a Windows specific issue where in some cases repos cant be opened due to trust-related issues
  - Fixes a panic which can prevent the app from loading the workspace branches
  - Fixes a bug where when stacking merged branches from the bottom of the stack may still show up in the UI
  - Fixes a performance issue where in some cases loading the workspace branches takes a really long time 
  - Fixes an issue where the "Open in browser" feature for GitLab did not respect the "http" protocol configured in the forge override URL

ShortDescription: 函数绘图软件
Description: |-
  MathGV 是一款适用于 Windows XP、Vista 和 Windows 7 系统的数学函数绘图软件。MathGV 4.1 版本已根据自由开源的 GNU 通用公共许可证第三版重新授权。
  该软件能够绘制二维函数、参数方程、极坐标以及三维函数图形。MathGV 不含任何间谍软件、广告软件或其他类似问题组件。在大学期间多年使用笨重的命令行数学程序后，我决定开发一款符合理想操作界面的数学软件。MathGV 采用对话式交互界面，支持随时修改任意参数并即时呈现结果，这种实时可视化反馈使得数学函数理解变得更为直观。

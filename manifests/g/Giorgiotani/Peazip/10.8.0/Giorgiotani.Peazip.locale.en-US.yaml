ReleaseNotes: |-
  PeaZip 10.8.0 overhauls previewing items inside archives, enabling preview features for more archive formats (open with associated application or with custom apps), and also adding to all formats the option to preview items in archive with "File tools" functions (checksum / hash, meta-scan, hex and text preview, ...), and with the integrated image viewer.
  Alongside many other updates and fixes the new release improves handling RAR and TAR archives.
  Backed are updated with Pea 1.28 and Brotli 1.2.0.
  Sources are compiled with Lazarus 4.x, and are still compatible with Lazarus 3.x and 2.x.
  screen-10 8 0
  The integrated image viewer component, previewing a picture inside a ZIP archive.
  The GUI is customized setting the Postmodern style from the Style "..." menu.

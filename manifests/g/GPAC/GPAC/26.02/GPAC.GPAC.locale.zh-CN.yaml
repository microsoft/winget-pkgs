ShortDescription: 超媒体开源基础设施：面向视频流及新一代多媒体转码、封装与分发的解决方案。
Description: |-
  GPAC 开源框架实现了对多样化多媒体元素的无缝处理。作为一体化解决方案，它能够完成媒体内容的处理、检测、封装、流传输、播放及交互全流程。
  该框架支持音频、视频、字幕、元数据、可缩放图形、加密媒体、2D/3D 图形以及 ECMAScript，可打造出极致惊艳的超媒体体验。GPAC 提供包括知名工具 MP4Box 和多功能的 gpac 应用在内的完整工具套件，为媒体操作、封装及流传输提供强大功能支持。

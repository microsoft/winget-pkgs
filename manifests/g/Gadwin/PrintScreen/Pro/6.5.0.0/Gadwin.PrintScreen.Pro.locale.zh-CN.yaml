ShortDescription: 一键捕捉屏幕内容。捕获的屏幕图像可直接发送至打印机，或以 6 种不同图形文件格式保存至磁盘。
Description: |-
  想要创建适合保存或打印的屏幕截图？只需按下键盘上的某个键即可。哦对了，首先您需要下载这个程序。
  提供多种快捷键组合供选择（默认使用 PrintScreen 键）。选定心仪的快捷键后，前往“目标”选项卡，即可实现：即时打印屏幕截图、将截图复制到剪贴板、保存至指定文件夹，甚至通过电子邮件发送。您可以选择全屏截图，或仅捕捉特定窗口。
  程序支持六种不同的图像格式，每种格式均可调整尺寸。拥有如此丰富的自定义功能，您还在等什么？
  Gadwin PrintScreen Professional 集一流截图工具与高级图像编辑标注功能于一身，操作却简单直观。它功能强大，极易上手。
  PrintScreen Pro 内置可定制箭头、模糊效果、彩色对话气泡等丰富标注工具，助您快速标记截图。通过将捕获设置保存为配置文件，工作效率倍增。配置文件可自动记忆捕获设置、添加特效，或在截图后发送至指定目标。

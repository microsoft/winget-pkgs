ShortDescription: 一款功能强大的软件，可创建各类个性化办公文具和表格。
Description: |-
  表格是收集现代企业运营所需信息的重要工具，甚至适用于部分家庭场景，当然也广泛应用于我们的政府机构。
  虽然短期内我们不会完全淘汰纸质表格，但电子表格能让用户更高效地填写。而 GeForms 正是创建或填写电子表格最简单、最优质的解决方案！该程序提供精密的表格设计工具，支持从零开始创建表格，也能对模板生成的表格进行编辑优化。
  GeForms 还支持可视化填写预印表格并直接打印。只需用 GeForms 扫描任意纸质表格，就能立即获得可在电脑屏幕上直接填写的电子版本！

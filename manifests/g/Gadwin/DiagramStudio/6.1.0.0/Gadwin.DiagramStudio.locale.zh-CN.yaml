ShortDescription: 一款适用于 Windows 的绘图与图表程序，支持绘制流程图、组织架构图、技术图纸、商业演示文稿及标注图。
Description: |-
  Diagram Studio 是一款功能强大的应用程序，可快速轻松地为文档创建专业水准的商业图表、技术图纸和插图。它是制作各类流程图、组织结构图和示意图的理想工具。具体而言，Diagram Studio 能够生成：
  - 商业图表、演示文稿和插图
  - 组织结构图与工作流程图
  - 软件及流程流程图
  - 数据库结构图
  - 工程示意图与技术图纸
  - 网站架构图与网络拓扑图
  - 研究布局图与地图
  - 平面布置图、街道导向图及交通路线图

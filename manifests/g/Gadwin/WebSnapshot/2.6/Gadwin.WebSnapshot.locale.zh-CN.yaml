ShortDescription: 一键实现网页转图像
Description: |-
  Gadwin 网页快照助您将网页迅速转为图像。
  这款 IE 浏览器插件不仅能截取窗格或窗口中可见的网页局部，更能完整捕获包含所有设计元素的整页内容。生成图像后，可进行编辑、调整尺寸及添加批注，最终输出为图形文件。该工具还支持将网页截图直接发送至打印机或通过邮件分享，并可根据预设尺寸自动调整图像大小。
  Gadwin 网页快照操作简便，界面直观，按个人偏好完成设置后，即可实现零干预自动化处理。

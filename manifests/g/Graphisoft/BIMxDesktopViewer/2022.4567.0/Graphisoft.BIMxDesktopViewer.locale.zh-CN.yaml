ShortDescription: 在超链接的 2D 项目文档和嵌入式 BIM 数据环境中探索虚拟模型。
Description: |-
  Graphisoft 的 BIMx 桌面版是一款交互式应用程序，用于探索由 Archicad 和 DDScad 创建的 BIM 项目及关联文档集，让用户能够在电脑端浏览建筑设计项目。
  BIMx 提供专业的建筑可视化功能，通过游戏化导航方式探索和呈现建筑项目。其核心“BIMx hyper-model”技术使非设计专业人员也能深入理解建筑设计意图、查看项目成果，并访问构件级 BIM 数据。该平台将 3D 模型与相关 2D 文档布局智能关联，实现 3D 剖切模型与 2D 图纸的同步无缝切换。

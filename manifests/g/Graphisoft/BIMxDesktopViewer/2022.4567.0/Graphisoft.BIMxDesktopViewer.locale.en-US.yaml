ShortDescription: Explore the virtual model in the context of the hyperlinked 2D project documentation and embedded BIM data.
Description: |-
  Graphisoft’s BIMx Desktop is an interactive app for exploring BIM projects and linked documentation sets created in Archicad and DDScad and enables viewers to explore architectural design projects on your desktop computer.
  BIMx offers professional building visualization with game-like navigation to explore and visualize architectural projects. BIMx features the ‘BIMx hyper-model’ – allowing non-design professionals to explore and fully understand architectural design intent, view project deliverables, and access element level BIM data. BIMx links the 3D model with the relevant 2D documentation layouts, providing a seamless way to view the 3D cutaway model in the context of a 2D layout — and vice versa.

Description: |-
  Reanimator is a software for removing Trojans/Adware/Spyware/Malware and some of the rootkits.
  Reanimator does not contain any adware/spyware modules.

  How to use Reanimator?
  - Open Reanimator.exe.
  - Click the Fix Problem button.
  - Click the "Fix Malware Issues" button.
  - Reanimator will start scanning automatically.
  - Carefully inspect the found threats.
  - Click the Red button to fix the issues or the Green button to mark as false positive.
  - Restart your PC to complete the fixing.

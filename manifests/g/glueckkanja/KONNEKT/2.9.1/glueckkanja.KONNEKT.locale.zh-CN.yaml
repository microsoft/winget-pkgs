ShortDescription: 通过 Windows 资源管理器，以闪电般的速度访问 OneDrive、SharePoint 和 Teams。
Description: |-
  KONNEKT 将您所有的 SharePoint Online 文件（SharePoint Online 站点、OneDrive、Teams）整合到 Windows 文件资源管理器中。
  用户可享受自动映射、驱动器字母和协同编辑功能。管理员可通过组策略对象（GPO）和移动设备管理（MDM）策略轻松管理 KONNEKT 客户端。
  KONNEKT 采用原生 SharePoint Online API，确保最佳性能和安全性。支持虚拟桌面基础架构（VDI），包括远程桌面服务（RDS）、Citrix 和 Azure 虚拟桌面（AVD）/ Windows 365。由于 KONNEKT 基于云端运行，不会占用本地磁盘空间。

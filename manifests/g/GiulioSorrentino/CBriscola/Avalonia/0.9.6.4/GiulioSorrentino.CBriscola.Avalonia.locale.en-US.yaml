ShortDescription: Il gioco della briscola in c# con avalonia in dialetto material di google, senza multiplayer e coi livelli
Description: "Simulatore del gioco della briscola a due giocatori senza multiplayer in Avalonia col dialetto material di google. Non utilizza lo stylesheet di google, ma utilizza la ReactiveUI. L'algoritmo è brevettato: i punti in totale sono 120, ossia 4 assi che valgono 11 punti ciascuno, 4 3 che valgono 10 punti ciascuno, 4 10 che valgono 4 punti ciascuno, 4 9 che valgono 3 punti ciascuno, 4 8 che valgono 2 punti ciascuno. Dal momento che la matematica non è una opinione: 4*11+4*10=84. 4*4+4*3+4*2=16+12+8=36 84+36=120 punti totali 120/2 = 60, servono 61 punti per vincere basandosi solo sui carichi si rischia di perdere, perché 84-61=23, bisogna prenderli quasi tutti e lasciare solo 23 punti di carichi 60-36=24, prendendo tutte le altre carte bastano solo 3 carichi per vincere. IL livello 1 gioca prendendo con la briscola, i livelli 2 e 3 seguono questa teoria."

ShortDescription: An app for calculating how mutch time passed from an event
Description: Questa app mostra quanto tempo è passato da una data ben definita che dovrebbe rappresentare un evento, tipo l'incontro con una persona amata, e mostra quanto tempo è passato da quella data. Lo use case è la canzone Vita, morte e miracoli di Angelina Mango, e come c'è modo di vedere spiega con facilità nelle sue canzoni la vita di tutti i giorni, a partire dalla canzone 9 maggio che spiega perché doveva vincere amici. In pratica una donna vede un bell'uomo e comincia non a farsi castelli per aria, quelli vengono dopo, ma pippe mentali. La canzone fa "mi vedo già in posa, già vestita da sposa" e poi continua "dopo giorni, dopo giorni non mi ricordo neanche come ti chiami". Una donna ci tiene non alle scadenze, ma agli anniversari, questo significa che la data di incontro è importante, non la data della prima volta che si fa... l'amore, ma la data del primo incontro. In seguito viene il nome ed il cognome ed è la stessa bellissima madama (si legge porca) per eccellenza che dice "dopo giorni con te non mi ricordo neanche come ti chiami". Quindi perché non fare un software per appuntare la data di incontro ed il nome, ma non per due o tre volte, se no è da porci, ma per una sola persona per volta, magari accompagnato da un pulsante per cancellare nome e data se le cose non dovessero andare bene. Questa è la normalità femminile, le donne vedono begli uomini per la via, si immaginano col vestito da sposa ma spesso non si ricordano neanche il nome, e ci tengono agli anniversari. Questa non è matematica ma è psicologia spicciola, significa capire la ... bellissima artista, e capire la... bel panorama, non cod o pes, ma la fifa!

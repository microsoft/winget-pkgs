# CopyrightUrl:
ShortDescription: 开源图形可视化软件
Description: |-
  Graphviz 是一款开源图形可视化软件。图形可视化是一种将结构信息表示为抽象图形和网络图的方法，在网络、生物信息学、软件工程、数据库和网页设计、机器学习以及其它技术领域的可视化界面中有着重要的应用。
  Graphviz 布局程序采用简单的文本语言描述图形，并生成常用的图表格式，如用于网页的图像和 SVG；用于其它文档的 PDF 或 Postscript；或在交互式图形浏览器中显示。Graphviz 有许多实用的图表细节功能，如颜色、字体、表格节点布局、线条样式、超链接和自定义形状等选项。

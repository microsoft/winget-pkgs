Description: Die AusweisApp2 ist eine Software, die Sie auf Ihrem Smartphone, Computer oder Tablet installieren, um Ihre Ausweiskarte auslesen und sich so digital ausweisen zu können. Darüber hinaus ermöglicht die AusweisApp2 den verschlüsselten Datenaustausch zwischen Ausweis und Online-Dienst, bei dem Sie sich identifizieren möchten. Die Nutzung der Online-Ausweisfunktion ermöglicht es Ihnen z.B. Anträge digital zu stellen, für die Sie sich sonst bei der Behörde, einer Filiale oder über den Postweg identifizieren und eine Unterschrift leisten müssen. Das heißt, Sie sparen Zeit und Wege bei Ihren Online-Geschäften.

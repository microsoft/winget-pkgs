# CopyrightUrl:
ShortDescription: GNU Privacy Guard（GnuPG 或 GPG）是赛门铁克 PGP 密码软件套件的免费替代软件。
Description: GnuPG 是 RFC4880 定义的 OpenPGP 标准（又称 PGP）的完整免费/自由实现。GnuPG 允许你对数据和通信进行加密和签名；它拥有一个多功能密钥管理系统，以及各种公共密钥目录的访问模块。GnuPG 又称 GPG，是一种命令行工具，具有与其他应用程序轻松集成的功能，并且有大量的前端应用程序和库可供使用。GnuPG 还支持 S/MIME 和安全 Shell (ssh)。

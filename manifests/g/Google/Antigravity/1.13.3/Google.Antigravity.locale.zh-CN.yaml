Description: Google Antigravity 是一个自主智能开发平台，将集成开发环境（IDE）带入以代理为中心的新时代。Antigravity 使开发者能够以更高层次的、面向任务的方式在多个工作区中管理代理，同时在其核心保留了开发者熟悉的 AI IDE 体验。Antigravity 将代理提取到独立的界面中，并为其提供在编辑器、终端和浏览器中自主运行所需的工具，强调通过任务和产物实现验证以及更高层次的通信。这一能力使代理能够规划并执行更复杂、端到端的软件开发任务，全面提升开发的各个方面，从功能开发、UI 迭代、缺陷修复到研究和报告生成。

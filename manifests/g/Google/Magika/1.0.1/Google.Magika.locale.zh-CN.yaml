ShortDescription: 快速准确的 AI 驱动文件内容类型检测
Description: Magika 是一款新型的、由 AI 驱动的文件类型检测工具，依托深度学习的最新进展实现高精度检测。Magika 内部采用了一种定制的、高度优化的模型，大小仅几 MB，即使在单个 CPU 上运行，也能在几毫秒内实现精确的文件识别。Magika 在涵盖 200 多种内容类型（包括二进制和文本文件格式）的约 1 亿个样本数据集上进行了训练和评估，在测试集上的平均准确率约为 99%。

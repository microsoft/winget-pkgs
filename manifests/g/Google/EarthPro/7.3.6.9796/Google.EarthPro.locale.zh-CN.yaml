ShortDescription: 世界上最详尽的地球仪
Description: Google 地球 Pro（桌面版）适合有高级功能需求的用户使用。该版本可导入和导出地理信息系统（GIS）数据并回溯历史图像。支持 PC、Mac 和 Linux 设备。

ReleaseNotes: |-
  对于此 Google 地球 Pro 版，我们修复了一些问题并做出了一些变更和改进，下面列出了相关的要点：
  - “视频制作程序”工具：
    - 视频编码经过硬件加速，可加快处理速度，并提升图片质量。
    - 支持 HEVC (H.265) 编解码器。
    - 可在实时录制模式下使用的完整导航控件，包括历史图像和街景。
    - 提升实时录制期间的响应速度。
    - 可以将视频编码推迟到实时录制完成之后。
    - 在实时录制模式下，显示干扰性较低的录制状态对话框。
    - 实时录制会准确显示用户在录制会话期间执行操作的时间。
    - 以 QOI 图片格式保存视频帧。
  - 将多重几何图形地标拆分为单独的地标。
  - 将多个选定的地标合并为单个多重几何图形地标。
  - 导入 GeoJSON 文件。
  - 提升了打印工具的质量。
  - “保存图片”工具：
    - 增加了图片大小上限。
    - 支持 PNG 格式。
  - 调整了主视图、已保存的图片和打印件中的 Google 地球徽标大小。
  - Windows：自动支持高 DPI 显示屏。
  - macOS：修复了 macOS 11 及更高版本中难以辨认的对话框标签页。
  - macOS：优化我的地点和图层面板的外观。
  - 区域化工具支持 KML 架构扩展数据。
  - 持续保存 KML 文件，会话之间没有变化。
  - 正确导入含有值（包含引号）的 CSV 文件。
  - 修改 KML LinearRing 地标线条样式。
  - 其他一些小的修复和改进。

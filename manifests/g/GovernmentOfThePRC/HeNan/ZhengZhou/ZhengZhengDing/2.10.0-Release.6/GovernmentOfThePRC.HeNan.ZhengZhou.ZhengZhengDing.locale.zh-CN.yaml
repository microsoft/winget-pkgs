ShortDescription: 郑州市全市统一移动办公平台郑政钉及构架于郑政钉上的协同办公系统。
Description: 为贯彻落实《2019年郑州市政府工作报告》中关于“加快推进全市统一的党政政务办公系统”的要求，中共郑州市委智慧城市运行办公室建设了全市统一移动办公平台郑政钉及构架于郑政钉上的协同办公系统。郑政钉本地化部署于郑州市政务云，创新业务融合与数据安全模式，旨在打造全国领先、全省第一的政务协同大平台。

ReleaseNotes: |
  通讯录
  - 同步效率及加载效率提升，解决新开通账号在通讯录中不显示、修改人员信息不及时同步更新等问题
  - 通讯录顶部显示更新进度条，优化通讯录体验
  - 支持单位全称+姓名或姓名+单位全称组合搜索，找人更精准

  聊天
  - 支持添加外部（微信、企业微信）联系人
  - 支持将微信消息、文件分享到粤政易
  - 可邀请外部联系人进群
  - 可设置外部聊天权限，设置“加我为联系人”时需要验证

  安全保密
  - 内部聊天记录转发到外部时将出现安全提醒，提高用户信息安全防范意识
  - 个人头像支持显示水印

  - admin/fs: customizable icon #657
  - admin/options: show_hidden_files
  - admin/options: "split uploads in chunks" (to help you with proxies/cloudflare)
  - search: wildcards as an option #658
  - admin/monitoring: show ram
  - don't show uploader's ip if you are not admin
  - login: new ip-change option, useful for mobile and vpn connections
  - selection checkboxes are now disabled on entries that cannot be archived or deleted
  - plugins: copy_files API
  - more news for plugins
  - a few translations updated
  - new translations: Ukrainian, Thai, Turkish, Romanian
  - admin/options: listen-interface "any IPv4" and "any IPv6" #611
  - icon for Windows
  - don't encode unicode characters in links #762
  - several more fixes
  - other minor improvements

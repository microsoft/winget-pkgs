ReleaseNotes: |-
  - frontend now supports firefox52 (using basic authentication)
  - "basic" web for legacy browsers #567
  - upload: "show details" button
  - admin/internet: "roots" moved here from "shared files"
  - support serving web-links
  - admin/fs: "open in new browser" option for links
  - plugin/antibrute: new "block IP after" option #578
  - admin/home: switch-theme button
  - admin/plugins/search: now text is searched for the author too
  - admin/logs: new option "log spam requests" (off by default)
  - admin/logs: "block IP" button
  - admin/internet: multiple domains for certificate on separate lines
  - admin/internet: support multiple ddns URLs
  - disconnect long uploads if they are failing
  - show login before accessing protected items
  - admin/custom: new sections 'style', 'footer' and 'userPanelAfterInfo'
  - new CLI commands: download-plugin, list-plugins, status
  - ux: admin/fs: renamed "Who can list" in "Who can access list"
  - admin/monitoring: persistent sent/got
  - admin/logs: new IPs tab
  - plugins: can now show images before installation (exports.preview)
  - plugins: themes can now be flagged as themes (exports.isTheme). Starting a theme will automatically disable other themes.
  - more APIs plugins
  - other minor improvements and fixes
  Full Changelog: v0.52.10...v0.53.0

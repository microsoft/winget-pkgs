ShortDescription: R 是一个用于统计计算和绘图的自由/免费的软件环境。
Description: |-
  R 是一个用于统计计算和绘图的语言和环境。它是一个 GNU 项目，与 John Chambers 及其同事在贝尔实验室（原 AT&T，现为 Lucent Technologies）开发的 S 语言和环境相似。R 可以被认为是 S 的一种不同实现，两者之间有一些重要的区别，但许多为 S 编写的代码可以原封不动地在 R 运行。
  R 提供了各种各样的统计（线性和非线性建模、经典统计测试、时间序列分析、分类、聚类……）和绘图技术，并且具有高度的可扩展性。S 语言通常是统计方法学研究的首选工具，而 R 提供了一条参与该活动的开源途径。
  R 的优点之一是可以轻松生成精心设计的、具有出版质量的图表，包括数学符号和公式（如需要）。我们对图形中次要设计选项的默认值采取了非常谨慎的态度，但用户仍拥有完全的控制权。
  R 是在自由软件基金会 GNU 通用公共许可证的条款下以源代码形式提供的自由软件。它可以在各种 UNIX 平台和类似系统（包括 FreeBSD 和 Linux）、Windows 和 MacOS 上编译和运行。

ReleaseNotes: |-
  Distributed as rtools45-6691-6492.exe and rtools45-aarch64-6691-6492.exe.
  GCC has been updated to version 14.3 (from 14.2). Gdal has been fixed to really include blosc support. Cmake files for gdal and several other packages have been fixed.
  Curl has a new dependency, secur32 (from Windows), hence packages using curl need to be updated, unless they are already using pkg-config. No CRAN packages are affected, maintainers of two Bioconductor packages have been provided with patches.
  The Tcl/Tk bundle has been updated to version 8.16.17 (and BWidget to 1.10.1).
  Upstream MXE changes have been merged from 2ffe7bb05ce08a036cc1e39bdd6962e19e0f6321. and additional packages have been updated as detailed below:

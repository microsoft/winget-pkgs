ShortDescription: 通过命令行使用 appbase.io 的强大功能，并从您最喜爱的数据源进行快捷导入
Description: ABC 是与 appbase.io 交互的命令行工具，还是将数据从任何流行的数据源（Postgres、SQL、Mongo）导入到 ElasticSearch 的瑞士军刀。只需最少配置即可完全自动运行。在某些数据源（如 Postgres 和 Mongo）中，您甚至可以让数据库和 ElasticSearch 集群保持同步，这样源数据中的任何变动都会被应用到目标数据中。

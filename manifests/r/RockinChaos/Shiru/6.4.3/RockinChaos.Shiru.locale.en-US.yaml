ReleaseNotes: |-
  - feat: Rewatching List home section
    - Adds a dedicated rewatching list section that can be added to the home page.
  - feat: interface scaling slider
    - Adds a slider in the interface settings to change the current scale of text, buttons, and other interface elements.
  - fix: crashing when staging undefined media
    - When pre-downloading a series that failed to resolve from the RSS feed, it would cause the app to freeze.
  - fix: resolving Let This Grieving Soul Retire Cour 2
    - Also fixes series titles ending in Part 2 and Cour 2 falsely being detected as episode ranges e.g. Part 2 - 10 was detected as episodes 2 - 10.
  - fix: Ginpachi-sensei resolving edge case
  - fix: undefined media finding random torrent hashes
  - fix: episode list progress bar
  - fix: episode card progress bar
  - fix: exporting logs
  - chore: persist and restore window state
    - Adds logic to save and restore window position, size, maximized, and fullscreen state.
    - Adjusts CSS media query for small screen heights.
    - Set a minimum width and height of the app to prevent impossibly small scaling.
  - chore: improve extension handling
    - Extensions will be loaded in parallel rather than one at a time, significantly improving how quickly results are fetched when the app first starts.
    - Implements better error handling, visually showing when extensions fail to validate in the UI, allowing the user to manually revalidate them.
    - Implements visual indicators to show extensions that are currently in the process of loading.
  - chore: improve play/pause
    - Fixes edge cases that result in the video getting stuck in a paused state while the UI says it's playing.
  - chore: improve colored nav buttons
    - Simplifies CSS and improves the visibility of colored buttons when hovered.
  - chore: update dependencies

  Database Compatibility
  - SQLite (included as a single-user database option)
  Multi-User Database Management Systems
  - Oracle Database 21c and 19c
  - Oracle Database 21c and 18c Express Edition
  - Oracle Cloud Autonomous Database 21c and 19c
  Upgrade Information
  - When upgrading from PDFKeeper 8.1.0 or lower, if prompted for an admin account, select No and then right click on the Windows Start Menu, select Run, and then type: winget install pdfkeeper
  - Starting with PDFKeeper 8.0.0, Windows 10 (64-bit) or higher is required.
  - Starting with PDFKeeper 8.0.0, 64-bit Oracle Data Access Components 21.4 is required when connecting to Oracle Database.
    Instructions are available in the Help file that can be viewed post-install.
  - Starting with PDFKeeper 8.0.0, the DisableQueryAllDocuments policy has been renamed to RemoveListAllDocuments.
  - When upgrading from PDFKeeper 7.2.3 or lower, XML files in %APPDATA%\Robert F.
    Frasca\PDFKeeper\UploadConfig are upgraded and stored in %APPDATA%\Robert F.
    Frasca\PDFKeeper\UploadProfiles.
    The original XML files will remain for backwards compatibility and can be deleted if no longer needed.
  - When upgrading from PDFKeeper 6.1.1 or lower, the database schema will require an upgrade.
    Database Schema Upgrade instructions are available in the Help file that can be viewed post-install.
  Changes
  - Empty folders in UploadRejected will be deleted.
  - Upload Folder Maintenance timer interval was set to 30 seconds.
  - Updated iText and iText.
    Font-Asian to 7.2.5
  - Updated SQLite Command Line Shell to 3.41.1
  - Updated Magick.
    NET to 13.0.0
  Fixes

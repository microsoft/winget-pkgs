  - Added missing ellipsis to Tools > Update PDF Text Columns menu item text.
  - Added missing ellipsis to Tools > Move Database menu item text.
  - iText.
    IO.Exceptions.
    IOException will be caught during Save in Add PDF dialog.
  - iText.
    IO.Exceptions.
    IOException will be caught during an Upload, and then the offending PDF will be moved to the UploadRejected folder.
  Development Changes
  - Created scripts to set version in all references.
  - Updated Microsoft.
    CodeAnalysis.
    NetAnalyzers to 7.0.1

Description: MIDI2LR is an application that translates MIDI Control Change commands into Lightroom actions. The wiki is read-only to prevent spamming. Contact me if you wish to add any pages or text. The wiki lists commands currently available through MIDI2LR. Instructions for use are in the wiki.

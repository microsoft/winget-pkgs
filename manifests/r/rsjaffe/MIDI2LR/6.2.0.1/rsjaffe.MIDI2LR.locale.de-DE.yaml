ReleaseNotes: |-
  New features
  - New commands:
    - HDR portion of basic adjustments panel added. See list of commands, section on HDR for details.
    - Lens blur commands added. See list of commands, section on Lens blur for details.
    - More local adjustments commands added, for p̶o̶i̶n̶t̶ ̶c̶o̶l̶o̶r̶s̶,̶ ̶m̶a̶i̶n̶ ̶c̶u̶r̶v̶e̶,̶ ̶r̶e̶d̶ ̶c̶u̶r̶v̶e̶,̶ ̶g̶r̶e̶e̶n̶ ̶c̶u̶r̶v̶e̶,̶ ̶b̶l̶u̶e̶ ̶c̶u̶r̶v̶e̶,̶ grain, refine saturation, and toning hue/saturation/luminance.
    - Masking now available for landscape.
    - Impromptu slideshow (under View submenu).
  Improvements
  - Improved speed in communication with Lightroom.
  - Sped up loading of keywords at startup.
  Bug fixes
  - Occasional crash on close in macOS fixed.
  - Minor bug fixes (probably unnoticed by most if not all users).
  - Improved handling of keyboard language identification on Windows machines.
  - A few translations fixed.
  Known bugs in this release
  - Local adjustments apply preset fails to apply point curve.
  - Local adjustments curve controls don't work (Maincurve, Pointcurve, etc.).

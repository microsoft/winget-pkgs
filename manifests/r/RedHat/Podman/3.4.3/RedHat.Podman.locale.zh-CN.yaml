ShortDescription: 用于开发、管理、运行 OCI 容器的无守护程序容器引擎
Description: Podman 是一个无守护程序、开源的原生 Linux 工具，旨在使用 Open Containers Initiative（OCI）容器和容器镜像让查找、运行、构建、共享和部署应用程序更加简单。Podman 提供了一个命令行接口（CLI），任何使用过 Docker 容器引擎的人都能快速上手。大多数用户可以简单地将 Docker 设置为 Podman 的别名（alias docker=podman），不会带来任何问题。与其它常见的容器引擎（Docker、CRI-O、containerd）类似，Podman 依赖于符合 OCI 标准的容器运行时（runc、crun、runv等）来与操作系统对接并创建运行容器，这使得由 Podman 创建的运行容器与其它普通容器引擎创建的容器几乎没有区别。

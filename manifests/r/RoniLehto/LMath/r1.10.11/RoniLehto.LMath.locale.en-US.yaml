ShortDescription: L'Math is software that allows you to create, store and test familiar formulas from Digab. Train for YO exams even while doing course assignments!
Description: L'Math is a computer application that can be used to write text and generate mathematical formulas in electronic yo-tests using the answer box used. It is handy for practicing yo exams, for example, and for recording math, physics, and chemistry assignments. In L'Math, you can share tasks on their own pages. Formulas and screenshots can be added to the text, and you can save your output to your own computer's hard drive.

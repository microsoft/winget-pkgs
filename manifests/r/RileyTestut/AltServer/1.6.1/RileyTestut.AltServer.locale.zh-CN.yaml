ShortDescription: 运行在计算机上的配套应用程序，允许 AltStore 将应用侧载至您的设备。
Description: AltServer 是一款运行在计算机上的配套应用程序，允许 AltStore 将应用侧载至您的设备。只要和运行 AltServer 的计算机处于同一 WiFi 网络，或是直接通过 USB 插入到计算机，AltStore 就可以侧载、刷新、激活和停用应用。AltServer 也用于安装 AltStore。如果 AltStore 过期，您可以使用 AltServer 重新安装 AltStore 来手动刷新它，不必先删除 AltStore。

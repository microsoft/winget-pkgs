Description: |-
  Kreya 是一款面向 gRPC、REST 和 WebSocket API 的图形界面客户端，让 API 调用变得简单轻松！主要功能包括：
  - 本地文件采用 JSON 格式存储，便于通过 git 或其他同步工具进行版本管理
  - 支持一元调用、客户端流、服务端流及双向流式请求（gRPC）
  - 兼容 HTTP/2 和 HTTP/3 协议
  - 认证配置一次定义，多处复用
  - 环境变量支持结合强大的模板语言
  - 目录级设置（例如为所有请求统一配置端点或认证方式）
  - 脚本化测试功能
  - 提供命令行工具 kreyac
  - 服务反射支持（gRPC）
  - OpenAPI 规范导入（REST）
  - 以及更多特性！

ReleaseNotes: |-
  - 修正：不在主窗口编辑器的编辑器不应显示右键菜单
  - 功能增强：在“选项”对话框/“编辑器”/“代码补全”页中增加“所有编辑器共享同一个代码分析”选项，以减少内存占用。对于可用内存在 16G 以下的电脑缺省设置为启用（用户可自行设置为关闭）。对于物理内存在 1G 以下的电脑强制启用。
  - 修正：在代码菜单中增加“跳转到代码段开头”和“跳转到代码段结尾”菜单项
  - 在 Windows 版本的小熊猫 C++ 自带的编译器中增加 fmtlib 库
  - 在 Windows 版本的小熊猫 C++ 中增加 fmtlib 的自动链接设置
  - 大幅减少 win-git-askpass.exe 的大小
  - 变化：在编辑器设置集的选项页中删除“为特定机器优化”和“保持对特定机器的兼容性”选项。
  - 修正：在 Linux 下不能正确执行路径中存在空格的可执行文件。
  - 修正：在运行项目的可执行文件前，不但应检查文件的时间，还应检查在编辑器中打开的项目文件的编辑状态。
  - 变化：DEBUG 类型的编译器设置集中的“显示更多警告(-Wextra)”缺省关闭
  - 修正：在主窗口的工具栏中改变编译器设置集时，未能正确改变项目的编辑器设置。
  - 变化：新建文件和项目时，不再本地化自动生成的文件和项目名称。
  - 变化：将文件菜单中的“新建源代码文件”项改名为“新建文件”

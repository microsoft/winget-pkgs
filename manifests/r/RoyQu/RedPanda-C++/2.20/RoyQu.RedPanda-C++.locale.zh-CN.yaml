ReleaseNotes: |-
  - 改进：当前编译器设置无法调试时的提示信息更加明确。
  - 改进：提示当前编译器设置无法调试时，用户可以选择是否立即修改编译器设置。选择是则自动打开全局选项对话框（单文件编译）或者项目选项对话框。
  - 改进：点击工具栏编译器设置按钮时，根据当前编辑状态来自动自动打开全局选项对话框（单文件编译），还是项目选项对话框。
  - 改进：在项目选项对话框中改变当前编译器设置集时，自动重设项目的编译选项。
  - 变化：移除“栈上对象大小超过指定值时报错”选项。
  - 修正：当编辑器缺省编码不是 UTF-8 时，使用自带的部分项目模板创建的文件乱码。
  - 修正：清理文件/项目访问历史后没有正确保存。
  - 修正：对小于 3 位数字的 8 进制字符转义序列的高亮处理不正确。

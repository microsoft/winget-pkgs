ReleaseNotes: |-
  - 功能增强：改进 Windows/Linux/macOS 下对终端程序的支持（作者 cyano.CN）。
  - 功能增强：在 Windows 10/11 下支持 ANSI 终端控制转义序列（作者 cyano.CN）。
  - 功能增强：在选项对话框->程序运行页中增加“启用 ANSI 转义序列”选项（作者 cyano.CN）。
  - 功能改进：创建项目时，如果项目文件夹非空，则警告用户并要求用户确认是否继续。
  - 功能改进：单文件编译模式下，在改变编译器设置后，运行/调试当前文件会自动重新编译。
  - 功能增强：在状态栏中显示选中的字符数量。
  - 功能增强：在自动缩进处理时区分 / 和 /*
  - 变化：在对“{”进行符号补全时，不再插入多余的换行。
  - 变化：在 Windows 下使用 FreeType 作为字体引擎，解决由于字体原因导致小熊猫 C++ 启动慢的问题（作者 cyano.CN）。
  - 变化：空项目模板不再自动创建 main.c/main.cpp 文件
  - 修正：如果光标位于选中内容的起始位置，则无法正确对输入的“(”进行符号补全。
  - 修正：“向上/向下移动选中的行”在某些情况下不能正确工作。
  - 修正：在运行编译器获取其默认的宏定义时，未使用设置中的自定义参数。
  - 修正：对含 #elif 的条件判断处理不正确。
  - 修正：在“-”后按“>”不显示补全提示。
  - 修正：在高 DPI 设备中缩放比例高于 200% 时编辑窗口中图标的位置不正确。
  - 修正：使用 ibus 智能拼音输入法输入时闪退（作者 cyano.CN）。
  - 修正：在创建模板时，如果项目模板中包含的文件模板个数错误，会错误的生成多余的文件。
  - 修正：项目设置中启用“构建时自动增长构建号”时，每次运行都会重新构建。
  - 修正：项目设置中启用“构建时自动增长构建号”时的处理不正确。

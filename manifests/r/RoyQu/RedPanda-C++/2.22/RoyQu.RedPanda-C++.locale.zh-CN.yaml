ReleaseNotes: |-
  - 功能增强：在输入 lambda 表达式的返回值类型时显示补全提示
  - 功能增强：支持“int (&t)[]”形式的函数参数
  - 功能增强：编译器配置中语言标准增加 C2x/C++23 选项
  - 功能增强：在菜单中增加与 Home/End/Page Up/Page Down 键相关的若干光标移动菜单项
  - 功能增强：在选项对话框的快捷键页中增加名称过滤功能
  - 变化：当书签/调试设置文件为空时，不再显示错误对话框。
  - 更新：Windows 下自带的 gcc 编译器中集成的 raylib 升级到 4.5 版本，raygui 升级到 3.6 版本
  - 修正：如果试题集中的当前试题关联了源文件，小熊猫 C++ 无法正常启动
  - 修正：在触摸板上双击无法选中当前单词
  - 修正：对 foreach 循环的语法分析处理不正确。
  - 修正：对 ^ 运算符的重载函数的语法分析处理不正确。
  - 修正：对 lambda 表达式的处理不正确。
  - 修正：在解析代码时忽略 gcc“extension”关键字，避免将部分 typedef 错误的处理为变量定义。
  - 修正：OpenGL 的着色器文件（.vs 和 .fs）不能在项目文件列表中双击打开。
  - 修正：在解析表达式求值类型时对 typedef 和 using 别名的处理不正确

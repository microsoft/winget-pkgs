ReleaseNotes: |-
  - 功能增强：Makefile 语法高亮
  - 修正：在退出小熊猫 C++ 时，打开的项目关闭后，QSortFilterProxyModel 没有被正确清理（导致调试模式下断言失败）
  - 功能增强：Windows 安装程序使用 UNICODE 编码代替 ANSI 编码（安装程序不会乱码啦）
  - 修正：无法在“template < ”后正确显示代码提示信息
  - 功能增强：更好的支持含模板代码的代码提示
  - 修正：在创建新文件时，如果剪贴板为空，则粘贴功能被禁用。
  - 功能增强：当前文件为项目的 makefile 时，在工具栏中显示项目的编译配置名称
  - 功能增强：在自动生成的项目 makefile 中阻止 del 命令产生错误
  - 功能增强：导入 hustoj 的 FPS（free problem set）格式试题文件
  - 功能增强：当鼠标移动到试题集面板的试题列表里时，显示当前试题的描述信息
  - 功能增强：在试题案例表中显示运行时所用的最大内存（仅 Windows 系统）
  - 功能增强：在控制台程序运行结束后，显示所用的最大内存数量信息。
  - 修正：如果 clang 和 gcc 在同一文件夹下，只能自动找到 gcc 编译器。
  - 修正：选项->编译器->编译器配置集->程序页中的按钮不能用。
  - 功能改变：启动时不再检测编译器、gdb 和 make 程序是否存在。
  - 功能增强：如果 C/C++ 编译器程序不存在，则自动禁用“编译”相关按钮。
  - 功能增强：如果 gdb 程序不存在，则自动禁用“调试”按钮。
  - 功能增强：如果 make 程序不存在，则自动禁用项目的“编译”相关按钮。
  - 修正：文件行数超过 65535 时，滚动到首行会导致程序闪退。
  - 修正：无法滚动到 65535 行后。

ReleaseNotes: |-
  - 功能增强：在试题集视图中删除多个试题
  - 功能增强：创建试题集后，自动清除试题视图
  - 功能增强：在“选项”/“编辑器”/“杂项”中增加保存文件前“删除行尾空格”动作选项
  - 功能增强：在“代码”菜单中增加“删除行尾空格”项
  - 变化：不再因为当前编译器配置集中无编译/调试程序，而自动禁用编译和调试按钮。
  - 功能增强：改进缺少编译/调试/构建程序的提示信息。
  - 修正：如果某个编译器配置集的二进制文件夹为空，会导致所有编译器配置集的设置丢失。
  - 功能增强：改进“如果当前编辑器配置集为 Release 版本并试图进行调试”的提示信息。
  - 功能增强：为自带的配色方案补全缺少的空格字符配色设置。
  - 功能增强：以 HUSTOJ 的 FPS 格式导出试题集。
  - 功能增强：当无试题案例存在时，“运行全部案例”按钮未被正确禁用。
  - 修正：当程序以空文件启动时，“编译”按钮被自动禁用。
  - 功能增强：在生成汇编时，自动关闭“生成调试信息（-g3）”选项，以避免汇编文件中包含大量调试符号信息。
  - 功能增强：当前文件不是 C/C++类型时，“生成汇编”菜单项未被正确禁用。
  - 变化：缺省禁用“选项”/“编辑器”/“复制/导出”页中的“复制限制”
  - 修正：打开项目属性对话框时，项目的静态连接和字符集设置被错误的覆盖为编译器配置集的全局设置。
  - 修正：在 macOS 下不能正确获取系统缩放或者 DPI 参数，导致图标大小不正确
  - 功能增强：在“选项”/“环境”/“外观”页中增加“图标缩放”选项
  - 功能增强：在“选项”/“编辑器”/“字体”中增加“行距”选项
  - 功能增强：在“选项”/“编辑器”/“字体”中增加“显示空白字符”选项
  - 功能增强：如果静态/动态库项目的名称没有以“lib”开头，则自动在生成的。a 库文件的名称前加 lib 前缀。
  - 修正：当项目属性的“使用预编译头文件”被启用时，自动生成的 makefile 中存在错误。
  - 功能增强：在“选项”/“程序执行”/试题集”页中，增加“将 HTML 内容转换为普通文本：输入”和“将 HTML 内容转换为普通文本：期望输出”选项。
  - 功能增强：在添加新试题时自动打开试题属性对话框。

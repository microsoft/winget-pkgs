ReleaseNotes: |-
  - 改进：改进对嵌套的 STL 容器的补全提示支持。
  - 改进：轻微提升代码解析速度。
  - 改进：在显示 #include 头文件的补全提示时，按照文件名的基础部分(去掉。后缀名）进行排序。
  - 改进：在编译项目时，如果项目中存在缺失的文件，警告用户并停止编译。
  - 改进：在退出小熊猫 C++ 时如果保存配置文件失败，提示用户。
  - 改进：在选项对话框编译器配置集页中增加“当变量空间占用大于此值时报错”选项。（Debug 配置集缺省打开）
  - 改进：在选项对话框编译器配置集页中增加“检查栈溢出错误”选项。（Debug 配置集缺省打开）
  - 改进：在选项对话框编译器配置集页中增加“启用内存消毒 asan”选项。（仅 Linux 和 macos 下可用）
  - 改进：在调试器设置中增加“最多显示多少个数组元素”选项。缺省为 300
  - 改进：在工具栏的鼠标提示信息中增加快捷键信息
  - 变化：使用 F11 为“运行”的快捷键（和原“编译运行”一致）
  - 变化：在选项对话框编译器配置集页中，删除-ansi 等极少使用的选项。
  - 修正：macos 下图标尺寸过大（由 RigoLigo 提供）
  - 修正：对 stl::map 等容器的补全提示不正确
  - 修正：在查找对话框中，输入查找关键词的下拉框补全输入时不区分大小写
  - 修正：在查找对话框中，输入替换关键词的下拉框补全输入时不区分大小写
  - 修正：在文件中查找对话框中，输入查找关键词的下拉框补全输入时不区分大小写
  - 修正：在调试面板的内存页中，输入内存地址表达式的下拉框补全输入时不区分大小写
  - 修正：在调试面板中，输入求值表达式的下拉框补全输入时不区分大小写
  - 修正：在查找面板中，输入替换关键词的下拉框补全输入时不区分大小写
  - 修正：使用小熊猫 C++ 自带的 64 位 mingw-w64 gcc 11.2 编译、调试时，未初始化的 std::vector 变量在调试面板中显示不正确
  - 修正：在输入函数参数定义时不显示补全提示
  - 修正：在定义变量时不显示构造函数参数提示（暂时仍不支持{}形式的变量构造）

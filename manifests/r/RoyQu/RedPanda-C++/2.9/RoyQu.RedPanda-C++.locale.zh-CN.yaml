ReleaseNotes: |-
  - 功能增强：在“运行”/“生成汇编”后自动打开汇编文件时，光标自动定位在与源代码光标位置对应的行上。
  - 功能增强：支持打开和保存 UTF-16 和 UTF-32 BOM 文件。（注意 gcc 无法编译使用这两个编码的文件）
  - 功能增强：在选项对话框/编辑器/自动保存页中增加“自动备份编辑内容”选项。（缺省为关闭）
  - 功能增强：当“自动备份编辑内容”选项被打开时，编辑器会在编辑时自动建立一个临时备份文件，在用户停止输入 3 秒钟后自动保存当前内容。编辑器关闭时会自动删除临时备份文件。
  - 修正：在 C++ 风格的行注释末尾输入\会导致程序失去响应
  - 修正：对 C++ 风格的多行注释高亮处理不正确
  - 修正：在保存时如果无法载入文件编码器，程序会闪退。
  - 修正：在项目面板中对项目文件改名会导致其编码被错误的设置为 ASCII
  - 修正：在载入项目时，项目文件的编码被错误的设置为自动检测。

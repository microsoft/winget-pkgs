ReleaseNotes: |-
  - 功能增强：增加 Monokai 配色方案（感谢小龙 Dev(XiaoLoong@github)的贡献）
  - 功能增强：在配色方案中增加“关键字（类型）”项
  - 功能增强：自动保存/载入试题集
  - 功能增强：如果项目选项中的自定义包含/库/二进制文件夹是小熊猫 C++ 所在文件夹的子文件夹，则使用相对路径保存
  - 功能增强：少量减少内存占用
  - 功能增强：选项对话框->编辑器->自定义 C/C++关键字（可以高亮显示/代码补全，以方便编辑 C51 等单片机的源文件）
  - 变化：“编辑器共享一个代码分析器”选项缺省打开
  - 变化：“自动清理隐藏编辑器中的符号”选项缺省关闭
  - 功能增强：在“using”关键字后显示“namespace”的补全提示
  - 功能增强：在“using namespace”后显示补全提示
  - 修正：MinGW-w64 gcc 被错误的显示为“MinGW GCC”
  - 功能增强：在一些常见的 stl 容器使用场景中增加对“auto”类型的自动推导
  - 修正：当“namespace”关键字后没有分号或者{时，程序会闪退
  - 修正：当类型包含模板信息时，无法正确显示补全提示
  - 功能增强：支持 std::pair::first 和 std::pair::second 的补全提示
  - 功能增强：当前打开的项目类型为“静态链接库”或者“动态链接库”时，禁用“运行”和“调试”按钮
  - 功能增强：在运行菜单增加“生成汇编”菜单项
  - 功能增强：改进汇编文件的高亮显示
  - 功能增强：在“运行”->“CPU 信息窗口”中使用 asm 语法高亮
  - 修正：打开 CPU 信息窗口时，其中的“AT&T”按钮不能被正确自动勾选
  - 功能增强：删除 CPU 信息窗口中寄存器列表里的空白行
  - 修正：如果没有关闭 CPU 信息窗口就退出主窗口，则未能正确保存 CPU 信息窗口的布局信息。
  - 修正：无法正确恢复 CPU 信息窗口的分割条位置。

# Agreements:
ReleaseNotes: |-
  - 功能增强：初步提供 lambda 表达式中的代码补全提示
  - 修正：在保存文件时获取的字符集名称不正确
  - 修正：不能正确解析含“using =”和“namespace =”的代码
  - 修正：在编辑器的第一列中输入“*”会导致程序崩溃
  - 功能增强：在编辑器右键菜单中切换头文件/源文件
  - 功能增强：新建类对话框中的基类选择下拉框可以用了
  - 修正：代码分析器关闭时，编辑代码或者显示右键菜单会导致程序崩溃
  - 修正：在编辑非 C/C++ 文件时，显示右键菜单会导致程序崩溃
  - 修正：项目选项对话框中的文件页会导致程序崩溃
  - 修正：编辑器的撤销处理模块中的内存使用量计算不正确，可能会导致不能正确撤销
  - 修正：不管撤销处理使用了多少内存，都不应丢弃最近的一次修改记录
  - 修正：将撤销操作的最大内存使用量设为 0，并不能关闭撤销操作的内存使用限制
  - 修正：将撤销操作的最大操作次数设为 0，并不能关闭撤销操作的次数限制

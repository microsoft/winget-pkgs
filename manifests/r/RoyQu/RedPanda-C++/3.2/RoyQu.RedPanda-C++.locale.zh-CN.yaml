ReleaseNotes: |-
  - 功能改进：自动检测 gdb 的 ACP（当前代码页） (by CyanoHao)
  - 功能改进：正确语法高亮显示以 LR/UR/uR/u8R 前缀开头的字符串.
  - 功能改进：改进 GCC 版本信息检测 (by CyanoHao)
  - 功能改进：以 HTML 格式复制/导出 Copy/Export 时包含行号
  - 功能改进：可以通过按下 Ctrl 后拖拽鼠标来复制内容
  - 功能改进：当试题集的数据文件很大时，不再在试题案例面板中显示其内容，以提高处理速度。
  - 功能改进：在选项对话框的“编译器配置集”页中增加“复制当前编译器配置集”按钮。
  - 功能改进：调试时，如果当前暂停执行的位置不在源文件中，自动在调试面板中显示调用栈信息。
  - 功能改进：调整查找/替换对话框的边框留白大小。
  - 功能改进：当开始查找/替换时，自动将输入焦点设置到查找内容输入框。
  - 功能改进：如果当前编译器配置集的编译器/调试器/make 程序路径不正确，以对话框形式提示错误。
  - 功能改进：如果编译器配置集的编译器/调试器/make 程序路径不正确，在配置集列表中其名字前显示 X 号。
  - 功能改进：如果小熊猫 C++第一次运行时找不到编译器，以对话框形式警告用户。
  - 变化：以 HTML 格式复制/导出代码时，使用兼容性更好的 html 格式。
  - 变化：改变查找 astyle 路径的方法。
  - 修正：在暗色主题下，滚动轴箭头的大小不正确。
  - 修正：在撤销/重做后不能自定定位到光标处。
  - 修正：不能正确的默认以只读模式打开头文件"bits/stdc++"。
  - 修正：对代码重新排版时 astyle 的调用路径不正确。
  - 修正：在粘贴/替换大量内容时处理速度慢。
  - 修正：在代码内容中含 namespace 定义时可能崩溃。 (by CyanoHao)
  - 修正：在调试项目时，程序暂停后不能自动打开和切换到当前的代码行。
  - 修正：当选项对话框打开时，不能通过点击标题栏来将在后台运行的小熊猫 C++切换到前台。
  - 修正：禁止将文件夹直接拖拽到小熊猫 C++中。
  - 修正：在使用多个不同 DPI 的屏幕时，将小熊猫 C++从一个屏幕移动到另一个屏幕后，图标的大小计算不正确。
  - 修正：在不同文件中的同名函数会被全部显示在函数提示列表中。
  - 修正：不能正确载入试题案例的限制设置。
  - 修正：在编辑时快速将小熊猫 C++切换到后台时，函数提示信息可能会错误的留在屏幕上。
  - 修正：在自动生成的 doxygen 注释内容中，函数参数的顺序不正确。
  - 修正：如果光标就在要查找的单词的正中，会无法找到它。
  - 修正：即使不关闭查找对话框，每次开始查找时它都会自动回到屏幕的中央。

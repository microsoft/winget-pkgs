# Agreements:
ReleaseNotes: |-
  - 功能改进：在选项对话框/编辑器/自动保存页中修改“自动备份编辑中的内容”并保存后，立即生效。（不再需要重新打开文件）
  - 功能改进：在启用“自动备份编辑中的内容”选项时，不再为只读文件生成临时备份文件。
  - 功能改进：在帮助菜单中增加“反馈与建议”菜单项。
  - 功能改进：在帮助菜单中增加“官方文档”菜单项（仅当当前语言为简体中文时可见）。
  - 功能改进：在保存项目时保存各项目文件的实际编码。
  - 功能改进：使用项目文件的实际编码信息来生成 makefile。
  - 功能改进：如果在小熊猫 C++ 的 RedPandaIDE.exe 所在文件夹中存在 cppreference.chm 或者 cppreference-%语言名%.chm（如 cppreference-zh_CN.chm）文件，则打开它而不是 cpprefence 网站，以便于在不能联网时查看手册。
  - 功能改进：在选项对话框/编译器/编译器配置集页中删除编辑器配置前，用对话框让用户确认删除操作。
  - 功能改进：增加文件编码所属语言的简体中文翻译
  - 功能改进：在进行自动保存处理时，暂停计时器以防止自动保存被多此触发。
  - 功能增加：当使用 clang 编译器时，如果 gdb 不存在，则尝试使用 lldb-mi 作为调试器
  - 变化：项目不再可以使用“自动检测”作为编码选项。
  - 变化：使用“自动检测”作为编码选项的项目，在载入时自动改为编辑器设置里的缺省编码。
  - 变化：新项目自动使用编辑器设置里的缺省编码作为编码选项。
  - 修正：在选项对话框/编译器/编译器配置集页中按下按钮后，按钮不会弹起。
  - 修正：主程序从最小化状态恢复后，状态栏中的信息丢失。
  - 修正: 选项/工具/常规中切换项目会导致配置项出错
  - 修正：关闭编辑器后状态栏信息未能正确更新
  - 修正：无法在项目属性对话框/文件页中将项目文件的编码设置回“UTF-8”/“ANSI”
  - 修正：当代码中存在形如“#if 0/0”或者“#if 0%0”的预处理语句时，程序会闪退。

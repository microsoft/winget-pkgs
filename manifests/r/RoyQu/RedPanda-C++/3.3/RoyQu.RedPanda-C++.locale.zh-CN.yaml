ReleaseNotes: |-
  - 改进：自动缩进园括号中的内容
  - 改进：支持字面量运算符(Literal Operators)
  - 改进：在选项/编译器/编译器配置集中的自动转换编码选项下拉框中，自动选中 windows OEM 编码页，以支持部分欧洲语言用户
  - 改进：在编译器设置的编码下拉框中显示 OEM 编码页
  - 改进：改进对 niXman 版本的 MinGW GCC 14.2 兼容。
  - 改进：在第一次运行时，自动调节主界面和主题选择对话框的缩放比例。
  - 改进：在“环境”/“外观”选项页中增加相关选项，以禁止通过转动鼠标滚轮改变下拉框当前选项的行为，因为多数 windows 用户不适应。
  - 改进：在“选项”/“编辑器”/“配色”页中，增加“彩虹缩进线”和“彩虹填充缩进”选项。
  - 改进：可以手工改变当前文件的类型。
  - 改进：在编辑器中通过 ctrl+鼠标单击跳转到文件时，直接将非 C/C 文件作为 C/C 头文件打开.
  - 改进：在编辑器中通过 ctrl+鼠标单击跳转到头文件时，将当前文件作为被打开文件的情境文件。
  - 改进：在选项/环境/性能选项页中，增加“自动清理不活动的编辑器的符号表”（默认打开）。
  - 改进：将.tcc 文件作为 C/C++头文件处理。
  - 改进：保存上次打开的文件的编码、文件类型、情境文件和只读状态等信息。
  - 改进：consolepauser 的提示信息本地化。
  - 改进：在 WSL 中运行程序。
  - 改进：运行菜单->生成 GIMPLE。
  - 改进：增加俄语翻译(by melkorbsd@github)。
  - 改进：生成预处理文件(Preprocessed file)。
  - 变化：在查找对话框中点击“查找下一个/上一个”后，起点-“整个范围”选项会自动变成“光标处”。
  - 修正：在编译目标的路径中，使用"/"代替""。
  - 修正：使用 Qt6 编译的版本在调试时崩溃。
  - 修正：在解析类似"x::a x;"的语句时崩溃。
  - 修正：补全提示不能显示 iconv.h 中定义的符号。
  - 修正：去除配色方案中的“缩进提示线”。
  - 修正：ctrl+鼠标点击打开文件时，结构浏览器中无内容。
  - 修正：consolepauser 只能通过空格键退出。(by CyanoHao)
  - 修正：windows 下 consolepauser 的命令行参数转义处理。(by CyanoHao)
  - 修正：在使用 gdb 14 以上版本调试时，调试器无响应。
  - 修正：在项目面板中不能选择/删除文件。
  - 修正：禁用“可以将最后一行滚动到编辑器最上方”选项时，编辑器显示不正确。
  - 修正：选中的内容较多时，查找对话框会变得太宽。(by VEXLife@github)
  - 修正：在部分情况下不能撤销/重做。
  - 修正：在切换只读状态后不能粘贴内容。
  - 修正：“查找下一项”不工作。
  - 修正：在选项/环境/快捷键页中，不应显示不可绑定快捷键的菜单项。
  - 修正：为“在文件夹中打开文件”绑定的快捷键可以正常工作了。
  - 修正：如果一行中有多个括号时，自动缩进计算不正确。.
  - 修正：多行字符串不应计算自动缩进。
  - 修正：a 未定义时，粘贴"a::x"会导致崩溃。

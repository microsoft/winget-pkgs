ReleaseNotes: |-
  - 改进：可以将选中内容拖拽到文档末尾。
  - 改进：在 Windows 下，通过编辑区右键菜单打开文件所在的文件夹时，自动选中当前文件
  - 改进：在工具栏增加“另存为”图标按钮
  - 改进：在选项对话框/快捷键页中，可以将快捷键设置为多次按键序列
  - 改进：改进对数组变量的补全提示。
  - 变化：默认将 Ctrl+Shift+S 作为“另存为”的快捷键（和 VS Code 一致）
  - 变化：默认将 Ctrl+K,Ctrl+S 作为“全部保存”的快捷键（和 VS Code 一致）
  - 修正：当 C/C++程序最后一行为预处理指令，且以''结尾，代码分析器对其进行分析时会导致程序闪退。
  - 修正：代码排版设置中的”属于同一个语句的条件的最小缩进量”选项及其处理不正确，导致 astyle 不能正确排版
  - 修正：如果小熊猫 C++ 当前打开的项目的文件夹被其他程序删除，会导致小熊猫 C++ 闪退。
  - 修正：在选项对话框“调试器”/“通用”页对“当程序收到信号停止时打开 CPU 窗口”的修改不能正确保存
  - 修正：将选中内容用鼠标拖拽到文档末尾之后时程序崩溃。
  - 修正：类构造函数/析构函数的分析处理不正确导致不能正确提示
  - 修正：在项目面板中删除多个文件时的处理不正确。
  - 修正：以列模式选中内容时对代码重新排版，会导致内容错乱。
  - 修正：使用项目编写程序时，“运行全部试题案例”自动编译完成后会错误的直接运行程序而不是运行试题案例。
  - 修正：向项目中添加文件时如果有重复，提示信息显示不全。
  - 修正：以系统缺省编码保存文件时，文件的实际编码计算不正确。

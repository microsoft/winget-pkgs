ShortDescription: Generate brainwave entrainment audio from simple .spsq text scripts.
Description: |
  SynapSeq is a command-line tool for generating brainwave
  entrainment audio through programmable sequences. It supports
  binaural, monaural, and isochronic tones, with optional noise
  mixing and smooth transitions. Sessions are defined using a
  simple and human-readable text format (.spsq).

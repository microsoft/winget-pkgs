ShortDescription: 一款基于 Windows .Net 4.7.2 平台的应用程序，通过 VMware vSphere Management SDK 8.0 和 CIS REST API 获取并展示虚拟化环境信息。
Description: |-
  RVTools 是一款基于 Windows .Net 4.7.2 平台的应用程序，通过 VMware vSphere Management SDK 8.0 和 CIS REST API 获取并展示虚拟化环境信息。
  RVTools 支持与 VirtualCenter 5.x、ESX Server 5.x、VirtualCenter 6.x、ESX Server 6.x、VirtualCenter 7.0、ESX server 7.0、VirtualCenter 8.0 和 ESX server 8.0 交互，能够列出有关 VM、CPU、内存、磁盘、分区、网络、CD 驱动器、USB 设备、快照、VMware 工具、vCenter 服务器、资源池、集群、ESX 主机、HBA、NIC、交换机、端口、分布式交换机、分布式端口、服务控制台、VM 内核、数据存储、多路径信息、许可证信息、文件信息和健康检查的信息。
  支持将数据导出为 CSV 或 XLSX 格式文件，并可通过 XLSX 合并工具将多份 vCenter 报告整合为单一文件。

ShortDescription: RVTools is a Windows .NET 4.6.1 application which uses VMware vSphere Management SDK 7.0U3 and CIS REST API to display information about your virtual environments.
Description: Interacting with VirtualCenter 4.x, ESX Server 4.x, VirtualCenter 5.x, ESX Server 5.x, VirtualCenter 6.x, ESX Server 6.x, VirtualCenter 7.0 and ESX server 7.0 RVTools is able to list information about VMs, CPU, Memory, Disks, Partitions, Network, CD drives, USB devices. Snapshots, VMware tools, vCenter, Resource pools, Clusters, ESX hosts, HBAs, Nics, Switches, Ports, Distributed Switches, Distributed Ports, Service consoles, VM Kernels, Datastores, multipath info, license info and health checks.

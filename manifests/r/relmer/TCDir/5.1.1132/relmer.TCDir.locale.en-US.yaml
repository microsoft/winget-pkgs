ShortDescription: Fast, colorized directory listing tool for Windows consoles
Description: |-
  TCDir ("Technicolor Directory") is a fast, colorized directory listing tool for Windows consoles.
  Features include color by extension and attributes, Nerd Font file and folder icons, hierarchical
  tree view, cloud sync status (OneDrive, iCloud), file owner display, NTFS alternate data streams,
  sorting, recursion, wide output, and multi-threaded enumeration with native ARM64 support.

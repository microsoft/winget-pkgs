ShortDescription: 配置并向相关 cube 发送查询请求，同时分析返回的数据。
Description: Cube Browser 用于配置并向相关 cube 发送查询请求，同时分析返回的数据。该工具通过专有加密技术与 Rystad Energy 服务器上的 cubes 进行互联网通信。除非用户主动将表格、图表或地图导出至其他文档，否则数据不会存储在用户本地计算机上。配置文件和数据结构文件存储在用户 PC 的非管理员权限目录中。用户需下载并安装客户端/前端软件 Cube Browser 至个人电脑。

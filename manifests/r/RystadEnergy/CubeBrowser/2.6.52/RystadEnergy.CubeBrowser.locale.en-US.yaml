Description: Cube Browser is used to set up and send queries to the relevant cube and to analyze the data returned. Cube Browser communicates with cubes on Rystad Energy's servers via the Internet using proprietary encryption. Data is not stored on the user’s computer unless the user exports tables, charts or maps to other documents. Set-up files and data structure files are stored on the user's PC in a folder not requiring administrator rights. The users download and install a client/front-end software, Cube Browser, on their PC.

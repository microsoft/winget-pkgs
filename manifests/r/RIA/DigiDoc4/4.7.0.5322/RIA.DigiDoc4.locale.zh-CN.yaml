ShortDescription: DigiDoc4 是一款用于数字签名和加密文档的应用程序；该软件包含管理爱沙尼亚身份证的功能——如更改 PIN 码等。
Description: |-
  DigiDoc4 是由政府机构——爱沙尼亚信息系统管理局开发的国民电子身份证软件组件。
  该程序支持通过身份证、mobile-ID 和 Smart-ID 进行数字签名，可验证数字签名的有效性，在签名容器内打开和保存文档，对文件进行加密解密操作，并查看身份证芯片存储的个人信息。数字签名容器文件扩展名为 .ddoc、.bdoc 或 .asice，加密/解密文件则采用 .cdoc 扩展名。

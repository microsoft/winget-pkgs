ReleaseNotes: |-
  - 🔥【新功能】Dubbo 项目 支持 Dubbo 协议 + Hessian 序列化 接口的调试和文档管理，支持从 ZooKeeper、Nacos、阿里云 EDAS 注册中心导入接口并调用
  - 🔥【新功能】HTTP 项目 支持 SSE（服务器推送事件，Server-Sent Events）
  - 🔥【新功能】分享的 API 文档支持 导出（暂时只支持 Apifox 格式导出）。分享者可以在对应设置中打开此功能开关
  - 🔥【新功能】客户端支持鼠标右键菜单 复制 选中的文本/图片；鼠标右键菜单 粘贴 到输入框
  - 🔥【新功能】全局支持鼠标选中文本的区域，支持鼠标右键功能：复制、粘贴
  - ⚡️【优化】项目列表改为卡片样式，拖拽更改顺序更简单
  - ⚡️【优化】API 文档的 Auth 部分的显示
  - ⚡️【优化】自定义域名在配置过程中的文案提示
  - ⚡️【优化】显示时间的位置，支持鼠标 hover 时显示完整时间
  - ⚡️【优化】导出数据报错时的文案
  - ⚡️【优化】团队页面-项目列表样式优化
  - ⚡️【优化】自动化测试报告应跳转到新的测试报告页
  - ⚡️【优化】Dubbo 项目与 gRPC 项目的一些 UI 优化
  - ⚡️【优化】批量操作组件时，按钮增加 loading 提示
  - ⚡️【优化】接口编辑界面，响应组件特定 contentType 不展示 schema 和示例
  - 🐞 解决 由于接口数据不规范导致导出报错的问题
  - 🐞 解决 特殊情况下点击定时导入的立即导入，会触发所有项目的定时导入的问题
  - 🐞 解决 特殊情况下克隆后的项目，项目统计显示异常的问题
  - 🐞 解决 自动化测试报告应跳转到新的测试报告页的问题
  - 🐞 解决 Dubbo 项目导入时无法指定命名空间的问题
  - 🐞 解决 WEB 端浏览器扩展下状态码校验错误的问题
  - 🐞 解决 云端 agent 及浏览器扩展在调试接口时返回内容不一致的问题
  - 🐞 解决 项目列表中使用笔记本触摸板偶现无法点击进入项目的问题
  - 🐞 解决 ApiCase 界面的响应校验，响应选择器无法查看组件的问题
  - 🐞 解决 接口调试请求出错时，提示超时的问题
  - 🐞 解决 OpenAPI 导入时创建 summary 请求的问题

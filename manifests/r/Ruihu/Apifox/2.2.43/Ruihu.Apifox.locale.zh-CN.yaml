ReleaseNotes: |-
  - 🔥【新功能】CI/CD 能力升级，无需手写工具流水线代码，支持自动生成并一键复制
  - ⚡️【优化】自动化测试 - 引用测试场景，在测试报告中以汇总层级形式呈现（某些特定场景可能仍会使用平铺样式）
  - 🐞 解决在更新完或刚启动的时候，机器处于忙碌状态时会偶现 顶部栏按钮 消失一段时间的问题
  - 🐞 解决 Windows 版本，退出确认弹窗中的 不再提醒 勾选设置不生效的问题
  - 🐞 解决 运行 界面收起部分界面并拖拽窗口的情况下，会偶现可拖拽区域异常的问题
  - 🐞 解决在 接口目录批量管理，同时选中 Http 和 WebSocket，偶现批量处理不生效的问题
  - 🐞 解决在 接口目录批量管理 删除接口，提交 按钮加载会触发 取消 按钮加载动画的问题
  - 🐞 解决 左侧接口树 重新排序后，批量编辑列表的顺序没有更新的问题
  - 🐞 解决删除 快捷请求分组 后，会偶现弹窗 loading 动画没有结束但实际已删除的问题

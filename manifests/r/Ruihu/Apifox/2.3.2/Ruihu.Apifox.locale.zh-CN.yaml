ReleaseNotes: |-
  - 🔥【新功能】自动化测试新增 场景实例
  - 🔥【新功能】目录树的右键菜单，新增文件 移动 功能
  - ⚡️【优化】目录树筛选，不会显示与筛选条件无关的文件
  - ⚡️【优化】项目权限为 只读成员 的用户允许复制 协作链接、接口信息，用于团队内沟通
  - ⚡️【优化】接口文档 Auth 继承父级，展示出具体的设置
  - 🐞 解决由于在 通用设置 中设置超时时间过短，导致接口请求失败的问题
  - 🐞 解决 自动化测试 自定义请求添加数据库操作，生成 Cli 命令没有包含 --database-connection 配置的问题
  - 🐞 解决 自动化测试 左侧树测试场景较多时，复制后会导致自动滚动到目录最顶端的问题
  - 🐞 解决 自动化测试 测试步骤的同步方式从实时同步改为手动同步，接口树的接口用例会新增一条的问题
  - 🐞 解决 Markdown 文档 WEB 端偶现高亮效果丢失的问题
  - 🐞 解决 自动化测试 新建测试场景并运行后直接清空报告会出现错误的问题
  - 🐞 解决 邀请弹窗的重置按钮 点击后，再点击其他区域下拉框没有消失的问题
  - 🐞 解决 自动化测试 测试报告中部分情况下会出现状态码没有显示的问题
  - 🐞 解决 左侧接口树 取消搜索后所有目录和接口都被展开的问题

ReleaseNotes: |-
  - 🔥【新功能】支持导入 Insomnia 的接口，包括 Scratch Pad 和 Collection
  - ⚡️【优化】根据数据结构 自动生成 内容时，生成的字段顺序与接口定义的字段顺序保持一致
  - ⚡️【优化】支持 SQL 命令的语法高亮
  - ⚡️【优化】如果在线文档中引用了其他私有项目的图片，会给出更明确的错误提示
  - 🐞 解决 导入 Swagger/OpenAPI 文件时，text/plain 格式的响应体识别错误的问题
  - 🐞 解决 测试场景描述更新后没有自动保存
  - 🐞 解决 body 内如果有带 mock 参数和注释，会导致变量替换错误
  - 🐞 解决 数据模型 从数据库导入 使用 SHOW CREATE TABLES 生成的 DDL 无法正常导入
  - 🐞 解决 pm.executeAsync 在 Windows 下，展示 Python 返回的中文字符乱码
  - 🐞 解决 自动化测试 - 运行中 - 点击返回 - 点击在后台运行，仍停留在运行页的问题

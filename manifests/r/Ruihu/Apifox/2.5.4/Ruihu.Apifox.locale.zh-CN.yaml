ReleaseNotes: |-
  - 🔥【新功能】Apifox 自动生成的 Header 会在界面中展示，可以控制是否发送它们。例：如果取消勾选 Cookie，就不发送之前响应的 Set-Cookie 所生成的 Cookie
  - 🔥【新功能】在目录树可以通过 从数据库导入数据表 来批量创建 数据模型
  - 🔥【新功能】Markdown 文档支持 引用数据模型
  - 🔥【新功能】Markdown 文档支持 选项卡 样式
  - ⚡️【优化】可以直接在地址栏的开头通过 {{变量名}} 来使用变量
  - ⚡️【优化】自动化测试 的 手动同步 支持同步 GraphQL、msgpack 等格式的 body
  - ⚡️【优化】导入 Postman 集合 时，会导入未被勾选的请求参数
  - ⚡️【优化】连接数据表直接生成 API 文档的数据结构时，可以 搜索 数据库连接
  - ⚡️【优化】如果 自动化测试 中关联的接口被删除，界面上会给出明确的提示
  - ⚡️【优化】如果 自动化测试 中关联的接口被取消关联，该接口会被转为自定义请求
  - ⚡️【优化】自动化测试 的 测试报告 的时间，默认展示多久之前运行了此测试，鼠标移动上去则展示完整时间
  - ⚡️【优化】自动化测试 的 测试报告 列表展示环境名称
  - ⚡️【优化】自动化测试 的 自定义请求 可以使用动态值
  - ⚡️【优化】自动化测试 的 测试报告 上传失败时，展示更友好的提示
  - ⚡️【优化】CLI 上传的测试报告可以显示步骤来源的测试场景
  - ⚡️【优化】可以在 请求历史 的 目录树 分享请求
  - ⚡️【优化】导出 OpenAPI 格式时，可以选择是否包含 Apifox 扩展的 OpenAPI 字段
  - ⚡️【优化】将鼠标移动到 在线文档 的任意 枚举值 上时，会展示全部枚举值的说明
  - ⚡️【优化】调整了 在线文档 的 折叠块 的外观
  - ⚡️【优化】可以一键将所有的 App 内通知设置为已读状态
  - 🐞 解决 接口管理 直接点击 + 添加图标 创建接口，点击保存偶现没反应的问题
  - 🐞 解决保存 接口用例响应 后，偶现关闭用例 tab 重新打开无法显示 响应 的问题

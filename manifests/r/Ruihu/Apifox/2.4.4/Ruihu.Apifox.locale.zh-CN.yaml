ReleaseNotes: |-
  - 🔥【新功能】新增 默认响应模板，新创建的接口会使用该模版作为默认响应
  - ⚡️【优化】优化 自动化测试 页面的性能，减少卡顿，提升流畅度
  - ⚡️【优化】测试步骤 与接口没有关联时，在 测试报告 展示完整的 URL
  - ⚡️【优化】使用 MongoDB 高级数据类型时，查询结果以更友好的方式展示
  - ⚡️【优化】可以直接在目录树为接口添加用例
  - ⚡️【优化】访问了无权限访问的公开项目时，使用更友好的提示
  - 🐞 解决 测试场景 的数据量过大时，无法导出 JSON 格式报告的问题
  - 🐞 解决 MessagePack 格式的响应 Content-Type 包含额外信息时，没有正确解析响应体的问题
  - 🐞 解决 请求的 Header 包含某些特殊字符时，提示存在非法字符的问题
  - 🐞 解决导入 Swagger/OpenAPI 文件接口返回响应的内容格式默认不为 JSON 的问题
  - 🐞 解决 打开 测试报告 的分享链接时，某些情况下样式错乱的问题
  - 🐞 解决 未登录的用户访问 邀请链接 时，扫码登录后显示链接失效的问题
  - 🐞 解决 访问 Mock Server 时，某些情况下返回 500 状态码的问题

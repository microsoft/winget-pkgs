  - 🐞 解决 自动化测试 的线程数 ≥2 且选择使用了 跳到下一轮循环的情况下，运行结果偶现异常的问题
  - 🐞 解决 环境管理 中 全局变量的批量编辑后继续 修改、保存 操作，本地值 跟随远程值的开关属性没有生效 的问题
  - 🐞 解决 在线分享 安全性设置里的过期时间显示不正确，显示为 在 刚刚失效 的问题

ReleaseNotes: |-
  - 🔥【新功能】HTTP 项目 支持 HTTP/2
  - 🔥【新功能】自动化测试 中，支持通过动态值直接引用前置步骤的数据（如前置步骤的响应）
  - 🔥【新功能】通过 JSON、MySQL DDL 等生成数据结构时，可选择将 注释 写入 中文名 还是 说明
  - 🔥【新功能】导出 Swagger/OpenAPI 格式文件时，支持导出 Auth
  - ⚡️【优化】在已经设置 定时导入 后，项目 普通成员 可以在项目概览页面触发立即导入
  - 🐞 解决导入 YAML 格式的 Swagger/OpenAPI 文件时，某些情况下没有创建数据模型的问题
  - 🐞 解决导入 Swagger/OpenAPI 文件时，没有正确识别 allOf 数据模型的问题

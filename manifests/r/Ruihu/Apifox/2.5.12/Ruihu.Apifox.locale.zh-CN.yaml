ReleaseNotes: |-
  - 🔥【新功能】迭代分支 支持 接口用例 和 自动化测试，详情请参考《测试迭代分支》
  - 🔥【新功能】编辑 接口文档 时，可以通过 object 高级设置的 额外字段 定义 HashMap 或 字典 数据结构，详情请参考《高级数据类型》
  - 🔥【新功能】可以在 项目设置 中全局配置 校验响应 时接口返回的对象是否 允许额外字段，如果不允许，则接口实际返回的字段必需与接口响应定义完全一致，详情请参考《校验响应》。
  - 🔥【新功能】支持在目录树批量导入 JSON Schema 文件为 数据模型
  - ⚡️【优化】分享的 在线文档，无论是否选择了环境，都可以直接在浏览器内 调试
  - ⚡️【优化】使用 Apifox CLI 命令行工具进行自动化测试时，自动移除 JSON 请求体内的注释
  - ⚡️【优化】调整了 自动生成 请求体的逻辑
  - ⚡️【优化】连接 PostgreSQL 数据库导入数据结构时，可以导入相同名称的表
  - ⚡️【优化】导入/导出 Apifox 格式的文件时，会包括 责任人 字段
  - 🐞 解决屏幕宽度较窄的情况下，编辑 接口文档 时调整字段顺序，会展示错误的中文名字段的问题
  - 🐞 解决将 接口用例 导入为 测试步骤 时，部分情况下无法导入最后一个用例的问题
  - 🐞 解决 数据模型 中 integer 和 number 类型无法设置常量值为 0 的问题
  - 🐞 解决 Socket 接口使用自定义的 返回数据处理函数 且开启 校验响应 时，无法正确显示 返回报文 的问题
  - 🐞 解决使用 表单 输入方式调试 Socket 接口时，如果参数过多，界面元素会重叠的问题

ReleaseNotes: |-
  - 🔥【新功能】编辑 接口文档 时， Query 参数、Path 参数、Header 参数、Cookie 参数、form-data 或 x-www-form-urlencoded 类型的 Body 参数，都可以配置 枚举、最大值、最小值 、format 等高级属性
  - 🔥【新功能】自动化测试的 CI/CD 功能，支持把 Apifox 与 Jenkins、GitLab、GitHub Actions、CircleCI、Bitbucket Pipelines、Travis CI 等第三方工具集成
  - 🔥【新功能】环境变量 支持多人 在线协作 时 实时自动更新。修改并 保存 环境变量后，新的变量会 自动同步 给团队内的成员，无需手动全局刷新
  - 🔥【新功能】可以配置常用功能的 键盘快捷键，详细说明请参考《快捷键》
  - 🔥【新功能】发布的公开文档，可以为 亮色模式、暗色模式 配置不同的主题色和 Logo，可以配置是否允许访问者自行切换模式
  - 🔥【新功能】Markdown 文档新增组件：Hover 文字、嵌入视频
  - ⚡️【优化】快捷请求 和自动化测试的 自定义请求，可以不使用默认开启的 全局参数
  - ⚡️【优化】如果被移出了某团队，再次访问该团队的资源时，界面上会给出明确的提示
  - ⚡️【优化】调整了 接口文档 页面中 Mock 模块的样式
  - ⚡️【优化】调整了 从前置步骤提取 功能中，展开父级步骤的按钮的样式，使其更容易点击
  - ⚡️【优化】查看 接口文档 时，如果某个字段的枚举值全部没有配置描述，则将鼠标移动到枚举值上时，不显示 Popover
  - 🐞 解决导入 Postman 集合 时，把 前/后置脚本 导入到 接口，但是在 调试模式 下没有默认开启脚本的问题

ShortDescription: 一个用于管理多个 OpenAI Codex 账号的 Windows 桌面应用（Tauri + React）。
Description: |-
  本项目是一个本地 Codex 账号管理工具，支持多账号统一管理、快速切换当前使用账号，并可查询各账号的额度使用情况。目前仅支持官方渠道的 Codex 账号。

  功能特点
  - 🔄 一键切换账号：在多个 Codex 账号之间快速切换，自动写入 .codex/auth.json
  - 📊 用量监控：从本地 ~/.codex/sessions 解析 5 小时 / 周限额信息
  - 🎯 智能推荐：基于周限额剩余量自动推荐最充足账号
  - ⏰ 自动刷新：可设置自动刷新间隔（分钟）
  - 🧩 本地存储：账号与配置均保存到本地文件

ReleaseNotes: |-
  10.15
  - Fix crash on "database too old" error
  10.12 (First v10 stable release) - 10.14
  - Updated to HandBrake 1.8.1 - https://github.com/HandBrake/HandBrake/releases/tag/1.8.0
  - Added {sourcepath} as an option for post-encoding actions.
  - Allowed watching the same folders with different presets.
  - Added status toast updates for new versions.
  - Fixed crash when encountering a database version that is too high.
  - Fixed crash when a deleted log file is selected in the Log window.
  - Fixed an issue where scan process crashes would hang the bulk scan operation.
  - Renamed two-pass to multi-pass

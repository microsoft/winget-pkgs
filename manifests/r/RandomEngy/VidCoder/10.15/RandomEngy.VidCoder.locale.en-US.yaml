  - Remove "standard error" redirect behavior for worker processes.
  - Updated code to "rescue" the window placement. It's now activated if it's on the screen by less than 10 pixels.
  - Added option to stop showing the encode progress in the Window title. This allows working around a Windows bug where the Alt-Tab switcher flickers on window title updates.
  - Updated installer to Velopack.
  - Updated .NET runtime to 8.0.
  - Fix crash when QSV decoding is enabled
  - Fixed file associations for .vjpreset and .vjqueue

# CopyrightUrl:
ShortDescription: RabbitMQ 可视化管理与监控工具
Description: |-
  RabbitMQ 可视化管理与监控——深入了解您的队列、订阅与消费消息，展示完整的消息流图以及压力测试。

  - GPU渲染：RabbitMQ Assistant 在渲染界面时充分利用您的 GPU。这带来流畅的的用户体验，同时使用比以前更少的功率。
  - 生成拓扑图：为指定的 Vhost 一键生成拓扑图，支持导出 PNG、SVG、PDF、TK 等多种格式，让您的消息流动一目了然。
  - 测试生产者和消费者：您可以测试解决方案的各个部分，模拟进出的第三方消息。您可以创建和编辑测试消息，一个接一个或批量发送。
  - 数据格式化：RabbitMQ Assistant 会自动识别并格式化不同的消息格式，包括 Text、JSON、XML、HEX、MessagePack，以及各种整数、浮点类型。
  - 查看系统状态：您可以一目了然地查看系统状态，检查某些队列是否变得太大，死信队列中是否有消息等。通过自动刷新功能，可以近乎实时地查看整个系统的工作方式。
  - 创建消息：创建消息时，可以指定消息头、属性和载荷；或者一次发送数千条消息进行性能测试，以了解系统如何处理负载。

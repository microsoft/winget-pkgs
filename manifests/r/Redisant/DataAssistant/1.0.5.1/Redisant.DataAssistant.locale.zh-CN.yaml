# CopyrightUrl:
ShortDescription: 创建测试数据集
Description: |-
  Data Assistant——以结构化的方式快速创建测试数据，可以导出为 SQL、CSV、HTML、XML 文件。

  - Windows 原生：Data Assistant 使用 Windows Native 技术，这保证软件具有很小的安装体积和较高的响应速度。
  - 快速生成：创建小型或大型数据集，用于表、结构和脚本的快速原型设计或压力测试。
  - 真实数据：为任何开发、测试或演示目的生成大量、异构、真实的数据，而不是仅仅通过复制和粘贴创建重复的不切实际的文本字段。
  - 基于文档：您创建的数据结构被完整保留，可以为不同的目的创建不同的数据集。
  - 导出数据：可以导出 JSON、SQL、CSV、HTML、XML，并且可以将数据结构转换为 Java、C#、TypeScript、JSONSchema 代码。
  - 字段微调：可以对任何字段使用可选的前缀和后缀；对随机数据填充字段，指定长度或长度范围；对数字字段指定范围；对日期范围使用格式化字符串决定输出内容。

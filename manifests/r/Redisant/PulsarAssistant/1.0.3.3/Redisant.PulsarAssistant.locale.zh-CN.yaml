# CopyrightUrl:
ShortDescription: Pulsar 可视化管理与监控工具
Description: |-
  Pulsar Assistant——管理您的租户、名称空间、主题，订阅与消费消息，模拟消息以及压力测试。

  - SSL/TLS：Pulsar Assistant 支持各种认证方式，包括 HTTP basic 和 JWT（Java Web Token）等；并且支持 SSL/TLS 传输加密，保障数据传输安全。
  - 发布消息：使用 Pulsar Assistant，您可以随时发布消息到指定主题；另外，还可以结合数据模板一次发送数千条消息进行性能测试，以了解系统如何处理负载。
  - 数据格式化：自动识别并格式化不同的数据格式，包括 Text、JSON、XML、HEX、MessagePack，以及各种整数、浮点类型。
  - 数据模板：使用 Pulsar Assistant 提供的数据模板，您可以为任何开发、测试或演示目的生成大量、异构、真实的数据。
  - 完善的管理：查看主题划分的 bundle 以及分配的 broker，bundle 所管辖的 topic，对 bundle 进行 split、unload、clear、delete 等。管理订阅者与消费者，处理消息的速率、延迟。对订阅者进行重置、跳过一定数量的消息等。

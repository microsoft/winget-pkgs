ShortDescription: Pulsar visual management and monitoring tool
Description: |-
  Pulsar Assistant - manage your tenants, namespaces, topics, subscribe and consume messages, simulate messages and stress test.

  - SSL/TLS: Pulsar Assistant supports various authentication methods, including HTTP basic and JWT (Java Web Token), etc.; it also supports SSL/TLS transmission encryption to ensure data transmission security.
  - Publishing messages: Using Pulsar Assistant, you can publish messages to specified topics at any time; in addition, you can also combine data templates to send thousands of messages at a time for performance testing to understand how the system handles the load.
  - Data formatting: Automatically identify and format different data formats, including Text, JSON, XML, HEX, MessagePack, and various integer and floating point types.
  - Data Templates: Using the data templates provided by Pulsar Assistant, you can generate massive, heterogeneous, realistic data for any development, testing or demo purposes.
  - Perfect management: view the topic-divided bundles and assigned brokers, topics under the jurisdiction of the bundles, and perform split, unload, clear, delete, etc. on the bundles. Manage subscribers and consumers, process message rate and delay. Reset subscribers, skip a certain number of messages, etc.

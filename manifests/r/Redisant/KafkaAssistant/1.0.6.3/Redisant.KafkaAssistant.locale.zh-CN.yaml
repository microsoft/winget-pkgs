ShortDescription: Kafka 可视化管理与监控
Description: |-
  - 状态监控：借助仪表盘和 Jolokia 代理让您能够实时监控 Kafka 服务状态。
  - 生成拓扑图：为使用 Streams API 实现流式处理的应用一键生成拓扑图，支持导出 PNG、SVG、PDF、TK、DOT 等多种格式。
  - 数据格式化：Kafka Assistant 会自动识别并格式化不同的数据格式，包括 Text、JSON、AVRO、XML、HEX、MessagePack，以及各种整数、浮点类型。
  - 编辑配置：使用 Kafka Assistant，您可以快速查看并更新 Broker、Topic 配置。内置每个配置项的详细说明，与 Kafka 官网保持同步。
  - 创建消息：创建消息时，可以指定压缩类型和 ACKs；批量发送消息或者使用计划任务来定时发送消息。
  - 添加和删除主题以及其他管理功能

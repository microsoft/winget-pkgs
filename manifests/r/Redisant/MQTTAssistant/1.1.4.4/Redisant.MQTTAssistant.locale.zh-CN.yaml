# CopyrightUrl:
ShortDescription: MQTT 可视化管理与监控工具
Description: |-
  MQTT 可视化管理与监控——结构化主题及动态预览，支持各种消息类型，自动解析消息字段并绘制成图，让数据变化一目了然。

  - 结构化主题及动态预览：MQTT Assistant 通过将主题组织成树状结构，让主题之间层次分明。动态预览让您在消息到达时立刻感知。
  - 绘制图：MQTT Assistant 为每个主题保留历史消息，然后自动解析消息字段并绘制成图（折线、二次拟合、阶梯），让数据随时间的变化一目了然。
  - 数据格式化：MQTT Assistant 会自动识别并格式化不同的数据格式，包括 Text、JSON、XML、HEX、MessagePack，以及各种整数、浮点类型。
  - 数据模板：使用 MQTT Assistant 提供的数据模板，您可以为任何开发、测试或演示目的生成大量、异构、真实的数据。
  - 压力测试：创建消息时，配合数据模板和定时器，您可以一次发送数千条消息进行性能测试，以了解系统如何处理负载。
  - 多标签页管理，同时打开多个连接。
  - 支持 MQTT v5.0 以及 MQTT v3.1.1 协议，支持通过 WebSocket 连接至 MQTT 服务器。

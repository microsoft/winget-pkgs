ShortDescription: Redis 可视化管理与监控
Description: |-
  Redis 可视化管理与监控——适用于字符串、列表、散列、集合、有序集合。

  - Redis Assistant 充分利用 GPU 渲染界面，这将带来更高的流畅度和更少的资源占用。
  - 提供的仪表盘功能让您能够实时监控 Redis 服务状态。
  - Redis Assistant 在处理数百万个键和字段时，也不会阻塞服务器。
  - Redis Assistant 会自动识别并格式化不同的数据格式，包括 Text、JSON、XML、HEX、MessagePack，后续会加入更多格式支持。
  - 使用 Redis Assistant 及时了解整个数据库内存使用情况，排查故障的好帮手。
  - 可以搜索 Key，Hash、Set、ZSet、List，甚至在值里进行正则、整词、大小写匹配，使想要的数据立刻呈现。
  - 使用 Redis Assistant，您可以方便的编辑和执行 Lua 脚本：执行、终止、清除 Lua 缓存、将将本载入缓存、搜索脚本。

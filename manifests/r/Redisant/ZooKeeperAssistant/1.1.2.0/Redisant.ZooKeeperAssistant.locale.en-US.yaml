# CopyrightUrl:
ShortDescription: ZooKeeper Visual Management & Monitoring
Description: |-
  ZooKeeper Visual Management & Monitoring - displaying nodes in a tree structure, monitoring server status, supporting multiple data formats: JSON, XML, HEX, MessagePack.

  - GPU Rendering: ZooKeeper Assistant render the interface by making full use of the GPU, bringing the higher fluidity and the less resource usage.
  - Status Monitoring: Dashboard function helps you monitor the ZooKeeper service status in real time.
  - Diversified Search: Supporting regular, whole word, and case matching, so that the data you wanted will be presented immediately.
  - Data Formatting: ZooKeeper Assistant can recognizes and formats different data automatically, including Text, JSON, XML, HEX, MessagePack.
  - Import / Export: Using ZooKeeper Assistant, you can quickly import/export node data.
  - Command Line: Supports rich command line operations, including commands provided by zkCli.sh and four-character commands, all in one software.

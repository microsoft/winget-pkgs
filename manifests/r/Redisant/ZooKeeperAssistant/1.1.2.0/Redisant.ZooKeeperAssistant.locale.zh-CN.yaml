# CopyrightUrl:
ShortDescription: ZooKeeper 可视化管理与监控
Description: |-
  ZooKeeper 可视化管理与监控——以树状结构展示节点、监控服务器状态、多种数据格式：JSON、XML、HEX、MessagePack。

  - GPU 渲染：ZooKeeper Assistant 充分利用 GPU 来渲染界面，这将带来更高的流畅度和更少的资源占用。
  - 状态监控：提供的仪表盘功能让您能够实时监控 ZooKeeper 服务状态。
  - 多样化搜索：您可以搜索节点，或者在节点的值里进行正则、整词、大小写匹配，使想要的数据立刻呈现。
  - 数据格式化：ZooKeeper Assistant 会自动识别并格式化不同的数据格式，包括 Text、JSON、XML、HEX、MessagePack。
  - 导入/导出：使用 ZooKeeper Assistant，您可以快速导入/导出节点数据。
  - 命令行：支持丰富的命令行操作，包括 zkCli.sh 提供的命令和四字符命令，一个软件全部搞定。

# CopyrightUrl:
ShortDescription: 面向开发人员的多合一工具箱
Description: |-
  面向开发人员的多合一工具箱，超过 40 种常用的开发工具；精心设计，快速、高效；离线使用，尊重您的隐私。

  - Backslash Escape/Unescape：转义或取消转义 JSON 字符串或字符，如 \t、\n、\s 等
  - Base64 Image Encode/Decode：使用 Base64 确定或编码图像
  - Base64 String Encode/Decode：使用 Base64 解码或编码字符串
  - Base64 URL Encode/Decode：使用 Base64 解码或编码 url
  - Color Converter：选择和转换颜色（hex、rgb、hsv、cymk 等）
  - Cron Job Parser：解析定时任务（crontab）表达式
  - CSV to JSON：将 CSV 字符串转换为 JSON
  - Hash Generator：从字符串或文件生成 MD5/SHA1/SHA2 散列
  - HTML Entity Encode/Decode：解码或编码字符串中的 HTML 实体
  - Json Formatter/Validate：格式化或压缩 JSON 字符串
  - JSON to CSV：将 JSON 字符串转换为 CSV
  - JSON to YAML：将 JSON 字符串转换为 YAML
  - YAML to JSON：将 YAML 字符串转换为 JSON
  - JWT Debugger：校验或签署 JWT 令牌
  - Language Beautify：格式化各种语言的源代码
  - Number Base Converter：在二进制、八进制、十进制、十六进制和其他数字基数之间转换
  - QR Code Reader/Generator：读取二维码或生成二维码
  - Random Data Generator：生成随机段落、单词、电子邮件、姓名等
  - RegExp Tester：针对正则表达式测试字符串并找到匹配项
  - String Case Converter：转换 camelCase、PascalCase、snake_case、kebab-case 风格的变量
  - String Inspector：检测 ASCII/Unicode 码、字符串长度、字符数、字数、行数
  - Text Diff Checker：按字符、单词或行比较两个文本字符串
  - Unix Time Converter：将 UNIX 日期时间转换为人类可读的格式
  - URL Encode/Decode：解码或编码 URL（RFC3986）
  - URL Parser：Query String 转 JSON，解析 URL 协议、主机、端口等
  - UUID/GUID Generate/Decode：生成 UUID、ULID、Nano ID
  - Offline OCR：将图像转换为文本
  - Icon Font Previewer：预览矢量图标
  - YAML To Properties：将 YAML 字符串转换为 Properties
  - JSON To Properties：将 JSON 字符串转换为 Properties

ShortDescription: Boost meeting efficiency for any conference space with Rooms - a wireless and scalable solution for your video conferencing needs.
Description: Transform your meeting spaces into dynamically enabled video conferencing destinations. Using existing off-the-shelf equipment, you can easily set up, hold, and manage video conferences with the highest quality “in-room” experience. Walk into any room and easily start and control a video meeting with one touch. Share presentations, documents, and other content wirelessly from your laptop. Seamlessly reserve rooms from Microsoft and Google calendar integrations.

ShortDescription: 处理 RingCentral for Teams 嵌入式应用通话的无头插件。
Description: |-
  RingCentral for Teams 嵌入式应用让您能够通过拨打电话、管理呼叫队列、查找联系人等功能与团队成员沟通协作。
  主要功能包括：
  - 在 Teams 桌面端及网页端应用中采用全新设计的用户体验
  - 跨 RingCentral 与 Teams 通讯录的统一联系人搜索
  - 集成短信与传真功能
  - 未接来电、新短信及新语音邮件通知
  - 支持在 Teams 内自定义 RingCentral 电话设置

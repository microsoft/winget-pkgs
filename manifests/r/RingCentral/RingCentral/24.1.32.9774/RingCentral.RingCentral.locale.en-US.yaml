ReleaseNotes: |-
  - Share videos with sound
    - Now you can share high-quality videos with audio in meetings using the Windows desktop app.
    - When screen sharing during a meeting or webinar, just click Share audio/video to seamlessly switch to presenting videos with sound.
  - One-click text templates
    - Don’t type from scratch your frequently sent text messages, like sales promos or reminders.
    - Create, edit, and delete SMS templates directly in your text conversation, eliminating the need for copy/pasting from other sources.
  - Export SMS conversations
    - Select multiple text messages and export them into a file that you can save, download, or print.
  - Delegate calls in the app
    - Now you can use the RingCentral app as well as a deskphone for your delegated calls.
    - Make, answer, and manage calls on behalf of others from the app or the deskphone.
  - Shared directory of external contacts
    - Your company can now upload a list of contacts in the Admin Portal.
    - The list can then be accessed by everyone in the company using any RingCentral app or deskphone.
  - VDI VMware/Azure HID headsets support
    - Added Human Interface Devices (HID) headsets support for VMware/Azure VDI providers (RingCentral App VDI Universal Plugin and Service 24.1.30 are required to be installed)

ReleaseNotes: |-
  - Updated reporting of highest USB version supported to include USB4.
  - Fixed a possible SMBus collision when polling MSI NUC126 sensor.
  - Enhanced Nova Lake-S support.
  - Fixed detection of Nuvoton NCT5887.
  - Enhanced support of next-generation AMD platforms.
  - Improved Norwegian translation.
  - Several minor updates and bug fixes.
  - Enhanced sensor monitoring on MAXSUN H610 and H810 series.
  - Improved support of ITE IT8613E.
  - Enhanced sensor monitoring on new GIGABYTE mainboards.
  - Added AMD Radeon RX 7700.
  - Added Topology Aware and Power Management Interface (TPMI) support.
  - Added monitoring of Compute- and IO-Die clock and voltage on Intel Granite Rapids and later series.
  - ARM64: Added preliminary support of Qualcomm Snapdragon X2.
  - ARM64: Added power monitoring for Qualcomm Snapdragon.
  - Added early Diamond Rapids support.

ReleaseNotes: |-
  Adições
  Formato do projeto
  - Adicionado suporte a arquivos .toml em $path
  - Adicionado suporte aos atributos Font e CFrame
  - Adição do campo emitLegacyScripts ao formato do projeto
  - Adição de inferência de nome de classe de terreno, semelhante aos serviços
  - Adicionado suporte a Terrain.MaterialColors
  - Adicionado melhor suporte para propriedades de fonte
  Visualizador de patches e notificações
  - Adicionada uma configuração para controlar o comportamento de confirmação de patches
  - Adição da capacidade de selecionar instâncias no visualizador de patches
  - Adicionada uma notificação de lembrete de sincronização.
  - Adição de diffs de código-fonte avançados no visualizador de patches
  - O visualizador de patches agora indica quais alterações não foram aplicadas.
  Diversos
  - Adição do sinalizador de plug-in ao comando de compilação que gera resultados para a pasta de plug-ins local.
  - Adição de um novo modelo de plug-in ao comando init
  - Adicionada proteção contra a sincronização de projetos não locais como um local.
  - Adição de botões para navegação na página Conectado
  Correções
  - Desempenho significativamente aprimorado do rojo serve e do rojo build no macOS.
  - Melhoria significativa no desempenho do mapa de fontes do rojo
  - Corrigido o visualizador de diferenças das sessões conectadas.
  - Corrigida a atividade da sessão desconectada.
  - Pular a confirmação de patches que contêm apenas uma alteração no nome do modelo de dados.
  - Correção da quebra do Rojo quando os usuários desfazem/refazem no Studio
  - Melhoria do comportamento da dica de ferramenta
  - Melhores controles de configurações
  - Reformulação do visualizador de patches com muitas correções e aprimoramentos
  Alterações
  - O rojo init agora gera scripts com .luau como extensão de arquivo em vez de .lua

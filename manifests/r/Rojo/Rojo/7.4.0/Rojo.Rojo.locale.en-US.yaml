ReleaseNotes: |-
  Additions
  Project format
  - Added support for .toml files to $path
  - Added support for Font and CFrame attributes
  - Added the emitLegacyScripts field to the project format
  - Added Terrain classname inference, similar to services
  - Added support for Terrain.MaterialColors
  - Added better support for Font properties
  Patch visualizer and notifications
  - Added a setting to control patch confirmation behavior
  - Added the ability to select Instances in patch visualizer
  - Added a sync reminder notification.
  - Added rich Source diffs in patch visualizer
  - Patch visualizer now indicates what changes failed to apply.
  Miscellaneous
  - Added plugin flag to the build command that outputs to the local plugins folder
  - Added new plugin template to the init command
  - Added protection against syncing non-place projects as a place.
  - Add buttons for navigation on the Connected page
  Fixes
  - Significantly improved performance of rojo serve and rojo build on macOS.
  - Significantly improved performance of rojo sourcemap
  - Fixed the diff visualizer of connected sessions.
  - Fixed disconnected session activity.
  - Skip confirming patches that contain only a datamodel name change.
  - Fix Rojo breaking when users undo/redo in Studio
  - Improve tooltip behavior
  - Better settings controls
  - Rework patch visualizer with many fixes and improvements
  Changes
  - rojo init now generates scripts with .luau as the file extension rather than .lua

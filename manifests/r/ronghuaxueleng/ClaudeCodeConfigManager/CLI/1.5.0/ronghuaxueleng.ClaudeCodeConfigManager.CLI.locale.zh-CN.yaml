ReleaseNotes: |-
  新增功能
  - 🔄 数据库自动迁移：智能检测并自动迁移旧版本数据库
    - 自动检测 accounts 表结构
    - 自动添加缺失的 model 字段
    - 零停机迁移，完全兼容旧版本
    - 无需手动操作，启动即自动完成
  改进优化
  - 🎯 账号模型字段优化：
    - 移除 model 字段的默认值，改为空字符串
    - 用户可按需为每个账号指定特定模型
    - 灵活配置，更符合实际使用场景
  - 🔧 界面体验改进：
    - 修复编辑账号时 Base URL 预设下拉框不回填的问题
    - 正确显示当前账号的 Base URL 选项
    - 改进用户交互流程
  - 🌍 多语言支持完善：
    - 优化 CLI 和 GUI 的多语言翻译
    - 改进语言切换体验
    - 更加一致的界面文案
  Bug 修复
  - ✅ 修复编辑账号时 Base URL 下拉框值不正确的问题
  - ✅ 修复旧版本用户升级后可能遇到的字段缺失问题
  - ✅ 优化数据库初始化和迁移流程

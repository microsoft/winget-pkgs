ReleaseNotes: |-
  🚀【新功能】新增 HTTP 请求和响应对比工具。
  🚀【新功能】工具箱新增`JWT`解码。
  🚀【新功能】API 请求 JSON 数据编辑支持一键压缩。
  💪【优化】支持`Control + W`快捷键关闭子窗口。
  💪【优化】调试历史记录导出时使用自定义的名称而不是时间戳。
  💪【优化】调试原始数据包语法支持 JSON 和 XML 高亮。
  🐞【修复】API 测试中 URL 输入包含`WIDTH NO-BREAK SPACE`的 cURL 命令不会自动弹出导入弹窗的 bug。
  🐞【修复】上传 Crash 和统计数据配置不生效的 bug。
  🐞【修复】Python 脚本的`urlencode`函数对`空格`和`*`的编码逻辑可能导致某些服务器无法正确获取请求路径的 bug。
  🐞【修复】主窗口初始打开位置不正确的 bug。
  🐞【修复】窗口在不同缩放比例屏幕间移动出现尺寸异常的 bug。
  🐞【修复】部分应用信息无法获取的 bug。

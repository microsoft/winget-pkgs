ReleaseNotes:
  🚀【新功能】生成代码支持 PHP 语言的 cURL 和 Guzzle 网络库。
  🚀【新功能】新增证书应用菜单栏。
  🚀【新功能】请求详情新增原始报文显示。
  🚀【新功能】设置项新增自动调试开关。
  🚀【新功能】支持打开 Charles Session 文件。
  💪【优化】Reqable 退出时将显示一个提示弹窗。
  💪【优化】不支持的文件拖拽到 Reqable 主窗口释放后会进行提示。
  💪【优化】会话内容区显示文件或历史记录打开失败的信息。
  💪【优化】打开 HAR 文件不再过滤掉 CONNECT 请求。
  🐞【修复】反向代理证书信任问题。
  🐞【修复】SSL 握手失败等异常情况未能显示出来的 bug。
  🐞【修复】调试书签删除、清空和编辑等操作导致书签选中状态不正确的 bug。
  🐞【修复】API 测试导入 cURL 存在 --location 参数导致 URL 解析失败的 bug。
  🐞【修复】API 测试修复畸形 Content-Type 导致请求无法发送的 bug。
  🐞【修复】某些分辨率设备上应用窗口位置和尺寸不正确的 bug。
  🐞【修复】SOCKS 代理导致 MySql 数据库无法连接的 bug。

ReleaseNotes: |-
  🚀【新功能】付费功能由许可证授权改为账号授权。
  🚀【新功能】支持数据云端存储。
  🚀【新功能】支持多设备同步和协作功能。
  🚀【新功能】重做环境变量编辑功能。
  🚀【新功能】支持 SVG 图片预览功能。
  💪【优化】标签页右键菜单支持向右关闭。
  💪【优化】重写重定向的 URL 显示时将省略根路径`/`。
  💪【优化】查看请求历史不再弹窗提示是否`还原`数据。
  💪【优化】支持导入 Yaml 格式的 OpenAPI 集合。
  💪【优化】请求和响应面板显示关闭和折叠图标按钮。
  💪【优化】URL 自动补全 scheme 由 https 改为 http。
  💪【优化】cURL 导入自动处理 JSON 转移字符。
  💪【优化】完善环境变量名称错误提示信息。
  💪【优化】生成代码中 Node fetch 使用动态导入。
  💪【优化】生成代码中 axios 输出响应体而不是整个响应对象。
  🐞【修复】重写重定向可能导致其他数据修改功能失效的 bug。
  🐞【修复】响应的重写拦截器在历史记录和新窗口中不显示的 bug。
  🐞【修复】导入集合数据时 JSON 中的`{{`和`}}`会被错误替换成`<<`和`>>`的 bug。
  🐞【修复】导入 HAR 格式集合数据时未正确处理 HTTP2 头部的 bug。
  🐞【修复】导入 OpenAPI 集合时错误导入 Components 的 bug。
  🐞【修复】部分规则列表搜索未输入关键词时可能会显示上一次搜索结果的 bug。
  🐞【修复】环境变量鼠标悬浮提示中变量值可能未更新的 bug。
  🐞【修复】被禁用调整尺寸的窗口可以被最大化的 bug。
  🐞【修复】应用重启之后窗口位置和大小无法恢复原先状态的 bug。
  🐞【修复】代理终端无法拦截 Nodejs fetch 发送的请求的 bug。
  🐞【修复】代理终端拦截 axios 发送的 HTTPS 请求无响应的 bug。
  🐞【修复】重写帮助文档网页路径跳转不正确的 bug。
  🐞【修复】关闭新创建且未编辑的 API 也会提示进行保存的 bug。
  🐞【修复】API 请求 urlencode 编码方式不正确的 bug。
  🐞【修复】API 请求自定义代理设置未正确保存的 bug。
  🐞【修复】API 请求修改请求体时未及时更新标签页修改状态的 bug。
  🐞【修复】API 请求重定向未能正确处理`//`起始的 Location 的 bug。
  🐞【修复】API 请求全局设置部分场景不生效的 bug。
  🐞【修复】API 请求继承的 Basic Auth 中环境变量未解析的 bug。
  🐞【修复】API 请求 Basic Auth 中环境变量在切换当前环境后未生效的 bug。
  🐞【修复】Hoppscotch 环境变量导入后丢失值的 bug。
  🐞【修复】不规范的 Cookie 可能导致应用卡死的 bug。
  🐞【修复】修复 Cookie 新建和编辑不生效的 bug。
  🐞【修复】HAR 文件解析不到记录的 bug。
  🐞【修复】文本编辑器搜索匹配内容可能会被遮挡的 bug。
  🐞【修复】HTTP2 协议的请求在某些情况下失败的 bug。
  🐞【修复】调试列表选中项并添加到新会话导致列表被清空的 bug。
  🐞【修复】HexViewer 搜索输入非法正则会导致搜索一直显示无结果的 bug。

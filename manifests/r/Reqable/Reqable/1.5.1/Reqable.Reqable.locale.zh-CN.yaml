ReleaseNotes: |-
  💪【优化】主窗口历史和文件查看免费标签数量由 1 上调至 2。
  💪【优化】弹窗支持`Enter`快捷键来触发点击按钮功能。
  💪【优化】保存 API 集合默认显示上一次的保存路径。
  💪【优化】保存 API 集合使用域名作为默认名称。
  💪【优化】检测到 MITM 代理端口冲突时自动更换端口。
  💪【优化】Python 脚本可以直接启用`Visual Studio Code`打开进行编辑。
  💪【优化】生成代码时自动合并请求头的 Cookie 值。
  🐞【修复】API 测试请求体`压缩`和`美化`功能在实际发送时未生效的 bug。
  🐞【修复】API 测试跟随调试模式下重定向的请求变更了域名时不会出现在调试列表的 bug。
  🐞【修复】API 测试配合镜像功能在跟随调试情况下的流量未显示在调试列表中的 bug。
  🐞【修复】重写重定向的请求会根据响应自动执行重定向的 bug。
  🐞【修复】设置中重置 App 操作失败的 bug。
  🐞【修复】部分输入框中文输入操作异常的 bug。
  🐞【修复】启用调试前已经建立了 TCP 连接的请求无法显示应用来源的 bug。
  🐞【修复】原始请求报文中缺失`Host`头部的 bug。
  🐞【修复】某些情况下退出应用出现闪退的 bug。
  🐞【修复】某些情况下未能正确识别出代理协议的 bug。
  🐞【修复】重启系统获关机无法自动关闭系统代理的 bug。
  🐞【修复】某些设备无法关闭窗口进入后台的 bug。

ReleaseNotes: |-
  🚀【新功能】升级 Flutter 框架到最新 3.16.5 版本。
  🚀【新功能】使用 Material Design 3 风格。
  🚀【新功能】新增十多种代码语法高亮配色选项。
  🚀【新功能】调试列表支持显示应用 ID。
  🚀【新功能】调试总览 URL 新增功能菜单。
  🚀【新功能】二级代理支持 Socks 协议和远程 VPN 模式。
  🚀【新功能】支持手机端 App 同步控制电脑端 App 的调试状态。
  🚀【新功能】支持远程设备连接后自动关闭二维码弹窗。
  💪【优化】调整代理端口检测逻辑，检测到冲突时自动更换端口号。
  💪【优化】URL 语法高亮支持通用 scheme。
  💪【优化】二维码输入文本应用 URL 语法高亮。
  💪【优化】协同模式下的调试数据优先显示域名而不是 IP。
  🐞【修复】解析 HAR 文件可能丢失 urlencode 请求体的 bug。
  🐞【修复】兼容不规范的 HAR connection 字段导致解析失败的 bug。
  🐞【修复】无法识别大写 GZIP 等 Encoding 格式的 bug。

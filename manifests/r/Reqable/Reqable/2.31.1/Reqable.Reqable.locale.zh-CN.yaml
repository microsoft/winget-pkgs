ReleaseNotes: |-
  ❗【重要】API 测试相关的数据结构变更，注意升级后请勿降级到旧版本。
  🚀【新功能】API 集合支持导出 Postman v2.1 集合文件。
  🚀【新功能】首页标签页 UI/UX 调整，支持临时阅读状态（标题斜体表示）。
  💪【优化】API 测试支持 JSON 单行注释。
  💪【优化】API 测试 User-Agent 默认不再填写内容但实际发送请求仍然会使用 Reqable 版本标记。
  💪【优化】API 测试设置中禁用 Reqable Id 后请求头列表中不再显示此项。
  💪【优化】API 测试 form-data 请求体支持在文本模式下输入 JSON 格式的键值对。
  💪【优化】API 测试中请求参数和 form 在文本编辑模式下注释内容将正常高亮。
  💪【优化】API 测试部分数据在文本编辑模式下支持环境变量自动补全和高亮。
  💪【优化】API 集合中复制新建的 API 将插入到原 API 的后面而不是添加到列表最后。
  💪【优化】API 集合搜索结果项中显示集合路径。
  💪【优化】当前激活的环境变量用首字母加标签色显示而不是用图标显示。
  💪【优化】自动展开和标记当前标签页的 API 在集合中的位置。
  💪【优化】标记当前标签页在调试历史记录列表中的位置。
  🐞【修复】API 测试不勾选的参数重新加载后数据异常的 bug。
  🐞【修复】API 测试 Digest 授权可能不成功的 bug。
  🐞【修复】导入 cmd 格式的 cURL 未正确处理部分`^`转义符的 bug。
  🐞【修复】部分 JSONP 无法自动解析成 JSON 的 bug。
  🐞【修复】环境变量在表格视图中未能正常以 ellipsis 方式显示的 bug。
  🐞【修复】升级版本后启动可能报错的 bug。
  🐞【修复】非法 URL 在导出 cURL 时无法正确打开弹窗的 bug。
  🐞【修复】重写、断点和脚本调试功能可能导致某些 HTTP2 请求失败的 bug。
  🐞【修复】API 测试编辑器内容换行和发送请求快捷键冲突的问题。
  🐞【修复】部分场景下不支持非 ASCII 头部的问题。
  🐞【修复】新窗口下 JSON Tree 显示异常的 bug。
  🐞【修复】协同二维码可能显示异常的 bug。
  🐞【修复】从调试列表记录右键创建脚本不生效的 bug。
  🐞【修复】部分情况下应用配置丢失无法自动还原的 bug。

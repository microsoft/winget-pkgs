ReleaseNotes: |-
  🚀【新功能】支持与 Reqable 移动端版本协作。
  🚀【新功能】支持导入和导出 pkcs12 根证书文件。
  🚀【新功能】支持查看当前使用的根证书文件。
  🚀【新功能】对比功能支持统一头部名称小写功能开关。
  🚀【新功能】部分文本显示组件顶部添加搜索功能按钮。
  💪【优化】支持一些非标准的代理协议报文。
  💪【优化】重做请求总览相关的功能和 UI/UX。
  💪【优化】重做 Websocket 消息内容的 UI/UX。
  💪【优化】重做设置窗口选项开关的样式。
  💪【优化】丰富`证书`菜单栏功能选项。
  💪【优化】Code Editor 行号后的填充区域过大问题。
  💪【优化】Code Editor 和 HexViewer 拖拽滚动速度过快的问题。
  💪【优化】Code Editor 选词后扩展选择区域时不会丢失当前的区域。
  💪【优化】Android 证书安装指引添加了网络安全配置的相关说明。
  💪【优化】Android 证书安装指引添加了证书文件权限的相关说明。
  💪【优化】对比功能默认启用排序头部。
  💪【优化】新窗口启动时尺寸会闪一下的问题。
  💪【优化】API 测试导出 cURL 点击复制后自动关闭弹窗。
  💪【优化】API 测试配置代理后会在底部栏显示相关信息。
  💪【优化】API 测试重定向按钮在显示空间不足时会自动换行。
  💪【优化】Cookie Jar 列表可以直接点击进行编辑。
  💪【优化】键值类型数据在表格模式下长按单元格可以直接复制其内容。
  💪【优化】许可证注册自动填入上一次的邮箱和序列号。
  💪【优化】尝试使用 SSL SNI 作为 URL 的 Host，而不是直接显示 IP。
  💪【优化】SSL 旁路规则编辑器添加提示说明。
  💪【优化】调试列表双击列表外会自动关闭详情面板。
  💪【优化】调试列表支持使用`Control + L`快捷键快速定位到当前选中项。
  🐞【修复】注册许可证未验证通过情况下一直处于加载中状态的 bug。
  🐞【修复】代码语法高亮可能导致内容显示丢失的 bug。
  🐞【修复】调试列表 URL 端口号可能显示不正确的 bug。
  🐞【修复】调试列表点击列表外会偶先自动取消已选择项的 bug。
  🐞【修复】替换响应体无法自动带入原始数据的 bug。
  🐞【修复】导入包含多文件内容的 Postman 集合失败的 bug。
  🐞【修复】打开某些 HAR 文件失败的 bug。
  🐞【修复】直接请求代理端口出现无限循环的 bug。
  🐞【修复】Websocket 的 Close 消息帧内容显示错误的 bug。
  🐞【修复】API 测试发送 POST 请求失败可能导致应用闪退的 bug。
  🐞【修复】API 测试发送请求后响应内容可能不更新的 bug。
  🐞【修复】API 测试工作台中 URL 显示溢出的 bug。
  🐞【修复】VS Code 打开新建脚本时内容为空的 bug。
  🐞【修复】设置中重置应用功能不生效的 bug。

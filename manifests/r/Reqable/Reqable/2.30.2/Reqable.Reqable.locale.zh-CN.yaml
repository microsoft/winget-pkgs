ReleaseNotes: |-
  💪【优化】部分大文本导致应用卡顿的问题。
  💪【优化】SSE 支持显示非标准格式消息。
  💪【优化】SSE 搜索不区分大小写。
  💪【优化】SSE 消息列表支持快捷键`Control + F`打开搜索输入。
  💪【优化】SSE 消息列表显示原始数据而不是格式化的数据。
  💪【优化】WebSocket 消息列表支持快捷键`Control + F`打开搜索输入。
  💪【优化】WebSocket 消息列表显示原始数据而不是格式化的数据。
  💪【优化】JSON Tree 支持复制节点的路径。
  💪【优化】JSON Tree 支持展开和折叠全部子节点。
  💪【优化】JSON 类型检测更加准确。
  💪【优化】JSONP 自动解析成 JSON 格式。
  💪【优化】完善 API 集合和环境变量导入指引。
  💪【优化】SSE 消息列表支持右键上下文菜单。
  💪【优化】WebSocket 消息列表支持右键上下文菜单。
  💪【优化】重写规则显式提示正则表达式是否开启。
  💪【优化】重写重定向的请求显示时使用重定向后的 URL。
  🐞【修复】API 请求测试输入非正常域名导致应用闪退的 bug。
  🐞【修复】某些情况下通过 cURL 导入 API 失败的 bug。
  🐞【修复】导入 Swagger 2.0 数据丢失 basePath 的 bug。
  🐞【修复】无法导入 Postman 环境变量的 bug。
  🐞【修复】Win7 启动 GetSystemMetricsForDpi 报错的 bug。

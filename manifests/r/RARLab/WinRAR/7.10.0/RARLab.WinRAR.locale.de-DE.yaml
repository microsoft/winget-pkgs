Description: |-
  - WinRAR ist ein leistungsfähiges Packprogramm mit vielen integrierten zusätzlichen Funktionen, welches Ihnen bei der Organisation Ihrer komprimierten Archive behilflich ist.
  - WinRAR setzt sich von der Vielzahl an verschiedenen Kompressionsprogrammen ab, wenn es ums Packen geht. Durch die konsequente Erstellung von kleineren Archiven ist WinRAR oftmals schneller als die Konkurrenz. Dadurch sparen Sie nicht nur Speicherplatz, sondern auch Kosten und wertvolle Arbeitszeit.
  - WinRAR unterstützt neben dem RAR Format auch alle alle gängigen Komprimierungsformate (ZIP, CAB, ARJ, LZH, TAR, GZip, UUE, ISO, BZIP2, Z und 7-Zip).
  - WinRAR ist ideal für Multimedia-Dateien, für diese automatisch das am besten geeignete Komprimierungsverfahren ausgewählt wird. Der spezielle Kompressionsalgorithmus packt Multimedia-Dateien, ausführbare Dateien und Programmbibliotheken besonders gut.
  - WinRAR unterstützt gesplittete Archive (sogenannte Multi-Volumen, wobei Volumen Teile des Gesamtarchivs darstellen). Große Archive können so auf mehreren Disketten oder anderen wechselbaren Medien gespeichert werden.
  - WinRAR ist ebenso ideal, wenn Sie Daten über das Internet übertragen wollen. Seine 256-bit Verschlüsselung und Authentitätsprüfungstechnologie geben Ihnen die Sicherheit nach der Sie gesucht haben.
  - WinRAR ist ein Trial Product, das heißt, dass Sie die Software ausgiebig testen können. Das Programm kann von Ihnen 40 Tage völlig kostenfrei genutzt werden, bevor Sie sich für einen Kauf entscheiden!
  - WinRAR Lizenzen sind für alle verfügbaren Sprachen und Betriebssysteme gültig. Wenn Sie mehrere Lizenzen gekauft haben, können Sie diese sowohl auf verschiedenen Betriebssystemen als auch in verschiedenen Sprachen entsprechend Ihrer Bedürfnisse nutzen.

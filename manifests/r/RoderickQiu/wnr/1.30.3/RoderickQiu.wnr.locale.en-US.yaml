  中文部分 | English Things Below
  由于个人时间原因，个人规划可能不会再对此软件添加更多新功能，即可能不再会有v1.31版本，但小优化和问题修复不受影响，感谢大家一直以来的支持。
  请注意：
  - 如果你是Windows 8/8.1/10用户且没有关闭Windows Defender Smartscreen，你有可能需要在打开应用后的Smartscreen拦截框中点击“更多信息”->“仍然允许”来运行wnr。原因很简单：取消这个拦截需要我们花费数百美刀购买证书。
  - 如果你是Windows 7用户，且你在使用时出现wnr黑屏的情况，请为wnr打开 “Vista兼容模式” （找到wnr的快捷方式，在右键菜单中找到“属性”，在“兼容性”->“兼容模式”的下拉菜单中选择“Windows Vista”）。
  - 如果你是macOS用户，若出现“无法打开应用”警告，请遵照这个教程打开应用，原因同样是因为签名证书太贵，难以负担。此外，若出现 “已损坏，无法打开。 您应该将它移到废纸篓”报错，则请遵照另一个教程打开应用 。对于macOS 12 (Ventura)用户，还应在终端中设置 xattr -cr /Applications/wnr.app。
  更新内容：
  - 修复了一些 Bugs，包括不能正确跟随自动切换暗黑模式和浅色模式，和切换首页功能设置不起作用等。
  最近更新：
  - 修复了一些 Bugs，包括对 MINI Mode 大于一小时任务的正确处理，以及更换显示器后可能出现在显示器之外等问题。
  - 预设任务中现在支持无限多位小数，以实现精确到秒的控制。
  - 一段时间结束后的对话框现在支持按 Enter 键快速关闭。
  - 允许在长时间暂停后，重新开始当前计时。
  - 增加了使用本地提示音频的功能。
  - 为 Windows 平台开始提供原生 arm64 版本。

ReleaseNotes: |-
  Bugfixes
  - Fixed a crash when dragging and dropping a Rem to the top of a document.
  - Fixed bad display of PDF native annotations.
  - Fixed trash count.
  - Fixed backward cards being confusingly displayed as "disabled" on the card table.
  - Fixed empty Rems being counted on the back of multi-line cards.
  - Updated the "Due" column in the card table to show "Paused" if the card's priority is paused.
  - Fixed link titles showing apostrophes incorrectly.
  - Reduced PDF flashing when scrolling quickly.
  - Enabled opening the Website Rem for a pasted link.
  - Showed the six-dot menu correctly on embedded website Rems.
  - Fixed default type in answer score.
  - Recomputed the daily target.
  - Fixed card table reviews filter not matching with the reviews column.
  - Fixed toggle collapse button not appearing on mobile when a document is already expanded.
  - Fixed the Autoplay Media option not working for multi-line Rems.
  - Supported YouTube timestamps in video links.
  - Fixed deleting a Rem with the keyboard shortcut when the cursor is in the first position.
  - Updated the download page with OS detection and better design.
  - Added keyboard shortcuts for practicing flashcards.
  - Fixed alignment on multi-line cards.
  - Tweaked wording of 'start later' confirmation.
  - Added a 'learn more' link to upcoming practice visualization.
  - Updated in-app tips link to point to the relevant subsection.
  - Fixed Markdown file upload issue.
  - Adjusted scroll to view answers correctly on flashcards.
  - Fixed out-of-screen CTA on FinalSlide during onboarding.
  - Fixed hover reference preview windows staying open until clicked.
  - Showed answer button and typing answer when zoomed in queue.
  - Enabled clicking references and pins in Queue on mobile.
  - Fixed PDF freeze and slowdown caused by too many headers.
  - Fixed tooltip overlapping document names inside a folder.
  - Optimized document loading.
  - Removed the 50-card checkpoint slide from the queue.
  - Supported plugins moving past checkpoints using the plugin queue API.
  - Synced learning history best streak score with other streaks.
  - Fixed missing toggle for opening/closing folders on mobile.
  - Fixed iPad crashes when clicking/editing any Rem object.
  - Corrected flashcard direction preview help tips background color.
  - Fixed multiple choice option A setting issue.
  - Improved dividers.
  - Fixed the /pf Preview Flashcards keyboard shortcut.
  - Enabled pasting only plain text in folder titles.
  - Fixed image occlusion button position under linked Rem.
  - Fixed connection to IDB server lost on mobile.
  - Fixed horizontal scrolling in the card table using a two-finger swipe.
  - Improved web and notion importer handling of the file schema in fetch requests.
  - Ensured text references search appears in daily notes.
  - Fixed inability to reset card schedule after using the exam scheduler.
  - Corrected exam banner message inconsistency.
  - Fixed portal addition counting as two cards in a list.
  - Fixed some emojis rendering as black and white Unicode glyphs.
  - Corrected bad wrapping on mobile checkpoints.
  - Reduced white space in full link display/view.
  - Fixed max daily target copy in the queue progress popup.
  - Prevented unnecessary re-rendering of the queue.
  - Allowed dropping Rems into the empty column.
  - Improved dark mode contrast.
  - Aligned daily target indicators to reduce confusion.
  - Fixed cards getting stuck in the queue.
  - Prevented demo docs from being added again when logging in from another device.
  - Fixed stuck search portals.
  - Ensured /fpf works on edit later cards.
  - Corrected card practice readiness message timing.
  - Fixed streak calculation discrepancies between Flashcard Home and other areas.
  - Resolved infinite spinning wheel issue in the document sidebar.
  - Fixed card schedule changes affecting the exam scheduler.
  - Prevented paused exam documents' cards from appearing in the queue.

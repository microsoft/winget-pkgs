ReleaseNotes: |-
  Improvements
  - You can now add "Extra Card Details" that appear on the back of Multiple Choice Cards.
    - Add an indented bullet and type /extra card detail.

  - If you accidentally delete a document, you’ll now see an easier tooltip to un-delete it.

  Bugfixes
  - Enhanced handling for scheduling existing cards in the Exam Scheduler Alpha.
  - Fixed various scheduler and configuration UI issues.
  - Fixed a rare issue where multiple choice cards would lose their correct answer.
  - Fixed a bug where a button did not appear white as expected.
  - Resolved the inability to resize the rightmost column in tables.
  - Fixed an issue where deleting a space between two references temporarily made the rightmost one disappear.

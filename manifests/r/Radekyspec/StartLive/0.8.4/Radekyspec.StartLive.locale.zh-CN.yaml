  Important
  针对频繁扫脸验证的临时解决方案
  目前开播器已更新请求参数验证，请更新至0.8.4版本后，点击左上角菜单栏「缓存设置」->「退出当前账号」后重新登录
  重新登录后，下次开播时可能扔请求扫脸1至2次，可以遵循下面的步骤尝试降低扫脸出现的频率：
  1. 扫脸之后点击开播随后立即点击下播，并等待1至5分钟
  2. 下次开播时可能仍然请求扫脸，再扫一次即可，并重复第一步的步骤
  3. 扫脸两次之后，下一次应该无需再重复扫脸，之后扫脸的频率会大幅降低，此时正常开播即可
  此方法本人测试过两个不同账号，均能成功在短期内降低扫脸频率，若还出现频繁扫脸的问题可以加群/通过Issue反馈
  更新日志
  - 全平台：更新buvid请求参数
  - 全平台：更新直播姬版本至7.40.0.10082
  自动更新
  - 只有通过安装包安装才能自动获取更新，其他文件没有自动更新功能
  - 仅限Windows支持自动更新，每次运行时会自动检查并下载更新，下载后下次启动生效
  - Windows10/11：请下载StartLive-Setup.exe
  文件下载
  - MacOS: Apple M系列芯片请下载StartLive-vx.y.z.a-macOS-ARM64.zip，intel系列芯片请下载StartLive-vx.y.z.a-macOS-X64.zip
  - MacOS出现无法打开，已损坏的提示解决办法：https://sysin.org/blog/macos-if-crashes-when-opening/
  - Windows 10/11：优先推荐下载StartLive-Setup.exe，若有其他定制需求或不需要自动更新请下载StartLive-vx.y.z.a-Windows-X64.zip
  - Linux: 参考 #10 (comment)
  Bug反馈

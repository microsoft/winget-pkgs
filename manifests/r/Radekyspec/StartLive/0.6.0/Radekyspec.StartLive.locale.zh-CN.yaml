ReleaseNotes: |-
  使用方法：【腾讯文档】StartLive开播器使用说明
  Full Changelog: 0.5.8...0.6.0
  更新日志
  - 浅色和深色主题添加仿OBS的外观样式
  - 添加侧边栏，包含主界面、日志页及设置页
  - 添加手动切换浅色/深色模式，并同时支持跟随操作系统样式切换
  - 添加自定义托盘图标设置，自定义字体设置
  - 更新直播姬版本至7.25.0.9658
  - 更新开发及编译Python环境至3.13.7
  - Windows: Backend C编译器从mingw64改为msvc
  - 修复了软件关闭时意外自动下播的问题
  - 修复无法彻底删除软件凭据的问题
  - 优化账号切换时的性能表现
  自动更新
  - 只有通过安装包安装才能自动获取更新，其他文件没有自动更新功能
  - 仅限Windows支持自动更新，每次运行时会自动检查并下载更新，下载后下次启动生效
  - Windows10/11：请下载StartLive-Setup.exe
  文件下载
  - MacOS: Apple M系列芯片请下载macOS-ARM64.zip，intel系列芯片请下载macOS-X64.zip
  - MacOS出现无法打开，已损坏的提示解决办法：https://sysin.org/blog/macos-if-crashes-when-opening/
  - Windows 10/11：优先推荐下载StartLive-Setup.exe，若有其他定制需求或不需要自动更新请下载Windows-X64.zip
  Bug反馈
  - 若使用过程中遇到Bug，或者有想要改进的功能，欢迎通过Issue或者添加QQ群1022778201进行反馈

License: 专有软件
ShortDescription: 射电天文天空模拟器
Description: |-
  光学爱好者拥有数十款优秀的观星软件，但迄今为止射电天文爱好者一直缺乏现代化的观星工具。Radio Eyes 不仅是一款标注了射电天体的普通星图软件，更是协助您规划并执行射电观测的专业工具。其核心功能包括：
  - 赤道仪与穹顶式天区视图
  - 可定制的射电源星表
  - 独立脉冲星星表
  - 多频段背景图加载
  - 演示图表标签自定义
  - 天线波束模拟
  - 漂移扫描表生成
  - 天体追踪功能
  - 网络动态数据整合
  - 多天文台视角切换
  - JPL 星历表数据绘图
  - 行星/恒星/星座显示
  - 天线指向辅助
  - 远程射电望远镜控制

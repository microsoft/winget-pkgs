ShortDescription: 生成和查看无线电频谱图
Description: Radio-Sky Spectrograph（RSS）是一款免费的 Windows 程序，用于记录和查看无线电频谱图。该软件可连续记录多达 512 个频率通道的功率快照数据，支持实时互联网共享或本地存储回放。通过配套的中介程序，RSS 能够连接多种软件定义无线电设备（SDR）。虽然最初为支持 30MHz 以下的 Radio JOVE 项目开发，但该软件适用于您的无线电设备所支持的所有频段。

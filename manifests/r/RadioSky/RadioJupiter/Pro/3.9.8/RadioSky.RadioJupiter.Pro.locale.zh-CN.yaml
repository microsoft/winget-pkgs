ShortDescription: 木星射电噪暴观测软件
Description: |-
  若您真心想观测木星的射电噪暴，这款软件不可或缺。RJPro3 几乎囊括了您能想象的所有功能，助您规划并执行木星观测任务。上文仅展示了众多视图中的几种。以下是其功能亮点：
  - 根据您的位置定制预测与方位信息
  - "速览预测图"助您轻松锁定最强噪暴。点击任意噪暴即可更新天区图等视图，显示木星位置或该噪暴相关参数
  - 可定制的预测报告简化长期观测规划
  - 通过年度可见性图表掌握木星观测季的到来时间
  - 实时天区图显示木星在您天线波束中的位置，同步标注太阳、恒星甚至银河平面
  - CML 木卫一相位图助您可视化追踪木星穿越高概率区域
  - 观测日志配备"快速记录"功能，整合时间戳、位置信息与单点击爆发标记
  - 绘制地球的木心赤纬变化曲线
  - 通过多功能自动化引擎，根据木星位置与噪暴事件触发数据采集等程序。您甚至能编写脚本通过 COM/LPT 端口控制天线旋转器。若配合 Radio-SkyPipe Pro 软件，可直接传输实时木星与太阳数据用于观测日志或客户数据中继
  - 更多功能不胜枚举！

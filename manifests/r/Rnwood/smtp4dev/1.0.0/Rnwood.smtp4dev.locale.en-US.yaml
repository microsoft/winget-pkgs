ShortDescription: A dummy SMTP email server for Windows, Linux, Mac OS-X (and maybe elsewhere where .NET Core is available). Lets you test your application without spamming your real customers.
Description: |-
  smtp4dev is a fake SMTP email server for development and testing. It provides a web interface to view and manage emails sent to it during development, eliminating the need to use real email addresses or spam actual users during testing.
  
  Key features:
  - OpenAPI/Swagger API
  - IMAP access to retrieve and delete messages
  - SMTP session logging
  - UTF8 support
  - Viewport size switcher to simulate mobile devices
  - Multipart MIME inspector
  - HTML compatibility report and HTML validation
  - TLS/SSL with implicit and STARTTLS modes and auto self-signed cert generation
  - Authentication support
  - Multiple mailboxes with rules to control message routing
  - Reply, compose and relay messages including auto relay rules
  - Scripting expressions including error simulation

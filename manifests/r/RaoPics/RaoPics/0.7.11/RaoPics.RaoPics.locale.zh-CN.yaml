ReleaseNotes: |-
  因为 prisma 根本不支持使用代码更新 schema，导致每次结构只要有改变，包括一些很小的改动，
  比如 必选改为可选，新增了一个可选字段，都必须得清空数据，重新构建，感觉官方也没有解决这个问题得打算
  https://github.com/prisma/prisma/issues/13549
  https://github.com/prisma/prisma/issues/4703
  所以呢，需要替换掉它，来管理 sqlite，很长一段时间应该不会有其他更新。

  What's Changed
  - 342 可查看未同步具体文件 by @meetqy in #376
  - fix: 🐛 没有视频则不显示select by @meetqy in #378
  - fix: 🐛 图片视频选择框数量显示错误 by @meetqy in #379

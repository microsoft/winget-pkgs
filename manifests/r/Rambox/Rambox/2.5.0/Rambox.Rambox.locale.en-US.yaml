ReleaseNotes: |-
  Changelog
  New
  - New tab and app Layout: new tab system and design to ease navigation between Apps and Groups and improve performance. üöÄ
  - Prioritize Badge count over "Need Attention" dot. If the app should have both badges, change badge count color.
  Improvements
  - Upgrade to Electron v37.1.0 (Chromium 138.0.7204.35) :electron:
  - Better tab spacing and overflow.
  - Allow IPv6 URLs when adding a Custom App.
  - Link handling improvements.
  - Automatically change tray icon colors according to OS' dark/light theme.
  - Add an option to show the workspace title on the tab bar.
  - Add animation when changing the active tab.
  - Improve crash report handling.
  - Improve app sort functionality.
  - Improve several of our internal components to ease performance.
  - Reduce unnecessary updates to tabs views.
  - New badge icons positioning to prevent overlapping (playing sound, hibernated, close).
  - When initiating Rambox, if last app does not exist anymore (i.e. temp tab), select previous one.
  - Now, when an app is hibernated, keep badges if any.
  - Spellchecker: Support for multiple languages, improved default and ‚Äúnone‚Äù options, and ability to set multiple or no languages as default.
  - Prevent app hibernation if app is streaming.
  - Bypass Focus Mode and Work Hours if app is streaming.
  - Show alert when app is inside Work Hours. Allow bypass restrictions temporarily (sounds and notifications).
  Fixes
  - Workaround to prevent credential popup issue in some Apps (Gmail, Discord, etc.). See https://github.com/electron/electron/issues/47147.
  - Context menu not showing in popups.
  - App crash when opening some emails in Gmail (Sheets, Drive, etc.).
  - Sometimes the app randomly crashes (related to orphan process).
  - Now badges and dot notifications bubble up and refresh correctly in any update case.
  - Fixed several problems regarding shortcuts navigation.
  - Now after navigation ends, Last App shortcut goes to the one where navigation started.
  - Fixed active App highlight position and size when changing navigation toolbar in any way (Density, Apps Position, Show app title, etc.).
  - Apps position bottom or top hidden when selecting Tiles group.
  - Wrong URL in "Release notes" in About Section.
  - Bug on hide tab title for top and bottom tabbar.
  - Extension's popup positioning when the apps' position is other than "Left".
  - Using the spell checker feature in Google Chat from Gmail crashes the app.
  - Badge not disappearing when disabling groups.
  - Workspace labels are not shown when the tab bar position is either top or bottom.
  - Some apps need to be focused to get fully loaded on autostart.
  - General settings: Issues while applying the app's display behavior changes.
  - Arrow keys navigation stopped working.
  - When disabling a group, the empty view was not showing correctly.
  - Newly created group was not showing the tab bar correctly.
  - Incorrect style of tab bar when group is empty.
  - Notification Center badge positions.
  - Apply theme color to the "Don't hibernate this app" switch.
  - Extensions: Extensions popover does not change between the full and empty list.
  - Extensions: Sometimes extensions popover was not showing correct icons.
  - Remove workspaces, sometimes made tabs to flicker ordering.
  - Sometimes the "rollback logic on error" was causing flickering in tabs order and other features.
  - Opening a temp tab through a tile does not work. Now, it opens the temp tab in the tiles group level.
  - Disabling a group was not removing Rambox's overlay icon badge.
  - Sometimes after navigating with arrow keys through workspaces, after a second, the active workspace was changed incorrectly.
  - Enterprise: New workspaces were added at start of navigation tab (Intermediate users only).
  - Dot badge now shows correctly in Notification Center tab.
  - Unstable taskbar badge.
  - LinkedIn redirect links won't open.
  - Fixed geolocation errors in some applications.
  - Can't exit full screen mode from embedded video (Mac only).

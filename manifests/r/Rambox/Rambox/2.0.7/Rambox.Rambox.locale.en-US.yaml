ReleaseNotes: |-
  Fixed
  - Windows: "Copy Email Address" & "Copy current URL" does not save to clipboard history.
  - Prevent showing badges on temporal tab.
  - Rambox stays at "Checking Internet connection..." when initialization fails, preventing choosing Proxy settings.
  - Zoho Cliq: can't open a conversation thread that has unread messages after throwing a notification.
  - Enterprise: Inconsistencies while showing username at startup.
  - Rambox fails to start if editing the Windows registry is forbidden by policy.
  - Quick Search: Shortcut unstable in macOS.
  - Sometimes after resuming from suspension, the user can be kicked out by a "User validation" error.
  - Notification Center: Prevents showing notifications of an app/workspace that has notifications disabled.

  Improvements
  - Preserve user settings throughout the logout/login process.
  - Tiles layout: save & sync the size of the tiles.
  - Improve UI for push notification's messages.
  - Prevents showing redundant notifications when an app has no internet access.
  - macOS: Double click on titlebar to maximize or minimize depending on OS setting.
  - Add releases notes to the new update banner.
  - Improve UI information when the user changes to basic license.

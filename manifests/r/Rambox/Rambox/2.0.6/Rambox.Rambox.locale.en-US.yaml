ReleaseNotes: |-
  Fixed
  - Prevent showing security settings when the app is locked.
  - Apps icons broken after resuming device from hibernation/suspend.
  - Google Voice, Twitter and some other apps does not render if Media Keys are disabled.
  - Enterprise: Show the correct username on lock view.
  - Linux: Some parts of the UI doesn't change the theme without restarting the app.
  - macOS: Spotify & Amazon Music: DRM validation fails.
  - Prevent showing that there's a new update when install the beta from binaries.
  - Prevent broken profile image on "Lock" view when there's no Internet connection.
  
  Improvements
  - Add the possibility to enable popups in the app from the popup blocked banner.
  - Make more visible the dot in the profile picture that let the user know there is a new update.
  - New billing UI to improve user experience.
  - Spinners as placeholders for the app logos that fail to load.
  - Improve how we set focus on the apps.
  - Enhance reload implementation of the apps.
  - Prevent the unintentional trigger of "Last app" shortcut.
  - New implementation of Content Decryption Module (CDM).
  - Prevent use of Content Decryption Module (CDM) (--no-widevine).
  - Enable safe mode using command line argument (--safe-mode).

ShortDescription: Dictionary lookup extension for Microsoft PowerToys Command Palette
Description: |-
  A Command Palette extension that provides instant word definitions, phonetics, synonyms, antonyms, and usage examples directly from the PowerToys Command Palette.

  IMPORTANT: This is an extension for Microsoft PowerToys Command Palette. It requires Microsoft PowerToys (v0.70.0 or later) to be installed and the Command Palette feature to be enabled. This application does not function as a standalone app.

  Features:
  - Instant word definitions from the Free Dictionary API
  - Multi-language support (English, Spanish, French, German, Italian, Portuguese, Japanese, Korean, Turkish, Arabic, Hindi)
  - Phonetic transcriptions
  - Synonyms and antonyms
  - Usage examples
  - Copy to clipboard
  - Open in Wiktionary context menu
  - Configurable settings for language, result count, and display options

  Dependencies:
  - Microsoft PowerToys (https://github.com/microsoft/PowerToys) must be installed with Command Palette enabled
  - Internet connection required for dictionary API lookups

ShortDescription: 一款用于绘制图形沉积记录和处理记录数据的共享软件
Description: SedLog 是一款用于创建图形沉积记录的多平台软件，由地质学家设计并为地质学家服务。软件提供直观的图形用户界面，让任何人都可以轻松使用。SedLog 生成的图形沉积记录可以导出为 PDF、SVG 或 JPEG 格式，以供其它绘图应用程序使用或出版。记录数据可以以 CSV 格式导入和导出。图形记录还可以打印到用户所需的任何纸张尺寸上。软件还提供了缩放、适应页面、适应高度和适应宽度的功能，让用户可以自定义工作区大小。

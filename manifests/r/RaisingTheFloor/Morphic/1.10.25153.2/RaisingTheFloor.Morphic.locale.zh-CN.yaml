ShortDescription: Morphic 让电脑更易使用
Description: |-
  Morphic 是一款小巧的应用程序，通过以下方式让电脑更易使用：
  - 提供工具栏，便于发现和使用电脑内置的无障碍功能
  - 让辅助技术（AT）用户能在任何安装了 Morphic 的电脑上使用其 AT 设备

  Morphic 的核心功能包括：
  1. Morphic 工具栏——
  a. 轻松发现电脑内置但深藏在设置面板中的无障碍功能
  b. 一键启用关键功能，并通过简易菜单访问其他功能
  2. 将您的无障碍设置和辅助技术配置安全保存至云端。之后在任何装有 Morphic 的电脑上，您都可以应用已保存的设置，让电脑即刻适配您的需求。使用结束后，这些设置会自动清除。

ReleaseNotes: |-
  该附件二进制文件为预编译供用户提前使用

  版本：v0.2.0
  日期：2025-03-14
  更新：[v0.1.9...v0.2.0](https://github.com/RubyMetric/chsrc/compare/v0.1.9...v0.2.0)
  内容：

  1. 支持部分 target 测速上游源
  2. 修复 Cygwin 环境下 cURL 的问题
  3. 添加 Bash 与 PowerShell 一键安装脚本

  换源方法(recipe):

  1. Docker 换源自动化进行
  2. 修复 Homebrew 等换源过程中的多次写带来的干扰
  3. 测速上游源：Ubuntu、Ruby、Npm、PyPI
  4. 支持 Termux 换源
  5. 支持 Rye 换源
  6. 支持 uv 换源
  7. 修复 OpenWrt 换源
  8. 修复 Linux Mint 换源
  9. 支持 Fedora 多次换源

  源与镜像站：

  1. 移除 Kali 不可用的源
  2. 移除 openEuler 不可用的源
  3. 增加 山东大学镜像站
  4. 增加 南京工业大学开源软件镜像站
  5. 增加 南阳理工学院开源软件镜像站
  6. 增加 重庆邮电大学开源镜像站


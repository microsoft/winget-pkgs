ReleaseNotes: |-
  该附件二进制文件为预编译供用户提前使用
  版本：v0.2.2
  日期：2025-07-26
  更新：v0.2.1...v0.2.2
  内容：
  此版本是 chsrc 开发过程中第三个重大版本
  1. 支持精准测速
  2. 打包至 deb 包
  3. 为安卓提供预编译文件
  4. 项目从 c99 提升为 c11
  5. 引入 chsrc-bootstrap，使用原生脚本语言为没有预编译的平台添加换源支持
  6. 开发工具链优化，VS Code 针对性支持，完善文档，感兴趣的朋友可在1分钟内上手编译调试源代码
  换源方法(recipe):
  1. 使用 rawstr4c 重写/简化相当多个 recipe
  2. Flutter 换源修复
  3. Arch Linux CN 换源修复
  4. uv 换源修复
  5. 支持在 Windows 上对 rustup 换源
  6. 所有 target 支持 ls
  7. 以及其他微小变更
  源：
  1. 对大部分 target 不再使用网易镜像站和搜狐镜像站提供的源
  2. Cargo 源新增和更新
  3. Go 可用源中移除华为
  4. 添加多个上游默认源和测速链接
  5. 以及其他微小变更
  镜像站：
  1. 增加西安交通大学软件镜像站
  2. 增加哈尔滨工业大学开源镜像站
  3. 增加齐鲁工业大学开源软件镜像站
  4. 增加大连东软信息学院开源镜像站
  5. 重新启用重庆大学开源软件镜像站

ShortDescription: Linux-like command line tools for Windows
Description: |
  WINUX provides Linux-style command behavior on Windows systems
  as a native Go-based CLI tool with no runtime dependencies.
  
  Features:
  - Native Linux-like commands (ls, cat, grep, rm, mkdir, touch, pwd, echo)
  - BusyBox-style single binary
  - Full pipe support (STDIN/STDOUT/STDERR)
  - Linux-compatible exit codes
  - No WSL or Cygwin required
  - Self-update system with SHA256 verification

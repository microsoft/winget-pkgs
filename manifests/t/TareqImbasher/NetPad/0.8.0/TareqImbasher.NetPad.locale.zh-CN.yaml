ShortDescription: 跨平台的 C# 编辑器与代码游乐场
Description: |-
  NetPad 是一个即时运行 C# 代码的编程沙盒环境，无需创建和管理繁琐的项目。打开即写代码，点击运行，结果立现，简单至极。
  - 原型开发与测试：快速验证代码片段，再整合到正式项目中
  - 数据可视化：交互式呈现数据，助力深度分析与洞察
  - 数据库查询：轻松使用 LINQ 或 SQL 进行数据查询
  - 学习与实验：直观探索 C# 新特性，零门槛入门编程
  - 实用脚本：创建并保存常用工具脚本，实现高效复用

ShortDescription: 基于标记的全新排版系统，功能强大，简单易学。
Description: |-
  Typst 是一款全新的基于标记的排版系统，其功能与 LaTeX 不相上下，但却更易于学习和使用。Typst 拥有：
  - 为最常见的格式化任务提供内置标记
  - 为其它任务提供灵活的函数
  - 紧密集成的脚本系统
  - 数学排版、书目管理等功能
  - 借助增量编译实现快速编译
  - 友好的错误信息，以防出错

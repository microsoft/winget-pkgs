ReleaseNotes: |-
  New
  - Redesigned Timings view provides more detailed information for single or multiple selected sessions
  - Protobuf is now the default message inspector for gRPC sessions
  - A notification appears if a global proxy policy is applied to the preconfigured Fiddler browser for Chrome or Edge
  - The application status bar now shows the number of active session breakpoints
  - Added support for capturing traffic from Microsoft Edge WebView2 apps launched through Fiddler's terminal

  Fixed
  - Missing Hex inspector for SSE session messages
  - Some SSE sessions (like ChatGPT conversations) are not being captured correctly
  - An error occurs when closing WebSocket tunnels
  - Multiple dialogs are opened when certain keyboard shortcuts are used
  - The preconfigured browser crashes shortly after launch
  - Deleting a session stopped at a breakpoint does not resume its execution
  - Update third-party dependencies to mitigate security issues

ReleaseNotes: |-
  - Added support for NVIDIA RTX 5090 D V2, RTX 3050 A Mobile, RTX Pro Blackwell 5000/4500/4000/4000 SFF/5000 Mobile/5000 Embedded/2000/1000/500, Quadro P1000/P2000/RTX 6000 (new ID)
  - Added support for AMD Radeon RX 7400, AMD Ryzen AI 5 330 w/ Radeon 820M, W6600X, Pro W7800, Pro V710
  - Added support for Intel Arrow Lake H, Arc A380E and A310E
  - Added support for Moore Threads S30
  - Various fixes and improvements for AMD Strix Halo
  - Fixed shader count detection for some unknown AMD and Intel APUs
  - Fixed wrong clock speeds on Intel DG1
  - Fixed ReBAR detection on Intel DG1
  - Fixed OpenCL detection on some AMD devices
  - Fixed crash on unknown AMD GPUs
  - Improved kernel-mode driver stability

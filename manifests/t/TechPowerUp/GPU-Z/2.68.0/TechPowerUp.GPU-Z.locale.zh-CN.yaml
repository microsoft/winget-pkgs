Description: |-
  GPU-Z 是一款轻量级系统工具，提供关于显卡和图形处理器的重要信息。
  主要功能
  - 支持 NVIDIA、AMD、ATI 和 Intel 图形设备
  - 显示适配器、GPU 和显示信息
  - 显示超频、默认频率和 3D/加速频率（如果可用）
  - 提供内存子系统的详细报告：内存大小、类型、速度、总线宽度
  - 包含 GPU 负载测试，用于验证 PCI-Express 通道配置
  - 结果验证
  - GPU-Z 可以创建显卡 BIOS 的备份
  - 无需安装，可选安装程序可用
  - 支持 Windows 11 / Windows 10 / Windows 8 / Windows 7 / Vista / Windows XP（支持 32 位和 64 位版本）
  - 没错，CPU-Z 的作者已授权我们使用与其产品类似的名称。感谢 Franck。

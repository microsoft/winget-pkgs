ShortDescription: 一款简单易用、跨平台的多轨音频编辑/录音工具。
Description: |-
  Tenacity 是一个免费的开源音频编辑器，从广受欢迎的音频编辑器 Audacity 分支而来。Tenacity 采用 GNU 通用公共许可证第 2 版或更高版本授权。它具有以下功能：
  - 从真实或虚拟的音频设备录音。
  - 支持导入和导出多种音频格式，可通过 FFmpeg 扩展。
  - 高质量音频处理，支持高达 32 位浮点音频。
  - 可扩展性支持插件，包括 VST 2、LADSPA/LV2 和 AU 插件。
  - 支持使用内置脚本语言 Nyquist，或通过命名管道使用 Python、Perl 等语言进行脚本编写。
  - 编辑任意采样和多轨时间线。
  - 无障碍功能，包括通过键盘编辑、屏幕阅读器支持和旁白支持。
  - 用于信号（包括音频）分析的实用工具。
  Tenacity 在音频处理方面并没有单一的应用方向。音乐人可以使用 Tenacity 录制真实乐器并制作歌曲，播客制作者可以在 Tenacity 中编辑他们的节目，甚至学术研究人员也可以使用 Tenacity 分析信号。我们并不打算将 Tenacity 专注于音频处理的某一个领域，而是希望它能涵盖广泛的音频处理需求，包括上述各种应用。

ShortDescription: 多标签页终端服务/远程桌面客户端。
Description: Terminals 是一款安全的多标签页终端服务/远程桌面客户端，集成了 RDP、VNC、VMRC、SSH、Telnet、RAS、ICA Citrix 以及基于 HTTP 和 HTTPS 的协议。该软件采用 Terminal Services ActiveX 客户端（mstscax.dll）技术，其开发初衷源于同时管理多个连接的需求，可完全替代 mstsc.exe（终端服务）客户端。

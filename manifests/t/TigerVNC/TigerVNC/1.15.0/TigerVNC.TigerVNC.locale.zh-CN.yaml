Description: TigerVNC 是 VNC（Virtual Network Computing）的一个高性能、平台中立的实现。VNC 是一种客户端/服务器应用程序，允许用户在远程机器上启动图形应用程序并与之交互。TigerVNC 可提供运行 3D 和视频应用程序所需的性能水平，并尽可能在其支持的各种平台上保持外观一致并复用组件。TigerVNC 还提供高级身份验证方法和 TLS 加密等扩展功能。

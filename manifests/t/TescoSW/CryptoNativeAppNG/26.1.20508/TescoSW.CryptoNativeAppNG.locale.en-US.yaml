Description: >
  Crypto Native App New Generation (hereinafter CNA) is an application developed by TESCO SW a.s.,
  which is intended for the handling of cryptographic operations like electronic signature and
  encryption and decryption in the web application environment. The web application communicates
  with CNA using the Crypto Web Extension (hereinafter CWE), an extension installed in the web
  browser.

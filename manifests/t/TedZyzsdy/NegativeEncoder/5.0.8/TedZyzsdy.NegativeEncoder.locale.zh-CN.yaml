# CopyrightUrl:
ShortDescription: NegativeEncoder 是一款使用 QuickSync 和 NVENC 进行视频编码的图形界面工具。
Description: “消极压制”是指最大程度地节约系统资源，加快编码速度的一种压制方式。有时候视频质量并不是首要考虑因素，可以不用“积极地”进行一个精致的压制，何不“消极一把”呢？本软件调用硬件加速编码（例如 NVENC），这是一种十分有效的方式。虽然很多人说生成的质量不如 x264 的好，但是很多时候也足够用了，不是吗？

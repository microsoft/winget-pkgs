ReleaseNotes: |-
  Important! If you are using tools for the first time, please read Beginner's guide and AlienFX-GUI readme to configure out its concept and operation principle.
  Fan-SDK_V1.zip have binaries built against older fan control version, use it only in case you know what you're doing (or have Aurora R7), check readme file inside archive first to configure out how to make it working!
  Changes into this release:
  Fan control SDK v2:
  - Some patches for lower power mode switch rate.
  - Aurora R7 light control patch (but still experimental and may not work correctly).
  All fan control tools:
  - Fan monitoring patch for smoother power mode switch (hope this not broke buggy G5515/25).
  - Fan monitoring patch to prevent possible system microfreezes.
  AlienFX-GUI:
  - Performance optimisation for color selection boxes (now it only updates lights then color changed).
  - Bug fixed: Incorrect effect color into Device Effect dialogue in some cases.
  - Bug fixed: Some leak/memory damage prevention patches (can prevent random app crash).

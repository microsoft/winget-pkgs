ReleaseNotes: |-
  Important! If you are using tools for the first time, please read Beginner's guide and AlienFX-GUI readme to configure out its concept and operation principle.
  Fan-SDK_V1.zip have binaries built against older fan control version, use it only in case you know what you're doing (or have Aurora R7), check readme file inside archive first to configure out how to make it working!
  Changes into this release:
  Fan control SDK:
  - Patch for buggy G5525 BIOS added. WARNING: This can provide issue at some systems, then High-Performance mode will be detected as G-mode, but there are not so much difference between them. I will continue my search to more correct way to separate it.
  All GUI tools:
  - Common UI components refactoring. UI Tools smaller.
  AlienFX-GUI:
  - Now power mode switched immediately at profile change, not at the next poll as before. This also fix incorrect power mode/OC state exposed into UI.
  - Tray icon logic changed, it now reflects settings, not the final state. This should avoid dark eyes after resume from sleep/hibernate in some cases.

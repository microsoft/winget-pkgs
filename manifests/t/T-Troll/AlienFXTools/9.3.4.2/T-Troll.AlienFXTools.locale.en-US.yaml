ReleaseNotes: |-
  Important! If you are using tools for the first time, please read Beginner's guide and AlienFX-GUI readme to configure out its concept and operation principle.
  Fan-SDK_V1.zip have binaries built against older fan control version, use it only in case you know what you're doing (or have Aurora R7), check readme file inside archive first to configure out how to make it working!
  Changes into this release:
  Light control SDK:
  - Timings tuned for APIv8 (external keyboard) devices to avoid partial lights update in some cases.
  All fan control GUI tools:
  - Bug fixed: Rare bug - incorrect BIOS temperature readings and complex curve (with some boost at zero degree) can provide application crash.
  AlienFX-GUI:
  - Profile switch logic optimised - CPU usage reduced, profile selection is more correct in some cases.
  - Global effect switch optimised - Now global effect only reset at device arrival or in case profile have some effects.
  - State reset optimised - Now app keeps light states for a longer time to avoid overhead.

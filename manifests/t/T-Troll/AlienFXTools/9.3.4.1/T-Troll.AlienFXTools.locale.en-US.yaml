ReleaseNotes: |-
  Important! If you are using tools for the first time, please read Beginner's guide and AlienFX-GUI readme to configure out its concept and operation principle.
  Fan-SDK_V1.zip have binaries built against older fan control version, use it only in case you know what you're doing (or have Aurora R7), check readme file inside archive first to configure out how to make it working!
  Changes into this release:
  Light control SDK:
  - APIv8 (external keyboard) global effect handling improved to avoid light blink and incorrect state after effect reset.
  AlienFX-GUI:
  - Bug fixed: Power button can blink in some cases (incorrect set type).
  - Bug fixed: "Refresh" option from the tray menu does not refresh lights in some cases.
  LightFX (Dell API emulator):
  - New: Light states now stored, it can provide less hardware updates (and make a possibility to report light state back to game).

ReleaseNotes: |-
  Important! If you are using tools for the first time, please read Beginner's guide and AlienFX-GUI readme to configure out its concept and operation principle.
  Fan-SDK_V1.zip have binaries built against older fan control version, use it only in case you know what you're doing (or have Aurora R7), check readme file inside archive first to configure out how to make it working!
  Changes into this release:
  Fan control GUI tools:
  - "Default boost" button now only reset max. boost, but keep max. RPM.
  - Bug fixed: Application crashed if max. RPM not defined (f.e. first start).
  AliwnFX-GUI:
  - You can now set multiply ambient grid effects on different zones (only one working into this case before). But be careful - every Ambient effect increases CPU consumption noticeably!
  - Grid update improved for grid effect start or profile switch - it's not blink default color before effect start anymore. This also improve performance.

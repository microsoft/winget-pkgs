Description: |-
  Threema is the secure messaging app for individuals that consistently focuses on data protection and anonymity. Every message, call, and shared file is protected by proven open-source encryption technology. With Threema’s verification levels, you can see how trustworthy your contact is – so you know who you’re dealing with even without providing personal information.
  - Maximum control over your digital identity: you decide how much you want to disclose
  - Your conversations are guaranteed to be visible only to you and your contacts – never to us or third parties
  - No collection of user data, no ads
  - Anonymous use without providing a phone number or email address thanks to a randomly generated Threema ID

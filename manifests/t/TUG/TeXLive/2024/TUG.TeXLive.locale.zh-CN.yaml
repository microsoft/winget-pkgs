Description: TeX Live 提供了一个设置和运行 TeX 文档制作系统的简单方法。它提供了一个全面的 TeX 系统，适用于包括 GNU/Linux 和 macOS 在内的大多数 Unix 系统以及 Windows 系统。它包括所有与 TeX 相关的主要程序、宏包和字体，均为免费/自由软件，并支持全球多种语言。许多 Unix/GNU/Linux 操作系统通过自己的发行版和软件包管理器提供 TeX Live。

ReleaseNotes: |-
  功能更新：
  1. 用鼠标点击播放按钮，播放了一条字幕后，焦点切换到当前字幕。

  依赖升级：
  1. JDK 升级到 17.0.4.1
  2. Compose Desktop 升级到 1.2.0
  3. VLCJ 升级到 4.8.2

  修复：
  1. 字幕的字符长度过长，导致程序崩溃。
  2. 抄写字幕界面时，有些字幕不显示的问题。
  3. 随机重置内置词库，软件升级后会恢复为原来的顺序（#94）。
  4. 有两个显示器时，打开文件选择对话框，对话框可能不会出现在应用程序所在的显示器。
  5. 有部分 Mac 播放视频时黑屏。

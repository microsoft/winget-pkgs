ReleaseNotes: |-
  功能：
  1. 删除了速度组件。

  修复：
  1. 抄写完了一条字幕，再输入一些字符，然后按 Enter 键切换单词就会出现 Unknown error。(#83)
  2. 用鼠标点击播放按钮播放视频，播放后光标没有切换到当前正在抄写的字幕。
  3. 将单词归类到熟悉词库后，下一个单词继承上一个的拼写正误次数。(#88)
  4. （1.4.2 引入的 bug）选择字幕时，如果有中文字幕，中文字幕的名称会乱码。(#96)

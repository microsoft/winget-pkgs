ReleaseNotes: |-
  重要更新，新版本内存不会持续增长了，不会再出现使用一段时间后，反应变慢的情况了。

  新增功能：
  1. 抄写字幕界面增加播放多行字幕功能，点击左边的数字就可以开启，点击 5 和 10 再点击左边的播放按钮，就会从第 5 行开始播放，到第 10 行结束。
  2. 断网时，单词发音如果没有本地缓存，就使用系统文本转语音功能。
  3. 视频播放窗口增加暂停按钮和停止按钮，可以用鼠标单击暂停播放视频，可以改变视频播放窗口的大小和位置，还可以把视频播放窗口放到另外一个显示器。

  修改：
  1. 记忆单词界面的删除单词快捷键改成了 Shift + Delete
  2. 复制按钮增加快捷键 Ctrl + C
  3. Windows 系统安装改成为当前用户安装。

  修复：
  1. 修复了一个内存泄漏问题 (#69)。修复了之后内存不会持续增长了。不会再出现使用一段时间后，反应变慢的情况了。
  2. 修复：删除单词之前如果抄写了字幕，抄写的字幕会出现在下一个单词 (#99)。
  3. 修复了快捷键 Ctrl + Shift + I、Ctrl + Shift + K 有时候会失效的问题。
  4. 修复：如果窗口的高度变小后，标题会被遮挡。
  5. 修复：部分 Windows 系统 v1.3.6 以后的版本，打开对话框之后，菜单栏消失。
  6. 优化 macOS 的标题。
  7. 修复：视频暂停时，切换到其它软件，再切回来，此时视频无法继续播放，也无法关闭 (#60)
  8. 修复：中文输入法的提示没有出现在光标附近 (#100)

ReleaseNotes: |-
  新增功能：
  - 设置背景色和前景色
  - 退出听写单词
  - 可以词频区间生成词库
  - 复习完单词后可以再复习一次
  - 上一个和下一个按钮

  修复错误：
  - 使用多个 MKV 生成词库时，开始按钮没有被激活。

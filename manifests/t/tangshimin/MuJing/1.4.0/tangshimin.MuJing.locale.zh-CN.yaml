ReleaseNotes: |-
  新增功能：
  1. 在记忆单词界面，可以使用 Ctrl + Shift + I、Ctrl + Shift + K 上下移动光标。
  2. 听写复习，可以选择多个章节一起复习，先测试，然后再复习错误的单词。
  3. 根据词频生成词库，可以根据内置的本地词典，直接生成最常见的 2000 词，3000 词。
  4. 生成词库的时候，可以直接过滤最常见的 1000 词，这个值可以设置为 2000 或 3000。
  5. 增加了一个熟悉词库。
  6. 可以调整【中文释义】和【英文释义】的字体大小了，在【词库】-> 设置-> 字体样式 -> 详细信息的样式，进行调整。

  修复：
  1. 不能读取 UTF-16 LE 编码的字幕。
  2. 复习错误单词时，不能用 PgUp 切换到上一个单词。 #84
  3. 复习错误单词时，不能使用快捷键播放视频，也不能用 ↓ 移动光标 #82
  4. 在复习错误单词时，关闭程序再重新打开，什么属性到看不见，和听写单词时类似。 #79
  5. 生成词库时，先用鼠标单击单词的右上角的删除按钮，再点击左边的过滤区过滤单词，手动选择删除的单词会再次出现。 #76

Description: |-
  1999 年，MarcEdit 起初只是一个简单的 MARC 转换为纯文本的工具。如今，MarcEdit 已成为图书馆员可用的最完整的元数据编辑套件之一。虽然多年来“MarcEdit”这个名称已不完全准确（因为 MarcEdit 现在可以编辑的不仅仅是 MARC 记录），但该程序已经并将继续发展，以满足图书馆社区过去、现在和未来的元数据需求。
  目前，MarcEdit 提供了非常丰富的功能集，旨在使初学者和高级用户都能更轻松地进行元数据转换和编辑。这些功能包括：
  - MARC 编辑：MarcEdit 包含 MARC Breaker 和 Maker，可将 MARC 数据转换为更友好的助记文件格式。它还包括一个专用的 MARC 编辑器，提供多种全局编辑功能，支持编辑 MODS 和 MARCXML 数据（以助记格式），并可将其他数据源（如 OCLC 等）的数据集成到一批 MARC 数据中。
  - 自动规范化支持：UTF-8 数据有多种规范化方式——图书馆主要使用两种。根据 ILS 的不同，不正确或混合的规范化可能导致索引和显示问题。MarcEdit 支持自动数据规范化。
  - 元数据转换：内置从 MARC 到 JSON、JSON 到 MARC、MARC 到 JSONLD、JSON 到 XML、BibFrame 到 MARC 的转换功能，以及多个 XSLT 转换，可在各种图书馆和非图书馆领域的元数据框架之间进行转换（通常包括 MARC）。
  - MarcEditor：MarcEditor 是 MarcEdit 的内置元数据编辑器。它包括多种全局编辑功能，支持完整的正则表达式和 UTF-8，并允许用户根据操作系统支持的字符集配置编辑器。功能包括：全局添加/删除字段、编辑子字段、交换字段数据、复制字段数据、编辑指示符、生成分类号、验证记录、生成报告、查找/替换、与支持的 ILS 系统直接集成、宏支持、任务支持、分类号生成、自动 LC 和 FAST 主题生成、自动链接数据对齐等。
  - 链接数据框架：支持自动数据对齐的框架和工具。
  - BibFrame 工作流程：内置工作流程，用于将数据转换为 BibFrame 或从 BibFrame 中提取数据进行编辑。
  - 聚类：MarcEdit 支持对字段或子字段进行聚类并在聚类中编辑数据。
  - RDA 助手：RDA 助手是一个独立且集成的工具，可让用户使用一组 MARC 数据自动生成 RDA 特定数据。RDA 数据基于来源记录集的控制数据、可变字段数据和 RDA 特定假设生成。
  - 分隔文本翻译器：分隔文本翻译器是一种工具，允许用户将 Excel、Access 或任何分隔格式的数据翻译成 MARC。
  - 导出为制表符分隔格式：允许用户将 MARC 数据导出为分隔文本的工具。
  - 收割 OAI 数据：MarcEdit 能够从 OAI 数据提供者处收割元数据，并直接将其转换为 MARC。支持的格式包括 MARCXML、oaimarc、oai_dc 和 MODS。此外，用户可以提供自己的翻译规则，因此可以适应任何格式。
  - XML 转换：MarcEdit 支持将 XML 和非 XML 格式的元数据转换为各种形式，包括 MARC。
  - XML 分析器：一个向导，允许用户分析 XML 和 JSON 文件，并在无需编写任何 XSLT 或 XQuery 的情况下创建便携式转换。
  - 字符集转换：MarcEdit 支持将 MARC 记录从一种字符集转换为另一种字符集。这包括传统字符集（如 MARC-8（ANSEL）和 UTF-8），以及操作系统当前支持的任何字符集。因此，拥有繁体中文 MARC 数据的用户可以利用 MarcEdit 将其转换为 UTF-8。
  - Z39.50/SRU 客户端：MarcEdit 包括内置的 Z39.50 和 SRU 客户端，用于与其他图书馆系统交互。
  - ILS 和 OCLC 集成：该工具提供了与多种 ILS 提供商以及 OCLC 直接集成的方法。
  - MARC SQL 浏览器：MarcEdit 包括一个 SQL 浏览器——一个允许用户将数据导出为 SQLite 或 MySQL 数据并直接运行 SQL 查询以挖掘信息的工具。
  - MARC 验证器：MarcEdit 提供了多种工具，帮助用户验证数据并识别结构不正确的 MARC 记录数据。
  - XML 编辑器：MarcEdit 包括一个内置的轻量级 XML 编辑器，用于快速编辑 XML 数据。
  - 十六进制编辑器：内置十六进制编辑器，用于解决二进制数据问题。
  - 适用于 MacOS 和 Windows 的本地软件：MarcEdit 被编写并编译为原生的 MacOS 和 Windows 应用程序。该应用程序可以通过 Wine 在 Linux 上运行，或作为独立程序通过命令行运行。
  - 其他功能：例如，能够对各种格式的数据进行分割、合并、排序等操作。
  如今，图书馆处理来自不同格式和多种来源的元数据。能够轻松处理这些不同的模式并将其转换以适应各种系统的需求，将在未来十年继续成为图书馆的挑战。通过与图书馆社区合作，MarcEdit 将继续发展，以满足这些需求，并努力提供必要的工具，使图书馆员能够充分利用其元数据资产。

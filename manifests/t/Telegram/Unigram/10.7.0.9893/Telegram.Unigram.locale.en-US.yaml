ReleaseNotes: |-
  Saved Messages 2.0, One-Time Voice Messages and MoreSaved Messages 2.0
  • Saved Messages has a new View as Chats mode.
  • View as Chats shows a list of the chats, groups and channels from which you've forwarded messages.Saved Messages in Shared Media
  • A 'Saved' tab has been added to the shared media section of chats – containing any messages you've saved from that chat.One-Time Voice and Video Messages
  • View-Once is now available for voice and video messages.
  • These messages can only be played one time before they are automatically deleted.Pause and Resume Recording
  • While recording voice or video messages, you can pause and then resume recording later.Read Time in Private Chats
  • In 1-on-1 chats, you can now see the exact time when your message was opened.
  • Read Times have their own granular privacy settings, based on your Last Seen status.⭐ Tags for Saved Messages
  • Premium users can add multiple tags to messages with reactions.
  • While searching, you can use tags to filter the results.⭐ One-Way Last Seen and Read Times
  • With Premium, you can hide your last seen or read time and still see those of others who share theirs with you.
  • If you hide your last seen or read time, it is always hidden from all users – including Premium users.⭐ Private Message Permissions
  • Premium users can select who is able to send them messages – Everyone, or My Contacts and Premium Users.
  • Users excluded by this setting can't start chats with you, but can reply if you message them first.⭐ High Quality Stories
  • Telegram Premium lets you toggle a higher quality setting for viewing stories.
  • Video stories now load 4x faster for all users.Full Changelog: https://github.com/UnigramDev/Unigram/compare/v10.6...v10.7

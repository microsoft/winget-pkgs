# CopyrightUrl:
ShortDescription: 一款完美适配 R 统计语言的现代编辑器/文字处理软件。
Description: |-
  Tinn-R 是一款适用于 Windows 操作系统的编辑器/文字处理器，支持 ASCII/UNICODE 编码，与 R 语言紧密集成，并兼具图形用户界面（GUI）和集成开发环境（IDE）的特色。这是一个在通用公共许可证（GPL）下注册的项目，也就是说，这是一个开源软件。
  Tinn-R 是一个学术倡议，由圣克鲁兹州立大学（UESC，State University of Santa Cruz）计算统计实验室（LEC）的理学博士 José Cláudio Faria 发起并管理。

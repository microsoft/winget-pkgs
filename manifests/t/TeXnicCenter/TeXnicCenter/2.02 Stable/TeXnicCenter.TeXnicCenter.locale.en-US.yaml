ShortDescription: A feature-rich environment for writing LaTeX documents on Windows
Description: TeXnicCenter is what we call an integrated documentation environment (IDE) for LaTeX. That means that TeXnicCenter integrates all the functionality you need to create, write, build, fix, view and print your LaTeX documents. TeXnicCenter’s innovative user interface, its powerful features, its large community (more than 1,000,000 users all over the world) and the fact that it is Free Open Source Software (GPL) makes it the first choice for LaTeX authors working on the Windows platform.

ShortDescription: Citation analysis software program helping academics to present their case for research impact to its best advantage.
Description: Publish or Perish is a software program that retrieves and analyzes academic citations. It uses various publicly available data sources to obtain the raw citations, then analyzes these and calculates a series of citation metrics. The results are available on-screen and can also be copied to the Windows clipboard (for pasting into other applications) or saved to a text file (for future reference or further analysis).

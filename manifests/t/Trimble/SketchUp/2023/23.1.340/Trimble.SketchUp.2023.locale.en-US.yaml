ReleaseNotes: |-
  SketchUp Release Notes
  Bug fixes / small features added
  - (Win) Fixed a crash that could occur when changing scenes while Scan Essentials is activated.
  - (Win) Fixed an issue where copying and pasting between two open SketchUp instances did not work.
  - (Win) Fixed an issue where shortcuts for special characters did not work properly.
  - (Win) Fixed an issue where non-alphanumeric keyboard layouts do not trigger shortcuts.
  - (Win) Fixed an issue where the color wheel was responding inaccurately to clicks.
  - The disc perimeter of an existing snap is now highlighted on hover when in Snap Modify or Erase mode.
  LayOut Release Notes
  Bug fixes / small features added
  - The default settings for Render Override is now off for existing files that were not not previously opened and saved in 2023.1
  - Fixed an issue where LayOut would require a re-render of a SketchUp model viewport at random times.
  - Fixed an issue where autotext labels linked to viewports were not updating to reflect changes made to the viewport model.

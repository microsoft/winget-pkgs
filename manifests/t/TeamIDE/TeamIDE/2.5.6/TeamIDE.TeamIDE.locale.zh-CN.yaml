ReleaseNotes: |-
  - 数据库添加 SQL 文件上传、打开等功能
    - SQL 执行将不再自动保存 SQL，需要手动点击保存
  - 数据库 库列表默认将配置的库或匹配的模式置顶展示
  - Docker 启动服务添加 Oracle 驱动 instantclient-basic-linuxx64
    - 镜像 添加 instantclient_11_2
    - 镜像 安装 libaio 库
  - 服务端模式添加 TLS
    server:
      tls:
        open: false # 是否开启 HTTPS 默认关闭 建议开启后使用 HTTPS 访问
        cert: ./conf/server.crt  # 证书
        key: ./conf/server.key   # 证书 密钥*

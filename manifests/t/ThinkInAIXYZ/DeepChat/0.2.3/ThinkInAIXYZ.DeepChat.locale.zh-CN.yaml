ReleaseNotes: |-
  🚀 DeepChat 0.2.3 正式发布 | 重新定义你的 AI 对话体验！
  —— 不再是简单的 ChatBot，而是你的自然语言 Agent 工具🌟
  ✨ 本次主要更新内容 ✨
  - 自定义 Prompt 支持附加文件了
  - DeepSeek，OpenRouter，PPIO 以及硅基流动四家供应商目前支持查询用户余额了

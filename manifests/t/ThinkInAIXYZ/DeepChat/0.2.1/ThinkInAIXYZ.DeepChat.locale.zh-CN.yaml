  🔥 为什么选择 DeepChat？
  ✅ 商业友好：基于原版 Apache License 2.0 开源，无任何协议外的额外约束，面向开源。
  ✅ 开箱即用：极简配置，即刻开启你的智能对话之旅。
  ✅ 极致灵活：自由切换模型，自定义模型源，满足你多样化的对话和探索需求。
  ✅ 体验绝佳：LaTeX 公式渲染、代码高亮、Markdown 支持，模型对话从未如此顺畅。
  ✅ 持续进化：我们倾听用户反馈，不断迭代更新，为你带来更卓越的 AI 对话体验。

ReleaseNotes: |-
  🚀 DeepChat 0.2.4 正式发布 | 重新定义你的 AI 对话体验！
  —— 不再是简单的 ChatBot，而是你的自然语言 Agent 工具🌟
  ✨ 本次主要更新内容 ✨
  - 新增模型配置设置界面，可以自己配置模型的各类参数了
  - 适配了 macOS 26 Tahoe
  - 优化了更新流程，新增托盘菜单版本检查功能和提示对话框
  - 支持设置显示/隐藏窗口的快捷键
  - 新增对 Minimax 和 Gemini 模型列表 API 的优化
  - 支持 OpenRouter 和 PPIO 模型配置 API，不再需要更新软件才获取最新配置了
  - 新增对 E2B 沙箱的支持，增强工具箱里面可以选择用 E2B 来执行代码。
  - 新增 Vitest 测试框架支持
  - 支持 Bun 和 UV 运行时环境，MCP 体验更丝滑
  - 全面使用 Oxlint 保障
  - 包管理正式切换为 pnpm
  - 修复模型选择框的一系列展示问题
  - 修复窗口最大化的时候的一些不正常的情况
  - 取消了 MCP Server 启停后的排序修改逻辑
  - 优化了 IPC 通道的信息，减少了开销

  - feat: add Vercel AI Gateway provider support by @yyhhyyyyyy in https://github.com/ThinkInAIXYZ/deepchat/pull/743
  - fix: pass user reasoningEffort/verbosity settings to GPT-5 API requests by @yyhhyyyyyy in https://github.com/ThinkInAIXYZ/deepchat/pull/746
  - feat: add password visibility toggle for API key inputs by @yyhhyyyyyy in https://github.com/ThinkInAIXYZ/deepchat/pull/747
  - Feature/add aws bedrock provider by @bigyao25 in https://github.com/ThinkInAIXYZ/deepchat/pull/744

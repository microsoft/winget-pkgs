ShortDescription: 模拟体育场、医院、摩天大楼、公共交通等场所的行人疏散和人群移动。
Description: |-
  Pathfinder 通过直观界面实现基于智能体的仿真，输出清晰详尽的结果。
  Pathfinder 模型中的每个个体都能感知周边环境，并基于实时信息持续计算下一步行动。这些决策机制源自学术研究与验证测试，使仿真引擎能够精准模拟真实人类行为。
  1. Thunderhead Engineering 与顶尖研究机构合作，并举办高端学术活动以推动行人运动研究发展
  2. 我们通过研究数据对 Pathfinder 进行验证测试并公开发布，确保工具可靠性
  Pathfinder 可灵活适应各类项目规模与复杂度，简单实验只需数分钟即可搭建。其功能更突破常规工具限制，支持蒙特卡洛敏感性分析、烟雾污染物暴露评估、社交距离建模等高级应用。
  Thunderhead Engineering 提供全程支持服务。无论您需要深度培训还是自学资料，都能高效掌握基于性能的设计建模方法。我们的软件设计秉持易学理念，当客户在技术支持团队协助下取得成功时，总能收获满意反馈。

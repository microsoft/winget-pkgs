Description: |-
  PyroSim 专为配合美国国家标准与技术研究院（NIST）开发的火灾动力学模拟器（FDS）而设计。凭借顶尖的火灾研究设施和团队，NIST 对火灾模拟计算的理解无人能及。
  FDS 是全球火灾模拟的核心引擎。PyroSim 让更多工程师能够运用这项技术，并扩展其应用能力：
  1. 提供图形化工具自动生成纯文本格式的 FDS 输入文件
  2. 支持 CAD 导入，实现高级模拟管理，并内置结果分析模块
  从地下车库射流风机模拟到喷淋系统启动研究，这些功能都离不开 FDS 的强大支持。FDS 可免费下载，但 PyroSim 是否必要？我们认为是。设想无需在文本编辑器中从头构建建筑几何模型节省的时间，以及实时捕捉并提示错误的价值。
  Thunderhead Engineering 全程为您提供支持。无论是深度培训还是自学材料，都能帮助您更高效地掌握性能化设计建模。我们的软件设计易于学习，当技术支持团队助您成功时，用户总会感到欣喜。

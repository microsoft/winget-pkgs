ShortDescription: TEN Framework 包管理器
Description: |-
  tman 是 TEN Framework 的官方包管理器。
  它帮助开发者管理扩展、协议和其他 TEN 框架组件。
  主要特性：
  - 轻松安装和管理 TEN 包
  - 自动依赖解析
  - 包版本控制和更新
  - 支持多种包类型（扩展、协议等）
  - 与 TEN Framework 项目无缝集成
  TEN Framework 是一个强大的实时通信应用框架，
  tman 让您可以轻松扩展和定制应用程序。

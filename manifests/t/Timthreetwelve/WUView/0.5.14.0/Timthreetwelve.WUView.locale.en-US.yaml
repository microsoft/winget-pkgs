Description: |-
  Windows Update Viewer (WUView) is an application that displays Windows Update history.
  It is meant to be a lightweight application that is easy to use.
  There aren't any confusing categories; every update is listed in one place.
  Updates that you don't want to see can be permanently excluded or temporarily filtered.

ReleaseNotes: |-
  What's changed (Client specification v2.2)

  - Fixed rendering of triple brace placeholders ({{{ ... }}} no longer shows one brace outside)
  - On --update, the new sha256sums will be compared to the old ones and archives that haven't been updated won't be downloaded anymore
  - Improved shell completions (#50)
  - New config option: cache.mirror
  - The default mirror has been changed from https://raw.githubusercontent.com/tldr-pages/tldr-pages.github.io/main/assets to https://github.com/tldr-pages/tldr/releases/latest/download as per the new client specification

ShortDescription:  GPXSee is a Qt-based GPS log file viewer and analyzer that supports all common GPS log file formats.
Description: |-
  GPXSee is a Qt-based GPS log file viewer and analyzer that supports all common GPS log file formats.

  Features:
  - Opens GPX, TCX, FIT, KML, NMEA, IGC, CUP, SIGMA SLF, Suunto SML, LOC, GeoJSON, OziExplorer (PLT, RTE, WPT), Garmin GPI&CSV, TomTom OV2&ITN, ONmove OMD/GHP, TwoNav (TRK, RTE, WPT), GPSDump WPT, Velocitek VTK, Vakaros VKX, 70mai GPS logs and geotagged JPEG files.
  - Opens geo URIs (RFC 5870).
  - User-definable online maps (OpenStreetMap/Google tiles, WMTS, WMS, TMS, QuadTiles).
  - Offline maps (MBTiles, OziExplorer maps, TrekBuddy maps/atlases, Garmin IMG/GMAP & JNX maps, TwoNav RMaps, GeoTIFF images, BSB charts, ENC charts, KMZ maps, AlpineQuest maps, Locus/OsmAnd/RMaps SQLite maps, Mapsforge vector maps, QCT maps, GEMF maps, Osmdroid SQLite maps, Orux maps, ESRI World-File georeferenced images).
  - Elevation, speed, heart rate, cadence, power, temperature and gear ratio/shifts graphs.
  - Support for DEM files (SRTM HGT).
  - Support for multiple tracks in one view.
  - Support for POI files.
  - Print/export to PDF/PNG.
  - Full-screen mode.
  - HiDPI/Retina displays & maps support.
  - Real-time GPS position.

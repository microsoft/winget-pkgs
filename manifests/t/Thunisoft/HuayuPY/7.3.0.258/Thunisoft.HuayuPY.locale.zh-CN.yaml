ReleaseNotes: |-
  一、新功能
  1、【新功能】实现了“拼音纠错”的功能。如 guanka=关卡(qiǎ)、moban=模(mú)板(纠错表见“拼音纠错.ini”)
  二、功能优化
  1、【准确率提升】优化拼音切分逻辑，支持多种不同切分结果的候选词查询。彻底解决类似"热闹（re'nao）"打不出来的问题
  2、【准确率提升】支持多种拼音切分的结果进行智能组词，择优选择（原来只有一个结果）。如可以打出"长安奥拓（chang'an'ao'tuo）"这种包含多个小音节候选词
  3、【准确率提升】增加 5 字词及以下组合词逻辑。如"sudongbaozi"，将“速冻”、“包子”两个分别排在首位的高频词，组合成“速冻包子”做为候选列出
  4、【准确率提升】解决了多个自定义短语的次序问题。如用户自定义短语和系统短语
  5、【准确率提升】解决了模糊音有关的一系列问题。如“kenen=可能，kelen=可能”打不出来的问题
  6、【准确率提升】解决了小音节拆分词即使选择了，也不会成为第一候选的词的 bug。如：立案(lian)
  7、【准确率提升】优化单字完整音排序问题。如 xiao 音所有字全部显示完后，再根据字频显示 xi 或者 xia 的汉字
  8、【准确率提升】解决了首字母输入词位置错误的问题
  9、【准确率提升】系统词库词频调整约 1 万词，大幅提高系统词库首位词准确性。如微信、刑事等
  10、【性能提升】提升智能组词候选响应速度，以前 10 个词以上会卡，现在打满 64 个字母也不卡
  11、【性能提升】提升切换输入法时加载性能，切换华宇输入法没有卡顿感
  12、【性能提升】解决资源多次反复加载的问题，重构了资源加载部分的代码
  13、【兼容性】配置工具词库页签导入用户词库、导入自定义词库新增支持常用 UTF-8 不带 BOM 头格式。彻底解决导入时因内存溢出导致的导入失败问题
  14、【兼容性】解决了大写字母不在首位的空格上屏问题，如 cMe 上屏错误问题
  15、【兼容性】解决了资源管理器搜索栏不能输入的问题
  三、BUG 解决
  1、【候选栏】解决了"候选词与拼音切分显示不一致”这一长时间存在的历史遗留问题
  2、【候选栏】解决了部分选择后，选词显示错误的问题
  3、【候选栏】解决一批候选操作、显示等问题
  4、【自定义短语】修正了短语类候选，按方向键的时候显示错误的问题。如 date,time
  5、【自定义短语】修正了在用户登录的时候，获取短语文件路径错导致的用户自定义短语无法加载问题
  6、【兼容性】解决了加载空词库文件的问题

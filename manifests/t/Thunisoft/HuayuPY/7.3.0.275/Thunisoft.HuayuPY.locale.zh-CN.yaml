  2、【准确率提升】字库繁体字“昇”可以在简体选项中打出
  3、【准确率提升】字库新增拼音：cei(&#150370;), rua(挼)，可以拼音打出来
  4、【准确率提升】字库补充部分汉字：如乫, 乭, 乶, 乷等，可以拆字或拼音打出来
  5、【错音提示】丰富输入错音"拼音纠错"库，如 baocang=宝藏(zàng)，danyu=单(chán)于
  6、【性能提升】重构智能组词、词缓存加载逻辑，提升切换加载速度和智能组词性能
  三、BUG 解决
  1、【易用性】扩大自定义短语长度为 2048 个汉字
  2、【兼容性】解决了自定义短语加载和添加失效的问题，以及解决了自定义短语的一系列问题
  3、【兼容性】解决了可能导致微信卡死的一个潜在问题

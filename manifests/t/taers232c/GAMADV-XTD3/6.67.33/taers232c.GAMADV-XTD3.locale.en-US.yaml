ReleaseNotes: "Scroll to bottom of page for installation/downloads\nLatest updates\n6.67.33Upgraded to OpenSSL 3.2.1 where possible.Fixed bug in gam <UserTypeEntity> print shareddrives where role was improperly displayed as fileOrganizer\nrather than writer.Added option guiroles [<Boolean>] to gam <UserTypeEntity> info|print|show shareddrive that maps\nthe Drive API role names to the Google Drive GUI role names.\n\nAPI: GUI\ncommenter: Commenter\nfileOrganizer: Content manager\norganizer: Manager\nreader: Viewer\nwriter: Contributor\n\n6.67.32Updated <ToDriveAttribute> to allow multiple tdshare <EmailAddress> commenter|reader|writer options.Fixed bug in gam <UserTypeEntity> print shareddrives where role was improperly displayed as unknown\nrather than reader when Allow viewers and commenters to download, print, and copy files was unchecked for the Shared Drive.6.67.31Updated gam <UserTypeEntity> claim|transfer ownership <DriveFileEntity> to properly\nhandle the case where <DriveFileEntity> referencess a Drive shortcut.6.67.30Fixed bug where the fullpath option in various commands was not converting the generic shared drive name Drive to the drive's actual name.6.67.29Added optional argument owneraccess to gam courses <CourseEntity> remove teachers|students [owneracccess] <UserTypeEntity and\ngam course <CourseID> remove teacher|student [owneraccess] <EmailAddress> in order to test a possible API change.Updated code to avoid a trap when gam config auto_batch_min 1 csv file.csv gam ... was entered.\nThe config auto_batch_min 1 is not appropriate in this context and will be ignored.6.67.28Improved handling of Bad Request error in gam <UserTypeEntity> collect orphans.6.67.27Updated gam <UserTypeEntity> collect orphans to handle the following error:\n\nERROR: 400: badRequest - Bad Request\n\n6.67.26Fixed bug in gam print vaultexports ... formatjson that caused a trap.6.67.25Added option owneraccess to gam info courses <CourseEntity> and gam info course <CourseID> in order\nto test a possible API change.6.67.24Fixed bug that caused HTML password notification email messages to be displayed in raw form.6.67.23Use local copy of googleapiclient to remove static discovery documents to improve performance.6.67.22Added permissionidlist <PermissionIDList> to <PermissionMatch> that allows matching any permission ID in a list.Added option exportlinkeddrivefiles <Boolean> to gam create vaultexport that is used with corpus mail.6.67.21Updated gam remove aliases <EmailAddress> user|group <EmailAddressEntity> to give a more informative\nerror message when the target/alias combination does not exist.\n\nOld: User: testsimple@rdschool.org, User Alias: tsalias@rdschool.org, Remove Failed: Invalid Input: resource_id\nNew: User: testsimple@rdschool.org, User Alias: tsalias@rdschool.org, Remove Failed: Does not exist\n\n6.67.20Added option onelicenseperrow|onelicenceperrow to gam print users ... licenses that causes GAM to print\na seperate user information row for each license a user is assigned. This makes processing\nthe licenses in a script possible and allows better sorting in a CSV File.By default, all licenses for a user are displayed in a list on one row:\n\nprimaryEmail,LicensesCount,Licenses,LicensesDisplay\nuser@domain.com,2,1010020020 1010330004,Google Workspace Enterprise Plus Google Voice Standard\n\nWith onelicenseperrow|onelicenceperrow, each license is on a separate row:\n\nprimaryEmail,License,LicenseDisplay\nuser@domain.com,1010020020,Google Workspace Enterprise Plus\nuser@domain.com 1010330004,Google Voice Standard\n\n6.67.19Updated gam create|update user ... notify to encode the characters <>& in the password\nso that they display correctly when the notify message content is HTML.6.67.18Cleaned up Getting/Got messages for gam print courses|course-participants.6.67.17Added option showitemcountonly to various commands that causes GAM to display the\nitem count on stdout; no CSV file is written.- See: \n- See: \n- See: \n- See: \n- See: \n- See: \n- See: \n- See: \n- See: \n- See: \n- See: \n6.67.16By default, gam print group-members membernames displays Unknown for members whose names can not be determined.\nAdded option unknownname <String> that let's you specify an alternative value.Further improved performance of gam print group-members membernames cachememberinfo.6.67.15Update gam print group-members membernames to handle the following error:\n\nERROR: 400: failedPrecondition - Precondition check failed.\n\nAdded option cachememberinfo [Boolean] to gam print group-members that causes GAM to cache member info\nso that only one API call is made to get information for each user/group. This consumes\nmore memory but dramatically reduces the number of API calls.6.67.14Updated reseller commands to handle the following error:\n\nERROR: 400: invalid - Customer domain [domain.com] is linked to one or more email verified customers, please provide a customer id.\n\n6.67.13Updated gam create domain <DomainName> to handle the following error:\n\nERROR: 409: conflict - Domain in request is in use by an email verified customer.\n\n6.67.12Added option addcsvdata <FieldName> <String> to gam print datatransfers that adds\nadditional columns of data to the CSV file output.6.67.11Updated various Gmail related commands to handle this error:\n\nERROR: 403: permissionDenied - Insufficient Permission\n\nwhen the following service account scopes are selected:\n\n[ ] 23)  Gmail API - Basic Settings (Filters,IMAP, Language, POP, Vacation) - read/write, Sharing Settings (Delegates, Forwarding, SendAs) - read\n[ ] 24)  Gmail API - Full Access (Labels, Messages)\n[ ] 25)  Gmail API - Full Access (Labels, Messages) except delete message\n[*] 26)  Gmail API - Full Access - read only\n[ ] 27)  Gmail API - Send Messages - including todrive\n[ ] 28)  Gmail API - Sharing Settings (Delegates, Forwarding, SendAs) - write\n\n6.67.10Fixed bug that caused a trap when optional argument charset <Charset> was used with emlfile <FileName> in gam <UserTypeEntity> draft|import|insert message.6.67.09Added option maxevents <Number> to gam report <ActivityApplictionName> that limits\nthe number of events displayed for each activity; the default is 0, no limit.\nSetting options maxactivities 1 maxevents 1 maxresults 1 can be used to as efficiently as possible\nshow the most recent activity/event; this can be useful when reporting drive activity for individual drive files.6.67.08Added optional argument charset <Charset> to emlfile <FileName> in gam <UserTypeEntity> draft|import|insert message;\nthe default value is ascii.6.67.07Updated gam <UserTypeEntity> delete message to handle this error:\n\nERROR: 403: permissionDenied - Insufficient Permission\n\nwhen the following service account scopes are selected:\n\n[ ] 24)  Gmail API - Full Access (Labels, Messages)\n[*] 25)  Gmail API - Full Access (Labels, Messages) except delete message\n\n6.67.06Updated commands that create ACLs to handle the following error:\n\nERROR: 400: abusiveContentRestriction - Bad Request. User message: \"You cannot share this item because it has been flagged as inappropriate.\"\n\n6.67.05Updated the following commands:\n\ngam <UserTypeEntity> create|delete|update delegate\ngam <UserTypeEntity> forward\ngam <UserTypeEntity> create|delete forwardingaddresses\ngam <UserTypeEntity> create|delete sendas\n\nto handle this error:\n\nERROR: 403: permissionDenied - Insufficient Permission\n\nwhen the following serice account scope is not enabled:\n\n[ ] 28)  Gmail API - Sharing Settings (Delegates, Forwarding, SendAs) - write\n\n6.67.04Updated user attribute replace <Tag> <UserReplacement> to allow field:photourl which allows\nembedding a link to a user's photo in their signature. Formatting the signature HTML\nto properly display the photo is left to the GAM admin.6.67.03Fixed bug introduced in 6.67.02  in gam <UserTypeEntity> claim ownership that caused a trap.6.67.02Added option skipids <DriveFileEntity> to gam <UserTypeEntity> copy drivefile that handles special cases\nwhere you want to prevent selected files/folders from being copied.Updated commands that create files/folders on Shared Drives to handle the following errors:\n\nstorageQuotaExceeded\nteamDriveFileLimitExceeded\nteamDriveHierarchyTooDeep\n\n- See: https://support.google.com/a/users/answer/7338880#shared_drives_file_folder_limits\n6.67.01Fixed bug in gam print vaultcounts that caused a trap.6.67.00Updated gam <CrOSTypeEntity> update action <CrOSAction> to use the new API function batchChangeStatus\nthat replaces the old API function action; ChromeOS devices are now processed in batches.\nThe batch size defaults to 10, the actionbatchsize <Integer> option can be used to set a batch size between 10 and 250.Updated gam create vaultexport matter <MatterItem> to support corpus calendar.- See: \nInstallation\nIf you are a first time Gam user:If you are updating your GAMADV-XTD3 version:If you are upgrading from standard GamIf you are upgrading from GAMADV-X or GAMADV-XTDsha256 hashes\n\n\n90ede224c2ff8959d1524a0063de625cc5ca86df6e541ef04a256670610fa561  gamadv-xtd3-6.67.33-linux-arm64-glibc2.23.tar.xz\n4749bf44207412bb808f34ec68ec81eb525595cfd6a78fb85f497a0059aefcb4  gamadv-xtd3-6.67.33-linux-arm64-glibc2.27.tar.xz\n3105440e24d9e77d741d11e23cd8a388f912ac606525220703c68b3d68977144  gamadv-xtd3-6.67.33-linux-x86_64-glibc2.19.tar.xz\nd72047ecdb9f2e7023d296b64aec1146431214455c47f0e5248d2a44861e347c  gamadv-xtd3-6.67.33-linux-x86_64-glibc2.23.tar.xz\n1585bea8310ee59a89e86699399e4d4ed6967a6b846adf8ef432292d01fab2a3  gamadv-xtd3-6.67.33-linux-x86_64-glibc2.27.tar.xz\nc9130814f34a277e73dab16030865617e22d5f8edd6c66f2484eab625bbc2f48  gamadv-xtd3-6.67.33-linux-x86_64-glibc2.31.tar.xz\nd8cfb648028767299cf4470ba9b5b59e1af51bf652a85c42e7f2f843c3afcdd8  gamadv-xtd3-6.67.33-linux-x86_64-glibc2.35.tar.xz\n63620949c7d74a01b5889b1195ce3c9866157e162ec3a4ff2aef11a2611d6566  gamadv-xtd3-6.67.33-linux-x86_64-legacy.tar.xz\ne872ab5528bfe0e607c1646ab9cc22e270569c9e99d82ddc5884e05e6da1cf8c  gamadv-xtd3-6.67.33-macos-arm64.tar.xz"

ReleaseNotes: "Scroll to bottom of page for installation/downloads\nLatest updates\n6.71.23Updated <UserMultiAttribute>.location.buildingid <String> to allow non-validated building IDs\nby specifying nv: at the beginning of <String>; e.g., nv:Building X' sets the building ID to Building X`.6.71.12Added option showmimetype category <MimeTypeNameList> to gam <UserTypeEntity> print|show filecounts|filelist|filetree\n\n<MimeTypeName> ::= application|audio|font|image|message|model|multipart|text|video\n<MimeTypeNameList> ::= \"<MimeTypeName>(,<MimeTypeName>)*\"\n\ngam user user@domain.com print filelist fields id,name,mimetype showmimetype prefixes audio,video\n\nFix bug in gam <UserTypeEntity> info|show sheet <DriveFileEntity> that caused a trap.6.71.11Added option addcsvdata <FieldName> <String> to gam print cros that adds\nadditional columns of data to the CSV file output. Typically, you would read CSV file of device IDs/serial numbers\nto generate a CSV file of results and copy data from the input CSV to the outout CSV.6.71.10Reverted change made in 6.71.09 to gam <UserTypeEntity> print filelist when showmimetype and filepath|fullpath\nwere both specified. The change improved the performance when showmimetype selected a small number of files;\nthe information for just those files was downloaded and then additional API calls were made to construct the file paths.\nHowever, if a large number of files were selected, the additional APIs calls decreased performance.Added option mimetypeinquery can be used when you expect the query to return a small number of files\nrelative to the total number of files.6.71.09Improved the performance of gam <UserTypeEntity> print filelist when showmimetype and filepath|fullpath\nare both specified.6.71.08Added option oneitemperrow to 'gam print admins|adminroles` to have each of a\nroles privileges displayed on a separate row with all of the other admin/role fields.\nThis produces a CSV file that can be used in subsequent commands without further script processing.6.71.07Added command to upload changes to Google Docs.- See: \n6.71.06Added additional error handling to Gmail Client Side Encryption commands.Added license product Education Endpoint Management- ProductID - 101049\nAdded license SKU Endpoint Education Upgrade- ProductID - 101049\n- SKUID - 1010490001 | eeu\n6.71.05Fixed a bug introduced in 6.71.00 that caused a trap in gam <UserTypeEntity> print filelist.Added option tdfrom <EmailAddress> to  <ToDriveAttribute> that causes GAM to use <EmailAddress> as the from address\nin all emails sent. By default, the from address is the Google Workspace Admin in gam oauth info.o6.71.04Updated gam <UserTypeEntity> create|update cseidentity to accept either of the following key pair options:- primarykeypairid <KeyPairID> - The configuration of a CSE identity that uses the same key pair for signing and encryption.\n- signingkeypairid <KeyPairID> encryptionkeypairid <KeyPairID> - The configuration of a CSE identity that uses different key pairs for signing and encryption.\nUpdated CSV output row sorting to avoid a trap that occurred when a row was missing one of the sort fields.6.71.03Added option tdalert <EmailAddress> to <ToDriveAttribute>. When a todrive file is created or updated,\nGAM will send notification emails to all tdalert <EmailAddress> users if tdnotify is true.\n<EmailAddress> must be valid within your Google Workspace.6.71.02Added additional error handling to Gmail Client Side Encryption commands.6.71.01Fixed bug in gam audit monitor create that caused a trap.6.71.00Added csv_output_sort_headers string list variable to gam.cfg that causes GAM to sort CSV output\nrows by the column headers specified in the variable. The column headers are case insensitive and\nif column header does not appear in the CSV output, it is ignored.Added sortheaders <StringList> to redirect csv <FileName> that has the same effect as above.The sort keys specified in redirect csv ... sortheaders <StringList> take precedence over the values from gam.cfg.Added option tdsubject <String> to  <ToDriveAttribute> that causes GAM to use <String> as the subject\nin all emails sent. In <String>, #file# will, be replaced by the file title and #sheet# will be replaced\nby the sheet/tab title. By default, the subject is the file title.Installation\nIf you are a first time Gam user:If you are updating your GAMADV-XTD3 version:If you are upgrading from standard GamIf you are upgrading from GAMADV-X or GAMADV-XTDsha256 hashes\n\n\n70cdc236e795981c9717046f2c5a8935dd7294b502649856181b93211ff20fc1  gamadv-xtd3-6.71.13-linux-arm64-glibc2.23.tar.xz\n3f871690f2b29baebe33f321f3a8dd107148776a805f46b6e35cb3227919a890  gamadv-xtd3-6.71.13-linux-arm64-glibc2.27.tar.xz\n2935d8bb717ffa59c35b468a95b64678c1f8e4feea80abbf1833fdee2daed303  gamadv-xtd3-6.71.13-linux-arm64-glibc2.31.tar.xz\n715691667fe54a3c92d35eaa7711690dd1bcf1d3bdfd0f3227f2e652b9a0b532  gamadv-xtd3-6.71.13-linux-x86_64-glibc2.19.tar.xz\ndbca3bc519266da68b8114b2eb9d60500f9d59828a2dfc60abe591ddfaf65268  gamadv-xtd3-6.71.13-linux-x86_64-glibc2.23.tar.xz\nace845486c8e51457c28e377f6c4e7f5768f270cd1f8169dbee5b18b906e98b4  gamadv-xtd3-6.71.13-linux-x86_64-glibc2.27.tar.xz\nd165384b8c8404c966075b719f8c0ab959465bce32b26ce2d855c07cd10eed3f  gamadv-xtd3-6.71.13-linux-x86_64-glibc2.31.tar.xz\n0856d69ef73743000bcace3c5224f99b84400aeb51430057321065d018859d23  gamadv-xtd3-6.71.13-linux-x86_64-glibc2.35.tar.xz\ne0544eed9665eb9a6cc3c0012f0b2367ef3bf59197ccf9b2e132c6276249e21f  gamadv-xtd3-6.71.13-linux-x86_64-legacy.tar.xz\nc7dc4416bb69f726803e787c0d25471a2e36f2f1d899d6fb3b2b06cd6113efd6  gamadv-xtd3-6.71.13-macos-arm64.tar.xz\n83d4a8db6571aef4bc9c0ad624384c92eaaf9050a2ad0979df05b2493103202d  gamadv-xtd3-6.71.13-macos-x86_64.tar.xz\n2a521ed78085044fbab8fbf20d9dcaf7464b97e60d569b5ecad4b95bdf4559a0  gamadv-xtd3-6.71.13-windows-x86_64.msi\n8177d07d7e0b47606a25607b8409095a06bd62542714dc0a49f17ef7b5eb62d4  gamadv-xtd3-6.71.13-windows-x86_64.zip"

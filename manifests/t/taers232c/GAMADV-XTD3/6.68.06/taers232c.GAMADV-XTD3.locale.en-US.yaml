ReleaseNotes: "Scroll to bottom of page for installation/downloads\nLatest updates\n6.68.06Fixed bug in gam <UserTypeEntity> copy drivefile <DriveFileID> ... mergewithparent that incorrectly named\nthe copied file with the name of the parent folder.Updated gam <UserTypeEntity> copy|move drivefile to avoid copying/moving the same file twice.6.68.05Updated gam print groups ... ciallfields|(cifields <CIGroupFieldNameList>) to account for an\nAPI shortcoming that failed to get all of the Cloud Identity fields.6.68.04Added option skiprows <Integer> to gam csv|loop that causes GAM to skip processing the first <Integer> filtered rows.- See: \n6.68.03Fixed bug in gam <UserTypeEntity> create drivefileacl that caused a trap.6.68.02Upgraded to Python 3.12.2 where possible.Added options restricted|(audience <String>) to gam <UserTypeEntity> create|update chatspace that\nsets the access options for the chat space. These options are in Developer Preview and will not be generally available.6.68.01Fixed <PermissionMatch> bug for real.6.68.00Fixed <PermissionMatch> bug introduced in 6.67.35 that caused a command error like the following or would\nnot properly match type|nottype <DriveFileACLType> and role|notrole <DriveFileACLRole>.\n\nERROR: permission attribute allowfilediscovery/withlink not allowed with type {'a', 'y', 'e', 'o', 'n'}\n\nMy sincere apologies.6.67.39Added option wait <Integer> <Integer> to gam create datatransfer that causes GAM to wait\nfor the transfer to complete. The first <Integer> must be in the range 5-60 and is the number\nof seconds between checks to see if the transfer has completed. The second <Integer> is the maximum\nnumber of checks to perform. By default, GAM does not wait for the transfer to complete.6.67.38Added option tdnotify [<Boolean>] to <ToDriveAttribute> that causes GAM to send notification\nemails to all tdshare <EmailAddress> users when the file is uploaded/updated.6.67.37Fixed bug in gam <UserTypeEntity> show messages ... showattachments to avoid a trap when text/plain attachments\nin character sets other than UTF-8 are displayed.6.67.36Updated gam batch <BatchContent> and gam tbatch <BatchContent> commands to accept lines with the following form:\n\nsleep <Integer>\n\nBatch processing will suspend for <Integer> seconds before the next command line is processed.6.67.35Added the following options to <PermissionMatch> that allow more powerful matching.\n\nnottype <DriveFileACLType>\ntypelist <DriveFileACLTypeList>\nnottypelist <DriveFileACLTypeList>\nrolelist <DriveFileACLRoleList>\nnotrolelist <DriveFileACLRoleList>\n\n- See: \n6.67.34Added option movetoorgunitdelay <Integer> to gam <UserTypeEntity> create shareddrive <Name> ... ou|org|orgunit <OrgUnitItem>.\nGAM creates the Shared Drive, verifies that it has been created and then tries to move it to <OrgUnitItem>. Google seems to\nrequire a delay or the following error is generated.\n\nERROR: 409: 409 - The operation was aborted.\n\nmovetoorgunitdelay defaults to 20 seconds which seems to work; <Integer> can range from 0 to 60.6.67.33Upgraded to OpenSSL 3.2.1 where possible.Fixed bug in gam <UserTypeEntity> print shareddrives where role was improperly displayed as fileOrganizer\nrather than writer.Added option guiroles [<Boolean>] to gam <UserTypeEntity> info|print|show shareddrive that maps\nthe Drive API role names to the Google Drive GUI role names.\n\nAPI: GUI\ncommenter: Commenter\nfileOrganizer: Content manager\norganizer: Manager\nreader: Viewer\nwriter: Contributor\n\n6.67.32Updated <ToDriveAttribute> to allow multiple tdshare <EmailAddress> commenter|reader|writer options.Fixed bug in gam <UserTypeEntity> print shareddrives where role was improperly displayed as unknown\nrather than reader when Allow viewers and commenters to download, print, and copy files was unchecked for the Shared Drive.6.67.31Updated gam <UserTypeEntity> claim|transfer ownership <DriveFileEntity> to properly\nhandle the case where <DriveFileEntity> referencess a Drive shortcut.6.67.30Fixed bug where the fullpath option in various commands was not converting the generic shared drive name Drive to the drive's actual name.6.67.29Added optional argument owneraccess to gam courses <CourseEntity> remove teachers|students [owneracccess] <UserTypeEntity and\ngam course <CourseID> remove teacher|student [owneraccess] <EmailAddress> in order to test a possible API change.Updated code to avoid a trap when gam config auto_batch_min 1 csv file.csv gam ... was entered.\nThe config auto_batch_min 1 is not appropriate in this context and will be ignored.6.67.28Improved handling of Bad Request error in gam <UserTypeEntity> collect orphans.6.67.27Updated gam <UserTypeEntity> collect orphans to handle the following error:\n\nERROR: 400: badRequest - Bad Request\n\n6.67.26Fixed bug in gam print vaultexports ... formatjson that caused a trap.6.67.25Added option owneraccess to gam info courses <CourseEntity> and gam info course <CourseID> in order\nto test a possible API change.6.67.24Fixed bug that caused HTML password notification email messages to be displayed in raw form.6.67.23Use local copy of googleapiclient to remove static discovery documents to improve performance.6.67.22Added permissionidlist <PermissionIDList> to <PermissionMatch> that allows matching any permission ID in a list.Added option exportlinkeddrivefiles <Boolean> to gam create vaultexport that is used with corpus mail.6.67.21Updated gam remove aliases <EmailAddress> user|group <EmailAddressEntity> to give a more informative\nerror message when the target/alias combination does not exist.\n\nOld: User: testsimple@rdschool.org, User Alias: tsalias@rdschool.org, Remove Failed: Invalid Input: resource_id\nNew: User: testsimple@rdschool.org, User Alias: tsalias@rdschool.org, Remove Failed: Does not exist\n\nInstallation\nIf you are a first time Gam user:If you are updating your GAMADV-XTD3 version:If you are upgrading from standard GamIf you are upgrading from GAMADV-X or GAMADV-XT
ReleaseNotes: "Scroll to bottom of page for installation/downloads\nLatest updates\n7.03.02Updated gam <UserTypeEntity> show labels nested to properly display label nesting\nwhen labels have embedded / characters in their names.7.03.01Updated gam create project to retry the following unexpected error:\nERROR: 400 - invalidArgument - Service account gam-project-a1b2c@gam-project-a1b2c.iam.gserviceaccount.com does not exist.\n\n7.03.00Updated gam create|use project to discontinue use of the Identity-Aware Proxy (IAP) OAuth Admin APIs\nthat are being deprecated by Google. You will see a set of instructions detailing how to\nconfigure the Oauth Consent screen and create the Oauth client.Added options copypermissionroles <DriveFileACLRoleList> and copypermissiontypes <DriveFileACLTypeList>\nto gam <UserTypeEntity> copy drivefile that provide more control over what permissions are copied\nfrom the source files/folders to the destination files/folders.7.02.11Updated gam report <ActivityApplicationName> to display id:<actor.profileId> in the emailAddress column\nwhen actor.email is empty. This typically occurs when the actor is not in your workspace.Updated gam <UserTypeEntity> copy drivefile to ignore ACLs referencing deleted user/groups.7.02.10Added option bydate to gam report <ActivityApplicationName> ... countsonly that provides an additional display option.\n- countsonly - Display a row per user across all dates with all event counts on one row\n- countsonly bydate - Display a row per user per date for all dates with any events with all events counts on the row\n- countsonly summary - Display a row per event with counts for each event summarized across users and dates\n7.02.09Added option clearresources to <EventUpdateAttribute> for use in gam <UserTypeEntity> update events\nthat allows clearing all resources from a user's calendar events. For example, to clear all resources from a user's future events:\ngam user user@domain.com update events primary matchfield attendeespattern @resource.calendar.google.com after now clearresources\n\nAdded option resource <ResourceID> to <EventAttribute> for use in gam <UserTypeEntity> create|update events\nthat adds a resource to an event.Added option removeresource <ResourceID> to <EventUpdateAttribute> for use in gam <UserTypeEntity> update events\nthat removes a resource from an event.7.02.08Fixed bug in gam print|show chromepolicies that caused a trap when neither\nou|orgunit <OrgUnitItem> nor group <GroupItem> was specified.7.02.07Updated gam delete|update chromepolicy to display the <AppID> or <PrinterID> (if specified)\nin the command status messages.7.02.06Added option <JSONData> to gam <UserTypeEntity> create|update form that allows for\ncreation/modification of all fields in a form. <JSONData> is a list of form update requests.\n- See: https://developers.google.com/forms/api/reference/rest/v1/forms/batchUpdate\n7.02.05Updated gam [<UserTypeEntity>] show shareddriveacls ... formatjson to not display this line\nwhich interferes with the JSON output.\nUser: user@domain.com, Show N Shared Drives\n\n7.02.04Updated code to eliminate trap caused by bug introduced in 7.02.00 that occurs when an invalid domain or OU is specified.7.02.03Added option archive to gam <UserTypeEntity> update license <NewSKUID> from <OldSKUID> that causes GAM\nto archive <UserTypeEntity> after updating their license to <NewSKUID>. This will be used when you want to\narchive a user with a non-archivable license. The <NewSKUID> license is assigned to the user and it then converts\nto the equivalent Archived User license when the user is archived.<NewSKUID> must be one of the following SKUs:\nGoogle-Apps-Unlimited - G Suite Business\n1010020020 - Google Workspace Enterprise Plus\n1010020025 - Google Workspace Business Plus\n1010020026 - Google Workspace Enterprise Standard\n1010020027 - Google Workspace Business Starter\n1010020028 - Google Workspace Business Standard\n\n7.02.02Updated gam <UserTypeEntity> archive messages <GroupItem> to retry the following unexpected error\nthat occurs after many messages have been successfully archived.\nERROR: 404: notFound - Unable to lookup group7.02.01Added options locked and unlocked to gam update cigroups that allow locking/unlocking groups.\n- See: https://workspaceupdates.googleblog.com/2024/12/locked-groups-open-beta.html\nYou'll have to do a gam oauth create and enable the following scope to use these options:\n[*] 22)  Cloud Identity Groups API Beta (Enables group locking/unlocking)\n\n7.02.00Improved the error message displayed for user service account access commands when:\n- The API is not enabled\n- The user does not exist\n- The user exists but is in a OU where the service is disabled\n- See: \nInstallation\nIf you are a first time Gam user:\nIf you are updating your GAMADV-XTD3 version:\nIf you are upgrading from standard Gam\nIf you are upgrading from GAMADV-X or GAMADV-XTD\nsha256 hashes\n856b38b71c510596955fe7f5dc3cf8edfee2cd398173fca6eba4e7b3372b3ff2  gamadv-xtd3-7.03.02-linux-arm64-glibc2.23.tar.xz\nc580de0828dbae4cb3d11f760de78bed1f5a44830790a27d5f05b706d9292ef9  gamadv-xtd3-7.03.02-linux-arm64-glibc2.27.tar.xz\n4c4b26db0f595fa0622f95cec1e4d3c85334a692dbf4065866c237c16b246c86  gamadv-xtd3-7.03.02-linux-arm64-glibc2.31.tar.xz\n2e3302b435573166f2745ada74fc3b4b3fc36509b8837a55ae5ed1eae2784f9d  gamadv-xtd3-7.03.02-linux-arm64-glibc2.35.tar.xz\n1b4fd07f2805c9af7ca4f502ded78341f7919b46d12197238851c3834765d001  gamadv-xtd3-7.03.02-linux-arm64-glibc2.39.tar.xz\n75c1b5df1748b35016221981a9ecf428ac1bdb17c1c9044ceeeeab912dc4224c  gamadv-xtd3-7.03.02-linux-arm64-legacy.tar.xz\nd7e861c52ad70254bdeebdf04f027ceb430827a6c6cea223d2313c5b0cf3bbce  gamadv-xtd3-7.03.02-linux-x86_64-glibc2.19.tar.xz\n29672db18802cc5b8a66fa42df9f0ddb8db3aa8bbd53b136ad976605061f4c7b  gamadv-xtd3-7.03.02-linux-x86_64-glibc2.23.tar.xz\na5bb718583cb46941a5ac61a7330607b404c98f70386232ded5c168da7fb2ff9  gamadv-xtd3-7.03.02-linux-x86_64-glibc2.27.tar.xz\n4f94909245eed
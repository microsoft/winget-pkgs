ShortDescription: 将无限数量的 PuTTY 应用程序整合至一个带标签页的图形界面
Description: |-
  PuTTY 是 Windows 平台上最受欢迎的 SSH 客户端。它唯一的缺点或许是每次新建连接时都需要启动一个新窗口。例如当需要同时保持 5 个活动连接时，你就得运行 5 个 PuTTY 实例，桌面上会出现 5 个独立的 PuTTY 窗口。
  MTPuTTY（多标签版 PuTTY）是一款小巧的*免费*工具，能将无限数量的 PuTTY 会话整合到带标签页的图形界面中。你依然在使用最熟悉的 SSH 客户端，但不再需要面对杂乱的窗口——每个连接都会在独立的标签页中打开。

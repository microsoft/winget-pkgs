ReleaseNotes: |-
  Feature Updates
  Step Capture
  - Cursors captured via Step Capture can now be easily moved in or deleted from guides.
  - Guides created with Step Capture and shared to Microsoft Word are now sent as separate images and editable text rather than as a single, uneditable image.
  Editor
  - Updated the Editor user interface to show both Library and Editor options on the main toolbar.
  - Added clearer messaging to the Account dropdown for users who continue in trial mode after their subscription expires.
  - Updated the tutorials button in the Learning Center to open a help PDF if the user's computer is not connected to the internet.
  - Updated Capture Window tab names for improved accessibility with screen readers.
  Sharing
  - Updated sharing to Camtasia Editor to support sending multiple files simultaneously for more streamlined video creation.
  Bug Fixes
  - Fixed an issue where users might get a Failed to Save error if the Snagit Library is set to save to a cloud service such as OneDrive or Dropbox.
  - Fixed a crash when opening Share Preferences from the View menu in the Capture Window.
  - Fixed a crash that could occur when exiting Snagit during an auto save.
  - Fixed a crash that could occur when starting a Step Capture.
  - Fixed an issue where the Snagit Library did not remember the zoom level set by the user.
  - Fixed an issue where an image dragged from the tray onto another image might disappear or be cropped when you apply an effect.
  - Fixed an issue where cursors would still appear in Step Captures when the Capture Cursor setting was turned off.
  - Fixed an issue where sharing a Step Capture to multiple destinations from the Capture Window did not work as expected.
  - Fixed an issue where a hotkey in use error might show when starting a Step Capture.
  - Fixed an issue in the Capture Window where the Share destination selection would be ignored when using Step Capture.
  - Fixed an issue where opening an image might result in an incorrect error message after using the Edit in Snagit option in Camtasia.
  - Fixed an issue where corner rounding could be applied inconsistently in some situations.
  - Fixed an issue where the preference to hide Snagit during capture did not work as expected.
  - Fixed an issue where moving or resizing objects in some circumstances might cause temporary artifacts on the canvas.
  - Fixed a rare issue where page navigation for Snagit Printer captures might not appear or close as expected.

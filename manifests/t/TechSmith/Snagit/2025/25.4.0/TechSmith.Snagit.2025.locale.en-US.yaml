ReleaseNotes: |-
  New Features
  Share images to Camtasia online
  - Users can now share one or more images to Camtasia online, our free online screen recorder and video maker.
  - Capture high quality images with Snagit, then share to Camtasia online to record narration over your images, invite others to collaborate, and apply professionally designed layouts to your videos with just a few clicks.
  Experimental Features
  Be a part of shaping Snagit's roadmap by trying out our exciting new developments! Turn features on and off via the Experiments tab in Editor Preferences, and let us know what you think with the Send Feedback button.
  - HDR Capture Fidelity captures colors to match HDR-capable displays more accurately.
  Feature Updates
  Subscription Software
  - Improved messaging when the user has an expired business license subscription in their account.
  - Added messaging to the Account Dropdown to let users know when their business license subscription is expired.
  Step Capture
  - Step Capture now takes a fullscreen capture if the detected area is less than 200x200 pixels.
  Sharing
  - Updated sharing to Camtasia Editor to support sending multiple files simultaneously for more streamlined video creation.
  Performance Improvements
  - Improved Snagit's video recording engine to continue laying the foundation for future improvements.
  - Improved performance and stability when using the clipboard to edit and annotate large Step Capture images.
  - Right-clicking the title bar in Snagit Capture or Snagit Editor now opens a system menu to control the position and size of the window.
  - Added screen reader support for videos in the Snagit Editor Learning Center.
  - Added hover states to Snagit Capture for improved accessibility.
  Updates for IT Administrators
  - Fixed an issue where share destinations that were disabled during deployment were being re-enabled in subsequent updates.
  - Updated the Slack share destination workspace authorization method for improved security.
  - Updated libzip library to version 1.11.4.
  Bug Fixes
  - Fixed an issue where software keys might not be saved to a user's account during activation.
  - Fixed a crash that could occur when exiting Snagit Editor after sharing a capture.
  - Fixed a crash that might occur when generating a thumbnail in the Recent Captures Tray.
  - Fixed a crash that might occur when editing large images or multi-page documents in Snagit Editor.
  - Fixed a crash that might occur when exiting Snagit Editor after viewing the Library.
  - Fixed an issue with memory allocation during Step Capture that could impact performance.
  - Fixed an issue where shared videos could include sections that had been trimmed out.
  - Fixed an issue where newly-added Quick Styles were automatically added to Favorites.
  - Fixed an issue on Windows 10 where the Snagit Editor Learning Center might incorrectly prompt a security warning.

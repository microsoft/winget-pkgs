ReleaseNotes: |-
  Performance Improvements
  - Updated keyboard navigation in the presets section of Snagit Capture for improved accessibility.
  Updates for IT Administrators
  - Added an option to the Deployment Tool for removing TechSmith Assets for Snagit service links for users without internet access or who are in restricted environments.
  - Updated the Slack share destination authorization storage method for improved security.
  - Updated section 7.1 of the End User License Agreement regarding subscription term.
  Bug Fixes
  - Fixed a crash that could occur when adjusting the capture selection crosshairs with the arrow keys.
  - Fixed a crash that could occur when exiting Editor while Stamp thumbnails were still loading.
  - Fixed a crash that could occur when pausing a Step Capture with the Snagit icon in the system tray.
  - Fixed an issue where microphone selection might not persist after a recording is canceled then restarted.
  - Fixed an issue where users whose subscriptions expired while signed out were unable to sign in.
  - Fixed an issue where Step Capture could miss capturing some cursor actions.
  - Fixed an issue where Step Capture might incorrectly capture very small cursor movements as many individual steps.
  - Fixed truncated text for the Step tool "Text Color" property for French, Spanish, and Portuguese installations of Snagit.

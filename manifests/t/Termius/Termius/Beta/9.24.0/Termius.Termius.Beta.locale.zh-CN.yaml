ShortDescription: 适用于 Windows 的现代 SSH 客户端
Description: Termius 是一款适用于 Windows 的现代 SSH 客户端，旨在提高工作效率，为用户每天节省多达 30 分钟的时间。它提供的功能包括：常用命令的自动完成、多终端会话的分割视图和命令广播，以及便于导航的多个终端选项卡。此外，Termius 还提供多种终端主题选择、用于高效文件管理的 SFTP 客户端、端口转发向导以及用于协作故障排除的终端共享。

ReleaseNotes: |-
  New Features
  - Die Synchronisierung der Zwischenablage kann jetzt während einer Remote Control Session direkt über das TeamViewer Panel des Users aktiviert oder deaktiviert werden.
  - Das PDF‐Exportformat wurde zu den Endpoint Protection‐Berichten für Gefundene Objekte, Endpunkte, Ereignisse und Quarantäne hinzugefügt.
  - Die automatische Aufzeichnung von eingehenden TeamViewer‐Sitzungen auf verwalteten Geräten kann jetzt über die Richtlinieneinstellungen aktiviert werden, was die Überprüfbarkeit verbessert.

  Improvements
  - Die TeamViewer Remote UI zeigt jetzt den korrekten Lizenzkontext an, wenn von der Tensor‐ zur Remote Arbeitskraft‐Lizenz gewechselt wird.
  - Der Berichtstabelle Endpoint Protection wurde eine neue Spalte Dateiformat hinzugefügt, die angibt, ob das Exportformat CSV oder PDF ist.
  - Veraltete Endpoint Protection‐Berichte, die nicht mehr unterstützt werden, wurden entfernt.
  - Die Schaltflächen für Maßnahmen im Seitenbereich von Active Insights reagieren jetzt dynamisch auf Änderungen der Breite und wechseln automatisch zum Überlaufmenü mit drei Punkten, wenn der Platz begrenzt ist.

  Bugfixes
  - Es wurde ein Fehler behoben, bei dem der Cursor an den Anfang des Textes sprang, wenn während der Eingabe in das In‐Session‐Chatfeld eine Nachricht empfangen wurde.
  - Verbesserung der Sicherheit für Symbolic Linking. (TV Sicherheitsbulletin TV-2025-1004).

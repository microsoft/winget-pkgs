ReleaseNotes: |-
  New Features
  - Sie können jetzt die Kontakte, für die eine Legacy‐Gruppe freigegeben ist, sowie deren Berechtigungen einsehen. Sie können diese Berechtigungen bearbeiten und auch Kontakte zur Freigabe hinzufügen oder entfernen.
  - Informationen über den gemeinsamen Status sind jetzt in den Legacy‐Gruppen enthalten. Das Seitenpanel von Legacy‐Gruppen wurde aktualisiert, um diese Informationen in der Kopfzeile anzuzeigen.
  - Es ist jetzt möglich, die Namen von Legacy‐Gruppen zu bearbeiten, vorausgesetzt, dass die erforderlichen User‐Berechtigungen erteilt werden.
  - Es ist jetzt möglich, den Namen und die Beschreibung der mit Lesezeichen versehenen Geräte zu bearbeiten, vorausgesetzt, die erforderlichen User‐Berechtigungen sind vorhanden.
  - Es ist jetzt möglich, Offline‐Geräte zu gruppieren. Dies kann in den erweiterten Einstellungen aktiviert werden.
  - Wir führen die 1E-Agent-Integration mit TeamViewer ein. Der aktuelle Integrationsumfang umfasst die Ermöglichung der Installation des 1E Offline-Agenten über die TeamViewer-Richtlinieneinstellungen sowie die Aktivierung des erweiterten Monitorings im RM Device Monitoring.
  Hauptfunktionen:
  - Bietet den Anwendern historische und aktuelle Einblicke in die CPU-, Speicher- und Festplattennutzung sowie in detaillierte Ereignisprotokolle.
  - Wird durch die Integration des 1E-Agenten in das Monitoring-Produkt erreicht, wodurch die Geräteansicht und der Remote Task Manager verbessert werden.

  Improvements
  - Die Ereignisprotokolle der Session‐Überprüfbarkeit enthalten jetzt die verwendete Authentifizierungsmethode.
  - Es ist jetzt möglich, Massenmaßnahmen auf Geräte/Gerätegruppen anzuwenden, indem Sie mit der rechten Maustaste auf sie klicken und das Kontextmenü verwenden.
  - Das Geräte‐ oder Gruppen‐Seitenlistenfeld bleibt jetzt geöffnet, nachdem der User die Änderungen bearbeitet und gespeichert hat.
  - Das Verfahren zum Verschieben von Geräten in Gruppen wurde aktualisiert. User können jetzt Geräte verschieben, ohne dass Richtlinienaktualisierungen oder Berechtigungen zur Richtlinienverwaltung erforderlich sind.

  Bugfixes
  - Es wurde ein Fehler behoben, bei dem die verwalteten Geräte in der Grundansicht nicht alphabetisch sortiert waren.

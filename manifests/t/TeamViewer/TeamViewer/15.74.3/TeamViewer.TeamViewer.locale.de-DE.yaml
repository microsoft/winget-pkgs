ReleaseNotes: |-
  New Features
  - Geräte können jetzt in der Basisansicht ganz einfach per Drag-and-drop zwischen Gruppen verschoben werden.

  Improvements
  - Es ist nun möglich, die Spalte „Name“ in der User- und Benutzergruppenverwaltung zu vergrößern, sodass der vollständige Name mit maximaler Zeichenanzahl angezeigt wird.
  - Es ist jetzt möglich, User anhand des Start- oder Enddatums des Felds „Zuletzt aufgerufen“ zu filtern.

  Bugfixes
  - Aktualisierungsbenachrichtigungen werden nicht mehr im Vordergrund angezeigt, sondern nur noch oben im TeamViewer Client.

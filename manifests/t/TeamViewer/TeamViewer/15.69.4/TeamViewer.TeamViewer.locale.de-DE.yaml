ReleaseNotes: |-
  New Features
  - Die TeamViewer-Bereitstellung über den MSI-Installer unterstützt jetzt die direkte Gerätezuweisung per Parameter – ein separates Post-Installationsskript ist nicht mehr notwendig.
  - Benachrichtigungen für eingehende Session‐Ereignisse können jetzt in den Einstellungen aktiviert werden, wodurch die Barrierefreiheit für Screenreader-Nutzer verbessert wird.
  - Offline-Zuweisung von Geräten: Ein neuer "--offline" Parameter für Shell-Skripte und MSI-Installer stellt sicher, dass Geräte beim nächsten Online-Status automatisch dem Unternehmen zugewiesen werden – ideal für gestaffelte oder Remote-Bereitstellungen.
  - Das Seitenpanel mit den Gerätedetails enthält jetzt eine DEX Essentials‐Ansicht, in der aggregierte Compliance‐Daten und eine 30‐Tage‐Historie der auf dem Gerät ausgeführten Automatisierungen angezeigt werden.
  - User können jetzt anpassen, welche DEX Essentials Einblicke auf ihren Geräten aktiviert sind. Irrelevante Einblicke können deaktiviert werden.

  Improvements
  - Sie können jetzt bei der Konfiguration eines neuen Host‐Moduls in der TV‐Fernbedienung einen Kontakt und eine Legacy‐Gruppe zuweisen. Dadurch wird sichergestellt, dass alle erstellten Service‐Anfragen automatisch an den entsprechenden User und die entsprechende Gruppe weitergeleitet werden.
  - Es ist jetzt möglich, Session Insights nur für bestimmte ausgehende Verbindungen zu erhalten, indem Sie die Einstellung Session Insights in den AI‐Einstellungen sowie in der Konfiguration eines personalisierten Moduls für den QuickSupport aktivieren.
  - Verbesserter Schutz vor Sicherheitslücken durch Umleitung symbolischer Links. (TV-Sicherheitsbulletin: TV-2025-1003)

  Bugfixes
  - Es wurde ein Fehler behoben, der verhindern konnte, dass Session Insights nach einer QuickSupport‐Sitzung automatisch generiert wurden.
  - Es wurde ein Fehler im In‐Session‐Chat behoben, der dazu führen konnte, dass der ausgewählte Text über das Kontextmenü nicht korrekt kopiert wurde.

ShortDescription: Sicherer Remote Access und Support
Description: |-
  TeamViewer ist eine umfassende Lösung für Fernzugriff, Fernsteuerung und Fernsupport, die mit fast jeder Desktop- und Mobilplattform funktioniert, einschließlich Windows, macOS, Android und iOS.
  Mit TeamViewer können Sie sich per Fernzugriff auf Computer oder mobile Geräte an jedem Ort der Welt einwählen und sie so nutzen, als wären Sie vor Ort.

ReleaseNotes: |-
  New Features
  - Passen Sie TeamViewer an Ihren Arbeitsablauf an. Sie können jetzt die Sichtbarkeit der Einträge im Navigationsmenü anpassen, sodass sie Ihren Bedürfnissen entsprechend angezeigt oder ausgeblendet werden und sortiert sind.
  - Das Einrichten von Session Insights für alle ausgehenden Verbindungen ist einfacher geworden: Die Aktivierung der Verbindungs-Protokollierung ist nicht mehr zwingend erforderlich. Sie ist nur noch notwendig, wenn Sie Integrationen oder die API nutzen möchten, um die generierten Session Insights abzurufen.

  Improvements
  - Geben Sie uns gerne Feedback zu den neuesten und zukünftigen Verbesserungen der Benutzeroberfläche: An Umfrage teilnehmen

  Bugfixes
  - kleinere Verbesserungen und Fehlerkorrekturen.

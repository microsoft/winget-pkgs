ReleaseNotes: |-
  New Features
  - Die Benutzeroberfläche der erweiterten Ansicht wurde verbessert. Es zeigt jetzt mehr Geräteeinträge auf einen Blick an.
  - Es ist jetzt möglich, in den Admin-Einstellungen benutzerdefinierte Felder für verwaltete Geräte zu erstellen.
  - Supporter können jetzt einer Session beitreten und in einem speziellen Warteraum auf den User warten. In diesem verbesserten Warteraum können die Supporter die Details der Session einfach einsehen und kopieren, während sie auf die Verbindung mit dem User warten.
  - Die Globale Suche wurde um Funktionen und Einstellungen erweitert. Auf diese Optionen können Sie jetzt ganz einfach über die Suchergebnisse zugreifen.
  - Es ist jetzt möglich, in der Grundansicht nach Geräten/Gerätegruppen zu suchen und zu filtern.
  - In der Übersicht der User-Verwaltung können jetzt zusätzliche Lizenzspalten angezeigt werden. So kann sich der Administrator einen schnellen Überblick über die Zuweisung von Lizenzen innerhalb der Organisation verschaffen.
  - In der User-Verwaltung stehen jetzt zusätzliche Spalten für den Status der Zwei-Faktor-Authentifizierung, die Sichtbarkeit im Firmenadressbuch und den Berichtsstatus der Protokollsitzungen zur Verfügung.

  Improvements
  - Es ist jetzt möglich, dass Benutzergruppen Berechtigungen von Gerätegruppen erben können.
  - Regeln für den bedingten Zugriff zeigen jetzt die E-Mail-Informationen des Quell- oder Zielkontakts an. Dies ermöglicht eine bessere Identifizierung der User.
  - Auf der Registerkarte Verbindung wird jetzt die Option für den einfachen Zugriff auf die Verbindung angezeigt, wenn sie auf Ebene der Gerätegruppe gewährt wird.
  - Die Anzeige von Nachrichten in Gerätegruppen, die Lesezeichen enthalten, wurde verbessert. Dies ermöglicht eine bessere Aufklärung über diese Gerätetypen.
  - Gelöschte User werden nicht mehr als Manager von Geräten und Benutzergruppen aufgeführt.
  - Es ist jetzt möglich, User in der Übersicht der User-Verwaltung nach User-Einstellungen und -Status zu filtern.
  - Die Suchleiste der User-Verwaltung hat jetzt das gleiche Design wie die anderen Suchleisten in der Benutzeroberfläche. Außerdem wird es nicht mehr geschlossen, während eine Suche noch die Ergebnisse filtert, sondern bleibt geöffnet, bis die Suche gelöscht wird. So können die User besser verstehen, warum sie zu einem beliebigen Zeitpunkt welches Ergebnis sehen können.

  Bugfixes
  - In der Globalen Suche wurde ein Fehler behoben, bei dem die Symbole der Hauptfunktionen in den Suchergebnissen in falscher Größe angezeigt wurden.
  - Es wurde ein Fehler im Geräte-Dock behoben, der User daran hinderte, sich per Doppelklick mit einem schlafenden Gerät zu verbinden.
  - In der Benutzergruppen-Verwaltung wird die Registerkarte "Rolle zuweisen" nicht mehr angezeigt, wenn keine Benutzergruppe ausgewählt ist.
  - Es wurde ein Fehler behoben, der es Benutzern ermöglichte, in der Benutzerverwaltung nach Benutzerdaten zu filtern, bevor die Benutzerdaten vollständig geladen waren. Diese Optionen sind nun deaktiviert, bis die Daten vollständig in die User-Liste geladen wurden.
  - Es wurde ein Fehler behoben, der dazu führte, dass die Option "In CSV exportieren" nicht sichtbar war, wenn ein User in der User-Liste ausgewählt war.
  - Es wurde ein Fehler behoben, der verhinderte, dass User in der Session-Symbolleiste durch Dropdown-Menüs scrollen konnten.

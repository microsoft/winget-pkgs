ReleaseNotes: |-
  New Features
  - Wenn Sie zum ersten Mal auf eine Ansicht von Endpoint Protection zugreifen, wird Unternehmensadministratoren jetzt automatisch die Rolle des Administrators zugewiesen.
  - Es ist jetzt möglich, Skripte zwischen Mitgliedern eines Unternehmens auszutauschen. User in Unternehmen sollten jetzt sowohl in "Skriptverwaltung" als auch in "Skriptausführung" unter "Workflow & Einblicke" eine Registerkarte "Persönlich" und "Unternehmen" sehen.
  - Es ist jetzt möglich, den Namen eines Geräts direkt von der Geräteliste aus zu bearbeiten.
  - Es ist jetzt möglich, Meetings über TeamViewer Remote zu initiieren. User können über die Homepage Meetings starten oder ihnen beitreten.
  - User sehen jetzt einen Hinweis in der Statusleiste, wenn ein persönliches Passwort festgelegt wurde. Diese Funktion zielt darauf ab, das Bewusstsein zu schärfen, die Verwendung persönlicher Passwörter zu vermeiden und die Sicherheit zu verbessern.
  - User können jetzt innerhalb einer Session den Direct Keyboard Mode aktivieren. Diese Funktion leitet jede gedrückte Taste direkt an das entfernte Gerät weiter und simuliert die Taste, ohne sie in ein anderes Tastaturlayout zu übersetzen. Dadurch wird sichergestellt, dass sich Anwendungen vorhersehbarer verhalten und die User Experience verbessert wird.
  - Selektierte Windows-Benutzer erhalten jetzt in der Sitzung Informationen dazu, wie sie das persönliche Passwort für das Gerät stärken und aktualisieren können.
  - In der Benutzerverwaltung gibt es jetzt eine zusätzliche Spalte für Single Sign‐On.
  - Wir sind jetzt in der Lage, bei Bedarf Informationsbanner zur Berechtigungsübersicht hinzuzufügen.

  Improvements
  - Endpoint Protection Admin‐Benutzer (mit MDR/MTH Add‐on) können jetzt Benutzern, die die ARS‐Richtlinieneinstellung bearbeiten dürfen, eine Berechtigung für die Active Response Shell‐Einstellung zuweisen.
  - User von Endpoint Protection sehen jetzt eine spezielle Fehlermeldung, wenn die Lizenzaktivierung fehlschlägt, weil bereits ein ThreatDown‐Konto existiert.
  - Die TeamViewer Remote‐Statusleiste zeigt jetzt bei jedem Neustart der Anwendung Informationen zu verfügbaren Updates an. Der User kann die Aktualisierung direkt über die Statusleiste auslösen, sofern eine solche vorhanden ist.
  - Es ist jetzt möglich, Dateien über die Dateibox in der Session zu senden und zu empfangen. Für diese Option der Dateiübertragung ist kein Zugriff auf das Dateisystem der Gegenseite erforderlich.
  - Die Verwaltungsseiten der Geräte/Gerätegruppen wurden verbessert. Sie zeigen jetzt mehr Einträge auf einen Blick an.
  - Die Listen der Geräte und Gerätegruppen sind jetzt standardmäßig alphabetisch sortiert.
  - The user filter options on the device lists/groups are now persistent after relogin or during navigation.
  - Der Ablauf bei der Erstellung von Gerätegruppen wurde verbessert. Es ist jetzt möglich, eine Gruppe zu erstellen, indem Sie einfach den Gruppennamen eingeben und auf Speichern klicken. Die Standardeinstellungen werden automatisch übernommen.
  - Das Verhalten der Globalen Suche wurde aktualisiert. Wenn Sie die Eingabetaste drücken oder auf ein Suchergebnis klicken, navigiert der User zu dem Gerät, anstatt eine Verbindung herzustellen. User können Option+Eingabe (macOS) oder Alt+Eingabe (Windows) drücken, wenn sie sich direkt mit einem Gerät verbinden möchten.
  - Alle angemeldeten User von TeamViewer Remote können jetzt über das Hilfe‐ oder Profilmenü nach Aktualisierungen der TeamViewer‐Version suchen. Wenn ein Update verfügbar ist, können User den Aktualisierungsprozess ganz einfach einleiten.
  - Es ist jetzt möglich, bei der Erstellung einer Rollout‐Konfiguration die Berechtigung für den einfachen Zugriff auf ausgewählte Manager anzuwenden.
  - In den Gerätelisten werden jetzt die Gruppen angezeigt, zu denen die Geräte gehören.
  - Unternehmensadministratoren können jetzt auch verwaltete Gerätegruppen verwalten, die nicht zu ihnen gehören.
  - Es ist jetzt möglich, mehrere Anfragen zum Beitritt zu einem Unternehmen gleichzeitig anzunehmen oder abzulehnen (bis zu 25).
  - Die Schublade mit den Benutzerdetails enthält jetzt Informationen zur Zwei‐Faktor‐Authentifizierung und zu den Sichtbarkeitsoptionen. Diese Einstellungen können auch im Bearbeitungsmodus geändert werden.
  - Der Dialog zum Aktivieren/Deaktivieren der Zwei‐Faktor‐Authentifizierung wurde neu gestaltet. Sie steht jetzt im Einklang mit dem übrigen Design der Benutzeroberfläche und ist leichter zu verstehen.

  Bugfixes
  - Es wurde ein Fehler in der Globalen Suche behoben, bei dem einige Elemente der Benutzeroberfläche falsch ausgerichtet waren.
  - Fixed a bug where prompt for confirmation pop-up window would not show in case notifications were muted.
  - Es wurde ein Fehler behoben, der User daran hinderte, die Führung des Gerätes zu wiederholen.
  - Es wurde ein Fehler behoben, bei dem die Mitglieder der Mobiles Gerätemanagement Benutzer‐/Gerätegruppe bei der Bearbeitung der Gruppe nicht als vorausgewählt angezeigt wurden.
  - Ein Fehler in der Checkbox‐Auswahl in den Tabellen der Mobilen Geräteverwaltung wurde behoben.
  - Ein Fehler in der Geräteansicht von Endpoint Protection wurde behoben. Das UI‐Element für den leeren Zustand fehlte.
  - Es wurde ein Fehler behoben, der eine erfolgreiche Anmeldung verhinderte, wenn ein inaktives Konto in der Konfiguration eines personalisierten Moduls gespeichert war.
  - Es wurde ein Fehler behoben, der verhinderte, dass sich die Menüs der Session‐Symbolleiste öffneten, wenn Sie mit dem Mauszeiger darüber fuhren. Das erste Menü muss mit einem Mausklick geöffnet werden, aber die nachfolgenden Menüs öffnen sich nun, wenn Sie den Mauszeiger darüber halten.

ReleaseNotes: |-
  New Features
  - Die Remote Support Seite wurde verbessert und unterstützt nun eine Reihe von Bildschirmauflösungen, darunter 1366 x 768, 1024 x 768, 640 x 560 und 2560 x 1440.
  - Es ist jetzt möglich, Session‐Codes über ihre Legacy‐Gruppen auf der Seite Geräte hinzuzufügen, anzuzeigen und mit ihnen eine Verbindung herzustellen.
  - Es ist jetzt möglich, die Verwendung von persönlichen Passwörtern auf Geräten über eine Richtlinie einzuschränken.

  Improvements
  - Die Leistung beim Abrufen von Geräten und Geräteinformationen wurde verbessert. Die Geräteliste und die Detailschublade laden Informationen jetzt schneller.
  - Der Prozess des Hinzufügens oder Entfernens von Managern von Geräten wurde verbessert, so dass User mehr Manager auf einmal sehen können.
  - Der Ablauf beim Hinzufügen von Geräten zu einer Gruppe wurde verbessert. User können nun wählen, ob die Geräte während dieses Prozesses die Gruppenrichtlinie erben sollen. Die Benutzeroberfläche wurde außerdem aktualisiert, um mehr Geräte auf einmal anzuzeigen.
  - Es ist jetzt möglich, die Gerätegruppe(n), zu der/denen ein Gerät gehört, direkt auf der Registerkarte Informationen anzuzeigen und zu bearbeiten.
  - Die Registerkarte der Geräte‐/Gerätegruppen‐Seitenschublade bleibt jetzt unverändert, wenn der User durch die verschiedenen Geräte‐/Gerätegruppeneinträge navigiert.

  Bugfixes
  - Es wurde ein Absturz behoben, der beim Laden einer Portweiterleitungskonfiguration auftrat, wenn keine Konfiguration ausgewählt war.
  - Wenn Sie ein bestehendes Rollout‐Setup bearbeiten, werden die Felder für Gerätegruppen und Richtlinien jetzt mit den Gruppen und Richtlinien gefüllt, die bereits mit dem Setup verknüpft sind.

ReleaseNotes: |-
  New Features
  - User können jetzt wählen, ob Verbinden oder Ergebnis anzeigen die Standardmaßnahme in der Globalen Suche ist.
  - Die Suche und andere Personalisierungsoptionen haben jetzt einen eigenen Abschnitt in den User‐Einstellungen.
  - User können jetzt personalisierte Module bearbeiten, die ursprünglich in der klassischen Management‐Konsole erstellt wurden.

  Improvements
  - Der Startbildschirm wurde neu gestaltet, damit die Verbindungsinformationen übersichtlicher angezeigt werden und es für User einfacher ist, eingehende Verbindungen zu empfangen.
  - User können jetzt über die Gruppenbefehlsleiste eine Richtlinie für ältere Geräte hinzufügen.
  - Externe Kontakte erhalten jetzt eine Benachrichtigung, wenn eine Legacy‐Gruppe für sie freigegeben wurde.

  Bugfixes
  - kleinere Verbesserungen und Fehlerkorrekturen.

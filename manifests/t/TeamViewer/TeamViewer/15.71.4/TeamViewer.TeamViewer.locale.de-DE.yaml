ReleaseNotes: |-
  New Features
  - Die Schaltfläche „Verbinden“ in der Geräteübersicht wurde für bessere Sichtbarkeit und Klarheit optimiert.
  - Die benutzerdefinierten QuickSupport- und Host-Module von TeamViewer Remote bieten jetzt den vollständigen Funktionsumfang der klassischen Management-Konsole.
  - Globale Suche umfasst jetzt auch Artikel der Wissensdatenbank. Der Zugriff auf diese Funktion ist derzeit auf bestimmte Länder beschränkt.
  - Die Portweiterleitungs-Oberfläche wurde vollständig überarbeitet und präsentiert sich jetzt in einem frischen, modernen Design, das eine intuitive, optimierte und noch reibungslosere User Experience ermöglicht.

  Improvements
  - Nutzer einer Tensor-Lizenz können ab sofort das Navigationsmenü individuell anpassen. Menü-Elemente können ausgeblendet oder für bestimmte Benutzergruppen angeordnet werden.
  - Tensor-Administrator:innen können jetzt die neue TeamViewer Remote Benutzeroberfläche auf der Einstellungsseite aktivieren oder erzwingen. User:innen wird ein Schalter angezeigt, um zwischen der klassischen und der Remote-Oberfläche zu wechseln.
  - Ein kleiner Bugfix wurde implementiert, um die Auslastung beim Start des Clients zu reduzieren.
  - User können jetzt auf der Geräteliste-Seite die Eingabetaste auf einem ausgewählten Gerät drücken, um eine Verbindung herzustellen und so einen schnelleren sowie effizienteren Remote Access zu ermöglichen.
  - User können jetzt direkt von der Geräteliste aus nacheinander Verbindungen zu mehreren Geräten herstellen.
  - Die Auswahl von Gerätegruppen in der Basisansicht wurde verbessert. Ausgewählte Gruppen werden jetzt automatisch erweitert, sodass ihre Elemente angezeigt werden.
  - Während einer Sitzung kopierte Inhalte der Zwischenablage werden nicht mehr im Verlauf gespeichert, sodass nur das neueste Element erhalten bleibt und die Daten der Zwischenablage privat und lokal bleiben.
  - Das Menü für die Zwischenablage in der Symbolleiste während der Sitzung wurde verbessert. Die Menüeinträge wurden zur besseren Verständlichkeit umformuliert und zeigen nun den Status der Synchronisierung der Zwischenablage sowohl für lokale als auch für Remote-Geräte an.
  - Geräteberechtigungen sind jetzt in die Kategorien „Schreibgeschützt“, „Lesen/Schreiben“ und „Vollzugriff“ unterteilt, was eine effektivere Geräteverwaltung ermöglicht.
  - Die CPU-Daten des Remote-Geräts in CoPilot sind jetzt stabiler und zeigen beim Aktualisieren zuverlässig einen Wert an.

  Bugfixes
  - Es wurde ein Problem behoben, bei dem ein veralteter Security Key Redirection-Treiber über ältere MSI-Pakete installiert wurde. Die Installation der neuesten TeamViewer-Version stellt jetzt den Zugriff auf den aktualisierten Treiber sicher.

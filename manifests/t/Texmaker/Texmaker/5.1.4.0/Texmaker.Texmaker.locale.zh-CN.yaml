Description: |-
  Texmaker 是一款适用于 Linux、macOS 和 Windows 系统的免费、现代、跨平台 LaTeX 编辑器，集成了使用 LaTeX 编写文档所需的多种工具。
  Texmaker 支持 Unicode、拼写检查、自动完成、代码折叠以及内置的 PDF 查看器，支持 SyncTeX 和连续查看模式。

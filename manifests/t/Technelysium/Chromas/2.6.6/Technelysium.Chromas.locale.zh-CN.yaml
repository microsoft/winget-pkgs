ShortDescription: 一款免费的跟踪查看器，适用于不需要组装多个序列的简单 DNA 测序项目。
Description: |-
  Chromas 是一款免费的跟踪查看器，适用于不需要组装多序列的简单 DNA 测序项目。Chromas 具有以下功能：
  - 打开来自 Applied Biosystems DNA 测序仪的 .ab1 色谱文件。
  - 打开由其它测序仪创建或从数据库中获取的 SCF 和 ZTR 格式色谱文件。
  - 以 .scf 或 Applied Biosystems .ab1 格式保存。
  - 打印色谱图，可选择缩放或打印到一页。
  - 自动移除低质量序列（当有高质量数据时）或载体序列。
  - 以纯文本、FASTA、FASTQ、EMBL、GenBank 或 GCG 格式导出序列，或以碱基编号格式导出。
  - 以纯文本、FASTA 或 FASTQ 格式将序列复制到剪贴板，以便粘贴到其它应用程序中。
  - 反向补充序列和色谱图。
  - 通过精确匹配或最佳比对搜索子序列。
  - 以 3 帧显示翻译和序列。
  - 复制色谱部分的图像，以便粘贴到文档或演示文稿中。
  - 批量处理，包括格式转换、序列导出与矢量移除、批量打印和原始数据批量导出。
  - 使用 Nucleics Pty Ltd 的 PeakTrace RP 组件增强 .ab1 文件，以提高峰值可读性并提取更多高质量碱基。

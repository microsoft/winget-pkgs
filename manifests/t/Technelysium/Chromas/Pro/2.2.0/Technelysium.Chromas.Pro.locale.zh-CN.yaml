ShortDescription: ChromasPro 用于将序列读数组装为等位组，其图形化等位组编辑器可显示对齐的色谱图。它还能进行一般的序列分析，如限制酶图谱、开放读码框搜索和 BLAST 提交。
Description: |-
  ChromasPro 适用于高达几兆数据库的 DNA 序列组装项目，以及基本的序列编辑和分析。它能组装来自 ABI 等 Sanger 测序仪以及 454 和 Illumina 下一代测序仪的数据，如果有 8 Gb 内存，最多可组装 1,000,000 条序列。ChromasPro 具有以下功能：
  - 以 Applied Biosystems .ab1、Staden Chromatogram（SCF 和 ZTR）、454 SFF、FASTA、FASTQ、EMBL、GenBank、SwissProt、GenPept、GCG RSF 和纯文本格式打开序列。
  - 以 .ab1、.scf、.fasta 和 .fastq 格式保存序列。
  - 使用图形界面组合重叠序列，生成共识并突出显示模糊之处以便编辑。
  - 使用质量数据自动移除低质量序列，以改进序列组装。
  - 使用参考序列作为组装的支架。
  - 生成限制位点和片段图，并列出剪切、非剪切和片段。
  - 通过 G+C 框图辅助绘制开放阅读框图，并一键翻译 ORF。
  - 打印色谱图、限制位点和片段图以及开放阅读框图。
  - 通过 NCBI 网站进行核苷酸和蛋白质 BLAST 搜索。
  - 通过与 ClustalW 连接执行多重比对。
  - 反向和补充序列和色谱图。
  - 通过精确匹配或最佳比对搜索序列。
  - 编辑核苷酸序列时显示翻译。
  - 进行反向翻译并绘制核苷酸变性图。
  - 绘制蛋白质的亲水性和抗原性。
  - 复制色谱部分的图像，以便粘贴到文档或演示文稿中。

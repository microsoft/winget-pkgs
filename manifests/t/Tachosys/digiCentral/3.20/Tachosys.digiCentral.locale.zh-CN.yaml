ShortDescription: digicentral 授权软件在您的本地网络中
Description: |-
  digicentral XML 服务器适用于公司无法使用 digicentral 云服务，或正在使用独立分析软件的情况。该软件安装在公司自有 PC 或服务器上，通过 USB 加密狗进行授权。服务器支持 digipostpro、digiDL、digiDL-E 和 digiDL-H，为本地网络提供中央数据存储库。
  该服务器支持远程下载行驶记录仪数据以及详细的下载计划安排。但不支持更高级的功能，例如来自 digiDL 设备的实时信息、GPS 跟踪，以及在 digipostpro 情况下的考勤记录功能。如需使用这些高级服务，请通过您的 Tachosys 经销商获取基于云版本的 digicentral。
  授权通过 USB 软件加密狗控制，并提供指定数量的令牌。
  产品令牌值如下：
  1. digiDL、digiDL-E 和 digiDL-H = 1 个令牌
  2. digipostpro = 5 个令牌
  授权提供两种版本：50 令牌版和 100 令牌版。
  软件将自动计算并显示当前的令牌使用情况。
  请联络您的 Tachosys 经销商获取价格信息。

ReleaseNotes: |-
  功能优化
  - 移除 LIST/HASH/SET/ZSET 的格式自动识别，降低条目量大时导致卡死的情况
  - 键列表视图增加快捷键支持（方向键进行导航和开关折叠，F5 或 Cmd+R 刷新所选，Ctrl/Cmd+C 复制键名，Del 删除所选）
  - 标签页窗口支持快捷键关闭（Ctrl/Cmd+W）
  - 支持非标准的 JSON 格式化显示(FastJSON 等)
  - HASH 支持刷新单字段
  问题修复
  - 为非当前数据库添加新键时列表错误显示
  - 低版本 Webview 下样式兼容

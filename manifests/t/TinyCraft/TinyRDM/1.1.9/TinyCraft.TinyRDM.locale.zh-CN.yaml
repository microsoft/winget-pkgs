ReleaseNotes: |-
  新特性
  - 支持自定义解码/编码器
  - 新增内嵌解码 Msgpack
  - 新增内嵌解码 PHP（需确保系统命令包含 php）
  - 新增内嵌解码 Pickle（需确保系统命令包含 python 或 python3）
  - 新增转义 Unicode 字符的 JSON 查看格式
  - 支持通过 unix socket 连接
  - 支持查看和编辑 ReJSON 类型的值
  - 增加 Windows ARM64 安装包
  - 支持连接配置 HTTP/SOCKS5 代理
  功能优化
  - 内容自动识别支持 yaml 和 xml
  - 支持修改匹配关键字（双击）
  - 增加更多文本编辑器自定义选项（拖放文本/链接跳转）
  同时修复了大量已知的小问题，这里查看详细更新日志

ShortDescription: 一款原生内嵌 AI 辅助写作功能的文本编辑工具
Description: |-
  Effidit 编辑器是一款带有 AI 辅助写作功能的文本编辑工具，其基础编辑功能包括：
  - 编辑普通文本文件；
  - 查看超大文件的内容；
  - 为某些类型的文件提供编辑和预览两种视图，比如给以Tab分割的文本文件提供表格视图，方便按照列对齐显示
  与通常的文本编辑器相比，Effidit 编辑器的主要特色是内置 Effidit 智能创作助手。此创作助手的主要目标是利用 AI 技术来提升写作的效率，助力内容创作者产出更高质量的文档。Effidit 的主要功能包括文本补全、文本纠错、文本润色、K2S（基于关键词的句子推荐与生成）、云输入法等。其中文本补全包括短语补全和句子补全，文本润色包括短语润色、文本改写、文本扩写等。

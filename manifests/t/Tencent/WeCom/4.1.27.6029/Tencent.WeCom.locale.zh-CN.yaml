ReleaseNotes: |-
  优化体验，解决了一些已知问题。
  一、效率工具与基础体验
  1. 聊天和基础体验
  - 支持按照未读、@我、单聊、群聊、内外部聊天、标记和标签等分组筛选消息列表，处理消息更高效。
  - 支持在同一网络下手机端和电脑端互相迁移聊天记录了。
  - 支持将聊天消息、邮件和文件等便捷转发至其他企业的聊天。

  2. 境外用户体验优化
  - 境外成员的语音通话体验、文件传输速度、防泄漏模式下的预览速度提升。
  - 境外企业可以使用汇报了，为境外成员提供便捷的汇报功能。

  3. 智能表格
  仪表盘
  - 智能表格新增仪表盘，可搭建实时更新的数据看板，支持柱状图、折线图、数字卡等多种图表类型。适用于项目管理的任务进展看板，经营分析的可视化报表等场景。
  自动化
  - 自动化流程发送消息时，可以选择发送到群聊了。数据变化时，可在群聊中及时同步进展，并@相关人员处理，帮助推进流程，节省人力。
  - 自动化流程可以发起群聊了。在项目管理、任务跟进等场景中，可通过自动化流程为每个任务、工单发起跟进群，并后续可在群聊中添加成员或发送消息。
  - 自动化流程新增运行日志。当流程运行异常时，运行日志可辅助你解决问题。
  表单视图
  - 智能表格新增表单视图，可以通过已有字段一键生成表单来收集信息，收到的数据将自动汇总到表格中。
  - 表单视图支持启用表单链接，分享此链接给他人填写，填写人不会看到其他的提交结果，避免信息泄露。
  内容权限
  - 内容权限新增“新建、修改、删除视图”权限，适用于限制成员修改视图的场景。
  - 内容权限可以使用引用字段设置权限了，适用于从其他子表中引用负责人、部门等信息来设置权限。
  其他
  - 新增群聊列类型，可将群聊添加到智能表格中，点击即可加入或进入群聊。
  - 新增自动编号列类型，可为每条记录自动生成唯一且递增的编号，还可自定义编号规则，适用于物资领用登记、进销存管理等场景。
  - 新增货币列类型，支持多种国家/地区的货币符号，满足跨境业务的财务记录需求。
  - 新增地理位置列类型，成员可填写地址信息。还支持设置“仅限手机自动定位”，适用于客户拜访、门店巡检等场景。

  4. 外部联系体验优化
  - 个人信息页可对商务伙伴展示更丰富的信息了， 例如企业介绍、业务介绍等，支持添加图片/视频/文档/文件等丰富的格式，帮助商务伙伴快速了解自己。
  - 添加商务伙伴后，可自动递出名片，沟通更专业。
  - 成员可添加更多向商务伙伴展示的信息，也可由管理员统一添加。

  5. 邮件
  - 新增邮件联系人，方便写邮件时，可以直接从邮件联系人中选择收件人。
  - 可以批量导入邮件联系人。支持导入 Foxmail、Outlook 中联系人导出的 xlsx / xls / csv 格式文件。
  - 邮件可以一键转发至聊天，提醒同事查阅处理。

  6. 审批
  - 申请跨天请假、出差、外出、加班时，可按需逐天修改时长明细，考勤统计更准确。

  7. 日程
  - 跨时区日程全天事件展示优化。

  二、连接微信
  1. 群发助手
  - 企业创建多个群发任务后，成员可一键发送今日所有待发送的消息了，精细化运营更方便。
  - 发送群发消息后，会话不会浮到消息列表最新位置了。

  2. 客户群
  - 防骚扰功能支持踢发二维码、踢发语音、踢发聊天记录。
  - 「加入群聊」自动创建新群时，支持单独设置新群的群名了，企业也可配合群模板使用，提高客户群的配置效率。
  - 群模板支持配置群聊邀请确认，企业可批量配置到群。

  三、高级功能
  - 管理员可以在「管理后台-高级功能」管理成员申请的审批模板，自定义申请流程更方便。

ReleaseNotes: |-
  Optimized Productivity Tools and Basic Experience
  1. Smart Sheet
  - Content permissions for a smart sheet can be set based on worksheets, records, and fields, preventing unauthorized modification or leakage of content, and ensuring enhanced security during collaborative work.
  - Members can be set with different permissions in a smart sheet. Admins can specify that certain members can only view information related to themselves or only add and delete records related to themselves.
  - "Protected View" is added for smart sheets. Views can be set to be locked or personal, protecting configurations such as filtering, grouping, and sorting from being modified.
  - A new trigger condition "When the time in the record is reached" is added for automated processes in smart sheets. This condition is suitable for scenarios such as project management and task follow-up where specific time is filled in a smart sheet.

  2. IM
  - Text in chat images can be translated, making communication between members using different languages more convenient.
  - More than 10 shortcut keys are added in WeCom for PC, including switching the left app bar, navigating to the next unread chat, marking the current chat as read/unread, etc. Details can be viewed in "Settings" -> "Shortcut Keys" -> "View More Shortcut Keys".

  3. Search
  - Global Search supports the search for content in the Calendar and Approvals apps, and provides multi-dimensional advanced filtering capabilities, making it easier to search for events and approval forms.
  - The sorting and display of the search results within Docs on PC is optimized, and quick redirection to Global Search is supported.
  - The sorting and display of search results within Calendar on Windows is optimized, and quick redirection to Global Search is supported.

  4. Meeting
  - Switching companies during a meeting will not interrupt the ongoing meeting in the original company.
  - During a meeting, you can call meeting rooms to invite the devices to the meeting.

  5. Docs
  - Branch shapes can be set for mindmaps, and summaries can be added and displayed in fishbone diagrams.

  6. Mails
  - Sent emails can be recalled from your inbox easily.

  7. Approvals
  - Admins can add approvers to the approval process. Once the approvers receive the document, they can provide comments and confirm the approval.
  - Employees can upload attachments in batches in WeCom for PC to fill out application forms more quickly.

  Upgraded Connect with WeChat
  1. Receive Money from External
  - For merchant accounts with the entity type of "Enterprise", "Social Organization", "Public Institution", or "Government Agency", the single transaction limit for receipts using receipt orders or receipt codes has been increased to 80,000 CNY, and the transfer limit is 200,000 CNY. For merchant accounts with the entity type of "Sole Proprietor", the single transaction limit for receipts using receipt orders or receipt codes is 50,000 CNY, and the transfer limit is 200,000 CNY.

  2. WeChat Customer Service
  - Customer inquiries will be automatically matched with answers intelligently recommended by a chatbot.

  3. Customer Acquisition Assistant
  - The Customer Acquisition Assistant now supports automatic deduction after a customer is added, eliminating the need for advance estimation of usage.

  Upgraded Open Capabilities
  1. Meeting
  - "Meeting Initiation Records" API is added, which allows companies to retrieve records of meetings initiated by employees for convenient meeting usage statistics.

  2. Approvals
  - Time zone can be returned via the API for obtaining approval details.
  - Approvers can be specified when a request is submitted via API.

  3. Advanced Features
  - Advanced security features allow companies to assign accounts, cancel the assignment, and query the assignment status via API.

  4. Thrid-party
  - Service providers can open the app permission details page via API to view and manage the authorized permissions.

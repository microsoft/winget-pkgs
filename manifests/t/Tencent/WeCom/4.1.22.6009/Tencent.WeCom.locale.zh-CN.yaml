ReleaseNotes: |-
  一、效率工具与基础体验优化
  1. 智能表格
  - 智能表格可按工作表、记录、字段来设置内容权限，防止内容被误改或泄露，多人协作更安全。
  - 智能表格可以为不同成员设置不一样的权限，管理员可以指定某些成员仅看到与自己相关的信息，或仅添加和删除与自己相关的记录，在一张智能表中实现灵活的权限管理。
  - 智能表格新增保护视图功能，视图可设置为锁定视图或个人视图，保护筛选、分组和排序等视图配置不被修改。
  - 智能表格的自动化流程新增“到达记录中的时间时”触发条件，适用于项目管理、任务跟进等时间明确填写在智能表格中的场景。

  2. 聊天和基础体验
  - 支持翻译聊天图片中的文字，不同语言成员沟通更方便。
  - 电脑端新增和补充了 10 余个快捷键。包括切换左侧应用栏、定位到下个未读会话、标记当前聊天为已读/未读等。具体可以在「设置」-「快捷键」-「查看更多快捷键」中查看。

  3. 搜索
  - 全局搜索支持查找日程和审批应用中的内容，并提供了多维度的高级筛选能力，查找日程事件、审批单更便捷。
  - 优化了电脑端文档应用内搜索的排序及展示，并支持快捷跳转至全局搜索。
  - 优化了 Windows 上日程应用内搜索的排序及展示，并支持快捷跳转至全局搜索。

  4. 会议
  - 会议中切换企业可以保持原企业会议不中断。
  - 电脑端会中支持呼叫 Rooms 会议室入会，邀请会议室设备开会更方便。

  5. 文档
  - 思维导图可以设置分支形状，鱼骨图可以添加和显示概要。

  6. 邮件
  - 可以在收件箱内及时撤回我发出的邮件，操作更便捷。

  7. 审批
  - 管理员可在审批流程中添加办理人角色，办理人收到单据后，可按需提交办理意见并确认办理。
  - 员工可在电脑端批量上传附件，填写申请单更快捷。

  二、连接微信持续升级
  1. 对外收款
  对于主体类型为“企业”、“社会团体组织”、“事业单位”、“政府机关”的商户号，使用收款单或收款码的单笔收款上限提升至 8 万元，转账单笔收款上限 20 万元。对于主体类型为“个体工商户”的商户号，使用收款单或收款码的单笔收款上限为 5 万元，转账单笔收款上限 20 万元。

  2. 获客助手
  获客助手支持添加客户后自动划扣，无需提前预估使用量，使用更安心。

  3. 微信客服
  - 支持在客户咨询消息后直接匹配展示智能辅助推荐答案，使用更方便。

  三、开放能力升级
  1. 会议
  - 新增「发起会议记录」接口，支持企业调用获取员工发起会议的记录，方便统计会议使用情况。

  2. 审批
  - 获取审批详情接口，支持返回时区信息和办理人节点信息。
  - 企业通过 API 提交审批申请时，支持指定办理人角色。

  3. 高级功能
  - 安全高级功能支持通过 API 分配、取消分配账号，企业也可以通过 API 查询安全高级功能账号分配结果。

  4. 第三方
  - 服务商可通过接口打开应用权限详情页，方便企业查看和管理已授权给应用的权限信息。

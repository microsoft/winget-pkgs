ReleaseNotes: |-
  一、效率工具与基础体验
  1. 聊天和基础体验
  - 内部群支持添加群看板，可添加文档、智能表格、应用页面至群看板，边聊边看工作进展。
  - 支持对添加的自定义表情长按调整顺序和删除，管理表情更方便。

  2. 智能表格
  - 提供丰富的内部协作模板，并可添加到「群看板」边聊边看任务和业绩进展，数据变化时还能自动发送到群。
    -各行各业可以在关键业务环节中使用智能表格，提升全流程的协作效率。例如制造行业可使用「订单排产、生产计划、供应链管理」模板进行生产全流程协作，批发/零售行业可使用「门店运营、会员维护、库存周转」模版进行门店运营管理。
    - 各个岗位可以在工作中找到合适的模版，直接开始使用。例如 HR 可使用「招聘进度管理、假勤管理」等模版，采购可使用「供应商管理、采购订单管理」等模版。
    - 客户服务与销售团队可使用「客户服务与销售跟进」模板自动同步微信上客户到智能表格，统一记录服务与销售过程。
  - 智能表格接入 DeepSeek 模型，使用智能表格管理微信上的客户，支持智能总结客户跟进记录，帮助成员提炼沟通要点，提升服务效率。
    - 使用智能表格「客户服务与销售跟进」模板，同步「客户联系」、「客户群」的数据到智能表格后，将自动新增 AI 总结字段。
    - 成员使用该字段可智能总结本人添加客户的跟进记录，无需手动整理，自动填入智能表格。
  - 新增「百分数」字段类型，销售业绩分析、财务指标统计、工作进度管理等场景可以计算和展示数据占比和变化率。
  - 新增公式模版库，提供上百种公式模版（如计算排名、重复值标记、逐日累计等），无需写公式即可实现不同场景下的数据计算。
  - 新增 21 个函数（如 SUMIF、WEEKNUM 等），可实现按条件求和、计算周次等统计需求。
  - 仪表盘支持全屏查看，可在大屏幕中实时查看销售数据、库存状态等关键指标，实现趋势的可视化追踪。
  - 自动化流程配置数量提升至 200 个。在项目和业务管理时，可设置更多规则自动推进业务动作。
  - 自动化流程查找记录时，支持设置"未找到满足条件的记录时"终止流程。可用于定时自动检查记录内容，根据情况设置提醒。如定时检查商品库存，库存不足时提醒供货商补货。

  3. 邮件
  - 新增「信创邮箱」，启用后邮箱将迁移至适配国产化基础设施构建的环境中运行，以符合企业信创合规要求。
  - 支持将成员配置为「应用负责人」了，可以在客户端管理成员邮箱账号、公共邮箱、邮件群组及邮件高级功能。
  - 「收信过滤规则」新增收件人数上限，可管控群发邮件在企业内的传播范围
  - 新增添加邮箱别名接口，批量添加更高效。

  4. 智能机器人
  - 成员可在通讯录中找到智能机器人，支持单聊或者群聊，为办公提效。
  - 创建智能机器人支持选择 DeepSeek-R1 模型，思考更深度、更全面。
  - 可通过配置在线文档、在线表格、微盘文件/文件夹等多种方式到知识集，知识集维护更灵活，回答更有针对性。
  - 企业可根据业务自定义需求选择不同模型，包括 Hunyuan、Hunyuan-T1，也可以在「数据与智能专区」中部署企业自有模型使用。

  5. 工作台
  - 支持从应用更简单地添加至工作台常用，日常使用更快捷。

  6. 打卡
  - 统计新增员工打卡详细时间记录，中途进出、定时打卡、巡检报岗等场景使用更方便。
  - 统计支持管理员新增、自定义考勤统计字段，数据统计更方便。
  - 加班管理支持设置可加班时段了，还支持自定义加班时间单位和统计核算。

  7. 跨境沟通与境外用户体验
  - 电脑端预定会议、快速会议时，支持启用同声传译和配置同传译员，多语言会议更高效。

  二、连接微信
  1. 客户群
  - 防骚扰功能升级，可识别出接龙、聊天记录、笔记等消息中的敏感词，还支持识别手机号。
  - 企业可直接配置「群模版」到成员的客户群，单次操作可选 2000 个客户群。

  2. 离职继承&在职继承
  - 离职继承分配后，客户将在 24 小时后自动继承给新成员，若客户有服务需求，可选择提前添加成员，服务不中断。
  - 离职继承和在职继承，在管理后台也可以一键选择多位客户和客户群进行分配。

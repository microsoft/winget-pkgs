# Agreements:
ReleaseNotes: |
  Ⅰ. Optimized Productivity Tools an Basic Experience
  1. Document
  - Various templates are added for different scenarios. These templates include templates for project management, daily report, monthly report, and collection form.
  - A "Require confirmation to add members" switch is added in "Permission Settings" for document security. If it is enabled, members can only be added after an admin agrees.
  - Admins can configure different initial document permissions for different departments. This improves flexible management of permissions.
  - Details about the storage usage of documents can be viewed and exported in the Admin Console.
  2. Smart Sheet
  - The "Reference" column type can be set to be displayed in the referenced sheet. Members can view and go to the referencing records in the referenced table for easier data synchronization. This is useful for scenarios such as order management and inventory management.
  3. WeDrive
  - Images and videos in chats can be selected to upload to WeDrive.
  4. Email
  - Document content can be imported into the email body when an email is composed.
  - Images in emails can be previewed and saved on mobile.
  - Members in email groups can be viewed.
  - The contact details of recipients can be viewed when an email is composed.
  5. Calendar
  - The Calendar component can be added in the WeCom app for improved efficiency.
  6. Chat and basic experience optimization
  - Text in chat images can be recognized and copied in WeCom for PC.
  - Mini Program links can be recognized and opened faster.
  - Group QR code is available in WeCom for Mac.
  7. Admin Console
  - Companies can restrict members from seeing members of other departments or all members and allow them to chat or make voice calls via groups.
  8. Attendance
  - Unscheduled members can be automatically scheduled for shifts after they punch in and out. Admins can check the automatic shift schedule later to manage shifts easier.
  9. Approvals
  - After a leave, offsite, or business trip application is approved, the personal message can be updated to the corresponding status at the start time and restored to the original message at the end time. This improves collaboration efficiency.
  10. HR
  - Payroll is added. Payroll data can be distributed with one click for members to check and sign online more efficiently.
  - Employee statistics are added. The total number of employees and trends for the number of onboarding and offboarding members can be viewed for easier management.
  11. Industry News
  - News can be "wowed" and this will be displayed to colleagues so you can stay up to date on industry trends and latest practices together.
  Ⅱ. Optimized Security Management Abilities
  1. Security management
  - After file leakage prevention is enabled, file download and export can be set to be available only on trusted devices for flexible control.
  - Visible and invisible watermarks can be set for calendar events and app webpages for leakage tracking and improved information security.
  - The file opening speed and preview size in file leakage prevention mode are optimized.
  - Member name suffix is available for visible watermarks for Contacts for easier tracking.
  Ⅲ. Upgraded Connect with WeChat
  1.Receive Money from External
  - The 0.2% service fee promotion is available until December 31, 2023.
  - Financial staff can be invited to activate Receive Money from External.
  - Financial staff can view fund details and filter records by store or region by specifying an operator or rule in WeCom for Windows for easier reconciliation.
  - Transfers from customers can be received in WeCom for Windows.
  - Receipt records in WeCom for Windows can be searched and exported by transaction order number.
  2.WeChat Customer Service
  - Companies can use scenario knowledge packages to add preset Q&As for different scenarios to the knowledge base.
  - When customers tap the customer service link in apps or pages that are not in WeChat, they can be redirected to the customer service page in WeChat faster for improved user experience.
  - Receptionists can add descriptions to label customers for easier follow-up when they reply to customer questions.
  Ⅳ. Upgraded Open Capabilities
  1. Third-party apps
  - Companies can submit app requirements and the development team will provide one-on-one app customization services for companies to meet their personalized needs.
  - Company members can purchase third-party apps.
  - Service providers can open app customer service chats via API to provide companies with exclusive services.
  - Service providers can obtain the details of app permissions authorized by the company via API.
  2. Meeting
  - More than 50 meeting APIs are added. Companies can manage scheduled meetings and ongoing meetings via APIs.
  3. Document
  - A client API for selecting documents is added. Companies can open the window for document selection in an app and quickly select target documents for embedding.
  4. WeDrive
  - A client API for WeDrive selector is added. Companies can open the window for WeDrive file or directory selection in an app and quickly select files for upload, download, or embedding.
  5. Calendar
  - Companies can set the view permission for members in a shared calendar via API.
  - Companies can create more calendars via API for college course schedules and other scenarios.
  6. Meeting Room
  - Companies can set the authorized scope of an individual meeting room via API.
  7. Receive Money from External
  - Companies can submit documents and activate accounts quickly via API.

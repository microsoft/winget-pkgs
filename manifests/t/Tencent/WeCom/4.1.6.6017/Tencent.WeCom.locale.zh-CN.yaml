# Agreements:
ReleaseNotes: |
  一、效率工具与基础体验优化
  1. 文档
  - 文档增加了丰富的模板，包含项目管理、日报周报、信息收集等多种场景，帮助了解更多文档功能，助力日常工作。
  - 权限管理新增了「成员加入确认」开关，开启后需要管理员确认才能添加成员，可以更轻松地保护文档安全。
  - 管理员可以为各部门设置不同的文档权限初始值了，企业权限管理更加灵活。
  - 可以在管理后台可以查看和导出文档使用容量的明细了。
  2. 智能表格
  - 「关联」列类型可以设置在被关联表格中显示，设置后可以从被关联表格中找到和跳转至关联的记录，在不同子表之间同步数据更便捷了，适用于订单和库存管理等场景。
  3. 微盘
  - 可以从聊天中选择图片、视频快速上传到微盘相册了。
  4. 邮件
  - 写邮件时，可以将文档内容直接导入到邮件正文了。
  - 在手机上可以预览并保存邮件中的图片了。
  - 可以查看邮件群组中的成员了。
  - 写信时，可以查看收件人的联系人详情了。
  5. 日程
  - 移动端支持添加日程小组件了，查看日程更高效。
  6. 聊天和基础体验优化
  - 电脑端支持识别并复制聊天图片中的文字了。
  - 支持识别并快速打开小程序链接了。
  - Mac端支持群二维码了。
  7. 管理后台
  - 企业可以限制成员查看外部门/所有人的同时，允许其通过会话发起聊天及语音通话了。
  8. 打卡
  - 排班支持成员未排班时打卡自动对班，管理员可免去繁琐排班，自动对班后查看结果即可。
  9. 审批
  - 请假、外出、出差审批通过后，签名可在开始时间自动更新至对应状态，并在结束时间恢复为原签名，方便同事间高效协作。
  10. 人事
  - 新增工资条，可一键分发工资数据，员工线上签字确认，发薪通知更高效。
  - 新增员工统计，可查看员工总数和入离职人数趋势，人事管理更便捷。
  11. 行业资讯
  - 支持「在看」资讯了，在看后将同步展示给同事，和同事一起关注行业热点，学习行业知识。
  二、企业安全管理能力增强
  1. 安全管理
  - 开启文件防泄漏功能后，支持设置仅可信设备可下载和导出文件，文件管控更灵活。
  - 明、暗水印支持覆盖日程和应用网页了，泄密信息可回溯，进一步提升企业信息安全性。
  - 优化了文件防泄漏模式下，文件的打开速度，以及文件预览的大小了。
  - 通讯录明水印支持展示人名的公司后缀了，更方便辨识截图者信息。
  三、连接微信持续升级
  1. 对外收款
  - 低至0.2%的支付费率，优惠时间已自动续期至2023年12月31日了。
  - 可以邀请财务开通对外收款了。
  - 财务可以在Windows桌面端查看资金流水了，并支持按操作人、所属规则筛选，实现按门店/区域汇总，便于对账。
  - Windows桌面端也可以接收来自客户的转账了。
  - Windows桌面端的收款记录支持按交易单号搜索和导出了。
  2. 微信客服
  - 场景知识包中预置了不同场景的常见问答，企业可以一键添加到知识库中。
  - 客户在微信外的网页、App点击客服链接时，跳转微信进入客服会话的速度更快了，提升咨询体验。
  - 接待人员在回复客户时，可以给客户添加描述了，方便跟进客户。
  四、开放能力升级
  1. 第三方应用
  - 企业可以提交应用需求，开发团队会一对一服务为企业定制开发应用，满足个性化需求。
  - 企业成员可以直接购买第三方应用了。
  - 服务商可通过接口打开应用的客服会话了，方便企业咨询应用的专属客服。
  - 服务商可通过接口获取企业授权的应用权限详情了。
  2. 会议
  - 新增50余个会议接口，企业可通过接口进行更丰富的预约会议管理及会中会控管理了。
  3. 文档
  - 新增选择文档的客户端接口，支持在应用中打开选择文档的窗口，快捷选择目标文档嵌入。
  4. 微盘
  - 新增微盘选择器的客户端接口，支持在应用中打开选择微盘文件或目录的窗口，快捷选择文件上传、下载和嵌入。
  5. 日程
  - 企业可通过接口设置日历共享成员的查看权限了。
  - 企业可通过接口创建更多的日历本了，满足高校课表等场景。
  6. 会议室
  - 可通过接口为日程或会议预定关联的会议室，方便组织线上线下混合会议。
  7. 对外收款
  - 企业可通过接口快速递交材料，更方便的开号了。

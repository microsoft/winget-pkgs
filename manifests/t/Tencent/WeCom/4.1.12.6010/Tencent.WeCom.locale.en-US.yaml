ReleaseNotes: |-
  I. Optimized Productivity Tools and Basic Experience
  1. Email
  - Admins can enable "Unrecognized Sender Detection", which will provide members with a risk warning for emails received from unfamiliar addresses.
  - Mails can be enabled for specified members on demand. Enabled members can link their work email to WeCom.
  - The use of public mailboxes is optimized, allowing users to link more public mailboxes, export emails and send event emails.
  - The card message for the forwarding of emails to chats is optimized, displaying more email content summary and attachment information.
  - More capabilities are provided for editing email signatures.
  - Up to 1,000 recipients can be added to an email.
  - You can now insert tables into a sheet when writing an email in WeCom for PC.
  2. Document
  - The protection range feature for spreadsheets is optimized.
  - Admins can restrict members with permission to edit documents, sheets, and smart sheets from copying and exporting them.
  - When requesting document permissions, users can send reminders again to approvers.
  - The display of the progress bar in smart sheets is optimized to represent a wider range of progress.
  - A fixed row height can be set for the Calendar view in smart sheets, allowing multiple records on the same day to be fully displayed.
  3. Calendar
  - Default event creation type can be changed, making it easier to schedule events and meetings.
  - New events can be created by copying existing events, allowing for quick addition of recurring events.
  - ICS calendar files can be added to Calendar for centralized event information management.
  - Optional participants can be set for events to determine whether they are required to participate.
  4. Meeting
  - The host can enable "Break" during a meeting.
  - Participants can enable "Timer" during a meeting to have better control over their speaking time.
  - Real-time transcription and captioning can be set to display English translations during a meeting.
  - Multiple languages are supported in a meeting.
  5. Search
  - Workspace apps can be searched easily with app descriptions.
  - The advanced filtering capability in the global search for group chats, chat history, documents, and emails is optimized to make content search more accurate and convenient.
  - Workspace apps can be searched easily with app descriptions.
  6. Chat and basic experience optimization
  - Chats can be muted separately and collapsed, making it easier to manage the message list.
  - Multiple messages can be selected and added to documents, emails, events, and to-dos.
  - Larger fonts are supported on Mac, making it easier to view messages, emails, and documents.
  7.Approvals
  - Employees can submit applications for correction of missed punches in Approvals.
  - The pending and processed document lists can be filtered by the time of document arrival and processing, respectively.
  8.HR
  - Mobile numbers can be matched for payroll upload, and employees not identified can be selected manually from Contracts for details checking.

  II. Upgraded Connect with WeChat
  1. WeChat Customer Service
  - Companies can now view their CSRs' real-time reception status to better understand the reception workload and quality of service provided. Additionally, monitoring and warning notifications can be set up to help CSR supervisors promptly detect any unusual reception situations.
  - CSR supervisors can now configure chatbots on their PC, making it easier to add FAQs to the wiki and view them.
  - It's easier to get customer service QR codes. Place the QR codes on web pages, offline locations, and other scenarios. WeChat users can scan the codes to contact customer service.

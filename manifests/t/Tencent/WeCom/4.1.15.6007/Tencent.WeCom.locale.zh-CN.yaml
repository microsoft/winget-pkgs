ReleaseNotes: |-
  一、效率工具与基础体验优化
  1. 邮件
  — 邮件列表支持了按照特定条件排序，邮件检索更高效。
  — 邮件支持更多操作，所有文件夹中的邮件都可拖拽到桌面或者导出。
  — 读邮件时，对收件人和抄送人区分展示，信息更清晰。
  — 支持自定义常用文件夹，并优化了文件夹删除操作流程。
  — 发信失败时，邮件将自动转存为本地草稿，保护邮件数据不丢失。
  — 在同事的资料页可以快速查看和同事的往来邮件了。

  2. 日程
  — 支持搜索其他联系人添加至日程参与人，预约更方便。
  — 预定日程时支持显示成员的邮件组闲忙信息，闲忙状态显示更准确。
  — 包含会议室的日程同步至其他日历时，可显示会议室具体信息了。
  — 支持查看日程详情中的邮件组参与人的成员名单了，参与人信息显示更完整。
  — 桌面端日视图和周视图支持精准显示日程时长，日程视图更精确了。

  二、开放能力升级
  1. 高级功能：企业可通过接口来分配微盘、文档、会议高级功能了。

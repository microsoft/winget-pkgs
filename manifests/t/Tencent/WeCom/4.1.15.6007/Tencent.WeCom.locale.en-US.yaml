ReleaseNotes: |-
  I. Optimized Productivity Tools and Basic Experience
  1. Email
  — Emails can be sorted by a specific condition, making email search more efficient.
  — More operations with emails are now supported. Emails from all folders can be dragged to the desktop or be exported.
  — Recipients and CC'd contacts are now displayed separately and clearly when you read emails.
  — Common folders can be customized, and the folder deletion process is optimized.
  — Emails that are failed to be sent can now be automatically saved as local drafts to prevent data loss.
  — It is now possible to view correspondence with colleagues on their profile pages.

  2. Calendar
  — Other contacts can be searched and added to events, making scheduling an easy thing.
  — Members' availability within email groups can be displayed when an event is scheduled.
  — Detailed information about meeting rooms included in an event can be displayed when the event is synchronized with other calendars.
  — Email group participants in the event details can be viewed completely.
  — Event durations can be accurately displayed in Daily View and Weekly View on PC.

  II. Upgraded Open Capabilities
  1. Advanced features: Companies can now assign advanced features for WeDrive, Document, and Meeting through APIs.

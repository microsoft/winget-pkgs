ReleaseNotes: |-
  优化体验，解决了一些已知问题。

  一、效率工具与基础体验优化
  1.文档
  - 新增思维导图，可以用于任务拆解、头脑风暴等工作，多人一起记录灵感、理清思路。
  - 新增流程图，可以多人一起绘制流程图、 UML 图、泳道图等多种图表，将复杂的步骤用图形直观的展现出来。
  - 新增自动化流程，可在智能表格里设置条件，自动触发修改记录、发送提醒等操作。可通过“记录修改提醒”、“定时提醒查看”等流程来提升协作效率。
  - 优化了复制链接的体验，可直接在文档列表和标签页的右键菜单中复制。
  - 优化了申请权限体验，发消息给审批人可以快捷发送文档，方便对方处理。
  - 优化了收集表题目设置体验，单选、多选和下拉选项题可以互相切换。
  - 优化了汇报界面的表达和跳转逻辑，切换视图和写汇报更直观方便。
  - 优化了在线文档大小的展示方式，当文档较大时将展示占用容量较多的原因，了解文档大小更直观。
  2.邮件
  - 当邮件发件人、邮件内容存在风险时，将提示风险并自动隐藏邮件中的图片，避免轻信邮件内容。
  - 对存在伪造风险的昵称将直接以发件地址代替展示，减少误导。
  - 对邮件中的包含钓鱼欺诈、病毒或恶意软件的不安全链接、病毒和恶意软件，将提示风险并阻止打开，读信更安全。
  - 企业邮箱支持ipv6协议了。
  - 邮件新增支持exchange服务的Oauth登录方式。
  - 管理员可上传「邮箱添加指引」并提交服务器信息，成员添加帐号更简单。
  - 写邮件时，粘贴多个昵称到邮件收件人栏，可自动匹配对应的邮件地址，写信更快捷。
  - 桌面端写邮件时可以快速查看收件人的个人信息 。
  - 开启文件防泄漏后，邮件中的多张图片也可直接切换上下张查看。
  3.微盘
  - 微盘管理后台可以导出成员容量使用情况明细了。
  4.人事
  - 新增合同管理，可专门筛选员工合同到期时间，便捷添加员工合同信息。
  - 工资条持续优化，可直接上传本地工资表，无需下载模板。支持撤回单人工资条编辑后重新发送，发放更便捷。
  5.机器人
  - 机器人支持发送语音消息了。
  6.搜索
  - 优化了PC端全局搜索交互和面板表现，同时支持通过快捷键调用全局搜索，使用全局搜索效率更高了。

  二、连接微信持续升级
  1.微信客服
  - 支持智能辅助接待，机器人将辅助人工接待，向接待人员推荐匹配到的答案，提升接待效率。接待人员还可以在接待过程中快速维护知识库，优化机器人。
  - 接待人员可设置“超时未回复提醒”，提醒自己及时回复消息，提升客户满意度。
  - 可在会话列表中快速查看“咨询中”的会话了。
  - 单人最多同时可接待200位客户了。
  - 接待人员忙碌或想要小休时，可将接待状态设置为暂时挂起了。
  2.互通基础
  - 为方便企业精细化运营，标签个数提升到1万了；支持搜索查找并设置标签了；群发消息和发表朋友圈时，支持按标签筛选要发送或者不发送的客户了。

  三、企业安全管理能力增强
  - 企业可限制成员在指定的 IP / IP 段访问邮件、微盘，降低信息泄漏风险。

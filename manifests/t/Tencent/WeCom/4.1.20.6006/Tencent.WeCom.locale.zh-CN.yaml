ReleaseNotes: |-
  效率工具与基础体验优化
  1. 邮件
  邮件体验
  - 写邮件时，可以实时检查英文单词拼写错误和语法问题并给出修改建议，自动纠正首字母大小写。
  - 新增「群发邮件」功能，可以在邮件中导入收件人及对应个性化内容，导入后可以快速生成每位收件人的不同邮件，一键群发。适用于面试邀约、工资条、商务问候等场景。
  - 收信规则新增了「主题或正文」的条件，以及可自动转发到「邮件群组」的执行动作。
  2. 文档
  表格
  - 支持跨文件引用数据，通过 IMPORTRANGE 函数，你可以方便地引用到其他表格文件的数据。引用的数据可以实时更新，并且可用于其他函数运算。适用于年度分析与汇报等场景，方便地汇集和分析来自多个表格的数据。
  - 图表功能新增雷达图、面积图、组合图等类型，支持自定义图注、系列、坐标轴、趋势线等图表元素，可制作更加专业、正式的图表。
  - 函数功能新增 XLOOKUP、UNIQUE 等上百种数学与统计函数，满足不同行业的专业计算需求。函数还支持了动态数组能力，通过一行公式就可将计算结果返回到多个单元格，数据分析更轻松。
  - 数据验证功能新增地理位置、邮箱、电话类型，设置后可通过单元格的预览界面查看位置与导航信息、发送邮件和拨打电话。
  - 单元格中可以插入多个链接、文件和文档了。
  - 单元格可以设置斜边框线了，可使用斜边框线制作更多类型的表头。
  - 优化了导入本地表格文件功能，支持从文件中识别更多 Excel 属性和格式，导入到在线表格的内容与本地更加一致。
  - 优化了关联收集表、汇报功能。现在可以关联包含表格题的收集表和汇报，包含表格题的提交结果会展示为多行数据；包含多张图片和文件的提交结果，将会在同一个单元格中展示每个文件的链接。
  - 优化了保护范围功能，单独设置权限成员可以指定 500 人。
  智能表格
  - 在文件列中添加文件时，可直接从最近查看的文件中选择，还可以通过文件名或链接来方便地查找文件。
  - 智能表格支持 Home、End、Ctrl+方向键 等更多快捷键，可以更便捷地在表格中定位到其他位置。
  收集表
  - 收集表可以限制收集的份数了，达到上限后填写者将不可提交，适用于限制活动报名人数等场景。
  - 新增扫码录入题，支持移动端扫描识别二维码、条形码中的信息，录入更高效。适用于设备巡检、物资盘点等场景。
  - 可以自定义收集文件的命名规则，将收集到的文件、图片按规则自动命名，文件整齐规范，整理更省心。
  3. 搜索
  - 支持通过快捷键打开全局搜索窗口了（Ctrl + Alt + F），也可以在「设置-快捷键」中自定义快捷键，使用全局搜索更便捷。
  - 优化了全局搜索中“聊天记录”的展示方式，定位聊天记录和查看上下文更方便了。
  - 支持通过“包含成员”来筛选“聊天记录”的搜索结果，搜索聊天记录更便捷了。
  - 优化了在聊天中搜索聊天记录的速度。
  4. 日程
  - 聊天中可选择已有日程发送，分享日程信息更方便。
  - 在日程和会议中发起群聊时，支持选择部分参与人，发起群聊沟通。
  5. 审批
  - 新增收款账户控件，申请人提单时可添加个人账户或对公账户，添加后将自动保存账户信息，以便后续反复使用。
  - 支持在说明文字控件内配置链接，员工查看填写规范更方便。

  连接微信持续升级
  1. 获客助手
  - 线上获客时，客户无需扫二维码，点击链接即可 1 步添加成员，有效提升获客转化。
  - 获客链接在微信内外都可打开，轻松用在广告、直播间、企业 App 等线上获客场景。
  - 可查看每个获客链接的打开人数、新增客户数，还可通过 API 获取客户首次发消息情况，以跟踪不同广告的转化情况，进行数据回传。
  - 每个获客链接支持配置 500 名成员，还可自动跳过成员异常账号，避免流量浪费。
  - 通过获客链接添加客户后，可以自动下发欢迎语和打标签。支持给每个链接配置单独的欢迎语和客户标签。
  - 若你在为其他企业提供广告投放、广告优化等服务，需要帮助企业提高获客效率、降低获客成本，可申请接入获客助手组件，无须开发应用即可轻量化接入。申请后，企业可授权在你的场景中接入获客助手，你可接收来自该场景的获客转化数据，帮助企业进行广告优化。可在电脑工作台服务商助手「工具-通用配置」处申请，申请前需先注册成为企业微信服务商。
  2. 客户联系
  - 客户联系新增客户流失情况，管理员和业务负责人可查看每日客户流失情况了，包括流失原因、明细等，并根据客户流失情况及时调整获客方案。
  - 客户联系新增向客户收款情况，管理员和业务负责人可查看每日成员向客户收款情况，包括对外收款、外部收款码的数据。
  - 使用外部收款码收钱存在对账不清、跳单和纠纷等风险，现在企业可查看发送外部收款码的情况，并根据企业的管理诉求进行告知和禁用等。
  3. 微信客服
  - 支持将机器人推荐问答自动添加到知识库了，这些问答是智能辅助接待中机器人推荐并且由接待人员确定采纳过。

  企业安全管理能力增强
  1. 安全管理
  - 企业在「管理后台-安全管理」启用“文件防泄漏”后，可以在防泄漏图片和视频菜单中查看文件名了，便于企业追溯文件操作日志。
  - 成员在桌面端可以通过本地应用打开有下载权限的防泄漏文件了，文件查看更便捷。
  - 企业在“文件防泄漏”设置了“禁止下载与导出”后，文档所有者可以创建文档副本了，被限制下载的文档和微盘文件也可以额外申请下载权限了。

  开放能力升级
  1. 获客助手
  - 新增获客助手组件，服务商可在工作台服务商助手「工具-通用配置-获客助手组件」处申请接入，无须开发应用即可轻量化接入。企业完成授权后，服务商可基于获客转化数据进行广告优化，帮助企业提升获客转化率，降低获客成本。
  2. 审批
  - 获取审批详情接口支持返回时区信息。

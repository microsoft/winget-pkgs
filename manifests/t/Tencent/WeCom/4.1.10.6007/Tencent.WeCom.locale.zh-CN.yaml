ReleaseNotes: |-
  一、效率工具与基础体验优化
  1.邮件
  - 在同事的个人信息页就可以给他写邮件，无需询问邮件地址。
  - 群聊里可以给群成员发邮件，将自动填入他们的邮件地址。
  - 写邮件时，支持了选择通讯录中的部门节点为收件人。
  - 写邮件时，粘贴文档、微盘链接可以识别为对应文件超链接。
  - 写邮件时@同事，通讯录列表会优先呈现邮件收件人方便选择。
  - 回复邮件时，在添加新收件人后可以按需一键添加原邮件附件。
  2.文档
  - 收到不在填写范围的收集表时，可以一键联系创建者，调整权限更方便。
  - 新增自动化流程，可在智能表格里设置条件，自动触发修改记录、发送提醒等操作。可通过“记录修改提醒”、“定时提醒查看”等流程来提升协作效率。
  - 甘特视图的时间条，支持展示通过公式计算的日期或引用的日期，使用公式计算出来的日期也能方便地用甘特图呈现。
  - 看板视图的分组依据，可以设置为多选、关联或人员列类型，任务指派给多个人时也能在看板中分别展现。
  - 智能表格公告可设为仅修改当前视图，方便为不同视图配置不一样的公告内容。
  3.微盘
  - 微盘可以统一展示正在上传、下载的文件了，随时查看传输进度，传输完成后支持快速打开，无需回到文件夹操作。
  4.基础聊天体验优化
  - 支持用户在群内置顶的消息数量从1条提升至5条，群内多条重要消息也不会错过。
  - 支持用户使用「回到引用位置」，在跳转查看被引用消息后能快速回到之前位置，聊天中查看上下文更便捷了。
  5.管理企业
  - 支持在企业列表调整显示的企业顺序，管理企业列表更方便了。
  6.人事
  - 支持单独指定工资条应用负责人，企业可以按需配置工资条的管理权限。
  - 支持导入双表头格式的工资表，还可选择隐藏为空或者为零的工资项。

  二、连接微信持续升级
  1.微信客服
  - 支持查看机器人会话记录，了解机器人回复情况了，可按接待过程、满意度、会话ID筛选查看。
  - 支持客服主管在电脑端配置客服账号、查看数据统计和会话记录了，管理更方便和及时。
  2.基础体验优化
  - 在职继承分配后，当客户咨询原成员时，系统将会自动引导联系新的接替成员，客户服务体验更好了。
  - 管理员及成员可在客户联系每日推送中，同时查看添加客户数和向客户收款金额了。

  三、企业安全管理能力增强
  1.安全管理
  - 在文件防泄漏中启用「禁止下载与导出文件」后，支持设置允许企业内/企业外成员向文件所有者申请下载权限，文件安全管控更灵活。
  - 支持企业设置禁止成员使用「分享到微信」、「用其他应用打开」功能，进一步降低企业信息泄漏风险。

ReleaseNotes: |-
  Optimized Productivity Tools and Basic Experience
  1.Email
  - Open a contact's business card page and write an email directly to him for efficient communication.
  - You can write an email to all members in a group chat, and the recipients are added automatically.
  - When composing an email, you can select recipients in batches by organization or department for quicker email sending.
  - When you are composing an email, the pasted document or WeDrive links can be recognized as corresponding file hyperlinks.
  - When composing an email, you can @mention colleagues easily by selecting the recipients preferentially.
  - When replying to an email, you can add the original email attachment with one click after adding a new recipient.
  2.Document
  - You can directly contact the form creator to view a form without the permission to fill in.
  - An automated process is added. You can configure conditions in smart forms to automatically trigger operations such as record modification and sending notifications. You can set up processes such as "remind me when a record is modified" and "remind me to check at a certain time" to increase collaboration efficiency.
  - The dates calculated by formulas or the referenced dates can be displayed on the time bars of Gantt views. Dates calculated by formulas can also be displayed in Gantt views.
  - The Kanban view allows grouping by multi-select, association, or personnel column type. Tasks assigned to multiple people can be displayed separately in Kanban.
  - You can set to modify the current view only for smart sheet notices, diversifying the content for different notices.
  3.WeDrive
  - Files being uploaded and downloaded are displayed in WeDrive. You can check the transfer progress at any time and open a file quickly after the transfer without returning to the folder.
  4.Improved Basic Chat Experience
  - The number of messages that can be pinned in a group has been increased from 1 to 5 so that group members will not miss any important messages.
  - The "Back to the quoted message" feature allows users to view a quoted message and then quickly return to the previous location, making browsing through messages much easier.
  5.Manage Company
  - The order of companies in the company list can be adjusted for better management.
  6.HR
  - The payslip app owner can be specified separately, and companies can configure the management permission for payslips as needed.
  - Payrolls with dual headers can be imported, and salary items that are empty or zero can be hidden.

  Upgraded Connect with WeChat
  1.WeChat Customer Service
  - You can now view bots' chat history by reception process, satisfaction, and chat ID.
  - The customer service manager can configure customer service accounts and view statistics and chat history for efficient management.
  2.Basic Experience Optimization
  - When a customer inherited from an existing member consults the predecessor, they will be prompted to contact the successor for a better service experience.
  - Admins and members can view the number of added customers and the amount of money received from customers in the daily push of "Contact Customers".

  Optimized Security Management Abilities
  1.Security Management
  - After enabling "Restrict downloading and exporting files" in File Leakage Prevention, you can set permissions to allow members within/outside the company to request download permission from the file owner for flexible file security control.
  - Companies can restrict members from using "Share to WeChat" and "Open with another app" features to further reduce the risk of company information leakage.

ReleaseNotes: |-
  I. Optimized Productivity Tools and Basic Experience
  1. Email
  — The display of unread emails is optimized to make the email list clearer.
  — Email search capabilities have been enhanced with a "Global Search" feature, accommodating searches with more specific criteria.
  — Default font styles for new emails can now be set in "Email Settings" -> "Compose".
  — When composing an email, you can accurately set the size of the inserted image.
  — When composing an email, you can choose to paste the copied content as an image or as plain text.
  — System folders can be reordered in WeCom for PC.
  — Draft emails can now be exported.
  2. Calendar
  — Email participants can be added to events in WeCom for PC, making it easier to schedule events with individuals outside the company and overseas.
  — The size of time increments in both Daily View and Weekly View can be adjusted in WeCom for PC, making the display of events more complete.
  — An event can now be created in half-hour increments on the Daily View or Weekly View.
  — Colleagues can now join events from emails more conveniently.
  3. Meeting
  — A virtual background set by the host can be uniformly displayed in a meeting, which is suitable for formal meeting scenarios such as seminars and information sessions.
  — Prompts for switching companies during meetings and voice calls are added to prevent accidental disconnection.

ReleaseNotes: |-
  一、效率工具与基础体验优化
  1.邮件
  —优化了未读邮件的展示，邮件列表阅读更清晰。
  —搜索邮件时，可以进入「全局搜索」，满足更多条件的搜索需求。
  —可在「邮件设置-写邮件」中设置默认的写信字体样式。
  —写邮件时，可以对插入的图片自定义大小。
  —写邮件时，对粘贴的内容支持选择粘贴为图片，或纯文本。
  —桌面端支持调整系统文件夹的排序了。
  —草稿箱的邮件也支持导出了。
  2.日程
  —桌面端日程支持添加邮件参与人，与企业外、海外人员预约日程更方便。
  —桌面端日视图和周视图支持调整刻度大小，日程信息展示更完整。
  —日视图和周视图上新建日程时，支持按照半小时刻度新建。
  —同事可以更方便地加入来自邮件的日程邀约了。
  3.会议
  —会议支持显示主持人设置的统一虚拟背景，适用于公司战略会等正式场景。
  —新增会议及语音通话中切换企业的提示，避免通讯无预期中断。

ReleaseNotes: |-
  Productivity Tools and Basic Experience
  1. IM
  - Messages can be grouped and filtered by unread, @me, private chat, group chat, internal/external chat, tag, and label for more efficient message processing.
  - WeCom chat history can be migrated between mobile and PC on the same network.
  - Chat messages, emails, and files can be forwarded to other company's chats.

  2. Optimized Overseas User Experience
  - For overseas members, the Voice call experience, file transmission rate, and preview speed in anti-leakage mode have been improved.
  - Overseas companies can use "Report" for overseas members to report quickly.

  3. Smart Sheet
  Dashboard
  - A new dashboard feature is added to Smart Sheet, which allows displaying data in real time and supports bar charts, line charts, and numeric cards.
  Automated Processes
  - When sending messages through automated processes, you can now choose to send messages to group chats. When data changes, you can synchronize progress in group chats and @mention relevant personnel to advance the process and save manpower.
  - Run logs are now available for automated processes. When a process runs abnormally, the run log can assist you in troubleshooting.
  Form View
  - Form view is now available in Smart Sheet, which allows you to generate a form with one click using existing fields to collect information. The received data will be automatically summarized in the sheet.
  - Form links can be enabled for form view. You can share a link for others to fill in. The person filling in the form will not see other submission results, thus avoiding information leakage.
  Content Permissions
  - The "Create, modify, and delete views" permission can now be set to prevent members from modifying views.
  - Content permissions can now be set using referenced fields. This allows referencing information like managers or departments from other sub-tables to configure permissions.

  4. Optimization of External Communication Experience
  - The personal profile page can now display more business information to business partners.
  - After you add a business partner, your business card will be automatically sent for professional business communication.
  - Members can add more business information for external communication.

  5. Mails
  - Email Contacts is added for quick selection of email recipients.
  - You can now batch import email contacts. Files in XLSX, XLS, and CSV formats exported from Foxmail and Outlook are supported.
  - Emails can be forwarded to chats with one click for colleagues to view and process easily.

  6. Approvals
  - When applying for leave, business trips, offsite work, or overtime across multiple days, you can modify the duration details day by day for accurate attendance statistics.

  7. Calendar
  - The display of all-day events is optimized for cross-timezone scheduling.

  Connect with WeChat
  1. Broadcast Messages
  - Once multiple broadcasting tasks are created, company members can send all messages scheduled for the day with just one click.
  - After a broadcast message is sent, the chat will not float to the top of the message list.

  2. Customer Group
  - The anti-harassment functionality now includes removing members sending QR codes, voice messages, and chat history.
  - Group name can now be set independently for new groups automatically created by "Join Group Chat". Companies can also use group templates to quickly configure customer groups.
  - Configuration of New Members is supported for group templates. Companies can batch configure it to groups.

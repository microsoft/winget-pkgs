ReleaseNotes: |-
  一、效率工具与基础体验
  1. 智能表格
  - 优化了智能表格的界面布局，可以在左侧栏查看工作表、仪表盘，导入 Excel 文件，操作更便捷。
  - 智能表格模板升级，新增项目管理、工作计划、销售经营等多种实用模板，热门模板附带使用说明，帮助你和团队成员使用模板开始协作。
  - 新建智能表格时，可以将本地 Excel 文件/在线表格的数据导入到智能表格，快速迁移已有数据了。
  - 智能表格保存为模板后，支持启用分享链接了。将模板分享链接发送到群或写到文档里，向企业内、外成员分享模板更方便。
  - 表单视图可以一键设置自动化提醒了，当有新表单提交时，自动发送消息提醒相关人员。
  表格
  - 文档管理员生成的表格副本，可以自动保留「保护范围」的权限规则了，无需重复配置。
  2. 聊天和基础体验
  - 电脑端支持编辑聊天分组，可以隐藏分组或调整分组顺序，筛选消息列表更灵活。
  - @我的聊天分组中支持查看历史@我的消息，回溯聊天中与我相关的信息更方便。
  - 在电脑端的聊天、邮件、文档发送或上传图片时，可以选择“从手机相册上传”，跨端传图更便捷。
  - 聊天中支持边写边译了，与境外同事沟通更便捷。
  - 「应用提醒」支持设置“免打扰”，开启后，应用通知将用红点显示，不再显示未读数字。
  3. 搜索
  - 支持搜索聊天图片上的文字，找到相关图片更便捷。
  - 可以在「全局搜索-聊天记录」内筛选“仅@我的消息”的消息，回溯@我的消息更便捷。
  4. 邮件
  邮件体验
  - 可以在个人信息页填写工作邮箱，并对同事和商务伙伴展示，方便他们给自己写邮件。
  - 可以在「邮件设置」中设置邮件回复/转发前缀的语言。
  - 电脑上的 eml 文件，可以选择用企业微信打开查看。
  邮件安全
  - 邮件安全新增发信异常监测，保护范围包括企业微信邮箱，和所有添加至企业微信的其他邮箱。管理员可以在「管理企业邮箱」中查看风险明细。
  5. 会议
  会议智能录制
  - 自动生成会议纪要与待办，智能总结会议结论及后续跟进事项。
  - 智能总结录制章节、提取高频话题与识别发言人，便于会后快速定位关键会议内容。
  - 可将会议录制内容导出为在线文档，与同事协作跟进更便捷。
  - 查看录制视频支持开启字幕，回顾会议内容更清晰。
  会议录制权限优化
  - 发起人可为成员直接添加录制查看权限，省去申请及审批流程，录制分享更高效。
  会议高级功能
  - 支持多设备同时参会，可使用“手机+电脑+平板”任意组合同时入会，适用于正式会议汇报等场景。
  6. 语音通话
  - 语音通话时可显示当前使用的耳机了，也可快捷切换其他设备，使用更灵活。
  7. 人事
  - 考勤确认发起时可指定考勤时间和参加确认成员，使用更灵活。
  二、连接微信
  1. 客户联系
  - 成员可设置下班后回复了，到下班时间后，若客户给成员发消息，可自动回复该内容，还可自动推荐微信客服名片，由客服帮忙解答客户的问题。管理员和业务负责人可统一配置下班时间和回复内容，成员快速填入。
  三、高级功能
  1. 分配优化
  - 支持按照部门、标签动态分配高级功能，当部门或标签下成员发生变更，则会按照指定范围自动调整分配，分配更灵活。
  - 管理员可在「已购功能-自动分配」中设置当成员使用受限或申请使用通过时，自动为其分配邮件、文档、微盘高级功能了，资源不浪费分配更高效。
  2. 增购外部联系人规模、安全、邮件、文档、微盘时支持按整年购买高级功能了，购买更灵活。
  3. 续期安全、邮件、文档、会议、微盘高级功能时，可按需调整购买数量了。
  4. 购买帮助新增“场景实践”材料，企业可了解更丰富的高级功能使用场景介绍、行业最佳实践以及使用手册，辅助企业评估购买。
  四、持续助力家校沟通
  1. 班级相册
  - 老师和家长浏览班级相册时都有更好的体验了。
  五、开放能力
  1. 获客助手
  - 优化了链接管理方式，从第三方应用中创建的链接仅可在应用中编辑。

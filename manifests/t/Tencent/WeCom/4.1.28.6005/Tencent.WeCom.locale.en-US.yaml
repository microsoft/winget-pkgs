ReleaseNotes: |-
  I. Productivity Tools and Basic Experience
  1. Smart Sheet
  - The interface layout of the Smart Sheet is optimized, allowing you to view worksheets and dashboards and import Excel files easily from the left sidebar.
  - New templates are added for project management, work planning, sales & operations, and other useful applications. Popular templates are provided with usage instructions to help you and your team members start collaborating using the templates.
  - When creating a smart sheet, you can import local Excel files/online spreadsheets into it for quick migration of existing data.
  - After saving a smart sheet as a template, you can enable a sharing link and send it to a group chat or put it into a document to share the template with internal and external members conveniently.
  - You can set auto notifications in the Form view with just one click. When a new form is submitted, a message will be automatically sent to remind relevant personnel.
  Sheet
  - The "protection range" permission rules are automatically retained for the copies of spreadsheets generated by document admins, eliminating the need for repeated configuration.
  2. Basic Chat Experience
  - The desktop version now allows you to edit chat groups, including hiding groups or adjusting group order, offering more flexible message filtering.
  - In the "@Me" group, you can now view historical @mentions easily.
  - When sending or uploading images via Chats, Mails, or Docs on the desktop, you can choose "From Mobile Album", making image sharing across devices more convenient.
  - Writing and translating messages simultaneously is now supported, facilitating communication with colleagues abroad.
  - "App Notifications" now supports a "Mute" mode. When it is enabled, app notifications will be indicated with a red dot instead of unread counts.
  3. Search
  - You can now locate a chat image easily by searching for the text on it.
  - In "Global Search" -> "Chat History", you can now filter messages to show only those that @mention you.
  4. Mail
  Mail Experience
  - You can add your work email on your personal information page and display it to colleagues and business partners, making it convenient for them to send you emails.
  - In "Email Settings" -> "Compose", you can set the language for email reply/forward prefixes.
  - You can choose to open and view email files on PC using WeCom.
  Email Security
  - Abnormal sending monitoring is added to protect WeCom email accounts and other email accounts added to WeCom. Admins can view the risk details in "Manage Email".
  5. Meeting
  Intelligent Meeting Recording
  - Meeting minutes and to-dos are automatically generated, intelligently summarizing conclusions and follow-up actions.
  - Intelligent summary of recorded meetings, extraction of frequent topics, and identification of speakers allow for quick location of key information after meetings.
  - You can now export meeting recordings as online documents for easier collaboration with colleagues.
  - Subtitles can be enabled for video playback.
  Meeting Recording Permission Optimization
  - Meeting creators can directly grant recording view permissions to participants. This eliminates the need for application and approval, making recording sharing more efficient.
  Advanced Meeting Features
  - You can now use any combination of "mobile phone + computer + tablet" to join a meeting simultaneously, which is suitable for formal meeting presentations and similar scenarios.
  6. Voice Call
  - During voice calls, the currently used headset is displayed, and you can quickly switch to another device.
  7. HR
  - When you initiate an attendance confirmation, specific attendance time and  members can be specified flexibly.
  II. Connect with WeChat
  1. Contact Customers
  - Members can set after-hours replies. When a customer messages after work hours, an auto reply will be sent, along with a WeChat customer service contact card (so the customer service will assist with the reply). Admins and business owners can configure after-hours time and reply content for quick member setup.
  III. Advanced Features
  1. Assignment Optimization
  - Advanced features can be dynamically assigned by department or tag. When members change within a department or tag, the assignment will be adjusted automatically based on the specified scope.
  - Admins can set auto assignment of advanced features of Mails, Docs, and WeDrive for members who are restricted or approved for use in "Purchased Features" -> "Auto Assignment".
  2. Companies can now purchase advanced features of Number of External Contacts, Security, Mails, Docs, and WeDrive on an annual basis.
  3. When renewing advanced features of Security, Mails, Docs, Meeting, and WeDrive, companies can adjust the quantity as needed.
  4. The Purchase Help section now includes "Scenario Practices" materials. These resources provide companies with detailed introductions to advanced feature usage scenarios, industry best practices, and user manuals, facilitating the evaluation and decision-making process for purchasing.
  IV. Optimized Contact Parents
  1. Class Album
  - Teachers and parents now have a better experience when viewing the class album.
  V. Open Capabilities
  1. Customer Acquisition Assistant
  - Link management is optimized. Links created from third-party apps can now only be edited within the apps.

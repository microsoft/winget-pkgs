ReleaseNotes: |-
  一、效率工具与基础体验优化
  1.邮件
  - 管理员可以开启「陌生人来信识别」功能，将在成员查看陌生地址来信时有风险提示。
  - 邮件功能支持按需开启部分人使用，开启后成员可将工作邮箱绑定到企业微信收发邮件。
  - 优化了公共邮箱的使用，支持绑定更多的公共邮箱，同时支持了导出邮件和发送日程邮件。
  - 优化了邮件转发到聊天里的卡片消息，透出更多邮件内容摘要和附件信息。
  - 邮件签名的编辑能力更丰富了。
  - 写邮件时，最多可添加 1000 个收件人了。
  - 在桌面端写邮件时，可以在表格中插入表格了。
  2.文档
  - 优化了表格的保护范围功能，设置和修改保护范围都更加方便。
  - 管理员可以限制文档、表格、智能表的可编辑成员不可复制导出了。
  - 申请文档权限时，可以向审批人发送再次提醒了。
  - 优化了智能表格中进度条展示，现在可以展示更大范围的进度了。
  - 智能表格日历视图支持设置固定行高，同一天内的多个记录也能完整展示。
  3.日程
  - 支持设置日程默认新建类型，灵活预定日程及会议。
  - 支持复制已有日程并新建，快捷添加重复日程。
  - 支持将 ICS 日历文件添加到日程，统一管理日程信息。
  - 日程支持设置可选参与人，方便成员辨别是否必需参加。
  4.会议
  - 会中主持人可开启「会间休息」功能，可用于公司战略会、在线培训、在线课堂等需要会间休息的正式会议场景。
  - 会中支持成员开启计时器，发言时间把控更精准。
  - 会中实时转写及字幕支持设置显示英文翻译，跨语种开会更高效。
  - 会中对多语言适配更完善了。
  5.搜索
  - 电脑端全局搜索可以搜索邮件和微盘文件了。
  - 优化了全局搜索中群聊、聊天记录、文档和邮件的高级筛选能力，查找内容更准确便捷。
  - 搜索应用时，输入应用内的功能名，也能搜索到应用了。
  6.聊天和基础体验优化
  - 支持单独设置免打扰并折叠会话了，消息列表管理更方便。
  - 支持多选消息后添加到文档、邮件、日程和待办，聊天协作更顺畅。
  7.审批
  - 员工可以在审批应用内提交补卡了，申请补卡更方便。
  - 审批待处理、已处理列表分别可按单据到达时间和处理时间筛选了，审批人查找单据更快捷。
  8.人事
  - 工资条上传支持按手机号匹配，核对明细时可从通讯录手动选择未能识别的员工。

  二、连接微信持续升级
  1.微信客服
  - 企业可查看客服的实时接待情况，了解客服接待压力和接待质量。同时可设置监控预警通知，帮助客服主管及时发现接待异常情况。
  - 客服主管可以在电脑端配置机器人，录入知识库、查看热门问题等更方便。
  - 可以更便捷地获取客服二维码了。将二维码贴在网页、线下场景等，微信用户扫码即可咨询客服。

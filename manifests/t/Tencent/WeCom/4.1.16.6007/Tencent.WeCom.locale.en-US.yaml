ReleaseNotes: |-
  I. Optimized Productivity Tools and Basic Experience
  1. Email
  - "Display Email List Only" is added on WeCom for PC, allowing for quick sorting of emails.
  - Muted emails can be sorted by multiple conditions, and sorting and grouping can be performed in batches.
  - Paragraphs can be formatted and fonts can be selected through search when you compose an email.
  - Emails can be dragged and dropped as attachments when you compose an email.
  - External signature is added, and company name, job title and other personal information can be displayed in the email signature.
  - Multiple signatures can be customized for different work scenarios, which can be selected specifically for a new email.

  2. Calendar
  - Time zones can be set for events, making it more convenient to schedule meetings with overseas colleagues.
  - Group members can be added as participants when an event is created in a group chat.
  - Email addresses can be pasted in batches for adding event participants on WeCom for PC, making invitations more convenient.
  - New events can be created in a separate window on WeCom for PC.
  - The display of even details is optimized to better show invitation content.
  - The weekly view of events on WeCom for PC has been optimized to adapt column widths automatically, providing clearer visibility of upcoming events.

  3. Meeting
  - Participation records can be exported completely, making it easier to view the list of participants after a meeting.

  II. Upgraded Connect with WeChat
  1. Receive Money from External
  - The payment fee rate is as low as 0.2%, and the promotional period is automatically extended until December 31, 2024.

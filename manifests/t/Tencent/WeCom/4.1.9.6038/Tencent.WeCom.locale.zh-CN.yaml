# Agreements:
ReleaseNotes: |
  一、效率工具与基础体验优化
  1. 邮件
    a. 邮件安全
    - 当邮件发件人、邮件内容存在风险时，将提示风险并自动隐藏邮件中的图片，避免轻信邮件内容。
    - 对存在伪造风险的昵称将直接以发件地址代替展示，减少误导。
    - 对邮件中的包含钓鱼欺诈、病毒或恶意软件的不安全链接、病毒和恶意软件，将提示风险并阻止打开，读信更安全。
    - 企业邮箱支持ipv6协议了。
    b. 邮件体验
    - 写邮件时，粘贴多个昵称到邮件收件人栏，可自动匹配对应的邮件地址，写信更快捷。
    - 写邮件时，可以将文档内容直接导入到邮件正文了。
    - 搜索邮件后，可以快速左滑操作处理。
    - 写邮件时，可以快速查看收件人的个人信息及群组成员了。
    - 开启文件防泄漏后，邮件中的多张图片也可直接切换上下张查看。
    - 在深色模式下，可以对邮件切换浅色背景查看。
    c. 邮件管理
    - 邮件新增支持exchange服务的Oauth登录方式。
    - 管理员可上传「邮箱添加指引」并提交服务器信息，成员添加帐号更简单。
  2. 文档
    a. 文档功能
    - 新增思维导图，可以用于任务拆解、头脑风暴等工作，多人一起记录灵感、理清思路。
    - 新增流程图，可以多人一起绘制流程图、UML图、泳道图等多种图表，将复杂的步骤用图形直观地展现出来。
    b. 文档体验
    - 优化了复制链接的体验，可直接在文档列表和标签页的右键菜单中复制。
    - 优化了收集表题目设置体验，单选、多选和下拉选项题可以互相切换。
    - 优化了汇报界面的表达和跳转逻辑，切换视图和写汇报更直观方便。
    - 优化了在线文档大小的展示方式，当文档较大时将展示占用容量较多的原因，了解文档大小更直观。
    - 优化了申请权限体验，发消息给审批人可以快捷发送文档，方便对方处理。
  3. 微盘
  - 微盘管理后台可以导出成员容量使用情况明细了。
  4. 搜索
  - 优化了 PC 端全局搜索交互和面板表现，同时支持通过快捷键调用全局搜索，使用全局搜索效率更高了。（Mac快捷键：Command + Shift + F；Windows快捷键：Control + shift + F）
  5. 基础聊天体验优化
  - 支持使用微信键盘发送黄脸表情和大表情，沟通更顺畅。
  - 在消息大字体阅读时，支持调整字体大小了。
  6. 管理企业
  - 支持在手机端「管理企业-编辑」中，在企业列表中移除或添加某个企业，管理企业列表更方便。
  7. 企业认证流程优化
  - 支持获取认证报价单、年审费用说明、功能升级说明等准备材料，企业认证更高效。
  - 针对居委会、业委会等无组织机构代码的团体，支持使用上级机构出具的资质证明认证，支持不同组织类型更便捷完成企业认证。
  8. 打卡
  - 支持按周查看打卡统计数据，核对数据更方便。
  - 支持设置打卡异常时次日进行补卡提醒，核对和修改考勤更及时。
  9. 审批
  - 管理员可在手机端查看成员的申请记录了，核对单据更方便。
  - 支持设置假期的成员适用范围了，假期管理更精细。
  10. 人事
  - 新增合同管理，可快速筛选员工合同到期时间，便捷添加员工合同信息。
  - 工资条持续优化，可直接上传本地工资表，无需下载模板。支持撤回单人工资条编辑后重新发送，发放更便捷。
  二、连接微信持续升级
  1. 微信客服
  - 支持智能辅助接待，机器人将辅助人工接待，向接待人员推荐匹配到的答案，提升接待效率。接待人员还可以在接待过程中快速维护知识库，优化机器人。
  - 接待人员可设置“超时未回复提醒”，提醒自己及时回复消息，提升客户满意度。
  - 可在会话列表中快速查看“咨询中”的会话了。
  - 单人最多同时可接待200位客户了。
  - 接待人员忙碌或想要小休时，可将接待状态设置为暂时挂起。
  - 企业可以设置当客户咨询命中推荐时是否展示转人工链接了。
  2. 基础体验优化
  - 为方便企业精细化运营，标签个数提升到1万了；支持搜索查找并设置标签了；群发消息和发表朋友圈时，支持按标签筛选要发送或者不发送的客户了。
  - 群发性能提升，消息可以更快地发送给客户和客户群了；当企业需要群发品牌或活动信息时，可一次性发送的客户群数量提升到2000了。
  - 服务客户时，可引用特定的消息了。也可以看见客户引用的消息了。
  3. 对外收款
  - 用收款单发起群内收款，支持搜索群内参与人了。
  三、 企业安全管理能力增强
  1. 安全管理
  - 企业可在管理后台开启「安全管理-截屏/录屏管控」功能，记录并限制成员在移动端的截屏/录屏行为，防止成员泄漏企业信息。
  - 企业可在管理后台开启「安全管理-IP 访问限制」功能，限制成员在指定的 IP / IP 段访问邮件、微盘，降低企业信息泄漏风险。
  - 文件防泄漏日志增加了下载文件的设备信息，更方便企业回溯定位员工泄漏行为。
  - 在管理后台开启「安全管理-设备管理-允许在可信设备上登录」后，无法在企业微信端外使用文档、微盘，企业信息安全更有保障。
  - 开启文件防泄漏后，也支持查看eml文件了。
  - 管理员收到的设备申报提醒，增加了设备编码，更快速确定待审批设备。
  四、开放能力升级
  1. 邮件
  - 企业可通过接口分配邮件高级功能，还支持修改一次系统自动生成的企业邮箱帐号。
  2. 日程
  - 日程接口能力丰富，支持通过接口创建全天日程、设置多次提醒。
  3. 文档/微盘
  - 文档与微盘新增展示组件，支持通过文档或文件链接展示标题信息。
  4. 收集表
  - 收集表新建和编辑接口，支持管理题目的各项设置，例如在文本题中设置数据验证、限制图片题仅拍照提交、地理位置题需使用定位等。
  - 收集表新建和编辑接口，支持部门、成员、时长题目类型。
  5. 群机器人
  - 机器人支持发送语音消息了。
  6. 人事助手
  - 可通过接口获取和更新员工花名册信息。
  7. 微信客服
  - 可通过客服工具栏接口发送视频号商品消息了，高效为客户解答商品相关问题。
  - 可通过接口获取接待人员暂时挂起的状态。
  8. 第三方应用
  - 第三方应用消息菜单支持设置中英文。

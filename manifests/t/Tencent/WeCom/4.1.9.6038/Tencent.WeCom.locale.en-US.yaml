# Agreements:
ReleaseNotes: |
  Ⅰ. Optimized Productivity Tools and Basic Experience
  1. Email
    a. Email Security
    - A warning message is displayed and images in the email are hidden when there are potential risks associated with the sender or content of the email. This helps prevent deception and fraud.
    - If the sender's alias appears to be fake or suspicious, the sender's email address is displayed instead of the alias to reduce the risk of being misled by false information.
    - If the email contains suspicious links that may lead to phishing scams or malicious software, a warning message is displayed to prevent the recipient from visiting the links and exposing themselves to potential harm.
    - The IPv6 protocol is supported.
    b. Mail Experience
    - If multiple aliases are pasted into the recipient field, their corresponding email addresses are automatically matched, making it quicker and easier to write emails.
    - When composing an email, you can import document content to the email body.
    - After using the search function to find a specific email, users can quickly perform actions on that email by swiping left on it.
    - When composing an email, you can quickly view the personal information of recipients and group members.
    - Images in emails can be viewed by going to the next or previous image while file leakage prevention is enabled.
    - Emails can be switched to a light background under dark mode in the WeCom app.
    c. Mail Management
    - OAuth login for the Exchange service is supported.
    - Admins can upload the "Email Adding Guide" and submit the server information, making it easier for members to add accounts.
  2. Document
    a. Document Features
    - Mindmaps are added. Mindmaps can be used for task decomposition and brainstorming so multiple users can collaborate on inspiration and ideas.
    - Workflow is added. Multiple users can collaborate on charts such as flowcharts, UML diagrams, and swim lane diagrams to intuitively present complex steps with graphics.
    b. Document Experience
    - The link copying experience is optimized. The right-click menu on the document list or tab page can be used to copy links.
    - Question configurations in forms are optimized. The single-select, multi-select, and drop-down list questions can be switched.
    - The report UI and redirection logic are optimized to switch views and write reports more easily.
    - The display of online document size is optimized. If a document is large, the reason why it occupies more storage is displayed to help users learn about the document size.
    - Permission requests are optimized. Documents can be sent in the chat with approvers for easier processing.
  3. WeDrive
  - The storage usage details of members can be exported in the WeDrive Admin Console.
  4. Search
  - The global search interaction and UI performance in WeCom for PC are optimized. Users can use the global search feature through shortcut keys (Mac: Command + Shift + F; Windows: Control + Shift + F) for higher efficiency.
  5. Improved Basic Chat Experience
  - The WeChat keyboard can be used to send yellow and large emojis, making communication smoother.
  - Font size can also be adjusted when you read a message in a large font.
  6. Company Management
  - Companies can be added to or removed from the company list in "Manage Company" -> "Edit" for easier company management.
  7. Optimized Company Verification
  - Allow access to preparation materials such as verification quotations, descriptions of annual review fees, and feature upgrade descriptions for a more efficient verification process.
  - Allow organizations without organization codes (such as residents' committees and owners' committees) to use qualification certificates issued by higher-level organizations for verification, making it easier for various types organizations to get verified.
  8. Attendance
  - Attendance data can be viewed by week, making it easier to check the data.
  - Next-day reminders on the correction of missed punches can be set for abnormal punches for easier attendance checking and editing.
  9. Approvals
  - Admins can view members' application records in the WeCom app to check documents easily.
  - The members who can apply for the leave can be configured for refined leave management.
  10. HR
  - Contract management is added. The expiration time of employee contracts can be filtered to conveniently add employee contract information.
  - Local payroll files can be uploaded in payslips without templates for easier distribution. The payslip can be recalled, modified, and sent again after it is published, making it easier to make revisions.
  Ⅱ. Upgraded Connect with WeChat
  1. WeChat Customer Service
  - Intelligent reception assistant is supported. The chatbot can assist the receptionist in answering inquiries or providing information to improve efficiency.
  - Receptionists can set a "reply timed out reminder" to remind themselves to reply to messages in time to improve customer satisfaction.
  - "Consulting" chats can be viewed in the chat list.
  - A receptionist can serve up to 200 customers at the same time.
  - Receptionists can temporarily suspend their reception status when they are busy or need a break.
  - Companies can set whether to display the transfer to CSR link when the customer inquiry matches a recommendation.
  2. Basic Experience Optimization
  - The number of tags is increased to 10,000 to facilitate refined operations. Tags can be set and used in search. Tags can be used to filter customers when you broadcast messages or share posts in Moments.
  - The broadcasting performance is improved, and messages can be sent to customers and customer groups faster. Brand or event messages can be sent to up to 2,000 customer groups at a time.
  - Members can reference a specific message to reply to customers. Messages referenced by customers can be viewed.
  3. Receive Money from External
  - The group members involved in the receipt can be searched for receiving payments in groups with receipt requests.
  Ⅲ. Optimized Security Management Abilities
  1. Security Management
  - Companies can record and restrict members from taking screenshots or recording screens in the WeCom app by enabling "Screen Capture/Recording Control" in "Security Management" from the admin console to prevent members from leaking company information.
  - Companies can allow members to only access emails and WeDrive in specified IP addresses or IP ranges by enabling "IP Access Restriction" in "Security Management" from the admin console to reduce the risk of information leakage.
  - Companies can view the information about a device to which a file was downloaded in the file leakage prevention log to quickly locate the source of leakage.
  - When "Allow Login from Trusted Devices Only" is enabled in "Security Management" -> "Device Management" from the admin console, documents and WeDoc cannot be used outside the WeCom app, which enhances company information security.
  - When file leakage prevention is enabled, eml files can also be viewed.
  - Admins can view device No. in device declaration notifications, helping them quickly identify devices that are pending approval.
  Ⅳ. Upgraded Open Capabilities
  1. Email
  - Companies can use APIs to assign advanced email features, and can modify the mailbox account generated by the system once.
  2. Calendar
  - The calendar APIs are optimized. You can use APIs to create all-day events and set multiple reminders.
  3. Document/WeDrive
  - A display component is added for documents and WeDrive. The component can display titles with document or file URLs.
  4. Form
  - Question settings, such as data validation in text questions, allowing only photos for image questions, and requiring locations for geolocation questions, can be managed in the form creation and edit APIs.
  - The department, member, and duration question types are supported in the form creation and edit APIs.
  5. Group Bot
  - The bot supports sending voice messages now.
  6. HR Assistant
  - APIs can be used to obtain and update roster information.
  7. WeChat Customer Service
  - The customer service toolbar API can be used to send channel product messages to efficiently answer product-related questions for customers.
  - APIs can be used to obtain the temporary suspension status of receptionists.
  8. Third-party App
  - Chinese and English are supported for third-party app message menus.

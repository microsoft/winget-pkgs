ReleaseNotes: |-
  一、效率工具与基础体验
  1. 智能表格
  - 智能表格可配套「客户联系」使用，将客户列表自动同步到智能表格，统一记录服务与销售过程。重要节点可自动提醒，跟进更及时。成员在聊天中就能查看客户跟进记录，快速回顾客户情况，服务更周到。负责人可通过数据仪表盘，实时查看业绩情况，一张表管理客户服务与销售。
  - 新增「客户服务与销售跟进」模板，可通过模板中的「使用向导」快速配置客户管理一张表。
  - 支持同步「客户联系」、「客户群」的数据到智能表格，新增客户无须手动登记，自动录入表格，成员可在表格中记录客户跟进情况。
  - 客户状态变更或到达指定时间时，可根据「自动化流程」规则，提醒成员跟进客户线索，推进服务流程。
  - 支持将智能表格中的客户记录添加到「聊天工具栏」，成员与客户聊天时，可快速查看当前客户信息与进展。
  - 可根据已记录的客户信息创建「仪表盘」，实时统计业绩数据，跟进情况一目了然。
  - 公式
  - 智能表格公式支持跨工作表计算，在需要按人员统计任务量，按门店统计销售排名、按商品计算库存等场景中，可通过 FILTER 函数跨工作表筛选记录，进行统计和计算。实现 SUMIF/VLOOKUP 等函数的效果。
  - 添加字段时，可以选择「使用公式计算」中预置的公式模板，实现标记重复值、计算排名、按日累计销售额等数百种计算效果，无需自己写公式。
  - 内容权限可以根据公式/查找引用的计算结果来设置可查看的内容范围。例如根据门店查找到负责人，设置仅可查看自己负责的门店的数据。
  - 引用字段升级为「查找引用」，可根据人员、选项等信息跨工作表自动查找和引用，引用内容更方便。适用于根据姓名汇总任务数，根据商品编号查找库存等场景。
  - 仪表盘
  - 仪表盘新增「词云图」，可对文本中出现次数较多的词语进行可视化展示。适用于统计客户反馈、商品评论、招聘面试评价等场景。
  - 字段
  - 字段的右键菜单中新增「生成人员字段」选项，可根据人名生成新的人员字段，无需一个个选择人员。
  - 字段右键菜单中新增「调整至合适的列宽」选项，可根据内容长度快速调整列宽，查看更方便。
  - 字段的右键菜单中可快捷设置「内容修改时提醒」自动化流程，及时了解数据变化，适用于关注风险状态、任务进度、销售等关键信息变化。

  2. 邮件
  - 开通企业微信邮箱服务优化
  - 新增《邮箱服务迁移指引》，企业可了解从原邮箱服务迁移至企业微信邮箱服务的具体实施步骤、注意事项和技术方案等。
  - 支持从本地部署邮箱迁移历史邮件、日程和过滤器，仅需邮箱管理员授权，无需成员参与。
  - 优化了从原邮箱服务迁移历史邮件的速度和多项功能，以及新增导出所有明细、批量导入密码、批量重启迁移等功能。
  - 简化了迁移原邮箱账号功能，导入原邮箱账号和匹配的企业微信使用成员，即可完成账号迁移。
  - 迁移公共邮箱时无需管理员输入密码，成员可通过系统发送的「密码验证」邮件启动迁移，并加入到公共邮箱的使用范围。
  - 迁移公共邮箱时支持批量设置使用成员和使用部门。
  - 邮件体验优化
  - 邮件支持转发到微信聊天，在微信里查看企业微信分享的邮件时，可以一键跳转至企业微信中处理。

  3. 聊天和基础体验
  - 新消息中的@我会高亮显示了，分辨和查看@我的新消息更高效。
  - 电脑端支持截图后选择区域填充马赛克了，同时也优化了截图功能交互体验，使用截图更便捷。
  - 电脑端搜索聊天记录时，可以更方便的筛选发送人或选择日期跳转了，同时支持按照文件类型进行筛选，查找聊天记录更便捷。

  4. 会议
  - 在线会议室可以分配给指定部门专属使用了，保障重要部门开会不受限，资源管理更高效。

  5. 打卡
  - 桌面端支持访问打卡应用，考勤管理更方便。

  6. 审批
  - 支持代同事批量申请加班，审批人可一键通过，加班审批更方便。

  7. 人事
  - 工资条支持离职成员的发放记录，管理更简单。

  二、企业安全管理
  - 文件防泄漏模式下，预览办公文档时支持一键使用默认应用打开了，本地编辑更方便。

  三、跨境沟通与国际用户体验
  - 会议字幕可翻译为 18 种语言，帮助参会者理解会议内容。
  - 会议实时转写可翻译为 18 种语言，记录和导出更高效。
  - 会议界面支持日语、马来语了，境外成员开会更便捷。

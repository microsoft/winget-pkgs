ReleaseNotes: |-
  Changes:
  1. cp command: Support concurrency for uploading, downloading, and copying. Add new command parameters: --routines: Number of concurrent uploads, downloads, or copies. --fail-output: Whether to enable error logging. --fail-output-path: Error log path (folder). --only-current-dir: Whether to process only the current directory. --disable-all-symlink: Ignore all symbolic link subfiles and symbolic link subdirectories during upload. --enable-symlink-dir: Upload symbolic link subdirectories, default is not uploaded. --disable-crc64: Disable CRC64 verification. --errRetryNum: Number of error retries. --errRetryInterval: Error retry interval (if not specified, random between 0-10s).
  2. sync command: Support concurrency for uploading, downloading, and copying. Add new command parameters: --routines: Number of concurrent uploads, downloads, or copies. --fail-output: Whether to enable error logging. --fail-output-path: Error log path (folder). --only-current-dir: Whether to process only the current directory. --disable-all-symlink: Ignore all symbolic link subfiles and symbolic link subdirectories during upload. --enable-symlink-dir: Upload symbolic link subdirectories, default is not uploaded. --disable-crc64: Disable CRC64 verification. --backup-dir: Specify the target folder for saving files that exist on the destination side but not on the source side (download only). --force: Force the operation without prompting for confirmation. --delete: Delete all other files in the specified destination path, keeping only the files synchronized this time. --errRetryNum: Number of error retries. --errRetryInterval: Error retry interval (if not specified, random between 0-10s).
  3. rm command: Modify the delete operation to batch delete for faster speed. Modify the way files are listed, deleting while listing.
  4. ls command: Modify the way files are listed, displaying while listing.

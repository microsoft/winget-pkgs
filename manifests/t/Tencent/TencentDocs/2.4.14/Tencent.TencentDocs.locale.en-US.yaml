ShortDescription: Online document for real-time multi-person collaboration
Description: Tencent Docs is an online document service by Tencent that allows multiple users to edit online documents simultaneously and provides various documents such as docs, sheets, slides and forms. It covers a variety of devices such as smartphone, computer and iPad, and runs directly in browser, WeChat and QQ, allowing you to work and study anytime, anywhere, and improving collaboration efficiency easily. It also provides various templates such as health status collection, check-in, meeting record, daily report, project management, etc. You can set the viewing and editing permissions of other users. Tencent will help protect your document’s security with its guarantees of technology.

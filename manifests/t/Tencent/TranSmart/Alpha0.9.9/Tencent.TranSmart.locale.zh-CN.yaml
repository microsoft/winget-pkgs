Description: 腾讯交互翻译 TranSmart 是由腾讯 AI Lab 发布的一款 AI 辅助翻译产品，可满足用户快速翻译的需求，用 AI 辅助人工翻译提高效率和质量。TranSmart 采用了团队自研的人机交互式机器翻译技术，融合神经网络机器翻译、统计机器翻译、输入法、语义理解、数据挖掘等多项前沿技术，配合亿级双语平行数据，是一款人工智能辅助翻译互联网落地产品，可为用户提供实时智能翻译辅助，帮助用户更好更快地完成翻译任务。

  - 新增直播间申请加群入口；
  - 支持调用第三方直播伴侣；
  【频道】
  - 优化子频道列表展示。
  - 新增帖子广场。
  - 新增发短贴。
  - 新增支持帖子编辑能力，如自定义长贴封面、视频封面。
  【问题修复】
  - 修复发送在线文件夹的部分问题。

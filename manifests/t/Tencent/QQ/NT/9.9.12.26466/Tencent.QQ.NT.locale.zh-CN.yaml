ReleaseNotes: |-
  本次功能主要升级如下：
  【音视频】新增支持音视频通话与移动端之间互相转接，连接不中断，尽享流畅体验；
  【截图】QQ截图新升级 办公学习新帮手，长截图、自动马赛克等数十种功能等你来体验。

  详细信息如下：
  【音视频】
  - 新增支持音视频通话与移动端互相转接。
  【好友】
  - 新增支持好友申请时进行分组。
  【群】
  - 新增支持文件类型群精华转发；
  - 新增支持群精华编辑。
  【截图】
  - 新增支持截图后自动打码；
  - 新增支持高亮工具；
  - 新增支持水印工具；
  - 新增支持直线工具；
  - 新增支持截图边框圆角效果；
  - 新增支持截图边框阴影效果；
  - 新增支持截图后快捷分享。
  【体验】
  - 新增支持设置发送消息快捷键；
  - 优化搜索后返回至消息列表交互；
  - 新增支持面板一键收折。
  【问题修复】
  - 修复举报群精华时图片添加异常问题；
  - 修复视频通话时画面显示异常问题；
  - 修复音视频消息记录显示异常问题；
  - 修复导入的消息记录显示异常问题；
  - 修复全屏下截图无法使用工具栏问题；
  - 修复其它一些已知BUG。

ReleaseNotes: |-
  【L型布局支持拖动】
  新增下包围L型布局，支持在多人会议时同时观看屏幕共享和参会者。
  【等候室支持改名】
  成员在等候室时，支持自助改名或主持人为其修改参会姓名。
  【字幕功能优化】
  会员版可拖动字幕，将其放在屏幕中的任何位置。
  【实时转写支持中英互译】
  会员版实时转写支持中英互翻，且可以在会后查看。
  【优化本地录制体验】
  本地录制布局优化，跟随录制人在会议中的视角录制。

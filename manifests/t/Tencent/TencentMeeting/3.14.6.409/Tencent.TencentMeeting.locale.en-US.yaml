ReleaseNotes: |-
  【暂停参会者活动能力增强】
  当有人入会捣乱时，支持一键暂停参会者活动同时批量移出对应成员并向腾讯会议举报，快速恢复会议秩序。
  【桌面端会管会控快捷菜单】
  点击宫格出现快捷菜单，快速操作音视频、会管会控等功能。
  【新增视频边框】
  支持设置视频边框，视频更有趣。
  【企微用户支持共享企微文档】
  企微账号登录的企业用户支持在会中共享企微文档，企业协作更方便。

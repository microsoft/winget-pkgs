ShortDescription: Boundless Collaboration
Description: Backed by Tencent's 21 years of experience in audiovisual communications and Tencent Cloud's global network deployment, Tencent Meeting provides smooth, secure, and reliable cloud-based HD conferencing services that enable you to start or join meetings with ease anytime, anywhere. It features online document collaboration, join via WeChat Mini Programs, meeting management and control, screen sharing and many more. With Tencent Meeting, mobile working and cross-company meetings are no longer a problem!

ReleaseNotes: |-
  Updated to latest version of ESRI FileGeodatabase API.
  Fixed Garmin Alpha 300i to use MTP mode.
  Added new Wyoming Lambert projection.
  Improved GeoTIFF import.
  Added projection information to the list of maps in the Scanned Map Library.
  Modified the Edit Scanned Map dialog to show the current projection as well as options for entering custom projection information.
  Fixed error message when closing a scanned map that failed to load.
  Added support for KSA GRF17 UTM zones in File Geodatabases.
  Added a progress bar when reading large .usr files.
  Fixed a recent error when using Remove Track Gaps command on closed tracks.
  Fixed an issue with data cells containing commas and quotes (like Symbol "Pin, Green") not being recognized correctly in the Import Text dialog.
  Fixed an error that created unusable M (Measure) values when creating PolylineZ shapefiles from certain tracks.
  Fixed an error when reading elevation data from the Z value in certain PolylineZ shapefiles.

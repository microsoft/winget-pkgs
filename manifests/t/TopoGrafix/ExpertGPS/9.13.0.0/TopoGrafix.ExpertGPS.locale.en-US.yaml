ReleaseNotes: |-
  Added ability to remove elevation and timestamp data from tracks and shapes by right-clicking on any elevation or timestamp column in the Track or Shape list and clicking Clear.
  Fixed error when importing non-standard GeoJSON files.
  Fixed the order of route waypoints when using the Add Waypoint to Route command in the Route Waypoint List.
  Fixed an error when deleting route waypoints, trackpoints, or shape points after hiding and then showing them again.
  Added MTP support for Garmin Edge 1040 and 1050.
  Added a sub-menu with options to Quick Edit, Clear, and change units to the List View popup menus when multiple items are selected.
  Added support for Quick Editing and Clearing elevation and other columns in the Trackpoint and Shape Point lists.

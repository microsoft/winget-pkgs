ShortDescription: 适用于佳明、麦哲伦、劳伦斯、Eagle GPS 的 GPS 制图软件
Description: |-
  ExpertGPS 是规划户外探险的终极 GPS 地图软件。它能够将任何手持 GPS 接收器的航点和轨迹日志叠加在航拍照片和美国地形图上进行查看。您可以在扫描的美国地质调查局（USGS）地形图上规划下一次户外探险，并直接将路线发送至您的 GPS 接收器，以便在实地为您导航。通过将 GPS 轨迹日志叠加在航拍照片上，您可以精确查看自己的行进路线。
  ExpertGPS 全面负责您的制图和数据转换任务。只需两次点击，您就能将任何 GPS、GIS 或 CAD 数据转换为 GPX、Google Earth 的 KML 或 KMZ、Excel 的 CSV 或 TXT、SHP shapefiles，或 AutoCAD 的 DXF 图纸，反之亦然。您可以重新投影任何地理格式（经纬度、UTM、美国州平面坐标系）的数据，并即时更改基准面。借助 ExpertGPS，您还能计算面积、测量距离、海拔高度和坡度。

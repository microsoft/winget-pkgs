ShortDescription: 远程操作 DC40 4.0 A LED 驱动器的图形用户界面 (GUI)
Description: Thorlabs DC40 4.0A LED 驱动器的配套软件包含一个图形用户界面 (GUI)，可实现对多达 10 台 DC40 LED 驱动器的并行远程控制。该软件支持通过 GUI 界面完全控制 DC40 驱动器，也可与设备上的物理输入旋钮配合进行手动调节。在使用 GUI 软件时，用户可精确保存所设置的电流值和电流限值以供后续应用。该 GUI 软件还支持使用非 Thorlabs EEPROM 技术的 LED 器件。

ShortDescription: Software for the upTEMP Multichannel USB Temperature Logger and upLED LED Driver.
Description: The upSERIES® software package is a graphical user interface for straightforward use of the upTEMP™ Multichannel USB Temperature Logger and the upLED™ LED Driver. For upTEMP™, the software allows the user to configure measurement parameters and displays data graphically for real-time temperature monitoring. For upLED™, the upSERIES software allows the forward current to be set and saved for later applications.

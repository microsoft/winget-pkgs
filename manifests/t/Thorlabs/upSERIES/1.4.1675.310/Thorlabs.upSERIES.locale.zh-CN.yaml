ShortDescription: 适用于 upTEMP 多通道 USB 温度记录仪和 upLED LED 驱动器的软件。
Description: upSERIES® 软件包是为便捷操作 upTEMP™ 多通道 USB 温度记录仪和 upLED™ LED 驱动器设计的图形用户界面。针对 upTEMP™ 设备，该软件支持用户配置测量参数，并以图形化方式实时显示温度监测数据。对于 upLED™ 设备，upSERIES 软件可实现正向电流的设置及存储功能，便于后续应用调用。

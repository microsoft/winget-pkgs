ShortDescription: 通过 USB 与 Thorlabs 硬件控制单元进行交互。
Description: Kinesis 软件支持用户通过 PC 的 USB 总线与任意数量的硬件控制单元进行交互。该程序可同时显示多个图形化仪器面板，实现对多台设备的集中控制。用户可通过软件配置所有基础运行参数，并执行基本操作（如电机运动）。硬件配置与参数设置支持保存和重新加载功能，极大简化了系统部署流程。

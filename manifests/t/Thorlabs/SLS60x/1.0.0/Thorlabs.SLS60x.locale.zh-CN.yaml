ShortDescription: SLS60x 光源远程控制软件图形用户界面
Description: SLS60x 软件图形用户界面的控件复现了前面板的大部分功能，包括强度调节、光源开关、快门启闭以及背板端口的激活/禁用。软件界面与前面板控件可同时操作，二者持续读取光源状态并实时更新显示信息（例如通过前面板对光源进行的任何调整都会被系统记录，并同步更新至图形界面的状态显示）。

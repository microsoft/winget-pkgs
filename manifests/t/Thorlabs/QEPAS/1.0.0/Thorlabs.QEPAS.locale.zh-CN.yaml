ShortDescription: 用于控制 QEPAS-CH4 甲烷传感器数据采集的图形用户界面 (GUI) 软件包。
Description: Thorlabs 石英增强光声传感器配套软件包是一个用于控制 QEPAS-CH4 甲烷传感器数据采集的图形用户界面 (GUI)。用户界面简单好用，支持设置测量参数、检测甲烷浓度以及对数据进行统计分析。软件内置的数据查看器可调阅并分析历史保存的测量数据。

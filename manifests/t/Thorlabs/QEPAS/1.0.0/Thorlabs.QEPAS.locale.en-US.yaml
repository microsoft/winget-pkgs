ShortDescription: A graphical user interface (GUI) that controls the data acquisition for the QEPAS-CH4 methane sensor.
Description: The software package for Thorlabs' Quart-Enhanced Photoacoustic Sensor is a graphical user interface (GUI) that controls the data acquisition for the QEPAS-CH4 methane sensor. This user-friendly GUI allows the user to set measurement parameters, measure methane concentrations, and perform statistical analysis on the data. A Data Viewer within the software can be used to view and analyze data from a previously saved measurement.

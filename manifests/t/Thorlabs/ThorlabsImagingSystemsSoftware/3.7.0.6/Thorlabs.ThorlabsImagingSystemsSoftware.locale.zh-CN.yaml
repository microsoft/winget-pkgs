ShortDescription: 一款适用于 Windows 系统、功能强大的 Thorlabs 相机图像采集应用程序。
Description: |-
  ThorCam 是一款功能强大的图像采集应用程序，专为我们的相机在 32 位和 64 位 Windows® 7、10 或 11 系统上使用而设计。该图形用户界面可与相机通信，实现系统控制、图像采集和图像查看功能。用户可通过 ThorCam 或支持的第三方软件捕获并回放单张图像及图像序列。
  我们还为 OEM 厂商和开发者提供 Windows 平台的应用编程接口（API）和软件开发工具包（SDK），用于开发定制应用程序。这些资源已包含在 ThorCam 安装包中，也可在"编程接口"选项卡单独获取。该页面同时提供适用于我们紧凑型科学相机（不包括 130 万像素 Kiralux™相机）的 Linux SDK。

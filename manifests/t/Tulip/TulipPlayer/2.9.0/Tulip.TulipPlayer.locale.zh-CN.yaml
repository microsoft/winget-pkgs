Description: |-
  在各类设备上运行 Tulip 应用，包括机器、平板、电脑和手机。为您的员工提供跨设备的强大消费级用户体验。
  Tulip Player Windows 应用程序提供扩展功能集：
  更沉浸式的用户体验：
  - 窗口尺寸、位置和全屏状态可跨重启保持，便于始终固定显示位置或保持最大化
  - 专属应用环境，仅用于访问 Tulip 应用（不支持 Facebook 等无关功能）
  更完善的硬件支持：
  - 支持 Tulip Vision 视觉功能
  - 可在 Tulip 应用中直接打开本地计算机文件
  - 硬件条码扫描器兼容性更优
  - 支持广泛的硬件设备（具体清单参见此处）
  更便捷的认证体验：
  - 管理员只需为每台物理计算机认证一次（相比网页版需逐个操作员认证）
  - 凭证安全存储于文件系统，避免操作员意外注销工作站（需管理员重新注册）
  - 支持同时注册多个 Tulip 实例（如测试环境与生产环境快速切换）
  - 可与 Tulip 应用编辑器同时运行（使用网页版需先退出编辑器）
  诊断功能：
  - 日志访问更便捷
  - 可收集更详尽的运行设备信息

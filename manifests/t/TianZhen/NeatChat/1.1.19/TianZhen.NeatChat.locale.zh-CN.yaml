ShortDescription: NeatChat 分支：精简优化版 NextChat
Description: |-
  NeatChat 是基于 NextChat 的一个全新的版本，并进行了多项优化。NeatChat 目前有三个分支，分别是 main 分支，mini 分支，preview 分支。
  preview 分支是 main 分支的预览分支，在稳定之后会合并到 main 分支，mini 分支是单独的一个精简分支（mini 分支请移步至 NeatChat-Mini）。
  main 分支的使命在于优化 UI 和新增功能，以至于后面脱离 NextChat，独立发展，而 mini 分支则会在 NextChat 的基础上进行微调和删减，紧跟 NextChat 的步伐，只有 main 分支特别重要的功能才会下放到 mini 分支。由于 main 分支和 mini 分支的目的不一样，所以也将有两套 UI。

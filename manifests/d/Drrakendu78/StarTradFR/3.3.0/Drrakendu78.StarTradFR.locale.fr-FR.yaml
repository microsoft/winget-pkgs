ReleaseNotes: |-
  ## Nouveau système de mise à jour
  
  - Remplacement complet du système de mise à jour par un **updater standalone** avec barre de progression
  - L'updater affiche en temps réel : téléchargement, vérification de signature, installation, relancement
  - Vérification automatique de la **signature ed25519** (minisign) pour garantir l'intégrité des fichiers
  - Suppression du plugin `tauri-plugin-updater` et du fichier `latest.json`
  - Détection des mises à jour via l'API GitHub (plus besoin de fichier intermédiaire)
  
  ## Interface de mise à jour
  
  - Modal de mise à jour simplifié : version, date, notes de patch, bouton "Installer"
  - Lien direct vers la page GitHub de la release
  

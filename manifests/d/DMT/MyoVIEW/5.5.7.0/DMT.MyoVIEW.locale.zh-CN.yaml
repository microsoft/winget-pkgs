ShortDescription: 实时追踪灌注动脉的血管反应性
Description: |-
  MyoVIEW 采用简洁的用户界面，可实时追踪灌注动脉的直径变化。通过最多四个用户自定义区域的精准边缘检测技术，系统能更简单可靠地计算血管腔径的平均值。
  该平台可测量血管壁结构、壁应力、应变及肌源性张力，并能评估血管在压力升高、流量变化及药物作用下的直径响应。
  MyoVIEW 提供数据采集、计算及导出功能以满足分析需求。用户甚至可通过创建高级计算模块自定义实时追踪曲线，添加脚本后即可即时生成应变等参数曲线。
  操作便捷高效，支持多参数全面调控与数据管理。界面布局完全自定义——可自由排列窗口并保存个性化视图配置。

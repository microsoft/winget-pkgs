ShortDescription: Live Tracking of Vascular Reactivity of Perfused Arteries
Description: |-
  MyoVIEW offers a simple user interface that provides live diameter tracking of perfused arteries. Using accurate edge detection from up to four user-defined zones, MyoVIEW averages the lumen measurements much simpler and more reliable.
  Wall structure, wall stress, strain, and myogenic tone are measured, and responses to increases in pressure, flow, and drugs are evaluated regarding vascular diameter changes.
  MyoVIEW provides data acquisition, calculations, and export of data for analysis purposes. It even allows you to create advanced calculations to customize your live traces, add a script and traces such as strain is live instantly.
  Easy and quick use, allowing full control of many parameters and management of data. Display the screen view as you want – there is complete flexibility to arrange windows neatly and save your preferred layout.

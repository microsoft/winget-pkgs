ShortDescription: 无缝数据捕获
Description: |-
  DMT MyoNORM 是一款简单的多平台（Win/Mac）免费应用程序，可用于计算小动脉的最佳长度/张力关系。
  标准化之所以重要，是因为：
  - 它标准化了实验基线条件，使得血管之间可以直接比较
  - 它能优化血管反应
  - 血管对激动剂的敏感性依赖于拉伸程度
  - 血管的主动反应依赖于拉伸程度
  - 它允许用户评估组织的活性

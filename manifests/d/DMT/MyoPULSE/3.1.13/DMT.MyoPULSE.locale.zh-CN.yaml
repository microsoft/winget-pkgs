ShortDescription: 综合控制器软件，轻松创建协议
Description: |-
  专为 CS4+ 和 CS8 刺激器打造的全新 MyoPULSE 3 软件正式发布。该版本采用经科研人员验证优化的用户界面，新增多项实用功能。其核心优势在于支持快速构建复杂刺激方案，现有方案的修改也能高效完成。
  研究人员现可创建包含多达 50 种不同频率、电压和/或刺激脉宽的单一刺激方案。在编写扩展方案时，用户能够任意插入或删除方案中的刺激区段。
  MyoPULSE 3 配备实时进度追踪条，在执行冗长复杂的刺激方案时精准定位当前进度，便于即时验证组织反应。

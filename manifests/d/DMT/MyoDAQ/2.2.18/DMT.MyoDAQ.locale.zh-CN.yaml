ShortDescription: 计算最佳长度/张力关系
Description: |-
  MyoDAQ 采集系统是一款专为 DMT 线式肌动描记器与器官浴槽系统设计的简化版数据采集应用。该软件通过直观友好的操作界面，为用户提供高效的数据采集与分析解决方案。
  实验组织产生的张力数据将以简明易分析的格式自动记录。用户可自由切换不同采样频率，精准适配血管环收缩或肌肉条颤搐等不同实验场景的数据灵敏度需求。通过精简非必要功能，研究人员能获得更流畅的操作体验、更清晰的界面导航以及更便捷的数据分析控制。
  MyoDAQ 数据分析的独特优势在于支持在单通道或多通道实验中随时添加多重数据标记点。用户既可导出选定区间的波形数据，也能完整输出整个数据文件，便于进行外部图表绘制或定制化分析。

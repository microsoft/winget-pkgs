ShortDescription: A freely available software addition to LabChart. It allows a selected range of Wire Myograph and Tissue/Organ Bath Systems to stream data into LabChart.
Description: |-
  A freely available software addition to LabChart provided by Danish Myo Technology.

  It allows a selected range of wire myograph, muscle strip myograph, and tissue organ bath systems to stream data into LabChart. The following systems, used for studies in smooth and striated muscle, are supported:
  - 320A Single Wire Myograph (firmware 2.0.5 or later)
  - 360CW Confocal Wire Myograph (firmware 2.0.5 or later)
  - 420A Dual Wire Myograph (firmware 2.0.5 or later)
  - 520A Auto Dual Wire Myograph (firmware 2.0.5 or later)
  - 620M Multi Chamber Myograph (firmware 03.20 or later)
  - 720MO Tissue Bath System (firmware 03.20 or later)
  - 630MA Auto Multi Wire Myograph (firmware TBA)
  - 750TOBS Tissue Organ Bath (firmware Mar. 2017 or newer)
  - 751mT Tissue Organ Bath (firmware Feb. 2017 or newer)
  - 820MS Muscle Strip System (firmware TBA)

  The firmware version is displayed on the Touchscreen at start-up.

  The DMT Device Enabler allows:
  - Automatic recognition of supported devices by LabChart
  - Use of multiple devices simultaneously
  - Correct units and ranges in LabChart channels
  - Simultaneous recording of data into LabChart alongside a PowerLab

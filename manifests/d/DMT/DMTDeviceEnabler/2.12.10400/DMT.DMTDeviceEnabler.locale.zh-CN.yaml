ShortDescription: 一款可免费获取的 LabChart 软件扩展插件。该插件支持特定型号的丝式肌动图仪和组织/器官浴槽系统将数据流式传输至 LabChart 软件中。
Description: |-
  丹麦 Myo Technology 为 LabChart 提供的免费软件插件。

  该插件支持特定型号的线式肌动图仪、肌肉条肌动图仪和组织器官浴槽系统将数据流传输至 LabChart。以下用于平滑肌与横纹肌研究的系统均受支持：
  - 320A 单线肌动图仪（固件版本 2.0.5 及以上）
  - 360CW 共聚焦线式肌动图仪（固件版本 2.0.5 及以上）
  - 420A 双线肌动图仪（固件版本 2.0.5 及以上）
  - 520A 自动双线肌动图仪（固件版本 2.0.5 及以上）
  - 620M 多通道肌动图仪（固件版本 03.20 及以上）
  - 720MO 组织浴槽系统（固件版本 03.20 及以上）
  - 630MA 自动多线肌动图仪（固件版本待公布）
  - 750TOBS 组织器官浴槽（2017 年 3 月或更新固件）
  - 751mT 组织器官浴槽（2017 年 2 月或更新固件）
  - 820MS 肌肉条系统（固件版本待公布）

  设备启动时触摸屏会显示固件版本。

  DMT 设备启用器可实现：
  - LabChart 自动识别支持的设备
  - 多台设备同时使用
  - 确保 LabChart 通道的单位和量程准确
  - 与 PowerLab 设备同步记录数据至 LabChart

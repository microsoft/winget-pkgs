ShortDescription: 要将 DATEV mIDentity 与 DATEV-Unternehmen online 一起使用，您需要 Sicherheitspaket。
Description: |-
  为便于使用 DATEV Unternehmen online 及确保电子邮件通信安全（邮件签名/加密），我们向您推荐 Sicherheitspaket compact。
  Sicherheitspaket compact 免费提供，无需软件保护模块，可通过 DATEV mIDentity 或 DATEV 发行的读卡器使用（不支持第三方读卡器）。软件更新将通过在线方式自动完成。
  若需使用 DATEV 智能卡的其他功能（如财务软件支付接口、在线税务账户或互联网数据传输），则需安装 Sicherheitspaket 完整版。该版本将通过 DATEV 程序进行安装。

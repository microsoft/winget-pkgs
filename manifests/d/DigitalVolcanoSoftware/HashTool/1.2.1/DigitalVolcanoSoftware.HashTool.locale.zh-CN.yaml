ShortDescription: 计算哈希值，确保您的文件完整性
Description: 一款用于计算多个文件哈希值的免费工具。该工具生成的哈希值通常是一个 128 位数字，以 32 位十六进制数形式呈现。可将其视为文件或字符串的“数字签名” ，广泛应用于各类场景，包括校验下载文件的完整性。这款轻量级应用程序能帮助您快速便捷地获取文件哈希值列表。

Description: |-
  Duplicate Cleaner 是一款帮助你整理家庭硬盘或公司网络内容的神奇工具。你会惊讶地发现有多少多余或重复的文件被遗忘在不起眼的文档文件夹中。
  Duplicate Cleaner 可以深度扫描所有类型的文件，包括照片、音乐、电影、视频、Word 文档、PowerPoint 演示文稿、文本文件，只要你能说出它的名字，只要它在你的电脑上出现过两次，Duplicate Cleaner 就能找到它。一旦找到这些文件，就会为你提供有用的工具，让你选择删除或移动哪些副本。这些文件可以删除到回收站或移动到其它地方。

Description: |
  EarthView is a dynamic desktop wallpaper and screen saver, which displays beautiful views of the earth with daylight and night shadows.
  It produces colorful, high quality, high resolution images for every screen resolution - even beyond 3840x2160!
  The program supports map and globe views, urban areas, city lights, atmospheric effects, clouds, weather information, local time display and much more.
  EarthView supports different maps that show our planet earth in different ways, including seasonal changes of vegetation, snow cover and ocean ice. Many options allow total customization of all view parameters. EarthView has won countless awards for its absolutely breathtaking images.

  Key Features:
  - High detail views of the earth
  - Day and night view
  - Atmospheric effects
  - Urban areas and city lights
  - Clouds (internet download of current cloud data)
  - Multiple view system (multiple different views simultaneously)
  - Background and overlay images (e.g. for company logos or advertisements)
  - Weather data (temperature, humidity, wind, pressure, METAR data, etc.)
  - Map and globe projection
  - Seasonal maps showing changes of vegetation, snow cover and ocean ice
  - Several other beautiful maps to choose from
  - Location and local time of more than 140.000 cities worldwide
  - Wallpaper and screen saver support
  - Multiple monitor support (different, multiple views on each monitor)
  - Multiple profile support (different options for various screen configurations, etc.)
  - Many options for full customization

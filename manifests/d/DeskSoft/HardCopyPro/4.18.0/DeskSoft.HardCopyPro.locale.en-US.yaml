Description: |-
  HardCopy Pro is a versatile, easy to use screen capture utility for Windows. It can capture rectangular screen areas and whole windows.
  The captured images can be cropped very easily and the color depth can be changed to any desired value from monochrome to true color.
  Images can be printed, saved, copied to the clipboard, emailed, edited with any image editing program, etc.
  Many options allow the customization of all these actions to individual user needs.

  Key Features:
  - Captures rectangular areas, whole windows, the active window or the entire screen
  - Easy cropping and adjustment of the color depth of captured images
  - Simple editing and drawing functions
  - Mouse cursor can be captured
  - Images can be saved, copied, edited, printed, emailed and sent to any destination (e.g. MS Word)
  - Drag & Drop the "Save As" or "Save" button to any folder, program, email, etc. to send the image to that program or location
  - Supported file formats: BMP, GIF, JPG, PNG, TIF
  - Timer for automatic captures
  - Silent installation and uninstallation for mass deployment
  - Now with Windows 10 support!

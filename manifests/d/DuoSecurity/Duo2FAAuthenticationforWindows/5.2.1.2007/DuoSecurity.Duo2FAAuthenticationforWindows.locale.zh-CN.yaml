ShortDescription: 为远程桌面和本地登录以及带凭据的 UAC 提权提示添加双重身份验证。
Description: |-
  Duo Authentication for Windows Logon 将 Duo 双因素身份验证添加到以下 Windows 和 Windows Server 登录场景中：
  - 本地或域账户登录
  - 本地控制台登录和/或传入的远程桌面（RDP）连接
  - 使用凭证的用户访问控制（UAC）提权请求（例如，右键单击 + “以管理员身份运行”），在 v4.1.0 及更高版本中支持
  Duo 的 Windows 登录客户端不会为以下登录类型添加二次身份验证提示：
  - 按住 Shift 键并右键单击“以其他用户身份运行”
  - PowerShell 的 “Enter-PSSession” 或 “Invoke-Command” 命令
  - 非交互式登录（例如，以服务身份登录、以批处理身份登录、计划任务、驱动器映射等）
  - 登录前访问提供程序（PLAP），例如 Windows 始终连接的 VPN
  - RDP 受限管理模式

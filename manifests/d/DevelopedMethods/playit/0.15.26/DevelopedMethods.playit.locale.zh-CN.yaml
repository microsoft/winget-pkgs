ShortDescription: 一款让任何人无需端口转发即可托管服务器的全球代理。
Description: playit.gg 是一种网络服务，让任何人在家中托管游戏服务器，并且全世界的任何人都能加入。我们通过定制的隧道软件来实现，您可以在这里找到我们的开源客户端。当您启动 playit 程序时，程序会连接到我们的 Anycast 网络，并为您分配一个静态 IP 和端口。然后，您就可以与朋友共享您的静态 IP 和端口。当他们连接时，他们的连接信息将转到最近的隧道服务器，并以隧道方式传输到您电脑上运行的 playit 程序。通过隧道连接，您的朋友就能连接到在您的网络中运行的服务器。

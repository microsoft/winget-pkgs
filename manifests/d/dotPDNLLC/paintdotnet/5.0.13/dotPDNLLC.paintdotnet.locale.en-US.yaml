  These are the offline installers, portable ZIPs, and deployment MSIs for Paint.NET. The web installer is also provided, which will download and run the correct installer for any supported CPU and OS.Release notes: https://forums.getpaint.net/topic/125401-paintnet-5013-is-now-available/System Requirements:- Windows 11, or Windows 10 v1809+, or Windows Server 2019/2022

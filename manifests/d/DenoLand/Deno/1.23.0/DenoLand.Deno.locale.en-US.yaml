  1.23.0 / 2022.06.15
  - BREAKING: remove Intl.v8BreakIterator (#14864)
  - BREAKING: Remove unstable Deno.sleepSync (#14719)
  - Deno.exit() is an alias to self.close() in worker contexts (#14826)

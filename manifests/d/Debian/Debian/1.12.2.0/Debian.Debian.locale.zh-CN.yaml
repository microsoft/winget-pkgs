ShortDescription: 适用于 Windows Subsystem for Linux (WSL) 的 Debian
Description: |-
  这款应用为您提供适用于 Windows Subsystem for Linux (WSL) 的 Debian。
  您将可以使用一个完整的 Debian 命令行环境，其中包含当前稳定发布的完整环境。

  如果这是您的第一个 WSL 应用程序，您可能需要先启用 WSL (或联系您的设备管理员)。
  https://docs.microsoft.com/en-us/windows/wsl/install

  安装完成后，您可以通过点击开始菜单中的“Debian”磁贴，或者在 powershell 或 cmd 中键入“debian”来启动 WSL 控制台。

  要更新 Debian 环境，请使用以下命令：

  $ sudo apt update
  $ sudo apt dist-upgrade

  此应用程序的帮助页面可在 Debian 维基中找到：
  https://wiki.debian.org/InstallingDebianOn/Microsoft/Windows/SubsystemForLinux

  该程序的源代码可在 Debian Gitlab 实例中找到：
  https://salsa.debian.org/debian/WSL

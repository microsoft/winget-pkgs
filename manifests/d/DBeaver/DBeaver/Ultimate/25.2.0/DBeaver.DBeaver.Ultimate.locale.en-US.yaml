ReleaseNotes: |-
  - AI Assistant:
      - Added speech recognition to AI Chat
      - AI suggestions in SQL Editor can be inserted in the middle of a query
      - Object descriptions are displayed in the AI Chat instead of a separate dialog
      - Added confirmation for executing AI-generated queries
      - You can configure in Preferences which types of queries require confirmation — selecting data, modifying data, or changing schema
      - AI Chat was redesigned to work smoothly with all the AI tools, including error fixing, query explanation, object descriptions, and more
      - Changes in Preferences:
          - Added dedicated pages for general AI settings and AI Chat configuration
          - Added language selector for AI answers
          - Settings now displays the up-to-date list of available models, with the option to add an unlisted model manually
          - Supported specifying a custom OpenAI API URL
  - SQL Editor:
      - Redesigned commit type settings for SQL script execution. You can change them in Preferences - Editors - SQL Editor - SQL Processing
      - Tables with foreign keys are displayed at the top of the autocompletion list
  - Data Editor:
      - Added the ability to filter values with plus and other special characters in the column data filter
      - Added an option to show column ordinal position next to the column name in the data grid
      - Virtual columns support  “row” and “table” variables:
          - “row” is a map of the current row’s data, where column names act as keys and column values as entries. This lets you easily reference any column value by its name
          - “table” provides metadata such as table name, schema, and container
          - You can add them from the Context menu - Logical structure - Virtual column
  - Visual Query Builder:
      - An option to disable the Builder was added in the application interface
      - Added support for editing JOIN conditions
  - Navigator:
      - Added an indicator to show when entities are filtered using the search bar
      - Updated filter icons and moved them to the same line as the search bar
  - Data transfer:
      - Added the ability to use AI for mapping data types during data transfer
      - Added a setting to save SQL logs in Query Manager during data transfer
  - File drivers: now users can add additional Parquet libraries to the Parquet driver
  - [not in LE]]Task management:
      - [not in LE] Added the ability to save mock data generation as a task
      - [(EE/UE)]The previously broken Scheduled Tasks panel displays all scheduled tasks from all the projects and allows editing them
      - Added the ability to specify a custom body for task emails
  - Security:
      - Added support for securely retrieving database credentials from the CyberArk secrets provider using API key authentication
      - MacOS Keychain can be used as a truststore
  - Connectivity: redesigned the DBeaver connection profiles
  - General:
      - Editor tabs now use the connection type color, making it easy to see which type of connection you are working with
      - Colors for connection types were changed to enhance readability
      - The application is now based on Eclipse 2025-06. Earlier Eclipse versions are no longer supported for using the application as a plugin or for contributions
      - English is now the default language. If a user has never selected a language manually, the UI will switch to English
      - Most icons in the application have been updated to SVG format
  - Databases:
      - BigQuery: Added ML models presentation to Navigator and Metadata Editor
      - Db2: Added support for authentication with Kerberos
      - Db2 LUW: Added support for changing expired passwords (not available for databases running in Docker)
      - Salesforce: improved SOQL query handling, enhanced support for the SELECT statement, and added support for nested sub-queries in SOQL results
      - Added many improvements for Databricks, BigQuery, Clickhouse, DuckDB, LibSQL, MariaDB, MongoDB, MySQL, Neo4j, Oracle, and other databases
  - New database drivers:
      - Azure CosmosDB for NoSQL
      - TimechoDB/IoTDB

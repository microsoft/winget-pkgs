PackageIdentifier: DBeaver.DBeaver.Community
PackageVersion: 25.3.0
PackageLocale: zh-CN
ShortDescription: 免费通用数据库工具
Description: |-
  DBeaver 是一款面向开发者和数据库管理员的免费开源通用数据库工具。
  - 易用性是该项目的核心目标，软件界面经过精心设计与实现。
  - 采用免费开源协议（ASL）。
  - 支持跨平台运行。
  - 基于开源框架开发，可编写多样化扩展功能（插件）。
  - 兼容所有配备 JDBC 驱动的数据库。
  - 可处理任意外部数据源（无论是否具备 JDBC 驱动）。
  - 提供针对不同数据库的插件集及多样化数据库管理功能（如 ER 图、数据传输、结构对比、数据导入/导出、模拟数据生成等）。
  - 具备丰富的功能特性。

ShortDescription: KeePass，免费、开源、轻量级、易用的密码管理器。
Description: |-
  KeePass Password Safe 是一款免费、开源、轻量级、易用的密码管理器，适用于 Windows、Linux 和 macOS，并支持 Android、iPhone/iPad 和其它移动设备。
  由于要记住的密码太多，而且需要更改密码来保护您的宝贵数据，因此有 KeePass 来安全地管理您的密码是个好主意。
  KeePass 将您的所有密码放入高强度加密的数据库中，并通过主密钥或密钥文件进行锁定。因此，您只需记住一个主密码或选择密钥文件即可解锁整个数据库。
  数据库使用目前已知最好、最安全的加密算法 AES 和 Twofish 进行加密。

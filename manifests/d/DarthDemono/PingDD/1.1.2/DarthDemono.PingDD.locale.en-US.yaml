ShortDescription: PingDD is a cross-platform TCP “ping” tool written in C.
Description: |
  PingDD is a cross-platform TCP “ping” tool written in C. Instead of ICMP, it checks a specific TCP port and tells you whether it’s reachable, how fast the connection handshake completes, and (optionally) logs every attempt to CSV for later analysis. This tool is designed to help network administrators and enthusiasts test the availability and responsiveness on remote servers.

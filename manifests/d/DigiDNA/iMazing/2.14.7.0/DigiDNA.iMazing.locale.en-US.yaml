  - Voice Memos: fixed loading Voice Memos on iOS 15.4 and above
  - New iOS devices: added support for new iOS devices presented at Appleâ€™s March special event: iPhone SE (3rd Gen), iPad Air (5th Gen), and new iPhone 13 colors

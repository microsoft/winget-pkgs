ShortDescription: 用于远程客户端的被动式扩展
Description: |-
  我们的 deviceTRUST 客户端扩展支持用户自带设备（BYO）或托管设备。作为完全被动组件，它用于定位您指定的上下文信息。
  在远程场景中，deviceTRUST 代理与 deviceTRUST 客户端扩展协同工作。客户端扩展负责定位 deviceTRUST 代理请求的所有信息。该扩展对用户完全被动透明。
  - 为远程客户端提供的被动式扩展
  - 集中定位您请求的信息，并通过远程协议内的安全通道将其转发至 deviceTRUST 代理
  - 用户友好：完全免配置且对用户透明
  - 支持多平台部署

ReleaseNotes: |-
  目前我自己用似乎只有这些[已知问题](https://github.com/DuckDuckStudio/Chinese_git/issues)，如遇到问题请一定要提交 Issues 让我修，感谢！  

  > 特别感谢 [nobodxbodon](https://github.com/nobodxbodon) 提出的相关建议！  

  ## 本版本修改内容

  ### 优化
  - pref: 优化公告显示 ( 739f6e0ef53737811ce6fb4bb673ea7c862a69a1 )
    - 获取公告等级等信息时如果某个贡献者写的公告不符合规范也不会直接 `IndexError` 和 `ValueError`
    - 降低了一般公告的明显度，**仅强制性公告会自动显示**
  - pref: 为打包版更新程序添加了错误代码 ( d18ce901d1ec34df02351fa1afdabed06da5da79 )

  ### 修复
  - fix: 修复部分情况下输出意外内容的情况 ( 9609a6f524a0de57feec5fdbda7d2d782f66e063 )
  - fix: 修复打包版退出代码变量错误 ( d31f3b08d2ff85ff8b3a3842146bf5301ae2ca83 )
  - fix: 修正打包版的一处判断错误 ( ef465e22113f78f006cf41b0ba7a0f136b3b6080 )
  - fix: 修正相关参数传递的一些问题

  ### 开发

  #### 打包
  - pref: 优化打包文件生成形式 ( 018999e192df0c36ac286e27da8a08b75fea4e1a )
  - pref: 修改了版本显示的执行方法，避免额外的参数 ( 739f6e0ef53737811ce6fb4bb673ea7c862a69a1 )

  #### 仓库
  - feat: 添加拉取请求与议题模板 ( d18ce901d1ec34df02351fa1afdabed06da5da79 )
  - feat: `Dependabot.yml` ( 1969eafcf61bad8531631688f1e6698348ec1222 )

  ## 如何更新
  自 v2.4 起，中文Git附带更新指令，你可以运行`中文git 更新`来更新中文Git。  
  py版自 v1.7 起，可使用`中文git 更新`命令更新。  

  ## 本版本完整可用命令
  请参阅[用户手册](https://github.com/DuckDuckStudio/Chinese_git/blob/v2.10/USER_HANDBOOK.md#可用命令)。  

  > [!TIP]
  > 关于如何执行代码，请参阅[用户手册](https://github.com/DuckDuckStudio/Chinese_git/blob/main/USER_HANDBOOK.md#优化)。  


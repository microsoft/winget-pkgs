  ## 本版本修改内容

  ### 重构
  - 使用C#重写了`中文Git更新程序`

  ## 如何更新
  你可以通过`winget install DuckStudio.ChineseGit.Csharp`来获取本版本的程序，但你不能通过`中文git 更新`命令获取到本版本。

  ## 本版本完整可用命令

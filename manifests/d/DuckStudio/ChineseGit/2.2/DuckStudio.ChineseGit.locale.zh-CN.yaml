ReleaseNotes: |-
  修复
    - 修复了打包版会多次展示同一公告的问题 (py版...有人可以试着修下吗？)
  文件
    由于GitHub不让上传文件名带中文的附件，在执行代码时请自行修改代码中的中文git.py为Chinese_git.py或者修改Chinese_git.py的文件名为中文git.py。
    强烈建议将中文git放在一个 单独的文件夹下 。如何更新
    自 v1.7 版本起，中文Git附带更新指令，你可以运行中文git 更新来更新中文Git。
    该功能仍在测试中，py版目前没遇到问题。

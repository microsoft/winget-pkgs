ReleaseNotes: |-
  目前我自己用似乎只有这些已知问题，如遇到问题请一定要提交 Issues 让我修，感谢！

  ## 本版本修改内容

  ### 新功能

  - feat: 新命令 `中文git 配置` ，对应 `git config`
  - feat: `中文git 清理引用` 命令可以指定清理的远程
    - 默认为 `origin`
    - 使用示例: `中文git 清理引用 upstream` = git remote prune upstream

  ### 修复

  - fix: 修复一些语法和代码警告

  ## 如何更新

  自 v2.4 起，中文Git附带更新指令，你可以运行 `中文git 更新` 来更新中文Git。
  py版自 v1.7 起，可使用 `中文git 更新` 命令更新。


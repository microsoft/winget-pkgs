ReleaseNotes: |-
  目前在本地测试似乎只有这些[已知问题](https://github.com/DuckDuckStudio/Chinese_git/blob/main/README.md#已知问题)，如遇到问题请一定要提交 Issues 让我修，感谢！  

  ## 本版本修改内容

  ### 修复
  - 修复打包版无法正常执行`更新`命令的问题 (Issue #5)
  - 修复更新时版本输出格式不统一的问题 (Issue #5)

  ### 新增
  - 新增`差异`命令

  ### 更新
  - 更新了文档中执行命令相关部分，优化了程序代码，更明显的区分打包版和py版。

  ## 如何更新
  自 v2.4 起，中文Git附带更新指令，你可以运行`中文git 更新`来更新中文Git。  
  py版自 v1.7 起，可使用`中文git 更新`命令更新。  

  ## 本版本完整可用命令
  请参阅[用户手册](https://github.com/DuckDuckStudio/Chinese_git/blob/v2.4/USER_HANDBOOK.md#可用命令)。  

  > [!NOTE]
  > 关于如何执行代码，请参阅[用户手册](https://github.com/DuckDuckStudio/Chinese_git/blob/v2.4/USER_HANDBOOK.md#优化)。  


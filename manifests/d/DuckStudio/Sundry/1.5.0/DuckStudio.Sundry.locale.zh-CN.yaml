ReleaseNotes: |-
  ## ! 中断性修改 !
  - depreacted!: 移除 verify 的两个别名 (test、测试) by @DuckDuckStudio in #173
  - feat!(config): 支持配置文件版本 1.2 (#153) by @DuckDuckStudio in #175
    - 如果您先前使用配置文件版本 1.1，您可以通过 sundry config update 自动迁移到新的配置文件版本

  ## 新功能
  - feat(cleanup): 清理 Sundry 工具产生的缓存 (Cache) by @DuckDuckStudio in #162
  - feat(config): sundry config update 自动更新配置文件 (#176) by @DuckDuckStudio in #177
  - feat(config): sundry config edit 快速打开配置文件以供编辑 (#174) by @DuckDuckStudio in #178
  ### 内部
  - feat(func/github/token): 支持静默读取 Token，不报告错误 by @DuckDuckStudio in #161

  ## 修复
  - fix(logs-analyse): 修正一处链接错误 by @DuckDuckStudio in #158
  - fix(func/github/api): 在 请求GitHubAPI 函数中捕获 Exception 而不是不可能出现的 RequestException by @DuckDuckStudio in #164
  - fix(verify): 统一范围 (Scope) 标识为小写以符合清单要求 by @DuckDuckStudio in #167
  #### CI/CD
  - ci(build): 移除不再需要的版本号替换规则 by @DuckDuckStudio in #180

  ## 重构
  - refactor(func/files/manifest): 复用类 清单信息 by @DuckDuckStudio in #156
  - refactor(func/github/api): 复用获取 GitHub 文件内容和请求 GitHub API 的函数 by @DuckDuckStudio #157
  - style(func/print/print): 整理消息头定义排序 by @DuckDuckStudio in #159
  - feat(func/files/manifest): 获取现有包版本 函数 by @DuckDuckStudio in #166

  ## 依赖
  - chore(deps): bump translate from 3.6.1 to 3.8.0 in #168
  - chore(fun.txt): 同步最新的 fun.txt by @DuckDuckStudio in #155
  #### CI/CD
  - chore(deps): bump actions/upload-artifact from 4 to 5 in #154
  - chore(deps): bump softprops/action-gh-release from 2.4.1 to 2.4.2 in #172

  完整修改记录: https://github.com/DuckDuckStudio/Sundry/compare/1.4.3...1.5.0

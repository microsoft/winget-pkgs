InstallationNotes: |-
  此版本有对配置文件和 verify 命令的中断性修改:
  1. verify 命令: 移除了它的两个别名 (test 和 测试)
  2. 配置文件: 在 1.5.x 中，Sundry 使用新版本 (1.2) 配置文件

  我该做什么:
  1. 请使用 verify 命令的其他名称
  2. 请运行 sundry config update 更新配置文件

  有关修改的详细信息，请查看发行说明。

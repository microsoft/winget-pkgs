InstallationNotes: |-
  This version includes BREAKING CHANGES to the configuration file (config.json) and the verify command:
  1. verify command: Its two aliases (test and 测试) have been removed.
  2. Configuration file: In 1.5.x, Sundry uses the new version (1.2) configuration file.

  What should I do:
  1. Please use other names for the verify command.
  2. Please run "sundry config update" to update the configuration file.

  For detailed information about the changes, please refer to the release notes.

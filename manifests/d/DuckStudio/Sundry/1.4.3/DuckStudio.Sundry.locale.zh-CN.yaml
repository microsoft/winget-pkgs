ReleaseNotes: |-
  ## 新功能
  - feat(autoremove): 新增跳过检查开关 (#128) by @DuckDuckStudio in #136
  - feat(logs-analyse): 重构参数处理和错误分析逻辑，使其支持更多功能 by @DuckDuckStudio in #144
    1. 直接传递 GitHub PR 链接即可，它会自动获取 Azure Pipline Run ID (#140)
    2. 它能获取到更多的错误信息 (#138 & #139)
  - 内部
    - feat(functions): 统一使用 获取清单目录 函数获取清单目录 (#134) by @DuckDuckStudio in #133
    - feat(func/format/github): 在获取议题编号时接受 int | None 类型的参数 by @DuckDuckStudio in #148

  ## 优化
  - pref(ignore): 在除 git 分支名外使用原本的忽略字段 (#129) by @DuckDuckStudio in #135
  - style(remove & autoremove): 简化一些步骤 by @DuckDuckStudio in #143
  - pref(fun): 优化 fun.txt 读取和随机逻辑 by @DuckDuckStudio in #148
    1. 修复了当 fun.txt 中没有适合随机的句子时遇到死循环的问题
    2. 优化了 sundry fun 的内容选择逻辑，减少读取 fun.txt 的次数
    3. 更新了 fun.txt 的内容 in #127

  ## 修复
  - fix(remove): 修复 在使用 WinGet 验证时，如果版本号或下载链接中带有错误关键词，那行也会标红 的问题 (#117) by @DuckDuckStudio in #118

  ## 依赖更新
  - chore(deps): bump pyyaml from 6.0.2 to 6.0.3 in #126
  - CI/CD
    - chore(deps): bump softprops/action-gh-release from 2.3.3 to 2.4.1 in #131 & #132 & #146
    - chore(deps): bump pillow from 11.3.0 to 12.0.0 in #147

  完整修改记录: https://github.com/DuckDuckStudio/Sundry/compare/1.4.2...1.4.3

  ## 修改
  *(这里相对的是上一个正式版[1.3.5](https://github.com/DuckDuckStudio/Fufu_Tools/releases/tag/v1.3.5))*  


  ### 修复
  - 修复了一些已知问题 ([Commit fa7d121](https://github.com/DuckDuckStudio/Fufu_Tools/commit/fa7d121fa870ddaebda66eac9d50e81c4751c6c2))
  - 修复了在`自动打包py/pyw文件`工具炸了时日志文件会被写入颜色 _以及_ 不支持带空格的路径的问题 ([Issue #113](https://github.com/DuckDuckStudio/Fufu_Tools/issues/113) | [PR #114](https://github.com/DuckDuckStudio/Fufu_Tools/pull/114))
  - 修复了打包版无法读取配置文件的问题 ([Commit 599da3a](https://github.com/DuckDuckStudio/Fufu_Tools/commit/599da3ae7497ed66fea5db7cab5c6ddf3a89ad2d))
  - 修复了git相关开发工具有时会出现`未处理的异常`的问题 ([开发工具仓库Issue #21](https://github.com/DuckDuckStudio/Fufu_Dev_Tools/issues/21))
  - 修复了`自动打包py/pyw文件`工具日志文件路径最后必须带`/`的问题 ([Issue #123](https://github.com/DuckDuckStudio/Fufu_Tools/issues/123) | [PR #126](https://github.com/DuckDuckStudio/Fufu_Tools/pull/126))


  ### 新增
  - 新增了一个 **实验性的危险** 操作选项: `写入注册表` ([Commit 599da3a](https://github.com/DuckDuckStudio/Fufu_Tools/commit/599da3ae7497ed66fea5db7cab5c6ddf3a89ad2d))


  ### 优化
  - 优化了部分开发工具的退出代码与通知显示 ([开发工具仓库PR #13](https://github.com/DuckDuckStudio/Fufu_Dev_Tools/pull/13) | [主仓库PR #107](https://github.com/DuckDuckStudio/Fufu_Tools/pull/107))
  - 优化了`自动打包py/pyw文件`工具的输出 ([Issue #109](https://github.com/DuckDuckStudio/Fufu_Tools/issues/109) | [PR #111](https://github.com/DuckDuckStudio/Fufu_Tools/pull/111))


  ### 文档
  - 更新了 [芙芙工具箱开源许可文件](https://github.com/DuckDuckStudio/Fufu_Tools/blob/main/LICENSE)
  - 更新了一些过时文档
  - 更新了一些议题与拉取请求模板


  ### 依赖
  - 配置了自动依赖更新
  - 在`requirements.txt`中指定了依赖具体版本


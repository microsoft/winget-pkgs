  ## 修改
  *(这里相对的是上一个正式版[1.3.2](https://github.com/DuckDuckStudio/Fufu_Tools/releases/tag/v1.3.2))*  

  ### 优化
  - 优化了`开发工具/git连续尝试`工具 (#62)
  - 统一了`自动化/连按||连点`工具的输出风格 (#64)
  - 优化了`去除代码注释`工具选取文件时的描述 (#72)
  - 优化了`休息一下`工具的时间显示 (#74)

  ### 修复
  - 修复了`[测试]更新检测`工具的一个路径问题 (#40)
  - 修复了`开发工具/git/账户切换`工具切换失败仍显示切换成功的问题(#68)以及切换时邮箱显示为用户名的问题
  - 修复意外出现控制台的问题
  - 修复了`链接检测`工具连接失败时炸掉的问题
  - 修复`[实验性]自动化/自动打包py文件`可能的 *UnboundLocalError* 错误

  ### 新增
  - 新增`连续尝试执行任意命令`工具 (#67)

  ### 移除
  - 移除了`虚拟环境配置`工具，不过您可以自行配置

  ### 移动
  - 将`git连续push/pull`工具移至开发工具 (#78)
  - 将`休息一下`工具移出`[实验性]`分类 (#74)

  ### 修改
  - 将`休息一下`工具的默认时间由 **2h** 减少到 **1h**
  - 将`连接检测/GitHub连接检测`工具的检测链接由`www.github.com`改为`github.com`


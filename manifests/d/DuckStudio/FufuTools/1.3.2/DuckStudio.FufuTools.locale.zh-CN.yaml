  ## 修改
  *(这里相对的是上一个正式版[1.3.1-1](https://github.com/DuckDuckStudio/Fufu_Tools/releases/tag/v1.3.1-1))*  

  ### 新增
  - 新增`[实验性]音频base64`工具 (Issue [#59](https://github.com/DuckDuckStudio/Fufu_Tools/issues/59))
  - 新增`开发工具\账号切换`工具 (Commit [4b37977](https://github.com/DuckDuckStudio/Fufu_Tools/commit/4b37977bf454517bd92407d6d30fe9f2d8496bd9))
  - 新增`开发工具\末尾空行`工具 (Commit [dfe3aea](https://github.com/DuckDuckStudio/Fufu_Tools/commit/dfe3aea65b3fbf5e0511d4dd7efb36b7740a4c4f))

  ### 修复
  - 修复打包版&安装程序版路径错误的问题 (Issue [#46](https://github.com/DuckDuckStudio/Fufu_Tools/issues/46))
  - 修复了无法显示版本信息的问题 (Commit [e35ccf8](https://github.com/DuckDuckStudio/Fufu_Tools/commit/e35ccf87b3aa6d646d0acf05808deb176f0485a8))

  ### 优化
  - 优化了首次启动判断程序 (Issue [#56](https://github.com/DuckDuckStudio/Fufu_Tools/issues/56))
  - 使开发工具可以直接在终端通过`ffdev.ps1`调用 (Commit [fcf5213](https://github.com/DuckDuckStudio/Fufu_Tools/commit/fcf52135f1d56e3e253b7025db96827d5852ff62))

  ### 移除
  - 移除了多余的`.gitkeep` (Issue [#58](https://github.com/DuckDuckStudio/Fufu_Tools/issues/58))


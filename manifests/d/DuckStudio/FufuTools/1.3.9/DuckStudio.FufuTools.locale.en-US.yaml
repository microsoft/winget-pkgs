  ## 修改
  (这里相对的是上一个正式版[1.3.8](https://github.com/DuckDuckStudio/Fufu_Tools/releases/tag/v1.3.8))

  ### 新功能
  - feat(系统时间显示): 深浅颜色主题切换 by @DuckDuckStudio @Luna-Grace in #210

  ### 优化
  - pref(视频音频提取): 添加完成/失败后等候 by @Luna-Grace
  - pref(系统时间显示): 将控件统一到工具栏中 by @DuckDuckStudio in #210

  ### 修复
  - fix(视频音频提取): 修复 `"write_audiofile" 不是 "None" 的已知属性` 的问题 by @Luna-Grace
  - fix(视频音频提取): 修复 `"close" 不是 "None" 的已知属性` 的问题 by @Luna-Grace
  - fix(系统时间显示): 修复 `clock_label.after(1000, update_clock) 方法调度 update_clock 函数每秒运行一次。当函数的执行时间超过 1 秒，可能会导致重叠执行。` 的问题 by @Luna-Grace in #210
  - fix(主程序): 修复 `“join” 的重载与提供的参数不匹配` 的问题 by @DuckDuckStudio
  - fix(字母大小写互换): 修复 `Dangerous use of 'cin'` 的问题 by @DuckDuckStudio in #215

  ### 杂项
  #### 依赖
  - build(deps): bump `pyinstaller` from `6.12.0` to `6.14.0`
    - build(deps): bump `pyinstaller` from `6.12.0` to `6.13.0` in #204
    - build(deps): bump `pyinstaller` from `6.13.0` to `6.14.0` in #214
  - build(deps): bump `nuitka` from `2.6.9` to `2.7.6`
    - build(deps): bump `nuitka` from `2.6.9` to `2.7` in #205
    - build(deps): bump `nuitka` from `2.7` to `2.7.1` in #206
    - build(deps): bump `nuitka` from `2.7.1` to `2.7.2` in #207
    - build(deps): bump `nuitka` from `2.7.2` to `2.7.3` in #208
    - build(deps): bump `nuitka` from `2.7.3` to `2.7.4` in #211
    - build(deps): bump `nuitka` from `2.7.4` to `2.7.5` in #212
    - build(deps): bump `nuitka` from `2.7.5` to `2.7.6` in #213
  - build(deps): bump `moviepy` from `2.1.2` to `2.2.0` in #209
  #### CI
  - fix(ci): 打包版和安装程序版不应打包环境配置文件夹 (#203) by @DuckDuckStudio
  - ci(CodeQL): 移除旧的 CodeQL 配置文件 by @DuckDuckStudio in #215
  - fix(CodeQL,ci): 修复 `Workflow does not contain permissions` 的问题 by @DuckDuckStudio in #215


  > With several starts(Branches), but just one end(Release)~
  > 感谢 @DuckDuckStudio 的贡献与 @fjwxzde @Luna-Grace 的审查！

  # 修改
  ## 修复
  - fix: 修复 批量水印添加 中的字体的路径问题 (#183)
  - fix: 一大堆的代码和语言层面的语法修复 (#179)
  - fix: 颜色代码展示 中表单输入没有相关的 label 的问题
  - fix: 修复打包后的路径问题 (#181 | #46)
  ## 优化
  - pref: Pyinstaller/Nuitka批量打包 改用列表传递参数
  ## 杂项
  - chore(deps): 更新一些依赖版本
  - docs: 更新一些文档
  - style: 转义 \ -> \\
  - chore: 进制转换 工具改为之前的 C++ 版本
  - chore(fix): 爬取网站搜索结果 未存取 webbrowser
  - chore: 将 音频处理 和 知一求多 从 实验性 分类中移除 (#182)
  - chore: 单独分发开发工具


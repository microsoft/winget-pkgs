ShortDescription: 一款用于处理各类经济模型的软件平台。
Description: |-
  Dynare 是一款用于处理各类经济模型的软件平台，尤其擅长动态随机一般均衡（DSGE）和代际重叠（OLG）模型。该平台可求解基于理性预期假设的模型——即经济主体以与模型逻辑自洽的方式形成未来预期，同时也能处理非标准预期形成的模型：既包含主体能完美预知未来的极端情形，也涵盖主体存在有限理性或对经济状态认知不全、需通过学习过程形成预期的另一极端情形。在主体类型方面，Dynare 模型可整合消费者、生产企业、政府部门、货币当局、投资者及金融中介机构，并通过在每类主体中设置不同子群体来实现一定程度的异质性建模。
  Dynare 提供直观友好的模型描述方式，既能基于给定参数校准进行模型仿真，也可根据数据集进行参数估计。实际操作中，用户只需编写包含模型变量列表、动态关联方程组、计算任务指令及所需图形/数值输出的文本文件。
  该软件内部整合了多种应用数学与计算机科学技术：多元非线性求解与优化、矩阵分解、局部函数逼近、卡尔曼滤波与平滑算法、贝叶斯估计的 MCMC 方法、图论算法、最优控制等（相关文献索引参见此处）。
  众多公共机构（中央银行、经济财政部、国际组织）及部分私营金融机构将 Dynare 用于政策分析推演和预测支持。在学术界，该软件被广泛应用于宏观经济研究生课程的教学与科研工作。

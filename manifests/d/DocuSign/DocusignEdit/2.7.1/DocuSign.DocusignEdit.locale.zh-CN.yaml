ShortDescription: 编辑您的 DocuSign CLM 账户中的文档。
Description: |-
  DocuSign Edit 是一款桌面应用程序，可将您的本地编辑软件与 DocuSign CLM 账户进行连接。通过该工具，您能够直接编辑各类支持文档（例如 Microsoft Word 文件）。当您保存已打开文档的修改时，系统将自动生成新版本文档，并通过签入流程创建并上传最新版本至云端。DocuSign CLM 会完整保留所有文档历史版本及签入记录。
  该应用程序依托操作系统默认程序关联机制，自动调用对应编辑软件下载并打开文档。系统根据文档类型或扩展名，通过预设程序关联在 DocuSign Edit 中启用相应编辑器。例如：系统会自动将 .docx 扩展名文件与 Microsoft Word 建立默认关联。

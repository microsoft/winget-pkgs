ShortDescription: 一款广泛使用、适用于 Microsoft Windows 的通用安装引导程序。
Description: |-
  dotNetInstaller 是一款广泛使用的通用安装引导程序，支持 Microsoft Windows XP、2003、Vista、2008、7、8、2012、8.1、10、2016、2019、2022、11。
  dotNetInstaller 允许开发者定义应用程序的先决条件，并根据处理器架构、用户操作系统类型和语言，以可预测的顺序安装这些组件的正确版本。用户既可从网络下载这些组件，也能通过单一打包安装程序、本地介质或两者结合的方式进行直接安装。dotNetInstaller 功能丰富，在所有已知 Windows 操作系统上均可运行，且占用资源极少。
  引导程序并非用于替代 InstallShield、Wise、Visual Studio 安装部署项目或 Wix 等工具。其核心目标是创建辅助用户正确安装必备组件的应用程序。大多数实际应用需要安装多个组件（如 Windows 服务包、Internet Explorer、MDAC 或 .NET Framework）才能正常运行，这类应用程序通常被称为引导程序——而 dotNetInstaller 正是这样的引导解决方案。

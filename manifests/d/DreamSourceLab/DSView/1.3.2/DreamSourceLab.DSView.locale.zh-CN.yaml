ShortDescription: 一款开源的多功能仪器软件
Description: |-
  DSView 是一款图形界面程序，用于支持梦源科技的各类仪器设备，包括逻辑分析仪、示波器等。DSView 基于 sigrok 项目开发。
  sigrok 项目致力于创建一个可移植、跨平台、自由开源的信号分析软件套件，支持多种设备类型（如逻辑分析仪、示波器、万用表等）。

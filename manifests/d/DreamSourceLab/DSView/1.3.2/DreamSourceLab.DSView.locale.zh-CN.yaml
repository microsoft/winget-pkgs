ReleaseNotes: |-
  （通用）
  * 修复在多屏之间拖动窗口导致的崩溃问题
  * 增加 windows 原生窗口支持的拖拽和窗口排列功能
  * 优化不同 DPI 下窗口和字体的自适应功能
  * 修复 macOS 下固件缺失的问题
  * 修改光标的颜色分配，提高清晰度
  * 修复 windows 下首次创建日志文件失败的问题
  * 修复显示区域遮盖以及字体显示不全等问题

  （逻辑分析仪）
  * 增加区域波形保存和导出功能
  * 修复区域解码时，光标设置超出波形区域导致的崩溃问题
  * 修复 loop 模式下特定采样参数采集崩溃的问题
  * 修复解码结果多字节搜索导致的崩溃问题
  * 修复距离测量时的边沿无法选中的问题
  * 增加添加解码器时，必要通道没有设置时的提醒功能
  * 增加 loop 模式下自动滚动到最新波形的功能
  * 修复部分协议解码（CAN/QSPI/DMX512/LIN/…）的问题

  （示波器）
  * 修复自动测量中的脉冲数测量精度问题
  * 修复单通道使能时导出文件的问题
  * 修复采集过程修改 FFT 参数导致的崩溃问题
  * 修复数学运算的波形以及垂直分辨率计算的问题
  * 修复通道偏置超出边界时的波形异常问题
  * 修复鼠标测量的精度问题

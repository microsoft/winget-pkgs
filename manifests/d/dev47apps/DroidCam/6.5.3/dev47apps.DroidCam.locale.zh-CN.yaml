ShortDescription: 将您的手机变成网络摄像头！
Description: |-
  DroidCam 将您的手机/平板变身为电脑摄像头
  适用于 Zoom、MS Teams、Skype 等视频通话软件

  主要功能：
  – 通过电脑端“DroidCam Webcam”进行音视频通话
  – 支持 WiFi 或 USB 数据线连接
  – 标清画质无限免费使用
  – 安卓设备可后台运行（不影响手机正常使用）
  – 全球数百万用户验证的简单、安全、高效方案

  DroidCamX Pro 增强功能：
  – 高清模式支持 720P/1080P 分辨率
  – 摄像头控制：补光灯开关、持续自动对焦、缩放调节
  – 视频旋转/翻转/镜像适配不同安装角度
  – 亮度/对比度调节、视频延迟修正、音量控制（Windows 端）
  – 纯 USB 模式提供额外隐私保护
  – 通话自动静音选项
  – 无广告干扰

ShortDescription: 全球建筑行业领先的规划与数据管理工具
Description: |-
  dRofus 是一款独特的规划、数据管理与 BIM 协作工具，为所有利益相关方提供贯穿建筑全生命周期的工作流支持及建筑信息访问。
  与其他市面规划工具不同，dRofus 直接受公共建筑业主委托开发。其核心功能包括：客户需求采集（EIR）、基于客户需求的设计方案验证（BIM）、公共标准管理以及设备规划。
  dRofus 与 ArchiCAD、Revit 和 IFC 深度集成，支持双向数据同步。各专业模型数据、规划数据、非几何数据及文档均存储于中央数据库，所有项目成员可通过 dRofus 桌面客户端和 Web 端实时访问。
  传统工作模式中，利益相关方使用不同软件生成异构数据——这些数据遵循不同架构、存储为不同格式、分散于多台服务器、位于不同地理位置，且往往无法被他人复用。
  正因如此，dRofus 已成为 BIM 项目不可或缺的工具：我们将碎片化数据集整合转化为可共享的项目信息、洞察与智能，赋能所有项目参与者。

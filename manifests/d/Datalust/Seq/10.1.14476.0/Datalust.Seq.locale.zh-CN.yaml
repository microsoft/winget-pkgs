ShortDescription: 专为结构化日志与追踪设计的自托管服务器，提供搜索、分析与告警功能。
Description: |-
  结构化日志是观测体系中的核心支柱，它能为您的应用和服务建立专属数据模型。通过捕获领域内精细化的关键事件，结构化日志既能有效诊断复杂故障，又为实时监控与系统行为分析提供了理想解决方案。
  Seq 专为现代化结构化日志而生。所有事件均以完整 JSON 结构捕获，其独创的查询语言让日志检索与处理变得直观高效，彻底告别繁琐的解析与格式转换。
  Seq 支持 HTTP、OpenTelemetry/OTLP 协议、自定义输入源及 seqcli 命令行等多种日志接入方式，并提供 .NET、Java、Node.js、Python、Ruby、Go、Docker、消息队列等海量技术的插件与集成方案。

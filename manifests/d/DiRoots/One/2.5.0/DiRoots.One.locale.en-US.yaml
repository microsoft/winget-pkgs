ReleaseNotes: |-
  New Features
  - [TableGen] Drag and drop files into the main table to quickly import them
  - [TableGen] Ability to batch change the file paths
  - [SheetGen] Ability to change the Title Block on Sheets
  Enhancements
  - [TableGen] Performance improvements when importing files with a large 'Used Range'
  - [TableGen] Performance improvements when changing paths from/to Absolute/Relative
  - [TableGen] Ability to change view settings faster (properties are now available in the main UI)
  - [SheetGen] Performance improvements when duplicating sheets with views (~15x faster)
  - [SheetGen] Exporting to Excel now only exports the selected/visible items
  - [SheetLink] Improved handling of element ownership in workshared models
  - [ViewAligner] Shows the name of the Scope Box that will be applied
  - Other minor UI/UX improvements.
  Bug Fixes
  - [OneParameter] UI issue when display scaling is enabled in Windows
  - [FamilyReviser] Incorrect family names in progress bar
  - [FamilyReviser] 'Boundary Conditions' category behaved incorrectly when filtering
  - [TableGen] Size issues when importing PDF and Word files
  - [SheetGen] Error when importing <none> from Excel in the View List tab
  - [SheetGen] Issue with new sheets when exporting to and then importing from Excel
  - Other minor UI/UX bugs fixed.

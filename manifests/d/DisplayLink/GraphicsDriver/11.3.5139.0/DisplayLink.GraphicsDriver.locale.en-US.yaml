ReleaseNotes: |-
  DisplayLink software release 11.3 delivers:
  - New features for DL-7xxx series
  - EXE installer now supports Arm64 platforms
  - General stability updates and bug fixes

  C1. Issues Fixed Since 11.2 M0 Release (11.2.3146.0)

  Changes in 11.3 Release (11.3.5139.0)
  - ---------------------------------------------------
  - DL-6xxx series: incorrect image at 2560x1440@60 on some DisplayPort monitors (VIFR-3988)
  - Registry key MAC Address Override settings was removed after a driver upgrade (VIFR-3082)

  Changes in 11.2 M0 Release (11.2.3146.0)
  - ---------------------------------------------------
  - DL-41xx series: Boot splash screen not visible if DisplayLink screen connected via USB 2.0. (VIFR-3039, VIFR-3135)
  - DL-6xxx series: Improved blanking of monitors on USB disconnect (VIFR-2967)
  - DL-6xxx series: Monitor may stay blank screen after PC resume from sleep. (VIFR-3518, VIFR-3500)
  - DL-3xxx/DL-5xxx series: some monitors may remain blank if 2560x1440 video mode selected. (VIFR-2944)

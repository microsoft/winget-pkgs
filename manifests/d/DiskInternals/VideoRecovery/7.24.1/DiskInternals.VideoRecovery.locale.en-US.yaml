  - Cameras such as Sony, Canon, Nikon, GoPro, and many others.
  - File systems as NTFS, FAT, exFAT, ReFS, Ext2/3/4, UFS, HFS, ReiserFS, Reiser4, XFS, ZFS, RomFS(reader).

ShortDescription: Recover deleted or corrupted Microsoft Excel, OpenOffice, LibreOffice spreadsheets
Description: |-
  Microsoft Excel file recovery (XLS or XLSX). Also OpenOffice Spreadsheet and StarOffice Calc Recovery

  DiskInternals Excel Recovery is designed specifically to find and recover corrupted Excel file safely and securely, no matter how badly your hard drive or the file system are damaged. If you simply deleted an XLS file, DiskInternals Excel Recovery will look up the file system to find all XLS files that were deleted recently, and test each file for the possibility of successful recovery.

  In bad cases or if your hard drive crashed or the file system is corrupt, DiskInternals Excel Recovery will scan entire hard drive’s surface in order to locate all your's Excel files that aren’t marked in the file system. The product uses a list of signatures associated with Microsoft XLS file format in order to detect precisely the beginning and end of each and every Microsoft Excel file on your hard disk, extracts and validates their contents and metadata on the fly. This method works even on disks that are completely inaccessible in Windows!

  DiskInternals Excel Recovery support file system as exFAT, NTFS, FAT, ReFS, UFS, HFS, Ext2/3/4, ReiserFS, XFS, Reiser4, RomFS(reader).

ShortDescription: Restore any deleted or corrupted file from NTFS, FAT32/exFAT/FAT, APFS, etc.
Description: |-
  DiskInternals Uneraser is an advanced undelete tool used for recovering documents, photos, archives and files of other types deleted from any storage media.

  DiskInternals Uneraser Features:
  - Works under Windows® 2000, XP, 2003, 2008 Server, Vista, Windows 7/8/10/11.
  - Supported file systems:
    * NTFS, exFAT, FAT12/16/32 (Windows).
    * HFS, HFS+ (MacOS X, iOS).
    * ZFS, Ext2, Ext3, Ext4, Reiser, Reiser4, UFS (Linux, FreeBSD).
  - Hidden file systems.
  - Symbolic links for NTFS/HFS/Ext
  - Unicode for files and folder
  - Native RAID and Dynamic Disk Support.
  - Windows and Linux software RAID arrays.
  - Virtual Disk Images (VMware, VirtualBox, Microsoft VirtualPC, Parallels).
  - Forensic Disk Images (EnCase, ProDiscover).
  - MBR, GPT, Apple and BSD partition tables.
  - Apple .DMG disk images.
  - Creates image files for entire hard drives, logical drives, or their part.
  - Disk image files can be processed like regular disks.
  - Recovers compressed and encrypted files (NTFS, NTFS5).
  - Ignores file access rights (NTFS).
  - Recognizes localized and long file names.
  - Undelete folders with subfolders.
  - Original algorithm for recovering deleted folders in Windows® (FAT32).
  - Files can be recovered on any (including network) disks visible to the host operating system.
  - Recovered files can be mounted onto a new drive letter!
  - FTP Export.
  - Preview recoverable files before purchasing the product.
  - Recover deleted files remotely over the network.
  - Boot CD.

  DiskInternals Uneraser can undelete:
  - Files and Folders deleted from the Recycle Bin.
  - Files deleted bypassing the Recycle Bin (for example when using [Shift]+[Delete])
  - Common folders such as My Documents, My Pictures and other.
  - Photos deleted from digital cameras.
  - Files and folders deleted from the command line.
  - Files after virus or worm attack.
  - Damaged disks (disks with bad sectors).

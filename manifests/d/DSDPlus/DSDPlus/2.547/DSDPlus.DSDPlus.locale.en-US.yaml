ShortDescription: Digital Speech Decoder for P25, DMR, NXDN, D-Star, and other digital radio protocols.
Description: |-
  DSDPlus is a Windows application capable of reliably decoding multiple types of digital audio formats commonly found on VHF, UHF and 800 MHz bands.
  Supported protocols include P25 Phase 1 and Phase II, DMR/MOTOTRBO (conventional, Tier II, Tier III), NXDN (NEXEDGE/IDAS), D-Star, Yaesu Fusion, dPMR, and ProVoice.
  DSDPlus can be used with external signal sources such as an SDR (RTL-SDR, Airspy, SDRplay) or a discriminator-tapped receiver.

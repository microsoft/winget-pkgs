Description: 大疆智图是专为行业应用领域设计的 PC 应用程序，可控制 DJI 飞行器按照规划航线（二维或三维）自主飞行，还可进行二维地图重建、三维模型重建、农田规划等。大疆智图适用场景广泛，有助于提高农业植保、搜索救援、消防等领域任务的执行效率。

Description: DJI Terra is a PC software designed to improve mission performance efficiency for industrial applications including — but not limited to — agricultural plant protection, search and rescue, and firefighting. It can control a DJI aircraft* to fly along a planned 2D or 3D route and provides functions such as 2D map reconstruction, 3D model reconstruction, field planning, and more.

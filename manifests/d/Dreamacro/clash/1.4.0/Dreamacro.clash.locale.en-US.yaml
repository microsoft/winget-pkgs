  - support unspecified UDP bind-address (#1159)
  - use singleDo to get interface info (improve slow net interface getter such as Windows)
  - standardized Dockerfile label (#1191)
  - use jsdelivr CDN for Country.mmdb (#1057)
  - API support patch ipv6 config (#1217)

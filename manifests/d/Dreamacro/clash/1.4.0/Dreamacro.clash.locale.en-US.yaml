  - fallback bind interface fn should not bind global unicast
  - dns client should not bind local address
  - close http Response body on the provider (#1154)
  - unnecessary write operation on the provider (#1170 #1210)
  - get general should return ipv6 result (#1172)
  - wrap net.Conn to avoid using *net.
    TCPConn.(ReadFrom) (#1209)

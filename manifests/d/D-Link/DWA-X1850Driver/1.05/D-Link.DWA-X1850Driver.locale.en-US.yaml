ShortDescription: Driver for the D-Link DWA-X1850 Wi-Fi AX USB device.
Description: |-
  Driver for the D-Link DWA-X1850 Wi-Fi AX USB device.

  The installer installs (among other things) the Realtek RTL8852AU driver version 5001.15.116.0, which may or may not also work with non-«D-Link», AX1800-marked Wi-Fi 6/AX adapters.

  Although a 5001.15.134.0 driver version exists, it is unknown if any device manufacturers distribute that version without Cisco plugins.

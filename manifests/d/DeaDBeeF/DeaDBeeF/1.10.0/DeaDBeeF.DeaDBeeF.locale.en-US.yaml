ShortDescription: DeaDBeeF is a modular cross-platform audio player.
Description: |-
  DeaDBeeF is a modular cross-platform audio player, which runs on GNU/Linux
  distributions, macOS, Windows, *BSD, OpenSolaris, other UNIX-like systems.

  DeaDBeeF plays a variety of audio formats, converts between them, lets you
  customize the UI in almost any way you want, and use many additional plugins
  which can extend it even more.

ShortDescription: Begin your stop motion filmmaking journey today with the digital image capture software trusted by major motion picture studios and independent filmmakers alike.
Description: |-
  Dragonframe is the industry-standard stop-motion animation software for professional filmmakers, offering frame-by-frame capture, precision camera/lens control, DMX lighting automation, motion rig integration, and advanced compositing tools to create high-end animations

  Key Features:
  - Frame Capture & Onion Skinning: Live view blending with captured frames for seamless motion sequencing
  - Cinematography Tools: DSLR control (Canon/Nikon/Sony), ISO/aperture/focus adjustments, exposure clipping warnings, and aspect ratio guides
  - DMX Lighting: Programmable keyframe-based lighting for up to 512 channels (requires DDMX hardware).
  - Motion Control: Synchronize camera rigs, dollies, and motorized sliders for complex moves.
  - Audio & Lip-Sync: Multi-track timeline, phoneme assignment for character dialogue, and facial animation tools.
  - 3D Workflows: Stereoscopic support, depth maps, and Maya/Blender integration

  The free trial is for you to test the software with your camera and get used to how it works.
  It has the following limitations:
  - You can shoot up to 50 frames per take.
  - Images will have a subtle watermark that cannot be removed.
  - Camera RAW formats are not supported.
  Otherwise the software is fully functional.

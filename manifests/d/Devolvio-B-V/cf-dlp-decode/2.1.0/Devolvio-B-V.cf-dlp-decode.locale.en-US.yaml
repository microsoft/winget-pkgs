ShortDescription: A powerful command-line tool and interactive TUI for decoding and extracting Cloudflare DLP (Data Loss Prevention) forensic copies from compressed log files.
Description: Cloudflare DLP Forensic Copy Decoder is a command-line tool and interactive terminal UI (TUI) for decoding Cloudflare Data Loss Prevention (DLP) forensic copies from compressed log files. Built in Go for speed and portability, it automatically extracts, pretty-prints, and decodes base64-encoded and gzipped JSON payloads from .log.gz files, handling multiple content types. The tool offers both an interactive TUI for visual inspection and export, as well as a non-interactive CLI mode ideal for automation and scripting. It is cross-platform (Linux, macOS, Windows), dependency-free, well-tested, and easy to install via Homebrew, Winget, or direct binary download. Cloudflare DLP Forensic Copy Decoder is open source, backward compatible with the original shell script, and designed to simplify forensic and compliance analysis of Cloudflare DLP data.

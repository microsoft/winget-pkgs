ReleaseNotes: |-
  Functionality changed or added
  - Added “Duplicate Tab” context-menu option
  - Show “Add Note from Annotations” in attachment context menu in addition to parent item menu
  - Show more of tab titles
  - Improved sorting of Library of Congress call numbers
  - Added note.smartQuotes hidden pref to disable smart quotes in notes
  - Added sortNotesChronologically.reader hidden pref to control sorting of item notes in PDF reader Notes pane
    - Default sort is again reverse chronological (changed to alphabetical in 6.0.5)

  Bugs fixed
  - Allow adding multiple sources at once in classic citation dialog
  - Fixed various bugs adding annotations to notes with a custom note template set
  - Fixed find-as-you-type in collections pane
  - Fixed erroneous warning about outdated Word template on M1 Macs running some macOS versions <12
  - Fixed sorting of integers in Call Number field (since 6.0.5)

ReleaseNotes: |-
  Functionality changed or added
  - Added table editing in notes
  - PDF reader changes
    - Removed “Store Annotations in File” option
    - Added “Zoom to Page Height” option
    - Ignore comment in imported annotation if it matches highlighted text (for external PDF readers set to copy highlighted text to the comment field)
    - The note tool no longer stays active after creating a note annotation
    - Manually set page numbers are now used as the offset for new annotations
    - “Add to Note” now adds annotations at the cursor position instead of at the end of the note
    - Added keyboard shortcuts for bold and italics in annotation comments
  - Added “Open PDF in New Window” context-menu option in items list
  - Decreased memory usage with multiple PDF tabs
    - Background PDF tabs are no longer loaded at startup
    - Background PDF tabs are unloaded after 24 hours
    - Only the 5 most recently viewed PDF tabs are kept in memory
  - Added horizontal scrolling to tab bar
  - Added validation of CSL 1.0.2 styles
  - Improved call number sorting in items list
  - Restored use of some punctuation when sorting items list
  - Restored support for extensions.zotero.note.css to customize note styling

  Bugs fixed
  - Fixed cut-off text in collections/items lists when using various OS font scaling options
  - Fixed Mendeley annotations being duplicated on reimport after sync
  - Fixed invalid page numbers imported from Citavi that could cause sync errors
  - Don't merge attachment files if some are in trash
  - Don't merge attachment files of different link types (stored vs. linked)
  - Fixed broken tag selector after setting a colored tag changed by Unicode normalization
  - Fixed some cases of creator autocomplete not populating both name fields
  - Fixed copying text in PDF annotation text fields
  - Fixed annotation highlight colors not showing up when adding notes to word processors
  - Fixed highlight colors not showing up when pasting text into notes from word processors
  - Fixed some item types not appearing in New Item submenu until restart after creating new items
  - Fixed middle click to close tabs
  - Improved item tree column header alignment
  - Fixed {{if tags}} returning true for no tags in note template
  - Miscellaneous other bug fixes

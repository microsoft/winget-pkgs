ReleaseNotes: |-
  - Reintroduced text color tool in new note editor
  - Added three additional colors to PDF reader and note editor
  - Added option to use “Creator - Year - Title” or “Filename” instead of “Title - Creator - Year” for PDF tab titles
  - Made toolbar accessible via keyboard
  - Increased number of PDF tabs kept in memory on Windows and ≤8 GB systems from 2 to 3
  - Added additional retraction reason descriptions
  - Fixed startup error if database is corrupted and no automatic backup files exist
  - Fixed potential startup error on some systems due to filesystem limitations/restrictions
  - Detect retractions for DOIs with capital letters
  - Fixed bug that could cause erroneous undoing of ink annotation lines on other devices

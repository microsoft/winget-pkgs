ShortDescription: 随机密码生成器
Description: |-
  随机密码生成器，一个使用随机符号或随机单词生成随机密码的简单工具。
  用户可以轻松选择用于密码的字符组，包括小写字母、大写字母、数字、指定自定义字符集和密码格式、检查唯一性、消除相似字符等。基于单词表的密码生成提供了几种常用的单词表，包括 Diceware 和 EFF，也可以选择使用自定义单词表文件。
  应用程序还支持命令行执行，用于无人值守的密码生成。

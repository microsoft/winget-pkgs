# CopyrightUrl: 
ShortDescription: 用于校验文件完整性的哈希工具
Description: |-
  Hasher 是一款用于校验文件完整性哈希工具，使用大量支持的算法：CRC32、MD2、MD4、MD5、SHA1、SHA256、SHA512、RipeMD128、RipeMD160、ED2K。
  所有处理过的文件都会被记录下来，并能随时导出多种校验文件格式：SFV、MD5SUM、SHA1SUM。每个文件可以同时生成多个哈希类型。便捷的哈希和文件比较功能，例如按住 SHIFT 键比较下一个文件，或者按住 CTRL 键比较两个文件，将使这项工作变得轻而易举。

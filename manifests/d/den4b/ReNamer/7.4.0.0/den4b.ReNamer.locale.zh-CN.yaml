# CopyrightUrl:
ShortDescription: 一款十分强大和灵活的文件重命名工具
Description: |-
  ReNamer 是一款十分强大和灵活的文件重命名工具，提供了所有标准的重命名程序，包括前缀、后缀、替换、大小写更改，以及删除括号里的内容、添加数字序列、更改文件扩展名等。对于高级用户，程序还支持正则表达式和 PascalScript 规则，允许用户编写自己的重命名规则。
  程序允许您将多个重命名操作组合为一个规则集，按照逻辑顺序应用每个操作，并可以在程序中保存、加载和管理。此外，它还能重命名文件夹，处理正则表达式，支持 Unicode，并支持各种元标签，例如 ID3v1、ID3v2、EXIF、OLE、AVI、MD5、CRC32、SHA1。

ShortDescription: 多功能任务计划工具
Description: |-
  Shutter 是一款多功能的任务计划工具，拥有用户友好和易于使用的界面，并支持多种事件和操作。
  可用事件：倒计时、准时事件、Winamp 停止、CPU 使用率、网络使用率、硬盘使用率、用户非活动、电池电量低、窗口、进程、Ping 停止、文件大小限制、显示器。
  可用的操作：关机、重启、注销、锁定工作区、睡眠、休眠、关闭显示器、屏幕保护、音量控制、挂断调制解调器、警报、消息、播放声音、运行程序、打开文件、关闭窗口、终止进程。
  可以创建桌面快捷方式，直接从桌面执行任何支持的操作。网页界面允许远程执行操作，并显示计算机的当前信息：运行时间、进程列表、桌面截图、程序执行等。

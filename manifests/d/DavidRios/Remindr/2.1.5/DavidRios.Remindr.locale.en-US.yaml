  - Can no longer open account/settings menus on login page
  - Overdue indicators (taskbar, tray) now properly appear/disappear corresponding to app state (online, offline, signed out)
  - Color picker aligned so that it doesn't get cropped out of window on smaller window sizes
  - Repeatedly pressing 'Ctrl + S' to save links no longer temporarily generates duplicate links

ReleaseNotes: |-
  Additions
  - Much improved performance - frontend code has been rewritten in React
  - Framer-motion implemented, replacing all existing animations
  - Opening/closing of menus is now animated
  - Task list is animated on task addition/deletion
  - All other animations are much more optimized
  - Task updates/changes can now be undone
  - Date formatting is now customizable
  - Options
  - Month, day, year
  - Day, month year
  - DD/MM/YYYY
  - MM/DD/YYYY
  - YYYY/MM/DD
  - Added data backup/restore menus
  - Task/settings data can now be backed up separately
  - Can now open tasks from undo notification
  - All menus are now focus-locked (can't tab out of menus)
  - Most interactable/clickable elements are now HTML buttons
  - More of Remindr is keyboard-accessible as a result
  - Date picker is now completely keyboard-navigable (_arrow keys + tab + spacebar/enter_)
  - Improved contrast in different UI element states (hover, pressed, etc.
  - Improved contrast between different colors in light/dark themes
  Changes
  - Dates are now  formatted with month (e.g December 23, 2024) by default instead of previous MM/DD/YYYY default
  - Task completion checkbox moved to left side
  - App quit button changed to Ctrl/Cmd + Q; Ctrl/Cmd + W now hides the main window
  - Tasks completed counter removed
  - Main window has a smaller minimum width
  Bugfixes
  - Task list animations no longer stutter every minute
  - Tasks with recurring reminders now advance reminders on complete (as originally intended)
  - e.g. completion of a 'Daily' reminder sets the reminder a day ahead
  - Color schemes added, fixing color inconsistencies across app
  - Subtask fields now wrap to accomodate larger text as opposed to cutting it off
  - Task creation menu title is now 'new task' instead of 'edit task'
  - Task title input field now always correctly focused after task creation/edit menu opening/closing animations
  - Many small icon improvements/fixes

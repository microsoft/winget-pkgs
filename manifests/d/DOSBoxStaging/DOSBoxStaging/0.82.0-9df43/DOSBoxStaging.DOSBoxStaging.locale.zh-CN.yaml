ShortDescription: DOSBox Staging 是 DOSBox 的现代衍生 - 您不仅可以继续使用现有配置，还可以使用许多高级功能。
Description: |-
  DOSBox Staging 是 DOSBox 的现代延续，具有先进的功能和当代的开发实践。
  它是（大部分）旧版 DOSBox 的直接替代品——您不仅可以继续使用现有配置，还可以使用许多高级功能。
  DOSBox Staging 附带了合理的默认配置，因此与旧版本的 DOSBox 相比，您需要编写的配置要少得多。大多数游戏和应用程序在默认配置下无需调整即可正常运行。不过，如果还想深入了解，您可以使用大量的配置选项和高级功能。请参阅首页上的功能亮点，了解更多相关信息。

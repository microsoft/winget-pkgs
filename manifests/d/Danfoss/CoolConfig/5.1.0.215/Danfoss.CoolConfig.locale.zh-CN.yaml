Description: |-
  CoolConfig 工具使项目工程师能够离线生成 EKE 400/450 蒸发器控制器、IPS 8 空气净化器、LLS 400 或 ICAD B 的设置参数，并在适当时将配置文件移交给调试工程师进行设备安装。该工具还支持调试工程师从现场已安装的上述设备下载参数配置，在 PC 端修改并存储。
  功能优势：
  - 在 PC 端轻松配置或修改 EKE 400/450 蒸发器控制器、IPS 8 空气净化器、LLS 4000 或 ICAD B 的参数
  - 批量上传配置参数至多台 EKE 400/450 蒸发器控制器、IPS 8 空气净化器、LLS 4000 或 ICAD B 设备
  - 从现场安装的 EKE 400/450 蒸发器控制器、IPS 8 空气净化器、LLS 4000 或 ICAD B 设备下载参数配置并存储至 PC 端

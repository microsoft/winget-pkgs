ReleaseNotes: |-
  Tip
  Download the installer from the Assets section below (since it isn't signed, Windows Defender will likely require you to choose "more info," then "run anyway").
  New features
  - Added an installer (#887)
    - Automatically installs the correct version of RetroBar (32-bit, 64-bit, or ARM64)
    - Automatically installs .NET 6 if it is missing
    - Has options to enable auto-start and/or add shortcuts
    - Fixes miscellaneous issues (such as missing theme files) that occurred when the temp folder is cleaned (#733, #751, #796, #855, #908, #1029)
    - The existing "portable" distribution format will continue to be available as well!
  - Added option to show seconds in the clock (#217)
  - Added shortcut to the custom themes folder in RetroBar Properties > Advanced (#279)
  Improvements
  - Fixed calendar region settings not being respected (#200, thanks @xoascf!)
  - Fixed context menu fonts not matching the theme (#1032)
  - Fixed many situations where RetroBar would cover full-screen apps (#1077)
  - Fixed some conditions where RetroBar could steal focus (#987)
  - Fixed taskbar buttons not being selected when right-clicking them (#1034)
  - Fixed taskbars sometimes not opening on all screens when configured to do so (#1087)
  - Fixed task thumbnails not updating size (#1078, thanks @xoascf!)
  - Fixed tasks sometimes showing on the wrong taskbar after adding/removing a monitor (#1077)
  - Fixed tasks staying in the taskbar after being closed when restarting explorer.exe on some versions of Windows (#1074)
  - Fixed the taskbar sometimes becoming blank when switching themes (#1079)
  - Fixed the Vista start orb appearing misplaced in some situations (#1042)
  - Fixed the Vista start orb appearing off-screen when using auto-hide (#1047)
  - Updated translations:
    - Chinese (Simplified) (中文(简体)) (#1055, #1056, thanks @Simpidbit!)
    - German (Deutsch) (#1031, #1065, thanks @uDEV2019!)
    - Spanish (español) (thanks @xoascf!)
    - Ukrainian (українська) (#1033, thanks @Truars!)

ReleaseNotes: |-
  Introducing the new ImageGlass, version 9
  🟠Before upgrading to ImageGlass 9, please take note of the following changes:
  - v9 will reset all user settings because it uses a new file format (JSON),
  - Theme and language packs of v8 are not compatible with v9, You need to manually update them.
  - Removed features:
  + Exif tool: Install ExifGlass app as an alternative.
  + Start with OS to improve startup speed" setting: No alternative available.
  + 'Display viewer scrollbars" setting: No alternative available.
  🟢 Performance boost with hardware acceleration
  - Rendering engine now leverages GPU technology, resulting in significantly improved performance and image quality.
  - Smooth zooming and panning even for large image dimensions and animated formats.
  🟢 The new modern, fluent, intuitive interface
  - Transition between light and dark modes, adapting effortlessly to your system settings.
  - Windows 11 users can enjoy transparent backdrop styles, including Mica, Mica Alt and Acrylic.
  - App layout is fully customizable,
  - Touch gesture support
  🟢 Enhanced SVG viewing
  - Scales SVG formats correctly thanks to Webview2 integration.
  - You can even interact with animated SVG files, including hovering, clicking, and displaying tooltips.
  🟢 Enhanced window modes
  - Introduces sleek and performant window modes,
  - You can combine various modes to tailor your viewing experience.
  - The new slideshow mode.

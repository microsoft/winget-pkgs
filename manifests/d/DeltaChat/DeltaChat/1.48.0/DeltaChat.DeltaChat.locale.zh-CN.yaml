ShortDescription: 去中心化的安全聊天应用
Description: |-
  Delta Chat 是一款可靠、去中心化、安全的聊天应用，适用于手机和电脑。
  Delta Chat 类似 Whatsapp 或 Telegram，但您也可以把它当作电子邮件应用使用。您可以匿名注册到各种可互操作的聊天邮件服务器，这些服务器都是为快速、安全运行而优化的最小电子邮件服务器。您也可以使用传统的电子邮件服务器和现有的电子邮件账户，从而将 Delta Chat 当作电子邮件应用使用。

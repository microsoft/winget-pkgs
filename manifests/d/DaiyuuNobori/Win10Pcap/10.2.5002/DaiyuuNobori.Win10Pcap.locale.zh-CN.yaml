ShortDescription: 基于 WinPcap 的全新 Windows 数据包捕获库，支持 Windows 10/8/7 系统。兼容 NDIs 6.x 驱动程序模型，支持 IEEE802.1Q VLAN 标签解析。
Description: |-
  Win10Pcap 是一款基于 WinPcap 的全新以太网数据包捕获库。
  与原始 WinPcap 不同，Win10Pcap 兼容 NDIS 6.x 驱动模型，可在 Windows 10 系统上稳定运行。该库还支持捕获 IEEE802.1Q VLAN 标签数据。
  Win10Pcap 保持与原始 WinPcap 动态链接库的二进制兼容性。用户只需安装 Win10Pcap 的 DLL 文件替代原版 WinPcap，即可运行 Wireshark 等兼容 WinPcap 的应用程序。
  本软件由日本筑波大学计算机科学专业博士生 Daiyuu Nobori 作为个人项目开发完成，其中大量代码继承自 WinPcap 项目。

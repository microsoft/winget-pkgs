ShortDescription: Simba Apache Spark ODBC 连接器，用于直接通过 SQL 和 HiveQL 访问 Apache Hadoop/Spark 发行版。
Description: Simba Apache Spark ODBC 连接器用于直接通过 SQL 和 HiveQL 访问 Apache Hadoop/Spark 发行版，实现对基于 Hadoop 数据的商业智能(BI)、分析和报表功能。该连接器能高效地将应用程序的 SQL 查询转换为等效的 HiveQL 形式（HiveQL 是 SQL-92 的子集）。若应用程序支持 Spark，连接器可配置为将查询直接传递给数据库处理。连接器会向 Spark 获取模式信息，以供基于 SQL 的应用程序使用。包括连接操作在内的各类查询均可从 SQL 转换为 HiveQL。

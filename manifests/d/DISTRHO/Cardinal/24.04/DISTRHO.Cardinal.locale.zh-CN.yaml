# CopyrightUrl:
ShortDescription: 虚拟模块化合成器插件
Description: |-
  Cardinal, the Rack!

  Cardinal 是一款免费开源的虚拟模块化合成器插件，有 AudioUnit/CLAP/LV2/VST2/VST3 插件格式，也有 FreeBSD、Linux、macOS、Windows 和 Web 版本的独立应用程序。
  它基于时下流行的 VCV Rack，但重点是成为一个完全独立的插件版本。

  更具体地说，它是 VCV Rack 的一个基于 DPF 的插件包装器，直接使用其代码而不是分叉项目，目标是成为一个自给、完全免费、开源的 Rack 插件版本。
  有关 Cardinal 存在的原因，请参阅下面的“为什么”部分，有关常见问题，请参阅常见问题文档。

  Cardinal 在一个二进制文件中包含了 Rack、一些第三方模块和一些内部工具。
  Rack 的所有“核心”模块都已被 Cardinal 的等效模块取代，并进行了简化，以便更好地用于音频插件。

  Cardinal 不加载外部模块，也不连接官方 Rack 库/存储。
  所有 VCV 品牌标识均已移除（据我们所知），以避免任何商标问题。

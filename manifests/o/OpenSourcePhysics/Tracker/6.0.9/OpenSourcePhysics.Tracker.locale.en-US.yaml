ShortDescription: Tracker is a free video analysis and modeling tool built on the Open Source Physics (OSP) Java framework. It is designed to be used in physics education.
Description: The Tracker Video Analysis and Modeling Tool allows students to model and analyze the motion of objects in videos. By overlaying simple dynamical models directly onto videos, students may see how well a model matches the real world. Interference patterns and spectra can also be analyzed with Tracker.

Description: O&O Lanytix ermöglicht eine schnelle Analyse des lokalen Netzwerks (LAN), indem es Geräte erkennt und deren Details wie IP-Adresse, MAC-Adresse, Betriebssystem und Netzwerkkartenhersteller anzeigt. Die portable Software erfordert keine Installation und bietet Protokollierungs- und Exportfunktionen für die Suchergebnisse.

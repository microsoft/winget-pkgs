Description: O&O BlueCon ist ein umfassendes Notfall-Wiederherstellungssystem, das es Administratoren ermöglicht, Systeme direkt von einem bootfähigen Medium zu starten und wiederherzustellen. Es umfasst Tools zur Datenwiederherstellung, Passwortzurücksetzung, Treiberproblemlösung und sicheres Löschen von Daten. Die neueste Version bietet vereinfachte Boot-Medien-Erstellung und WLAN-Unterstützung für flexible Netzwerkverbindungen.

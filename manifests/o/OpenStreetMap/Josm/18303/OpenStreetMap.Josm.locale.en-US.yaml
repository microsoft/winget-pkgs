ShortDescription: JOSM is an extensible editor for OpenStreetMap (OSM) for Java 17+
ReleaseNotes: |-
  (Stable release 21.09 was skipped.)
  • Major enhancements
    ◦ Initial implementation of 360° (panoramic) image viewer. Full resolution is not supported yet
    ◦ Simplification of upload dialog
  • Medium enhancements
    ◦ Images correlation: temporary editable support layer to interpolate location of non-geotagged images
    ◦ Refactoring of class hierarchy around JosmComboBox / AutoCompComboBox
    ◦ Upgrade Windows/macOS installers to Java(FX) 17 - prefer Java 17 over everything else for Linux packages
    ◦ Better handling of GPX files in sessions
    ◦ Allow to open geoimages into external viewer
  • Minor enhancements
    ◦ Sort tracks chronologically and output metadata/time during GPX export, like gpsbabel
    ◦ LTR-RTL automatically toggles according to key in AddTag and EditTag dialogs
    ◦ Allow directories of images or other files to be opened in JOSM
    ◦ Load folders containing pictures in separate layers if geoimage.one-layer-per-folder advanced property is set to true
    ◦ Make First/Last buttons in image display window remember which images they come from
  • Add/improve/fix/change Internal Presets, Map Paint Style and Validation rules
    ◦ Split off Way end node near other way for railway=* into own test
    ◦ Warn about type=destination_sign without destination=* and type=building without building=*
    ◦ Add TRANSPORT_MODE=private to no and use_sidepath as problematic values for ways member of route=bicycle/mtb
    ◦ Add route=hiking/running/walking/fitness_trail and route=horse with inappropriate foot=* respectively horse=* to the warning above.
    ◦ Add PTv1 and PTv2 route relations for ferry and aerialway
    ◦ Add man_made=utility_pole
    ◦ Add man_made=pump preset, deprecate man_made=pumping_rig, pump:type=* and substance=heat
    ◦ Warn about barrier with inappropriate access tags on highway
    ◦ Use generator:source specific wiki links in power=generator presets
    ◦ Use dark blue background for sewage
    ◦ Add flag:type to flagpole preset
    ◦ Update power plant related preset
    ◦ Disable no as value of transport mode of public_transport=stop_position
    ◦ Disable bicycle/horse=no on pedestrian crossing
    ◦ Add place=city_block
    ◦ Add layer to railway presets
    ◦ Update power plant related presets
    ◦ Add some more barrier values
  • More minor bug fixes, enhancements, stability improvements, translation updates, code improvements and code documentation, see SVN log messages of milestone 21.10

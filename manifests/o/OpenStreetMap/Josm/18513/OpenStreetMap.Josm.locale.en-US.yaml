ReleaseNotes: |-
  • Minor enhancements
    ◦ Various reductions to memory allocations
    ◦ Remove vi localization
    ◦ Debian start script doesn't ensure that the chosen java path is executable
    ◦ Reject uploads that do not follow either the comment policy or the source policy
    ◦ Fire selectionChanged events when setting/updating notes to ensure that notes are properly selected
    ◦ Allow for cases where tags can be URL or key values in Tag2Link
    ◦ Improve marker handling in sessions (patch by Bjoeni)
    ◦ Improve session workflow / Add "save session" (patch by Bjoeni)
  • Add/improve/fix/change Internal Presets, Map Paint Style and Validation rules
    ◦ "Empty relation" and "Role of relation member does not match template expression" shared the same error code, but had two different severities
    ◦ Don't warn about barrier=berm looking like barrier=kerb
    ◦ Add incline, surface, and fee to the slipway preset
    ◦ Add general preset for power=generator (patch by skyper)
  • More minor bug fixes, enhancements, stability improvements, translation updates, code improvements and code documentation, see SVN log messages of milestone 22.08

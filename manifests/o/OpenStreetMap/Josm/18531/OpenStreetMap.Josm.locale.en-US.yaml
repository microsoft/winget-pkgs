ReleaseNotes: |-
  • Medium enhancements
    ◦ Vector layers can now be programmatically filtered (no support in UI yet)
  • Minor enhancements
    ◦ Add java.compiler module for scripting
    ◦ Add subdivisions for the Federated States of Micronesia (patch by westnordost, modified)
    ◦ Some performance fixes
    ◦ Dependency updates (see r18514 for what changed)
    ◦ Improve JOSM launchers for Linux platforms (may work on other Unix derivatives) (patch by sebastic)
  • Add/improve/fix/change Internal Presets, Map Paint Style and Validation rules
    ◦ building=construction preset missing some values (patch by skyper, modified)
    ◦ Add a warning if surface does not match tracktype (patch by mkoniecz)
    ◦ Add school=entrance to deprecation warnings
    ◦ Stop whitelisting footway=* and add footway=separate to blacklist candidates for sidewalk=* (patch by JeroenHoek)
    ◦ Ignore more barrier types for psv suspicious tag combination
    ◦ Don't warn about sport=running on unclosed ways
    ◦ Drop the "Riverbank" template (patch by zelonewolf)
  • More minor bug fixes, enhancements, stability improvements, translation updates, code improvements and code documentation, see SVN log messages of milestone 22.07

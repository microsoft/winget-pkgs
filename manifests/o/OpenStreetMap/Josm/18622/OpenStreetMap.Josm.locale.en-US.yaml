ReleaseNotes: |-
  (First version r18621 was released as stable version and due to bug fix version r18622 was released as hotfix.)
  
  • Major enhancements
    ◦ Add tabs to Image Viewer Dialog. This allows users to have multiple geotagged image layers, and quickly switch between them.
  • Minor enhancements
    ◦ View GPX waypoint images also in Image Viewer Dialog
      ▪ (hotfix): Fix SOE for GPX waypoint images in ImageViewer dialog (introduced after #22337 due to rework in #21605)
    ◦ Enhance Align Nodes in Circle tool: When multiple ways are selected and they are not connected in a ring, then each of the selected closed ways will be circularized.
  • Minor enhancements
    ◦ Display JOSMs Mastodon account in about dialog
    ◦ Don't re-enable object hover preview on layer change
    ◦ Set Look And Feel back to default if an external Look and Feel blocks the JOSM start
    ◦ Fix shortcuts for search string icons on toolbar made with Search tool
    ◦ Allow to copy from welcome screen
    ◦ Display correct number x of tags in Command stack when pasting tags instead of always "1" ("pasting x tags to y objects")
    ◦ Allow Angle Snapping in WGS84 projection
    ◦ Make Save Session available outside of Expert Mode
  • Add/improve/fix/change Internal Presets, Map Paint Style and Validation rules
    ◦ Fix cycleway rendering in combination with oneway:bicycle=no and for cycleway:both
    ◦ Add subdivision Scotland (GB-SCT) and all subdivisions of Belgium - Flanders (BE-VLG), Wallonia (BE-WAL), Brussels (BE-BRU) to internal boundaries file
    ◦ Update power=transformer preset: removed transformer=auto (replaced by windings:auto=true) and transformer=traction (replaced by transformer=main)
    ◦ Update landuse=residential preset for newer in-use values: adds halting_site, single_family, and trailer_park
  • More minor bug fixes, enhancements, stability improvements, translation updates, code improvements and code documentation, see SVN log messages of milestone 22.12

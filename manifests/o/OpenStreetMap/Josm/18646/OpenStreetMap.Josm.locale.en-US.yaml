ReleaseNotes: |-
  • Medium enhancements
    ◦ Prevent validation error codes from clashing. Note that the full effect of this change will not be visible until 2024-01-01 for backwards/forwards compatibility reasons.
      ▪ Move RightAngleBuildingTest error code to 4101 from 3701 -- this is due to a conflict with with pt_assistant, and all ignored entries with the group 3701 will be removed.
  • Add/improve/fix/change Internal Presets, Map Paint Style and Validation rules
    ◦ Add building types riding_hall and sports_hall
    ◦ Improve horse related presets (patch by Hufkratzer)
    ◦ Warn about amenity=marketplace together with highway
    ◦ Add amenity=animal_breeding and add Animal group in Facilities
    ◦ Add crossing:markings to the crossing preset (patch by Woazboat)
    ◦ Change site_type to archaeological_site (site_type has been deprecated since 2022-12-04)
    ◦ Add colour:back to City Limit Sign preset
    ◦ Deprecated building:level in favor of building:levels (not the trailing s)
    ◦ Don't warn about Way end node near other way for natural=arete and natural=ridge
    ◦ Deprecate car in favor for motorcar also for non charging stations
  • More minor bug fixes, enhancements, stability improvements, translation updates, code improvements and code documentation, see SVN log messages of milestone 23.01

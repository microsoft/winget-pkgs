ShortDescription: JOSM is an extensible editor for OpenStreetMap (OSM) for Java 17+
ReleaseNotes: |
  • Major enhancements
    ◦ Mac now uses ⌘ instead of ctrl for most `Select` map mode actions (including `Rotate` and `Scale`)
  • Minor enhancements
    ◦ Notes progress bar shows no progress (patch by gaben, modified)
    ◦ Request focus in Split Way window segment list (patch by gaben)
    ◦ Allow for recursive geojson parsing
    ◦ When dragging and dropping relation members to the same position, they are removed
    ◦ Avoid leaking Authorization headers on redirects in HttpClient
  • Add/improve/fix/change Internal Presets, Map Paint Style and Validation rules
    ◦ Remove obsolete payment methods payment:ep_monedero and payment:ep_moneo
    ◦ Optimized regexes (string starts with, ends with, contains) do not work
    ◦ Add tunnel:name
    ◦ Add building:levels:underground (patch by skyper)
    ◦ Don't warn about "alternative name without name" in case of NHD:subbasin_name=Des Moines Headwaters|Upper Des Moines|East Fork Des Moines
    ◦ Fix incorrect warning message *:lanes without highway (instead of lanes) (patch by skyper)
    ◦ Remove warning about construction without highway/railway/waterway/building/landuse as it produces too much false positives
  • More minor bug fixes, enhancements, stability improvements, translation updates, code improvements and code documentation, see SVN log messages of milestone 22.05

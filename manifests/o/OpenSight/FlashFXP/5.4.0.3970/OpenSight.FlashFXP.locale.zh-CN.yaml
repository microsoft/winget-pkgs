ShortDescription: 适用于 Windows 的安全 FTP 客户端软件。上传、下载和同步您的文件。
Description: |-
  FlashFXP 是适用于 Windows 的 FTP、FTPS、SFTP 客户端。安全、可靠且高效的文件传输工具。
  使用 FlashFXP 发布和维护您的网站。上传和下载文件，如文档、照片、视频、音乐等！传输或备份本地与远程文件，同时支持（FXP）服务器到服务器的 FTP 传输。
  FlashFXP 为客户端配置提供了独特且互补的高级功能。与朋友和同事共享文件（需要 FTP 或 SFTP 服务器）。
  支持超过 20 种语言：保加利亚语、简体中文、繁体中文、捷克语、丹麦语、荷兰语、英语、爱沙尼亚语、法语、德语、匈牙利语、意大利语、挪威语、波兰语、欧洲葡萄牙语、罗马尼亚语、俄语、西班牙语、瑞典语、土耳其语。
  在 OpenSight Software，我们以提供卓越的用户体验为荣，无论您是初学者还是专业级用户，任何人都能轻松掌握 FlashFXP。

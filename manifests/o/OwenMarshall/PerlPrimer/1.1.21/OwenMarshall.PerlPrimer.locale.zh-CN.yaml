ShortDescription: 一款免费开源的图形界面应用程序，使用 Perl 语言编写，用于设计标准 PCR、亚硫酸氢盐 PCR、实时定量 PCR（QPCR）和测序引物。
Description: |-
  PerlPrimer 是一款基于 Perl 语言开发的免费开源图形界面应用程序，专为常规 PCR、亚硫酸氢盐 PCR、实时定量 PCR（QPCR）及测序设计引物而开发。其核心目标是实现引物设计流程的自动化与简易化。
  该软件当前具备以下功能特性：
  - 潜在引物二聚体计算
  - 从 Ensembl 数据库自动获取基因组或 cDNA 序列（QPCR 模式下可同时获取两种序列）
  - 支持通过 NCBI 服务器或本地服务器进行引物 BLAST 比对
  - 结果可保存或导出为制表符分隔格式，兼容主流电子表格软件
  - 整合 ORF 识别与 CpG 岛检测算法
  - 克隆序列自动添加功能（可智能调整为阅读框匹配模式）
  - QPCR 引物设计无需手动输入内含子-外显子边界信息
  引物解链温度（Tm 值）计算采用 J. SantaLucia 提出的全面最近邻热力学参数模型。针对 PCR 体系中的盐离子条件，软件应用 von Ahsen 等人（2001）提出的经验公式，允许用户自定义 Mg²⁺、dNTPs 及引物浓度，或直接选用标准 PCR 条件。这种精确的温度预测模型可显著提升扩增产物的得率。
  技术实现上，PerlPrimer 基于 Perl/Perl-Tk 开发。QPCR 功能模块整合了 NCBI 开源的 Spidey 可执行程序，克隆位点添加功能则采用 REBASE 项目的限制性内切酶数据。该程序具备跨平台兼容性，已在 Microsoft Windows 和 GNU/Linux 系统完成开发测试，Mac OS X 用户亦反馈运行成功。
  若本软件对您的研究有所帮助，请引用以下文献：
  Marshall OJ. PerlPrimer: cross-platform, graphical primer design for standard, bisulphite and real-time PCR. Bioinformatics 2004 20(15):2471-2472 [Pubmed]

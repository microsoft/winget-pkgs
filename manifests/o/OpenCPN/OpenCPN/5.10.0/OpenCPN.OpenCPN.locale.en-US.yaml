ReleaseNotes: |-
  10 August, 2024
  FOR IMMEDIATE RELEASE
  The OpenCPN Development Team is proud to announce the release of OpenCPN Version 5.10.0.
  OpenCPN Version 5.10.0 is available for immediate download.
  This version is a service/maintenance release of OpenCPN.
  OpenCPN is a cross platform electronic navigation system (ECS) supporting a variety of cartography standards and hardware interface protocols. Versions are available for linux, Windows, Raspberry Pi, and MacOS computer architectures.
  Some features of OpenCPN include:
  Quilted Raster(RNC) and Vector(ENC) digital chart display.
  Support for MBTiles photo and geographical chart overlays.
  Industry standard GPS receiver interfacing, with "moving map" on-screen vessel tracking.
  AIS receiver interfacing with configurable target safety monitoring.
  Integrated Route, Track, and Waypoint database, with industry standard Import/Export capabilities.
  Tide and Current prediction, with on-screen overlay of predicted data.
  Broad International Language support.
  PlugIn architecture allowing on-going third-party functional enhancements.
  OpenCPN is released under the GPLV2 license. The executable program and its source code are available for immediate, free, and unlimited download from github.com.
  OpenCPN Version 5.10. series contains many new features and enhanced functions.
  New:
  Grib plugin adds direct GRIB file download capability, from multiple online resources.
  Enhanced native NMEA2000 network interface capability, from numerous third party gateway devices.
  Update core wxWidgets support to wx3.25.
  Full support for Flatpak on virtually all linux distributions, for both x86 and Arm64 architectures.
  Native support for generic Debian linux distributions, particularly plugin system.
  Improved OpenGL graphics support and performance on all platforms.
  Incorporate extensive user feedback to resolve various UI flaws and functional errors.
  Improved embedded UserManual, mirroring evolving online Wiki presentation.
  Improved reliability and stability across all platforms.
  We hope you enjoy the new features of OpenCPN Version 5.10.0, and look forward to your continued feedback.
  For Download links, plugins, documentation, and other useful information, visit our support website at:
  https://opencpn.org/
  The OpenCPN Development Team
  Dave Register, Lead Developer

Description: |-
  Dive 是一款开源 AI Agent 桌面应用程序，可与任何支持函数调用功能的 LLM 和前端 MCP Server 无缝集成，是开放 Agent 平台计划的一部分。✨
  功能：
  - 🌐 支持通用 LLM：兼容 ChatGPT、Anthropic、Ollama 和 OpenAI 兼容模型
  - 💻 跨平台：适用于 Windows、MacOS 和 Linux
  - 🔄 模型上下文协议：实现无缝 AI 代理集成
  - 🔌 MCP 服务器集成：外部数据访问和处理能力
  - 🌍 多语言支持：繁体中文、英文，更多语言即将推出
  - ⚙️ 高级 API 管理：支持多个 API 密钥和模型切换
  - 💡 定制指令：个性化系统提示，实现量身定制的 AI 行为
  - 💬 直观的聊天界面：实时上下文管理和用户友好型设计
  - 🚀 即将推出的功能：提示词计划和 OpenAgentPlatform MarketPlace

ShortDescription: Windows 上的 OpenZFS
Description: |-
  OpenZFS 是一个先进的文件系统和卷管理器，最初为 Solaris 开发，现由 OpenZFS 社区维护。此仓库包含在 Linux 和 FreeBSD 上运行 OpenZFS 的代码。

  Windows 版本仍处于测试阶段，确实如此，
  但你的 ZFS 数据应当能安全通过。
  不过可能会发生崩溃，也可能出现漏洞，
  来自上游或是此处——都可能存在意外。
  因此，请先用一些测试数据尝试运行，
  逐步建立信任，再迈向全面使用。
  若发现问题，请勿任其持续，
  只需前往 GitHub 的问题列表提交报告！

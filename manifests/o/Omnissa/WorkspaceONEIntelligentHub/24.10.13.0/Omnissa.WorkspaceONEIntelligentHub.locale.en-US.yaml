ReleaseNotes: |-
  Workspace ONE Intelligent Hub 24.10.13
  New Features
  - Performance Improvements to optimize device CPU usage

  Minimum Requirements
  The following are the minimum requirements for this release.
  - A Microsoft supported Semi-Annual Channel Windows 11 Build / Windows 11 Version 21H2 + or Windows 10 Build / Windows 10 Version 20H2+
  - Workspace ONE UEM Console 2402 Note: Certain enhancements mentioned above require an upgraded version of UEM for full support.
  - .NET Framework 4.6.2
  - Support Matrix for Workspace ONE Intelligent Hub and Application Deployment Agent (SFD)
  - Internet access for Code Signing
  - Recommended Hardware Specifications:
    - 1Ghz processor with minimum of 4 cores
    - 8GB RAM
    - 256GB Hard disk space

  Resolved Issues
  - HUBW-18820 - Enhancements in Hub to show Application Install Notifications only when SFD is actually installing the app
  - HUBW-18819 - Improvements in SFD to show Application Install Notifications only when SFD is actually installing the app [SFD v24.10.7 seeded in UEM 2410 patch 20]
  - HUBW-18789 - Updated Windows Hub SDK to use litedb 5.0.21
  - HUBW-18783 - Improved the handling of large strings passed within the application to optimize memory usage
  - HUBW-18782 - Improvements in Task Scheduler to terminate long running Powershell executor processes
  - HUBW-18781 - Remove unused gRPC components to reduce unnecessary background activity and resource consumption
  - HUBW-18780 - Optimized PersistentQueue LiteDB Handling
  - HUBW-18703 - Enhanced logic to accurately detect the installed app version when multiple versions are assigned to a device, preventing unnecessary reinstallation

  Known Issues
  We haven’t identified any notable known issues in this release. If you’re facing any problems, feel free to reach out to our support team.

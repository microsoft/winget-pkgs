ShortDescription: 开源化学智能数据可视化和分析程序
Description: DataWarrior 是一款集化学智能于一身的数据可视化与分析开源软件。DataWarrior 将动态图形视图、交互式行筛选与化学智能深度融合。其散点图、箱线图、条形图及饼图不仅能展示数值或分类数据，更能呈现多骨架化合物趋势及分子取代模式。化学描述符可编码分子结构的多维特征：包括化学拓扑图、合成化学视角的功能团分布，以及三维药效团特征。这些特性支持构建本质差异化的分子相似性度量方法，适用于行筛选、图形视图定制等多种场景。DataWarrior 支持组合化合物库的枚举及进化式化合物库构建，可实现分子聚类与多样性子集筛选。计算所得的化合物相似度可用于多维标度分析（如 Kohonen 网络）。软件还能计算理化性质、构建构效关系表，并可视化活性悬崖现象。

ShortDescription: 一款可简化跟踪导星的望远镜导星软件，让您专注于深空成像或光谱的其它方面。
Description: |-
  PHD2 是 Craig Stark 的 PHD 应用程序的第二代产品。PHD 已成为业余天文学社区的必备应用程序，下载量超过 25 万次。它从一开始就成功地实现了三个看似相互冲突的目标：
  - 对于初学者或业余爱好者，PHD 使用方便，“开箱即用”，具有良好的导星性能。
  - 对于经验丰富的成像者，提供复杂的导星算法、广泛的调整选项以及对成像设备的广泛支持。
  - 对于所有用户，在免费提供的同时始终保持商业质量水平。
  自 2013 年开源以来对其进行了全面修改，使其更加易于扩展和支持。重构到位后又增加了大量新特性和新功能，其中许多功能致力于优化导星。PHD2 的用户可以放心，它将继续推进促进原应用程序取得成功的三大目标。

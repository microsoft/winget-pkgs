ReleaseNotes: |-
  更新内容
  1. 增加模板试用功能，免费体验高版本套餐专享的采集模板。
  2. 增加自定义导出字段，可自由勾选所需字段，精准筛选，告别冗余数据。
  3. 定时功能模块优化，可按分钟、小时、日、周、月不同维度随心配。
  4. OTD 模板任务支持本地加速采集运行。
  5. 模板任务拆分优化，提升云采集速度。
  6. 定时入库支持云端运行，可将云采集数据定时同步至云端数据库。
  7. 客户端权益自动更新，购买/续费套餐版本后无需再退出客户端刷新。
  8. 采集模板体验提升：
  1）增加日期时间、开关等组件，无需再担心日期时间格式输入错误等问题；
  2）支持回车快速键入输入框 placeholder。
  9. 采集流程步骤优化：
  1）输入文本和自动回车步骤间增加等待时间；
  2）返回上一页增加等待时间；
  3）滚动网页提取为单独的流程步骤，配置更方便。
  10. 修复已知 BUG。

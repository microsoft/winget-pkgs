ReleaseNotes: |-
  ✨ New Features
  - Added support for “Attach to PIN” (requires OneKey Pro firmware version ≥ 4.15.0)
  - Earn now supports Momentum Finance, including Sui USDC yields and time-limited fixed-income opportunities
  - Added support for the Xphere network
  - Aptos network now supports dApp multisig contracts and AIP-80 private key format
  💎 Improvements
  - New co-branded wallpaper added for Classic 1S
  - Improved visibility of resource subsidy access on Tron network
  - Risk-flagged tokens are now collapsed by default in the asset list for better clarity
  - Enhanced asset list layout for improved readability
  - Transaction history now supports filtering small-value transfers
  - Address Book now supports adding and saving MEMO information
  - Swap flow optimized for better speed and user experience
  🐞 Bug Fixes
  - Fixed layout issues caused by system font scaling
  - Fixed issue where the QR-based wallet did not automatically close the confirmation page after a transfer
  - Fixed missing address labels in token detail history view
  ✨ 新功能
  - 支持「Attach to PIN」功能（需配合 OneKey Pro 固件版本 ≥ 4.15.0）
  - Earn 模块接入 Momentum Finance，支持 Sui USDC 收益及限时固定收益活动
  - 新增支持 Xphere 网络
  - Aptos 网络支持 dApp 多签合约及 AIP-80 私钥格式
  💎 改进
  - Classic 1S 新增合作品牌联名款壁纸
  - Tron 网络的资源补贴入口更易查找
  - 资产列表默认折叠已标记为风险的代币，信息更清晰
  - 优化资产列表排版，提升阅读体验
  - 交易记录支持筛选小额转账
  - 地址簿联系人可添加并保存 MEMO 信息
  - 优化 Swap 流程，提升交易速度与操作体验
  🐞 问题修复
  - 修复系统字体缩放引起的页面排版异常问题
  - 修复二维码钱包在转账后确认页面未自动关闭的问题
  - 修复币种详情页历史记录未显示地址标签的问题

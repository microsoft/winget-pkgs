ReleaseNotes: |-
  ✨ New Features
  - Referral Program — Earn module now supports inviting others to participate in staking and earn referral rewards. Bind invitation codes to wallets and participate in staking activities to generate rewards for referrers.
  - Send — Quickly select recipients from recent transfer history, set custom network fees as default, and enjoy BTC/SATS unit conversion for Lightning Network transfers.
  - Swap — OKX Provider now supports Sonic, Mantle, Scroll, and Blast networks. Zero fees for swaps between USDT, USDC, USDS, USDe, DAI and more stablecoins.
  - Networks — Added transaction parsing support for BTC, BTC-Fork, and TRON networks. New built-in networks: World Chain and HyperEVM.
  - Smart Search — Top search bar now supports multi-dimensional search across wallets, assets, market data, and dApps.
  - Network-Specific Addresses — Account list now displays corresponding addresses when you select a specific network.
  🐞 Bug Fixes
  - Fixed recovery phrase import issues caused by redundant spaces and line breaks when pasting.
  - Fixed derivation path settings not taking effect during dApp connections across all networks.
  - Fixed missing token data when observing address portfolios across all networks.
  - Fixed staking flow interruption when clicking banner before token approval.
  - Fixed SUI maximum transfer amount precision display issues.
  💎 Improvements
  - Improved address formatting on the receive page for enhanced readability.
  - Recipient input field now accepts BCH addresses without prefix.
  - Address label resolution now checks "first transfer on current network" instead of "first transfer ever".
  - After successful token approval, enjoy one-click navigation back to Swap for smoother operations.
  - Optimized Network Fees — Enhanced EVM chain parameters for non-EIP 1559 networks and improved fee adoption strategy to reduce unnecessary costs.
  ✨ 新功能
  - 返佣奖励 — Earn 模块现支持邀请他人参与质押获得返佣奖励，绑定邀请码到钱包后进行质押活动可为邀请人带来收益。
  - 转账 — 支持从最近转账记录中快速选择收款方，可将自定义网络费设为默认，闪电网络转账支持 BTC/SATS 单位转换。
  - Swap — OKX Provider 新增支持 Sonic、Mantle、Scroll、Blast 网络，USDT、USDC、USDS、USDe、DAI 及更多稳定币之间的兑换享受零手续费。
  - 网络 — BTC、BTC-Fork、TRON 网络新增交易解析功能，内置新网络 World Chain 和 HyperEVM。
  - 智能搜索 — 顶部搜索框现支持多维度搜索，覆盖钱包、资产、行情和 dApps 等内容。
  - 选择特定网络时，账户列表现在会显示对应的地址。
  🐞 问题修正
  - 修复助记词中包含多余空格和换行符时，粘贴导入失败的问题。
  - 修复所有网络下派生路径设置在 dApp 连接时不生效的问题。
  - 修复所有网络下观察地址的 Portfolio 代币数据丢失问题。
  - 修复代币授权前点击横幅进行质押时流程中断的问题。
  - 修复 SUI 最大转账金额精度显示错误的问题。
  💎 改进
  - 优化收款页地址格式，提高内容可读性。
  - 收款方输入框现支持输入无前缀的 BCH 地址。
  - 地址标签解析从「是否首次转账」优化为「是否在当前网络的首次转账」。
  - 代币授权成功后支持一键返回 Swap 页面，操作更加顺畅。
  - 网络费优化 — 优化 EVM 链非 EIP 1559 网络费参数和费用策略，减少不必要的费用支出。

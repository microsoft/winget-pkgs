ReleaseNotes: |-
  ✨ New Features
  - Added token approval management with bulk revoke support
  - New “Sign & Verify Message” feature
  - Market module fully upgraded for a smoother experience
  - Swap now supports cross-chain aggregation via LiFi
  💎 Improvements
  - Aggregated tokens with identical symbols for easier management and selection
  - Optimized crypto transfer flow: only showing networks and tokens with available assets
  - Improved speed and stability when bulk-creating addresses on hardware wallets
  🐞 Bug Fixes
  - Fixed an issue where the wrong account could be selected in certain cases
  - Fixed abnormal dragging behavior when opening a new tab in the built-in browser
  - Fixed incorrect overlay color when navigating from asset search
  - Fixed incorrect amount display on the transfer confirmation page
  - Fixed incomplete number display in input fields on some Android devices
  ✨ 新功能
  - 新增代币授权管理，支持批量撤销
  - 新增「消息签名与验证」功能
  - 行情模块全新升级，体验更流畅
  - Swap 新增跨链聚合渠道（LiFi）
  💎 改进
  - 聚合同名代币，资产管理与选择更方便
  - 优化转账流程：仅显示有资产的网络和代币
  - 提升硬件钱包批量创建地址的速度与稳定性
  🐞 问题修复
  - 修复部分情况下账户选择错误的问题
  - 修复内置浏览器新建标签页拖动异常
  - 修复从资产搜索跳转时蒙层颜色显示错误
  - 修复转账确认页面金额显示不正确
  - 修复部分安卓手机输入框数字显示不完整

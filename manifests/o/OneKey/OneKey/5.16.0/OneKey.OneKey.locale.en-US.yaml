  - Added cross-chain swaps for BTC and SUI via LiFi
  - Added WebUSB connection support for desktop
  - Desktop / iOS / Android now support hot updates
  - Added support for LiFi multi-asset deposits
  💎 Improvements
  - Improved experience for transaction history, address display, and balance calculation
  - Enhanced Market module with better data sources, search, and UI
  - Smarter DeFi homepage recommendations based on user assets
  - Multiple UX improvements in the Perp module (PnL display, order book, liquidation price, sticky token bar, deposit & withdrawal history, etc.)
  - Redesigned Pro wallpaper settings page
  - Network list can now be sorted by asset value
  - Improved “Sign & Verify” user experience
  - Optimized navigation and wallet connection flow on Web
  - Added Compact Mode to the sidebar
  🐞 Bug Fixes
  - Fixed issues with Market and Perp chart indicators, balance loading, and blank screens on mobile
  - Fixed connection issues for certain dApps on the Solana network
  - Fixed Perp contract-related display and interaction issues
  - Fixed BTC address type switching, iOS asset list, and history view
  ✨ 新功能
  - 支持 Bitcoin 和 Tron 的交易所地址解析

ReleaseNotes: |-
  ✨ New Features
  - Added Device Management feature for unified control of your hardware wallet devices
  - Swap now supports Cow Swap limit orders, added 1inch Fusion as a new provider, and upgraded SwapKit to support cross-chain transactions from BTC to EVM
  - Support for new networks: Bera, SEI, Rootstock, and Neo N3
  - Desktop browsing mode for Browser on smaller screens
  - Enhanced transaction parsing for Uniswap v4 and Safe multi-signature
  - Automatic address creation for Solana and Tron networks
  - KRC20 token support
  - Risk indicators for transaction history with one-click option to hide risky records
  - Bitcoin wallet page now displays assets across 4 different address types in one view
  - Receiving addresses now visible on token detail pages with quick access to market information
  - QR-based wallet now supports Solana network. OneKey Pro requires firmware version 4.13.0 or higher
  - Added "Web-USB" communication method for hardware wallets
  🐞 Bug Fixes
  - Fixed contract deployment failures on Monad Testnet
  - Resolved issues with dApps not supporting USDC's CCTP, which prevented Bridge operations
  - Fixed QR code scanner not automatically closing after successful scan
  - Fixed amount input errors when transferring Hmstr tokens on TON network
  💎 Improvements
  - Redesigned Browser homepage for better user experience with improved dApp search and account connection
  - Enhanced Earn feature with staking efficiency improvements, key metrics display (TVL, liquidity), and more precise fee calculations
  - Streamlined onboarding process for new users
  - Simplified selection of different Bitcoin address types during transfers
  - Easier to add addresses to address book during transactions
  - Improved Bluetooth communication with hardware devices
  - Enhanced dApp risk detection rules
  - Better sidebar expansion/collapse experience
  - App now remembers your preference for the "Keep Accessible" setting when creating hidden wallets
  ✨ 新功能
  - 新增设备管理功能，统一管理您的硬件钱包设备
  - Swap 功能现已支持 Cow Swap 限价单、新增 1inch Fusion 提供商、升级 SwapKit 渠道，支持 BTC 到 EVM 的跨链交易
  - 新增支持网络：Bera、SEI、Rootstock 和 Neo N3
  - 浏览器在小屏幕上现可使用桌面浏览模式
  - 交易解析新增支持 Uniswap v4 和 Safe 多签场景
  - Solana 和 Tron 网络地址现在会自动创建
  - 新增 KRC20 代币支持
  - 历史记录中的风险交易现会标记，并提供一键隐藏风险记录的选项
  - Bitcoin 网络的钱包页面现已聚合显示 4 种不同地址类型的资产
  - 币种详情页现可查看收款地址，并快速跳转查看行情
  - 二维码钱包现已支持 Solana 网络，OneKey Pro 固件版本要求不小于 4.13.0
  - 硬件钱包通信新增「Web-USB」连接方式
  🐞 问题修正
  - 修复在 Monad 测试网部署合约失败的问题
  - 解决 dApp 不支持 USDC 的 CCTP 导致无法进行跨链的问题
  - 修复扫码后二维码窗口不自动关闭的问题
  - 修复 TON 网络转账 Hmstr 代币时输入金额报错问题
  💎 改进
  - 浏览器首页全新设计，优化搜索体验和 dApp 账户连接流程
  - Earn 功能优化：提升质押效率、显示 TVL 和流动性等关键指标，费用计算更精确
  - 优化用户引导流程，提升新手体验
  - 比特币转账时更便捷地选择不同类型地址
  - 转账过程中更轻松地将地址添加到地址簿
  - 提升蓝牙通信质量，改善与硬件设备的连接体验
  - 增强 dApp 风险检测规则
  - 优化侧边栏收起展开体验
  - 创建隐藏钱包时的「保持可访问性」设置现可保存用户偏好

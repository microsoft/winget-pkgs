ReleaseNotes: |-
  ✨ New Features
  - Solana SignMessage support for hardware wallets (requires Pro firmware v4.12.0+ or Classic 1s firmware v3.11.0+)
  🐞 Bug Fixes
  - Fixed duplicate asset calculation issue on Base network
  - Resolved watch-only account data loading issues
  - Fixed missing wallet address labels on transaction signing pages for hidden wallets
  - Corrected nonce errors when connecting hardware wallets to 1inch for swaps
  - Fixed interaction errors with aerodrome.finance
  - Resolved missing network fee unit display in swap bundle confirmation pages
  - Fixed token transfer amount display errors when ADA precision is set to 0
  💎 Improvements
  - Enhanced staking process with improved approval prompts and efficiency
  - Morpho Earn: Added vault information, updated APY calculation to include performance fees, and adjusted protocol reward claim frequency to weekly
  - Added loading state and refresh button to Earn homepage
  - Improved hardware-to-App response during firmware updates
  ✨ 新功能
  - 支持硬件钱包 Solana SignMessage 功能（要求 Pro 固件版本 v4.12.0 或更高，Classic 1s 固件版本 v3.11.0 或更高）
  🐞 问题修正
  - 修复 Base 网络资产统计重复计算问题
  - 修复观察账户数据加载异常问题
  - 修复隐藏钱包转账时签名确认页面「钱包地址标签」缺失问题
  - 修复硬件钱包连接 1inch 进行 swap 时的 nonce 错误
  - 修复与 aerodrome.finance 交互时出现的错误
  - 修复 swap 捆绑交易确认页面中网络费用单位显示缺失问题
  - 修复 ADA 精度为 0 时代币转账金额显示错误的问题
  💎 改进
  - 优化质押流程，增加授权提示并提升授权效率
  - Morpho 赚币：新增资金池信息，APY 计算增加「业绩费」，协议奖励的领取频率调整为每周一次
  - Earn 首页新增加载状态和刷新按钮
  - 改进 OneKey Pro 固件升级时与 App 的通信响应

ReleaseNotes: |-
  ✨ New Features
  - Earn referral rewards when your friends purchase OneKey hardware
  - Added Falcon provider in Earn module, supporting USDf staking
  - Added "Vault Manager" provider information for Morpho (USDC) in Earn module
  - Introduced customizable providers in Swap
  - Added "Recently Used" feature in network selector
  - Added built-in Unichain network
  🐞 Bug Fixes
  - Fixed auto-closing error pages when entering non-HTTPS URLs in browser
  - Resolved "insufficient balance" error when swapping maximum WSOL amount
  - Fixed incorrect token list display when scanning SOL receiving QR codes
  - Fixed TON network contract deployment failures on hardware devices
  - Fixed UI animation issues when entering Passphrase/PIN
  - Improved connection stability with various dApps to prevent connection failures or app crashes
  💎 Improvements
  - Enhanced network enabling/disabling and address copying experience in "All Networks" view
  - Optimized hardware firmware upgrade experience (compatible with OneKey Pro firmware v4.13.0 and above), with clearer Bluetooth firmware upgrade error messages
  - Streamlined wallet creation by allowing users to skip recovery phrase verification, enabling faster access to the wallet homepage
  - Added gesture-based navigation in Market chart display area for returning to previous page
  ✨ 新功能
  - 推荐朋友购买 OneKey 硬件即可获得返佣
  - Earn 模块新增 Falcon 渠道商，支持 USDf 质押
  - Earn 模块的 Morpho (USDC) 新增「金库管理员」渠道商信息
  - Swap 新增可自定义渠道商的功能
  - 网络选择器支持「最近使用」功能
  - 新增内置网络 Unichain
  🐞 问题修正
  - 修复浏览器输入非 HTTPS URL 时，报错页面自动关闭的问题
  - 修复 Swap 时 WSOL 最大值兑换提示余额不足的问题
  - 修复扫码 SOL 收款二维码后代币列表显示错误的问题
  - 修复硬件在 TON 网络部署合约失败的问题
  - 修复输入 Passphrase/PIN 时界面动画异常的问题
  - 提升与部分 dApp 的连接稳定性，避免连接失败或应用崩溃的情况
  💎 改进
  - 优化「所有网络」视图下启用/禁用网络及地址复制体验
  - 硬件固件升级体验优化（适用于 OneKey Pro 固件 v4.13.0 及以上版本），提升蓝牙固件升级错误提示的明确性
  - App 创建钱包时可跳过恢复短语校验，更快进入钱包主页
  - Market 图表展示区域支持手势滑动返回上一个页面

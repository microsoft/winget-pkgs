ReleaseNotes: |-
  ✨ New Features
  - Added support for Aptos network in Swap
  - Zero gas fees for USD1 and USDT transfers on BNB Chain
  - OneKey Desktop (macOS) now supports Bluetooth connection with hardware wallets
  - Integrated HyperLiquid on desktop for perpetual contract trading
  💎 Improvements
  - Swap page now shows estimated network fees and automatically reserves gas when maxing out input
  - Default address types are now preselected for Bitcoin and Litecoin to streamline operations
  - Added "Copy Address" function in the account list
  - Optimized wallet button layout: less-used buttons are collapsed, commonly used ones are prioritized
  - Web floating button now only appears on Web3 sites to reduce disruption on regular sites
  - Improved wallet connection experience on the web
  🐞 Bug Fixes
  - Fixed duplicate dialogs when unlocking with fingerprint in extension
  - Fixed styling issues with mobile site risk alerts
  - Fixed occasional display issues in the wallet list
  - Fixed crash issue when entering special characters in the desktop browser's search bar
  - Fixed unclear dialog overlay in dark mode
  - Fixed incorrect "insufficient balance" error when sending max amount of SCDO
  ✨ 新功能
  - Swap 新增对 Aptos 网络的支持
  - 在 BNB Chain 上转账 USD1 和 USDT 时支持零手续费
  - OneKey 桌面端（macOS）支持通过蓝牙连接硬件钱包
  - 桌面端接入 HyperLiquid，支持永续合约交易
  💎 优化
  - Swap 页面优化，支持显示预估网络费，并在最大输入时自动预留矿工费
  - Bitcoin 和 Litecoin 网络默认选择地址类型，减少操作步骤
  - 账户列表中新增复制地址功能
  - 钱包按钮布局优化：折叠使用率低的按钮，常用按钮优先显示
  - 仅在访问 Web3 网站时显示网页悬浮球，避免普通网站干扰
  - Web 端连接钱包流程体验优化
  🐞 问题修复
  - 修复使用指纹解锁时插件端重复弹出对话框的问题
  - 修复移动端网站风险提示对话框的样式问题
  - 修复钱包列表偶尔不显示的问题
  - 修复桌面端内置浏览器在搜索框输入特殊字符会崩溃的问题
  - 修复暗黑模式下对话框遮罩不清晰的问题
  - 修复 SCDO 转账最大金额时报错「余额不足」的问题

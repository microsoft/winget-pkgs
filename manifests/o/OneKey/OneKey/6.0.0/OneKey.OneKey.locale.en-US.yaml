ReleaseNotes: |-
  âœ¨ New Features
  - Added bulk transfers for EVM and TRON networks
  - Perps now supports precious metals, commodities, forex, stocks, and pre-IPO trading
  - Added long-press quick actions to the Market watchlist
  - OneKey ID now displays Shopify orders
  - Swap now shows cumulative savings and 0-fee labels
  ğŸ’ Improvements
  - Improved Perps fuzzy search, with Chinese ticker subtitles and 0-fee indicators
  - Swap provider selection panel is now shown independently on desktop
  - Multiple referral enhancements, including contract referral details, hidden receiving addresses, updated animations, and a pinned first column
  - Multiple Market improvements, including vertical scrolling on the detail page, redirection of same-name tokens to Perps, Perps asset compatibility, and stock keyword mapping
  - Moved the DApp list to the Browser submenu on desktop
  - Improved swipe gestures for tab switching on the Discover page
  - Improved link navigation interactions
  - Merged the network filter and network selector for simpler navigation
  - Hardware communication dialog now displays device information
  - Optimized notification badge display logic on mobile
  - Improved DApp compatibility (button adaptations for Pancake, Solflare, and others)
  ğŸ Bug Fixes
  - Fixed an issue where Borrow did not prompt the minimum staking amount for SOL and could occasionally freeze while loading
  - Fixed multiple Perps display issues, including dark mode column shadows, search popup flickering, failure to auto-reconnect after returning to the app, and non-scrollable order lists
  - Fixed an issue where the Market watchlist did not display the favorited SUI native token on the wallet homepage
  - Fixed multiple DApp connection issues (Privy, sundae.fi, and Uniswap mobile OneKey connection)

ReleaseNotes: |-
  ✨ New Features
  - Introduced energy rental service on the Tron network
  - Enabled staking support for the USDe token
  - Integrated ChangeHero as a new provider for Swap
  - Added MEV Blocker: Blink on Base and Solana networks
  - Added a built-in chatbox for issue resolution and direct support from OneKey
  🐞 Bug Fixes
  - Fixed QR code scanning compatibility issues in various scenarios
  - Resolved wallet creation failures via QR code on certain platforms
  - Fixed unresponsive Bluetooth communication after hardware disconnection
  - Fixed issue where global search didn't show account addresses or balances
  - Resolved errors when using OneKey Pro for Safe multisig transactions
  - Fixed multiple compatibility issues with dApps
  💎 Improvements
  - Streamlined token selection and staking flow in Earn services
  - Improved wallet management with easier hidden wallet setup and account editing
  - Set Taproot as the default address type for Bitcoin
  - Redesigned the referral rewards interface for better clarity
  - Enhanced token list readability with new sorting options on the wallet page
  - Improved usability of dApp connection management
  - Enhanced discoverability and search performance in global settings
  ✨ 新功能
  - Tron 网络新增能量租赁服务
  - 新增 USDe 代币质押支持
  - Swap 服务集成 ChangeHero 服务商
  - Base 和 Solana 网络新增 MEV Blocker：Blink
  - 内置 Chatbox，帮助您解决问题并联系 OneKey 客服
  🐞 问题修正
  - 修复扫码识别在多种应用场景下的兼容性问题
  - 修复部分平台创建二维码钱包失败的问题
  - 修复硬件蓝牙通信中断后无响应问题
  - 修复全局搜索结果中账户未显示地址或资产的问题
  - 修复连接 OneKey Pro 进行 Safe 多签签名时的报错问题
  - 修复多个 dApp 兼容性问题
  💎 改进
  - 简化 Earn 服务中的代币选择与质押流程
  - 优化钱包管理，更便捷地添加隐藏钱包和编辑账户
  - 将 Bitcoin 默认地址类型调整为 Taproot
  - 更直观的返佣奖励界面展示
  - 优化钱包页面币种列表的可读性，新增排序功能
  - 提升 dApp 连接管理功能的易用性
  - 改进全局设置的易用性和搜索效率

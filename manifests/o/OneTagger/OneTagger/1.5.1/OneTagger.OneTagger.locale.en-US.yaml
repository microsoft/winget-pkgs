ShortDescription: The ultimate cross-platform tagger for DJs
Description: Cross-platform music tagger. It can fetch metadata from Beatport, Traxsource, Juno Download, Discogs, Musicbrainz and Spotify. It is also able to fetch Spotify's Audio Features based on ISRC & exact match. There is a manual tag editor and quick tag editor which lets you use keyboard shortcuts. Written in Rust, Vue.js and Quasar. MP3, AIFF, FLAC, M4A (AAC, ALAC) supported. For more info and tutorials check out our website.

  Details
  - Bugfix - Fix url resolution for app provider: #11296
    We fixed a bug in the url resolution for the app provider. If owncloud is installed to a non root directory we computed a wrong url for the app provider urls. This could trigger a connection validation in the client, which intern triggered a request to the app provider. Reulting in an endless loop rendering the client unusable.
    https://github.com/owncloud/client/issues/11296
  - Bugfix - Fix crash on unhandled status code on rename check: #11379
    We fixed a bug that caused the application to crash instead of just aborting the current sync.
    https://github.com/owncloud/client/issues/11379

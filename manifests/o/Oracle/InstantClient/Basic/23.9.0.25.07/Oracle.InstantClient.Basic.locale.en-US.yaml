Description: >
  Oracle Instant Client enables development and deployment of applications that
  connect to Oracle Database, either on-premise or in the Cloud. The Instant
  Client libraries provide the necessary network connectivity and advanced data
  features to make full use of Oracle Database. The libraries are used by the
  Oracle APIs of popular languages and environments including Python, Node.js,
  Go, PHP and Ruby, as well as providing access for Oracle Call Interface (OCI),
  Oracle C++ Call Interface (OCCI), JDBC OCI, ODBC and Pro*C applications. Tools
  included in Instant Client, such as SQL*Plus, SQL*Loader and Oracle Data Pump,
  provide quick and convenient data access.

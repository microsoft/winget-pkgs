ShortDescription: A powerful audio application that makes writing music fun, easy and efficient.
Description: |-
  OpenMPT 是一款流行的适用于 Windows 的 tracker 软件。OpenMPT（Open ModPlug Tracker 的缩写）完全免费，让你在电脑上创作和播放绝佳的音乐。OpenMPT 是一款免费软件，基于 Olivier Lapicque 编写的原始 ModPlug Tracker，可导入多种模块格式，并拥有直观的原生图形用户界面以及 VST 插件和 ASIO 输出等高级功能。
  除了自带的歌曲格式外，OpenMPT 还能原生编辑 Impulse Tracker、FastTracker、Scream Tracker 和 ProTracker 模块文件。如需了解更多信息，请访问功能页面！

ShortDescription: 一款用于构建 CONTENTdm 网站内容的强大工具。
Description: |-
  项目客户端提供了一系列强大的工具，用于构建您的 CONTENTdm 网站内容。您可以通过制表符分隔文件批量添加数字资源，在电子表格视图中编辑元数据，轻松添加复合对象，操作预览图像，生成 OCR 文本，并设置模板以便针对特定收藏集持续开展工作流程。
  在项目客户端中，您将操作"项目"。每个项目仅关联一个（且唯一一个）收藏集。但允许多个项目关联同一收藏集。例如，您可以建立一个项目专门上传所有图像，再创建另一个项目处理 PDF 文件。
  首先，将资源及其元数据添加至项目中。随后，这些内容会从项目上传至 CONTENTdm 服务器。它们将驻留在待处理队列中，直到被 CONTENTdm 管理员审核通过。审批完成后，必须构建文本索引以将项目元数据纳入数据库，最终用户才能通过搜索发现这些资源。

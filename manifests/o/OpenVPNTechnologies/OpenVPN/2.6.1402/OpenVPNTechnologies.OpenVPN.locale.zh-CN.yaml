ShortDescription: 开源 VPN 守护进程
Description: |-
  OpenVPN 是一个功能强大且高度灵活的 VPN 守护进程。OpenVPN 支持 SSL/TLS 安全性、以太网桥接、通过代理或 NAT 的 TCP 或 UDP 隧道传输、动态 IP 地址和 DHCP 的支持、可扩展性（支持数百或数千用户），以及在大多数主流操作系统平台上的便携性。
  OpenVPN 与 OpenSSL 库紧密结合，其大部分加密能力来源于 OpenSSL。
  OpenVPN 支持使用预共享密钥（静态密钥模式）进行传统加密，或使用客户端和服务器证书的公钥安全性（SSL/TLS 模式）。OpenVPN 还支持非加密的 TCP/UDP 隧道。
  OpenVPN 设计用于与大多数平台上存在的 TUN/TAP 虚拟网络接口协同工作。
  总体而言，OpenVPN 旨在提供 IPSec 的诸多关键功能，但具有相对较轻的负载。

  - [bluesky] add quoted option (#6323)
  - [pixiv] add captions option (#4327)
  - [reddit] add embeds option (#6357)
  - [vk] add offset option (#6328)
  Downloaders
  - [ytdl] implement explicit HLS/DASH handling

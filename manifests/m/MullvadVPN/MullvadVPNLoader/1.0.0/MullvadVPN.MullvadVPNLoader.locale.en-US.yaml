ReleaseNotes: |-
  We're happy to finally release our new meta installer - `Mullvad VPN loader`,
  which is a small tool for installing the latest Mullvad VPN app release.

  `Mullvad VPN loader` is available for Windows and macOS,
  and can install both the latest stable app release as well as the latest beta release.
  `Mullvad VPN loader` can be used to update `Mullvad VPN` whenever we make a new release.

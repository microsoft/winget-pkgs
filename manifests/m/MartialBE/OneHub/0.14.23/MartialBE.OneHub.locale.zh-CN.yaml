ReleaseNotes: |-
  变更日志
  新增功能
  - 支持通过 chat 接口请求仅支持 responses 的模型
  - 新增 azure databricks 渠道
  - 新增 Azure OpenAI V1 渠道（注意：部分接口 azure 还未实现，如请求失败，请使用旧的 Azure OpenAI 渠道）
  - 新增 Azure Databricks 渠道 UI 配置支持 (#777) (#783)
  - 新增 xAI 渠道
  其他
  - 调整全局 API 访问及 Web 访问限流设置 (#776)
  - 支持 OpenAI 内部工具调用的计费
  - 添加 response 的模型测试
  - 移除多余的 maxWidth 样式属性 (#784)
  - 将批量添加开关移至密钥输入框的提示文本旁 (#785)
  - 移除多余的 padding 样式属性，并居中图标 (#786)
  - 在 ClaudeAuth 和 GeminiAuth 中添加对 Authorization 头的支持 (#788)
  - 支持 geminiTTS 模型
  - 移除 gemini 图像获取尺寸，完善 gemini 获取 model 列表参数 (#790)
  修复
  - 修复环境变量获取问题 (#775)
  - 修复 response 计费问题
  - 修复在未返回用量时，系统未能正确处理计算用量的问题
  - 修复 WebSocket 代理设置，确保正确处理 HTTP 和 HTTPS 代理
  - 修复图像/音频重试失败的问题
  Full Changelog: https://github.com/MartialBE/one-hub/compare/v0.14.22...v0.14.23

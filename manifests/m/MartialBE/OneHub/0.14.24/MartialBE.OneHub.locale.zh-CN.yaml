  - 模型归属信息补全 (#811)
  - 在发送给用户的响应中增加对 "Images" 字段的支持 (#817)
  - 增加令牌模型限制功能支持 (#824)
  - 更新聊天链接设置中的 base64 编码说明及正则匹配逻辑 (#831)
  - 增加 Claude-sonnet-4.5 在 AWS 的相关映射 (#833)
  - 优化基础模型与区域前缀映射逻辑 (#834)
  修复
  - 增强登录接口限流及优化错误信息 (#809)
  - 优化凭据别名及 ID 显示 (#814)
  - 更新凭据 ID 字段类型为字节数组并简化编码逻辑，以兼容多数据类型 (#815)
  - 新增缺失的 useMemo 引用 (#832)
  其他
  - 移除冗余注释并简化凭据解析逻辑 (#816)
  - 统一 WebAuthn 相关文本多语言支持 (#822)
  - 优化分组分发与管理逻辑，增加令牌备用分组功能 (#823)
  - 优化令牌模型限制相关交互逻辑，增加相关国际化内容 (#825)
  - 将令牌选择框拆分为独立组件 (#826)

Description: |-
  The Maxon App manages the installation, licensing, upgrading, and updating of your Maxon products. It verifies the license status for your purchased products and displays any trials you may have available.
  The Maxon App is fully compatible with MyMaxon Organizational Accounts, so users can tap into Teams Licenses and choose which license type to activate.

  The Maxon App currently supports the installation and management of Cinema 4D, Redshift, Red Giant, Universe, and ZBrush. ZBrush for iPad and Moves by Maxon continue to be available from the iOS App Store.

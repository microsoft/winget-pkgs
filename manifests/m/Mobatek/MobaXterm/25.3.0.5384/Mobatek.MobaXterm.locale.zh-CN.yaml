ShortDescription: 增强 Windows 终端，具有 X11 服务器、标签式 SSH 客户端、网络工具等功能。
Description: |-
  MobaXterm 是您的远程计算终极工具箱，通过单个 Windows 应用程序提供了大量的功能，为程序员、网站管理员、IT 管理员以及几乎所有需要以更简单的方式处理远程工作的用户量身定制。
  MobaXterm 为 Windows 提供了所有重要的远程网络工具（SSH、RDP、X11、SFTP、FTP、Telnet、Rlogin……），仅需一个便携 exe 文件，开箱即用。一些插件可以为 MobaXterm 添加功能，例如 Unix 命令（bash、ls、cat、sed、grep、awk、rsync……）。

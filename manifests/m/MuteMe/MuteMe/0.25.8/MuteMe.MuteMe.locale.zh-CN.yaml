ShortDescription: MuteMe 伴侣应用程序
Description: |-
  MuteMe 是一款专为参与虚拟会议人士设计的外接设备：
  - MuteMe 采用我们正在申请专利的技术，是首款既能控制麦克风，又能与您选择的会议应用程序同步的发光按钮。
  - MuteMe 可让您及周围的人清楚了解您是否正在会议中，以及您的麦克风是否静音/开启。这对于居家办公或经常被打扰的情况尤为理想。
  - MuteMe 允许您为每种状态自定义颜色。我们充分考虑了用户的偏好和视觉障碍需求。目前提供 8 种颜色选项（包括关闭 LED 灯）。
  - MuteMe 还具备多种其他功能，如睡眠模式、亮度调节、一键讲话、一键静音等，使其成为确保您在虚拟会议中声音专业且能按需响应的首选工具。

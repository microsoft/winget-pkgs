Description: |-
  FileLocator Pro 是一款强大的 Windows 搜索工具，可通过高级筛选、正则表达式和脚本功能，快速定位文件（包括 Office、PDF、压缩包及代码文件）中的文本、模式及数据。
  - 深度内容搜索：支持 100+ 种文件格式（文本/二进制）的内部扫描。
  - 高级功能：正则表达式、布尔逻辑、脚本支持（JavaScript/Python）、十六进制视图。
  - 极速检索：支持索引或直接“原始”磁盘即时搜索。
  - 专业工具：保存搜索模板、批量处理、命令行支持。

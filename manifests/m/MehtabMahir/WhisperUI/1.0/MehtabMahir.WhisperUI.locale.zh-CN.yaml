ShortDescription: 专为所有 GPU 优化的 Whisper 模型易用界面！
Description: |-
  WhisperUI 是一款基于现代 C++和 Qt 构建的快速原生桌面应用，专为使用 Whisper 转录媒体文件设计。
  功能亮点：
  - 安装程序全自动处理——从下载依赖项到根据您的硬件编译优化 Whisper
  - 支持生成纯文本 .txt 文件或带时间戳的 .srt 字幕文件
  - 纯 C++ 实现——无需 Python 环境
  - 采用 Vulkan 实现跨平台 GPU 加速
  - 支持拖放文件或通过“打开方式”加载媒体
  - 自动通过 FFmpeg 将媒体转为 .mp3 格式（如需要）
  - 模型选择下拉菜单（如 tiny、medium-en、large-v3 等）
  - 语言选择下拉菜单（如 en 代表英语）
  - 可输入额外参数的文字框
  - 自动下载缺失的指定模型
  - 使用选定模型运行 Whisper
  - 在控制台窗口显示全部输出
  - 最终转录文本自动在记事本中打开

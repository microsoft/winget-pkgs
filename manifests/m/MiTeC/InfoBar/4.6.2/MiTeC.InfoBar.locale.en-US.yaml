  When switched on News Ticker fed by RSS Reader is displayed with scrolling news.
  - Sun and moon astronomical information
  - Current Weather Conditions
  - Event Coundown
  - System Up-Time
  - Power Supply
  - Disk Information
  - Network Traffic

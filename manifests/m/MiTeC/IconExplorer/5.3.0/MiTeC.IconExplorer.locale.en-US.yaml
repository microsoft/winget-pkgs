ShortDescription: Application for browsing, searching, extracting and managing icons in/from files and libraries.
Description: |-
  This tool allows to manage icon libraries, standalone icons and executable that contains icons as resources.
  MicroAngelo 16-bit format (icl) and 16-bit executables (NE) is no longer supported and Icon Explorer now creates 32-bit DLLs as icon libraries.
  32-bit icons and 256x256 sized icons are supported.

  It has powerful searching tool that searches specified path with directory recursion and examines any file if it contains any icon and then extract it.
  Icons can be saved as icons, individual icon images or bitmaps.

  Free to use for private, educational and non-commercial purposes.

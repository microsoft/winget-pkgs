Description: |-
  It is a multi-threaded ICMP, Port, IP, NetBIOS/NetBT, ActiveDirectory and SNMP scanner with many advanced features. 
  It is intended for both system administrators and general users who are interested in computer security. 
  The program performs ping sweep, scans for opened TCP and UDP ports, resource shares and services. 
  Standalone Simple Service Discovery, WS-Discovery and Multicast DNS Resolver are also included.

  For devices with SNMP capability available interfaces are detected and basic properties displayed.

  In addition you have to edit results, save/load results to/from CSV and print network device list and any data in any section can be exported to CSV.

  It can also resolve host names and auto-detect your local IP range.

  Free to use for private, educational and non-commercial purposes. For other usage you should buy commercial license.

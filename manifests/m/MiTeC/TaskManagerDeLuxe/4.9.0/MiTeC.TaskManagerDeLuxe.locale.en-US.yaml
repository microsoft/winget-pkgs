ShortDescription: Task Manager DeLuxe (TMX) offers powerful features available in standard Windows Task Manager in lightweight portable package with many more enhancements.
Description: |-
  Task Manager DeLuxe (TMX) is based on MiTeC System Information Component Suite and offers powerful features available in standard Windows Task Manager in lightweight portable package with many more enhancements. It needs no installation and leaves no traces in system so it can be easily used as portable application everywhere.

  TMX provides real-time observing of
  - running processes
  - installed services and drivers
  - available network adapters
  - network connections by process
  - network traffic
  - disk and I/O utilization
  - active terminal sessions
  - autostart entries
  - cpu usage, frequency and other advanced stats
  - gpu usage and gpu engines usage
  - memory map and utilization
  - system information
  - opened/locked files finder
  - machine journal
  - user account list
  - monitor layout view
  - windows available updates
  
  Free to use for private, educational and non-commercial purposes. For other usage you should buy commercial license.

ReleaseNotes: |-
  Mixxx 2.5.1 Release Announcement
  We're proud to announce a new stable release of Mixxx, version 2.5.1. It is recommended that all users update to this new version. Thanks to your feedback, this release contains a lot of improvements, fixes, new and improved controller-mappings. We would like to emphasize the importance of testing new versions. You don't have to be a programmer to contribute to Mixxx. Translating, testing new features and checking for possible regression is just as important. If you would like to contribute to your favorite DJ program, click on contribute.
  Enjoy Mixxx

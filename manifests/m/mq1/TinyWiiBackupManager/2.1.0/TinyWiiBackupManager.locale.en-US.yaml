ShortDescription: A dead simple Wii backup manager.
Description: |
  TinyWiiBackupManager is a lightweight, no-frills tool for managing Wii game backups.
  It supports a wide range of formats, including ISO (GCM), WIA/RVZ, WBFS (with NKit 2 lossless),
  CISO (with NKit 2 lossless), NFS (Wii U VC, read-only), GCZ, and TGC.
  Designed for simplicity, it makes transferring and organizing your legally obtained backups easy.
  ⚠️ This project does NOT support piracy — only use it with games you own.

ReleaseNotes: |-
  • Updates the deprecation message shown when running mongocli atlas commands.
  • Improves mongocli atlas quickstart commands:
    • Clusters created using mongocli atlas quickstart now start with the cluster prefix and five digits.
    • mongocli atlas quickstart now displays a default cluster option before starting interactive setup.
    • MongoDB CLI automatically identifies the mongosh path for config and mongocli atlas quickstart commands.
    • Adds improvements to the flow and wording of interactive mongocli atlas quickstart commands.

  • Adds new commands for Ops Manager and Cloud Manager:
    • mongocli cloud-manager logs keyProviders list and mongocli ops-manager logs keyProviders list list the key provider configurations used to encrypt the audit logs.
    • mongocli cloud-manager logs decrypt and mongocli ops-manager logs decrypt decrypt audit logs that were encrypted using a local key or a server that supports Key Management Interoperability Protocol (KMIP).

  • Adds an alias - as the standard output for the parameter --out for the following commands:
    • mongocli cloud-manager logs decrypt
    • mongocli ops-manager logs decrypt
    • mongocli ops-manager serverUsage download

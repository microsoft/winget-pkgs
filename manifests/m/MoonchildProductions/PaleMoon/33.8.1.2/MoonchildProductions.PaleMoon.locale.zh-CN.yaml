Description: |-
  Pale Moon 是一款基于 Goanna 引擎的开源网络浏览器，支持微软 Windows 和 Linux 平台（其他操作系统版本正在开发中），专注于运行效率和用户体验。
  Pale Moon 提供完全自主开发的独特浏览体验，其源代码多年前从 Firefox/Mozilla 代码库独立分支而来。经过精心筛选的功能和优化显著提升了浏览器稳定性与使用体验，同时支持全面自定义功能。用户可通过持续扩展的插件库和主题库，打造真正属于自己的个性化浏览器。

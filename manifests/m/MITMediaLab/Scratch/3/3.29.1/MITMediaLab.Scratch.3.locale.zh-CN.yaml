  Scratch 是世界上最大的儿童编程社区，也是一种拥有简洁编辑环境的编程语言，你可以编写故事，游戏和动画。Scratch 由一个非营利组织 Scratch 基金会设计并开发。
  Scratch 促进孩子的计算思维，解决问题能力，创意教学，自我表达，合作，和计算机领域中的平等。
  Scratch 支持 70 多种语言并永久免费。

Description: The National Intelligent Education Platform for Primary and Secondary Schools is an education platform launched by the Ministry of Education of the People's Republic of China. It is the National Intelligent Education Platform for Primary and Secondary Schools Construction and Application Program developed by the Ministry of Education of the People's Republic of China on the basis of summarizing the experience of the “National Primary and Secondary Schools Network Cloud Platform” and upgrading the original cloud platform into the “National Intelligent Education Platform for Primary and Secondary Schools”. The original cloud platform has been upgraded to the “National Wisdom Education Platform for Primary and Secondary Schools”. The platform includes 10 sections of resources, including moral education, curriculum teaching, physical education, aesthetic education, labor education, after-school services, teacher training, family education, education reform experience and teaching materials.

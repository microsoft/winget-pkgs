ShortDescription: 智慧中小学是中华人民共和国教育部主办的集学生学习、教师教学、学校治理、教育创新等功能于一体的综合服务平台。
Description: 国家中小学智慧教育平台是中华人民共和国教育部推出的教育平台，是中华人民共和国教育部在总结“国家中小学网络云平台”运行服务经验的基础上，研究制定的《国家中小学智慧教育平台建设与应用方案》，并将原云平台改版升级为“国家中小学智慧教育平台”。平台包括德育、课程教学、体育、美育、劳动教育、课后服务、教师研修、家庭教育、教改经验和教材10个版块资源。

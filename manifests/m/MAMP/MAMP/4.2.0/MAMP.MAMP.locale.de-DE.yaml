ShortDescription: Die kostenlose Webentwicklungslösung mit Apache, Nginx, PHP & MySQL
Description: MAMP ist eine freie, lokale Serverumgebung, die mit wenigen Klicks unter Windows und macOS installiert werden kann. MAMP stellt Ihnen alle Werkzeuge zur Verfügung, um zum Beispiel WordPress zu Test- oder Entwicklungszwecken auf Ihrem Desktop-PC auszuführen. Dabei ist es ganz egal, ob Sie neben MySQL als Datenbankserver den Webserver Apache oder Nginx bevorzugen, oder mit PHP, Python, Perl oder Ruby arbeiten möchten.

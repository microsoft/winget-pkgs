ShortDescription: 免费 DICOM 查看器，用于 DICOM 格式医学影像的初级处理与保存。
Description: |-
  市面上大多数用于处理 DICOM 图像的商业软件本身价格昂贵，或需搭配昂贵的医疗设备使用。而免费软件往往操作复杂且功能有限，用户常需组合多个软件才能完成基础操作。
  本项目的核心目标是设计与开发一套解决上述问题的软件方案。MicroDicom DICOM Viewer 集成了最常用的 DICOM 图像处理工具，拥有直观的用户界面，并具有免费开放的核心优势。
  功能特性：
  - 支持 DICOM 格式医学图像的打开与保存
  - 兼容各厂商设备及成像模态的 DICOM 文件
  - 支持压缩类型：无压缩/RLE/JPEG 有损/JPEG 无损/JPEG2000 有损/JPEG2000 无损
  - 结构化报告处理
  - MPEG-2 与 MPEG-4 传输语法
  - 内嵌 PDF 解析
  - 可打开 DICOM 目录文件
  - 从 DICOMDIR 显示患者列表
  - 拖放/双击快速载入
  - 支持通用图像格式（JPEG/BMP/PNG/GIF/TIFF）
  - DICOM 转 JPEG/BMP/PNG/GIF/TIFF
  - DICOM 转视频格式（AVI/WMV/MP4）
  - 复制 DICOM 图像至剪贴板
  - DICOM 图像匿名化处理
  - 叠加层图像方向标识
  - 鼠标驱动窗宽窗位调节/自定义预设值
  - 缩放与平移
  - 医学图像处理运算
  - 测量与标注工具
  - 亮度/对比度调节
  - 图像缩放/旋转/翻转/反相
  - 显示选定图像的 DICOM 属性
  - 无需安装即可直接运行患者 CD/DVD 中的 DICOM 图像
  - 兼容 Windows Vista/7/8/8.1/10/11
  - 支持 x86 与 x64 平台
  - 提供便携版本
  - 及其他多项功能

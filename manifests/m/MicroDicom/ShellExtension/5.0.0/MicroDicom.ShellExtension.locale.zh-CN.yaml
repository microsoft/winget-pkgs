ShortDescription: 一个 Windows 外壳扩展程序，可以更轻松地在文件资源管理器中查看 DICOM 文件。
Description: |-
  这是一个 Windows 外壳扩展程序，可以更轻松地在文件资源管理器中查看 DICOM 文件。您可以像浏览 JPEG、BMP 等其他图像格式一样，直接在文件资源管理器中显示 DICOM 图像。
  只需打开文件资源管理器即可查看 DICOM 图像。
  功能特点：
  - 在文件资源管理器中查看 DICOM 图像
  - 鼠标悬停时在文件资源管理器中显示 DICOM 标签信息
  - 将 DICOM 图像复制到剪贴板
  - 支持 x86 和 x64 平台的通用安装程序

ShortDescription: 基于 LLVM/Clang/LLD 的 mingw-w64 工具链，包含 MSVCRT 运行时库
Description: |-
  这是一个用于可复现构建基于 LLVM/Clang/LLD 的 mingw-w64 工具链的配方。
  基于 LLVM 的 MinGW 工具链的优点有
  - 支持 ARM/ARM64（GCC 显然支持这些架构，但不支持 Windows on ARM）
  - 针对所有四种架构（i686、x86_64、armv7 和 arm64）的单一工具链，而不是针对每种架构的单独编译器二进制文件
  - 支持生成 PDB 格式的调试信息
  - 支持地址检测器（Address Sanitizer）和未定义行为检测器（Undefined Behaviour Sanitizer）
  - 自 LLVM 16 起：支持控制流保护（-mguard=cf 编译和链接标志）
  Clang 本身也可在基于 binutils 的普通 GNU 环境中用作编译器，因此主要区别在于用基于 LLVM 的工具取代 binutils。

ReleaseNotes: |-
  重要提示
  - 主程序更名 nekobox.exe （自动升级可能无法删除旧版，需要手动删除。新装没有问题）
  - 建议丢弃之前 3.X 版本的程序和数据，完全删除程序和配置后重新安装
  此版本的更新
  - 修复 DNS outbound any 配置错误
  - 自定义配置添加数组 prepend & append 写法
  - 域名规则默认使用 domain_suffix
  - URL 测试完毕后，在日志框输出提示
  - #1487
  4.X 主要变动
  - Core 不再支持 Xray
  - DNS 不再兼容 localhost
  - DNS local 类型改为使用 sing-box 的实现，如果在 TUN 模式下出现问题，建议改用其他类型的 DNS
  - 延迟测试改为默认测试 RTT，不再兼容 truehttp 这种写法
  - 适配 httpupgrade 传输类型
  - HY1 支持已删除，重新添加内置的 HY2 端口跳跃支持
  - 升级 sing-box 1.9.7-neko1
  - 在主界面添加 URL 测试按钮
  - 更改部分键盘快捷键
  编译变动
  - 升级 Qt 6.7.2
  - 请 Win7 和 MacOS 用户彻底放弃本软件，已不支持这些系统
  - Linux 版本不保证能使用，建议自己编译，或者使用 AUR 等编译脚本
  - #1238
  针对小白用户的提示
  - 本软件为 Windows/Linux 端节点调试工具，适合有一定基础和学习能力的用户使用。机场用户建议使用其他软件。白嫖用户建议去死。
  - 您须了解本项目使用并且在GPLv3许可下再发行 世界 维护的sing-box翻墙核心。
  - 您须了解本项目较少维护，如有BUG请通过issue反馈，非重大BUG则可能不会修复。
  本软件不一定满足你的需求，推荐其他 PC 端图形界面
  - 机场订阅用户 -> Clash Verge Rev flclash mihomo-party 等等
  - Xray 核心用户 -> v2rayN

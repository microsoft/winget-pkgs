ShortDescription: 由 MusicBrainz 数据库支持的跨平台音乐标记工具。
Description: |-
  MusicBrainz Picard 是一款跨平台音乐文件标记工具。
  音乐文件不仅包含音乐，还包含“元数据”，由“标签”组成。“标签”由标签名称或类型以及相关数据组成，例如专辑或曲目名称、艺术家姓名、唱片公司、发行年份等。除非你亲自用最基本的工具翻录音乐文件，你的音乐文件可能已经包含了一些基本的元数据。
  当然，如果你愿意，你可以单独为每张专辑和每首曲目煞费苦心地研究所有这些信息，然后将数据输入标签工具。但在这个互联网时代，为每张专辑和每首曲目做这些工作，并将数据上传到共享数据库，然后让标签工具访问该数据库并使用这些数据给音乐文件打上标签，显然更有意义。而这正是 MusicBrainz Picard 所要做的。
  MusicBrainz 是数据库，而 Picard 则是标记音乐文件的工具。

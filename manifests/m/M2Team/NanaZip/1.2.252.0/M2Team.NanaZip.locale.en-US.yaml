ReleaseNotes: |-
  Release Notes
  • Fix no ordinal 345 was found in the dynamically attached library issue in Self Extracting Executables.
  • Add Per-Monitor DPI-Aware support for all GUI components.
  • Adjust and simplify the compiler options for modernizing.
  • Fix i18n issue for the About dialog.
  • Update installation tutorial.
  • Fix cannot start editor issue when only store edition of notepad existed.
  • Modernize the i18n implementation via migrating language files from .txt to .resw.
  • Update ModernWin32MessageBox for solving the infinite loop issue in some cases.
  • Tweak icons and provide icons for preview versions.
  • Fix crash issue when opening archive files.
  • Remove Language page in Options dialog because NanaZip will follow the language settings from Windows itself.
  • Fix the issue of the i18n implementation of File Type Association.
  • Add i18n support for GUI edition of Self Extracting Executable.

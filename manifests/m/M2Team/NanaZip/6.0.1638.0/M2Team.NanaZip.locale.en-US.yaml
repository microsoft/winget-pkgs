ReleaseNotes: |-
  I'm excited to announce that we've released the NanaZip 6.0 Update 1, now available for download.
  Starting with NanaZip 6.0 Update 1 (6.0.1638.0) and 6.5 Preview (6.5.1638.0), we have fixed some security vulnerabilities reported by HO-9:
  - CVE-2026-27709
  - CVE-2026-27710
  - CVE-2026-27711
  Release Notes
  - Fix several issues for the UFS/UFS2 file system image readonly support. (Cooperated with HO-9.)
  - Fix several issues for the .NET Single File Application bundle readonly support. (Cooperated with HO-9.)
  - Fix the white flashes when initializing the file panels in the NanaZip File Manager main window. (Thanks to anhelloooo.)
  - Disable text wrapping for textbox control in XAML information dialog to show information better.
  - Make the hash calculation result output text format more compact to improve the copy and paste experience.
  - Fix the Win32 TaskDialog-based Folders History dialog not functioning when users navigate to the desktop virtual folder.
  - Update Japanese translation. (Contributed by noangel.)
  - Update Brazilian Portuguese translation. (Contributed by maisondasilva.)

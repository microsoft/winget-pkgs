ShortDescription: Typst 集成语言服务
Description: |-
  Tinymist [ˈtaɪni mɪst] 是 Typst [taɪpst] 的集成语言服务。您也可以称其为“微霭”[wēi ǎi]。
  它包含
  - Typst 的分析库，参见 tinymist-query。
  - Typst 的 CLI，参见 tinymist。
    - 为 Typst 提供语言服务器，参见语言特点。
    - 为 Typst 提供预览服务器，请参见预览功能。
  - Typst 的 VSCode 扩展，参见 Tinymist VSCode Extension。

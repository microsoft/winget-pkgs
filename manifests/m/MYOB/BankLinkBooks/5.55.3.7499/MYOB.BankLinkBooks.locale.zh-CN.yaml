ShortDescription: MYOB BankLink Books 是一款强大的会计软件，能够自动化处理交易编码和商品服务税 (GST) 分配。
Description: |-
  MYOB BankLink 从银行、建房互助协会、信用卡机构、信用合作社及农业供应商处采集数据，每月（或每周）向您的会计师（或您本人）发送加密的电子版对账单。
  所有主要银行及超过 70 家其他金融机构均通过 MYOB BankLink 提供数据。
  MYOB BankLink 为您提供强大的软件——MYOB BankLink Books——它能自动化处理大部分编码工作，分配商品服务税 (GST)，并支持您管理和生成交易报告。BankLink Books 包含多种工具，可根据您设置的会计科目表将每笔交易编码至对应科目。这些工具使编码流程实现最大程度的自动化与高效化。

ShortDescription: Mit dem AnyViz Cloud Adapter können Sie jedes IoT-Gerät in einen Datensammler für die Cloud verwandeln.
Description: Mit dem AnyViz Cloud Adapter können Sie jedes IoT-Gerät in einen Datensammler für die Cloud verwandeln. Die Verbindung zu den industriellen Systemen wird über das einfach zu bedienende Webinterface konfiguriert. Die Daten werden dann gebündelt und über eine verschlüsselte Verbindung an Ihr AnyViz-Projekt übertragen. Fällt die Verbindung aus, werden die Daten lokal zwischengespeichert. Der AnyViz Cloud Adapter ermöglicht auch das Routing von lokalen Visualisierungen über HTTP oder VNC.

ShortDescription: 创新的开源数据库
Description: |-
  MariaDB Server 是最受欢迎的开源关系型数据库之一，由 MySQL 的原班开发团队打造，并承诺永久保持开源。它被纳入多数云服务方案，并成为大多数 Linux 发行版的默认数据库。
  该数据库以高性能、稳定性和开放性为核心价值，MariaDB 基金会确保技术贡献将基于专业价值被采纳。其最新功能包括：基于 Galera Cluster 4 的高级集群技术、与 Oracle 数据库的兼容特性，以及时态数据表功能——支持查询历史任意时间点的数据状态。

ShortDescription: Speech-to-text CLI tool for Windows that runs in the background and transcribes speech into active CLI windows
Description: |-
  STT-CLI is a Windows-only speech-to-text tool designed for users on corporate laptops where Win+H is disabled by IT policies. It runs as a background system tray application with no visible window, using a global hotkey (double-tap Left Alt) to toggle recording. Perfect for use with Windows Terminal, PowerShell, Claude Code, and Gemini CLI.

  Key Features:
  - Auto-start on Windows Boot (new in v1.4.0)
  - Global hotkey activation (double-tap Left Alt)
  - Background operation with system tray icon
  - First-run welcome notification
  - Settings persistence across sessions
  - Balloon notifications for recording status
  - Automatic CLI window detection
  - No admin rights required
  - Portable executable - no installation needed
  - Works on corporate laptops with restricted permissions

Description: >-
  Mozilla Firefox je svobodný multiplatformní webový prohlížeč, který vyvíjí ve spolupráci se stovkami
  dobrovolníků Mozilla Corporation, dceřiná společnost nadace Mozilla Foundation. První finální verze
  1.0 byla vydána i v češtině 9. listopadu 2004 za velkého zájmu uživatelů i médií a stala se jedním z
  nejpoužívanějších programů s otevřeným kódem. Kromě oficiálně podporovaných platforem, kterými jsou
  Microsoft Windows, Android, Linux a macOS, je Firefox dostupný i pro FreeBSD, OS/2, RISC OS, SkyOS či
  BeOS.

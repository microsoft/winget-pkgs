ShortDescription: 网页浏览、高级电子邮件、新闻组与订阅源客户端、IRC 聊天及简易 HTML 编辑——满足您所有网络需求的一站式应用。
Description: |-
  SeaMonkey 项目是一个由社区推动开发的互联网全能应用套件。这种软件套装曾因 Netscape 和 Mozilla 而广受欢迎，如今 SeaMonkey 项目持续为这一理念开发高质量更新，并不断增添新功能和改进。该套件包含网页浏览器、电子邮件与新闻组客户端、HTML 编辑器、IRC 聊天工具及网页开发工具，必将吸引高级用户、网页开发者和企业用户。
  SeaMonkey 基于开源的 Mozilla Gecko 引擎构建，该引擎同样支撑着广受欢迎的 Thunderbird 邮件客户端，也是 Firefox 浏览器的基础。通过与这些项目的交叉协作，SeaMonkey 既能获取（同时贡献）新功能，又能持续获得现代互联网应用必备的安全更新。SeaMonkey 协会为该项目提供法律支持。

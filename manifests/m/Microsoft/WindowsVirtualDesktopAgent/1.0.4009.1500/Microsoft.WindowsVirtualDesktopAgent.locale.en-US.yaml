ShortDescription: Install the Windows Virtual Desktop Agent
Description: |
  Install the Windows Virtual Desktop Agent
  Notes
  • This package always installs the latest version of the Windows Virtual Desktop Agent, regardless of the version specified in the package. 
    Microsoft do not officially offer older versions for download as the tools are self-updating.
    Because of this you may get checksum mismatch between the time Microsoft releases a new installer, and the package is automatically updated. 
  • Supply the Windows Virtual Desktop Host Pool Registration Token at install time using the following command - **winget install microsoft.WindowsVirtualDesktopAgent --override 'REGISTRATIONTOKEN=\"<YOUR TOKEN>\"'

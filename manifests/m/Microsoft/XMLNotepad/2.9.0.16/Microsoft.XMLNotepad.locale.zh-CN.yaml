ShortDescription: XML Notepad 为浏览和编辑 XML 文档提供了一个简单直观的用户界面。
Description: XML Notepad 源自 Chris Lovett 对一位微软的朋友的承诺。最初的 XML Notepad 由 Murray Low 用 C++ 编写，于 1998 年推出。后来，它在支持 XML 标准方面落后了，由于我们没有时间来修复它，所以就撤下了下载程序。但 Murray 的工作非常出色，以至于 MSDN 收到了大量恢复请求，因此他们要求有一个替代品。

  The Enterprise version of Microsoft Support and Recovery Assistant is a self-contained,
  enterprise-ready diagnostic tool that you can use to troubleshoot specific client issues
  that affect Microsoft 365 apps, such as Microsoft Teams and Outlook.
  This version of the Assistant runs at a command line or through a script such as PowerShell.
  Administrators will find this version of the Assistant useful if they have to run it on
  computers in their organization remotely.

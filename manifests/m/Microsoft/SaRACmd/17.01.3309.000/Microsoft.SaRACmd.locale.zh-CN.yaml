# Microsoft 365 个应用 XD
Description: >
  企业版 Microsoft 支持部门和恢复助手是一种自包含的、企业就绪的诊断工具，可用于排查影响 Microsoft 365 个应用（如 Microsoft Teams 和 Outlook）的特定客户端问题。
  此版本的助手在命令行或通过 PowerShell 等脚本运行。
  如果管理员必须远程在组织中的计算机上运行，管理员将发现此版本的助手非常有用。

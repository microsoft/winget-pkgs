Description: SQL Server Management Studio (SSMS) est un environnement intégré pour
  la gestion des infrastructures SQL, de SQL Server à Azure SQL Database. SSMS fournit
  des outils permettant de configurer, de superviser et d’administrer des instances
  de SQL Server et des bases de données. Utilisez SSMS pour déployer, superviser et
  mettre à niveau les composants de la couche Données utilisés par vos applications,
  ainsi que pour créer des requêtes et des scripts.

Description: O SSMS (SQL Server Management Studio) é um ambiente integrado para gerenciar
  qualquer infraestrutura de SQL, do SQL Server para o Banco de Dados SQL do Azure.
  O SSMS fornece ferramentas para configurar, monitorar e administrar instâncias do
  SQL Server e bancos de dados. Use o SSMS para implantar, monitorar e atualizar os
  componentes da camada de dados usados pelos seus aplicativos, além de criar consultas
  e scripts.

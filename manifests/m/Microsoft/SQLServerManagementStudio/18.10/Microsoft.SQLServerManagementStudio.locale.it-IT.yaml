Description: SQL Server Management Studio (SSMS) è un ambiente integrato per la gestione
  di qualsiasi infrastruttura SQL, da SQL Server al database SQL di Azure. SSMS offre
  gli strumenti per configurare, monitorare e amministrare le istanze di SQL Server
  e i database. Usare SSMS per distribuire, monitorare e aggiornare i componenti del
  livello dati usati dalle applicazioni, nonché per creare query e script.

Description: SQL Server Management Studio (SSMS) — это интегрированная среда для управления
  любой инфраструктурой SQL, от SQL Server до баз данных SQL Azure. SSMS предоставляет
  средства для настройки, наблюдения и администрирования экземпляров SQL Server и
  баз данных. С помощью SSMS можно развертывать, отслеживать и обновлять компоненты
  уровня данных, используемые вашими приложениями, а также создавать запросы и скрипты.

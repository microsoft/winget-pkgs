Description: SQL Server Management Studio (SSMS) ist eine integrierte Umgebung zum
  Verwalten jeder beliebigen SQL-Infrastruktur, von SQL Server bis hin zur Azure SQL-Datenbank.
  SSMS stellt Tools zum Konfigurieren, Überwachen und Verwalten von Instanzen von
  SQL Server und Datenbanken zur Verfügung. Verwenden Sie SSMS, um Abfragen und Skripts
  zu erstellen sowie die Datenebenenkomponenten bereitzustellen, zu überwachen und
  zu aktualisieren, die von Ihren Anwendungen verwendet werden.

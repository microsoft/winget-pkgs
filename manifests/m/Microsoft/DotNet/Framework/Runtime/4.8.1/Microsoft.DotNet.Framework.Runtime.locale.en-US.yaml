Description: |-
  Do you want to run apps? The runtime includes everything you need to run existing apps/programs built with .NET Framework. Not necessarily to be confused with «Microsoft .NET Runtime».

  Normally the runtime is installed by default with all x64 versions of Windows 11. This package is thus primarily intended for ARM64 versions, people on Windows 10, and people who have had their default runtime installations be corrupted in some way.

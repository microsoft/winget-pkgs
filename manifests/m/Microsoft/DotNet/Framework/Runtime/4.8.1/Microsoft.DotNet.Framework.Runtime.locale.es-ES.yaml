Description: |-
  ¿Quiere ejecutar aplicaciones? El entorno de ejecución incluye todo lo que necesita para ejecutar aplicaciones o programas existentes compilados con .NET Framework. No debe confundirse necesariamente con «Entorno de ejecución de .NET».
  Normalmente, el tiempo de ejecución se instala de forma predeterminada con todas las versiones de Windows 11. Por lo tanto, este paquete está destinado principalmente a personas que utilizan Windows 10 o que han sufrido algún tipo de daño en sus instalaciones predeterminadas del entorno de ejecución.

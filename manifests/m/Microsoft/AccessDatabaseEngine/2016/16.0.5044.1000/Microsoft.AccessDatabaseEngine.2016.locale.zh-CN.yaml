ShortDescription: 帮助在 Microsoft Office System 文件与非 Microsoft Office 应用程序之间传输数据。
Description: |-
  Microsoft Access database engine 2016 帮助在现有的 Microsoft Office 文件（例如 Microsoft Office Access（*.mdb 和 *.accdb）文件和 Microsoft Office Excel（*.xls、*.xlsx 和 *.xlsb）文件）与其他数据源（例如 Microsoft SQL Server）之间传输数据。还支持与现有文本文件建立连接。此外，还会安装 ODBC 和 OLEDB 驱动程序，供应用程序开发人员在开发与 Office 文件格式连接的应用程序时使用。

  Access 2016 数据库引擎可再发行程序包不用于以下用途：
  1. 作为 Jet 的一般替代品（如果需要 Jet 的一般替代品，应使用 SQL Server Express Edition）。
  2. 作为服务器端应用程序的 Jet OLEDB 提供程序的替代品。
  3. 作为常规文字处理、电子表格或数据库管理系统，可以用来创建文件。（可使用 Microsoft Office 或 Office 自动化来创建 Microsoft Office 支持的文件。）
  4. 由系统服务或代码将在系统帐户下运行的服务器端程序使用，或将同时处理多个用户标识，或可高度重入并且期望无状态行为。例如，当没有任何用户登录时从任务计划程序运行的程序；或者，从像 ASP.NET 这样的服务器端 Web 应用程序调用的程序；或者，在 COM+ 服务下运行的分布式组件。

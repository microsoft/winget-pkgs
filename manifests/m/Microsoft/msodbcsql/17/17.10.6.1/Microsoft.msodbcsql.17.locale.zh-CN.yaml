Description: |-
  Microsoft ODBC Driver for SQL Server 是独立的 ODBC 驱动程序，可提供一个用于实现针对 Microsoft SQL Server 的标准 ODBC 接口的应用程序编程接口 (API)。
  Microsoft ODBC Driver for SQL Server 可用于创建新应用程序。还可以升级当前使用较旧的 ODBC 驱动程序的较旧应用程序。ODBC Driver for SQL Server 支持连接到 Azure SQL 数据库、Azure Synapse Analytics 和 SQL Server。

ShortDescription: A command-line utility that shows file version number, timestamp information, and digital signature details, including certificate chains.
Description: Sigcheck is a command-line utility that shows file version number, timestamp information, and digital signature details, including certificate chains. It also includes an option to check a file’s status on VirusTotal, a site that performs automated file scanning against over 40 antivirus engines, and an option to upload a file for scanning. For .exe-s (but not other executables) it can also check its architecture.

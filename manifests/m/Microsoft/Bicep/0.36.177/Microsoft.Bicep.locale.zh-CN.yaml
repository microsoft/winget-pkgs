ShortDescription: 用于描述和部署 Azure 资源的声明式语言
Description: |-
  Bicep 是一种用于以声明方式部署 Azure 资源的领域特定语言 (DSL)。它旨在通过更简洁的语法、改进的类型安全性以及对模块化和代码重用的更好支持，大幅简化编写体验。Bicep 是对 ARM 和 ARM 模板的透明抽象，这意味着在 ARM 模板中可以完成的任何操作都可以在 Bicep 中完成（临时已知限制除外）。在 ARM 模板中有效的所有资源类型、apiVersions 和属性，从第一天起在 Bicep 中同样有效（注意：即使 Bicep 警告某个资源的类型信息不可用，它仍然可以部署）。
  Bicep 代码会被转换为标准的 ARM 模板 JSON 文件，这实际上将 ARM 模板视为一种中间语言 (IL)。

ShortDescription: 通过免费视频聊天、消息传送和实惠的国际长途电话保持联系。
Description: |-
  Skype 用于联系生活和工作中最重要的人。它专为一对一和群组对话而设计，无论您身在何处，都可以通过手机、电脑和 Alexa 使用。Skype 消息、高清语音和视频通话可帮助您与他人分享经验和完成工作。
  有了 Skype，您可以与您的工作组一起开会并创造辉煌，与朋友和家人分享故事或庆祝生日，与老师一起学习新技能或爱好。Skype 是免费使用的，您可以发送信息，与最多 100 人的群组进行音频和视频通话！
  如果您支付一点费用，就可以用更多方式与更多人做更多事情，比如打电话或发送短信。您可以随用随付，也可以购买套餐，只要适合自己。
  现在就试试 Skype，开始添加您的朋友、家人和同事吧。他们并不难找；已有数亿人在使用 Skype 一起做各种事情。

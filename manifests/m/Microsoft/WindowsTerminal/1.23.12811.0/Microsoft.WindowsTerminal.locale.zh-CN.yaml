# Translated from "The new Windows Terminal and the original Windows console host, all in the same place!"
Description: >
  Windows 终端程序是一款新式、快速、高效、强大且高效的终端应用程序，适用于命令行工具和命令提示符，PowerShell
  和 WSL 等 Shell 用户。主要功能包括多个选项卡、窗格、Unicode、和 UTF-8 字符支持，GPU
  加速文本渲染引擎以及自定义主题、样式和配置。

  这是一个开源项目，我们欢迎社区参与。如要参与，请访问 https://github.com/microsoft/terminal

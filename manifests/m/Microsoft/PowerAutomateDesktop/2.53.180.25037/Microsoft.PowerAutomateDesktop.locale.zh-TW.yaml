ShortDescription: 透過錄製滑鼠和鍵盤點擊等操作，自動化桌面上現代和傳統應用程式的工作流程。
Description: |-
  桌面流程拓寬了 Power Automate 中的現有機器人程式自動化 (RPA) 功能，可讓您自動啟用所有重複的桌面程式。使用全新直覺式 Power Automate 桌面流程設計工具進行自動化，會比以往任何時候都更快速、輕鬆。桌面流程設計工具使用預建的拖放動作，或紀錄您自己的桌面流程，以在稍後執行。
  桌面流程主要的受眾是，每個在其工作站上執行簡單或複雜規則型工作的人員。家庭、小型企業、企業或大型公司的使用者可以運用 Power Automate 中的自動化功能，以建立流程、與電子郵件和 Excel 等日常工具互動，或使用新式和舊版應用程式。您可以自動化的簡單和複雜任務範例是：
  - 使用專用檔案和資料夾操作快速組織文件
  - 使用 Web 和 Excel 自動化從網站準確擷取資料，並將其儲存在 Excel 檔案中
  - 將桌面自動化功能套用至功能，將您的任務置於自動導航上
  如果您是存取天氣網站以查看明日天氣預報的家庭使用者，或是從廠商發票擷取資訊的個體經營者，甚至是在 ERP 系統上自動化資料輸入的大型企業員工，Power Automate 都是專為您設計的。
  它可讓您自動執行舊版應用程式，例如終端模擬器、新式 Web 和桌面應用程式、Excel 檔案和資料夾。您可以和使用應用程式 UI 元素、圖像或座標的電腦進行互動。

ShortDescription: 通过录制鼠标和键盘点击等操作，自动化桌面上现代和传统应用程序的工作流。
Description: |-
  桌面流扩展了 Power Automate 中现有的机器人流程自动化 (RPA) 功能，让您能够自动化所有重复的桌面流程。使用预生成的拖放操作或记录您自己的桌面流以便稍后运行来通过直观的全新 Power Automate 桌面流设计器实现自动化比以往任何时候都更快、更轻松。
  桌面流主要面向在工作站执行简单或复杂的基于规则的任务的每个人。家庭、小型企业、企业或大型公司的用户可以利用 Power Automate 中的自动化功能创建流量，与电子邮件和 Excel 等日常工具交互，或使用现代和传统应用程序。您可以自动化的简单和复杂任务的示例包括：
  - 使用专用文件和文件夹操作快速组织文档
  - 使用 Web 和 Excel 自动化，从网站中准确提取数据并将其存储在 Excel 文件中
  - 应用桌面自动化功能以将您的工作放在 Autopilot 上
  如果您是访问天气网站查看明天预报的家庭用户，或者是从供应商发票中提取信息的个体经营者，甚或是在 ERP 系统上自动化数据输入的大型企业的员工，Power Automate 的设计都能够满足您的需求。
  它允许您自动执行旧应用程序（例如终端模拟器）、现代 Web 和桌面应用程序、Excel 文件和文件夹。您可以使用应用程序 UI 元素、图像或坐标与计算机交互。

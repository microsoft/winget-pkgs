  - nareshjo
    - 6994 Prevent dictionary allocations in LockFileItem.Equals
  - bradselw
    - 6924 Addressing SFI-ES2.1.2 in DartLab pipelines
  - dkurepa
    - 6951 Set source tag to VMR main

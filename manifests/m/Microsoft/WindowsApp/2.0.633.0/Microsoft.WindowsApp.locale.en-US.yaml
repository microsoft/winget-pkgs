ReleaseNotes: |-
  - Improved the disconnect experience by automatically dismissing disconnect errors after 5 minutes.
  - Improved mouse latency for connections to single-user VMs.
  - Removed redundant logging to reduce network traffic and produce cleaner logs.
  - Fixed an issue where the session appeared to freeze when using drive redirection.
  - Addressed an issue that could cause multiple authentication prompts when connecting to a resource.
  - Fixed an issue that caused a crash when connecting.
  - Fixed an issue that caused a crash when switching to a new account.
  - Fixed an issue that caused a crash when the app starts.
  - Support for Entra Token Protection is now generally available
  - Support for External identity (preview).
  - Added support for network proxy.

  Note
  This version replaced the Insider versions 2.0.631.0, and 2.0.632.0. Changes noted above reflect all changes for these versions.

ReleaseNotes: |-
  - 修复了 CVE-2024-49105 的问题。
  - 改进了 Windows 应用的启动时间。
  - 在“连接信息”对话框中添加了图形编解码器列表。
  - 修复了连接到 RemoteApp 时“Windows 身份验证”对话框底部可能被切断的问题。
  - 修复了“连接信息”对话框显示最低往返时间 (RTT) 而不是平均 RTT 的问题。
  - 修复了在“连接信息”对话框中，所有 UDP 连接的类型错误地被报告为“UDP（专用网络）”的问题。
  - 修复了访问 Frontline 共享模式设备的显示设置的问题。
  - 修复了关闭并重新打开应用后，忘记的帐户再次显示的问题。
  - 添加了对大多数 Windows OS 代理设置的支持。 有关详细信息，请参阅 Windows 应用的已知问题和限制。

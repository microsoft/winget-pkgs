Description: |-
  Windows 应用是 Azure 虚拟桌面、Windows 365、Microsoft Dev Box、远程桌面服务和远程电脑的网关，可以安全地连接到 Windows 设备和应用。
  你可以利用台式机、笔记本电脑、平板电脑、智能手机等多种不同外形的设备，在不同平台上使用 Windows 应用，也可以通过 Web 浏览器使用。在台式机和笔记本电脑上使用 Web 浏览器时，无需下载和安装任何软件即可进行连接。

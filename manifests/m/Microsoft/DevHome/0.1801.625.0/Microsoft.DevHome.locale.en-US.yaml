ReleaseNotes: |-
  Accessibility fixes
  - Narrator should now read out content when the "committing changes" dialog appears on the Virtualization feature management page in Windows customization. (#3640)
  - Environments cards now have a higher contrast. (#3808)

  Changes
  - File Explorer source control integration is now available as an experimental feature in Windows Insider Program Dev and Beta channels. You can register repository folders using Dev Home to see source control content in File Explorer, such as branch name, status, last change message, etc. (#3542)
  - When enabling an experimental feature, you can now navigate directly to where that feature lives (Thanks @davidegiacometti!). (#3595)
  - Project Ironsides has been renamed to Dev Diagnostics. (#3738)
  - The WSL extension should now use your default terminal to launch and install distros. (#3742)

  Bug fixes
  - You should now be able to add a standard user account to the Hyper-V Administrator group when elevating using a separate admin account. (#3589)
  - Navigating away from the dashboard should no longer crash Dev Home. (#3619)
  - You can now create multiple Hyper-V VMs at the same time in Environments. (#3687)
  - Errors have been fixed when creating a WSL environment. (#3743)
  - Windows customization should now respect Dev Home's theme. (#3750)
  - The SSH wallet widget should now update when the config file changes. (#3850)

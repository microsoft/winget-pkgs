Description: 适用于 Linux 的 Windows 子系统 (WSL) 是 Windows 的一项功能，可用于在 Windows 计算机上运行 Linux 环境，而无需单独的虚拟机或双引导。 WSL 旨在为希望同时使用 Windows 和 Linux 的开发人员提供无缝高效的体验。
InstallationNotes: 如果启用了 Windows 可选功能“虚拟机平台”，则需要重新启动才能正常运行 WSL。

ReleaseNotes: |-
  这是 Windows 应用 SDK 的服务版本，其中包含针对版本 1.5 的关键 bug 修复。
  - 修正了 ItemsRepeater 有时会导致其窗口被移到前面的问题。
  - 修正了更新 AcrylicBrush 的透明度状态时可能出现的故障。
  - 修正了以下问题：如果项目位于比主窗口更高或更宽的 ShouldConstrainToRootBounds="false" 弹出窗口中，则 ItemsRepeater 不会生成足够的项目。
  - 修正了以下问题：如果项目文件未指定 TargetPlatformVersion，则生成时可能会出现错误 MSB4086。此错误是 GitHub 问题 #9531 的一部分。

Description: |-
  Building WinGet Configuration files (Configuration as Code with Microsoft (DSC) Desired State Configuration) is a complex undertaking for folks who are not already familiar with the technology stack.
  WinGet Studio is an experiment to see how we can help make it easier to author configuration files and build or test DSC resources.

  WinGet Studio is designed to help users create and modify WinGet Configuration files. It also includes the ability to use "get", "set", and "test" for any installed Desired State Configuration (DSC) resources.

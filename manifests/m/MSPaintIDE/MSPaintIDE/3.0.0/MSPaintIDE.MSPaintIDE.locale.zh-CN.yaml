ShortDescription: 在画图中编程
Description: MS Paint IDE 是一款能够读取用画图保存的普通图像文件，并将其转换为文本的程序，同时还可以高亮图像文本、解析代码、编译和执行。它提供了干净简洁的界面，让您能够真正在一个您和数百万其他人已经熟悉和拥有的程序中进行编程。MS Paint IDE 可以使用外部库和多个类等。

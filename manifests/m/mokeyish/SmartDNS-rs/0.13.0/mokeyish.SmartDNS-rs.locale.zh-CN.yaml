PackageIdentifier: mokeyish.SmartDNS-rs
PackageVersion: 0.13.0
PackageLocale: zh-CN
PackageName: SmartDNS-rs (MSVC 工具链)
ShortDescription: 用 Rust 编写的跨平台本地 DNS 服务器（类似 Dnsmasq），可获取最快的网站 IP 以获得最佳上网体验，支持 DoT、DoQ、DoH、DoH3。
Description: "SmartDNS-rs \U0001F40B 一个是受 C 语言版 SmartDNS 启发而开发的，并与其配置兼容的运行在本地的跨平台 DNS 服务器， 它接受来自本地客户端的 DNS 查询请求，然后从多个上游 DNS 服务器获取 DNS 查询结果，并将访问速度最快的结果返回给客户端， 以此提高网络访问速度。 SmartDNS 同时支持指定特定域名 IP 地址，并高性匹配，可达到过滤广告的效果。"

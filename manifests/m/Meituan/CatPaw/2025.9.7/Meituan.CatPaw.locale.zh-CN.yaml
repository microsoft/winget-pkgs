ReleaseNotes: |-
  功能上新
  - Ask 优化：
    - 模式增加 search codebase 配置，开启后 ask 模式将自动进行 codebase 检索。
  - Agent 优化：
    - 兼容 AGENT.md：项目下配置 AGENT.md 后，将默认作为 agent 对话的 README。
    - 执行时的命令确认框中增加 auto-run 的快捷配置入口
    - @folders 支持中文路径
    - 编辑区选中代码点击“单测”时，默认携带 .catpaw/rules/testagent.md 和 .testagentrules。
    - 基于某个节点复制新对话：点击结果右下角的对话分支按钮可基于该节点复制新对话。
    - 展示对话 token 占比并支持手动压缩：对话输出结束时在输入框右下角展示 token 使用占比，占比超过 50% 时支持手动压缩。
  - Apply 优化：
    - Apply 支持 Command Z 逐步回撤：Apply 操作的 Accept/Reject 支持 Command Z 回撤到上一步操作的状态。
  - 配置优化：
    - Queue Messages：Agent 执行过程时，输入框内新发送的消息将以配置的方式进行发送。
    - 嵌套 rules：配置页开启“嵌套 rules”后，可在项目任意目录下创建 .catpaw/rules 目录，当引用某个目录中的文件时，该目录下的嵌套规则会自动应用。
    - 兼容 Claude.md：配置页开启“使用 CLAUDE.md 文件”后，当项目中存在 CLAUDE.md 和 CLAUDE.local.md 文件时，所有对话默认携带该文件的规则内容作为上下文。
    - 兼容 cursor rules：配置页开启“ .cursor/rules ”后，当项目中存在.cursor/rules 文件夹时，对话将同步使用该文件夹与.catpaw/rules 下的 rules。
    - 系统通知配置：启用后，当系统给 CatPaw 授权通知权限后，Agent 完成回复将发送系统通知
  - 编辑器优化：
    - 增加语言插件安装提示：切换项目时，针对不同语言，推荐不同配置安装
  - 代码补全：
    - 补全提示中，删除代码提示增加删除线表示
    - 增加配置“IDE 弹框出现时，同时展示代码补全结果”，配置默认开启。

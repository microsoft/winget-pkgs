ShortDescription: グローバルホットキーで素早くアクセスできるWindowsランチャー
Description: |-
  QuickDashLauncherは、Alt+Spaceキー（デフォルト、カスタマイズ可能）でWebサイト、アプリケーション、フォルダ、ファイルに素早くアクセスできるWindows用ランチャーアプリケーションです。

  主な機能：
  - グローバルホットキーによる高速起動
  - Webサイト、アプリケーション、フォルダへのクイックアクセス
  - カスタムURIスキーマ対応（obsidian://, vscode://など）
  - フォルダ取込機能によるファイル一覧の自動取得
  - グループ起動機能で複数アイテムを一括起動
  - Electron + React + TypeScriptによるモダンな実装

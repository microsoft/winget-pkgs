ReleaseNotes: |-
  - New People tab: here you can find automatically created albums by people in your photos. Easily find all the photos with a specific person on it.
  - Backup copying. Now you can backup your photo archive and transfer it to another computer. Or save it in a safe place in case of data loss.
  - Photo Editor got smarter and now better recognizes objects in photos. Simply type in a search, for example, "cat" to find all the photos in this category.
  - Lots of small but important tweaks for your convenience.

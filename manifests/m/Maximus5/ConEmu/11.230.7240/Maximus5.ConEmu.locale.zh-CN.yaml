ShortDescription: 可自定义的 Windows 终端，支持标签、分屏、Quake 模式、热键等功能
Description: |-
  ConEmu-Maximus5 致力于成为一款便捷、全面、快速且可靠的终端窗口，您可以在其中托管任何为 WinAPI（如 cmd、powershell、far）或 Unix PTY（如 cygwin、msys、wsl bash）开发的控制台应用程序。
  作为 Windows 控制台窗口的增强工具（本地终端模拟器），ConEmu 将多个控制台和简单的 GUI 应用程序（例如 PuTTY）呈现为一个可自定义的标签式 GUI 窗口，具备多种功能。
  此外，得益于深度集成，ConEmu 是我最喜爱的 Shell 替代品——Far Manager 的最佳搭档。
  ConEmu 是一个活跃的项目，乐于接受建议。

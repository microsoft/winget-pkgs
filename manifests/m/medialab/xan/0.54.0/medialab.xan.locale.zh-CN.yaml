ShortDescription: CSV 魔术师
Description: |-
  xan 是一个命令行工具，可直接在 shell 中处理 CSV 文件。
  它使用 Rust 编写，旨在尽可能快速运行，占用最少的内存，能够轻松处理大型 CSV 文件（达数 GB）。xan 利用了一种新颖的 SIMD CSV 解析器，并能通过多线程并行化某些计算，以尽可能快地完成任务，充分发挥您计算机的性能。
  它可轻松预览、过滤、切片、聚合、排序和连接 CSV 文件，并提供大量可组合的命令，可串联起来执行各种常见任务。
  xan 还提供了一套自己的表达式语言，使您能够执行仅靠简单命令无法完成的复杂操作。这种极简语言专为 CSV 数据定制，执行速度远超 Python、Lua、JavaScript 等常见的动态类型语言。
  请注意，该工具最初是 BurntSushi 的 xsv 的一个分支，但目前已几乎完全重写，以适应法国社会科学高等研究院（SciencesPo）médialab 的使用场景，其背景是面向社会科学的网络数据采集与分析（您可能认为 CSV 已经过时，但在匆忙下结论之前，请先阅读我们对该格式的致敬信）。
  因此，xan 不仅超越了典型的数据操作功能，还提供了与词汇计量学、图论甚至网络爬取相关的实用工具。
  除了 CSV 数据，xan 还能处理多种与 CSV 相关的数据格式，涵盖不同学科领域，例如网络归档（.cdx）或生物信息学（.vcf、.gtf、.sam、.bed 等）。xan 还可通过 xan to 和 xan from 命令在多种数据格式之间转换，如 json、Excel 文件、numpy 数组等。更多细节请参见相关章节。
  最后，xan 可用于在终端中显示 CSV 文件，便于快速浏览，甚至还能绘制基本的数据可视化图表。

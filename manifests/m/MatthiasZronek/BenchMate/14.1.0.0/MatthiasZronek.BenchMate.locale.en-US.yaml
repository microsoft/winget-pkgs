ReleaseNotes: |-
  Features & Improvements
  - CINEBENCH 2026: New benchmark! Supported categories: CPU (Multiple Cores), CPU (Single Core), CPU (Single Thread)
  - CINEBENCH 2024:
    - Improved integration (en par with 2026)
    - Improved security
    - Fixed wrong AVX2 error message because of missing GPU benchmark
  - Super PI: Added "New Run" button to result dialog for quick re-benching
  - Improved startup of HWiNFO (faster and more consistent with the bug report tool)
  - wPrime results will always use three digits now to be sortable (in result list and in the result folder)
  - Added detection for Intel Nova Lake, Diamond Rapids and Wildcat Lake
  - Added detection for latest Windows versions
  - Updated tools: HWiNFO 8.40, CPU-Z 2.18, GPU-Z 2.68
  Bugfixes
  - HWiNFO fix for Sapphire Rapids
  - Fixed a rare issue where results were not being recognized after a run due to a race condition
  - Fixed unknown process state for aborted benchmark runs during run initialization phase (only a UI issue)
  - Fixed detection of Microsoft Basic Display Adapter (avoids wrong encoding in HWBOT data files)
  - Fixed unpacking of HWiNFO and GPU-Z during the installation

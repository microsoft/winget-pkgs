ShortDescription: 准备、管理和监控 3D 打印
Description: |-
  MakerBot Print 是我们全新的桌面应用程序，助您轻松准备、管理与监控 3D 打印任务。
  - 准备：导入原生 CAD 设计文件，微调参数设置以获得最佳打印效果。
  - 管理：智能排列单块或多块构建板上的模型，让项目井井有条。
  - 监控：远程启动打印任务、操控打印机并实时追踪打印进度。

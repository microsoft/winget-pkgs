ShortDescription: 你的 AI 智能伙伴
Description: |-
  MiniMax Agent 是一个能完成长程复杂任务的通用智能体，在 Multi-agent 系统的支撑下，能多步规划出专家级解决方案、能灵活拆解任务需求、并能执行多个子任务从而交付最终结果。
  MiniMax 智能体的能力包括：
  - 高效模式：全面提升聊天场景体验，更高效地处理问答、文档总结和创意写作等日常任务。
  - 深度研究与分析：整合全网信息，生成深度研究报告。
  - 多模态内容生成：轻松创作视频、音频和图片，丰富您的内容呈现。
  - 专业演示文稿制作：一键生成内容精美、视觉丰富的专业演示文稿。
  - 全栈应用构建：创建稳定且视觉效果出众的全栈应用程序，覆盖从前端到后端。
  - 代码编写与调试：您的智能编程伙伴，助您高效完成代码编写与测试。

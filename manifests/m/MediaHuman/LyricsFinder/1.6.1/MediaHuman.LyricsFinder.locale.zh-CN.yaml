ShortDescription: 一款可帮助你查找音乐库中所有歌曲缺少的歌词（歌曲文本）并为其添加歌词的免费软件应用程序。
Description: |-
  MediaHuman Lyrics Finder 是一款免费的软件应用程序，可帮助你查找音乐库中所有歌曲缺少的歌词（歌曲文本），并为其添加歌词。找到的歌词会自动保存到文件中。不过不用担心，这是一个安全的操作，因为应用程序不会覆盖你已有的歌词。
  使用方法非常简单：只需从你喜爱的音乐播放器（如 Apple Music/iTunes）中拖放一些曲目，MediaHuman Lyrics Finder 就会完成剩下的工作。找到的歌词会自动保存。
  MediaHuman Lyrics Finder 可让你访问从互联网上各种来源收集的一百多万条不同歌词。

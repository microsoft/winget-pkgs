ShortDescription: Мали услужни програм који вам омогућава да администрирате МикроТик РоутерОС користећи брз и једноставан графички интерфејс.
Description: |-
  WinBox је мали услужни програм који омогућава администрирање MikroTik RouterOS-а користећи брз и једноставан графички кориснички интерфејс. То је изворни Win32/Win64 бинарни програм, али се може покренути на Linux-у и macOS-у (OSX) користећи Wine. Све функције WinBox интерфејса су што је могуће сличније функцијама конзоле, зато у упутству нема одељака о WinBox-у. Неке напредне и системски критичне конфигурације нису могуће из WinBox-а, попут промене MAC адресе на интерфејсу.

  Од WinBox v3.14 користе се следеће безбедносне функције:
  - WinBox.exe је потписан сертификатом Extended Validation, који је издао SIA Mikrotīkls (MikroTik).
  - WinBox користи ECSRP за размену кључева и аутентификацију (захтева нову верзију WinBox-а).
  - Обе стране проверавају да ли друга страна зна лозинку (напад „човек у средини“ није могућ).
  - WinBox у RoMON режиму захтева да агент буде најновије верзије да би се могао повезати са рутерима најновије верзије.
  - WinBox користи AES128-CBC-SHA као алгоритам за шифровање (потребна је WinBox верзија 3.14 или новија).

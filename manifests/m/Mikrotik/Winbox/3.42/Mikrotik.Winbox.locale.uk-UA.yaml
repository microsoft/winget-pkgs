Description: |-
  WinBox — це невелика утиліта, яка дозволяє адмініструвати MikroTik RouterOS за допомогою швидкого та простого графічного інтерфейсу. Це рідний бінарний файл для Win32/Win64, але його можна запускати на Linux та macOS (OSX) за допомогою Wine. Усі функції інтерфейсу WinBox максимально наближені до функцій консолі, тому в посібнику немає розділів про WinBox. Деякі розширені та критично важливі для системи налаштування неможливі з WinBox, такі як зміна MAC-адреси на інтерфейсі.

  Починаючи з WinBox v3.14, використовуються такі функції безпеки:
  - WinBox.exe підписаний сертифікатом розширеної перевірки, виданим SIA Mikrotīkls (MikroTik).
  - WinBox використовує ECSRP для обміну ключами та автентифікації (потрібна нова версія WinBox).
  - Обидві сторони перевіряють, чи інша сторона знає пароль (атака «людина посередині» неможлива).
  - WinBox у режимі RoMON вимагає, щоб агент був останньої версії, щоб мати змогу підключатися до маршрутизаторів останньої версії.
  - WinBox використовує AES128-CBC-SHA як алгоритм шифрування (потрібна WinBox версії 3.14 або вище).

Description: |-
  WinBox — гэта невялікая ўтыліта, якая дазваляе кіраваць MikroTik RouterOS з дапамогай хуткага і простага графічнага інтэрфейсу. Гэта натыўны бінарны файл для Win32/Win64, але яго можна запускаць на Linux і macOS (OSX) з дапамогай Wine. Усе функцыі інтэрфейсу WinBox максімальна адлюстроўваюць функцыі кансолі, таму ў кіраўніцтве няма раздзелаў WinBox. Некаторыя пашыраныя і крытычна важныя для сістэмы канфігурацыі немагчымыя з WinBox, напрыклад, змена MAC-адраса на інтэрфейсе.

  Пачынаючы з WinBox v3.14, выкарыстоўваюцца наступныя функцыі бяспекі:
  - WinBox.exe падпісаны сертыфікатам пашыранай праверкі, выдадзеным SIA Mikrotīkls (MikroTik).
  - WinBox выкарыстоўвае ECSRP для абмену ключамі і аўтэнтыфікацыі (патрабуецца новая версія WinBox).
  - Абодва бакі правяраюць, ці ведае іншы бок пароль (атака "чалавек пасярэдзіне" немагчымая).
  - WinBox у рэжыме RoMON патрабуе, каб агент быў апошняй версіі, каб мець магчымасць падключацца да маршрутызатараў апошняй версіі.
  - WinBox выкарыстоўвае AES128-CBC-SHA ў якасці алгарытму шыфравання (патрабуецца WinBox версіі 3.14 або вышэй).

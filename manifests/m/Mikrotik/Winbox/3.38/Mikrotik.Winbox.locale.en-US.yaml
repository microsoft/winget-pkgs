ShortDescription: Small utility that allows administration of MikroTik RouterOS using a fast and simple GUI.
Description: WinBox is a small utility that allows administration of Mikrotik RouterOS using a fast and simple GUI. It is a native Win32 binary, but can be run on Linux and Mac OSX using Wine. All WinBox interface functions are as close as possible to Console functions. Some of advanced and system critical configurations are not possible from WinBox, like MAC address change on an interface.
InstallationNotes: WinBox is obviously freeware, but no details about the license are available either on the application website or in the application itself.

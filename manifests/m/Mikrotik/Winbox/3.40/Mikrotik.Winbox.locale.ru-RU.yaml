Description: |-
  WinBox — небольшая утилита для администрирования MikroTik RouterOS с помощью быстрого и простого графического интерфейса. Это нативный исполняемый файл Win32/Win64, но его можно запустить в Linux и macOS (OSX) с помощью Wine. Все функции интерфейса WinBox максимально точно копируют консольные функции, поэтому в руководстве нет разделов, посвящённых WinBox. Некоторые расширенные и критически важные для системы настройки, например, изменение MAC-адреса интерфейса, недоступны из WinBox.

  Начиная с версии WinBox 3.14, используются следующие функции безопасности:
  - WinBox.exe подписан сертификатом расширенной проверки, выданным SIA Mikrotīkls (MikroTik).
  - WinBox использует ECSRP для обмена ключами и аутентификации (требуется новая версия WinBox).
  - Обе стороны проверяют, знает ли другая сторона пароль (атака «человек посередине» невозможна).
  - WinBox в режиме RoMON требует наличия агента последней версии для подключения к маршрутизаторам последней версии.
  - WinBox использует AES128-CBC-SHA в качестве алгоритма шифрования (требуется WinBox версии 3.14 или выше).

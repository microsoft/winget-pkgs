PackageIdentifier: MySolutionsNORDIC.NSClient++
PackageVersion: 0.9.12.0
PackageLocale: zh-CN
ShortDescription: 可与多种监控工具协同使用的全功能监控代理
Description: |-
  NSClient++（nscp）旨在成为一个简单而强大且安全的监控守护进程。它最初为 Nagios/Icinga 设计，但守护进程本身并不局限于 Nagios/Icinga，可广泛应用于需要接收或分发检查指标的其他场景中。
  该守护进程主要具备三项核心功能：
  - 允许远程主机（监控服务器）请求在本机（被监控主机）上执行命令，以获取主机状态信息。
  - 将相同的检测结果主动提交至远程（监控服务器）。
  - 执行预设操作并完成任务处理。

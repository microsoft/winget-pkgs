PackageIdentifier: maxrave-dev.SimpMusic
PackageVersion: 1.0.3
PackageLocale: zh-CN
ShortDescription: 一款使用 YouTube Music 作为后端的跨平台音乐应用
Description: |-
  一款基于 Compose Multiplatform 开发的开源免费 YouTube Music 客户端，支持 Android 和桌面平台，具备来自 Spotify、SponsorBlock、ReturnYouTubeDislike 等多项功能：
  - 免费播放来自 YouTube Music 或 YouTube 的音乐，无广告且支持后台播放
  - 高速浏览 YouTube Music 提供的首页、排行榜、播客、心情与流派内容
  - 搜索 YouTube 上的全部内容
  - 分析您的播放数据，创建个性化播放列表，并与 YouTube Music 同步
  - 支持 Spotify Canvas 动态封面
  - 支持带字幕的 1080p 视频播放
  - AI 推荐歌曲
  - 自定义播放列表，并与 YouTube Music 同步
  - 跟随艺术家的通知提醒
  - 支持缓存和离线播放
  - 支持从 SimpMusic Lyrics、LRCLIB、Spotify（需登录）和 YouTube 字幕中同步歌词 — AI 歌词翻译（测试版）(*)
  - 支持个性化数据（**）和多个 YouTube 账号
  - 支持 SponsorBlock 和 Return YouTube Dislike
  - 睡眠定时器
  - 支持 Android Auto 在线内容播放
  - 支持 Discord Rich Presence
  - 更多功能等你发现！
  (*) 需使用您自己的 OpenAI 或 Gemini API 密钥
  (**) 仅适用于选择“发送回 Google”功能的用户
  警告
  本应用尚处于测试阶段，可能存在较多 Bug 并导致闪退。如发现任何问题，
  请通过创建 Issue、电子邮件或 Discord 服务器联系我。
  由于本应用依赖 YouTube Music，播放器出现错误属正常现象，请勿向我咨询应用的稳定性问题。

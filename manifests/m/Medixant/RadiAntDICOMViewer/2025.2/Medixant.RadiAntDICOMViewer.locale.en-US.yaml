ShortDescription: A PACS DICOM viewer for medical images designed to provide you with a unique experience.
Description: |-
  RadiAnt DICOM Viewer is an application for processing and displaying medical images in DICOM format (Digital Imaging and Communications in Medicine).

  The viewer allows users to open studies from CD/DVD/BluRay disks, flash memory, local and network folders, and PACS locations.

  Studies obtained from different imaging modalities can be displayed in RadiAnt DICOM Viewer:
  - Digital Radiography (CR, DX)
  - Mammography, Digital Breast Tomosynthesis (MG)
  - Computed Tomography (CT)
  - Magnetic Resonance (MR)
  - Positron Emission Tomography PET-CT (PT)
  - Ultrasonography (US, IVUS)
  - Digital Angiography (XA)
  - Gamma camera, Nuclear medicine (NM)
  - Secondary Pictures and Scanned Images (SC)
  - Endoscopy (ES)
  - Microscopy (SM, GM)
  - Structured Reports (SR)
  - Encapsulated PDF Documents (OT)

  The viewer can handle many types of DICOM images:
  - Monochromatic (e.g. CR, CT, MR) and color (e.g. US, 3D reconstruction)
  - Static images (e.g. CR, MG, CT) and dynamic sequences (e.g. XA, US)
  - Uncompressed and compressed (RLE, JPEG Lossy, JPEG Lossless, JPEG 2000, JPEG-LS)
  - MPEG2/MPEG4 compressed video files

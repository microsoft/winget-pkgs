ShortDescription: 专为医疗影像设计的 PACS DICOM 阅片系统，为您带来非凡体验。
Description: |-
  RadiAnt DICOM Viewer 是一款专用于处理和显示 DICOM 格式（Digital Imaging and Communications in Medicine，医学数字成像与通信）医学影像的应用程序。
  该查看器支持从以下来源打开医学影像研究：
  - CD/DVD/蓝光光盘
  - 闪存设备
  - 本地及网络文件夹
  - PACS 存储系统

  RadiAnt DICOM Viewer 可显示来自不同成像模态的医学影像研究：
  - 数字 X 线摄影（CR、DX）
  - 乳腺 X 线摄影及数字乳腺断层合成（MG）
  - 计算机断层扫描（CT）
  - 磁共振成像（MR）
  - 正电子发射断层扫描 PET-CT（PT）
  - 超声检查（US、血管内超声 IVUS）
  - 数字血管造影（XA）
  - 伽马相机及核医学成像（NM）
  - 二次采集图像与扫描影像（SC）
  - 内窥镜检查（ES）
  - 显微镜成像（SM、GM）
  - 结构化报告（SR）
  - 封装 PDF 文档（OT）

  该查看器支持处理多种类型的 DICOM 影像：
  - 单色影像（如 CR、CT、MR）与彩色影像（如超声、三维重建）
  - 静态图像（如 CR、MG、CT）与动态序列（如 XA、US）
  - 未压缩及压缩格式（RLE、JPEG 有损、JPEG 无损、JPEG 2000、JPEG-LS）
  - MPEG2/MPEG4 压缩视频文件

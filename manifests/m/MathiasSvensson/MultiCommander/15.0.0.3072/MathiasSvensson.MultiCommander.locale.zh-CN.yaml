ReleaseNotes: |
  两大新功能 和 自14.5以来的65+处更改
  # 其中一些是...
  - SFTP/SCP 的新扩展（通过 SSH 进行文件管理）
  - 在调整文件夹大小时支持 Everything 搜索工具
  - 现在可从工具栏访问标签会话
  - 支持内联重命名 更多热键组合用于重命名更改
  - 校验和工具现在支持 sha256/512
  - 15 个以上稳定性问题

ShortDescription: 专业文件管理器
Description: |
  Multi Commander 是一款多标签文件管理器，可替代标准的 Windows 资源管理器。它采用了非常流行且高效的双面板布局。
  Multi Commander 可满足你日常文件管理的一切需求，提高你的工作速度和效率。
  它拥有任何文件管理器都具备的所有标准功能，如复制、移动、重命名和查看。但 Multi Commander 的最大优势在于其特殊功能，能让你轻松完成高级任务。这些任务包括自动拆包、自动排序、浏览存档、编辑 Windows 注册表和访问 FTP、搜索和查看文件和图片。此外，它还提供强大的内置脚本支持，可让你自动执行许多任务并扩展其功能。它允许你使用快捷键在键盘上完成所有操作，让你可以快速高效地工作。

  - 重构Linux上的手动授权内核方式
  - 将sub-store迁移到工作目录下(#552)
  - 重置软件增加警告提示
  修复 (Fix)
  - 修复代理节点页面因为重复刷新导致的溢出问题
  - 修复由于 Mihomo 核心错误导致启动时窗口丢失 (#601)
  - 修复macOS下的sub-store更新问题 (#552)
  - 修复多语言翻译
  - 修复 defaultBypass 几乎总是 Windows 默认绕过设置 (#602)
  - 修复重置防火墙时发生的错误，因为没有指定防火墙规则 (#650)

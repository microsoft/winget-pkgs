PackageIdentifier: MochaSoft.MochaTN5250
PackageVersion: "4.3"
PackageLocale: zh-CN
License: 专有软件
ShortDescription: 一款终端仿真程序，用于访问 AS/400 系统。
Description: |-
  AS/400（亦称“IBM iSeries”）是 IBM 推出的中端服务器，专为商业环境设计。TN5250 是一款终端仿真程序，用于访问 AS/400 系统。
  - 操作系统：Windows 7/10/11（32/64 位）。若安装 .NET Framework 4.0，2.6 或更早版本可兼容 XP 系统；2.7 及以上版本需 .NET 4.7.2 支持
  - 支持所有标准 5250 仿真功能
  - 可选屏幕尺寸（24x80 或 27x132）
  - SSL/TLS 1.0-1.2-1.3（依赖 Windows 系统内置安全套接层，TLS 1.3 需 Windows 11 支持）
  - 用户自定义功能键
  - 鼠标滚轮支持（上下翻页）
  - 设备名称识别
  - 热点功能（5250 屏幕中的 Fx 和 URL 文本可设为按钮）
  - 屏幕硬拷贝
  - 邮件支持
  - 宏指令支持
  - 可配置工具栏
  - 多种微调参数
  - 在线帮助文档
  - 安装/卸载程序
  - 终身免费升级至新版本
  - 低成本授权：单用户许可 29.85 美元，企业许可 299 美元

PackageIdentifier: MochaSoft.MochaTelnet
PackageVersion: "2.8"
PackageLocale: zh-CN
License: 专有软件
ShortDescription: 使用 Telnet 或 SSH-2 协议连接主机并模拟 VT220 终端。
Description: |-
  Mocha Telnet 支持通过 Telnet 或 SSH-2 协议连接主机，并实现 VT220 终端模拟功能。
  - 操作系统：Windows 7/10/11（32/64 位），需安装 .NET Framework 4.0 或更高版本（XP 系统适用）
  - 支持 VT100/VT220 终端模拟
  - 支持 SSH-2 与 Telnet 协议（不支持端口转发和 RSA 认证）
  - 滚动条（类 Xterm 风格）
  - 用户自定义功能键
  - 屏幕模式：24*80 或 24*132 字符
  - 智能字体处理（字体尺寸随窗口自动调整）
  - 屏幕硬拷贝输出
  - 透传打印（辅助打印）
  - 邮件支持功能
  - F1-F20 功能键可集成至工具栏
  - 可配置工具栏
  - 自动登录功能
  - 用户权限参数设置（菜单/工具栏/配置修改限制）
  - 在线帮助系统
  - 安装与卸载程序
  - 终身免费版本升级
  - 价格：单用户许可 29.85 美元，企业许可 299 美元

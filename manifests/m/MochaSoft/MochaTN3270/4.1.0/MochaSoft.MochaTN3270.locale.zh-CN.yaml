ShortDescription: 用于访问 IBM 大型机的 TN3270 仿真
Description: |-
  Mocha TN3270 提供用于访问 IBM 大型机的 TN3270 仿真功能。
  - 操作系统：Windows 7/10/11，32/64 位。若安装 .NET Framework 4.0，2.2 或更早版本可兼容 XP 系统。2.3 及后续版本需 .NET 4.7.2 支持
  - 支持所有标准 3270 仿真特性
  - 屏幕尺寸：24x80、32x80、43x80 及 27x132
  - SSL/TLS 1.0-1.2-1.3（使用 Windows 操作系统内置安全套接层，TLS 1.3 需 Windows 11 支持）
  - LU 名称（TN3270E 协议）
  - 用户自定义功能键
  - 鼠标滚轮支持（切换上一字段/下一字段）
  - 热点功能（3270 屏幕中的 Fx 键及 URL 文本可设为按钮）
  - 屏幕硬拷贝
  - 十字光标
  - 通过 Scroll Lock 键切换输入字段背景显示
  - 支持 TSO/MVS 的 IND$FILE 传输
  - 邮件支持
  - 宏功能支持
  - 可自定义工具栏
  - 多种微调参数
  - 在线帮助文档
  - 提供安装与卸载程序
  - 终身免费升级至新版本
  - 低成本：单用户许可证 29.85 美元，企业许可证 299 美元

ShortDescription: Give you AS/400 Server access to a local Printer on a Windows PC.
Description: |-
  Mocha TN3812 for Windows gives your AS/400 Server access to a local Printer on a Windows PC.
  - Operating Systems: Windows 7/10/11, 32/64 bit. Version 1.2 or older versions can be used with XP if .NET Framework 4.0 is installed. Version 1.3 and later requires .NET 4.5
  - Easy to configure. Define AS/400 IP address and a device name. Connect to the AS/400 and your device name is now the printer queue.
  - Uses the standard TN5250 protocol (AS/400 must use OS V4R1 or better).
  - Supports SSL/TLS 1.0 - 1.2 (Secure Socket Layer Protocol).
  - Can handle SCS/EBCDIC print jobs from an AS/400 Mainframe Computer system.
  - TN3812 can accept print jobs to any printer. Both local and network printers.
  - Possible to queue print jobs local on the PC, and pre-view data before printing.
  - Support for landscape mode.
  - Can run as an icon in the tray.
  - Lifetime free upgrades to new versions of the product
  - Low cost: Single User license 19.85 USD or 199 USD for a Company License.

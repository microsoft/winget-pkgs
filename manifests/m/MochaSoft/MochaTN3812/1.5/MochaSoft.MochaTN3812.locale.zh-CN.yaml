ShortDescription: 让您的 AS/400 服务器能够访问 Windows PC 上的本地打印机。
Description: |-
  Mocha TN3812 for Windows 让您的 AS/400 服务器能够访问 Windows PC 上的本地打印机。
  - 操作系统：Windows 7/10/11，32/64 位。若安装.NET Framework 4.0，1.2 或更早版本可兼容 XP 系统。1.3 及后续版本需.NET 4.5 支持。
  - 配置简便：只需定义 AS/400 IP 地址和设备名称，连接后设备名即成为打印机队列。
  - 采用标准 TN5250 协议（AS/400 需运行 OS V4R1 或更高版本）。
  - 支持 SSL/TLS 1.0 - 1.2（安全套接层协议）。
  - 可处理来自 AS/400 大型机系统的 SCS/EBCDIC 打印任务。
  - TN3812 支持将打印任务发送至任意打印机，包括本地和网络打印机。
  - 支持本地打印任务队列，并可在打印前预览数据。
  - 支持横向打印模式。
  - 可最小化为托盘图标运行。
  - 终身免费升级至新版本。
  - 低成本：单用户许可证 19.85 美元，企业许可证 199 美元。

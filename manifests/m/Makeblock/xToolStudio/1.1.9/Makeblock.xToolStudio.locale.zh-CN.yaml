ReleaseNotes: |-
  1. 支持软件增量更新，优化更新体验。
  2. 新增 AImake Agent，通过自然语言生成雕刻和打印的设计图案。
  3. 优化形状蒙版的使用路径，支持使用预设形状或画布上的路径创建蒙版。
  4. 优化图像描摹的效果，降低路径重叠的概率，新增填充预览。
  5. 优化智能排料功能，溢出元素将自动放置在加工区域外。
  6. 优化参数矩阵测试功能，支持根据不同材料类型推荐参数范围，可以一键复用保存的历史记录；缩小生成网格测试中文字大小的比例以节省材料。
  7. 新增设备连接智能排障功能。
  8. 安规培训升级，精简安规培训内容并调整为必要流程（已培训过用户不受影响）。
  9. 支持自定义设备默认的加工模式。
  10. P3：
    1. 支持自动化模式下快速切换到手动模式；
    2. 支持在升降平面模式下使用批量填充；
    3. 支持在近景拍照失败时手动选择测距点；
    4. 新增非反光材料选项，提高排料成功率。
  11. MetalFab：
    1. 新增更多维度的推荐参数，根据用户选择的气体、喷嘴和材料，自动推荐气压和焦距；
    2. 加工顺序支持按层由对象中心向外加工；
    3. 支持手动调整摄像头参数以适应强烈的明暗场景；
    4. 新增夹具防撞头功能，程序可自动识别夹具区域，防止撞头。
  12. RA3：新增曲面图像校正功能。针对圆柱或者圆台，一键校正图案，避免图像被拉伸或者压缩。
  13. AP2 Max：优化不同耗材的风速策略，降低运行噪音并延长滤芯使用寿命。

ReleaseNotes: |-
  Windows 内置版本 LL 同步更新最新 LL
  自1.17版本 Windows LiteloaderQQNT 文件夹 名称由 LiteloaderQQNT-main 改为了 LiteloaderQQNT，若未配置环境变量，可能会遇到插件数据未导入情况，可以自行导入（不过应该没有没配置环境变量的情况）
  常见问题
  mac/linux 终端运行脚本 install.sh即可
  linux 也可直接下载运行 QQ.AppImage (目前版本 QQ_3.2.13_241023_x86_64_01.AppImage
  windows 下载exe，双击运行即可，全自动安装（如遇权限问题请右击使用管理员权限运行）
  windows 有两种exe版本，一种是使用PyInstaller打包的，一种是使用Nuitka，二者均可运行
  Nuitka 版本可能可以避免部分杀软报毒问题（install_windows_nuitka.exe）
  二者版本均集成LiteloaderQQNT.zip 等文件，可以实现离线安装
  run_qq_with_log.exe ，顾名思义，带 log 启动 QQ 给开发者 debug 用的，不是安装器，遇到 bug 可以运行这个，将运行日志发送给开发者，方便调试
  如果你已经修改过文件，请复原后再使用安装器
  macOS 遇到 Operation not permitted 请检查是否给予 终端 完全磁盘访问权限 或者 允许 终端想访问其他App的数据 以及 App管理 中允许 终端。
  感谢所有使用 Alpha 版本并提供错误反馈的用户
  目前所有脚本均通过自动化测试和人工测试，欢迎使用和反馈
  What's Changed
  - shell 添加执行检查和错误处理,添加 CI 测试 unix by @Mzdyl in #142
  - 修复离线安装，删除多余用户输出，更新代理节点 by @Mzdyl in #147

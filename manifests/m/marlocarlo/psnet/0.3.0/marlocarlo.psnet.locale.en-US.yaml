ShortDescription: A beautiful real-time TUI network monitor for Windows — built in Rust
Description: |-
  PSNET is a zero-dependency (no Npcap/WinPcap needed) TUI network monitor built in Rust for Windows.
  It gives you real-time visibility into everything happening on your network — live speed graphs,
  active connections with DNS-resolved hostnames, a Wireshark-like traffic event log, and a raw
  packet wire preview — all in a beautiful terminal interface.

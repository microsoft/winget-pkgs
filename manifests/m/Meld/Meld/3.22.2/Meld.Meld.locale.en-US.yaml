ShortDescription: Visual diff and merge tool
Description: |-
  Meld is a tool for comparing files and directories, and for resolving differences between them. It is also useful for comparing changes captured by version control systems.
  Meld shows differences between two or three files (or two or three directories) and allows you to move content between them, or edit the files manually. Meld's focus is on helping developers compare and merge source files, and get a visual overview of changes in their favorite version control system.

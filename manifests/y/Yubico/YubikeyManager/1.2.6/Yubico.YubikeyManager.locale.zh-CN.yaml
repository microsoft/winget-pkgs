# CopyrightUrl:
ShortDescription: 可通过所有 USB 接口配置任何 YubiKey 的跨平台应用程序。
Description: |-
  该应用程序提供了在 YubiKey 上执行最常见配置任务的简便方法。
  当前版本可以
  - 显示 YubiKey 的序列号和固件版本
  - 配置 FIDO2 PIN 码
  - 重置 FIDO 应用程序
  - 配置 OTP 应用程序。YubiKey 有两个插槽（短按和长按），可配置不同的功能。该工具可在这两个插槽配置 Yubico OTP 凭证、静态密码、挑战-响应凭证或 OATH HOTP 凭证。
  - 管理 PIV 应用程序的证书和密码
  - 在两个配置插槽之间交换凭证
  - 启用和禁用 USB 和 NFC 接口

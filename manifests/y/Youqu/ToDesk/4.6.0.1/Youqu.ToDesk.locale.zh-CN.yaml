  真彩插件：支持 4:4:4 采样模式，还原真实色彩；
  数位板插件：支持接入数位板，远程创作更便捷；
  游戏操控插件：支持接入游戏手柄，远程遥控更畅爽；
  虚拟屏插件：支持增加被控端虚拟屏幕；
  多屏幕显示插件：支持同时显示被控的多个屏幕，并可切换窗口模式；
  全球节点插件：支持连接海外设备时通过全球节点打通地域边界；

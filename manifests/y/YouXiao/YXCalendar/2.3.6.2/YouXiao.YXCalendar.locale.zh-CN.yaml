ReleaseNotes: |-
  1. [新增]订阅 CalDav 账户时可选择日期范围
  2. [新增]日程增加右键菜单，支持将日程钉为桌面倒数日小组件
  3. [新增]待办右键菜单新增入口，支持将提醒的待办钉为桌面倒数日小组件
  4. [新增]生日管家新增入口，支持将生日钉为桌面倒数日小组件
  5. [优化]事件通知提醒音效
  6. [优化]桌面插件不自动开启文字描边
  7. [优化]事件通知窗口的延迟提醒增加到 8 小时
  8. [修复]待办清单右键修改优先级后排序不正确的问题
  9. [修复]其他已知 bug

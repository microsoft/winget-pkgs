ReleaseNotes: |-
  1. [新增]界面设置支持自定义背景颜色和框线颜色
  2. [新增]日程管理左侧日历列表支持全选/反选
  3. [优化]记录事项也在日历上显示小圆点
  4. [优化]在日程管理右键新建待办时，以右击的日期为默认值
  5. [优化]黄历卡片宜忌文字过多时的尺寸
  6. [优化]桌面日历插件多行日程时高度优化

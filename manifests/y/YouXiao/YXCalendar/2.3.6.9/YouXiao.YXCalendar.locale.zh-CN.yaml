  8. [优化]桌面日历插件日程项高度高清屏适配
  9. [优化]世界时钟根据时钟数量适配宽度
  10. [优化]日历主界面时钟字体宽高适配
  11. [优化]桌面日历插件双击日期可弹出新建项菜单
  12. [优化]取消引导关注微信公众号和安装 App 弹窗
  13. [修复]钉图片文字宽度计算错误问题
  14. [修复]浅色模式下激活 App 提示窗口关闭按钮不显示的问题
  15. [修复]其他已知 bug

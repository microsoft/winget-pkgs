ReleaseNotes: |-
  2024-04-25 0.0.6
   事项
     剪切助手上线问题修复 & 体验优化 & 功能新增

   修复 & 优化 & 新增
     🔧 我们修复了以下问题：
       1. Mac 全屏时唤出使用页跳转到主屏幕
       2. 分组内容不能放到全部中
       3. 关闭菜单栏图标显示后重启软件仍然显示图标
       4. 快捷键无法设置【 command / ctrl + 上 / 下】
       5. Windows 复制图片文件时无法展示
       6. Windows 开发者名称显示问题

     👀 我们优化了以下体验：
       1. 提供删除快捷键操作
       2. 搜索后点击分组关闭搜索框
       3. 唤出时让层级高于 Mac 的 dock 栏

     🚙 我们还新增了以下功能：
       1. 分组支持拖拽排序
       2. 按 del 键删除复制内容
       3. 双击分组重命名

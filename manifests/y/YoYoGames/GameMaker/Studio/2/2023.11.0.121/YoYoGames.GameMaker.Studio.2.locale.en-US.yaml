Description: GameMaker is a tool designed to empower you and your team to make new and innovative games as well as prototype ideas in the fastest and most intuitive way possible across multiple target platforms. It is intended primarily as a tool for making 2D games - although 3D games are perfectly doable - and comes with a number of tools and editors to help you realize your dreams and ideas, with your final project being ported across multiple platforms from the same initial base resources.

ShortDescription: BACnet 图形化浏览器及 免费 BACnet C# 库
Description: |-
  基于 C# 开发的图形化浏览器程序，用于浏览 BACnet 设备（支持 Windows 和 Linux 系统）。
  支持 BACnet MS/TP、以太网、IPv4、IPv6 及 SecureConnect 协议。
  提供基础功能：读取、写入、批量读取、批量写入、IAM、WHOIS、订阅 COV、通知、文件写入、文件读取等。
  包含三个演示服务器应用：通用服务器、壁挂式房间控制器模拟器、气象服务器（从互联网 Web 服务获取数据）。
  提供大量 C# 示例源代码。
  包含树莓派服务器示例代码，并已在 Beaglebone 和 Intel Edison 平台完成测试。
  附带 BACnet/MSTP 抓包工具（仅需 Wireshark 和 RS485 适配器）。
  提供 BACnet/SC Hub 示例应用。

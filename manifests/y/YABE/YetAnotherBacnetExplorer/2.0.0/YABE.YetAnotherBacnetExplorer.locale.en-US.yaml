ShortDescription: Graphical explorer program written in C#, for browsing BACnet devices
Description: Graphical explorer program written in C#, for browsing BACnet devices (run on Windows & Linux). Supports BACnet MS/TP, Ethernet, IPv4, IPv6, SecureConnect Basic functions for read, write, read multiple, write multiple, iam, whois, subscribeCOV, notify, WriteFile, ReadFile etc. Includes three demo server applications - a generic server, a wall mounted room controller simulator, a weather server (gets data from an Internet webservice). Includes a lot of samples C# source code. Raspberry Pi server sample code, also tested on Beaglebone & Intel Edison. Bacnet/Mstp capture tool (only Wireshark and an Rs485 adaptor are required) BACnet/SC Hub sample application. See Readme.txt for more information.

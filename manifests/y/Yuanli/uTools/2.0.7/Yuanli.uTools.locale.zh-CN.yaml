ReleaseNotes: |-
  1. Electron 升级到版本 13.1.6
  2. 重构底层代码，提高性能
  3. 插件中心 UI 改为 Material 风格
  4. “插件中心”改为“插件市场”，可以对插件进行【评分】【评论】【赞赏】
  5. 独立 uTools 开发者工具，以插件形式提供。提供全新的插件开发、发布流程
  6. 为插件提供支付 API，开发者可以在插件内发起收款
  7. API 修改
       新增
         utools.dbStorage.setItem()
         utools.dbStorage.getItem()
         utools.dbStorage.removeItem()
         utools.getCopyedFiles()
         utools.db.postAttachment()
         utools.db.getAttachmentType()
         utools.fetchUserServerTemporaryToken()
         utools.openPayment()
         utools.fetchUserPayments()
       修改
         utools.createBrowserWindow()
         utools.db.getAttachment()
       删除
         utools.db.putAttachment()
         utools.db.removeAttachment()
       完全禁用 remote 能力
  8. 其他大量优化和提升

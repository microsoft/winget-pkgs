# Agreements: 
ReleaseNotes: |-
  一、超级面板
  新版本将手机系统的 UI 交互逻辑引入超级面板，12 宫格排列，拖拽排序、拖到顶部删除，移动到另一个图标上合并为文件夹，更符合直觉和易于理解，将常用关键字固定到超级面板后，需要用时信手拈来。

  二、会员专享插件应用
  随着 uTools 功能不断迭代，以及各官方插件的升级、bug 修复，新插件开发，精力安排越来越捉襟见肘，下面这 3 个插件将成为会员专享插件，目的是让更多人购买会员，增加收入，扩充团队。
  1. 剪贴板 插件应用将转为会员专享（原有老用户将可以免费使用到 2022-9-1）
  2. 图片批量处理 插件应用将转为会员专享（原有老用户将可以免费使用到 2022-9-1）
  3. 录屏 & 视频处理 插件应用会员专享（全新上架的高品质插件）

  三、功能更新
  1. 新增手机验证注册/登录
  2. 更换手机号不再需要旧手机号验证，使用微信扫码验证
  3. 新增自助更换微信绑定
  4. Windows 下 Ctrl 双击优化
  5. 新增 API hideMainWindowTypeString（键入字符串）
  6. Electron 升级到 19
  7. 其他大量优化及 BUG 修复

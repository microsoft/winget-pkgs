ReleaseNotes: |-
  - `Xray-core`的流量统计使用 `Metrics`，这样可以抛掉一些非必要的库
  - `Xray-core` 移除 `quic`
  - `Xray-core` 从 `SplitHTTP `  迁移到 `XHTTP `，有用到的请自行修改配置文件
  - `Xray-core` 增加 `XHTTP  Mode`  https://github.com/XTLS/Xray-core/pull/3994
  - `Xray-core` 增加 `XHTTP  Extra` https://github.com/XTLS/Xray-core/pull/4000
  - - `XHTTP  Extra`暂时没有文档
  - sing-box的配置文件迁移至`1.10.0`
  - 移除`SagerNet `支持
  - `Linux `版本开Tun功能，不需要用`sudo`运行，开机自启时也可以直接开启Tun功能；
  - `Linux `版本开Tun功能，可存储`sudo`加密的密码，也可每次都手动输入
  - Linux版本可隐藏至托盘（参数控制）
  - 发布`Linux arm64` 版本，此版本没有测试过
  - 下载`Linux 版本`后解压，`chmod +x v2rayN` 运行 `./v2rayN`

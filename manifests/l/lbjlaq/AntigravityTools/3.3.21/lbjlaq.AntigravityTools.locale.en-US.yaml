ShortDescription: Professional Antigravity Account Manager & Switcher. One-click seamless account switching for Antigravity Tools. Built with Tauri v2 + React (Rust).
Description: |-
  Antigravity Tools is a fully-featured desktop application designed specifically for developers and AI enthusiasts. It seamlessly integrates multi-account management, protocol conversion, and intelligent request scheduling, providing you with a stable, high-speed, and cost-effective local AI relay station.
  With this application, you can convert common Web-based Sessions (Google/Anthropic) into standardized API interfaces, completely eliminating protocol barriers across different vendors.

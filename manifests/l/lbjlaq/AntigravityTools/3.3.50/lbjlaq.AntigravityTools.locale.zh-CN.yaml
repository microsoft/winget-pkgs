ShortDescription: 专业的 Antigravity 账号管理与切换工具。为 Antigravity 提供一键无缝账号切换功能。
Description: |-
  Antigravity Tools 是一个专为开发者和 AI 爱好者设计的全功能桌面应用。它将多账号管理、协议转换和智能请求调度完美结合，为您提供一个稳定、极速且成本低廉的 本地 AI 中转站。
  通过本应用，您可以将常见的 Web 端 Session (Google/Anthropic) 转化为标准化的 API 接口，彻底消除不同厂商间的协议鸿沟。
ReleaseNotes: |-
  [重要公告] 上游模型容量预警 (Capacity warning) :
  容量不足：接获大量投入，上游 Google 的 gemini-2.5-flash 和 gemini-2.5-flash-lite 模型当前正处于极大容量设定状态（Rate Limited /Capacity Exhausted）。
  建议操作：为保证服务可用性，建议用户暂时在“自定义映射”中将上述两个模型模拟至其他模型（如 gemini-3-flash 或 gemini-3-pro-high），直到上游恢复。
  [核心修复]后台任务模型可配置（Background Model Configuration）
  [核心修复] Windows 启动参数支持 (PR #973)
  [核心修复] Claude 签名签名增强 (PR #1009)
  [国际化] 越南语翻译优化 (PR #1017)
  [国际化] 土耳其语托盘翻译增强 (PR #1023)
  [国际化]韩语支持与界面优化（新）

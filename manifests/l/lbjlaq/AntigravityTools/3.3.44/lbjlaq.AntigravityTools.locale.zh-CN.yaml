  Soft（60%+压力）：保留最近 2 轮思考，分割更早历史
  Aggressive(90%+压力)：移除所有历史思维块
  误差化规避：Flash 模型(1M)与 Pro 模型(2​​M)采用不同的触发阈值
  签名同步清除：清理思维时自动删除 thought_signature，避免签名校验失败
  增强：响应头增加 X-Context-Purified: true 标识，来自调试

Description: |-
  Teams Wizard 为 Microsoft Teams 扩展了以下附加功能：
  - 快捷键拨号器
  - 优化的点击呼叫（在 MS Teams 拨号前跳过确认步骤）
  - 来电 PSTN 号码联系人查询（支持 LDAP、RESTful、SOAP、SQL 等多种协议及目标数据库）
  - 对 PSTN 来电执行操作（运行命令或打开 URL）

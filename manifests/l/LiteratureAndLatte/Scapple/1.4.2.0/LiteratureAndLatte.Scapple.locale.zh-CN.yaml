ShortDescription: 把你的想法、沉思和凌晨三点的灵感火花写在纸上，然后以任何你喜欢的方式将它们连接起来。
Description: Scapple 是一款易于使用的工具，可帮助您尽可能快速地记录想法，并在它们之间建立联系。它相当于使用一张大纸，随意写下您的思考和想法，无需遵循特定顺序，可以将相关的笔记归类聚集，并在它们之间画出线条或箭头，以体现逐渐显现的关联。

ShortDescription: 业余无线电日志软件
Description: |-
  QLog 是一款适用于 Linux 和 Windows 的业余无线电日志应用程序。它基于 Qt 框架，使用 SQLite 作为数据库后台。
  QLogs 的目标是尽可能简单的同时提供操作员所期望的一切日志功能。该日志目前不专注于竞赛。

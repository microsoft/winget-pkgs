ShortDescription: 跨平台私人音乐播放服务
Description: |-
  跨平台私人音乐播放服务
  功能
  - 添加并播放本地歌曲（标准播放列表和本地列表）
  - 添加并播放存储在 WebDAV 上的歌曲（远程列表）
  - 在线歌曲元数据匹配（封面、歌词；通过扩展管理器安装相关扩展）
  - 实验性音频效果
  - 卡拉 OK 歌词和标题栏歌词

ShortDescription: PiP Tool 是一款在 Windows 上使用画中画模式的软件。
Description: |-
  PiP 工具是一款用于在 Windows 上使用画中画模式的软件。该功能允许您在屏幕上以缩略图的形式观看内容（例如视频），同时继续使用 Windows 上的任何其它软件。
  要使用该工具，请选择一个窗口及其内部的一块区域，然后进行检查。一个包含所选区域的新窗口（始终位于顶部）将会出现。该软件还不能用于最小化的窗口（如果您正在观看视频，并将窗口最小化，那么画中画模式下的视频将停止）。

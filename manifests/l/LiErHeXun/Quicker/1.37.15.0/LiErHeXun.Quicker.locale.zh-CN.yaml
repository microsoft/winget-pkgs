# Agreements:
ReleaseNotes: |-
  功能改进
  ~. 搜索：Everything 搜索，修复 fc 无法搜索当前目录问题。
  ~. 搜索：网络搜索：改进补全信息请求处理；自动添加 Referer 请求头。
  ~. 扩展热键：引导键按下时，仅判断控制键 Ctrl/Shift/Alt/Win 是否按下，忽略其它键按下状态，避免 F22 等奇怪的按键状态导致无法触发。
  组合动作开发
  ~. HTTP 服务：更新 HTTPS 证书。
  ~. 自定义操作窗：Fix 启动自动折叠时，启动后未折叠的情况。
  ~. 自定义操作窗：显示位置为跟随鼠标时，不记忆操作窗位置。
  ~. 多字段表单：Fix 上一版中无法自动调节高度问题。
  ~. 多字段表单：编辑词典时，“选项”等参数支持在表达式中使用 $= _context.GetRootContext().GetVarValue("变量名") 的方式使用变量值。
  ~. 多字段表单：增加“关闭 Enter 提交表单功能”参数。

Description: |-
  stagetimer.io 是一款基于云端的专业演讲计时工具，专为线下及混合型活动制作设计。用户可通过创建多个计时器确保整场活动、会议或演讲流程准时推进。该工具支持所有联网设备，适配任意屏幕尺寸和方向。
  核心功能包括：
  - 可分享的控制端、观众端及议程链接
  - 通过 CSV 文件导入 Microsoft Excel 或 Google 表格数据
  - 定时器排程、串联功能，并在接近零点时自动变色提醒
  - 可自定义字体、色彩及品牌标识
  Stagetimer 桌面版专为网络不稳定或无法联网的环境设计，适用于偏远活动场地、网络受限的会议中心或严格管控网络的企业环境。使用桌面应用还能避免突发断网导致的活动中断。
  该版本提供 Mac 和 Windows 双平台安装程序，完整保留网页版功能，支持在线/离线模式无缝切换。离线应用基础功能可免费使用，每个 Stagetimer 订阅方案均包含离线授权密钥，可解锁桌面端对应的付费功能。

Description: |-
  Loxone Config 提供即装即用的智能家居功能，并支持一键式自动配置标准。没有其他家居自动化软件能像它这样为您完成工作，更不用说免费的了。只需点击并拖动组件——无需编写代码，也无需复杂的编程。

  自动配置
  只需一键，即可根据 Loxone 标准和推荐配置基本功能，如照明或音乐。您还可以通过我们免费的智能手机或平板电脑应用程序获得完整的可视化界面。从这里出发，客户的特定需求可以在数小时内实现，而不是几天。

  模拟与实时查看
  在正式运行前，您可以在模拟模式下全面测试配置，并预览功能如何根据您的项目规格实现。
  在实时查看模式中，您可以远程查看建筑的运行情况。无需现场操作，无论您身在何处，都能随时检查系统的运行状态。

  项目规划
  为项目规划和提案的更快、更简单创建做好准备。诸如搜索和替换项目的功能使您能够轻松找到适合项目的最佳产品选择。

  项目分析
  将其视为配置的“拼写检查”。项目分析功能可靠地审核您的配置，以及密码强度、未使用的对象或灯光圈、可转换对象等关键点，同时还提供统计和数据的帮助。完成每个配置时，确保有第二双眼睛为您的工作把关！

  多重管理器
  Loxone 多重管理器允许您在一个平台下管理多个 Miniserver。例如，如果一家酒店有 30 个房间，每个房间都有自己的 Miniserver，它们都可以通过一个项目文件（即多重管理文件）进行编程和管理。您可以通过选择项目类型或转换现有项目来创建多重管理文件。

  免费更新
  我们的软件通过每次更新不断改进。我们根据市场反馈持续测试和扩展软件功能。我们始终在探索适用于所有 Loxone 智能家居和建筑的新功能与应用可能性。

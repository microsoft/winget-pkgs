ReleaseNotes: |-
  Important information
  This release requires Windows 10.0.20348 (May 24, 2021) or later.
  You must stay on your current Screenpresso version if you use an older version of Windows.
  Enhanced screenshot engine
  Whole new screen capture engine
  Screen captures now use the graphics card (GPU) instead of the CPU. This improves performance and reduces memory usage. After extensive testings, we believe Screenpresso now offers of the best capture engine for Windows.
  Window capture
  If you click a window (instead of drawing a rectangle), Screenpresso captures it exactly as it is displayed on the screen. If the window has a custom shape (for example, round), Screenpresso saves a rectangle with transparent corners. This keeps the result clean when you paste it into an email or document.

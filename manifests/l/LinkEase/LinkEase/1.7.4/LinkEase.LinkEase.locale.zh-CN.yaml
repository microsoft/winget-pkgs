ReleaseNotes: |-
  1. Windows/macOS 启用了全新的 UI，支持多窗口，更大气。
  2. 如果不喜欢新版本的 UI，也有老版本的 UI 可以下载。
  3. 因为很多地区都限制了点对点的传输速率，导致点对点传文件很慢，这个版本做了相对的优化，传文件速度更快了。但是远程看电影还没得到太大的通信层面的优化，还跟以前一样，等下次更新。
  4. 新 UI 版本以及 Windows 7 32 位版本：请到易有云官网下载。
  5. 其他 iStoreOS Docker NAS 等版本也都需要更新到最新的 1.7.4 通信才会达到最快的速率。

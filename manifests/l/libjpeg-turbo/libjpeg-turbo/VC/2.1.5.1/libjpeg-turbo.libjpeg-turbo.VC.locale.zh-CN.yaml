# CopyrightUrl:
ShortDescription: 使用 SIMD 加速、兼容 libjpeg 的 JPEG 编解码库
Description: libjpeg-turbo 是一个 JPEG 图像编解码器，使用 SIMD 指令（MMX、SSE2、NEON、AltiVec）来加速 x86、x86-64、ARM、PowerPC 系统上的基准 JPEG 压缩和解压缩。在这些系统上，其它条件相同，libjpeg-turbo 的速度通常是 libjpeg 的 2~6 倍。在其它类型的系统上，凭借其高度优化的 Huffman 编码程序，libjpeg-turbo 依然可以比 libjpeg 快很多。在大多数情况下，libjpeg-turbo 的性能可与专有的高速 JPEG 编解码器相媲美。

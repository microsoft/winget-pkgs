ShortDescription: 加载顺序优化工具
Description: |-
  为《星空》《上古卷轴 III：晨风》《上古卷轴 IV：湮没》《尼福瑞姆：命运边缘》《上古卷轴 V：天际》《上古卷轴 V：天际 十周年纪念版》《上古卷轴V：天际 VR》《辐射 3》《辐射：新维加斯》《辐射 4》《辐射 4 VR》MOD 设置正确的加载顺序是享受稳定的 MOD 游戏的关键一步。LOOT（加载顺序优化工具）可提供自动加载顺序排序功能，使用简单且可完全自定义。
  在排序过程中，LOOT 会检查加载顺序错误（如不兼容和缺少依赖），并在发现问题时通知您。它还会提供数以千计的插件信息，如使用说明和错误警告，以帮助您保持游戏稳定。

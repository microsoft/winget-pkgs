ShortDescription: 编程语言和定理证明器
Description: |-
  Lean 是一门函数式编程语言，它能帮助开发者轻松编写正确且可维护的代码。您也可以将 Lean 作为交互式定理证明器使用。Lean 编程的核心在于定义类型与函数，这种方式能让您专注于问题领域及其数据操作，而非编程细节。Lean 拥有丰富的特性，包括：
  - 类型推断
  - 头等函数
  - 强大的数据类型
  - 模式匹配
  - Type 类
  - 可扩展语法
  - 卫生宏
  - 依值类型
  - 元编程框架
  - 多线程支持
  - 验证功能：您可以直接使用 Lean 证明函数的属性

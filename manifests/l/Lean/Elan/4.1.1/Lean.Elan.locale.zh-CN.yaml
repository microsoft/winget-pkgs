ShortDescription: Lean 版本管理器
Description: elan 是一款用于管理 Lean 定理证明器安装的小工具。它会将 lean 和 lake 可执行文件放入您的 PATH 环境变量中，这些文件会自动识别并根据需要下载项目 lean-toolchain 文件中指定的 Lean 版本。您也可以通过 elan 可执行文件的命令手动安装、选择、运行或卸载 Lean 版本。

ShortDescription: 适用于 Windows 操作系统的免费软件，用于配置中小型网络中的 LANCOM 设备
Description: LANCOM 客户购买的不仅是一款产品——他们获得的是全方位的解决方案。该解决方案包的重要组成部分是免费的 LANCOM 管理系统 LCMS，这是适用于所有 LANCOM 路由器、接入点和无线局域网控制器的管理软件。它提供了直观易用的用户界面，用于配置和监控本地及远程网络中的 LANCOM 设备。该软件包含三大组件：LANconfig、LANCOM LANmonitor 以及 WLANmonitor。

ReleaseNotes: |-
  Features
  - Introducing Dark Mode!
    - Designed to enhance your viewing experience in low-light environments you can activate Dark Mode directly from app settings. Choose to manually switch between light and dark mode, or set it to align with your system settings.
  - Introducing "Smart Activation" for Litra lights!
    - This feature allows your Litra lights to turn on automatically whenever your webcam is in use, whether you have one or multiple webcams. You can further customize this feature to function only during specific times of the day, such as from sunset to sunrise, providing you with full control and flexibility.
  - Introducing Maps for Logitech Desk Booking!
    - Maps offer quick and easy navigation in the office. From the maps tab locate rooms, desks, points of interest, or teammates in the office.
  - Added support for Slim Combo MK955 for Business.

  Improvements
  - Logitech Desk Booking
    - Multi-day booking is now available! Select multiple days at a time, choose your preferred time, and reserve a desk. This feature simplifies planning your office visits, booking multiple days at once.
    - Tune now remembers the teammates you've most recently notified and automatically selects them the next time you want to share your desk booking with your team.
    - Improved status messages that are shown when users have a desk booking and are using Logi Dock Flex. Under a teammate’s profile, we will show if your teammate is at or away from the desk.
  - Added the ability to disable notification sounds.

  Bugs
  - Fixed an issue where the battery charging icon symbol may not match the charging level.
  - Fixed an issue where notifications sound for Tune could come in louder than expected.
  - General bug fixes.

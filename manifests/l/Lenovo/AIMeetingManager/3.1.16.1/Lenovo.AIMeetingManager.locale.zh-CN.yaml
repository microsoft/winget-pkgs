# CopyrightUrl:
ShortDescription: 让沟通与协作融为一体
Description: |-
  联想智能会议助手是一款电脑 Windows 端的智能语音交互办公效率软件，为使用者提供实时语音翻译，音/视频实时字幕翻译、语音录入等多种 AI 功能。
  - 智能字幕：在办公会议、多语言沟通以及需要对音/视频语音内容进行翻译时，可以辅助将对应的语言翻译为其他国家的语言并通过文字显示出来。
  - 会议编辑：把实时翻译或一键转写保存的音频文件和文本文件，进行整理和编辑，并支持对文本保存，实时翻译生成的文件可以选择对原文/译文/原文&译文导出 Word、Excel、TXT 格式。一键转写生成的记录文件只支持原文导出。
  - 录音转文字：提取音/视频文件的内容并根据需要以 Word 或 TXT 文档形式导出。
  - 语音录入：通过语音转文字，在您撰写邮件或需要跨软件使用文字输入时，将使用者的语音输出内容自动转写/翻译成需要的文字信息。
  - 请在中国大陆地区网络运营商（移动、联通、电信等）提供的网络服务下使用该软件。

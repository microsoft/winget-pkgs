# CopyrightUrl:
ShortDescription: 电脑上的语音/翻译专家
Description: |-
  联想语音助手是一款电脑 Windows 端的智能语音交互软件，为使用者提供翻译同传，语音听写，视频字幕翻译等多种 AI 功能
  - 语音助手：在支持语音唤醒的 PC，使用语音唤醒语音助手后，PC 会按照使用者的语音指令，调整硬件设置，查询生活资讯，点播娱乐内容等。一句语音指令即可完成传统 PC 多步点击鼠标的复杂操作。
  - 翻译助手：在办公会议或者生活聊天时，可以辅助将使用者说话的语言实时翻译转换为其他国家的语言通过文字显示出来。
  - 语音录入：通过语音转文字，在您撰写邮件或需要跨软件使用文字输入时，将使用者的语音输出内容自动转写/翻译成需要的文字信息。
  - 字幕助手：在观看无字幕外语视频时，可以辅助为使用者提供显示翻译后的字幕。
  - 录音转文字：辅助使用者将音频/视频文件转为文本文件并提供下载在 PC 使用。
  - 本地快搜：快速搜索本地文件。可以通过文件关键字，文件类型等条件进行搜索。匹配到搜索结果后，会将搜索到的文件展示出来。可以快速打开文件，也可以快速打开文件路径。
  - 请在中国大陆地区网络运营商（移动、联通、电信等）提供的网络服务下使用该软件。

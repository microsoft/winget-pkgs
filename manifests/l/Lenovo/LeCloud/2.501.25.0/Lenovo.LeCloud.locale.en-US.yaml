ShortDescription: Anytime, anywhere, data at your fingertips
Description: LeCloud is a personal file storage and synchronization service by Lenovo Group with no speed limit. It prevents personal data loss, provides data backup and recovery, and supports a variety of devices and platforms such as Android and Windows. It backs up your data from your phone and computer to the cloud via the Internet, and then you can view and manage it online on your phone or computer. Its main function is to back up and restore general files, contacts, SMS, call records, photos and applications. It also supports importing and exporting SD card on Android devices, which is a good tool for you to flash your phone.

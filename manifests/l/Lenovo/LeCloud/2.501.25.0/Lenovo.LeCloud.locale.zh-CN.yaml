# CopyrightUrl: 
ShortDescription: 随时随地 数据随行
Description: 联想乐云是联想集团打造的一款不限速的个人网盘。它能防止个人数据丢失，提供数据备份恢复、支持多终端跨平台使用的服务软件，支持 Android、Windows 等平台。通过网络将电脑手机中的资料备份到云端，然后可以通过手机或电脑上网进行查看和管理云端信息。其主要功能是：通用文件的备份和恢复、通讯录的备份与恢复、短信的备份与恢复、通话记录的备份与恢复、相片的备份与恢复以及应用软件的备份与恢复。在 Android 平台上，联想乐云还支持 SD 卡导入导出，是您的刷机利器。

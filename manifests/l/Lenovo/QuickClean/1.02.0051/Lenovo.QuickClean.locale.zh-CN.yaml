ShortDescription: 锁定键盘和鼠标输入，以便轻松清洁设备
Description: Lenovo Quick Clean 应用程序可让医疗专业人员锁定键盘和鼠标输入，以便通过擦拭笔记本电脑键盘对设备进行消毒。用户可以使用默认的 2 分钟计时器，或指定锁定输入的时间。如果用户在计时结束前完成清洁，按下 FN 键加右 Shift 键即可退出清洁模式。

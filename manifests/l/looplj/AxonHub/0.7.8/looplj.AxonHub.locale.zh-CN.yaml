ShortDescription: 一个现代化的 AI 网关系统，提供统一的 OpenAI（聊天补全、响应）、Anthropic、Gemini 和 AI SDK 兼容的 API
Description: |-
  AxonHub 是一个 All-in-one AI 开发平台，提供统一的 API 网关、项目管理和全面的开发工具。平台提供 OpenAI、Anthropic 和 AI SDK 兼容的 API 层，通过转换器管道架构将请求转换到各种 AI 提供商。系统具备完整的追踪能力、基于项目的组织结构以及集成的 Playground 快速原型开发，帮助开发者和企业更好地管理 AI 开发工作流。
  核心特性：
  1. 统一 API Unified API：兼容 OpenAI 与 Anthropic 的接口，配合转换管线实现模型互换与映射，无需改动现有代码。
  2. 追踪 / 线程 Tracing / Threads：线程级追踪实时记录完整调用链路，提升可观测性与问题定位效率。
  3. 细粒度权限 Fine-grained Permission：基于 RBAC 的权限策略，帮助团队精细管理访问控制、配额与数据隔离。
  4. 自适应负载均衡 Adaptive Load Balancing: 智能多策略负载均衡，自动选择最优 AI 渠道，确保高可用性和最佳性能。

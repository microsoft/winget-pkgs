ShortDescription: 一个基于 Go 语言的代理服务器，通过浏览器自动化为任何 AI 网站提供兼容 OpenAI 的 API 端点。
Description: |-
  该项目在 OpenAI 的 API 格式与各种 AI 网站的网页界面之间建立了一座桥梁。它使用 ChromeDP 进行浏览器自动化，以与任意 AI 网站进行交互，并提供一个模拟 OpenAI 聊天补全端点的 REST API。
  功能
  - 兼容 OpenAI 的 API：支持 /v1/chat/completions 端点
  - 浏览器自动化：使用基于 ChromeDP 的 Fingerprint Chromium 浏览器实现网页自动化
  - 请求队列：实现队列系统，以按顺序处理请求
  - 可配置的工作流：基于 YAML 的配置，支持不同的自动化工作流程
  - 多 AI 服务支持：支持 ChatGPT、Gemini AI Studio、Grok 等多种服务
  - 多实例支持：可同时管理多个 AI 服务实例
  - 截图 API：内置截图功能，便于调试
  - 认证管理：自动管理 Cookie 和会话

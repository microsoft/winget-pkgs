ShortDescription: WinSetView provides an easy way to set Windows File Explorer default folder views.
Description: WinSetView provides an easy way to set Windows File Explorer default folder views. For example, if you want Details view, with a particular selection of column headings enabled across all folders, then WinSetView will do that for you.

Description: |-
  OpenBVE 是一款免许可证、开源、免费的火车驾驶模拟器。
  该程序包括制动系统、摩擦、空气阻力、倾覆等每辆车的详细模拟。在三维驾驶室中，加速、制动和转弯时模拟车身的晃动会增强驾驶体验。除此以外，OpenBVE 还配备了 3D 定位声音系统，可通过搭配环绕扬声器、列车外部和当前运行时刻表以体验最佳效果。最后，可以在主菜单轻松选择路线和列车以开始新的会话，可以将键盘或操纵杆设备配置为控制器，同时还有各种选项可选。
  与其它同类模拟器，尤其是与商业游戏相比，OpenBVE 的重点在于逼真性而不一定是用户友好性。你可能需要研究你所驾驶的路线和列车的操作手册，并且在大多数情况下仅靠记住几个按键是无法完成任务的。如果你能认同这一重点，OpenBVE 可能就是适合你的模拟器。

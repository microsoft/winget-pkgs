Description: |-
  Efficient and easy to use tool for restoring deleted or lost files, damaged or
  re-formatted volumes, even if your PC doesn't boot.

  Recovers data from NTFS, ReFS, FAT, exFAT, HFS+, ApFS, XFS, JFS, UFS, Ext2/3/4,
  BtrFS.

  Includes advanced disk editor, Virtual RAID re-constructor (recover damaged RAID
  disk arrays) and File Organizer to re-organize and rename files detected by
  their signatures.
ReleaseNotes: |-

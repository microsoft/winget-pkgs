  Install ty 0.0.13
  Install prebuilt binaries via shell script
  curl --proto '=https' --tlsv1.2 -LsSf https://github.com/astral-sh/ty/releases/download/0.0.13/ty-installer.sh | sh
  Install prebuilt binaries via powershell script
  powershell -ExecutionPolicy Bypass -c "irm https://github.com/astral-sh/ty/releases/download/0.0.13/ty-installer.ps1 | iex"

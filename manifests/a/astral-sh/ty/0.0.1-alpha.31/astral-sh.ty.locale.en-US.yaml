ReleaseNotes: |-
  Release Notes
  Released on 2025-12-04.
  Bug fixes
  - Fix incorrect possibly-missing-attribute diagnostics for asyncio imports on Python 3.14 (#21776)
  - Fix panic for recursive type aliases (#21778)
  Core type checking
  - Try ancestor pyproject.toml directories as search-paths if module resolution fails (#21745)
  - Sync vendored typeshed stubs (#21715) Typeshed diff
  LSP server
  - Don't send publish diagnostics for clients supporting pull diagnostics (#21772)
  - Fix crash when hovering over string annotations with unknown symbols (#21782)
  Diagnostics
  - Add subdiagnostic hint if the user wrote X = Any rather than X: Any (#21777)
  - Improve the display of various special-form types (#21775)
  Contributors
  - @sharkdp
  - @AlexWaygood
  - @MichaReiser
  - @Gankra
  Install ty 0.0.1-alpha.31
  Install prebuilt binaries via shell script
  curl --proto '=https' --tlsv1.2 -LsSf https://github.com/astral-sh/ty/releases/download/0.0.1-alpha.31/ty-installer.sh | sh
  Install prebuilt binaries via powershell script
  powershell -ExecutionPolicy Bypass -c "irm https://github.com/astral-sh/ty/releases/download/0.0.1-alpha.31/ty-installer.ps1 | iex"

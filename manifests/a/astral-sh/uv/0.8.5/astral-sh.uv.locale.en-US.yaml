ReleaseNotes: |-
  Enhancements
  - Enable uv run with a GitHub Gist (#15058)
  - Improve HTTP response caching log messages (#15067)
  - Show wheel tag hints in install plan (#15066)
  - Support installing additional executables in uv tool install (#14014)

ReleaseNotes: |-
  Release Notes
  Please note the standalone installers for this release are broken due to a missing uvx binary from the artifacts. The PyPI distributions are not affected and the artifacts contain a valid uv binary. This problem is resolved in 0.2.20. See #4743 for details.Enhancements
  - Indicate when we retried requests during network errors (#4725)
  CLI
  - Add --disable-pip-version-check to compatibility arguments (#4672)
  - Allow uv pip sync to clear an environment with opt-in (#4517)
  - Add --invert to uv pip tree (#4621)
  - Omit (*) in uv pip tree for empty packages (#4673)
  - Add --package to uv pip tree (#4655)
  Bug fixes
  - Fix bug where git cache did not validate commits correctly (#4698)
  - Narrow requires-python requirement in resolver forks (#4707)
  - Fix bug when pruning the last package in uv pip tree (#4652)
  Install uv 0.2.19
  Install prebuilt binaries via shell script


  curl --proto '=https' --tlsv1.2 -LsSf  | sh

  Install prebuilt binaries via powershell script


  powershell -c "irm  | iex"


ShortDescription: AnyTXT Searcher is a free powerful local document & text search application
Description: |-
  AnyTXT Searcher is a powerful file content search application, just like a local disk Google search engine, and much faster than Windows search and Windows findstr command. Anytxt is your best desktop file content full-text search engine and the best Google Desktop Search alternative.

  AnyTXT Searcher has a powerful document parsing engine, which extracts the text of commonly used documents without installing any other software and combines the built-in high-speed indexing system to store the text’s metadata. You can quickly find any words on your computer with Anytxt. It works perfectly on Windows 11, 10, 8, 7, Vista, XP, 2003, 2008, 2012, 2016, 2019, 2022, etc.

  Your time is too valuable to be wasted on inefficient and ineffective searches-use Anytxt for fast and effective full-text file and document searches. Desktop search solutions can find all the necessary information for you in record time. No matter where it is stored, Anytxt can instantly find every file, every snip, and every text.

  Formats Supported:
  - Plain Text Format (txt, java, html, etc.)
  - Microsoft Outlook (eml) (beta)
  - Microsoft Word (doc, docx)
  - Microsoft Excel (xls, xlsx)
  - Microsoft PowerPoint (ppt, pptx)
  - Portable Document Format, including scanned PDF Document (pdf)
  - Microsoft OneNote (one)
  - eBook Formats (mobi, epub, azw, djvu, LaTex, etc.)
  - Microsoft Compiled HTML Help (chm)
  - WPS Format (wps, et, dps)
  - Amazon Kindle Format (azw, azw3)
  - Mind Map Format (lighten, mmap, emmx, mm, xmind etc.)
  - Open Fixed-layout Document Format (ofd)
  - WizNote (ziw)
  - Edraw Max (eddx)
  - Binary File (exe, dll, so)
  - More Document Types are coming

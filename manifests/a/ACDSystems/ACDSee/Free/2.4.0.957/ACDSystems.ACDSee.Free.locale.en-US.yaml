Description: |-
  ACDSee Free is a fast and powerful file browser, ideal for viewing RAW images, as well as searching and sorting your media libraries.

  RAW image files can be thought of as digital negatives, and with ACDSee Free, RAW files can be viewed just the same as other image files, like JPEG or PNG.

  No tedious importing! ACDSee Free connects directly to your computer drives, so you can search, sort, and view your photos instantly.

  Built by ACDSee, SendPix™ is a free media sharing app seamlessly incorporated into ACDSee Free. Select and send to share memories with family and friends.

  Supported File Formats
  - Image Read File Formats: ABR, ACDC, AFPHOTO, ANI, ARW, BMP, CNV, CR2, CR3, cRAW, CRW, CUR, CVX, DCR, DCX, DNG, EMF, ERF, GIF, GPR, GSD, HDR, HEIF, ICN, ICO, JBR, JPG, MRW, NEF, ORF, PBR, PCX, PEF, PCT, PNG, PSD, RAF, RAW, RWL, sRAW, SRW, SVG, TGA, TIFF, WBMP, WEBP, WMF
  - Archive Read File Formats: ARJ, CAB, GZ, RAR, TAR, TGZ, ZIP
  - Video and Audio Read File Formats: AAC, ADRS, ASF, AVI, M4A, M4V, MOV, MP3, MP4, WAV, WMA, WMV
  - Document View File Formats: DOC, DOCX, PDF, PPS, PPSX, PPT, PPTX, RTF, XLS, XLSB, XLSX, XPS

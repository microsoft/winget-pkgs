Description: |-
  Welcome to the home site of Atlantis Word Processor.

  Atlantis is a standalone word processor for both professional writers and those who create documents only occasionally. Powerful and feature-rich, supercompact and lightning fast, user-friendly and fully customizable, it will let you work on your own terms.

  Being an offline word processor, Atlantis doesn't require an Internet connection to function. Work securely on your important documents and share them with others only when you need to.

  Atlantis is a word processor with charisma. With a unique look and feel, it offers features you won't find anywhere else.

  You can install Atlantis on your computer and evaluate it for up to 30 days for free.

  - 🔖 多文件打开 - 支持 Tab 栏多文件打开
  - ⌨️ 快捷键支持 - 丰富的快捷键提高编辑效率
  - 📋 大纲导航 - 自动生成文档大纲，快速导航
  - ️🖼️ 图片上传 - 支持自定义图床配置
  - ✅ 拼写检查 - 内置拼写检查功能
  - 🌐 跨平台支持 - 支持 Windows、macOS、Linux
  - 🔧 高度可定制 - 支持自定义 CSS 和插件扩展

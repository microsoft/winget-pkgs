ShortDescription: 免费 & 所见即所得 & 桌面端 markdown 编辑器
Description: |-
  一个现代化的桌面端 Markdown 编辑器
  ✨ 特性
  - 🎯 所见即所得编辑 - 基于 Milkdown 的实时预览编辑体验
  - 📝 双模式编辑 - 支持所见即所得和源码编辑模式切换
  - 🎨 多主题支持 - 多种简约主题，支持主题编辑器，导入导出

ShortDescription: A free WYSIWYG desktop markdown editor
Description: |-
  A modern desktop Markdown editor
  ✨ Features
  - 🎯 WYSIWYG Editing - Real-time preview editing experience powered by Milkdown
  - 📝 Dual-mode Editing - Switch between WYSIWYG and source code editing modes
  - 🎨 Multiple Themes - Various minimalist themes with theme editor, import and export support
  - 📁 Local File Management - Open, edit, and save local Markdown files
  - 🔖 Multi-file Opening - Support for opening multiple files via tab bar
  - ⌨️ Shortcut Support - Rich keyboard shortcuts to improve editing efficiency
  - 📋 Outline Navigation - Automatically generate document outline for quick navigation
  - 🖼️ Image Upload - Custom image hosting configuration supported
  - ✅ Spell Check - Built-in spell checking functionality
  - 🌐 Cross-platform Support - Available on Windows, macOS, and Linux
  - 🔧 Highly Customizable - Supports custom CSS and plugin extensions

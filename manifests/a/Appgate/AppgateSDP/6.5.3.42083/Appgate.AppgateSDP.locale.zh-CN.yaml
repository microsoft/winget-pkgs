ShortDescription: 安全访问企业和基于云的资源。
Description: |-
  Appgate SDP 为用户提供对企业内部和基于云的资源的安全访问。请注意：在使用此应用程序之前，您的公司会向您发送所需的客户端配置文件链接。
  部署后，Appgate SDP 将动态创建一个安全、加密的“单用户网段”，该网段为每个用户会话动态生成并量身定制。访问规则基于多种变量（例如用户设备、位置、一天中的时间以及操作系统版本）精确控制每个用户可访问的资源。Appgate SDP 还可与您现有的业务系统集成，从而制定真正动态的访问策略。
  对于其他未经授权的用户，网络资源完全不可见且无法访问，从而显著缩小了传统扁平化企业网络的攻击面。Appgate SDP 甚至能够隐藏自身，使系统对窥探者完全不可见。
  Appgate SDP 采用云架构设计，具备大规模可扩展性、分布式和高弹性。它实现了软件定义边界（Software-Defined Perimeter）架构，使组织能够在本地、混合及云环境中，为移动和桌面用户实施零信任（Zero-Trust）安全模型。

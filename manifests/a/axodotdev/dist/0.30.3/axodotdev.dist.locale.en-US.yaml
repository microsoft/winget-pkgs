ReleaseNotes: |-
  Release Notes
  This release contains a few minor bugfixes. It also updates dependencies, including a rimraf upgrade that resolves a CVE in glob. This vulnerability was not exploitable in the way dist used rimraf.
  Fixes
  - impl @AThePeanut4 fix: invalid file permissions when running the shell installer under sudo
  - impl @ryanobjc fix: macOS codesigning configuration not being respected
  Thanks to @zachstence for handling the rimraf/glob upgrade!
  Install cargo-dist 0.30.3
  Install prebuilt binaries via shell script
  curl --proto '=https' --tlsv1.2 -LsSf https://github.com/axodotdev/cargo-dist/releases/download/v0.30.3/cargo-dist-installer.sh | sh
  Install prebuilt binaries via powershell script
  powershell -ExecutionPolicy Bypass -c "irm https://github.com/axodotdev/cargo-dist/releases/download/v0.30.3/cargo-dist-installer.ps1 | iex"
  Install prebuilt binaries via Homebrew
  brew install axodotdev/tap/cargo-dist
  Install prebuilt binaries into your npm project
  npm install @axodotdev/dist@0.30.3

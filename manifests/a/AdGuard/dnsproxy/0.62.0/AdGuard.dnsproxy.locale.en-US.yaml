ReleaseNotes: |-
  Added
  - The new [upstream.
    CachingResolver] implementation of the [upstream.
    Resolver] interface.  It's used to account the TTL of resolved addresses and resolve those on demand.
  - The new [upstream.
    NewCachingResolver] function to wrap the [upstream.
    UpstreamResolver]s.
  Changed
  - [Upstream]s are now bootstrapped on each call of [Exchange], meaning that caching the lookup results is now the [Options.
    Bootstrap] resolver's responsibility.

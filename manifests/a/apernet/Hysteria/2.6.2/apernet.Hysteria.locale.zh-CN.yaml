ShortDescription: 强大、快速、抗审查的代理工具。
Description: |-
  Hysteria 是一个强大、快速、抗审查的代理工具。
  🛠️ 功能齐全
  SOCKS5、HTTP 代理、TCP/UDP 转发、Linux TProxy、TUN，更多模式不断添加中。
  ⚡ 快如闪电
  基于魔改的 QUIC 协议，Hysteria 即使在最不稳定和容易丢包的网络环境中也能提供无与伦比的性能。
  ✊ 抗封锁能力
  协议旨在伪装成标准的 HTTP/3 流量，无论中间人还是主动探测，都很难分辨和封锁。
  💻 跨平台
  我们为所有主要的平台和架构提供构建。随处部署，随处使用。还有许多兼容的第三方应用。
  🔗 易于集成
  内置对自定义验证、流量统计和访问控制的支持，Hysteria 很容易集成到已有的后端中。
  🤗 开放友好
  我们有详尽的文档、规范和代码，供开发者参考、贡献和构建自己的应用。以及一个友好的社区。

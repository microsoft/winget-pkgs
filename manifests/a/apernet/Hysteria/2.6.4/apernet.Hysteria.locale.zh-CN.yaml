ReleaseNotes: |-
  此版本包含重要修复，强烈建议更新
  - 安全修复与行为变更：tls.pinSHA256 现在只会匹配叶子证书的指纹，而不是整条链中任意证书。此改动在 insecure=true 的情况下避免了中间人攻击风险，特别是以下两种情况： 1) 用户错误地 pin 了 CA 证书，从而导致该 CA 签发的任何证书都能被接受；2) 攻击者伪造证书链，将自己的叶子证书与用户服务器的证书拼接使用。
  - 修复 tun 模式下 UDP 包 AF 字段损坏问题
  - quic-go 更新到 v0.54.0

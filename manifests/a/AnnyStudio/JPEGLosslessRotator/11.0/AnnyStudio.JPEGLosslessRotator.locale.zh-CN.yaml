PackageIdentifier: AnnyStudio.JPEGLosslessRotator
PackageVersion: "11.0"
PackageLocale: zh-CN
License: 免费软件
ShortDescription: 免费简单的照片旋转软件，将数字照片调整到正确的方向
Description: 拍摄照片时，相机或手机可能处于不同握持方向，这意味着部分照片需要旋转才能正确显示。传统图像编辑器处理旋转时，通常会将 JPEG 照片解码为位图，旋转后重新编码为 JPEG 格式，这种操作会导致画质损耗。而 JPEG Lossless Rotator采用独特的无损区块变换技术，无需重新编码即可实现旋转，完美保留原始画质。该软件还配备简洁的多语言界面，即使电脑新手也能轻松上手使用。

ShortDescription: 以极高性价比实现高性能的任意格式数据转换、集成与 ETL 流程自动化
Description: |-
  MapForce Server 可基于优化的数据映射，自动执行任意组合的 XML、JSON、数据库、EDI、XBRL、平面文件、Excel 和/或 Web 服务之间的数据转换。
  高级版本额外支持 NoSQL 数据库，并包含多项高性能优化功能：支持多线程执行不同数据映射、优化 MapForce 连接组件的执行效率，以及通过节点函数处理映射，从而为高性能服务器平台提供极致吞吐量。
  注意：需安装在至少配备 2 个 CPU 核心的设备上。

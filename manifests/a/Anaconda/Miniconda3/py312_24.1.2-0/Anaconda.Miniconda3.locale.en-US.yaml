ReleaseNotes: |-
  User-facing Changes
  - Conda has been updated to v24.1.2.
  - The default location of the macOS .pkg installers is now /opt.

  Bug Fixes
  - MacOS .pkg installers now install into the /opt directory to circumvent an issue with install locations causing installations to fail. The user will be prompted for authorization when using the new default path. The MacOS .sh installers remain unchanged.

  Other Announcements
  - Python 3.12 is now supported as of this release.
  - Python 3.8 is no longer supported as of this release.

  Available Python Versions: 3.12, 3.11, 3.10, 3.9

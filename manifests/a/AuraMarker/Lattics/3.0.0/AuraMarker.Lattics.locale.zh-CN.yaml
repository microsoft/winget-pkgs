ReleaseNotes: |-
  Lattics 推出 PDF 文档 OCR 功能，可识别文档中的文本、表格、数学公式，并可以保留其中的图片
  识别后的内容将自动转为 Lattics 卡片，并可二次编辑文本、表格和数学公式
  目前仅支持中文和英文印刷体文档内容识别，论文类文档尤佳，后续会支持更多语言和内容类型

  使用方法：在 Lattics 中打开 PDF ，框选整页或者局部内容，在菜单中选择 OCR，即可调用 AI 功能进行识别
  在 AI 识别的过程中，可框选其他文档的内容进行识别，AI 识别完成后会自动依次输出为卡片

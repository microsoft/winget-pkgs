ReleaseNotes: |-
  The new version is perfectly integrated with Zotero, which can automatically obtain bibliography metadata of Zotero notes and automatically generate Lattics bibliography lists in articles.
  (You only need to install a Zotero plug-in. The plug-in and its installation method are linked in the settings)

  In addition, this version also improves the following features:
  [New] Julia program language sytax highlight
  [New] The style template supports setting Latin fonts and Asia fonts separately.
  [New] Support adjusting the font size of mathematic equation
  [New] Todo list items can be dragged and moved.
  [New] When excerpting PDF text to generate a card, the page number of the excerpt is automatically recorded.
  [New] When creating a new card, you can specify the project it belongs to.
  [Optimize] Folder access authorization experience when importing files into Lattics
  [Optimize] PDF can display highlight colors marked by other software
  [Optimize] Add function comparison between free users and paid users

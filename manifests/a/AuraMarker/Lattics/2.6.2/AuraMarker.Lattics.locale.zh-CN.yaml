  【参考文献】每个文章和卡片的扩展信息中均默认提供文献元数据编辑，可手动为卡片添加元数据
  【数学公式】数学公式的编辑界面可拖拽右下角扩大，方便数学和物理专业同学撰写完整的证明和推导过程

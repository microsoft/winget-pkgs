ReleaseNotes: |-
  The new version introduces a PDF translation feature.
  Open a PDF file in Lattics and click the Translate button in the upper right corner to display the translation interface.

  - Lattics's translation feature maintains the same layout as the original document and scrolls through pages simultaneously, always displaying the original and translated text side-by-side, providing an extremely comfortable and convenient translation reading experience.
  - Options include translating only the current page, multiple consecutive pages, and the entire document.
  - 92 languages ​​are supported, and translation results can be exported and saved.

  In addition, the new version significantly optimizes the editor's performance and memory management, significantly reducing memory usage, providing you with the ultimate and smoothest writing experience.

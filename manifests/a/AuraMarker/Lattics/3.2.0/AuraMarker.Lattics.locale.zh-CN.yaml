ReleaseNotes: |-
  新版本推出 PDF 对照翻译功能
  在 Lattics 中打开 PDF 文件，点击右上角的翻译按钮，即可展现对照翻译界面。

  - Lattics 推出的对照翻译功能，将会保持与原文排版一致，并且将会与原文一起翻页，始终保持原文与译文左右对照显示，为你带来极为舒适与便捷的译文阅读体验
  - 提供仅翻译当前页，连续多页，以及全文翻译多种选项
  - 支持 92 种语言，翻译的结果可以导出保存，

  另外，新版本也大幅的优化了编辑器的性能和内存管理，大幅降低了编辑器占用的内存消耗，为你带来最极致、最流畅的写作体验
  .

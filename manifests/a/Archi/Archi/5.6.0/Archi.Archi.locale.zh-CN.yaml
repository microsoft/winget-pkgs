PackageIdentifier: Archi.Archi
PackageVersion: 5.6.0
PackageLocale: zh-CN
ShortDescription: 开源建模工具包，用于创建 ArchiMate 模型与草图。
Description: |-
  Archi® 是一款免费、开源、跨平台的工具及编辑器，用于创建 ArchiMate 模型。
  该建模工具面向各层级的架构师与建模人员，为初次接触 ArchiMate 建模语言的用户提供低门槛解决方案，同时也为寻求免费跨平台建模工具的企业或机构提供支持，助力用户在 TOGAF® 或其他企业架构框架中实践该语言。
  ArchiMate® 作为一种开放且独立的企业架构建模语言，支持跨业务领域架构的描述、分析与可视化。该语言由 The Open Group 主持开发，是旗下开放标准之一，并与 TOGAF® 保持全面兼容。

ShortDescription: 机械硬盘和固态硬盘健康检查工具
Description: GSmartControl 是 smartctl（来自 smartmontools 软件包）的图形用户界面，用于查询和控制现代硬盘和固态硬盘上的 SMART（自监测、分析和报告技术）数据。它允许您检查硬盘的 SMART 数据以确定其健康状况，并对其运行各种测试。

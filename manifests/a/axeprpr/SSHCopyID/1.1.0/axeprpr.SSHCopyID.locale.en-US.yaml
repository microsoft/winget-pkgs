Description: |-
  A lightweight Windows implementation of ssh-copy-id.
  Copies a local public key into the remote user's authorized_keys, creates the .ssh directory if missing,
  sets permissions, and removes duplicates.
  
  Features:
  - Append SSH public key to remote authorized_keys
  - Detect or specify custom public key files
  - Custom SSH port support
  - Automatic remote .ssh directory creation
  - Duplicate key prevention (sort + uniq)
  - Minimal, single portable executable

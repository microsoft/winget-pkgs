ReleaseNotes: |-
  Support of Windows 8 has been added.
  Now Jet Screenshot can make a screenshot of long scrollable pages. If you want to make a screenshot of a web-page which doesn’t fit in one screen, now it’s not a problem. (Capture scrollable window feature is available only in Pro version).
  New advanced "Ruler" tool has been added. It allows you to measure any distance in pixels on your screenshot. This tool will be especially useful for people who design interfaces or check a work of UI designers. (Ruler is available only in Pro version).
  New advanced "123" tool has been added. It adds sequence number on your screenshot in one click. If you make instructions, now it’s very easy for you to show an order of steps that must be done.
  Now you can add a timestamp on each of your screenshots. All you need to do it's to put an appropriate checkbox in the settings window of Jet Screenshot. (Timestamp feature is available only in Pro version).
  New advanced "Color Picker" tool has been added. It allows you to choose a color of any dot on the screenshot and after that you can paint with this color.
  We've improved the work with links when a screenshot is sent to FTP. Now when you sent to FTP, Jet Screenshot propose you three variants of links: a direct link, a link for the forum or a HTML link for the blog.
  We've added an informing module in Jet Screenshot. Now you will know about all special offers available for Jet Screenshot's users.
  Now you can move the drawn objects pressing arrow keys on your keyboard. It allows you to draw objects on your screenshot within pixel accuracy.
  Now proxy server setting works not for FTP only, but also for any Share Option. It's not a problem for Jet Screenshot if you have a corporate proxy server.
  Now Jet Screenshot allows you to add visual marks on your screenshots which don't fit on the screen.
  Bug-fix: Fixed bug "Socket Error #11004".
  Other minor improvements of interface and usability.
  Other minor changes and bug-fixes.

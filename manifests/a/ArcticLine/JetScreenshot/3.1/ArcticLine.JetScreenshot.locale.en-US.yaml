Description: Jet Screenshot is a service enabling you to share screenshot via the internet in seconds. It allows you to take a screen snap, edit it and send it to the Web, so that you can immediately provide anyone with a link to the image. Such an approach allows you to speed up sharing of ideas, facilitating further discussion. It's ideal for remote work of programmers, designers, QA testers, bloggers, technical assistance specialists, sales managers, etc...

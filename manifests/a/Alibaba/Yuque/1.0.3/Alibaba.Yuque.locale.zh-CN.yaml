ReleaseNotes: |
  📖 文档编辑器全新上线
  - 更强布局，内容宽窄自由调节
    你可以根据自己的需要，自由地控制页面布局，我们将「排版风格」和「超宽模式」功能入口搬迁到了右上角菜单中，不仅入口更明显，更方便设置。同时阅读页也支持开启「超宽模式」
  - 斜杠命令，享受极客体验
    只要在行首输入快捷键「 / 」或者行内（mac 系统「command + /」、windows 系统「ctrl+/」），便可轻松唤起插入面板，还集合了多种特色卡片和格式功能，随时随地，快捷方便！

  📄 更多特性
  - 支持导入、导出文档和知识库✨
  - 在编辑器内，链接打开支持新窗口或浏览器打开

  ⚙️ 功能优化
  - 小记窗口支持自定义大小
  - 在全局或文档内重复使用快捷键搜索时，自动选中已有文本，便于替换关键字
  - 另存为图片时，自动打开上一次使用的文件夹
  - 知识库导出无权限时，增加兼容
  - 知识库文字过长时，增加浮动上去显示完整的功能

  🐞 BUG 修复
  - 全局搜索列表切换文档时，偶发出现关键字高亮与实际结果不一致问题
  - 粘贴网络图片出现失败的问题
  - 展开收起目录树时，偶发出现不符合预期的问题
  - 目录新建文档，节点未展开的问题
  - 在代码块内右键复制选中内容时，会复制整个代码块内容问题
  - 打开新窗口超出限制时，提示在主窗口而非当前窗口问题
  - 复制空白画板的图案，黏贴后，箭头丢失问题
  - 出现异常页面时，支持刷新恢复
  - Windows 目录列表偶发出现双滚动条问题
  - 修改无法支持协同编辑时，文案提示不准确问题
  - 在小记界面，点击语雀链接，出现白屏问题
  - 修复部分会员无法上传本地视频问题
  - 修复包含图表的表格无法打开问题
  - 修复 Windows 小记无法添加标签问题

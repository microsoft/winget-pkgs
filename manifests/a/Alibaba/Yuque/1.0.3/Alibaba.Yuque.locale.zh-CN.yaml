ReleaseNotes: |
  [特性] 文档编辑器换新装，支持标宽模式，全新大纲，更清爽，更简洁 ✨
  [特性] 支持导入、导出文档和知识库✨
  [特性] 在编辑器内，链接打开支持新窗口或浏览器打开
  [增强] 小记窗口支持自定义大小
  [增强] 在全局或文档内重复使用快捷键搜索时，自动选中已有文本，便于替换关键字
  [增强] 另存为图片时，自动打开上一次使用的文件夹
  [修复] 全局搜索列表切换文档时，偶发出现关键字高亮与实际结果不一致问题
  [修复] 粘贴网络图片出现失败的问题
  [修复] 展开收起目录树时，偶发出现不符合预期的问题
  [修复] 目录新建文档，节点未展开的问题
  [修复] 在代码块内右键复制选中内容时，会复制整个代码块内容问题
  [修复] 打开新窗口超出限制时，提示在主窗口而非当前窗口问题
  [修复] 复制空白画板的图案，黏贴后，箭头丢失问题
  [修复] 出现异常页面时，支持刷新恢复
  [修复] Windows 目录列表偶发出现双滚动条问题
  [修复] 修改无法支持协同编辑时，文案提示不准确问题
  [修复] 在小记界面，点击语雀链接，出现白屏问题
  [修复] 打开无权限知识库设置界面时，无法退出问题
  [修复] 知识库转到到其他团队时，出现无法打开文档的问题
  [修复] 处理小记弱网场景加载失败后无法恢复问题
  [修复] 解决工具栏出现提示重叠的问题

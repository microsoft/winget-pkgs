ReleaseNotes: |-
  - [特性] 演示模式大升级，支持连续模式、分页模式，还有激光笔、大纲、计时功能，等你来体验 ✨
  - [特性] 编辑器新功能，支持设置代码块缩进、主题、自动换行，还可以折叠行内代码和高亮某行，代码阅读体验 up！🆙
  - [特性] 编辑器新功能，文本绘图支持分栏预览
  - [特性] 快捷入口支持重命名
  - [特性] 最近编辑支持移除记录
  - [增强] 快捷入口支持前往知识库
  - [增强] 偏好设置以弹框方式展示，提升文档编辑体验
  - [增强] 优化文档加载出错时的提示话术
  - [增强] 文档标题跟随窗口宽度自适应
  - [增强] 文档分享支持有效期设置
  - [增强] 知识库创建时，新增权限判断
  - [修复] 去除文档双击打开，提升文档切换效率
  - [修复] 离线模式下，无法创建文档问题
  - [修复] 文档搜索高亮位置不准确问题
  - [修复] 切换文档导致字体大小修改丢失问题
  - [修复] 取消进入历史记录快捷键功能，避免与文档编辑器快捷键冲突
  - [修复] 知识库首次渲染时，底图被遮挡问题
  - [修复] 无编辑权限文档，文案显示文档被移动或删除的问题
  - [修复] 复制标题链接时，无法跳转问题
  - [修复] 解决回收站数据不展示非常用知识库文档问题
  - [修复] 小记窗口因调整大小后，导致编辑区域高度不准确问题

ReleaseNotes: |-
  [特性] 新搜索面板 🚀。支持搜索团队、知识库、文档，上下键 ⬆️ ⬇️ 快捷切换，回车键 ↩️ 快捷跳转。
  [特性] 全新支持数据表，知识管理更高效。
  [特性] 支持设置是否显示 Web 和桌面端「逛逛」入口
  [增强] 优化离线和弱网下编辑体验
  [增强] 偏好设置的颜色主题设置支持跟随系统
  [增强] 离线下使用数据表增加提醒
  [增强] 扩大内容缩放范围，支持最小0.75倍、最大2.0倍缩放
  [增强] 登录窗口性能优化
  [增强] 编辑器区域高度计算问题
  [增强] 文档、知识库、团队私密图标支持公开性快捷切换
  [修复] 文本绘图收起区域优化
  [修复] Windows 目录视图出现异常滚动条问题
  [修复] 小窗口新建小记添加标签时排序问题
  [修复] 演示文稿异常展示问题
  [修复] 暗黑模式下滚动条样式异常问题
  [修复] 切换空间时，部分页面展示异常问题
  [修复] 修复工具栏下拉菜单选中样式问题
  [修复] 小记页面出现双滚动条问题
  [修复] 处理 Windows 下偏好设置点击异常问题
  [修复] 创建数据表点击模版报错问题
  [修复] Windows 目录视图滚动条展示问题
  [修复] 编辑器内标题样式选中问题
  [修复] 搜索结果页修改搜索内容，搜索范围变成全站
  [修复] 目录管理的文档管理中，点击文档无法跳转
  [修复] 导入语雀进行转换时异常问题
  [修复] 空间信息更新不及时问题
  [修复] 数据表切换时加载不出的问题
  [修复] 切换主题后侧边栏头像菜单的颜色主题icon不跟随变化
  [修复] 搜索快捷跳转个人知识库页时闪现 undefined
  [修复] 搜索快捷跳转知识小组页，却跳转到个人知识库页
  [修复] 全局搜索快捷键在编辑文档时存在的问题

  夸克网盘又来喽，本期主要做了便于大家管理自己网盘文件的能力
  1. 移动：支持鼠标拖拽移动文件，选中后直接移到目标文件夹
  2. 复制粘贴：通过鼠标右键或快捷键复制/剪切，进入对应的位置鼠标右键或快捷键粘贴，就完成了文件复制移动啦～

ReleaseNotes: |-
  新增
  - 模拟器支持横屏小游戏的展示。
  - 模拟器支持使用相机组件进行扫码。
  - 新增查看上传版本时生成的产物模块图的功能。
  - 真机调试新增 “断点在第一行” 功能。
  - 模拟器新增音视频相关 API 的调用和解析能力。
  - 新增“组件按需加载” 的代码按需执行模式。
  优化
  - 提升本地编译速度。
  - 优化安卓设备真机调试功能。
  - 优化小游戏开发功能。
  - 优化模拟器调用 my.tradePay 接口的流程。
  - 优化部分样式和文字说明。
  修复
  - 修复模拟器内 my.saveImageToPhotosAlbum、saveVideoToPhotosAlbum 授权文案不正确的问题。
  - 修复某些情况下调试器错误堆栈展示不正确的问题。
  - 修复某些情况下 window 系统中 acss 样式选择器未能正确生效的问题。
  - 修复调试器 Applog 中的生命周期函数的时间展示错误的问题。
  - 修复使用原生 Tabbar 时，某些 css 变量表现与真机不一致的问题。
  - 修复文件树右键菜单错误出现 “部署云函数” 菜单项的问题。

ReleaseNotes: |-
  新增
  - 新增混合渲染小程序真机调试支持
  - 新增编译信息面板。
  - 编译配置添加精确 sourcemap 编译选项。
  - 新增按需编译功能。
  - 新增开发时跳过 ES5 转译功能。
  - 模拟器新增 worker 运行支持。
  - 模拟器新增在 app.json 文件及页面 json 文件中设置导航栏前景色的支持。
  - 模拟器新增小程序云数据库相关 API 支持。
  - 模拟器 my.regionPicker 新增 customItems。
  优化
  - 优化 IDE 界面加载和模拟器运行性能。
  - 优化 UI 界面大小缩放功能。
  - 优化特定情况下模拟器无法加载插件的提示细节。
  - 优化消息和公告的展示和提醒。
  - 优化代码提示信息。
  - 优化编译日志输出格式。
  - 优化模拟器分享界面，使其更贴近真机效果。
  - 模拟器内调用 my.saveImageToPhotosAlbum 和 my.saveImageToPhotosAlbum 现在支持保存内容到本地文件系统。
  - 模拟器内调用 my.setClipboard、my.getClipboard 可以设置/获取系统剪贴板内容
  - 模拟器现在可以设置小程序版本提供给 my.getAccountInfoSync 进行获取。
  - 模拟器内调用 my.makePhoneCall 时添加 UI 反馈。
  - 模拟器内机型选择现在可以悬停查看尺寸和 DPI 信息。
  - 模拟器内 my.getNetworkType 现在会根据 IDE 的代理设置来改变 hasSystemProxy 的返回值。
  - 模拟器默认添加右上角收藏按钮，同时 my.getMenuButtonBoundingClientRect 的返回值也做出相应修正。
  - 终端内的项目外文件夹和文件路径现在可以正确打开资源管理器。
  - 升级模拟器内默认基础库版本至 2.9.6。
  修复
  - 修复某些情况下上传时展示的文件使用情况不清晰的问题。
  - 修复 Windows 平台某些情况下无法正常启动编译的问题。
  - 修复若干模拟器地图 API 行为问题。
  - 修复模拟器调用 my.confirm 文案较长时没有换行的问题。
  - 修复模拟器 my.alert 的 title 不支持换行的问题。
  - 修复模拟器 my.setTabBarStyle 中 borderStyle 不支持 # 开头的 Hex 色值的问题。
  - 修复模拟器 my.downloadFile 参数错误时无法正确进入 fail 回调的问题。
  - 修复模拟器 my.showAuthGuide 触发回调时机不正确的问题。
  - 修复模拟器 my.calculateRoute 某些情况下没有回调的问题
  - 修复模拟器 my.showLoading 在传入文案内容为空时未能展示默认 "加载中" 文案的问题。
  - 修复模拟器 FileSystemManager 某些情况下错误信息与真机不一致的问题。
  - 修复模拟器 my.showToast 传入 image 图片字段无法生效的问题。
  - 修复模拟器 my.setTabBarBadge 展示的 Badge 位置不正确的问题。
  - 修复在模拟器运行死循环代码时整个 IDE 会崩溃卡死的问题。
  - 修复模拟器中运行云函数时不支持资源共享的问题。
  - 修复开启热更新时可能真机预览无法生成二维码的问题。
  - 修复 Native 渲染小程序真机调试可能无法退出的问题。
  - 修复 Naitve 渲染小程序真机调试时出现页面找不到的问题。
  - 修复真机调试时有可能 tabbar 消失的问题。
  - 修复调试器内组件数据面板在切换页面时没有及时消失的问题。
  - 修复编辑器中自定义组件的无法提供 props 提示的问题。
  - 修复模拟器内若干不支持的 API 没有执行回调的问题。
  - 修复模拟器内 my.scan 没有回调时 errorMessage 参数的问题。
  - 修复模拟器内 FileSystemManager.mkdir 在不存在上级目录时的报错信息不一致问题。
  - 修复模拟器内 FileSystemManager.copyFileSync 在 srcPath 不存在时仍然返回 success 的问题。
  - 修复模拟器 navigateToMiniProgram 行为不符合预期的问题。
  - 修复模拟器 Map 组件不支持 show-compass 属性的问题。
  - 修复模拟器内 my.setCustomPopMenu 文字展示和真机不一致的问题。
  - 修复模拟器 SocketTask.send 不支持 Buffer 类型数据的问题。
  - 修复模拟器内 MapContext.getCenterLocation 无法在 onReady 等较早生命周期函数中调用的问题。
  - 修复模拟器 my.chooseImage 时拒绝授权，错误码和真机不一致的问题。
  - 修复某些情况下真机调试命中断点后无法继续操作的问题。
  - 修复模拟器内 my.getImageInfo 无法传入中文路径的问题。
  - 修复模拟器 my.compressImage 不支持代码包路径的问题。
  - 修复模拟器 my.getWindowInfo 返回值不正确的问题。
  - 修复模拟器 my.showAuthGuide 的行为不正确问题。
  - 修复模拟器内若干小程序 API 参数类型未校验的问题。
  - 修复模拟器某些情况下 my.setTabBarItem 返回值不正确的问题。
  - 修复模拟器在某些情况下调用 tabBar 相关接口时，出现报错提示 "当前不在含有 tabbar 页面上" 的问题。
  - 修复某些电脑上可能出现无法保存文件现象的问题。

ReleaseNotes: |-
  新增
  - 新增编译模式意外丢失提示。
  - 新增模拟器 iPhone 15 系列皮肤。
  - 新增调试器允许修改组件的 Data
  - 模拟器新增 my.getFuzzyLocation API 支持。
  优化
  - 优化部分 UI 样式和交互。
  - 优化调试器修改 Data 的易用度。
  - 模拟器内预览 PDF 文件现在会下载到电脑。
  修复
  - 修复调试器无法查看透明标题栏下层元素的问题。
  - 修复调试器在某些情况下无法正确展示报错信息的源码地址的问题。
  - 修复调试器内某些情况下源码和断点位置不匹配的问题。
  - 修复模拟器 titleImage 默认左边距与真机不一致的问题。
  - 修复模拟器内在某些情况下没法正确加载动态插件的问题。
  - 修复模拟器内 textarea auto-height 默认不为 1 的问题。
  - 修复模拟器内云函数返回值缺少 requestID 字段的问题。
  - 修复模拟器内 MapContext 缺少部分功能的问题
  - 修复模拟器内地图组件在模拟器整体缩放时未进行缩放的问题。
  - 修复模拟器内 my.saveImageToPhotosAlbum 不支持选择代码包内文件的问题。
  - 修复模拟器内 my.chooseVideo 缺少部分返回值的问题。
  - 修复模拟器内 my.compressImage 调用结果某些情况和真机不一致的问题。
  - 修复模拟器内 readFile 相关 API 某些情况下参数处理的问题。
  - 修复模拟器内 my.getFileInfo 等 API 在某些情况下报错信息和真机不一致的问题。
  - 修复模拟器无法调用 my.showModal 的问题。
  - 修复模拟器内 my.hideLoading 无法关闭其他页面的提示框的问题。
  - 修复模拟器内 my.getBatteryInfo 可能返回 undefined 的问题。
  - 修复模拟器内 picker 时间组件返回结果格式与真机不一致的问题。
  - 修复模拟器内 my.openLocation 调用时 scale 参数某些情况下小数处理不正确的问题。
  - 修复模拟器内 my.setTabBarItem 在异常情况下和真机不一致的问题。
  - 修复某些电脑上可能出现无法保存文件现象的问题。

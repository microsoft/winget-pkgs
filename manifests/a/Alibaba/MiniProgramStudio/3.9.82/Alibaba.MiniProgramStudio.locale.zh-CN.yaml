ReleaseNotes: |-
  新增
  - 编译构建新增 tabBar 引用资源提示。
  - 小游戏项目新增模拟器基础库版本选择功能。
  - 小游戏模拟器调试新增内存分析功能。
  优化
  - 优化模拟器启动速度和表现。
  - 优化开发工具的临时文件存储磁盘占用情况。
  - 优化埋点发送，减少网络请求数量。
  - 模拟器内不再支持在插件中渲染 webview 组件。
  - 优化模拟器关闭圆点行为。
  - 升级默认小程序基础库版本至 2.9.93。
  修复
  - 修复偶尔无法正常上传的问题。
  - 修复性能调试时进入同一路径页面存在问题的情况。
  - 修复在项目配置中存在不支持的配置项时可能无法进行编译的问题。
  - 修复模拟器在执行 alert, showToast 等调用时，蒙层展示错误的问题。
  - 修复在选择的基础库地址无法加载时，模拟器无法重新选择基础库版本的问题。
  - 修复调试时检查元素的浮层提示可能被设备刘海遮挡的问题。
  - 修复模拟器内头部导航栏在透明标题情况下被点击时，点击事件可能触发多次的问题。
  - 修复当小程序引用了 app.js 为结尾的文件时，包体积分析查看工具无法打开的问题。
  - 修复编译模式展示为“不模拟”时，模拟器内取道的场景值仍然为 1011 的问题。
  - 修复模拟器内 movable-view 被拖动时，模拟器整体屏幕一起被拖动的问题。
  - 修复电脑熄屏等操作后，模拟器可能出现“调试结束”并无法重启的问题。
  - 修复调试器 Element 面板有时候无法搜索到存在的元素的问题。
  - 修复模拟器独立窗口模式下无法正确打开插件页面的问题。

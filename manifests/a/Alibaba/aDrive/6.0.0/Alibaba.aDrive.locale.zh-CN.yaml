ReleaseNotes: |-
  阿里云盘 6.0 全新升级，一起来看看新版本的亮点：

  1. 「首页」焕然一新，功能全面升级
  - 新增首页：现在电脑端也有首页了。
  - 相册、视频、音频、文档：现在通过入口能快速筛选你云盘中的文件。
  - 分享有更新提示：点击分享有更新，能轻松找到最新更新的分享文件。

  2. 全新「文件」页面，更简洁好用
  - 入口合并：将「备份盘」和「资源库」合并至「文件」tab 下，减少繁琐操作。
  - 文件选择器优化：移动和保存等操作，选择路径更加便捷流畅。
  - 移动进度提示：移动文件夹时，增加进度条提示，让过程更透明。
  - 文件夹数量和大小计算：现在可以随时查看文件夹下的文件数量和整体大小。
  此外，我们对产品进行了优化，提升了整体使用体验。快来体验阿里云盘 6.0 的新版本吧！

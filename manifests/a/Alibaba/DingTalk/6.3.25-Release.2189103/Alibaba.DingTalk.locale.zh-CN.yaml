ReleaseNotes: |-
  【钉钉文档：在线文档支持艺术卡片】
  插入文档设置个性化艺术卡片及背景，让信息传递更具冲击及活力。
  【钉钉文档：高亮块样式升级】
  多种边框、背景色搭配，帮助美化文档，让重点内容过目不忘。
  【钉钉表格：新增日程提醒】
  新增插入日程提醒，自动同步钉钉日程，不错过重要事项。
  【钉钉表格：新增单元格历史记录】
  轻松查看单元格历史记录，内容删改有迹可循，数据变更有据可依。
  【钉钉表格：新增数据分列】
  数据收集、填表内容五花八门？使用数据分列，清晰快速拆分数据。
  【钉钉脑图：新增指派任务】
  快捷进行工作任务指派、状态跟进，帮助计划推进和落地。
  【钉钉脑图：支持节点强调】
  一键设置节点强调样式，快速呈现脑图重点内容。
  【钉钉脑图：移动端脑图编辑优化】
  电脑端支持在思维导图模式编辑，所见即所得，让写和看无需来回切换。
  【项目：支持关联钉钉群聊】
  单个项目支持关联多个钉钉群聊，群成员默认同步至项目，项目动态默认触达钉群，重要消息不遗漏。
  【项目：支持关联钉钉文档】
  项目支持开启钉钉文档应用，团队空间轻松关联至项目，知识管理无边界。
  【项目：新增我的任务】
  个人视角查看所有任务，双视图查看，自定义捷径，任务管理更易上手。
  【直播：回放支持云剪辑】
  直播回放支持在线剪辑，可轻松裁剪视频、插入视频图片、调节原声音量等，更方便传播和沉淀培训视频。
  【直播：群直播回放支持搜索】
  可以通过标题搜索直播回放了，大幅度提高查找历史回放效率。
  【云盘：支持 OFD 文件类型图标】
  识别 OFD 文件，展示专属信创文件图标。
  【便签：观看直播创建便签】
  观看直播创建便签，边看边记录，重点不遗漏。
  【便签：新增定时分享】
  随时记录定时分享，事情不遗漏，休息不打扰。
  【电脑版钉钉：支持一键选择多条消息】
  一键选择多条消息，让转发、复制等操作更便捷。
  【数据服务：新增数据恢复】
  管理员可以在管理后台自助恢复误删的部门，成员及内部群数据，管理组织更安心。

# Agreements: 
ReleaseNotes: |-
  【荣誉：让优秀的人被看见】
  荣誉全新升级，可在聊天时展示获得的荣誉，让优秀被看见。提供优秀评比、周年纪念、身份标识等精美模板，只需三步即可创建企业个性化荣誉。
  【钉钉文档：设置个性化封面图片】
  提供多组精美封面图片，支持自定义上传，让文档更美观漂亮。
  【钉钉文档：聊天窗支持发送钉钉文档】
  聊天窗工具栏新增钉钉文档发送入口，分享文档更便捷高效。
  【钉钉脑图：大纲笔记模式编辑功能升级】
  新增强调、加粗、插入图标、图片操作，提升内容编辑效率。
  【钉钉日志：群汇报升级为群日志】
  群日志可管理多组模版，查看汇报内容更清晰高效。
  【钉钉云盘：分享列表功能升级】
  清晰展示“分享给我”和“我分享的”文件分类，并隐藏文件的归属路径，提升查找效率。
  【钉钉邮箱：邮件一键转待办】
  一键轻松加入待办，给待办邮件加个“提醒”，重要事情不错过。
  【钉钉便签：分享图片新增多组样式】
  图片分享新增多组主题风格，轻松制作精美便签海报。
  【OA 审批：审批人支持一键转交】
  已经发起的审批表单，支持一键更换审批人，同时可快速查询离职人员参与的审批表单，并支持自动替换审批表单中的审批人，满足离职交接、人员休假等多种场景需求。
  【宜搭：行业通讯录数据权限升级】
  教育行业家校通讯录成员业务数据权限配置能力升级，实现学生数据的精准权限管控。
  【服务窗：支持推送卡片链接消息】
  支持发送钉钉文档及其他第三方来源的链接消息，内容展示更丰富，运营更方便。
  【企业百科：支持动态配置内部群和服务群】
  支持外部合作方查看词条内容，让企业信息展示更方便高效。

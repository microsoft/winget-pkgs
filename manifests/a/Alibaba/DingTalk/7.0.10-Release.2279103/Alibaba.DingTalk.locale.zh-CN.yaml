ReleaseNotes: |-
  【即时沟通：新增定时发送】
  下班后或周末时想给别人发消息，又担心打扰对方？可以试试定时发送功能，消息在指定时间发送，打造有温度的沟通环境。
  【即时沟通：新增静音发送】
  社恐不想在大群引起关注？下班后不想打扰同事？试试使用「静音消息」，对方不会收到系统消息通知和提示音了。
  【即时沟通：桌面端图片查看器升级】
  图片查看器全新升级，优化整体布局、窗口固定、图片缩放、旋转等 15 项细节体验问题，看图更高效。
  【即时沟通：更多消息可被表态】
  新增文档、语音、聊天记录等 7 种消息可被表态，优化了链接、文件等 4 种消息表态样式，表意更清晰。
  【钉钉：快捷指令】
  在桌面端主搜中，也可以通过输入“/”一键直达应用内搜索，无需离开当前页即可快速搜索应用内信息。
  【搜索：搜索自运营能力开放】
  钉钉专业版、专属版支持企业内部系统通过配置实现钉钉搜索可搜，快速打通钉钉和业务内部系统。
  【钉闪会+文档：插入钉钉文档支持自动赋权】
  开会查看文档还需要临时开权限？在钉闪会插入会议相关钉钉文档链接，自动赋权，会议中随时点击即可查看，让开会变得更高效。
  【闪记：支持声纹识别区分发言人】
  语音转文字，还在逐一手动标记发言人吗？闪记可以根据不同人的声纹自动区分发言人，并按照发言人对闪记内容分段，解放双手，让会议回顾更轻松。
  【闪记：支持后台管理进行数据分析】
  每次开完的会议、讨论过的话题，结束后都会变成“一次性”内容，但想要综合分析每次讨论数据怎么办？每次开会开启闪记，在闪记后台可以查看数据分析，使用数据、讨论关键词、词频数据等一目了然。
  【闪记：支持查看闪记剩余容量和管理员配置闪记容量】
  闪记容量还有多少？能否正常使用？现在支持查看闪记剩余容量，以及管理员配置闪记容量，随时掌握和调整，避免在使用时容量不足。
  【文档：新增「阅读模式」】
  协作办公浏览文档时，误点编辑改动内容，容易误操作怎么办？钉钉文档新增「阅读模式」，切换后可沉浸式阅读评论，任意点击，不用再担心不小心改动文档内容。
  【通讯录+文档：通讯录可配置展示部门说明书】
  员工想查阅部门知识找不到入口？现在可以在通讯录配置展示部门说明书，方便企业员工了解部门、查阅部门知识。
  【文档：目录分栏模式优化】
  文档插入目录后，可以选择显示到 n 级标题，统一格式，目录分栏模式更加美观。
  【文档：「最近」列表新增来自云盘/聊天的文件】
  钉钉文档体验优化，云盘/聊天中的文档文件进入首页「最近」列表，同时支持类型、来源、创建人、排序交叉筛选。
  【文档：「星标」改名「收藏」】
  钉钉文档体验优化，「星标」改名「收藏」，更加符合使用习惯。
  【Teambition：甘特图支持只读预览】
  甘特图增加了防误触机制，减少误操作的可能性。
  【Teambition：甘特图新增「实际完成时间」基线】
  甘特图支持显示任务计划完成时间和实际完成时间的偏差，方便提前预知项目可能的风险。
  【Teambition：「名额管理」分配名额组件支持超额提醒】
  Teambition 支持提示系统分配名额超员，提升管理员使用体验。

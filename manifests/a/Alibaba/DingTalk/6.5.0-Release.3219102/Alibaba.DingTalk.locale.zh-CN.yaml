ReleaseNotes: |-
  2022 钉钉生态大会暨品牌升级发布会：科技向实 万物生长
  【目录导航：支持自定义】
  支持自定义导航入口及顺序，把常用的功能放在手边。
  【钉闪会：快速创建议程，提前填报议题】
  可从日程等多处发起「钉闪会」，发起会邀时即可填写议题并 @ 相关负责人，充分进行会前准备。
  【钉闪会：预置多个会议模板，使用更易上手】​
  提供多个常见会议类型模板，周期会议可创建循环钉闪会，并保存自定义模板，轻松开启每次会议。​
  【钉闪会：三栏布局，协作性、操控性更强】
  会控区、议题区、纪要区，操作更自如，开会过程更聚焦。
  【钉闪会：发起会议群聊，沟通不断档】
  让会议和沟通可以同时进行，不用反复切换，集中沉淀会议内容，会后追溯不迷路。
  【钉闪会：会后数据通晒，量化提效空间】
  每个议题用时、会中闪记发起数、会后待办数等，通过数据看板展示，提效空间一目了然。
  【钉钉项目：我的任务和捷径支持按项目分组】
  「我的任务」增加了「按所属项目分组」的功能，提供了更丰富的跨项目任务视图和管理能力，让工作内容更聚焦。
  【钉钉项目：任务支持分享到钉群】
  任务分享全新上线，支持任务以卡片形式分享至钉钉群聊，快速进入任务详情，随时随地对任务展开讨论，不遗漏任何关键信息。
  【钉钉表格：新增行列分组】
  数据按需组合，支持多层级展开收起，结构化整理数据，让你的表格井井有条。
  【钉钉日志：日志模版支持添加到群快捷栏】​​​
  常用日志模板支持添加到群快捷栏，一键使用，工作汇报更快捷高效。​
  【待办：体验优化】
  取消审批 2 小时逾期提醒，避免无效打扰；
  页面展示拆分工作待办、个人待办。让工作更专注高效；
  增加筛选、分类维度。重要待办一目了然；
  支持“项目-任务”折叠。使页面更清晰；
  移动端支持批量审批能力。摆脱重复操作；
  移动端支持左滑删除、打星标记。让操作更顺滑。
  【OA 审批：新增级联控件】
  选择上一层级类目后联动展示下一层级选项，支持 5 级选项，可用于报销科目、不同类型印章、产品目录、地址等多级选项的管理。
  【阿里邮箱：支持三方客户端安全密码登录】​
  开启并设置「三方客户端安全密码」，第三方客户端须使用安全密码登录，增强账号安全。​
  【企业百科：新增批量导入词条功能】​
  管理后台支持词条批量导入，新增词条内容省时省力。
  【智能硬件：视频会议一体机 F2，让高效会议自然发生】
  新一代音视频硬核开放容器发布，搭载钉钉蜂鸣鸟实验室和达摩院最新技术，业内首款单设备覆盖中大型会议室的一体机产品方案，里外都是黑科技，已准备好开放给生态伙伴。

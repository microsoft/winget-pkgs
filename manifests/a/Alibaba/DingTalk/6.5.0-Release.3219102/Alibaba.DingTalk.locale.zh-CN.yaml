Description: 钉钉（DingTalk）是中国领先的智能移动办公平台，由阿里巴巴集团开发，免费提供给所有中国企业，用于商务沟通和工作协同。2015 年 1 月份正式发版上线，截至 2016 年 12 月 31 日，钉钉的企业组织数量突破 500 万家，成为中国企业社交知名品牌。随着大量优秀企业的入驻，钉钉也成为各行各业优秀工作方式的分享平台。

Description: 智能编码助手通义灵码（简称为通义灵码），是由阿里云提供的智能编码辅助工具，提供代码智能生成、智能问答、多文件修改、编程智能体等能力，为开发者带来高效、流畅的编码体验，引领 AI 原生研发新范式。同时，我们为企业客户提供了企业标准版、专属版，具备企业级场景自定义、私域知识增强等能力，助力企业研发智能化升级。

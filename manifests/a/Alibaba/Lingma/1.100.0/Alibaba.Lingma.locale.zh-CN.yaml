ReleaseNotes: |-
  Lingma IDE 支持企业级特性，为企业开发者提供更完善的开发体验和管理能力。
  - 支持专属版企业账号登录：企业内已完成用户身份 SSO 配置，可根据企业账号使用方式进行登录。详细信息可参考：企业专属版登录
  - 支持企业过滤器配置：企业版的管理员、组织内全局管理员（专属版）可以为企业的开发者配置智能问答、行间生成、知识库上传时的安全过滤策略。详细信息可参考：企业过滤器配置
  - 支持企业模型选择：企业版的用户支持企业模型快速接入与精准管控，实现业务场景定制化适配。在  IDE  中，登录企业版账号，在智能会话窗口的输入框中选择模型服务时，即可看到所配置的模型。详细信息可参考：企业推理服务配置
  - 上报 IDE 的数据到企业级报表：企业开发者在 IDE 上的活跃行为会统计进入企业报表。

ReleaseNotes: |-
  Lingma IDE 全面公测，全新界面体验更好，编程智能体升级，新增规划能力、消息排队等，并优化工程感知能力、记忆感知能力等。
  - 编程能力升级：结合 Qwen 最新模型能力，支持工具并行调用，并深度优化编码效果，复杂编码任务执行更高效、准确；
  - 新增 To-Dos 工具：编程智能体能够在开始执行编码任务前进行结构化的待办拆解，能够更有效地执行复杂长程编码任务；
  - 新增消息排队：灵码在回复、执行的过程中，可以编辑并直接发送后续消息，能够帮助开发者快速持续迭代，无需等待；
  - 新增全自动执行模式：编程智能体支持配置自动执行模式，开启后，可配置终端命令禁止名单，在保证安全性的基础上，大幅提升编码任务执行效率；
  - 增强工程感知：优化 Grep、Search Codebase 等检索能力，工程检索更有效；
  - 增强记忆感知：优化记忆和记忆整理相关能力，让灵码的回复更加懂你；
  - 全新界面：全新 IDE 界面上线，并重点优化智能会话流交互和视觉体验，增强信息聚合并强化确认类操作，让开发者更快获取关键信息。
  其他更多能力和优化：
  - 智能会话中添加上下文修改为输入 @ 唤起窗口后进行添加；
  - 智能问答模式默认支持检索工具调用，并支持在设置中进行关闭；
  - 支持在代码编辑器区域选中代码行后，点击右键的操作直接添加到对话窗口作为上下文；
  - 支持为工程配置多个 AI 规则，并配置其生效方式；
  - 优化行间对话编辑体验，强化文件编辑场景的体验；
  - 优化代码变更查看和采纳体验；
  - 问题上报支持添加图片。

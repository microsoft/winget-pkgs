ReleaseNotes: |-
  Lingma IDE NES 全面升级：代码推荐更准确、响应更快速，助力开发者沉浸编码流。
  功能更新
  -【NES】功能升级：升级 NES&补全二合一模式。预测推荐效果、性能及交互体验大幅提升。
  -【会话流】支持会话总结：根据用户的第一条消息进行标题总结。
  -【会话流】一键优化提示词在达到字符上限后支持撤回。
  -【会话流】终端执行潜在风险提示样式增强、终端 auto-run 切换增加二次弹窗提醒。
  -【Rules】支持空规则文件的过滤。
  -【MCP】支持用户在界面层面对 MCP 服务配置自定义超时策略。
  -【设置】增加编辑工程外文件的开关控制：允许文件编辑工具修改项目工程外的文件。通过终端执行的文件修改不受此设置限制。
  -【设置】AI 回复语言仅支持中、英文。
  体验优化
  -【会话流】终端执行交互效果优化。
  -【会话流】新对话支持自动吸顶效果。
  -【会话流】Agent 模式中出现的代码卡片，只保留 copy 功能。
  -【会话流】上下文压缩文案调整。
  -【Rules】内容输入引导优化：通过在 rules 文件中添加 ghost 文字指引用户输入 rules 的内容，同时引导用户使用 inline chat 功能，帮助用户自动生成规则内容。
  -【登录】链路分步骤异常识别及提示优化。

ReleaseNotes: |-
  客服接待功能升级：
  1、支持“离线”状态：离线后不会接收任何消息，方便客服接待下班后处理店铺事宜；多店场景下支持批量操作所有店铺在线、挂起和离线状态；
  2、消息设置页面升级：所有影响接待消息接收/提醒的设置项可以在一个地方设置、避免遗漏，同时以可视化图片的方式展示，更清晰一目了然；
  3、接待消息分类型开关：支持关闭淘宝购物消息、同行商家消息、服务商消息等会话类型，避免其他消息影响您的店铺消费者接待；
  4、图片查看器升级：支持调整图片比例、优化手势放大缩小图片、支持OCR一键提取图片中的文字；
  5、聊天页面展示名称升级：展示给买家的商家主账号全部升级为店铺名称，避免消费者误解、沟通更明确。

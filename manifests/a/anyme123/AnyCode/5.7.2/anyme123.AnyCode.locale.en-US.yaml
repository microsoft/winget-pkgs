Description: |-
  Any Code is a professional desktop application designed specifically for AI-powered code development workflows, supporting three major AI engines: Claude Code CLI, OpenAI Codex, and Google Gemini CLI. It provides complete project management, session control, cost tracking, intelligent translation, and advanced feature extensions. With an intuitive visual interface and innovative multi-engine architecture, Any Code enables you to leverage AI for development tasks more efficiently.
  Why Choose Any Code?
  - ✅ Triple-engine Architecture – Supports Claude Code, OpenAI Codex, and Google Gemini, with seamless switching and integration
  - ✅ Complete Session Management – Multi-tab sessions, history records, real-time streaming output, unified cross-engine management
  - ✅ Precise Cost Tracking – Multi-model pricing, token statistics, usage analytics dashboard, cost optimization suggestions
  - ✅ Powerful Extension System – MCP integration, Hooks automation, Claude extension management, custom tools
  - ✅ Intelligent Translation Middleware – Transparent Chinese-English translation, progressive translation, translation caching, 8 content extraction strategies
  - ✅ Automatic Context Management – Smart monitoring, automatic compression, token optimization, compression history management
  - ✅ Developer-friendly Features – Git integration, code context search, Slash commands, multi-project management
  - ✅ Modern UI/UX – Dark/light themes, smooth animations, responsive design, internationalization support

PackageIdentifier: AuthorMore.PenpotDesktop
PackageVersion: 0.11.0
PackageLocale: zh-CN
ShortDescription: 开源设计工具 Penpot 的桌面应用程序
Description: |-
  Penpot Desktop 是开源设计工具 Penpot 的非官方桌面应用程序。
  它可以让您访问 Penpot 浏览器版本的功能，并获得桌面应用程序的体验。它具有
  - 系统级应用体验，如专用窗口、文件扩展名关联；
  - 多功能暗光模式设置；
  - 标签界面，便于在项目间导航；
  - 能够连接到不同的实例，如官方托管实例和本地离线工作实例；
  - 以及更多即将推出的功能。

ShortDescription: Kent 设备启用器是 LabChart 的软件扩展，可实现 Kent Scientific 设备向 LabChart 的数据流传输。
Description: |-
  Kent 设备启用器是 LabChart 的软件扩展，可实现 Kent Scientific 设备向 LabChart 的数据流传输。支持以下用于监测小鼠和大鼠生理信号的设备：
  - PhysioSuite（包含 MouseSTAT、MouseVent、RightTemp、CapnoScan 模块）
  - SomnoSuite 麻醉系统

  该组件具备以下功能特性：
  - LabChart 自动识别 Kent 系列设备
  - 确保 LabChart 通道显示正确的单位与量程
  - 支持与 PowerLab 设备同步进行数据记录

Description: |-
  The ADInstruments CODA Monitor Device Enabler is a software enabler for LabChart, allowing an ADInstruments CODA Monitor to stream data into LabChart.
  A CODA Monitor utilizes Volume Pressure Recording (VPR) sensor technology to measure the tail blood pressure from awake or anesthetized mice or rats, and provide blood pressure parameters including:
  - systolic blood pressure
  - diastolic blood pressure
  - mean blood pressure
  - heart rate
  - tail blood volume
  - tail blood flow

ShortDescription: The Human NIBP Device Enabler allows the Human NIBP Controller and Nano Core Systems to stream non-invasive blood pressure data directly into LabChart.
Description: The Human NIBP Device Enabler allows the Human NIBP Controller and Nano Core Systems to stream non-invasive blood pressure data directly into LabChart. The Human NIBP Systems are based on Finapres modules and allow switching between two fingers, permitting prolonged blood pressure measurements with minimal discomfort.

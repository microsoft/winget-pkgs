ShortDescription: The Wii Balance Board Device Enabler for LabChart facilitates communication between a Nintendo Wii Balance Board and LabChart over a wireless Bluetooth connection.
Description: The Wii Balance Board Device Enabler for LabChart facilitates communication between a Nintendo Wii Balance Board and LabChart over a wireless Bluetooth connection. Data from four load sensors within the board can be streamed into LabChart with each sensor's data mapped to a separate LabChart channel. Combining channel data in LabChart allows for measurements such as a person's weight or center of balance.

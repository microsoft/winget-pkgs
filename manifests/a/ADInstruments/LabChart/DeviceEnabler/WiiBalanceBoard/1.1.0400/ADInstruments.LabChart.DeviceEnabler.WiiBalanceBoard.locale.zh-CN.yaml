Description: Wii 平衡板设备启用器（LabChart 专用）实现了任天堂 Wii 平衡板与 LabChart 软件间的无线蓝牙通信。该平衡板内置的四个压力传感器数据可实时传输至 LabChart，每个传感器的读数均对应独立的软件通道。通过整合多通道数据，LabChart 可进行人体重量测量及重心平衡分析等计算。

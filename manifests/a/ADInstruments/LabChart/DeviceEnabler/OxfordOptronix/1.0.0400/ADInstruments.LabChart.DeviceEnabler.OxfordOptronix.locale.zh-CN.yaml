ShortDescription: Oxford Optronix 启用器是 LabChart 的软件扩展模块，可使 Oxford Optronix Ltd. 生产的各类组织监测仪将数据流传输至 LabChart。
Description: |-
  Oxford Optronix 启用器是 LabChart 的软件扩展模块，可使 Oxford Optronix Ltd. 生产的各类组织监测仪将数据流传输至 LabChart。该模块支持监测影响组织活力的以下基础参数设备：

  - 溶解氧 (pO2) 监测仪 - OxyLite、OxyLite Pro 及 OxyLite Pro XL
  - 血流监测仪 - OxyFlo、OxyFlo Pro 及 OxyFlo Pro XL

  Oxford Optronix 启用器可实现：
  - LabChart 自动识别支持的设备
  - 多台设备同时运行
  - 与 PowerLab 同步将数据记录至 LabChart

  该启用器包含预设文件（可通过 LabChart 欢迎中心获取），可自动应用默认单位转换和通道设置。

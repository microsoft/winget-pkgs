ShortDescription: The Scheduler Extension for LabChart allows the scheduling of recordings across one or more LabChart data files.
Description: The Scheduler Extension for LabChart allows the scheduling of recordings across one or more LabChart data files. A schedule may consist of an initial delay, followed by repeated recording cycles, until a specified end time. Scheduler can also be used with external scheduling devices, such as the TR Scheduler Pod.

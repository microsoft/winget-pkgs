ShortDescription: Non-Invasive Cardiac Output 附加模块可通过 NIBP（无创血压）通道实时估算心输出量。
Description: |-
  Non-Invasive Cardiac Output 附加模块可通过 NIBP（无创血压）通道实时估算心输出量。该模块采用已发表且广泛认可的算法，可估算以下参数：CO（心输出量）、SV（每搏输出量）和 TPR（总外周阻力）。
  需配合 ADInstruments 或 FMS 品牌的 NIBP 设备使用（例如 INL382 人体无创血压纳米系统）。

ShortDescription: Peak Analysis 模块可计算检测到的各类峰参数，包括高度、宽度、斜率、面积及多种时间相关参数。所有参数值将以表格形式呈现，并支持导出至其他应用程序。
Description: |-
  Peak Analysis 模块可计算检测到的各类峰参数，包括高度、宽度、斜率、面积及多种时间相关参数。所有参数值将以表格形式呈现，并支持导出至其他应用程序。
  该模块适用于以下研究领域的峰分析：
  - 离体组织研究
  - 血流动力学测量
  - 安培检测技术
  - 心脏动作电位
  - 自发性突触电位与电流

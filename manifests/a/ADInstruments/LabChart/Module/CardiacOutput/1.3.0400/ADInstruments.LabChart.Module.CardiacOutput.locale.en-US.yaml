ShortDescription: The Cardiac Output Module adds functionality to LabChart to calculate cardiac output from a recorded thermodilution curve.
Description: The Cardiac Output Module adds functionality to LabChart to calculate cardiac output from a recorded thermodilution curve. The cardiac output calculation is based on the area under the thermodilution curve, and takes account of prolongation of the decay curve due to recirculation of the injectate.

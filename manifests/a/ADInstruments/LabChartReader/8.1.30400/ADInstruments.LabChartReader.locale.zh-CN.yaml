ShortDescription: LabChart 数据采集和分析软件的免费精简版。
Description: |-
  LabChart Reader 是我们 LabChart 数据采集与分析软件的免费精简版。

  使用 LabChart Reader 您可以：
  - 打开 LabChart 数据文件
  - 导入其他文件格式
  - 查看和滚动浏览数据
  - 设置和修改计算及分析参数
  - 安装肺活量和心电轴扩展模块
  - 分析数据
  - 打印

  LabChart Reader 无法实现：
  - 记录新数据
  - 保存数据
  - 使用其他分析模块和扩展功能
  - 发送和发布数据

  如需了解 LabChart 完整版及 PowerLab 数据采集硬件系统的详细信息，请访问我们的官方网站：www.adinstruments.com。

ShortDescription: ConfigSoft 遥测软件是 Configurator 系统的组成部分，用于无线控制和配置遥测仪、SmartPads 及 tBases 设备。
Description: |-
  ConfigSoft 遥测软件是 Configurator 系统的组成部分，用于无线控制和配置遥测仪、SmartPads 及 tBases 设备。通过 ConfigSoft 可实现 100% 远程操控遥测仪、SmartPad 和/或 tBases，从而减少对实验动物的直接操作及相关应激反应，所有操作均可通过软件完成。该软件还能收集并输出遥测仪、SmartPad 和 tBase 的诊断信息，并管理其参数设置。Kaha Sciences 遥测系统中的频道编号用于指示各组件（遥测仪、SmartPads 和 Configurator）进行通信的工作频率。
  ConfigSoft 支持从多达 40 个独立传输/接收频道中进行选择，这一功能可确保不同遥测仪与接收器之间不会出现信号串扰、数据丢失或相互干扰现象。

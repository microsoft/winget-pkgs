Description: |-
  AstrBot Launcher is a desktop application designed for graphical management of AstrBot, offering comprehensive features including version downloads, instance management, data backup, and automated Python runtime environment configuration.

  Features
  - Intrusion-free architecture: Runtime environments and dependencies are managed in independent directories to avoid system pollution
  - Multi-instance visual management: Create, start, stop, and upgrade instances all-in-one
  - Secure backup and recovery: Instance-level backup and restore for enhanced data safety
  - Runtime isolation: Instances run independently, eliminating environment conflicts
  - Desktop-friendly integration: Tray residency, auto-start on boot, ready to use upon installation

ReleaseNotes: |-
  New Features
  - Now supports syncing and backing up your library via iCloud. Only iOS and macOS versions are supported for now.
  - Added sorting by reading progress for highlights and notes.
  - Official AI OCR is now available for converting scanned PDFs to plain text, powered by the Qwen models.
  - Offline OCR engine now includes Paddle OCR, offering significantly improved text recognition compared to Tesseract
  - Translation plugin now includes Bing Translator
  - (Mobile) Support for adjusting app font size
  - (Mobile) Added 9 new languages: Traditional Chinese, Portuguese, Japanese, Korean, German, Spanish, etc. Go to Settings > General Options > Language
  - (Mobile) Supports PDF-to-text conversion. Text-based PDFs will be extracted directly from the book, while scanned PDFs will use official AI OCR for recognition. Enable this feature by tapping the three dots in the top-right corner of the book page.
  - (Mobile) Book search now supports live search as you type.
  Fixes
  - Fixed abnormal scaling on some PDF pages
  - Fixed synchronization issues with certain cloud storage services
  - Fixed highlights display issues after adjusting paragraph spacing
  - Fixed export failure when exporting all books in large libraries; books now export directly to local folders without compression
  - Fixed footnotes requiring navigation to other chapters for display
  - Fixed incomplete display of some TXT chapters
  - Fixed footnotes not displaying in some books
  - (Mobile) Fixed abnormal PDF page scaling
  - (Mobile) Fixed cloud storage sync issues
  - (Mobile) Fixed highlights display issues after setting paragraph spacing
  - (Mobile) Fixed AI voice repeating sentences
  - (Mobile) Fixed inability to automatically open last-read book
  - (Mobile) Fixed inability to import and open PDF files on certain older iOS versions
  - (Mobile) Fixed inability to use AI Chat after setting E-ink theme
  - (Mobile) Fixed inability to lock screen orientation on iPad
  - (Mobile) Fixed app crash after switching apps on iPad
  - (Mobile) Fixed abnormal book navigation issue when App is not displayed in fullscreen
  - (Mobile) Fixed issue where book covers were also cleared after clear local books
  - (Mobile) Fixed issue where some TXT chapters displayed incompletely
  - (Mobile) Fixed issue where bookmarks couldn't be deleted in PDFs
  - (Mobile) Fixed issue where App text was partially obscured at the bottom on some devices
  - (Mobile) Fixed issue where top margins were excessively large in PDFs during double-page mode
  - (Mobile) Fixed searching for books returning archived books
  - (Mobile) Fixed some footnotes not displaying
  - (Mobile) Fixed large PDF imports lacking covers

ReleaseNotes: |-
  New
  - Added download progress percentage when downloading and importing books from data sources
  - Koodo Reader Docker version now supports arm64 architecture servers, with manifests for both x86 and arm64 included in the image
  - Images saved from books will now retain their original filenames
  - Added file type validation when importing books from the cloud
  - Implemented a more secure and privacy-friendly credential encryption method
  - Added file size information when importing books from the cloud
  - (Mobile) Added download progress percentage when downloading and importing books from data sources
  - (Mobile) Implemented a more secure and privacy-friendly credential encryption method
  - (Mobile) Added file size information when importing books from the cloud
  - (Mobile) Changing the PDF background color no longer refreshes the page
  - (Mobile) Text selection menus now only appear after completing the entire selection
  - (Mobile) Added an option to add more books to the current shelf after clicking the "More" button at the top of the bookshelf
  - (Mobile) Increase the loading speed of word pronunciation in AI dictionary
  Fixes
  - Fixed an issue where book covers were empty after syncing in the web version
  - Fixed an issue where selections could not be canceled when importing books from the cloud
  - Fixed an issue where the zoom ratio input box could not be used in single-page and scroll modes
  - Fixed inaccuracies in the zoom ratio in single-page and scroll modes, where book width would suddenly increase beyond a certain zoom level
  - Fixed an issue in the Docker version where clicking the "Upgrade to Pro" button redirected to the official web version after authorization
  - Fixed an issue where redundant covers in data sources caused repeated syncing during web version synchronization
  - Fixed blank space above highlight cards on the "My Highlights" page
  - Fixed an issue where JPG images saved from MOBI books lacked file extensions
  - Fixed incomplete table of contents after pre-caching TXT files
  - Fix image size issue in some comic books
  - (Mobile) Fixed unresponsiveness when clicking on a book within the first 2 seconds of opening
  - (Mobile) Fixed an issue where the latest version could not be retrieved in "About Us - Check for Updates"
  - (Mobile) Fixed screen rounded corners obscuring the footer on iOS
  - (Mobile) Fixed an issue where highlights on the first page of a PDF would appear on the second page
  - (Mobile) Fixed the position of text selection pop-ups in scroll mode for PDFs on Android
  [!NOTE]
  This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  [!TIP]

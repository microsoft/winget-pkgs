ReleaseNotes: |-
  New Features
  - WebDAV now supports 123 Pan, CTDisk, Koofr.
  - Added a setting to disable automatic chapter switching when scrolling to the end of a chapter. Go to Settings > Reading to enable it.
  - PDF-to-text conversion now supports in-book search functionality.
  - Improved query speed for the AI dictionary.
  - (Mobile) WebDAV now supports 123 Pan, CTDisk, Koofr.
  - (Mobile) Added support for clicking chapter titles to navigate in MOBI, AZW3, and AZW books.
  - (Mobile) PDF now supports text-to-speech functionality.
  - (Mobile) Improved query speed for the AI dictionary.
  - (Mobile) Added a setting to always open PDFs with the default PDF reader. Go to Settings > Reading Options to enable it.
  - (Mobile) The book list now displays the total number of books at the bottom.
  Fixes
  - Fixed incomplete chapter display for some books.
  - Fixed an issue where some books would first show the chapter's first page before jumping to the last read position after rendering.
  - Fixed an issue where historical answers in AI Chat were not displayed.
  - Fixed page cropping issues in some PDF files.
  - Fixed an issue where font size settings did not take effect in some books.
  - Fixed abnormal reading progress values for some books.
  - (Mobile) Fixed incomplete text display in the table of contents and input fields after applying custom fonts.
  - (Mobile) Fixed an issue where font size settings did not take effect in some books.
  - (Mobile) Fixed an issue where some books would first show the chapter's first page before jumping to the last read position after rendering.
  - (Mobile) Fixed abnormal reading progress values for some books.
  - (Mobile) Fixed an issue where text near the bottom could not be highlighted on iOS.
  - (Mobile) Fixed an issue where pages would scroll vertically during swipe navigation on iOS.
  - (Mobile) Fixed import and parsing failures for some books on older WebView versions.
  - (Mobile) Fixed an issue where the sync progress bar would still appear after being disabled.
  - (Mobile) Fixed an issue where the reading theme color caused scrolling to stop working.
  [!NOTE]
  This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  [!TIP]
  You can also download the installation package for this version from the our self-hosted mirror.

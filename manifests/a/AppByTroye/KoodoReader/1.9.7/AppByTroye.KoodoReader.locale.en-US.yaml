ReleaseNotes: |-
  Noted
  - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  New Features
  - Added support for directly importing books from WebDAV, S3-compatible storage, FTP, SFTP, MEGA, Box, and Aliyun Drive. For the desktop version, please click the dropdown button next to the "Import" button. For the mobile version, please click "Add" - "From cloud storage".
  - (Mobile) Optimized the import and opening speed for large PDF files. If a PDF file exceeds 100 MB, it will now be opened using the native PDF viewer.
  - (Mobile) Added a setting to disable auto-scrolling to the bottom when receiving AI-generated content. Enable it in Settings > Reading Options.
  Fixes
  - Fixed synchronization issues with MEGA, FTP, and SFTP.
  - Fixed the issue where books and bookshelves failed to sync after upgrading from the stable version 1.7.4.
  - Fixed the issue where books and bookshelves failed to sync after restoring from a backup.
  - Fixed the issue where clicking a footnote displayed an image instead of jumping to the target.
  - Fixed missing styles in some books.
  - Fixed the issue where the Docker version could not log in to the Pro version.
  - Fixed the issue where PDF reading progress could not reach 100%.
  - (Mobile) Fixed the positioning of pop-up menus after text selection in PDF files in single-page and double-page modes.
  - (Mobile) Fixed the sync issue with Box
  Mirror

ReleaseNotes: |-
  Join the beta testing for Koodo Reader Pro
  On the occasion of Koodo Reader's fifth anniversary, we are thrilled to announce the upcoming launch of Koodo Reader Pro. The Pro version will extend support to both Android and iOS platforms, enabling seamless synchronization of all data, including books and reading progress, across all platforms. You can now download the installation package for your respective platform from Github Release to participate in the beta testing.
  For more details about the Pro version, please visit Koodo Reader - About Pro.
  New Features
  - (Pro Version) Added support for MEGA, Box, pCloud, and Aliyun Drive
  - (Pro Version) Added parameter validation before data source binding
  - (Mobile Version) iOS Beta Testing has begun! You can visit Koodo Reader - How to install iOS version to learn how to participate in the iOS beta testing
  - (Mobile Version) The number of books displayed on tablets now adapts to the screen width
  - (Mobile Version) Mimical page-turning animation now adapts to dark mode
  - (Mobile Version) Added headers and footers to display the current reading chapter and page number, which can be turned off in settings
  - (Mobile Version) Added connection testing for WebDAV and Object Storage
  - Added display of total number of books
  Fixes
  - (Pro Version) Fixed the issue where testing connections for WebDAV, Object Storage, and other data sources always failed
  - (Pro Version) Fixed the issue of multiple chat buttons appearing
  - (Mobile Version) Fixed adaptation issues on tablets
  - (Mobile Version) Fixed the issue where the recently added books list was always empty
  - Fixed the issue where the "Moyu Mode" was not working
  - Fixed display issues on the book details page
  - Fixed the issue where translation and dictionary pop-ups were not centered after fixing the tables of contents
  - Fixed known issues when double-clicking to open books in folders
  - Fixed the issue of garbled characters in Markdown files
  - Fixed the white screen issue on Firefox browser

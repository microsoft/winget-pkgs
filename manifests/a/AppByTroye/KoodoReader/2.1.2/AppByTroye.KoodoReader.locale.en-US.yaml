ReleaseNotes: |-
  Highlights 🎖️
  After two months of design and development, our newly redesigned official website is now live, allowing you to view all version update logs from the past five years. Additionally, instead of sending an email, you can directly get in touch with us by filling out an online form. Welcome to visit: https://www.koodoreader.com/
  New Features
  - Upgraded the large language models for AI translation and AI chat, with larger model parameters and faster response speeds
  - Added a reset sync records feature to resolve sync abnormalities in certain situations. Go to Settings > Sync & Backup
  - (Mobile) Upgraded the large language models for AI translation and AI chat, with larger model parameters and faster response speeds
  - (Mobile) Added support for viewing all historical Changelogs. Go to Settings > About Us > Changelogs
  - (Mobile) The text menu now automatically hides during text selection to avoid blocking the text
  - (Mobile) Added an extra confirmation step for Pro users before account deletion
  - (Mobile) The add note pop-up now supports increasing the height of the input box
  - (Mobile) iOS version now includes an entry to apply for TestFlight
  Fixes
  - Fixed the issue where the Ctrl + scroll wheel shortcut was overridden in both single-page and scroll modes on the web version
  - Fixed the issue where text pop-ups could exceed the book boundaries in certain cases
  - Fixed the issue where books remained locally after deletion when the recycle bin was disabled
  - (Mobile) Fixed lag issues during rapid page turning
  - (Mobile) Fixed the issue where two-finger zooming was not working for PDFs in single-page and double-page modes on iOS
  - (Mobile) Fixed text color issues when switching from dark mode to other modes in PDFs
  - (Mobile) Fixed the issue where the read-aloud function did not start from the first sentence of the current page after turning pages in certain cases
  - (Mobile) Fixed the issue where text could not be reselected after initial selection on iOS
  - (Mobile) Fixed the issue where the note pop-up appeared when sliding to turn pages on highlighted text
  - (Mobile) Fixed the issue where the note pop-up sometimes displayed previously added notes
  - (Mobile) Fixed the issue where modifying book covers did not take effect
  [!NOTE]
  This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  [!TIP]
  You can also download the installation package for this version from the our self-hosted mirror.

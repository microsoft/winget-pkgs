  -（移动版）笔记高亮支持按图书筛选
  -（移动版）TTS 语音支持试听功能
  修复
  - 修复部分 txt 文件没有目录的问题
  - 修复部分图书无法导入的问题
  - 修复 AI 词典查不到部分英文单词的问题
  - 修复翻页之后目录中高亮的章节不更新的问题
  - 修复滚动模式下图书底部展示不全的问题
  - 修复换章和目录导航异常的问题
  - 修复页数显示异常
  - 修复开启以引用的方式导入图书后的同步问题
  -（移动版）修复彻底删除图书时长时间没响应的问题
  -（移动版）修复首次 WebDAV 同步时部分文件上传失败的问题
  -（移动版）修复平滑翻页和仿真翻页的部分 UI 问题
  -（移动版）修复自定义背景色的 UI 问题
  -（移动版）修复 iOS 上无法使用阿里云盘同步的问题

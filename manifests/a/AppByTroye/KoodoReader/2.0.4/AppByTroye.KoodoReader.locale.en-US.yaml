ReleaseNotes: |-
  New Features
  - My Notes and My Highlights now support filtering by book. Click the "Filter by Book" button in the upper-right corner.
  - Added an option to enable auto-launch with system startup in Settings > General.
  - Added support for clearing set background and text colors. Click the "Clear" button next to the options.
  - (Mobile) Added an auto-reading feature—books will scroll automatically at your set reading speed. Tap the "More" button in the upper-right corner of the reading page to enable it.
  - (Mobile) Added over 10 built-in fonts, Including Noto Sans, Noto Serif, EB Garamond and more.
  - (Mobile) Optimized the language selection in the text-to-speech voice settings, now supporting internationalization (no longer displays language codes).
  - (Mobile) Added an extra confirmation step before clear all data.
  - (Mobile) Koodo Reader will now appear as an optional app when opening book files on your phone.
  - (Mobile) Newly imported scanned PDFs will now automatically open with the native PDF reader to enhance PDF performance.
  Fixes
  - Fixed delayed updates to the total book count after switching bookshelves.
  - Fixed startup errors on some Ubuntu devices.
  - Fixed the pop-up position when selecting text in double-page mode.
  - Fixed an issue where page width could turn negative, causing text to disappear.
  - Fixed issues where some books couldn’t navigate via table of contents or display footnotes.
  - Fixed interruptions in AI output when the server region is set to China.
  - Fixed the position of the "Export All" menu.
  - Fixed the position of the customer support window.
  - (Mobile) Fixed elements being obscured by the Dynamic Island in landscape mode.
  - (Mobile) Fixed PDF misalignment in single-page mode.
  - (Mobile) Fixed delays when opening the reading menu.
  - (Mobile) Fixed the reading menu remaining visible after exiting the reading interface.
  - (Mobile) Fixed an issue where iOS would redirect to a "not found" page when opening shared files.
  [!NOTE]
  This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  [!TIP]
  You can also download the installation package for this version from the our self-hosted mirror.

ReleaseNotes: |-
  注意
  - 此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
  新功能
  - 桌面版和网页版支持 AI 翻译，AI 词典和 AI 总结功能
  - 优化网盘同步时的并发控制和失败重试机制，显著减少同步失败的情况（尤其是阿里云盘）
  - 增加段落间距的调节范围
  - 单页模式和滚动模式下图书宽度调节增加百分比控制
  - 新增 S3 兼容对象存储添加教程
  -（移动版）支持自动打开上次阅读的图书，请前往设置-阅读选项开启
  -（移动版）优化平滑翻页和仿真翻页动画的流程度，同时支持在图书上滑动进行翻页
  -（移动版）阅读页面的所有元素都将采用您设置的背景色和文字颜色
  -（移动版）现在滚动模式下默认不启用点击图书翻页，您需要前往设置-阅读选项开启
  -（移动版）新增快速高亮模式，开启之后将使用预先设置的高亮样式快速高亮文字，请前往设置-阅读选项开启
  -（移动版）支持自定义解析 txt 目录的正则表达式，请前往设置-导入选项开启
  -（移动版）支持高亮正在朗读的文字
  修复
  -（移动版）修复设置自定义字体时提示找不到字体文件的问题，请先删除存在问题的字体再重新导入
  -（移动版）修复单页和双页模式下文字遮挡的问题
  -（移动版）修复书架无法从桌面版同步到手机版的问题
  -（移动版）修复阅读进度显示 NaN 的问题
  -（移动版）修复部分安卓手机上图书底部总是有一片空白区域的问题
  -（移动版）修复锁屏和切换应用之后回到 App，图书底部出现导航栏的问题
  镜像
  - 自托管镜像

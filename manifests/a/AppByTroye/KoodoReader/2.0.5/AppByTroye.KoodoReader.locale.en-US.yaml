ReleaseNotes: |-
  New Features
  - Added a reminder that folders need to be created in advance when adding WebDAV
  - PDF reader now supports rendering from even-numbered pages for better display of certain books. Enable this in the right-hand reading options panel
  - (Mobile) Added a reminder that folders need to be created in advance when adding WebDAV
  - (Mobile) Built-in fonts are now categorized and displayed by language
  - (Mobile) Added WebView version detection, with proactive prompts for users with outdated WebView versions
  Fixes
  - Fixed the misalignment of top and bottom panels when the right-hand reading options panel is pinned
  - Fixed inaccurate reading progress for some books
  - Fixed empty file lists when importing books from OneDrive and Google Drive with folder names containing Chinese characters
  - Fixed the issue where the web version couldn’t authorize local folders on first launch
  - Fixed missing text popups when selecting text beyond the page in scroll mode
  - Fixed text being obscured in some books
  - Fixed the issue where clearing text color in dark mode didn’t take effect
  - (Mobile) Fixed inaccurate reading progress for some books
  - (Mobile) Fixed empty file lists when importing books from OneDrive and Google Drive with folder names containing Chinese characters
  - (Mobile) Fixed the issue where Koodo Sync didn’t automatically sync after the first data source binding
  - (Mobile) Fixed system font settings not applying after restarting the app
  - (Mobile) Fixed system font settings in dropdown menus not taking effect
  - (Mobile) Fixed a blank area obscuring the app when typing in some popups
  - (Mobile) Fixed headers and footers appearing on top of page-turning animations
  - (Mobile) Fixed the loading animation persisting when no search results were found in book search
  [!NOTE]
  This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  [!TIP]
  You can also download the installation package for this version from the our self-hosted mirror.

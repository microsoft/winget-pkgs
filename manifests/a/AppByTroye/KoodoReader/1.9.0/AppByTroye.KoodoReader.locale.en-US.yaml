ReleaseNotes: |-
  Notes
  - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  New Features
  - Now supports purchasing the Pro version directly on the official website and activating it with a redemption code.
  - Sync progress is now displayed during synchronization.
  - Path fields in S3, FTP, and SFTP are now optional.
  - Improved synchronization speed for object storage.
  - (Mobile) Free users can now import 1 book for trial without logging in.
  - (Mobile) Supports batch book import and improves book import speed.
  - (Mobile) Book parsing is now completed locally during import, no longer relying on the cloud (except for PDF, CBR, and CB7 formats).
  Fixes
  - Fixed the issue where images in some books could not be previewed.
  - Fixed the issue where PDFs would display as blank after enabling traditional/simplified Chinese conversion.
  - (Mobile) Fixed the issue where large books could not be imported on Android devices.
  - (Mobile) Fixed the issue where books were obscured by the bottom navigation bar after enabling it on Android devices.
  - (Mobile) Fixed the issue where selecting text near the edge would select all previous text on Android devices.
  - (Mobile) Fixed the issue where the text-to-speech feature would repeat the same paragraph

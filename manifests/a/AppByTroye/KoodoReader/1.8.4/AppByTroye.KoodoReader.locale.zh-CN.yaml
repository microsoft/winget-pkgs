ReleaseNotes: |-
  注意
  - 此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
  新功能
  - 不再使用 Electron 的 safeStorage api 对数据进行加密，macOS 和 Linux 用户不再需要额外输入密码
  - 支持关闭软件顶部的专业版相关提示
  -（移动版）AI 词典功能优化
  -（移动版）安卓底部导航栏颜色自动跟随 App 变化
  -（移动版）现在设置中的登录选项和同步选项中也支持手动输入凭证（用于浏览器没有自动跳转回 App 的情况）
  修复
  - 去除 txt 图书，段落之间额外的空白区域
  - 修复当图书宽度小于 720 像素时，页面宽度选项失效的问题
  - 修复点击右上角菜单按钮之后，固定的左侧目录消失的问题
  - 修复 PDF 文件的高亮和文字不对齐的问题
  - 修复 Linux 用户浏览器登录之后无法跳转回软件的问题
  -（移动版）修复调整页边距之后，出现文字遮挡的问题
  -（移动版）修复自定义图书背景色之后不生效的问题
  -（移动版）修复页眉遮挡文字的问题
  -（移动版）修复 iOS 上添加完字体之后闪退的问题
  -（移动版）修复平板上旋转屏幕之后，同一行展示的图书数量不自动变化的问题
  -（移动版）修复横屏下的 PDF 不居中的问题
  -（移动版）修复数据源登录凭证输入框闪退的问题
  镜像
  - 自托管镜像

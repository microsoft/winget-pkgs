ReleaseNotes: |-
  New Features
  - China and Global regions now have completely separate data stores. Due to this change, if you have Koodo Sync enabled, ensure you are logged into the same region account on all devices to avoid data synchronization issues.
  - The service will now automatically redirect you to either the China or Global region based on your location and language settings.
  - Optimized Koodo Sync efficiency to reduce unnecessary data transfers
  - (Mobile) China and Global regions now have completely separate data. If you have Koodo Sync enabled, ensure you log in with the same region account across all devices to prevent data synchronization issues.
  - (Mobile) Automatically redirects to China or Global services based on your region and language
  - (Mobile) Optimized Koodo Sync synchronization efficiency to reduce unnecessary data transfer
  - (Mobile) Added connection testing before binding data source accounts
  - (Mobile) Improved AI dictionary language detection accuracy
  - (Mobile) Added pop-up animations for top/bottom menus on reading pages
  Fixes
  - Fixed blank pages when zooming PDF files using Ctrl + scroll wheel
  - Fixed inability to preview footnotes in certain books
  - Fixed WebDAV, FTP, SFTP connection tests getting stuck indefinitely without error messages when access is unavailable
  - Fixed latency issues for China region accounts during network peak hours
  - Fixed errors occurring when syncing large data volumes via Koodo Sync for China region accounts
  - Fixed loss of scroll progress in book lists after exiting reading
  - Fixed all windows refreshing when resizing one window while multiple book windows are open
  - Fixed incomplete display of some PDF books
  - Fixed highlight offset across devices after enabling text indentation
  - (Mobile) Fixed special character issues in footnotes
  - (Mobile) Fixed reading progress loss in some TXT books
  - (Mobile) Fixed TTS voice list display issues on some devices
  - (Mobile) Fixed incomplete display of certain PDF books
  - (Mobile) Fixed accidental taps on the reading progress bar
  - (Mobile) Fixed mismatch between narration and highlighted text when skipping too many sentences during TTS playback
  - (Mobile) Fixed inability to preview footnotes in certain books
  - (Mobile) Fixed WebDAV, FTP, SFTP connection tests getting stuck indefinitely without error messages when access is unavailable
  - (Mobile) Fixed delayed responses for China region accounts during network peak hours
  - (Mobile) Fixed errors occurring when China region accounts synchronize large data volumes via Koodo Sync
  - (Mobile) Fixed highlighting offset across devices after enabling text indentation

  参与 Koodo Reader 专业版内测
  在 Koodo Reader 诞生五周年之际，我们很高兴宣布我们即将推出 Koodo Reader 专业版。专业版将增加对安卓和 iOS 平台的支持，同时支持在桌面版、网页版和移动版之间同步您的所有数据。您现在就可以从 Github Release 下载对应平台的安装包参与内测

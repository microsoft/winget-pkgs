ReleaseNotes: |-
  Join the beta testing for Koodo Reader Pro
  On the occasion of Koodo Reader's fifth anniversary, we are thrilled to announce the upcoming launch of Koodo Reader Pro. The Pro version will extend support to both Android and iOS platforms, enabling seamless synchronization of all data, including books and reading progress, across all platforms. You can now download the installation package for your respective platform from Github Release to participate in the beta testing.
  For more details about the Pro version, please visit Koodo Reader - About Pro.
  New Features
  - (Pro Version) Added concurrency limit prompts for Aliyun Drive and supports automatic download of book covers
  - (Mobile Version) Added AI translation, AI dictionary, and AI summary features
  - (Mobile Version) Supports importing local fonts and customizing app and book fonts
  - (Mobile Version) Supports customizing reading background and text color
  - PDF and comics now support dual-page mode
  - Highlight and note lists in the left menu now support highlight display
  - The default target language for the translation plugin has been changed to your default language
  - Added tutorials for adding WebDAV, FTP, and SFTP
  Fixes
  - (Pro Version) Fixed UI anomalies in the chat bubble
  - (Mobile Version) Fixed the issue of being unable to import large-size books
  - (Mobile Version) Fixed the issue of abnormal page scrolling when selecting text
  - (Mobile Version) Fixed the position issue of the pop-up menu after selecting text
  - (Mobile Version) Fixed the issue of large text and UI adaptation on tablets
  - (Mobile Version) Fixed UI adaptation issues in landscape mode on mobile phones
  - (Mobile Version) Fixed the issue of unexpectedly logging out.
  - Fixed the issue of being unable to back up the book library to the cloud
  - Fixed the issue of PDF and comics not being centered
  - Fixed the issue of font settings not taking effect
  - Fixed the issue of the built-in browser being unable to log in to Deepl
  - Fixed the issue of abnormal page number display in single-page mode
  - Fixed the issue of being unable to import books by double-clicking on books in folders

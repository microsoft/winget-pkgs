ReleaseNotes: |-
  Join the beta testing for Koodo Reader Pro
  On the occasion of Koodo Reader's fifth anniversary, we are thrilled to announce the upcoming launch of Koodo Reader Pro. The Pro version will extend support to both Android and iOS platforms, enabling seamless synchronization of all data, including books and reading progress, across all platforms. You can now download the installation package for your respective platform from Github Release to participate in the beta testing (the iOS version is still in development, stay tuned).
  For more details about the Pro version, please visit Koodo Reader - About Pro.
  New
  - Added support for cross-platform syncing for Pro version
  - Added ability to switch between multiple Koodo Reader libraries (Go to Settings → General → Switch Library)
  - Restoring from backup files now merges with existing books instead of overwriting them
  - In scroll mode, navigating back to the previous chapter now returns to the end of the chapter instead of the beginning
  - Added Slovenian language support, Thanks for the contribution from community
  - Updated cross-platform syncing documentation
  - UI optimizations
  Fixes
  - Fixed known issues related to backup, restore, and syncing
  - Fixed book import failures on certain Linux systems
  - Fixed errors when modifying storage paths
  - Fixed some typos

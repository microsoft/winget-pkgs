ReleaseNotes: |-
  Join the beta testing for Koodo Reader Pro
  On the occasion of Koodo Reader's fifth anniversary, we are thrilled to announce the upcoming launch of Koodo Reader Pro. The Pro version will extend support to both Android and iOS platforms, enabling seamless synchronization of all data, including books and reading progress, across all platforms. You can now download the installation package for your respective platform from Github Release to participate in the beta testing (the iOS version is still in development, stay tuned).
  For more details about the Pro version, please visit Koodo Reader - About Pro.
  New Features
  - (Pro Version) Added a setting whether to automatically pre-cache books for reading on the mobile version
  - (Pro Version) Added a setting to choose whether to keep the cloud or local version during sync conflicts
  - (Mobile Version) Added support for checking updates
  - (Mobile Version) Added support for landscape mode
  - (Mobile Version) Adapted for Android tablets
  - (Mobile Version) Added support for double-page mode
  - WebDAV, FTP, SFTP, and object storage now have a connection test feature
  - When the number of books exceeds 24, the books will be displayed in paginated form to optimize software performance.
  - Input boxes now support right-click to automatically paste clipboard content
  - You can now pin the table of contents, and books will adaptively fill the remaining area. The pinned table of contents will also adopt the same background color as the book
  - PDF and comic e-books now default to scroll mode for a better user experience
  - In single-page and scroll modes, Ctrl + mouse wheel shortcut is supported to adjust page width. Additionally, a slider to adjust page width has been added at the top of the book
  Fixes
  - (Pro Version) Fixed an issue with the built-in chat tool where chat history was lost (We have received your feedback and suggestions, and we apologize for not being able to respond due to this issue)
  - (Mobile Version) Fixed an issue where the previous note was not cleared when adding a new note
  - (Mobile Version) Fixed display issues with the floating buttons on the reading page
  - (Mobile Version) Fixed an issue where clearing the cache failed
  - Fixed an issue where bulk importing books was interrupted
  - Fixed an issue where backup to the cloud failed
  - Fixed an issue where EPUB files imported with blank or missing covers (We welcome feedback on any e-books still experiencing cover issues)
  - Fixed an issue where the reader menu was easily triggered by mistake (Now you need to hover over the menu area for more than 0.5 seconds to trigger it)
  - Fixed an issue in single-page and double-page modes where returning to the previous chapter would jump directly to the beginning of the chapter
  - Fixed an issue where table contents did not automatically highlight when flipping pages
  - Fixed an issue where the search input box would automatically exit when typing when searching in the book
  - Fixed an issue where the bottom of the book was not fully displayed after enabling the option to open books in the main window

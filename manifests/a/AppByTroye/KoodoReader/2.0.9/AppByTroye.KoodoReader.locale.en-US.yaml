ReleaseNotes: |-
  New Features
  - Japanese furigana will no longer be affected by font size settings and will use the default font size instead
  - Added an option to automatically maximize the main window (enabled in Settings > General)
  - Added support for navigation with table of contents inside the MOBI, AZW3, and AZW books
  - (Mobile) Added 20 new reading theme colors
  - (Mobile) Redesigned the reading menu with a dedicated theme button for quick appearance adjustments
  - (Mobile) iOS version now supports third-party login via Apple ID, Google, GitHub, Microsoft.
  - (Mobile) Remembers the last selected bookshelf instead of automatically switching to the first one
  - (Mobile) Native PDF reader (scanned PDF reader) now supports table of contents and bookmarks
  - (Mobile) Native PDF reader now supports single-page mode
  - (Mobile) Native PDF reader now supports horizontal page-turning
  - (Mobile) Native PDF reader allows adjusting background color, page spacing, etc.
  Fixes
  - Fixed an issue where pCloud users with data centers in Europe couldn’t bind their accounts
  - Fixed an issue where the text-to-speech feature would repeatedly read the same passage
  - Fixed an issue where search results couldn’t be highlighted in PDFs
  - Fixed an issue where the currently spoken text couldn’t be highlighted in PDFs
  - Fixed an issue where system voice TTS wouldn’t automatically proceed to the next chapter
  - Fixed an issue where the page wouldn’t auto-scroll while reading PDF content aloud
  - Fixed an issue where modifying font size and other options in the reading panel would unintentionally change all settings
  - Fixed an issue where some EPUB books couldn’t display footnotes
  - Fixed an issue on Windows where locating books or library folders would display them at the bottom of Koodo Reader
  - (Mobile) Fixed the display issue with the AI translation language list
  - (Mobile) Fixed lag during quick page-turning
  - (Mobile) Fixed an issue where the iOS bottom navigation bar would block app content
  - (Mobile) Fixed display issues with Source Han Sans and Source Han Serif fonts
  - (Mobile) Fixed an issue where system volume would drop significantly after using volume keys to turn pages
  [!NOTE]
  This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  [!TIP]
  You can also download the installation package for this version from the our self-hosted mirror.

  - 离线 OCR 引擎新增 Paddle OCR，相比 Tesseract 文字识别能力大幅提升
  - 翻译插件新增必应翻译
  -（移动版）现在支持使用 iCloud 同步和备份您的图书库，目前仅支持在 iOS 和 macOS 设备上使用
  -（移动版）支持修改应用字体大小
  -（移动版）App 语言新增繁体中文、葡萄牙语、日语、韩语、德语、西班牙语等 9 门语言，请前往设置-通用选项
  -（移动版）支持 PDF 转文本，文字版 PDF 将直接从书中提取，扫描版 PDF 将使用官方 AI OCR 进行识别，请点击图书页面右上角的三个点开启
  -（移动版）搜索图书支持边输入边搜索

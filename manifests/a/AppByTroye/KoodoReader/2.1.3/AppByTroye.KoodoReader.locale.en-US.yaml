ReleaseNotes: |-
  New Features
  - UI details optimized for AI Chat
  - After enabling text indentation, the original indentation of paragraphs is automatically overridden, and titles are no longer indented
  - Added CORS support detection during data source connection testing
  - Added format validation for email addresses
  - Added an additional confirmation step before enabling the option to hide the menu button
  - (Mobile) Improved speed when opening large TXT files
  - (Mobile) Optimize list performance when there are a large number of books, notes, and highlights.
  - (Mobile) Optimized the smoothness of the page-turning animation
  - (Mobile) Added options to update or dismiss the reminder when the Webview version is too low
  - (Mobile) UI optimized for the login page
  - (Mobile) Add the threshold of 0MB for opening with the native PDF reader. Once selected, the native PDF reader will always be used
  - (Mobile) After enabling text indentation, the original indentation of paragraphs is automatically overridden, and titles are no longer indented
  - (Mobile) Added format validation for email addresses
  Fixes
  - Fixed an issue where footnotes in some books were not displayed
  - Fixed an issue where front page would appear blank after upgrading from stable version
  - Fixed an issue where images in some books were not displayed
  - Fixed an issue where text was repeatedly highlighted and underlined
  - Fixed an issue where in-app search would unexpectedly exit after entering full-screen mode on macOS
  - Fixed an issue where the in-app chat button might not be displayed
  - Fixed lagging when opening books with a large number of highlights and notes
  - Fixed an issue where the book list would not refresh after changing the storage location or switching libraries
  - Fixed an issue where the pop-up after selecting text could exceed the book's boundaries in some cases
  - (Mobile) Fixed an issue where both the note pop-up and the floating button would appear when clicking on a highlight
  - (Mobile) Fixed an issue where the note pop-up would appear when sliding over highlights in scroll mode
  - (Mobile) Fixed abnormal bookshelf UI after switching between dark mode and light mode
  - (Mobile) Fixed lagging when turning pages backward with the page-turning animation enabled
  - (Mobile) Fixed lagging when opening books with a large number of highlights and notes
  - (Mobile) Fixed an issue where images in some books were not displayed
  Note
  This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.

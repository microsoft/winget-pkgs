ReleaseNotes: |-
  亮点 🎖️
  官方 AI 语音正式上线，AI 语音由 Kokoro-82M 生成，这是一个基于 Apache-2.0 开源的文本转语音模型。它支持 8 种语言（英语、西班牙语、法语、印地语、意大利语、日语、葡萄牙语和中文），包含 54 种逼真、富有感情的声音。由于 AI 语音成本较高，此服务仅限付费用户使用，每日提供 2.5 万字符额度（后续可能调整），您可以通过购买增量包来获取更多字符额度。
  新增
  - 增加页边距的调节范围
  - 图书排序，支持按照书名中数字的自然大小排序
  -（移动版）应用主题色新增墨水屏主题
  -（移动版）增加页边距的调节范围
  -（移动版）优化双页模式下 PDF 的加载速度
  -（移动版）优化平滑翻页的流畅度
  -（移动版）支持修改页脚的页边距，修复页脚被屏幕圆角遮挡的问题
  -（移动版）进一步优化墨水屏模式下的 UI
  -（移动版）支持获取错误日志，请前往设置-关于我们-获取错误日志
  -（移动版）内置浏览器新增返回按钮
  -（移动版）支持锁定屏幕方向，请前往设置-通用选项
  修复
  - 修复无法双击打开图书的问题
  - 修复部分多看电子书的脚注展示问题
  - 修复部分图书首行缩进不生效的问题
  - 修复已删除的图书还是可以被搜索到的问题
  - 修复部分情况下从云端导入图书之后，图书无法打开，报不存在的问题
  - 修复双击打开图书和打开上次阅读的图书冲突的问题
  - 修复部分没有目录的图书无法使用进度条跳转的问题
  - 修复删除图书之后，本地图书封面还存在的问题
  -（移动版）修复亮度调到 0 之后，亮度选项消失的问题
  -（移动版）修复无法将 TXT 文件分享到应用导入的问题
  -（移动版）修复调用三方词典查词时，上下菜单弹出的问题
  -（移动版）修复书中搜索部分搜索结果不展示的问题
  -（移动版）修复 AI 问书导致应用卡顿，无法操作的问题
  -（移动版）修复部分 PDF 文件选择文字之后，不显示菜单的问题
  -（移动版）修复部分没有目录的图书无法使用进度条跳转的问题
  -（移动版）修复部分 TXT 文件的阅读进度显示问题
  -（移动版）修复 WebDAV 的重定向问题
  -（移动版）修复部分情况下 PDF 高亮跳转之后，不展示高亮的问题
  -（移动版）修复阅读过程中电量显示始终不变的问题
  -（移动版）修复部分多看电子书的脚注展示问题
  -（移动版）修复部分图书首行缩进不生效的问题

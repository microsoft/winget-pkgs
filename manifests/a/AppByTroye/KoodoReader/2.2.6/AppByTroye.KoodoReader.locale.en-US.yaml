ReleaseNotes: |-
  Highlights üéñÔ∏è
  Official AI voice is now available on all platforms. The AI voices are generated using Kokoro-82M, an open-source TTS model under the Apache-2.0 license. It supports 8 languages (English, Spanish, French, Hindi, Italian, Japanese, Portuguese, and Chinese) and includes 54 realistic, human-like voices. Due to the high cost of AI voice services, this feature is available exclusively to Pro users. A daily quota of 25,000 characters is provided (subject to future adjustments). Additional character quotas can be obtained by purchasing add-on packages.
  New Features
  - Expanded margin adjustment range
  - Book sorting now supports natural numerical order based on numbers in titles
  - (Mobile) Added E-ink theme to app theme options
  - (Mobile) Expanded margin adjustment range
  - (Mobile) Optimized PDF loading speed in double-page mode
  - (Mobile) Enhanced smoothness of sliding animation
  - (Mobile) Support for adjusting footer margins; fixed footer being obscured by screen corners
  - (Mobile) Further optimized UI in e-ink mode
  - (Mobile) Added support for retrieving error logs; go to Settings > About Us
  - (Mobile) Added a back button to the built-in browser
  - (Mobile) Added support for locking screen orientation. Go to Settings > General Options
  Fixes
  - Fixed an issue where double-clicking couldn't open books
  - Fixed an issue where text indentation didn't apply in some books
  - Fixed an issue where deleted books could still be found in search results
  - Fixed books failing to open after importing from cloud storage with ‚Äúbook not found‚Äù errors in certain cases
  - Fixed conflicts between double-clicking to open books and resuming last-read books
  - Fixed inability to use progress bar navigation in books without chapters
  - Fixed the issue where book covers remained locally after deleting books.
  - (Mobile) Fixed brightness option disappearing after setting brightness to 0
  - (Mobile) Fixed inability to share TXT files for import into the app
  - (Mobile) Fixed menus appearing when calling third-party dictionaries for lookups
  - (Mobile) Fixed some search results are not showing when searching in the book
  - (Mobile) Fixed AI chat causing app lag and unresponsiveness
  - (Mobile) Fixed menus not showing after selecting text in some PDF files
  - (Mobile) Fixed inability to jump using the progress bar in books without chapters
  - (Mobile) Fixed display issues with reading progress in some TXT files
  - (Mobile) Fixed WebDAV redirection issues
  - (Mobile) Fixed highlight not displaying after jumping to highlighted text in PDFs under certain conditions
  - (Mobile) Fixed battery level not updating during reading sessions
  - (Mobile) Fixed an issue where text indentation didn't apply in some books
  - (Mobile) Fixed the issue where book covers remained locally after deleting books.

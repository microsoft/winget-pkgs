ReleaseNotes: |-
  亮点 🎖️
  Koodo Reader iOS 版已经上架 App Store，您可以在商店搜索 koodo reader 下载安装。由于苹果政策原因，iOS 版仅支持邮箱登录，如果您之前未绑定过邮箱，请前往设置-账户绑定。现在您也可以通过 iOS 版的应用内购升级专业版，如果您之前已经购买过专业版，iOS 版无需重复购买，登录之后即可解锁专业版。后续开发版将继续通过 Testflight 分发，App Store 将只更新稳定版和修复紧急 bug。
  新增
  - 支持导入和打开密码保护的 PDF 文件
  - 支持记忆修改之后的主窗口大小和位置，并支持在设置-阅读中重置主窗口的位置
  - 图书列表分页的图书数量将按照主窗口大小自适应变化，不再是固定的 24 本
  - PDF 文件缩放比提高到 400%，并支持横向滚动条
  - 图书支持跳转到指定页数
  - 支持复制笔记和高亮所引用的文字
  - 滚动模式下支持页数功能，不再只显示一页
  -（移动版）三方翻译服务增加对 Deepl，Yandex 翻译，欧路词典，金山词霸和捧读的支持，并优化原有的 Google 翻译和有道词典，现在所有的翻译结果都将以弹窗形式展示，不再离开 App。使用前请确保您的设备上已经安装了所选三方服务的 App
  -（移动版）图书页脚增加了电量，当前时间，图书名，阅读进度的信息，您不再需要点击屏幕即可知道以上信息
  -（移动版）书中搜索改为大小写不敏感
  -（移动版）支持导入和打开密码保护的 PDF 文件
  -（移动版）支持复制笔记和高亮所引用的文字
  -（移动版）滚动模式下支持页数功能，不再只显示一页
  -（移动版）屏幕方向变化之后不再刷新整个页面，而只刷新图书内容
  -（移动版）支持长按复制查词，翻译，脚注弹窗中的任意内容
  修复
  - 修复部分设备上随着翻页文字逐渐被遮挡的问题
  - 修复部分设备上双页模式显示成单页模式的问题
  - 修复 PDF 在部分情况下高亮显示位置异常
  -（移动版）修复 AI 输出的内容挤在左半边的问题
  -（移动版）修复无法搜索图书目录的问题
  -（移动版）修复开启自动阅读之后的卡顿问题
  -（移动版）修复 iOS 上 PDF 文件扩选文字时，光标漂移的问题
  -（移动版）修复 PDF 在部分情况下无法触发阅读菜单，高亮不显示的问题
  [!NOTE]
  此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
  [!TIP]
  我们还提供了高速下载镜像，您也可以从 自托管镜像 下载此版本的安装包

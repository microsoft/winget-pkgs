ReleaseNotes: |-
  参与 Koodo Reader 专业版内测
  在 Koodo Reader 诞生五周年之际，我们很高兴宣布我们即将推出 Koodo Reader 专业版。专业版将增加对安卓和 iOS 平台的支持，同时支持在桌面版、网页版和移动版之间同步您的所有数据。您现在就可以从 Github Release 下载对应平台的安装包参与内测（iOS 版还在开发中，敬请期待）。
  关于专业版的更多介绍，您可以访问 Koodo Reader - 关于专业版
  新功能
  -（专业版）新增是否自动预缓存图书以便移动版上阅读的设置
  -（专业版）新增同步冲突时，是保留云端还是保留本地的设置
  -（移动版）支持检查更新功能
  -（移动版）支持横屏阅读
  -（移动版）适配安卓平板
  -（移动版）支持双页模式
  - WebDAV, FTP, SFTP, 对象存储，新增测试连接功能
  - 当图书数量超过 24 本之后，图书会分页展示，以优化软件性能
  - 输入框支持右键自动粘贴剪切板的内容
  - 现在您可以将目录固定，图书会自适应填充剩余的区域，并且固定之后的目录也会和图书采用同样的背景色
  - PDF 和漫画类电子书现在默认采用滚动模式以提供更好的使用体验
  - 单页和滚动模式下，支持 Ctrl +鼠标滚轮快捷键调节页面宽度，同时我们还在图书顶部新增了调节页面宽度的滑块
  修复
  -（专业版）修复应用内置聊天工具，聊天记录丢失的问题（您反馈的问题和改进建议我们都已经收到，很抱歉因为这个问题，您无法收到我们的回复）
  -（移动版）修复添加笔记时，上次的笔记没有清空的问题
  -（移动版）修复阅读页面的三个悬浮按钮的显示问题
  -（移动版）修复清理缓存失败问题
  - 修复批量导入图书中断的问题
  - 修复无法备份文件到云端的问题
  - 修复导入 EPUB 文件之后封面一片空白，或者封面缺失的情况（欢迎向我们反馈还存在封面缺失问题的电子书）
  - 修复阅读器菜单容易误触的问题（现在您需要在菜单区域停留超过 0.5 秒才会触发）
  - 修复单页和双页模式下返回上一章时，直接返回上一章的开头的问题
  - 修复部分子目录不会随着翻页自动高亮的问题
  - 修复全书搜索输入文字时，输入框自动退出的问题
  - 修复开启在主窗口打开图书后，图书底部显示不全的问题
  镜像
  - 自托管镜像

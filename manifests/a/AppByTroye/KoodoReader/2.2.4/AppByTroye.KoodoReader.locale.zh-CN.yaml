ReleaseNotes: |-
  新增
  - 现在中国区支持使用 GitHub 和 Google 授权登录，支持使用 Google Drive，Dropbox 等所有国外网盘
  - 升级 AI 翻译所使用的大模型，翻译效果提升，支持的语言数量增加到 92 门

ReleaseNotes: |-
  New Features
  - Upgraded AI translation model for improved accuracy and expanded language support to 92 languages
  - Optimized installer size by removing unnecessary language packs
  - Added software log export functionality: navigate to Settings > General > Get Debug Logs
  - When Koodo Sync is enabled, your data source credentials are now stored in our cloud after encryption. After logging in on a new device, you can start syncing immediately without reauthorization.
  - If you keep the translation and dictionary plugins' standalone windows open, subsequent lookups will no longer display the plugin switching page.
  - (Mobile) Optimized app memory usage and performance, reducing lag and slow response times—especially when libraries contain large numbers of books and notes
  - (Mobile) Bookshelves now support switching between book views
  - (Mobile) When Koodo Sync is enabled, your data source credentials are now stored in our cloud after encryption. After logging in on a new device, you can start syncing immediately without re-authorizing.
  - (Mobile) Upgraded the LLM model used for AI translation, improving translation quality and expanding supported languages to 92.
  - (Mobile) Added support for clearing invalid notes, highlights, and bookmarks. Go to Settings > General Options.
  - (Mobile) Added support for resetting sync records. Go to Settings > Sync Options.
  Fixes
  - Fixed book list sorting not updating after exiting reading
  - Fixed text truncation in some PDFs in scroll mode
  - Fixed footnote navigation issues in certain books
  - Fixed Docker connection test getting stuck indefinitely without error reporting when access is unavailable
  - Fixed failure to automatically locate and highlight the current chapter in multi-level chapter structures
  - Fixed inability to hide the menu button
  - Fixed text flickering when enabling text indentation and traditional/simplified Chinese conversion
  - Fixed incomplete content display in some TXT books
  - (Mobile) Fixed text truncation in certain PDFs during scroll mode
  - (Mobile) Fix data loss after sync in certain scenarios
  - (Mobile) Fixed footnote navigation issues in some books
  - (Mobile) Fixed text flickering after enabling text indentation and traditional-simplified conversion
  - (Mobile) Fixed incomplete content in some TXT books
  [!NOTE]
  This version has been selected as the stable release candidate. It should work fine in most cases. If you have any concerns, please download the previous stable version
  [!TIP]
  You can also download the installation package for this version from the our self-hosted mirror.

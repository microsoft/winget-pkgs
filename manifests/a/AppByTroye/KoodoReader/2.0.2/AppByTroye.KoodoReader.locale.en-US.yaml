ReleaseNotes: |-
  New Features
  - Our new Chinese server is now online, significantly improving the connection speed in China, especially during peak hours in the evening. Please go to Settings > Account > Select Server Region to configure.
  - New users registering via third-party social accounts will automatically have their social account-bound email linked .
  - Added support for locating a book's position in the local folder.
  - Added support for locating the library's position in the local folder.
  - Added support for setting Docker data source passwords via Docker Secrets. Please refer to compose.yml.
  - The PDF reader now adapts to dark mode.
  - The web version of Koodo Reader now supports switching libraries.
  - (Mobile) Our new Chinese server is now online, significantly improving the connection speed in China, especially during peak hours in the evening. Please go to Settings > Account > Select Server Region to configure.
  - (Mobile) New users registering via third-party social accounts will automatically have their social account-bound email linked.
  - (Mobile) Added an option to disable the "Recently Read" banner on the homepage. Go to Settings > Appearance to configure.
  - (Mobile) Added support for setting reading background images, with 17 built-in options.
  - (Mobile) Added support for customizing the file size threshold for opening books with the native PDF reader. If PDF files take too long to open on your device, adjusting this setting may help.
  - (Mobile) Reduced pop-up animation time to improve opening speed.
  - (Mobile) The audiobook player now supports locating the currently read sentence.
  - (Mobile) The PDF reader now adapts to dark mode.
  Fixes
  - (Mobile) Fixed notification permission errors during audiobook playback on iOS.
  - (Mobile) Fixed an issue where books on the homepage were not cleared after clearing all data.
  Note
  This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  Tip
  You can also download the installation package for this version from the our self-hosted mirror.

ReleaseNotes: |-
  Notes
  - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  Breaking changes
  - We have switched to more secure and flexible SQLite for data storage starting from this version. Please backup your data before updating to this version to prevent any unexpected data loss
  - We have dropped the support for Windows 7/8/8.1 and 32-bit Linux due to the upgrade of Electron. We're deeply sorry to the users who may be impacted by this. Checkout https://www.electronjs.org/blog/windows-7-to-8-1-deprecation-notice and https://www.electronjs.org/blog/linux-32bit-support for more
  New
  - Completely overhaul of pdf reader to match the UI with other book formats
  - Now you can customize the background color of pdf reader
  - Keyboard shortcuts optimization in scroll mode
  - Infinite scrolling in scroll mode, automatically navigating to the next or previous chapter
  - Now you can use plugin in the web version too
  - Add new setting to reset reader window's position，Please go to Setting->Reading
  - When using built-in browser to translate or look up words, the link will be opened in the same window
  - Now you can add plugin in the setting
  - Add language support to Irish, Filipino, Swedish, thanks to the effort from the community
  - UI optimization
  Fixed
  - Plugin icon display issue
  - Bing dictionary plugin not working
  - Missing fonts issue
  - Backup with Dropbox not working after a period of time
  - Font family not working in some scenarios
  - Book parse issue
  - Reading time statistics not working
  - Navigation issue in some scenarios
  - Reading progress not persisted in some scenarios
  - Export issue with notes
  - Tab key not working when opening books in the main window
  Mirror
  - Release Hosts
  注意
  - 此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
  重大变化
  - 从这个版本开始，我们升级了数据存储方式，使用了更加安全和灵活的 SQLite 作为存储方式。升级之前建议您做好数据备份，防止出现意料之外的数据丢失（我们还修改了图书库的目录结构，图书封面有了单独文件夹进行存储，电子书文件存储时增加了文件类型后缀，用户配置精简到用一个文件存储）
  - 由于在这个版本中我们升级了 Electron 版本（之前的版本已经严重落后官方版本，导致部分 Chromium 的新特性无法支持，部分 bug 修复受阻），我们不得不放弃对 Windows 7/8/8.1 以及 32 位 Linux 的支持，对受此影响的用户我们深感抱歉，您可以阅读以下链接了解更多 https://www.electronjs.org/blog/windows-7-to-8-1-deprecation-notice 和 https://www.electronjs.org/blog/linux-32bit-support
  新功能
  - 我们对 PDF 阅读器进行了重构，使其 UI 和其他格式的电子书一致（之前我们一直使用的都是 PDF.js 官方的阅读器）
  - 现在您可以对 PDF 阅读器的背景色进行自定义（后续版本中我们会支持更多的自定义功能）
  - 优化了滚动模式下的快捷键操作（现在使用左方向键和 Page Up 键为向上翻页，而不是跳转到上一章）
  - 支持滚动模式下的无限滚动，当您滚动到页面底部和顶部时会自动跳转下一章和上一章
  - 网页版支持插件功能
  - 新增重置阅读窗口位置功能， 请前往设置->阅读进行设置
  - 当插件调用内置浏览器进行查词和翻译时，将始终调用同一个窗口（您可以将此窗口固定，不再关闭）
  - 支持在设置->插件中添加新插件
  - 新增对爱尔兰语，菲律宾语，瑞典语的支持，感谢来自社区的贡献
  - UI 优化
  修复

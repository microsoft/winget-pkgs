  - 字体列表缺失，乱码
  - Dropbox 备份失效
  - 设置字体不生效
  - 图书解析问题
  - 阅读时间统计失效
  - 图书跳转问题
  - 阅读进度无法保存
  - 导出笔记 bug
  - 一键隐藏阅读窗口不生效
  - 无法保存摸鱼模式窗口位置

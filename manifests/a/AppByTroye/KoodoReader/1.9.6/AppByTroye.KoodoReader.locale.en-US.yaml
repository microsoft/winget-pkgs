ReleaseNotes: |-
  Noted
  - This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  Here's a polished, native-sounding English translation of your release notes:
  New Features
  - Added AI Book Q&A feature: You can now interact with AI about the current chapter you're reading, allowing AI to generate summaries, outlines, and more.
  - Added AI Assistant feature: You can discuss reading and learning-related topics with AI, such as requesting book recommendations or explanations of unfamiliar concepts.
  - Now supports pinning the right-side reading options panel, with adaptive book width adjustment to prevent obstruction.
  - (Mobile) Added a connection test before the first sync.
  - (Mobile) Supports clicking hyperlinks and email addresses in books for redirection.
  - (Mobile) Added auto-pronunciation after word lookup—enable it in Settings > Reading Options.
  - (Mobile) Improved book opening speed and reduced loading animation time.
  Fixes
  - Fixed the issue where notes and highlights could not be deleted.
  - Fixed unclear highlighted text in dark reading mode.
  - (Mobile) Fixed an issue where enabling "Import books as link" on the desktop version could cause the mobile app to report "Book does not exist."
  - (Mobile) Fixed an issue where the note input box was too tall on some phones.
  - (Mobile) Fixed misalignment of PDF files in single-page and two-page modes.
  - (Mobile) Fixed errors after clicking links in books.
  - (Mobile) Fixed an issue where the screen would not lock automatically (always stayed on).
  - (Mobile) Fixed UI issues when text color and background color were set to the same value.
  - (Mobile) Fixed the inability to zoom in/out with two fingers in PDF single-page and two-page modes.
  - (Mobile) Fixed blurry text after zooming in/out in PDF files.
  - (Mobile) Fixed the inability to import or open books after switching network environments.
  - (Mobile) Fixed custom fonts with special characters in their names not applying in the reading view.
  - (Mobile) Fixed compatibility issues with WebDAV services like infiniCloud.
  - (Mobile) Fixed the issue where the reading progress could not reach 100%.

ReleaseNotes: |-
  注意
  - 此版本为开发版，不建议长期使用，如果您希望下载稳定版，请访问 Koodo Reader.
  新功能
  - 新增 AI 问书功能，您可以就当前正在阅读的章节和 AI 对话，让 AI 生成总结，生成大纲等
  - 新增 AI 助手功能，您可以就阅读和学习方面的话题和 AI 对话，让 AI 推荐图书，解释某个不懂的概念等
  - 现在支持固定右侧阅读选项面板，图书宽度会自适应变化，不会遮挡图书
  -（移动版）首次同步之前增加连接测试
  -（移动版）支持点击图书中的超链接和邮箱进行跳转
  -（移动版）新增查词后自动发音功能，请前往设置-阅读选项开启
  -（移动版）优化图书打开速度，减少加载动画的时间
  修复
  - 修复无法删除笔记和高亮的问题
  - 修复黑色阅读背景下高亮文字不清晰的问题
  -（移动版）修复桌面版开启以引用的方式导入图书后，手机版容易报图书不存在的问题
  -（移动版）修复部分手机上添加笔记输入框太高的问题
  -（移动版）修复 PDF 文件在单页和双页模式下上下不居中的问题
  -（移动版）修复点击图书中的链接之后的报错
  -（移动版）修复手机始终常亮，不主动锁屏的问题
  -（移动版）修复文字颜色和背景色设为同一个颜色之后的 UI 问题
  -（移动版）修复 PDF 文件在单页和双页模式下无法双指缩放页面的问题
  -（移动版）修复 PDF 文件双指缩放之后，文字模糊的问题
  -（移动版）修复切换网络环境之后，无法导入和打开图书问题
  -（移动版）修复当导入字体名称包含特殊字符时，在阅读页面不生效的问题
  -（移动版）修复内网穿透的 WebDAV 和 infiniCloud 等厂家的 WebDAV 无法使用的问题
  -（移动版）修复阅读进度始终到不了 100%的问题
  镜像
  - 自托管镜像

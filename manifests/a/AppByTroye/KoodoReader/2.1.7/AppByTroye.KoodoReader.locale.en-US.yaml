ReleaseNotes: |-
  New Features
  - Book list now loads as you scroll instead of using pagination
  - Optimized list performance when the book library contains a large number of notes and highlights
  - Added support for Yandex Disk, you can now import books from Yandex Disk, as well as use Yandex Disk to sync and backup your book library
  - UI details optimization for My Notes and My Highlights pages
  - (Mobile) Added support for SMB protocol, you can now import books from SMB, as well as use SMB to sync and backup your book library
  - (Mobile) Added support for Yandex Disk, you can now import books from Yandex Disk, as well as use Yandex Disk to sync and backup your book library
  - (Mobile) Added 1.25 and 1.75 speed options for audiobook playback
  Fixes
  - Fixed abnormal jumping issues when clicking on the table of contents in some books
  - Fixed issue where footnotes were not displayed when clicked in some books
  - Fixed issue where AI translation was unavailable in some cases
  - Fixed blank cover issues for some EPUB books
  - Fixed issue where FTP connections could not be maintained for extended periods
  - Fixed issue where page zoom could not be adjusted when multiple books were opened simultaneously
  - Fixed issue where reading progress still displayed as New when it was less than 1%
  - (Mobile) Fixed crash issues when opening the table of contents or dragging the progress bar for TXT files without a parsed table of contents
  - (Mobile) Fixed issue where cloud book covers could not be deleted
  - (Mobile) Fixed issue where cloud books could not be deleted via SFTP and FTP
  - (Mobile) Fixed issue where SFTP and FTP cannot sync again after locking the screen.
  - (Mobile) Fixed abnormal text menu position when page margins were present
  - (Mobile) Fixed page flickering and missing text menu issues when selecting text in some books
  - (Mobile) Fixed issue where text styles could not be adjusted in some books
  - (Mobile) Fixed issue where footnotes were not displayed when clicked in some books
  - (Mobile) Fixed abnormal jumping issues when clicking on the table of contents in some books
  - (Mobile) Fixed issue where AI translation was unavailable in some cases
  - (Mobile) Fixed blank cover issues for some EPUB books
  - (Mobile) Fixed issue where FTP connections could not be maintained for extended periods
  [!NOTE]
  This is a developer release and is NOT recommended for general use. For stable releases, please visit Koodo Reader.
  [!TIP]

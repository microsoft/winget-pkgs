ReleaseNotes: |-
  New Features
  - Added library snapshot functionality. You can now restore your library to any previous point in time. Snapshots are automatically created each time you open the app.
  - Optimized memory usage to reduce lag and slow response times. The app now runs smoothly even when importing over 5,000 books.
  - Added support for more languages, including Amharic, Danish, Finnish, and Vietnamese. Thanks to our community contributors.
  - WebDAV now supports URL redirection
  - Added option to force override text colors in books. Enable in Settings > Reading
  - Improved AI dictionary lookup speed
  - (Mobile) Further optimized app performance; now runs smoothly even with over 5000 imported books
  - (Mobile) Added E-ink mode; disables all animations and shadows when enabled. Go to Settings > General to activate
  - (Mobile) Added option to force override text color in books. Go to Settings > Reading to enable
  - (Mobile) WebDAV now supports URL redirection
  - (Mobile) Improved AI dictionary lookup speed
  Fixes
  - Fixed issue where text remained black in dark mode for some books
  - Fixed footnotes not displaying in some books
  - Fixed inability to import books from Google Drive; now requires browser redirection to select books
  - Fixed books and covers uploading to incorrect locations when using Google Drive as data source in web version
  - Fixed overlapping highlights in some books
  - Fixed chapter table of contents disappearing in certain cases
  - Fixed inability to scroll book list after maximizing main window
  - Fixed reading progress bar not updating
  - (Mobile) Fixed reading progress not updating in real-time after syncing in certain cases
  - (Mobile) Fixed errors sending books to Kindle
  - (Mobile) Fixed text remaining black in dark mode for some books
  - (Mobile) Fixed footnotes not displaying for some books
  - (Mobile) Fixed overlapping highlights for some books
  [!NOTE]
  This version has been selected as the stable release candidate. It should work fine in most cases. If you have any concerns, please download the previous stable version
  [!TIP]
  You can also download the installation package for this version from the our self-hosted mirror.

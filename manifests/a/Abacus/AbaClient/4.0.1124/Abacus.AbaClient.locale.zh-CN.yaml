PackageIdentifier: Abacus.AbaClient
PackageVersion: 4.0.1124
PackageLocale: zh-CN
License: 专有软件
ShortDescription: AbaClient 允许登录您的 Abacus 商业软件或 AbaWeb - 无需任何互联网浏览器，也无需安装 Java。
Description: |-
  AbaClient 结合了由 Abacus 控制的 Java 环境和根据 Abacus 需求定制的浏览器。Java 环境基于开放源码项目 OpenJDK，与 Oracle 没有任何依赖关系。浏览器允许使用 Abacus 生成的证书，且不会出现警告信息。
  AbaClient 可识别并支持新的“abalink”格式，该格式将从 Abacus 2019 版本开始使用。
  AbaClient 还用于替代 AbaStart 产品。

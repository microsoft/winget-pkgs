ShortDescription: 一个让 PC QQ 导出 TXT 聊天记录转 Excel 表格的工具
Description: |
  前言
    由于 QQ 未提供聊天记录导出成Excel表格的功能，同时，QQ 自带的消息管理功能 BUG 频出无人修复。
    导致无法合理利用个人的聊天记录数据实现一些有意思的功能，特此开发此项目。
  功能
    1. QQ 聊天记录备份
    2. 利用导出的 QQ 聊天记录进行数据分析与统计、构建简单用户画像、数据可视化处理
    3. 利用导出的 QQ 聊天记录生成语料库进行 NLP 或者模型训练
    4. 高效整理与搜索 QQ 聊天记录
  特点
    - 支持 CLI
    - 支持好友/群聊转换导出
    - 支持选择导出内容
    - 最完善的正则表达式匹配功能，避免非法字符等原因导致的导出崩溃或者数据不准确问题

ShortDescription: 提供系统集成商使用的专业软件工具
Description: |-
  通过 i-bus® 工具，ABB 为支持 KNX 系统集成商提供了一个完全创新的软件概念。i-bus® 工具通过标准化的 KNX 接口（USB、IP），在物理地址的帮助下访问 ABB KNX 设备。集成商可以触发所需的功能、读取数值、模拟状态并对所连接的设备进行设置。以前集成商无法获得或需要花费大量精力才能获得的设备硬件和应用程序的内部信息和状态，现在可以以透明的方式获得，并且可以专门检索和部分影响。例如，来自状态字节的信息可以用纯文本表示。一个重要的原则是，i-bus® 工具不能与 ETS 项目产生分歧。
  支持的 KNX IP 设备可通过 IP 网络访问，并可使用发现、固件更新等功能。
  ABB 在 i-bus® 工具中为每个受支持的设备提供了一个独特的用户界面，即所谓的插件。通过该用户界面可显示设备的特定信息，并进行所需的设置。
  i-bus® 工具正在不断扩展，增加新的功能和支持的设备。扩展功能通过在线更新自动提供，可根据需要进行安装。
  i-bus® 工具是可选的，ABB i-bus® KNX 设备仍可通过 ETS 进行调试。
  i-bus® 工具是免费的，可从 http://www.abb.com/knx 下载。
  当 i-bus 工具连接到 KNX 设备时，设备专用插件会显示该设备类型可实现的功能。

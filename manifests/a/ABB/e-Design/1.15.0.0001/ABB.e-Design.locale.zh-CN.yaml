Description: |-
  ABB 推出了一款全新的工程设计软件套件 e-Design，旨在满足电气行业专业人士在不断变化的市场中的需求。
  e-Design 让电气系统的设计成为可能，通过直观、简单的功能来访问可以协同使用的产品套件，最大限度地优化了生产时间。
  该套件外观新颖，极具吸引力，同时对 ABB 软件一贯的功能进行了全面优化，使其成为与当前行业技术同步的创新工具。

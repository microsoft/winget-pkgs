ShortDescription: 创建和审阅 DWF 文件，以便轻松共享详细的二维和三维设计数据
Description: |-
  Autodesk® Design Review 软件提供了易于使用的工具，使团队成员能够审阅、标记和修改设计与三维模型，从而帮助节省时间和成本。这款免费软件与所有 Autodesk® 设计软件产品紧密集成，支持项目团队实现双向设计审阅流程，在标记和审批过程中提高效率。具体节省时间的功能包括：
  - 测量、标记和注释工具。
  - DWF™ 文件的查看、打印和发布功能。
  - 能够在 DWF 文件中快速查找和定位设计信息。
  - 可将图像和规格等项目数据整合到单个文件中。
  - 强大的状态跟踪功能，用于管理工程变更单。
  - 与 Autodesk 设计软件产品的双向标记集成，使设计人员可将修改和注释叠加到原始 CAD 文件中。

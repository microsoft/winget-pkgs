ShortDescription: Universal Code Runner CLI - Execute code in multiple languages without local compilers
Description: |-
  Ashish CLI is a cross-platform command-line tool that allows you to execute code files in multiple programming languages without installing any local compilers or interpreters. 

  Features:
  - Support for 19+ programming languages (Python, C++, Java, JavaScript, Go, Rust, Ruby, PHP, C#, Swift, Kotlin, Scala, Haskell, R, Julia, Lua, Perl)
  - Remote code execution using Judge0 and Piston APIs
  - Automatic language detection from file extensions
  - Interactive programs with input file support
  - Beautiful colored terminal output
  - Cross-platform compatibility (Windows, macOS, Linux)
  - Zero local dependencies - no need to install compilers
  - JSON output format for automation
  - Configurable API endpoints and timeouts
  - Error handling with clear messages
  - JSON output format for automation
  - Cross-platform compatibility (Windows, macOS, Linux)

  Simply run: ashish filename.ext to execute your code remotely!

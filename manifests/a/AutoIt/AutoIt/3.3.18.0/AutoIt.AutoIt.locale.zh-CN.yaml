Description: |-
  AutoIt v3 是一款类似 BASIC 的免费脚本语言，用于自动化 Windows 图形用户界面和普通脚本。它通过组合模拟击键、鼠标移动和窗口/控件操作，以其它语言（如 VBScript 和 SendKeys）无法实现或不能可靠实现的方式自动执行任务。此外，AutoIt 非常小巧，自成一体，开箱即可在所有版本的 Windows 上运行，无需恼人的“运行时”！
  AutoIt 最初是为 PC 爆发的情况而设计的，目的是可靠地自动配置成千上万台 PC。随着时间的推移，它已成为一种功能强大的语言，支持复杂的表达式、用户函数、循环以及资深脚本编写者所期望的一切功能。特点包括：
  - 类似 BASIC 的语法，简单易学
  - 模拟击键和鼠标移动
  - 操纵窗口和进程
  - 与所有标准窗口控件交互
  - 脚本可编译成独立的可执行文件
  - 创建图形用户界面（GUI）
  - 支持 COM
  - 正则表达式
  - 直接调用外部 DLL 和 Windows API 函数
  - 脚本运行函数
  - 详细的帮助文件和大型社区支持论坛
  - 与 Windows XP SP3 / 2003 SP2 / Vista / 2008 / Windows 7 / 2008 R2 / Windows 8 / 2012 R2 兼容
  - 支持 Unicode 和 x64
  - 数字签名，可放心使用
  - 可与 Windows 用户帐户控制 (UAC) 协同工作
  AutoIt 的设计尽可能小巧、独立，不需要外部 .dll 文件或注册表项，因此可在服务器上安全使用。脚本可通过 Aut2Exe 编译成独立的可执行文件。
  此外，AutoIt 还提供了一个名为 AutoItX 的 COM 和 DLL 结合版本，允许您将 AutoIt 的独特功能添加到自己喜欢的脚本或编程语言中！

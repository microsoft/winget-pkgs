ReleaseNotes: |-
  Hi Apache Friends!
  We just released a new version of XAMPP for Windows for PHP versions 8.2.12, 8.1.25 and 8.0.30. New versions for Linux and OS X will come soon! You can download these new installers at http://www.apachefriends.org/download.html as always.
  These installers include the next main components:
  - PHP 8.2.12, 8.1.25 or 8.0.30
  - Apache 2.4.58
  - MariaDB 10.4.32
  - phpMyAdmin 5.2.1
  - OpenSSL 3.1.3
  - curl 8.4.0_6
  - Tomcat 8.5.96
  [Update 2023-11-25] New Linux installers now available:
  - PHP 8.2.12, 8.1.25 or 8.0.30
  - Apache 2.4.58
  - MariaDB 10.4.32
  - phpMyAdmin 5.2.1
  - OpenSSL 1.1.1w
  Do not miss the opportunity to contribute to the project! The code and resources are available at the GitHub Apache Friends project.

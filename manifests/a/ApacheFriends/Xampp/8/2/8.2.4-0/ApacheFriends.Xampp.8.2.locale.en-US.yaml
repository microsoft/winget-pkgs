ReleaseNotes: |-
  Hi Apache Friends!
  We just released a new version of XAMPP for Windows, Linux and OS X for PHP versions 8.2.4, 8.1.17 and 8.0.28. You can download these new installers at http://www.apachefriends.org/download.html.
  These installers include the next main components:
  - PHP 8.2.4, 8.1.17 or 8.0.28
  - Apache 2.4.56
  - MariaDB 5.4.28
  - phpMyAdmin 5.2.1
  - OpenSSL 1.1.1t
  Just a reminder that you can also contribute to the project at any time! All the code and resources are available at the GitHub Apache Friends project.

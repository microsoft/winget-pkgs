ReleaseNotes: |-
  Headline
  - Create, save, and share custom model recipes: https://lemonade-server.ai/docs/server/server_spec/#per-model-options
  - Full NPU and ROCm support for the ROG Ally X handheld and RAI Z2 Extreme chip
  - Full compatibility with LM Studio's GGUF library using --extra-models-dir
  - FastFlowLM 0.9.24 support with improved ease-of-use

ReleaseNotes: |-
  Headline
  - NPU enabled for Whisper models on the /audio/transcription endpoint (Windows only).
  - Kokoro TTS is available on the /audio/speech endpoint.
  - Desktop and web apps have backend selection, providing a ROCm option in the GUI for the first time.
  - Significant performance uplift on AMD devices using llamacpp Vulkan and FastFlowLM.
  - A lot more! This was a huge release.
  Breaking Changes
  - The .deb now installs as a systemd service. See https://github.com/lemonade-sdk/lemonade/issues/1006 for details and migration info.
  - The inference_engines key has been removed from the /system-info endpoint response, replaced by a new recipes list.
  Quick Install
  Operating System Server + App Server Only
  Windows lemonade.msi lemonade-server-minimal.msi
  Ubuntu lemonade_9.3.0_amd64.deb lemonade-server-minimal_9.3.0_amd64.deb
  Other platforms? See our Installation Options for Docker, Arch, Fedora, Debian, and more.


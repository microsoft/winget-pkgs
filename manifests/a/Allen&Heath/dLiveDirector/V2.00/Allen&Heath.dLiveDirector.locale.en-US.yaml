ShortDescription: A multi-platform editor and control software for dLive. It lets you configure the system offline before the show, check and edit Show files from guest engineers, and control the mix live using a laptop or touch tablet.
Description: A multi-platform editor and control software for dLive. It lets you configure the system offline before the show, check and edit Show files from guest engineers, and control the mix live using a laptop or touch tablet. dLive Director has a touch-friendly interface, with resizable fader banks to suit different resolutions from pro tablets to large touch screens / all-in-ones. A Touchscreen view replicates every aspect of the dLive Surface GUI for instant familiarity to all dLive users.

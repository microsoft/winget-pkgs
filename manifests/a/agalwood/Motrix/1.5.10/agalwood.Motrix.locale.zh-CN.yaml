ReleaseNotes: |-
  - 新特性：按住shift键点击删除任务时自动勾选“删除相关文件”
  - 新特性：代理设置支持 bypass 忽略，新建任务可单独设置代理，并添加了代理的设置指南链接
  - 新特性：国际化新增俄语、乌克兰语，感谢 @bladeaweb
  - 新特性：国际化新增西班牙语，感谢 @Chofito
  - 新特性：国际化新增加泰罗尼亚语，感谢 @marcizhu
  - 新特性：批量删除任务，支持键盘快捷键全选（<kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>A</kbd>）和鼠标拖拽选取任务进行操作
  - 新特性：偏好设置开放 BT、DHT 监听端口修改
  - 新特性：偏好设置新增“删除任务无需确认”的设置项
  - 新特性：任务进度优化，显示连接进程数、BT 任务上传速度
  - 新特性：提升主界面布局响应式，感谢 byoungd
  - 新特性：新建任务时“重命名”支持变量规则，详见规则语法
  - 新特性：应用可以以标准模式或菜单栏模式运行（macOS）
  - 新特性：支持失去焦点自动隐藏应用主窗体
  - 新特性：tracker 源新增 XIU2/TrackersListCollection，支持每天自动更新
  - 新特性：tracker 源支持自定义源地址。你可以直接复制源地址，黏贴到选择框里回车
  - 新特性：UPnP/NAT-PMP 端口映射，改善 BT 下载速度
  - 修复：任务下载中无法阻止系统休眠的问题
  - 修复：新建任务设置分片数无效的问题
  - 修复：资源大小未知的任务不展示下载进度的问题
  - 杂务：上架 snapcraft
  - 重构：调整 Windows 和 Linux 标题栏操作按钮的样式，移除了按钮间隔
  - 重构：调整内置 aria2 默认配置，优化任务管理
  - 重构：偏好设置保存逻辑，现在仅有部分配置修改之后需要重启应用
  - 重构：全新实验室页面，精选浏览器扩展推荐
  - 重构：升级 aria2 为静态编译的 1.35.0 版本，全系统支持 64 并发连接数
  - 重构：升级 Electron 为 8.x，Babel 为 7.x
  - 重构：优化应用退出逻辑

ReleaseNotes: |-
  - feat: "Delete related files" is automatically checked when you hold down the <kbd>Shift</kbd> key and click on delete task
  - feat: Proxy settings support bypass ignore, new jobs can set up proxies separately, and a link to the proxy setup guide has been added
  - feat: Internationalization adds Russian, Ukrainian, thanks to @bladeaweb
  - feat: Internationalization add Spanish, thanks to @Chofito
  - feat: Internationalization add Catalan, thanks to @marcizhu
  - feat: Batch deletion of tasks, keyboard shortcut full selection (<kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>A</kbd>) and mouse drag and drop to select tasks
  - feat: Preferences open BT, DHT listening port modifications
  - feat: Preferences adds a new "No confirmation is required before deleting task" setting
  - feat: Task progress info optimization, display of the number of connected processes, BT task upload speed
  - feat: Main UI more responsive, thanks to byoungd
  - feat: "Rename" support variable rules for new tasks, see [rule syntax] (#341#issue-293306529)
  - feat: App can run in standard or menu bar mode (macOS)
  - feat: Support to automatically hide the main interface when you lose focus
  - feat: Tracker source added XIU2/TrackersListCollection, and support automatic daily update
  - feat: Tracker source support customizable source url, just copy & paste source url to input and press <kbd>Enter</kbd>
  - feat: UPnP/NAT-PMP port mapping, improved BT download speed
  - fix: Unable to stop system hibernation during task downloads
  - fix: The split parameter has no effect when creating a new task
  - fix: Task with unknown total length does not show download progress
  - chore: Listed snapcraft
  - refactor: Styled the Windows and Linux title bar action buttons and removed the button spacing
  - refactor: Adjusting the built-in Aria2 default configuration to optimize task management
  - refactor: Preferences save logic, now only some configuration changes require restarting the application
  - refactor: Redesigned Lab page, featured browser extension recommendations
  - refactor: Upgrade Aria2 to static compilation version 1.35.0 with system-wide support for 64 concurrent connections
  - refactor: Upgrade Electron to 8.x and Babel to 7.x
  - refactor: Optimize application exit logic

ReleaseNotes: |-
  Tip
  关于 zip 与 exe 版本的区别以及相关说明
  - 为 显示实时的状态码和切换码 添加快捷键设置
    - 当出现基于状态错误的问题时，需要通过 显示实时的状态码和切换码 来排查问题
    - 但是手动点击 显示实时的状态码和切换码 按钮可能会导致问题因为点击行为消失，难以再次复现
    - 这种情况，就应该直接使用快捷键，快速显示并排查问题
  - 为 指定内部实现切换输入法状态的方式 新增选项: 模拟输入 Ctrl+Space
  - 优化了 托盘菜单 中的设置顺序
  - 将快捷键设置逻辑抽离为一个公共方法
  - 其他的修复和优化

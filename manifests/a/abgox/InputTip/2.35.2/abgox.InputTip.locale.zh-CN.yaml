ReleaseNotes: |-
  Tip
  如果下载的是 InputTip 的 exe 文件，建议新建一个目录，将 InputTip.exe 放入其中，然后再运行它
  因为运行 InputTip.exe 后，会产生以下文件和文件夹(InputTipCursor、InputTipSymbol、InputTip.ini、InputTip.lnk)
  如果这样做，所有相关的文件和文件夹都在同一个目录中，方便管理
  - 当在 设置符号显示位置 的 哪些应用窗口中的符号需要显示在鼠标附近 中选择 在任意应用窗口中 时，不再需要添加白名单
  - 修复了更新检查的一些问题
  - 在 设置更新检查 菜单中添加了 立即检查更新 按钮
  - 优化一些配置菜单的文本显示

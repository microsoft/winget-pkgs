Description: |-
  Axialis CursorWorkshop is a professional cursor authoring tool which runs under Windows and lets you easily create hi-quality static & animated cursors for Windows applications & websites.

  Axialis CursorWorkshop allows creating all kind of Static Cursors for Windows (extension CUR). All sizes and color depths are supported up to RGB with alpha channel (for Windows XP to Windows 10).

  Use the advanced editor to make Animated Cursors (extension ANI). Many features permits creating smooth animated pointers. You can edit each frame in a powerful editor, specify the display delays and see a live preview of your animated cursor while you create it.

  The whole CursorWorkshop interface was designed to increase your productivity:
  - Fully Integrated Workspace - All the tools are easily accessible on screen. The application fully supports mouse drag & drop allowing intuitive operations.
  - Built-in Librarian - A powerful Librarian was included in the interface to let you manage your cursor collections with ease. Always visible on screen, it fully supports drag & drop operations and more.
  - Powerful File Explorer - A built-in file explorer permits browsing your disks and find files including images and all files containing cursors.
  - Batch Operations - Sometimes you have a large number of cursors to process. CursorWorkshop includes several batch processing features to create cursors from images, convert image formats, normalize image sizes and more.

  You can evaluate a program during a trial period of 30 days after the installation without any cost or obligation.

ShortDescription: Axialis IconGenerator is a free icon production tool for professional developers, UI designers and illustrators. It lets you create vector & bitmap icons in seconds from a database of ready-to-use icon sets.
Description: |-
  Axialis IconGenerator is a free icon production tool for professional developers, UI designers and illustrators. It lets you create vector & bitmap icons in seconds from a database of ready-to-use icon sets.

  Quick Facts
  - Free Application with in-app purchases
  - Windows version compatible with Windows Vista, 7, 8, 10, 11
  - Mac OSX version compatible with OS X 10.10 64 bits or superior
  - Vector formats: SVG, XAML, PDF, EPS, PS
  - Bitmap formats PNG, BMP, JPG, ICO, ICNS and Image Strips.
  - Font Icons formats OTF, EOT, SVG, WOFF, WOFF2 and CSS automatic generation.
  - Automatically generates Dark Mode icons
  - Uses a database of professionally-made vector icons
  - Icons can be customized with overlays and colorized
  - 3 icon licenses: Free, Free with limitations, full commercial.
  - Automatic free updates of icons and application.

  The database, which is automatically updated via Internet, contains a large variety of icons in vector format.
  Using IconGenerator, search and select the icons you need, customize them and create files for your projects in vector or bitmap formats. Various icon sets are provided with different styles and specifications.

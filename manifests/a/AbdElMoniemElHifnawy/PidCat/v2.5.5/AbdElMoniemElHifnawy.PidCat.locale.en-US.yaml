ShortDescription: A colorized Android logcat viewer with advanced filtering capabilities.
Description: |
  PidCat is an enhanced Android logcat viewer originally created by Jake Wharton for the Android Open Source Project.
  This Windows-optimized fork adds modern features including VT100 color support, advanced tag filtering with substring matching, and improved column formatting.

  PidCat filters logcat output by application package name, colorizes the output for better readability, and provides powerful filtering options to help you focus on the logs that matter.

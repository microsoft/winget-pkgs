ShortDescription: 自动切换 Windows 10 和 Windows 11 的深色和浅色主题
Description: |-
  厌倦了阳光明媚时盯着暗色内容？但到了夜晚一切又突然亮得刺眼？Auto Dark Mode 就是你的解决方案！
  Android、iOS 和 MacOS 早已支持根据时间自动切换系统外观。现在我们将这个功能以更全面的方式带到 Windows 平台。
  Auto Dark Mode 助你提升效率。你本就不该为每天多次调整系统设置而分心。当暮色降临，我们会贴心呵护你的双眼。
  如果只是简单的主题切换未免太无趣，Auto Dark Mode 还内置了诸多实用功能。比如自动更换桌面壁纸，或是运行自定义脚本等。

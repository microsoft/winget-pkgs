ReleaseNotes: |-
  Brand new Version 8.0 with refreshed design and enhanced features

  Task:
  - Suggested Tasks: The new Suggested Tasks feature helps you review unfinished tasks and decide what to focus on today. Go to "Today > Suggested Tasks" to browse suggestions and quickly add them to Today.


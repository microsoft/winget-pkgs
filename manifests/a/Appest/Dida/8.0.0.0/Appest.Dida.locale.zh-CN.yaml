ReleaseNotes: |-
  【重磅更新】全新 V8.0 版本，视觉与体验全面升级！

  「任务」
  - 轻松规划今天：新增推荐任务，帮你整理未完成任务，通过“今天清单 > 推荐任务”进入，即可挑选任务并添加到今天清单。


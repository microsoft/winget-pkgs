# Agreements:
ReleaseNotes: |-
  【重磅更新】分组与排序功能
  当清单里的任务越来越多时，管理任务就成了一件麻烦事。现在，你可以自由选择「分组」和「排序」，更轻松地管理任务。
  想找出近期的重要事项？你可以选择时间分组，优先级排序；想查看不同分组下接下来要做什么？你可以选择自定义分组后，再按时间排序。
  打开方式：在任意清单的右上角，点击“排序”即可。

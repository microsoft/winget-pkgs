ReleaseNotes: |-
  Brand New V6.0 Version with a Multitude of Can't-Miss Features!

  Add Tasks Efficiently
  - Add Description: Quickly add a description when adding a task by pressing "Shift + Enter."
  - New Input Box Style: Change the task input box style by clicking "More > Input Box Settings" on the right side of the input box.

  Enhanced Editing Experience
  - Edit Menu: When editing task details, select text to display the editing menu for quick formatting options such as bold or highlight.
  - Command Menu: Type "/" in the task details page to easily insert titles, bullet points, attachments, and subtasks.

  Task and Calendar in One View
  - Simultaneous Display: Right-click the tasks tab and select "Show with Calendar" to display Task and Calendar in one view, eliminating the need to switch between modules.
  - Drag and Schedule: With Task and Calendar displayed side by side, you can drag tasks into the calendar to set times and better organize your schedule.

  New Agenda Calendar
  - Agenda Calendar: All scheduled tasks are displayed on a timeline. Use the mouse scroll to view all tasks.

  New Habit Design
  - New Visual Design: The habit homepage has been completely redesigned, now supporting "List" or "Card" styles. You can change the style for completed check-in dates on the habit details page to habit icons.
  - Date Filter: Filter to show only today's habits for quick check-ins. The calendar also shows progress for the last 7 days, and you can click to view each day's check-in record.

ReleaseNotes: |-
  - 新增 5 个颜色主题，秘青、蒹葭、暮山紫、沉香、藏蓝，前往“应用设置-外观”中使用，让你的滴答清单焕然一新。
  - 日历视图的任务样式升级，支持显示任务完成框，方便直接点击完成。在“日历-显示设置-样式”中，选择“详细”，即可开启。
  - 新增辅助时区功能，你可以在日历中显示多个时区的时间轴，方便对比查看不同时区的时间。在“日历-显示设置-辅助时区”中即可开启。

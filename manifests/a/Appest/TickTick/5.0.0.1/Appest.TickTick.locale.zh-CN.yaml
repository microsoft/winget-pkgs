ReleaseNotes: |-
  全新 V5.0，多重升级等你体验！

  - UI 界面升级，呈现更简洁、更轻盈的外观。
  - 日历视图浏览体验全面升级，月视图支持自由上下滑动，周视图可轻松左右滑动，让日程查看更加直观。
  - 日历新增「多日视图」：你现在可以随心选择展示 1 到 14 天的日程，不论是 10 天的工作计划还是 3 到 5 天的旅行行程，都能得心应手。
  - 日历新增「多周视图」：如果你希望聚焦近 2 到 3 周的工作，多周视图助你一览全貌，清晰了解每天的任务安排。
  - 全新的提醒弹窗和设置界面，外观更轻盈，使用更便利。
  - 优化添加清单功能，支持直接选择视图，预览视图样式。

ReleaseNotes: |-
  【重磅更新】全新 V8.0 版本，视觉与体验全面升级！

  「任务」
  - 轻松规划今天：新增推荐任务，帮你整理未完成任务，通过“今天清单 > 推荐任务”进入，即可挑选任务并添加到今天清单。

  「日历」
  - 纵览全年任务：新增年视图，可在“显示设置 > 样式”中开启热力图，直观回顾整年的忙闲情况。
  - 全新任务样式：新增现代样式，让你的日历视图更清爽，信息更清晰。
  - 日历颜色升级：通过“显示设置 > 颜色”为习惯和纪念日单独设置颜色，让你的日历更具个性、更易区分。

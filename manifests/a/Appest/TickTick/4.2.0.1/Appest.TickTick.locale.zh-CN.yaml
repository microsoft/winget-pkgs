# Agreements: 
ReleaseNotes: |-
  【重磅更新】时间线视图
  「时间线视图」是一种比甘特图更轻量、更实用的工具。
  使用「时间线视图」，你可以在项目管理中了解每个人的工作进度，及时调整工作计划。也可以在一个更长的时间范围内，规划安排工作和生活。
  打开方式：在清单、文件夹、过滤器的右上角，选择“更多 - 视图 - 时间线视图”即可，所有、今天、收集箱等智能清单暂时不支持。

ShortDescription: 从几乎任何应用程序创建 PDF
Description: |-
  只需点击打印，然后选择 CutePDF Writer 作为您的打印机。就是这么简单。
  1. 在任何可打印的应用程序中选择并打开一个文件。
  2. 选择“文件”>“打印”。
  3. 在打印对话框中选择“CutePDF Writer”作为打印机，然后单击“打印”。
     (不要选择“打印到文件”选项）。
  4. 为 PDF 输入新的文件名并选择选项。“保存”到您想要的位置。

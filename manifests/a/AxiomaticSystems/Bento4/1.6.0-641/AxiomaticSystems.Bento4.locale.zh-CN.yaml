ShortDescription: 一个快速、现代、开源的 C++工具包，满足您所有 MP4 和 DASH/HLS/CMAF 媒体格式的需求。
Description: |-
  Bento4 是一个用于读取和写入 ISO-MP4 文件的 C++ 类库和工具。该格式由国际标准 ISO/IEC 14496-12、14496-14 和 14496-15 定义。该格式是 Apple QuickTime 文件格式的衍生版本，因此 Bento4 也可用于读取和写入大多数 QuickTime 文件。除了支持 ISO-MP4 之外，Bento4 还支持解析和多路复用 H.264 和 H.265 基本流、将 ISO-MP4 转换为 MPEG2-TS、打包 HLS 和 MPEG-DASH、CMAF、内容加密、解密等功能。
  功能特点
  基于 ISO-MP4 格式及相关技术，Bento4 支持以下多种格式和功能：
  - 支持符合国际标准 ISO/IEC 23009-1 的分片 MP4 文件的 MPEG DASH。
  - 支持符合 RFC 8216 定义的包含 TS 或 MP4 片段的 HLS（支持双输出 DASH/HLS）。
  - 支持符合 ISO/IEC 23000-19 定义的 CMAF（通用媒体应用格式）。
  - 支持符合国际标准 ISO/IEC 23001-7 定义的 MPEG 通用加密（CENC）。
  - 支持由 Microsoft 规范的 PIFF（受保护的互操作文件格式）和加密的分片 MP4 格式，用于加密的 HTTP 平滑流媒体。
  - 支持读取和写入 3GPP 和 iTunes 兼容的元数据。
  - 支持 ISMA E&A 规范定义的 ISMA 加解密。
  - 支持 OMA 规范定义的 OMA 2.0 和 2.1 DCF/PDCF 加解密。
  - 支持 3GPP 标准系列中定义的 ISO-MP4 文件。
  - 支持 UltraViolet (DECE) CFF（通用文件格式）。
  - 支持解析和多路复用 H.264（AVC）视频和 AAC 音频基本流。
  - 支持多种与 MP4 格式内容兼容的 DRM 系统（通常利用 CENC 通用加密），如 Marlin、PlayReady、Widevine、FairPlay 和 Adobe Access。
  - 支持多种编解码器，包括 H.264（AVC）、H.265（HEVC）、AAC、HE-AAC、xHE-AAC、AC3 和 eAC3（杜比数字）、AC4、杜比全景声（Dolby Atmos）、DTS、ALAC 等。
  - 支持杜比视界（Dolby Vision）和 HDR。
  该 SDK 设计为跨平台，代码具有高度的可移植性，可使用任何足够现代的 C++ 编译器进行编译。实现不依赖任何外部库。标准发行版中包含了编译 SDK 和工具所需的所有代码。标准发行版包含适用于类 Unix 操作系统（包括 Linux 和 Android）的 makefile、适用于 Microsoft Visual Studio 的项目文件，以及适用于 MacOS X 和 iOS 的 XCode 项目。此外，还支持使用 SCons 构建系统和 CMake 构建库。

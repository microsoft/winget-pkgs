ShortDescription: 通过通用模板创建特定设备配置以简化 AudioCodes 设备部署。
Description: |-
  Configuration Builder 帮助您对 AudioCodes Mediant 网关、SBC 和 MSBR 产品进行初始配置。它可用于创建客户特定的向导式界面，从通用“模板”建立 CLI 或 INI 文件。
  典型的工作流程如下：
  - AudioCodes 员工（FAE/支持/研发）创建“模板文件”和匹配的“ui 文件”。前者包含设备配置，其特定部分用 %tags% 替换。后者包含终端用户界面的定义，用于获取这些 %tags% 的值。
  - 上述两个文件（.template + .ui）将交付给客户并放置在同一目录下
  - 客户打开向导，选择要使用的特定 .template 文件
  - 向导会提示客户根据 .ui 文件输入模板特定 %tags% 的值
  - 客户完成所有配置屏幕后，向导通过展开所有 %tags% 并处理模板中的所有 #macros 来生成设备配置（INI 或 CLI）
  - 生成的配置文件可保存到磁盘或加载到设备上
  样本 .template 和 .ui 文件可在示例目录中找到。

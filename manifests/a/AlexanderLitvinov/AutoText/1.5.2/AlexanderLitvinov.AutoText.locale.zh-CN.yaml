ShortDescription: 文本扩展（自动输入）工具
Description: AutoText 是一款文本扩展（自动输入）工具，可大幅减少您输入常用短语的时间。您可以将缩写（自动文本）绑定到某个文本片段、短语或句子，之后每次输入该缩写时，AutoText 就会自动输出完整内容。通过使用宏功能，还支持键盘按键的按下/长按/切换操作。本软件兼容所有 Windows 程序。

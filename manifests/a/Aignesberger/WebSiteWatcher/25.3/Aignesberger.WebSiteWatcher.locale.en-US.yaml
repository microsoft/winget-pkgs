ShortDescription: WebSite-Watcher detects website updates and highlights all changes in the text.
Description: |-
  WebSite-Watcher is a powerful yet simple website-monitoring tool, perfectly suited to the beginner and advanced user alike. This software places you in complete control over what gets checked, when it gets checked, and even how you are notified.

  Monitor many types:
  - WebSite-Watcher monitors all kind of web pages and highlights all changes in the page.
  - PDF/Word/Excel documents are automatically converted into HTML format, so you can use all available features to monitor these documents. For example to only alert an update if specified keywords are detected in PDF documents.
  - Facebook, Twitter and Instagram pages are automatically converted to RSS feeds, this makes it very easy to monitor these types of pages. You are notified as soon as new posts are published.
  - Logins to password protected pages can be recorded with the integrated Check-Macro feature. These macros are executed when WebSite-Watcher checks the bookmarks. This technique can also be used to automate search queries to monitor the search results.
  - RSS/Atom feeds can be monitored like normal web pages with all supported features.
  - Each page you can open in your Internet Browser can be monitored with the screenshot method. WebSite-Watcher will make screenshots of the pages and compare them to detect updates.

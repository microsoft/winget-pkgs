ReleaseNotes: |-
  FEATURE UPDATES
  - “Copy for Axure Cloud” option is now available in the “Copy/paste as” menu to copy content from RP and paste into whiteboards
  - Publish directly under any nested file structure when publishing to Axure Cloud

  BUG FIXES
  - Fixed Apply Style action not working correctly when using widget styles and certain widget types
  - Fixed Apply Style action adding border incorrectly if widget originally had no borders
  - Fixed incorrect border width on line widgets targeted from Apply Style or style effects
  - Fixed exception copying a widget with an empty Apply Style interaction
  - Fixed widget style names getting truncated in dropdown menus after reopening the dropdown
  - Fixed nested component preventing interactions if widget was behind the component
  - Fixed thumbnail preview in target dropdown not working when parent group was hidden
  - Fixed incorrect line height when pasting to/from RP and whiteboards
  - Fixed exception deleting all global variables
  - Fixed de-selecting widgets with [Shift] not working
  - Fixed tooltips getting stuck on the screen

ShortDescription: 专业用户必备的 Excel 加载项
Description: |-
  Arixcel Explorer 是一款专业用户必备的 Excel 加载项。
  功能亮点：
  公式逻辑探查：通过弹出窗口查看任意公式的逻辑结构，轻松跳转至引用单元格并返回。
  表格比对：便捷对比工作簿、工作表及单元格区域。自动检测新增行列，支持比对前一键对齐工作表。
  公式图谱：临时色彩标记功能可即时暴露公式不一致问题，快速定位硬编码数据与外部引用。
  快捷工具集：为 Excel 工作环境添加可完全自定义的实用快捷键组合。
  多单元格追踪：同时追踪多个单元格的直接引用或被引用关系。
  计算流分析：查看数据在特定计算区域的流转路径，直观区分输入值、计算过程与结果输出单元格。

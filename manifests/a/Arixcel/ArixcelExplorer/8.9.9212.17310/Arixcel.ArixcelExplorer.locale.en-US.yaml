ShortDescription: Essential Excel add‑in for professional users
Description: |-
  Arixcel Explorer is an essential Excel add-in for professional users.
  Features:
  Explore formula logic: You can view the logical structure of any formula within a pop-up window and navigate easily to precedents and back.
  Compare spreadsheets: You can easily compare workbooks, worksheets and blocks of cells. Arixcel Explorer will detect any inserted rows or columns and allow you to align worksheets automatically before proceeding with the comparison.
  Map formulas: You can apply a temporary colour scheme to your worksheet to instantly reveal inconsistencies in formulas and identify hardcoded data and external references.
  Add utility shortcuts: You can add a range of useful keyboard shortcuts to your Excel working environment, fully customisable to your style.
  Trace multi-cell dependents: You can trace direct precedents or dependents of multiple cells all at the same time.
  Review calculation flow: You can review how data flows in and out of a specific calculation area, or reveal which cells contain inputs, calculations and outputs.

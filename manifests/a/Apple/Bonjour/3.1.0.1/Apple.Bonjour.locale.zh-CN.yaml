Description: |-
  Bonjour（Windows 版）软件包提供了 Bonjour 零配置联网服务，可供 Windows 应用程序使用，如 iTunes、Safari 以及“Airport 实用工具”。
  Bonjour 能使电脑、设备及服务通过工业标准的 IP 协议自动发现彼此，无需手动输入 IP 地址或配置 DNS 服务器。它特别适用于连接 Airport 基站、Apple TV 以及 iPhone 等设备。

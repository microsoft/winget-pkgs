ReleaseNotes: |-
  QuickTime 7.7.9 增强了安全性，建议 Windows 上的所有 QuickTime 7 用户都安装本更新。QuickTime Web 浏览器插件不再默认安装。如果 PC 上安装了之前版本的 QuickTime，它会被移除。如果仍需要此旧插件，您可以在安装程序中使用自定设置选项重新添加此插件。
  有关本更新安全性内容的信息，请对此网站 http://support.apple.com/kb/HT201222?viewlocale=zh_CN 进行访问。
  QuickTime 6 专业版用户重要通告
  安装 QuickTime 7 或更高版本将禁用 QuickTime 之前版本（例如 QuickTime 6）中的“QuickTime 专业版”功能。如果您是“QuickTime 6 专业版”用户，在继续进行此次安装之前，请参阅此文章：http://support.apple.com/zh-cn/HT201691#compatibility。

ShortDescription: 作为一款集成了媒体播放器的强大多媒体技术，QuickTime 可让你以多种文件格式观看互联网视频和个人媒体内容，并以极高的画质享受视听体验。
Description: |-
  作为一款集成了媒体播放器的强大多媒体技术，QuickTime 可让你以多种文件格式观看互联网视频和个人媒体内容，并以极高的画质享受视听体验。
  它是一个多媒体平台。
  无论是来自数码相机或手机的视频，Mac 或 PC 上的电影，还是网站上的媒体片段，无论你在看什么、在哪里观看，QuickTime 技术都能让一切成为可能。
  它是一款精密的媒体播放器。
  凭借简洁的设计和易于操作的控制功能，QuickTime Player 让你观看的内容更加赏心悦目。其清爽、无干扰的界面绝不会影响你的观看体验。想快进播放电影或放慢速度？便捷的滑块可让你将播放速度设置为正常速度的 1/2 倍至 3 倍。你还可以快速浏览影片的每一帧画面。
  它采用先进的视频技术。
  QuickTime 采用名为 H.264 的先进视频压缩技术，以更低的带宽和存储空间提供清晰、锐利的高清视频。无论你在何处观看视频，都能享受到纯净出色的画质。
  它是一种灵活的文件格式。
  QuickTime 让你能更充分地利用数字媒体。通过 QuickTime 7 Pro，你可以将文件转换为不同格式，并进行录制和编辑。第三方插件从多个方向扩展了 QuickTime 技术的功能，而 QuickTime 流媒体解决方案则可让你通过互联网流式传输媒体内容。

ReleaseNotes: |-
  - 🔥【新功能】自动化测试 支持 性能测试 ，可以图形化展示 每秒请求数、平均响应时间、请求失败率 等指标
  - 🔥【新功能】启动 Apifox 客户端时，会恢复上一次退出 App 之前未关闭的 项目 和 接口 页面
  - 🔥【新功能】测试场景 中的 测试步骤 页，支持搜索/定位测试步骤。测试报告 中也可搜索/定位某个步骤结果
  - 🔥【新功能】同时导入 Postman 的集合、环境变量时，可以选择将集合使用的 URL 导入为 环境 下的 服务，实现无缝迁移
  - ⚡️【优化】自动化测试 中的 自定义请求 ，会根据请求 URL 中填写内容自动判断是否需要补充环境前置 URL
  - ⚡️【优化】导入 Swagger/OpenAPI 文件时，支持解析 example 字段的引用
  - ⚡️【优化】部分 UI 样式优化
  - 🐞 解决导入 WADL 文件时，某些情况下提示数据解析出错的问题
  - 🐞 解决导入 ShowDoc 文件时，某些情况下提示格式错误的问题
  - 🐞 解决导入 Swagger/OpenAPI、HAR 文件时，参数过长的情况下无法正确导入的问题
  - 🐞 解决无法正确导入 Insomnia 生成的 HAR 文件的问题
  - 🐞 解决接口文档的 调试模式 且项目 URL 编码规范为 WHATWG 时，路径内中文等特殊字符会出现 Request path contains unescaped characters 的问题

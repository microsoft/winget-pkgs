ReleaseNotes: |-
  - 🔥【新功能】通过 JSON 等生成 支持连接 SQL Server、Oracle、PostgreSQL、ClickHouse、达梦数据库 的数据表直接生成 API 文档的数据结构
  - 🔥【新功能】在线文档可以导出 OpenAPI/Swagger 文件 和 HTML、Markdown 文档
  - 🔥【新功能】前/后置操作 的脚本中支持通过 pm.variables.replaceInAsync 使用动态值
  - ⚡️【优化】通过数据模型生成代码时，可以搜索编程语言，且显示更多配置项
  - ⚡️【优化】数据库连接 的 MongoDB 支持配置 Auth Source
  - 🐞 解决 在线文档生成请求代码时，没有包含请求参数的问题
  - 🐞 解决 无法导入名为 undefined 的接口的问题
  - 🐞 解决 自动化测试 比较旧的客户端产生的测试报告，偶现打开报告详情校验响应提示异常

ShortDescription: 将您的大屏幕转变为通用的投屏接收器。
Description: AirServer 可将一个简单的显示器或投影仪转变成一个通用的投屏接收器。它将 AirPlay、Google Cast 和 Miracast 等所有主要投屏技术整合到一个投屏接收器中。在大屏幕上启用 AirServer 后，用户可以使用 iPhone、iPad、Mac、Android、Nexus、Pixel、Chromebook 或 Windows 10 PC 等设备将自己的显示屏无线镜像到大屏幕上，瞬间将房间变成一个协作空间。

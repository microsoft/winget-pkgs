Description: |-
  Password Depot Enterprise Server 是 Password Depot 的一个扩展功能。通过 Enterprise Server，用户可以共享存储在服务器上的数据库。Windows 桌面客户端是主要程序，同时也用于连接 Enterprise Server。此外，您也可以通过我们的 macOS 版本或移动应用程序（Android 和 iOS）访问 Enterprise Server。另外，您还可以使用我们的网页界面，无论您使用何种设备或操作系统，都可以方便快捷地访问 Enterprise Server。服务器数据库可通过这些客户端之一打开和修改。
  Password Depot Enterprise Server 可安装在本地网络内的计算机上，也可通过 Azure 部署在云端。服务器管理员主要使用 Server Manager（服务器管理器）这一独立工具来进行 Enterprise Server 的管理和配置。在 Server Manager 中，管理员可以创建新的数据库，向服务器添加用户和用户组，并为其分配数据库。用户可被授予访问整个数据库或仅部分数据库的权限。
  通常情况下，您可以允许多个用户访问同一个服务器数据库，并在同一个数据库中为不同用户定义不同的访问权限。在这种情况下，每个用户所看到的数据库内容将是不同的。
  拥有数据库访问权限的用户可以在客户端中打开这些数据库。连接 Enterprise Server 所需的信息包括：
  - 服务器地址
  - 端口
  - 访问凭证（用户名和密码）
  用户的访问凭证由管理员设定。登录 Enterprise Server 可通过本地用户（用户名和密码）、集成 Windows 身份验证（SSO），或 Azure AD/OIDC 身份验证方式完成。
  此外，管理员还可以在 Server Manager 中设置更多服务器参数，例如：在需要 SSL 连接时安装证书、启用双因素身份验证（2FA）、为特定事件设置通知，以及定义全局服务器策略等。
  所有传输的数据均使用临时密钥并通过 AES 256 位加密算法进行加密。客户端通过 TCP/IP 协议（IPv4/IPv6）与服务器通信，从而确保符合 GDPR（通用数据保护条例）的要求。

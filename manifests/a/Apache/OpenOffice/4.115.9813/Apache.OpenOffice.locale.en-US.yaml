ReleaseNotes: |-
  Apache OpenOffice 4.1.15 is a Maintenance Release, incorporating bug fixes and little enhancements. All users of Apache OpenOffice 4.1.14 or earlier are advised to upgrade. You can download Apache OpenOffice 4.1.15 here. Windows 10 and 11 users can now also get Apache OpenOffice for selected languages in the "Microsoft Store" App.
  Please review these Release Notes to learn what is new in this version, as well as important remarks concerning known issues and their workarounds.
  Only use the original website "https://www.openoffice.org/download/" to download. The installed software can be verified with the About box (see menu "Help – About OpenOffice") by comparing the numbers with the reference data on the download webpage (see the text in the light green box). For Apache OpenOffice 4.1.15 it has to be "AOO4115m2 | Build ID 9813 | Rev. 5f13fa0070".

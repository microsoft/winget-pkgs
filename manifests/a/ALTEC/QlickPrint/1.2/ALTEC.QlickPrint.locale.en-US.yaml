ShortDescription: Easy barcode label printing
Description: |-
  Whether you use barcodes, 2D codes, logos or text for your identification, QlickPrint software lets you print directly on all labels from our catalog. What's more, you can easily link to virtually any data source. The simple user interface, along with a number of useful features, ensures that truly anyone can design and print labels flawlessly. For example, the Auto Scale function helps you automatically adjust any text to your desired size. In addition, you can quickly extract logos or icons from the built-in gallery. And when we add enhancements to QlickPrint, you're one-click over to the update. So no hassle with separate downloads or installation files.
  - Print barcodes, 2D codes, QR codes, images, logos or text
  - Automatic scaling of text boxes
  - Built-in clip-art gallery including inspection rings, logos and warning icons
  - All labels from Altec's catalog available as templates
  - Linkable with virtually any data source, such as Excel or Access
  - Automatically generate ascending number sequences
  - All label templates are fully compatible with the ATP-300 Pro
  - Update QlickPrint with a single click - no separate downloads and installation files required
  - Free updates for a minimum of 5 years

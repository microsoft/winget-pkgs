ShortDescription: 轻松打印条形码标签
Description: |-
  无论您使用条形码、二维码、徽标还是文本进行标识，QlickPrint 软件都可以直接在我们目录中的所有标签上打印。此外，您还可以轻松链接到几乎任何数据源。简单的用户界面和许多方便的功能确保任何人都能完美地设计和打印标签。例如，自动缩放功能可帮助您自动将任何文本调整为所需大小。此外，您还可以从内置图库中快速提取徽标或图标。当我们为 QlickPrint 添加增强功能时，您只需点击一下即可更新。因此，没有单独下载或安装文件的麻烦。
  - 打印条形码、二维码、QR 码、图像、徽标或文本
  - 自动缩放文本框
  - 内置剪贴画库，包括检测环、徽标和警告图标
  - 可将 Altec 目录中的所有标签作为模板使用
  - 可链接到几乎任何数据源，如 Excel 或 Access
  - 自动生成升序数字序列
  - 所有标签模板均与 ATP-300 Pro 完全匹配
  - 只需点击一下即可更新 QlickPrint - 无需单独下载和安装文件
  - 至少 5 年的免费更新

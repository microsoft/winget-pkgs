ShortDescription: Eenvoudig barcodelabels printen
Description: |-
  Of je nu barcodes, 2D codes, logo’s of teksten gebruikt voor jouw identificatie, met QlickPrint software print je direct op alle labels uit onze catalogus. En bovendien maak je eenvoudig een koppeling met vrijwel elke databron. De simpele user interface, samen met een aantal handige functies, zorgt ervoor dat werkelijk iedereen foutloos labels kan ontwerpen en printen. Zo helpt de functie Automatisch schalen je om elke tekst automatisch aan te passen naar jouw gewenste formaat. Daarnaast haal je snel logo’s of pictogrammen uit de ingebouwde galerij. En als wij verbeteringen aan QlickPrint toevoegen ben je in één klik over naar de update. Dus geen gedoe met losse downloads of installatiebestanden.
  - Printen van barcodes, 2D codes, QR codes, afbeeldingen, logo’s of teksten
  - Automatisch schalen van tekstvakken
  - Ingebouwde clip-art galerij met o.a. keuringsringen, logo's en waarschuwingspictogrammen
  - Alle labels uit de catalogus van Altec als sjabloon beschikbaar
  - Te koppelen met vrijwel elke databron, zoals Excel of Access
  - Genereer automatisch oplopende nummerreeksen
  - Alle labelsjablonen zijn volledig afgestemd op de ATP-300 Pro
  - Updaten van QlickPrint kan met één klik - dus geen losse downloads en installatiebestanden
  - Minimaal 5 jaar gratis updates

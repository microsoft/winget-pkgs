ShortDescription: 使用 DataPrint 轻松设计电缆、电线和组件标签
Description: |-
  使用 DataPrint 在标签上轻松高效地打印所有数据。在电信和电力行业或面板建筑中识别电缆、电线和组件。您可以手动输入标签文本，也可以从 Excel 文件等数据文件中导入。
  DataPrint 为何如此简单？
  - 简单的用户界面--专为数据和电力行业定制
  - 带有标准标签模板的完整数据库
  - 从外部数据源导入数据
  - 完全适用于 Altec 标签打印机
  - 预定义所有标签格式
  - 所有标签格式均在专用标签数据库中预定义，因此您无需担心页边距和格式设置。DataPrint® 专为 Altec 标签打印机量身定制，确保完美打标。

ShortDescription: Labels ontwerpen voor kabels, draden en componenten doe je het eenvoudigst met DataPrint
Description: |-
  Print al je data eenvoudig en efficiënt op labels met DataPrint. Identificeer kabels, draden en componenten in de telecom- en elektriciteitssector of paneelbouw. De tekst voor de labels kun je handmatig invoeren of importeren vanuit een databestand, zoals een Excel-bestand.
  Wat DataPrint zo eenvoudig maakt?
  - Eenvoudige gebruikerinterface - toegespitst op de data- en elektriciteitssector
  - Complete database met standaard labeltemplates
  - Data importeren vanuit externe databronnen
  - Volledig afgestemd op Altec labelprinters
  - Alle labelformaten vooraf ingesteld
  - Alle labelformaten zijn vooraf gedefinieerd in een speciale labeldatabase, zodat je je geen zorgen hoeft te maken over marge- en formaatinstellingen. DataPrint® is specifiek afgestemd op Altec labelprinters om een perfecte markering te garanderen.

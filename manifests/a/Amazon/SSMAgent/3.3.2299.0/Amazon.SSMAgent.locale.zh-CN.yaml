ShortDescription: 一个用于远程管理和配置 Amazon EC2 实例、本地服务器和虚拟机的代理
Description: |-
  AWS Systems Manager Agent（SSM Agent）是一款 Amazon 软件，可在 Amazon Elastic Compute Cloud（Amazon EC2）实例、边缘设备、本地服务器和虚拟机（VM）上运行。SSM Agent 使 Systems Manager 可以更新、管理和配置这些资源。代理在 AWS Cloud 中处理来自 Systems Manager 服务的请求，然后按照请求中指定的方式运行它们。SSM Agent 之后使用 Amazon Message Gateway Service（ssmmessages）将状态和执行信息发送回 Systems Manager 服务。（在 2024 年之前推出的 AWS 区域 中，状态和执行信息也可能通过 Amazon Message Delivery Service（服务前缀:ec2messages）发回。）
  如果您监控流量，则会发现托管式节点与 ssmmessages.* 端点以及可能与 ec2messages.* 端点进行通信。有关更多信息，请参阅 参考：ec2messages、ssmmessages 和其他 API 操作。有关将 SSM Agent 日志移植到 Amazon CloudWatch Logs 的更多信息，请参阅 AWS Systems Manager 中的日志记录和监控。

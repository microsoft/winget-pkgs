ShortDescription: 此插件可帮助您使用 AWS 命令行界面（AWS CLI）启动和结束受管实例的会话。
Description: 会话管理器是一种完全受管理的 AWS 系统管理器功能，可让您管理亚马逊弹性计算云（Amazon EC2）实例、内部部署实例和虚拟机。无需打开入站端口，会话管理器可提供安全、可审计的实例管理。当您使用会话管理器插件和 AWS CLI 启动会话时，插件会与您管理的实例建立 WebSocket 连接。

PackageIdentifier: Amazon.KindlePreviewer
PackageVersion: 3.95.0
PackageLocale: zh-CN
License: 免费软件
ShortDescription: 在发布电子书之前预览您的电子书
Description: |-
  想在电子书出版前看到它的样子吗？有了 Kindle Previewer（一个免费的桌面独立应用程序），您可以在格式化图书时确保图书的外观符合预期。Kindle Previewer 还会向您展示您的电子书在增强排版后的最新排版和版式改进效果。
  如果您计划在 KDP 上出版电子书，也可以使用我们的在线预览器，确保您的图书在出版前达到您的预期。在线预览器具有与桌面版相同的基本功能（按设备类型、方向和字体大小预览），但外观不同，过滤和显示选项较少。
ReleaseNotes: 包括稳定性提升和错误修复。

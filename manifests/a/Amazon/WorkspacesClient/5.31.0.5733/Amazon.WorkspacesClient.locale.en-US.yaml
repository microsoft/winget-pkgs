ReleaseNotes: |-
  - [Windows] Added advanced printing support for DCV-based WorkSpaces using native local printer drivers, enabling features such as two-sided printing, page selection, and layout options.
  - [Windows] Fixed an issue with the automatic client update functionality that was preventing automatic updates in certain scenarios when VBScript is not present.
  - [macOS] Added support for real-time audio optimization for DCV-based WorkSpaces, which routes the audio from web applications running on the WorkSpace to the local device, improving the audio call quality.
  - [Windows and macOS] Added improved error messaging in the case of a SAML session timeout.

Description: NoSQL Workbench for Amazon DynamoDB 是一个跨平台的客户端 GUI 应用程序，可用于现代数据库开发和运营。它适用于 Windows、macOS 和 Linux 系统。NoSQL Workbench 是一个可视化开发工具，提供数据建模、数据可视化和查询开发功能，可帮助您设计、创建、查询和管理 DynamoDB 表。NoSQL Workbench 现在将 DynamoDB local 作为安装过程的一个可选部分，这使得在 DynamoDB local 中进行数据建模更容易。

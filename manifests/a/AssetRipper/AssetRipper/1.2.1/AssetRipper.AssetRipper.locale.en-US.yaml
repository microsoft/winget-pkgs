ReleaseNotes: |-
  Highlights
  - C# decompilation has been substantially improved.
  - @FACS01-01 contributed support for child state machines.
  - A lot of users have reported issues with loading web dependencies. They are now embedded.
  Premium Edition
  The corresponding premium release is here.
  What's Changed
  - AnimatorController Child State Machine Recovery by @FACS01-01 in #1389
  - Bump System.Text.Json from 9.0.3 to 9.0.4 by @dependabot in #1738
  - Bump Microsoft.OpenApi from 1.6.23 to 1.6.24 by @dependabot in #1726
  - Bump NUnit.Analyzers from 4.6.0 to 4.7.0 by @dependabot in #1727
  - Bump Microsoft.AspNetCore.OpenApi and Microsoft.OpenApi by @dependabot in #1737
  - Ensure empty scripts aren't created accidentally for generic types
  - Option to remove nullable attributes
  - Rename property and event names
  - Recover unmanaged constraints on Il2Cpp games
  - Remove AssemblyKeyFileAttribute to prevent compile errors
  - Improve decompilation for methods that return a byref
  - Always use TextureDecoder for Bc decoding
  - Polyfill missing attributes
  - Improve decompilation of method overrides
  - Check for spaces at the beginning and end of export paths
  - Support PrimitiveType.Char in TypeTreeNodeStruct
  - Source generate the license file loading
  - Use nightly build of ILSpy
  - Embed web dependencies for offline access

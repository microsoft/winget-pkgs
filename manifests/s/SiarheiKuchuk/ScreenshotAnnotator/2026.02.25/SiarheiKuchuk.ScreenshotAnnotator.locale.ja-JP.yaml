Description: |
  Windows および Linux 用のスクリーンショット注釈ソフトウェア。

  機能：
  - **矢印** - カスタマイズ可能な矢印で特定の領域に注目を集める
  - **吹き出し** - 編集可能なテキスト付きの吹き出し注釈を追加
  - **ノート** - 追加情報用のテキストボックスを作成
  - **枠線選択** - 枠付き四角形で領域を強調表示
  - **ぼかし** - ぼかし効果で機密情報を隠す
  - **選択ツール** - 画像の一部を選択してコピー（Ctrl+C）または削除（Deleteキー）
  - **垂直・水平スライスの切り取り** - 画像の垂直または水平領域を切り取り
  - **蛍光ペン** - 注目したい領域をハイライト
  - **プロジェクト管理** - プロジェクトの自動保存とプレビューサムネイル
  - **クロスプラットフォーム** - Windows と Linux の両方で動作


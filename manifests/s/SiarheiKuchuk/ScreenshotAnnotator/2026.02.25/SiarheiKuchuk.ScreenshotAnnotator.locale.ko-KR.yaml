Description: |
  Windows 및 Linux용 스크린샷 주석 소프트웨어.

  기능:
  - **화살표** - 사용자 지정 가능한 화살표로 특정 영역에 주의를 끌기
  - **말풍선** - 편집 가능한 텍스트가 있는 말풍선 주석 추가
  - **노트** - 추가 정보를 위한 텍스트 상자 생성
  - **테두리 선택** - 테두리가 있는 사각형으로 영역 강조
  - **흐림** - 흐림 효과로 민감한 정보 가리기
  - **선택 도구** - 이미지의 일부를 선택하여 복사(Ctrl+C) 또는 삭제(Delete 키)
  - **수직 및 수평 슬라이스 잘라내기** - 이미지의 수직 또는 수평 영역 잘라내기
  - **형광펜** - 관심 영역 강조 표시
  - **프로젝트 관리** - 자동 프로젝트 저장 및 미리보기 썸네일
  - **크로스 플랫폼** - Windows와 Linux 모두에서 작동


  Software de anotación de capturas de pantalla para Windows y Linux.

  Características:
  - **Flechas** - Llama la atención sobre áreas específicas con flechas personalizables
  - **Llamadas** - Añade anotaciones con burbujas de diálogo con texto editable
  - **Notas** - Crea cuadros de texto para información adicional
  - **Selección de borde** - Resalta áreas con rectángulos bordeados
  - **Desenfoque** - Oculta información sensible con efectos de desenfoque
  - **Herramienta de selección** - Selecciona partes de la imagen para copiar (Ctrl+C) o eliminar (tecla Supr)
  - **Recorte de franjas verticales y horizontales** - Recorta áreas verticales u horizontales de la imagen
  - **Resaltador** - Resalta áreas de interés
  - **Gestión de proyectos** - Guardado automático de proyectos y miniaturas de vista previa
  - **Multiplataforma** - Funciona en Windows y Linux


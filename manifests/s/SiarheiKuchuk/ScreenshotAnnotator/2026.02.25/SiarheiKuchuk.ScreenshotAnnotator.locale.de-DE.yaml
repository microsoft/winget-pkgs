Description: |
  Screenshot-Annotationssoftware für Windows und Linux.

  Funktionen:
  - **Pfeile** - Lenken Sie die Aufmerksamkeit auf bestimmte Bereiche mit anpassbaren Pfeilen
  - **Sprechblasen** - Fügen Sie Sprechblasen-Annotationen mit bearbeitbarem Text hinzu
  - **Notizen** - Erstellen Sie Textfelder für zusätzliche Informationen
  - **Rahmenauswahl** - Heben Sie Bereiche mit umrahmten Rechtecken hervor
  - **Unschärfe** - Verbergen Sie vertrauliche Informationen mit Unschärfe-Effekten
  - **Auswahlwerkzeug** - Wählen Sie Bildausschnitte zum Kopieren (Strg+C) oder Löschen (Entf-Taste)
  - **Vertikale und horizontale Streifen ausschneiden** - Schneiden Sie vertikale oder horizontale Bildbereiche aus
  - **Textmarker** - Markieren Sie interessante Bereiche
  - **Projektverwaltung** - Automatische Projektspeicherung und Vorschau-Miniaturansichten
  - **Plattformübergreifend** - Funktioniert unter Windows und Linux


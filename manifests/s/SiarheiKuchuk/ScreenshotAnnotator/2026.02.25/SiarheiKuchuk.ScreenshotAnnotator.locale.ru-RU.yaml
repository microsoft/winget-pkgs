Description: |
  Программа для аннотирования скриншотов для Windows и Linux.

  Возможности:
  - **Стрелки** - Привлекайте внимание к определённым областям с помощью настраиваемых стрелок
  - **Выноски** - Добавляйте аннотации в виде речевых пузырей с редактируемым текстом
  - **Заметки** - Создавайте текстовые блоки для дополнительной информации
  - **Выделение рамкой** - Выделяйте области прямоугольниками с рамкой
  - **Размытие** - Скрывайте конфиденциальную информацию с помощью эффекта размытия
  - **Инструмент выделения** - Выделяйте части изображения для копирования (Ctrl+C) или удаления (Delete)
  - **Вырезание вертикальных и горизонтальных полос** - Вырезайте вертикальные или горизонтальные области изображения
  - **Маркер** - Выделяйте интересующие области
  - **Управление проектами** - Автоматическое сохранение проектов и предпросмотр миниатюр
  - **Кроссплатформенность** - Работает на Windows и Linux


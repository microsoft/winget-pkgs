ShortDescription: BUtil creates incremental backups, incremental synchronization and imports multimedia on your PC with deduplication and FTPS, SFTP, SMB/CIFS transports support for Windows and Linux.
Description: |
  Backup/synchronize your data Windows, Linux.
  Import photos from phone via WI-FI and more.

  Supports languages: English, Arabic, Bengal, Chinese, French, German, Hindi, Indonesian, Italian, Japanese, Marathi, Nigerian Pidgin, Portuguese, Russian, Spanish, Tamil, Telugu, Turkish, Ukrainian, Urdu, Vietnamese, Yue Chinese 

  Features:
  - Incremental backup with deduplication of files and SFTP, FTPS, SMB/CIFS transports support;
  - Synchronization of files between devices using centralized storage and versioning support;
  - Import media - Import audios, photos, videos from SD Card of camera, recorder; photos and videos from your phone via WI-FI through FTPS Server application using template file names or via MTP;
  - P2P file transfer with encryption between devices;
  - Console for automation scheduling;
  - AES-256 encryption.

  Platforms: Windows 10 or 11 x64, ARM64 or Ubuntu 24+.

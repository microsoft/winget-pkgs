Description: |-
  BUtil creates incremental backups, incremental synchronization and imports multimedia on your PC with deduplication and FTPS, SFTP, SMB/CIFS transports support for Windows and Linux.
  - Incremental backup with deduplication of files and SFTP, FTPS, SMB/CIFS transports support
  - Synchronization of files between devices using centralized storage and versioning support
  - Import media: Import audios, photos, videos from SD Card of camera, recorder; photos and videos from your phone via WI-FI through FTPS Server application using template file names or via MTP
  - P2P file transfer with encryption between devices
  - Console for automation scheduling
  - AES-256 encryption

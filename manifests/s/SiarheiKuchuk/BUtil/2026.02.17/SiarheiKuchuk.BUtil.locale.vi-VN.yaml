ShortDescription: BUtil tạo sao lưu gia tăng, đồng bộ hóa gia tăng và nhập đa phương tiện trên PC của bạn với tính năng loại bỏ trùng lặp và hỗ trợ giao thức FTPS, SFTP, SMB/CIFS cho Windows và Linux.
Description: |
  Sao lưu/đồng bộ hóa dữ liệu của bạn trên Windows, Linux.
  Nhập ảnh từ điện thoại qua WI-FI và nhiều hơn nữa.

  Ngôn ngữ được hỗ trợ: Tiếng Anh, Tiếng Ả Rập, Tiếng Bengal, Tiếng Trung, Tiếng Pháp, Tiếng Đức, Tiếng Hindi, Tiếng Indonesia, Tiếng Ý, Tiếng Nhật, Tiếng Marathi, Tiếng Pidgin Nigeria, Tiếng Bồ Đào Nha, Tiếng Nga, Tiếng Tây Ban Nha, Tiếng Tamil, Tiếng Telugu, Tiếng Thổ Nhĩ Kỳ, Tiếng Ukraine, Tiếng Urdu, Tiếng Việt, Tiếng Quảng Đông

  Tính năng:
  - Sao lưu gia tăng với loại bỏ trùng lặp tệp và hỗ trợ giao thức SFTP, FTPS, SMB/CIFS;
  - Đồng bộ hóa tệp giữa các thiết bị sử dụng lưu trữ tập trung và hỗ trợ quản lý phiên bản;
  - Nhập phương tiện - Nhập âm thanh, ảnh, video từ Thẻ SD của máy ảnh, máy ghi âm; ảnh và video từ điện thoại của bạn qua WI-FI thông qua ứng dụng FTPS Server sử dụng tên tệp mẫu hoặc qua MTP;
  - Chuyển tệp P2P với mã hóa giữa các thiết bị;
  - Bảng điều khiển để lên lịch tự động hóa;
  - Mã hóa AES-256.

  Nền tảng: Windows 11 x64, ARM64 hoặc Ubuntu 24+.

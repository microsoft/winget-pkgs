ShortDescription: BUtil dey create incremental backups, incremental synchronization and dey import multimedia for your PC with deduplication and FTPS, SFTP, SMB/CIFS transports support for Windows and Linux.
Description: |
  Backup/synchronize your data for Windows, Linux.
  Import photos from phone through WI-FI and more.

  Languages wey we support: English, Arabic, Bengal, Chinese, French, German, Hindi, Indonesian, Italian, Japanese, Marathi, Nigerian Pidgin, Portuguese, Russian, Spanish, Tamil, Telugu, Turkish, Ukrainian, Urdu, Vietnamese, Yue Chinese

  Features:
  - Incremental backup with deduplication of files and SFTP, FTPS, SMB/CIFS transports support;
  - Synchronization of files between devices wey dey use centralized storage and versioning support;
  - Import media - Import audios, photos, videos from SD Card of camera, recorder; photos and videos from your phone through WI-FI through FTPS Server application wey dey use template file names or through MTP;
  - P2P file transfer with encryption between devices;
  - Console for automation scheduling;
  - AES-256 encryption.

  Platforms: Windows 11 x64, ARM64 or Ubuntu 24+.

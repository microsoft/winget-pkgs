ShortDescription: BUtil 喺你嘅電腦上面創建增量備份、增量同步同埋導入多媒體，支援重複數據刪除同埋適用於 Windows 同 Linux 嘅 FTPS、SFTP、SMB/CIFS 傳輸。
Description: |
  喺 Windows、Linux 上面備份/同步你嘅數據。
  透過 WI-FI 從手機導入相片等等。

  支援嘅語言：英文、阿拉伯文、孟加拉文、中文、法文、德文、印地文、印尼文、意大利文、日文、馬拉地文、尼日利亞皮欽文、葡萄牙文、俄文、西班牙文、泰米爾文、泰盧固文、土耳其文、烏克蘭文、烏爾都文、越南文、粵語

  功能：
  - 增量備份，支援檔案重複數據刪除同埋 SFTP、FTPS、SMB/CIFS 傳輸；
  - 使用集中存儲同版本控制支援喺設備之間同步檔案；
  - 媒體導入 - 從相機、錄音機嘅 SD 卡導入音頻、相片、影片；透過 FTPS 伺服器應用程式使用模板檔案名或透過 MTP 從手機導入相片同影片；
  - 設備之間加密嘅 P2P 檔案傳輸；
  - 用於自動化調度嘅控制台；
  - AES-256 加密。

  平台：Windows 11 x64、ARM64 或 Ubuntu 24+。

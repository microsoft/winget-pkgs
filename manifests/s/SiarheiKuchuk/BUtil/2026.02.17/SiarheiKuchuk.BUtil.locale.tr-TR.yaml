Description: |
  Windows, Linux'ta verilerinizi yedekleyin/senkronize edin.
  WI-FI üzerinden telefondan fotoğraf aktarın ve daha fazlası.

  Desteklenen diller: İngilizce, Arapça, Bengalce, Çince, Fransızca, Almanca, Hintçe, Endonezce, İtalyanca, Japonca, Marathi, Nijerya Pidgini, Portekizce, Rusça, İspanyolca, Tamilce, Telugu, Türkçe, Ukraynaca, Urduca, Vietnamca, Kantonca

  Özellikler:
  - Dosya tekilleştirme ve SFTP, FTPS, SMB/CIFS aktarım desteği ile artımlı yedekleme;
  - Merkezi depolama ve sürüm desteği kullanarak cihazlar arasında dosya senkronizasyonu;
  - Medya içe aktarımı - Kamera, kaydedicinin SD Kartından ses, fotoğraf, video içe aktarın; şablon dosya adları kullanarak FTPS Sunucu uygulaması aracılığıyla WI-FI üzerinden veya MTP aracılığıyla telefonunuzdan fotoğraf ve videolar;
  - Cihazlar arasında şifrelemeli P2P dosya aktarımı;
  - Otomasyon planlaması için konsol;
  - AES-256 şifreleme.

  Platformlar: Windows 11 x64, ARM64 veya Ubuntu 24+.

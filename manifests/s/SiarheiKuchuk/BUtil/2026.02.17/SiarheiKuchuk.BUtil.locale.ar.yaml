ShortDescription: يقوم BUtil بإنشاء نسخ احتياطية تزايدية ومزامنة تزايدية واستيراد الوسائط المتعددة على جهاز الكمبيوتر الخاص بك مع دعم إزالة التكرار ونقل FTPS وSFTP وSMB/CIFS لنظامي Windows وLinux.
Description: |
  نسخ احتياطي/مزامنة بياناتك على Windows وLinux.
  استيراد الصور من الهاتف عبر WI-FI والمزيد.

  اللغات المدعومة: الإنجليزية، العربية، البنغالية، الصينية، الفرنسية، الألمانية، الهندية، الإندونيسية، الإيطالية، اليابانية، الماراثية، البيدجن النيجيري، البرتغالية، الروسية، الإسبانية، التاميلية، التيلجو، التركية، الأوكرانية، الأردية، الفيتنامية، الكانتونية

  الميزات:
  - نسخ احتياطي تزايدي مع إزالة تكرار الملفات ودعم نقل SFTP وFTPS وSMB/CIFS؛
  - مزامنة الملفات بين الأجهزة باستخدام التخزين المركزي ودعم الإصدارات؛
  - استيراد الوسائط - استيراد الصوتيات والصور ومقاطع الفيديو من بطاقة SD للكاميرا والمسجل؛ الصور ومقاطع الفيديو من هاتفك عبر WI-FI من خلال تطبيق FTPS Server باستخدام أسماء ملفات القوالب أو عبر MTP؛
  - نقل الملفات P2P مع التشفير بين الأجهزة؛
  - وحدة التحكم لجدولة الأتمتة؛
  - تشفير AES-256.

  المنصات: Windows 11 x64 أو ARM64 أو Ubuntu 24+.

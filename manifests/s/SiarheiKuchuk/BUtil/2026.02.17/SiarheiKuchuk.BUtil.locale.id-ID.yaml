ShortDescription: BUtil membuat cadangan inkremental, sinkronisasi inkremental, dan mengimpor multimedia di PC Anda dengan deduplikasi dan dukungan transport FTPS, SFTP, SMB/CIFS untuk Windows dan Linux.
Description: |
  Cadangkan/sinkronkan data Anda di Windows, Linux.
  Impor foto dari ponsel melalui WI-FI dan lainnya.

  Bahasa yang didukung: Inggris, Arab, Bengali, Cina, Prancis, Jerman, Hindi, Indonesia, Italia, Jepang, Marathi, Pidgin Nigeria, Portugis, Rusia, Spanyol, Tamil, Telugu, Turki, Ukraina, Urdu, Vietnam, Kanton

  Fitur:
  - Cadangan inkremental dengan deduplikasi file dan dukungan transport SFTP, FTPS, SMB/CIFS;
  - Sinkronisasi file antar perangkat menggunakan penyimpanan terpusat dan dukungan versioning;
  - Impor media - Impor audio, foto, video dari Kartu SD kamera, perekam; foto dan video dari ponsel Anda melalui WI-FI melalui aplikasi FTPS Server menggunakan nama file template atau melalui MTP;
  - Transfer file P2P dengan enkripsi antar perangkat;
  - Konsol untuk penjadwalan otomatisasi;
  - Enkripsi AES-256.

  Platform: Windows 11 x64, ARM64 atau Ubuntu 24+.

ShortDescription: BUtil आपके पीसी पर इंक्रीमेंटल बैकअप, इंक्रीमेंटल सिंक्रोनाइज़ेशन और मल्टीमीडिया आयात करता है जिसमें डिडुप्लीकेशन और Windows और Linux के लिए FTPS, SFTP, SMB/CIFS ट्रांसपोर्ट सपोर्ट है।
Description: |
  Windows, Linux पर अपने डेटा का बैकअप/सिंक्रोनाइज़ करें।
  WI-FI के माध्यम से फोन से फोटो आयात करें और भी बहुत कुछ।

  समर्थित भाषाएं: अंग्रेजी, अरबी, बंगाली, चीनी, फ्रेंच, जर्मन, हिंदी, इंडोनेशियाई, इतालवी, जापानी, मराठी, नाइजीरियन पिजिन, पुर्तगाली, रूसी, स्पेनिश, तमिल, तेलुगु, तुर्की, यूक्रेनी, उर्दू, वियतनामी, कैंटोनीज़

  विशेषताएं:
  - फाइल डिडुप्लीकेशन और SFTP, FTPS, SMB/CIFS ट्रांसपोर्ट सपोर्ट के साथ इंक्रीमेंटल बैकअप;
  - केंद्रीकृत स्टोरेज और वर्जनिंग सपोर्ट का उपयोग करके डिवाइसों के बीच फाइल सिंक्रोनाइज़ेशन;
  - मीडिया आयात - कैमरा, रिकॉर्डर के SD कार्ड से ऑडियो, फोटो, वीडियो आयात करें; टेम्पलेट फाइल नामों का उपयोग करके FTPS सर्वर एप्लिकेशन के माध्यम से WI-FI के माध्यम से या MTP के माध्यम से अपने फोन से फोटो और वीडियो;
  - डिवाइसों के बीच एन्क्रिप्शन के साथ P2P फाइल ट्रांसफर;
  - ऑटोमेशन शेड्यूलिंग के लिए कंसोल;
  - AES-256 एन्क्रिप्शन।

  प्लेटफॉर्म: Windows 11 x64, ARM64 या Ubuntu 24+।

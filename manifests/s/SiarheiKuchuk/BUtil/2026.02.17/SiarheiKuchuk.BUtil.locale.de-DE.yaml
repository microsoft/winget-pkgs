ShortDescription: BUtil erstellt inkrementelle Backups, inkrementelle Synchronisation und importiert Multimedia auf Ihrem PC mit Deduplizierung und FTPS-, SFTP-, SMB/CIFS-Transportunterstützung für Windows und Linux.
Description: |
  Sichern/Synchronisieren Sie Ihre Daten unter Windows, Linux.
  Importieren Sie Fotos vom Telefon über WI-FI und mehr.

  Unterstützte Sprachen: Englisch, Arabisch, Bengalisch, Chinesisch, Französisch, Deutsch, Hindi, Indonesisch, Italienisch, Japanisch, Marathi, Nigerianisches Pidgin, Portugiesisch, Russisch, Spanisch, Tamil, Telugu, Türkisch, Ukrainisch, Urdu, Vietnamesisch, Kantonesisch

  Funktionen:
  - Inkrementelles Backup mit Datei-Deduplizierung und SFTP-, FTPS-, SMB/CIFS-Transportunterstützung;
  - Dateisynchronisation zwischen Geräten mit zentralem Speicher und Versionierungsunterstützung;
  - Medienimport - Importieren Sie Audios, Fotos, Videos von der SD-Karte der Kamera, des Rekorders; Fotos und Videos von Ihrem Telefon über WI-FI durch die FTPS-Server-Anwendung mit Vorlagendateinamen oder über MTP;
  - P2P-Dateitransfer mit Verschlüsselung zwischen Geräten;
  - Konsole für Automatisierungsplanung;
  - AES-256-Verschlüsselung.

  Plattformen: Windows 11 x64, ARM64 oder Ubuntu 24+.

ShortDescription: BUtilは、WindowsおよびLinux向けの重複排除とFTPS、SFTP、SMB/CIFSトランスポートサポートを備えた増分バックアップ、増分同期、マルチメディアインポートをPCで作成します。
Description: |
  Windows、Linuxでデータをバックアップ/同期します。
  WI-FI経由で電話から写真をインポートなど。

  対応言語：英語、アラビア語、ベンガル語、中国語、フランス語、ドイツ語、ヒンディー語、インドネシア語、イタリア語、日本語、マラーティー語、ナイジェリアピジン、ポルトガル語、ロシア語、スペイン語、タミル語、テルグ語、トルコ語、ウクライナ語、ウルドゥー語、ベトナム語、広東語

  機能：
  - ファイルの重複排除とSFTP、FTPS、SMB/CIFSトランスポートサポートを備えた増分バックアップ；
  - 集中ストレージとバージョン管理サポートを使用したデバイス間のファイル同期；
  - メディアインポート - カメラ、レコーダーのSDカードからオーディオ、写真、ビデオをインポート；テンプレートファイル名を使用したFTPSサーバーアプリケーション経由またはMTP経由でWI-FIを通じて電話から写真とビデオ；
  - デバイス間の暗号化を備えたP2Pファイル転送；
  - 自動化スケジューリング用コンソール；
  - AES-256暗号化。

  プラットフォーム：Windows 11 x64、ARM64またはUbuntu 24+。

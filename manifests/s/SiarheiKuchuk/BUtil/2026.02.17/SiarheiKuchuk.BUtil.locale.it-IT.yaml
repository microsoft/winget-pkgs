  Backup/sincronizza i tuoi dati su Windows, Linux.
  Importa foto dal telefono tramite WI-FI e altro ancora.

  Lingue supportate: inglese, arabo, bengalese, cinese, francese, tedesco, hindi, indonesiano, italiano, giapponese, marathi, pidgin nigeriano, portoghese, russo, spagnolo, tamil, telugu, turco, ucraino, urdu, vietnamita, cantonese

  Funzionalit√†:
  - Backup incrementale con deduplicazione dei file e supporto trasporti SFTP, FTPS, SMB/CIFS;
  - Sincronizzazione dei file tra dispositivi utilizzando archiviazione centralizzata e supporto versioning;
  - Importazione media - Importa audio, foto, video dalla scheda SD di fotocamera, registratore; foto e video dal tuo telefono tramite WI-FI attraverso l'applicazione FTPS Server usando nomi file modello o tramite MTP;
  - Trasferimento file P2P con crittografia tra dispositivi;
  - Console per la pianificazione dell'automazione;
  - Crittografia AES-256.

  Piattaforme: Windows 11 x64, ARM64 o Ubuntu 24+.

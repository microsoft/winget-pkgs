ShortDescription: BUtil మీ PCలో డీడూప్లికేషన్ మరియు Windows మరియు Linux కోసం FTPS, SFTP, SMB/CIFS ట్రాన్స్‌పోర్ట్‌ల మద్దతుతో ఇంక్రిమెంటల్ బ్యాకప్‌లు, ఇంక్రిమెంటల్ సింక్రొనైజేషన్ మరియు మల్టీమీడియా దిగుమతిని సృష్టిస్తుంది.
Description: |
  Windows, Linuxలో మీ డేటాను బ్యాకప్/సింక్రొనైజ్ చేయండి.
  WI-FI ద్వారా ఫోన్ నుండి ఫోటోలను దిగుమతి చేసుకోండి మరియు మరిన్ని.

  మద్దతు ఇచ్చే భాషలు: ఇంగ్లీష్, అరబిక్, బెంగాలీ, చైనీస్, ఫ్రెంచ్, జర్మన్, హిందీ, ఇండోనేషియన్, ఇటాలియన్, జపనీస్, మరాఠీ, నైజీరియన్ పిడ్జిన్, పోర్చుగీస్, రష్యన్, స్పానిష్, తమిళం, తెలుగు, టర్కిష్, ఉక్రేనియన్, ఉర్దూ, వియత్నామీస్, కాంటోనీస్

  లక్షణాలు:
  - ఫైల్ డీడూప్లికేషన్ మరియు SFTP, FTPS, SMB/CIFS ట్రాన్స్‌పోర్ట్‌ల మద్దతుతో ఇంక్రిమెంటల్ బ్యాకప్;
  - కేంద్రీకృత నిల్వ మరియు వెర్షనింగ్ మద్దతును ఉపయోగించి పరికరాల మధ్య ఫైల్ సింక్రొనైజేషన్;
  - మీడియా దిగుమతి - కెమెరా, రికార్డర్ యొక్క SD కార్డ్ నుండి ఆడియోలు, ఫోటోలు, వీడియోలను దిగుమతి చేసుకోండి; టెంప్లేట్ ఫైల్ పేర్లను ఉపయోగించి FTPS సర్వర్ అప్లికేషన్ ద్వారా WI-FI ద్వారా లేదా MTP ద్వారా మీ ఫోన్ నుండి ఫోటోలు మరియు వీడియోలు;
  - పరికరాల మధ్య ఎన్‌క్రిప్షన్‌తో P2P ఫైల్ బదిలీ;
  - ఆటోమేషన్ షెడ్యూలింగ్ కోసం కన్సోల్;
  - AES-256 ఎన్‌క్రిప్షన్.

  ప్లాట్‌ఫారమ్‌లు: Windows 11 x64, ARM64 లేదా Ubuntu 24+.

ShortDescription: BUtil створює інкрементні резервні копії, інкрементну синхронізацію та імпортує мультимедіа на вашому ПК з дедуплікацією та підтримкою транспортів FTPS, SFTP, SMB/CIFS для Windows і Linux.
Description: |
  Резервне копіювання/синхронізація ваших даних у Windows, Linux.
  Імпорт фотографій з телефону через WI-FI та багато іншого.

  Підтримувані мови: англійська, арабська, бенгальська, китайська, французька, німецька, гінді, індонезійська, італійська, японська, маратхі, нігерійський піджин, португальська, російська, іспанська, тамільська, телугу, турецька, українська, урду, в'єтнамська, кантонська

  Можливості:
  - Інкрементне резервне копіювання з дедуплікацією файлів та підтримкою транспортів SFTP, FTPS, SMB/CIFS;
  - Синхронізація файлів між пристроями з використанням централізованого сховища та підтримкою версіонування;
  - Імпорт медіа - імпорт аудіо, фото, відео з SD-карти камери, диктофона; фото та відео з телефону через WI-FI за допомогою програми FTPS Server з використанням шаблонних імен файлів або через MTP;
  - P2P передача файлів з шифруванням між пристроями;
  - Консоль для планування автоматизації;
  - Шифрування AES-256.

  Платформи: Windows 11 x64, ARM64 або Ubuntu 24+.

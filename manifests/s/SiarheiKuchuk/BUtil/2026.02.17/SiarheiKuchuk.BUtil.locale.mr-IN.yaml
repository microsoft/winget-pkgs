ShortDescription: BUtil तुमच्या PC वर डिडुप्लिकेशन आणि Windows आणि Linux साठी FTPS, SFTP, SMB/CIFS ट्रान्सपोर्ट सपोर्टसह इंक्रिमेंटल बॅकअप, इंक्रिमेंटल सिंक्रोनायझेशन आणि मल्टीमीडिया इम्पोर्ट तयार करते.
Description: |
  Windows, Linux वर तुमचा डेटा बॅकअप/सिंक्रोनाइझ करा.
  WI-FI द्वारे फोनवरून फोटो इम्पोर्ट करा आणि बरेच काही.

  समर्थित भाषा: इंग्रजी, अरबी, बंगाली, चीनी, फ्रेंच, जर्मन, हिंदी, इंडोनेशियन, इटालियन, जपानी, मराठी, नायजेरियन पिजिन, पोर्तुगीज, रशियन, स्पॅनिश, तमिळ, तेलुगु, तुर्की, युक्रेनियन, उर्दू, व्हिएतनामी, कॅन्टोनीज

  वैशिष्ट्ये:
  - फाइल डिडुप्लिकेशन आणि SFTP, FTPS, SMB/CIFS ट्रान्सपोर्ट सपोर्टसह इंक्रिमेंटल बॅकअप;
  - केंद्रीकृत स्टोरेज आणि व्हर्जनिंग सपोर्ट वापरून डिव्हाइसेसमध्ये फाइल सिंक्रोनायझेशन;
  - मीडिया इम्पोर्ट - कॅमेरा, रेकॉर्डरच्या SD कार्डवरून ऑडिओ, फोटो, व्हिडिओ इम्पोर्ट करा; टेम्पलेट फाइल नावे वापरून FTPS सर्व्हर अॅप्लिकेशनद्वारे WI-FI द्वारे किंवा MTP द्वारे तुमच्या फोनवरून फोटो आणि व्हिडिओ;
  - डिव्हाइसेसमध्ये एन्क्रिप्शनसह P2P फाइल ट्रान्सफर;
  - ऑटोमेशन शेड्युलिंगसाठी कन्सोल;
  - AES-256 एन्क्रिप्शन.

  प्लॅटफॉर्म: Windows 11 x64, ARM64 किंवा Ubuntu 24+.

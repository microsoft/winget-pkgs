ShortDescription: BUtil crée des sauvegardes incrémentielles, une synchronisation incrémentielle et importe des fichiers multimédias sur votre PC avec déduplication et prise en charge des transports FTPS, SFTP, SMB/CIFS pour Windows et Linux.
Description: |
  Sauvegardez/synchronisez vos données sous Windows, Linux.
  Importez des photos depuis votre téléphone via WI-FI et plus encore.

  Langues prises en charge : anglais, arabe, bengali, chinois, français, allemand, hindi, indonésien, italien, japonais, marathi, pidgin nigérian, portugais, russe, espagnol, tamoul, télougou, turc, ukrainien, ourdou, vietnamien, cantonais

  Fonctionnalités :
  - Sauvegarde incrémentielle avec déduplication des fichiers et prise en charge des transports SFTP, FTPS, SMB/CIFS ;
  - Synchronisation des fichiers entre appareils utilisant un stockage centralisé et prise en charge du versionnage ;
  - Importation de médias - Importez des fichiers audio, photos, vidéos depuis la carte SD de l'appareil photo, de l'enregistreur ; photos et vidéos depuis votre téléphone via WI-FI grâce à l'application FTPS Server en utilisant des noms de fichiers modèles ou via MTP ;
  - Transfert de fichiers P2P avec chiffrement entre appareils ;
  - Console pour la planification de l'automatisation ;
  - Chiffrement AES-256.

  Plateformes : Windows 11 x64, ARM64 ou Ubuntu 24+.

ShortDescription: BUtil உங்கள் கணினியில் டிடூப்ளிகேஷன் மற்றும் Windows மற்றும் Linux க்கான FTPS, SFTP, SMB/CIFS போக்குவரத்து ஆதரவுடன் அதிகரிக்கும் காப்புப்பிரதிகள், அதிகரிக்கும் ஒத்திசைவு மற்றும் மல்டிமீடியா இறக்குமதியை உருவாக்குகிறது.
Description: |
  Windows, Linux இல் உங்கள் தரவை காப்புப்பிரதி/ஒத்திசைக்கவும்.
  WI-FI வழியாக தொலைபேசியிலிருந்து புகைப்படங்களை இறக்குமதி செய்யவும் மற்றும் பல.

  ஆதரிக்கப்படும் மொழிகள்: ஆங்கிலம், அரபு, வங்காளம், சீனம், பிரெஞ்சு, ஜெர்மன், இந்தி, இந்தோனேசியன், இத்தாலியன், ஜப்பானியம், மராத்தி, நைஜீரியன் பிட்ஜின், போர்த்துகீசியம், ரஷ்யன், ஸ்பானிஷ், தமிழ், தெலுங்கு, துருக்கியம், உக்ரேனியன், உருது, வியட்நாமியம், கான்டோனீஸ்

  அம்சங்கள்:
  - கோப்பு டிடூப்ளிகேஷன் மற்றும் SFTP, FTPS, SMB/CIFS போக்குவரத்து ஆதரவுடன் அதிகரிக்கும் காப்புப்பிரதி;
  - மையப்படுத்தப்பட்ட சேமிப்பகம் மற்றும் பதிப்பு ஆதரவைப் பயன்படுத்தி சாதனங்களுக்கு இடையே கோப்பு ஒத்திசைவு;
  - மீடியா இறக்குமதி - கேமரா, ரெக்கார்டரின் SD கார்டிலிருந்து ஆடியோக்கள், புகைப்படங்கள், வீடியோக்களை இறக்குமதி செய்யவும்; டெம்ப்ளேட் கோப்பு பெயர்களைப் பயன்படுத்தி FTPS சர்வர் பயன்பாட்டின் மூலம் WI-FI வழியாக அல்லது MTP வழியாக உங்கள் தொலைபேசியிலிருந்து புகைப்படங்கள் மற்றும் வீடியோக்கள்;
  - சாதனங்களுக்கு இடையே குறியாக்கத்துடன் P2P கோப்பு பரிமாற்றம்;
  - தானியங்கி திட்டமிடலுக்கான கன்சோல்;
  - AES-256 குறியாக்கம்.

  தளங்கள்: Windows 11 x64, ARM64 அல்லது Ubuntu 24+.

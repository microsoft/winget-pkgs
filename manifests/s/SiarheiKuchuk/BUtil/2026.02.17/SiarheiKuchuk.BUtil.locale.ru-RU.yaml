ShortDescription: BUtil создает инкрементные резервные копии, инкрементную синхронизацию и импортирует мультимедиа на вашем ПК с дедупликацией и поддержкой транспортов FTPS, SFTP, SMB/CIFS для Windows и Linux.
Description: |
  Резервное копирование/синхронизация ваших данных в Windows, Linux.
  Импорт фотографий с телефона через WI-FI и многое другое.

  Поддерживаемые языки: английский, арабский, бенгальский, китайский, французский, немецкий, хинди, индонезийский, итальянский, японский, маратхи, нигерийский пиджин, португальский, русский, испанский, тамильский, телугу, турецкий, украинский, урду, вьетнамский, кантонский

  Возможности:
  - Инкрементное резервное копирование с дедупликацией файлов и поддержкой транспортов SFTP, FTPS, SMB/CIFS;
  - Синхронизация файлов между устройствами с использованием централизованного хранилища и поддержкой версионирования;
  - Импорт медиа - импорт аудио, фото, видео с SD-карты камеры, диктофона; фото и видео с телефона через WI-FI с помощью приложения FTPS Server с использованием шаблонных имен файлов или через MTP;
  - P2P передача файлов с шифрованием между устройствами;
  - Консоль для планирования автоматизации;
  - Шифрование AES-256.

  Платформы: Windows 11 x64, ARM64 или Ubuntu 24+.

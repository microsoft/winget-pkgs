ShortDescription: BUtil آپ کے PC پر ڈیڈپلیکیشن اور Windows اور Linux کے لیے FTPS، SFTP، SMB/CIFS ٹرانسپورٹ سپورٹ کے ساتھ انکریمینٹل بیک اپ، انکریمینٹل سنکرونائزیشن اور ملٹی میڈیا امپورٹ بناتا ہے۔
Description: |
  Windows، Linux پر اپنے ڈیٹا کا بیک اپ/سنکرونائز کریں۔
  WI-FI کے ذریعے فون سے تصاویر امپورٹ کریں اور بہت کچھ۔

  معاون زبانیں: انگریزی، عربی، بنگالی، چینی، فرانسیسی، جرمن، ہندی، انڈونیشین، اطالوی، جاپانی، مراٹھی، نائیجیرین پجن، پرتگالی، روسی، ہسپانوی، تامل، تیلگو، ترکی، یوکرینی، اردو، ویتنامی، کینٹونیز

  خصوصیات:
  - فائل ڈیڈپلیکیشن اور SFTP، FTPS، SMB/CIFS ٹرانسپورٹ سپورٹ کے ساتھ انکریمینٹل بیک اپ؛
  - مرکزی سٹوریج اور ورژننگ سپورٹ کا استعمال کرتے ہوئے ڈیوائسز کے درمیان فائل سنکرونائزیشن؛
  - میڈیا امپورٹ - کیمرے، ریکارڈر کے SD کارڈ سے آڈیوز، تصاویر، ویڈیوز امپورٹ کریں؛ ٹیمپلیٹ فائل ناموں کا استعمال کرتے ہوئے FTPS سرور ایپلیکیشن کے ذریعے WI-FI کے ذریعے یا MTP کے ذریعے اپنے فون سے تصاویر اور ویڈیوز؛
  - ڈیوائسز کے درمیان انکرپشن کے ساتھ P2P فائل ٹرانسفر؛
  - آٹومیشن شیڈولنگ کے لیے کنسول؛
  - AES-256 انکرپشن۔

  پلیٹ فارمز: Windows 11 x64، ARM64 یا Ubuntu 24+۔

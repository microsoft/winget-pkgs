ShortDescription: BUtil 在您的电脑上创建增量备份、增量同步和导入多媒体，支持重复数据删除以及适用于 Windows 和 Linux 的 FTPS、SFTP、SMB/CIFS 传输。
Description: |
  在 Windows、Linux 上备份/同步您的数据。
  通过 WI-FI 从手机导入照片等。

  支持的语言：英语、阿拉伯语、孟加拉语、中文、法语、德语、印地语、印度尼西亚语、意大利语、日语、马拉地语、尼日利亚皮钦语、葡萄牙语、俄语、西班牙语、泰米尔语、泰卢固语、土耳其语、乌克兰语、乌尔都语、越南语、粤语

  功能：
  - 增量备份，支持文件重复数据删除和 SFTP、FTPS、SMB/CIFS 传输；
  - 使用集中存储和版本控制支持在设备之间同步文件；
  - 媒体导入 - 从相机、录音机的 SD 卡导入音频、照片、视频；通过 FTPS 服务器应用程序使用模板文件名或通过 MTP 从手机导入照片和视频；
  - 设备之间加密的 P2P 文件传输；
  - 用于自动化调度的控制台；
  - AES-256 加密。

  平台：Windows 11 x64、ARM64 或 Ubuntu 24+。

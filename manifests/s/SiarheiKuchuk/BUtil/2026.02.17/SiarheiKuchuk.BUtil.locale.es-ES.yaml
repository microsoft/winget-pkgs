ShortDescription: BUtil crea copias de seguridad incrementales, sincronización incremental e importa multimedia en su PC con deduplicación y soporte de transportes FTPS, SFTP, SMB/CIFS para Windows y Linux.
Description: |
  Haga copias de seguridad/sincronice sus datos en Windows, Linux.
  Importe fotos desde el teléfono a través de WI-FI y más.

  Idiomas compatibles: inglés, árabe, bengalí, chino, francés, alemán, hindi, indonesio, italiano, japonés, maratí, pidgin nigeriano, portugués, ruso, español, tamil, telugu, turco, ucraniano, urdu, vietnamita, cantonés

  Características:
  - Copia de seguridad incremental con deduplicación de archivos y soporte de transportes SFTP, FTPS, SMB/CIFS;
  - Sincronización de archivos entre dispositivos utilizando almacenamiento centralizado y soporte de versionado;
  - Importación de medios - Importe audios, fotos, videos desde la tarjeta SD de la cámara, grabadora; fotos y videos desde su teléfono a través de WI-FI mediante la aplicación FTPS Server usando nombres de archivos de plantilla o mediante MTP;
  - Transferencia de archivos P2P con cifrado entre dispositivos;
  - Consola para programación de automatización;
  - Cifrado AES-256.

  Plataformas: Windows 11 x64, ARM64 o Ubuntu 24+.

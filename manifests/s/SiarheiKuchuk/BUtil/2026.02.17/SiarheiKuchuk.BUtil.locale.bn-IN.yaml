ShortDescription: BUtil আপনার পিসিতে ডিডুপ্লিকেশন এবং Windows ও Linux-এর জন্য FTPS, SFTP, SMB/CIFS ট্রান্সপোর্ট সাপোর্ট সহ ইনক্রিমেন্টাল ব্যাকআপ, ইনক্রিমেন্টাল সিঙ্ক্রোনাইজেশন এবং মাল্টিমিডিয়া ইমপোর্ট তৈরি করে।
Description: |
  Windows, Linux-এ আপনার ডেটা ব্যাকআপ/সিঙ্ক্রোনাইজ করুন।
  WI-FI এর মাধ্যমে ফোন থেকে ফটো ইমপোর্ট করুন এবং আরও অনেক কিছু।

  সমর্থিত ভাষা: ইংরেজি, আরবি, বাংলা, চীনা, ফরাসি, জার্মান, হিন্দি, ইন্দোনেশিয়ান, ইতালিয়ান, জাপানি, মারাঠি, নাইজেরিয়ান পিজিন, পর্তুগিজ, রাশিয়ান, স্প্যানিশ, তামিল, তেলুগু, তুর্কি, ইউক্রেনিয়ান, উর্দু, ভিয়েতনামি, ক্যান্টোনিজ

  বৈশিষ্ট্য:
  - ফাইলের ডিডুপ্লিকেশন এবং SFTP, FTPS, SMB/CIFS ট্রান্সপোর্ট সাপোর্ট সহ ইনক্রিমেন্টাল ব্যাকআপ;
  - কেন্দ্রীভূত স্টোরেজ এবং ভার্সনিং সাপোর্ট ব্যবহার করে ডিভাইসগুলির মধ্যে ফাইল সিঙ্ক্রোনাইজেশন;
  - মিডিয়া ইমপোর্ট - ক্যামেরা, রেকর্ডারের SD কার্ড থেকে অডিও, ফটো, ভিডিও ইমপোর্ট করুন; টেমপ্লেট ফাইল নাম ব্যবহার করে FTPS সার্ভার অ্যাপ্লিকেশনের মাধ্যমে WI-FI এর মাধ্যমে বা MTP এর মাধ্যমে আপনার ফোন থেকে ফটো এবং ভিডিও;
  - ডিভাইসগুলির মধ্যে এনক্রিপশন সহ P2P ফাইল ট্রান্সফার;
  - অটোমেশন শিডিউলিংয়ের জন্য কনসোল;
  - AES-256 এনক্রিপশন।

  প্ল্যাটফর্ম: Windows 11 x64, ARM64 অথবা Ubuntu 24+।

ShortDescription: Xperia Companion 提供了一种执行软件修复的简单方法。
Description: |-
  软件修复将重设您的设备并重新安装系统软件。如果您的设备遇到严重问题，这将会非常有用。
  软件修复将清除设备上的所有用户数据，但不会删除外部存储设备（SD 卡）上的文件。
  如果启用防盗保护，您可能需要使用 Google 帐户解锁设备。在启动软件修复之前，请确保知道 Google 帐户详细信息。
  软件将会下载到您的计算机，下载完成之后，将对设备进行修复。分步指南将引导您完成整个过程。
  强烈建议您在修复时将计算机插上电源。
  修复期间，应将您的设备连接到计算机。
  修复期间，您将无法使用设备，即使有紧急电话。

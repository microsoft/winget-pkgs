Description: |-
  ViewCompanion Standard is an application for viewing, printing and converting plotter files generated by your CAD program or plotter driver.
  ViewCompanion can open PLT plotter files using HPGL, HP-GL/2, KIPGL, HP-RTL and Calcomp formats. In addition to plotter files it can view, print and convert Adobe PDF, CGM, Autodesk DWF and Gerber files.

  Adobe PDF, Autodesk Drawing Web Format (DWF) and Scalable Vector Graphics (SVG) are all very useful and popular formats for distributing drawings on the Internet.
  ViewCompanion can convert your PLT, Gerber, CGM and DWF files to Autodesk DXF format which you can read in any major CAD application.

  Key Features
  - View, print, annotate and convert PLT, HPGL and HPGL/2 files.
  - View, print, annotate and convert Autodesk DWF, CGM, Calcomp and Gerber files.
  - View, print, annotate and convert Adobe PDF files.
  - Convert your files to PDF, TIFF, CALS, DWF, DXF, PNG and other formats.
  - Add markup using text, stamps, images, symbols, shapes, dimension lines, measurement areas and more.
  - Use the measurement and markup functionality to perform digital takeoffs.
  - Include footer and header containing date, scale, time and filename when printing.
  - Add watermark using either text or a raster image to the printed document.
  - Color or Black & White Printing.
  - Scaled print or fit to paper.
  - Poster mode for printing big format drawings on multiple paper sheets.
  - Print in n-up mode, also known as multiple pages per sheet printing.
  - Full screen print preview.
  - Print to all Windows supported plotter and printer devices.
  - Batch print and batch convert all supported format.
  - Compare two files and visualize the differences.

  The downloaded product will run in evaluation mode for a period of 30 days.

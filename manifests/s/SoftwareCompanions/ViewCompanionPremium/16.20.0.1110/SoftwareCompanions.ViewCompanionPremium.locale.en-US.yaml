Description: |-
  ViewCompanion Premium is the most powerful member of the ViewCompanion family. ViewCompanion Premium can view, print and convert Adobe PDF, PDF/A, Autodesk DWF, PLT, CGM, TIFF, CALS, EDMICS and several other file formats.
  With ViewCompanion Premium you can convert your files to many different output formats, please check the complete list of supported output formats below.

  Your PLT, CGM, Gerber and DWF files can be converted into Autodesk DXF format, which can be read by all popular CAD applications, for example Autodesk AutoCAD™.
  With the built-in PDF to CAD tools, you can convert your PDF files into editable DXF, Gerber, CGM or SVG files.

  You can merge multiple files of different formats to a single multi-page PDF, DWF or TIFF file.
  ViewCompanion can split a multipage PDF, TIFF or DWF file into multiple files. You may split a PDF file either based on a maximum number of pages per file or based on the maximum file size for each output file.

  With ViewCompanion you can measure dimension lengths and areas. All measurements can be done using snap to drawing geometry to give the highest accuracy. Calibration of the measurement tools is available to make sure you get correct results even if your drawings are not scaled 1:1. The measurement results may be exported to either a Excel Workbook (XLSX) or to a CSV file which can be opened by any spreadsheet application.

  The downloaded product will run in evaluation mode for a period of 30 days.

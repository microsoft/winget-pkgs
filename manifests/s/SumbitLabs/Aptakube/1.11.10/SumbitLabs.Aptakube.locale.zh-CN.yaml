ShortDescription: 现代、轻量级且支持多集群的 Kubernetes 图形界面。
Description: |-
  现代、轻量级且支持多集群的 Kubernetes 图形界面。适用于 Windows、macOS 和 Linux 系统。
  功能亮点：
  - 💯 同时连接一个或多个集群
  - ⚡️ 聚合日志查看器
  - ⚖️ 资源差异对比
  - ✌️ 多命名空间选择器
  - 💪 人性化的资源视图
  - ✍️ 查看与编辑对象
  - 🎉 零配置快速上手
  - 😉 绝非又一款 Electron 应用
  - ✅ 兼容所有 Kubernetes 集群：本地部署、GKE、EKS、AKS 及其他平台
  - 💻 支持 Windows、macOS 和 Linux 三大平台

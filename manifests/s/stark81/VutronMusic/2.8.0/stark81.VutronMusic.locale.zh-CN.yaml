ReleaseNotes: |-
  修复：
  1. 修复：每日推荐不更新的 bug；
  2. 修复：搜索页，按歌词搜索时右键弹窗缺失歌手封面时导致图片裂开的问题；
  3. 修复：本地歌曲列表滚动时导致的后端反复报错；
  4. 修复：每日推荐歌曲不刷新的 bug；
  5. 修复：某些情况下本地歌曲封面获取顺序错误的 bug；
  6. 修复：本地歌曲自动匹配和精确匹配后导致后续播放错误的 bug；
  7. 修复：navidrome 掉登录的问题；
  8. 修复：歌曲缓存偶尔会出现后缀错误导致无法获取歌曲时长的 bug；
  9. 修复：缓存歌曲出错时无法重新获取线上链接进行播放的 bug；
  10. 修复：桌面歌词 mini 模式下，翻译歌词不会滚动的 bug；
  11. 修复：Mac 版本跨域流媒体播放错误的问题；
  12. 修复：在暂停状态下音频上下文未暂停导致的 CPU 占用问题；
  13. 修复：Linux 下持续更新时间线而导致的不间断保存播放进度的问题；
  新增：
  1. 新增：内嵌封面功能；
  2. 新增：歌曲缓存时同时写入元数据、歌曲封面；
  调整：
  1. 优化专辑播放逻辑，如果有多个 disc 时双击播放任一 disc 歌曲，修改为播放所有 disc 歌曲；
  2. 本地歌曲艺术家修改为优先读取艺术家而非专辑艺术家；
  3. 升级 electron 版本到 31，优化了在 Intel Mac 下的能耗表现 -- 该版本依然支持 Catalina 系统；
  4. 逐字歌词功能组件化，便于维护。

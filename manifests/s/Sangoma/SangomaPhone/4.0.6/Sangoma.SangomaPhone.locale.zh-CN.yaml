ShortDescription: 下一代 FreePBX 和 PBXact 桌面软电话应用！
Description: |-
  欢迎体验专为 FreePBX 和 PBXact 打造的下一代桌面软电话应用！
  Sangoma Phone 桌面客户端融合了我们现有解决方案的精华与全新核心技术，为您带来卓越的通话及团队协作通信体验。
  全新发布的 MacOS 和 Windows 版本具备以下功能：
  - 拨打/接听电话
  - 盲转呼叫
  - 通话记录查询
  - 可视化语音信箱
  - 支持搜索的常用联系人
  - 在线状态显示
  - 即时通讯功能（一对一、公开群组或私密群组）
  - 电话会议

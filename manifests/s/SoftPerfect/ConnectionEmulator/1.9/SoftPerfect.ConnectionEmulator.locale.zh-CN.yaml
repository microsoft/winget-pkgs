Description: |-
  SoftPerfect 连接模拟器（SCE）是一款面向网络应用开发者、系统管理员和网络工程师的广域网环境模拟工具。开发网络应用程序（特别是 VoIP 软件或实时协议等时效性强的应用）的软件开发者，需要全方位测试其产品在各种环境下的表现。大多数应用在宽带连接下运行良好，但如果您的应用还需在 GPRS 或卫星等低速通信链路上使用呢？
  这正是 SCE 的用武之地。它能模拟具有低带宽限制、延迟和丢包的网络连接。通过 SCE，您可以测试应用程序在低速或远距离连接中的性能表现，从而确保软件产品质量。SCE 可在任何 Windows 电脑上运行，允许您选择性应用带宽限制、在数据流中引入随机或固定延迟，并通过模拟丢包来模仿低质量通信信道。
  SoftPerfect 连接模拟器提供无限期试用版，但单次模拟会话最长限制为 30 秒。购买许可证可解除此限制，支持长时间模拟运行。
  核心功能：
  - 支持 Windows 10 及以上系统的所有 PC
  - 限制连接速度
  - 模拟固定或可变延迟
  - 支持单包/连续包的丢失、损坏、重复及乱序模拟
  - 实时显示数据包模拟图表
  - 支持多套模拟配置方案

ShortDescription: 轻松识别网络交换机端口的工具，适用于 Windows、macOS 和 Linux
Description: |-
  SoftPerfect 交换机端口映射工具可与可管理网络交换机配合使用，报告交换机端口的连接状态及空闲端口情况。对于每个已连接的端口，该工具会列出关联设备的 MAC 地址、IP 地址及主机名。
  此外，软件还能显示每个客户端的网卡厂商、端口速率、设备类型、VLAN 分配及端口统计信息，这些功能在网络连通性故障排查中能提供有效帮助。
  主要特性
  - 通过扫描网络自动发现可管理交换机
  - 以简洁表格形式展示每个交换机端口的连接设备
  - 从路由器获取 ARP 表以显示已连接客户端的 IP 信息
  - 若无路由器，则扫描当前子网的 MAC-IP 地址映射关系
  - 提供图形界面（GUI）和命令行（控制台）两种版本，后者支持脚本调用
  - 完整支持 SNMPv1/v2c/v3 协议（含批量操作功能）

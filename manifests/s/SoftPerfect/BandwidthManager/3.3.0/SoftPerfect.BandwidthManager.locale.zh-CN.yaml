ShortDescription: 带宽限制器和流量整形器
Description: |-
  您的网络使用量或费用是否意外激增？不当的网络或互联网使用是否影响了业务表现？网络接入带宽是否成为您网络的瓶颈？
  若存在以上问题，SoftPerfect 带宽管理器将提供高性价比的解决方案。该软件可监控网络流量并按您设定的方式限制带宽，从而立即提升网络效率、降低总体带宽需求，同时保障关键互联网应用全速运行。
  SoftPerfect 带宽管理器是 Windows 平台的全功能流量管理工具，基于内置优先级规则提供经济高效的带宽控制和服务质量保障。这些规则能为每位互联网用户设定带宽上限，此类软件也被称为带宽限制器或流量整形器。无需改动现有网络架构，您即可对指定 IP/MAC 地址、端口乃至网络接口实施限速规则。通过直观的 Windows 图形界面，可轻松管理软件丰富的功能集。
  核心功能
  - 通过单一网络节点集中配置
  - 灵活的双向优先级规则，可设定最大传输速率和使用限额
  - 支持 IP/MAC 地址、协议、端口（TCP/IP）及网络接口的规则配置
  - 终端用户无感知，多数情况下无需安装客户端软件
  - 配额管理、计划任务、邮件通知及全面的使用报告

ShortDescription: 互联网连接优化与应用控制
Description: |-
  NetGenius 是一款现代化的互联网连接监控、控制与优化工具。它能实时监测应用程序的网络使用情况，控制其访问权限，并提供详细的使用报告。您可优先保障语音通话、视频或游戏等对带宽敏感的应用；限制软件更新、文件下载或云备份等次要应用，防止其占用全部带宽；还能彻底阻止不应联网的程序访问互联网，这对提升隐私和安全性至关重要。
  核心功能
  - 实时互联网使用监控
  - 为重要应用分配带宽优先级
  - 对次要应用实施带宽限制
  - 防火墙功能可阻断指定应用及文件夹的网络访问
  - 支持任意时段生成完整使用报告
  附加特性
  - 支持排除局域网流量，处理速度高达 1Gbps
  - 基于 Windows 过滤平台构建，全面兼容 Windows 7 至 Windows 10 系统
  - 支持集中管理多台计算机

Description: |-
  这款快速且高度可配置的 IPv4/IPv6 扫描器能简化众多网络维护流程。其精心设计的界面、轻量便携特性，配合丰富的选项与高级功能，使 SoftPerfect 网络扫描器成为不可或缺的工具——无论您是专业系统管理员、偶尔进行网络维护的人员，还是关注计算机安全的普通用户。
  SoftPerfect 网络扫描器能够执行 Ping 测试、端口扫描、发现共享文件夹，并通过 WMI、SNMP、HTTP、SSH 和 PowerShell 获取网络设备的各类信息。它还能扫描远程服务、注册表、文件及性能计数器；提供灵活的过滤与显示选项，并将扫描结果导出为 XML 至 JSON 等多种格式。
  核心功能：
  - 完整支持 IPv4/IPv6 探测
  - 执行 Ping 扫描并显示在线设备
  - 检测硬件 MAC 地址（可跨路由器）
  - 发现可写及隐藏共享文件夹
  - 识别内外网 IP 地址
  - 通过 WMI/远程注册表/文件系统/服务管理器获取系统信息
  - 扫描监听中的 TCP 端口、部分 UDP 及 SNMP 服务
  - 获取当前登录用户、配置账户、运行时长等信息
  - 支持远程执行 SSH/PowerShell/VBScript 命令
  - 可启动第三方应用程序
  - 支持网络唤醒（WOL）、远程关机和发送网络消息
  - 导出结果为 HTML/XML/JSON/CSV/TXT 格式
  - 集成 Nmap 实现操作系统识别、漏洞检测等功能
  - 无需安装，可直接从 U 盘运行

ShortDescription: Bandwidth monitoring and data usage reports for Windows, macOS and Linux
Description: |-
  NetWorx is a simple yet versatile tool that helps you monitor your Internet connection. It can collect usage data, monitor connection quality and measure the speed of your Internet. It can also assist in identifying possible sources of network problems, ensuring that you do not exceed your ISP usage limits and tracking down suspicious network activity.
  NetWorx allows you to monitor a local network adapter or your router, or track the applications on your computer that access the Internet. Collected historical usage statistics are organised into daily, weekly and monthly reports. Real time connection usage is represented by an elegant and highly customisable graph, accompanied by a list of applications accessing the Internet.
  Built-in connection Speed Test can run on demand or on a schedule, so you can see if you are getting the promised speeds from your provider. In addition, there is a Connection Monitor that tracks downtime and monitors your ping time throughout the day. Both these features allow you to make sure you are getting a quality Internet connection.
  Key features
  - Historical usage reports by day, week and month.
  - Close supervision of uploads and downloads in real time.
  - Monitoring the applications accessing the Internet.
  - Support of local network adapters and remote SNMP and UPnP devices.
  - Configurable actions when the network activity exceeds a certain level.
  - Speed Meter for testing Internet connection speed.
  - Connection Monitor for regular connection status checks.
  With NetWorx you can:
  - Find out and monitor how fast your Internet connection is and how much data you consume.
  - Verify whether your ISP charges your Internet usage fairly.
  - Detect a suspicious network activity on your computer.
  - Monitor connection quality by tracking downtime and ping.
  - Be notified about excessive Internet usage.

ShortDescription: 适用于 Windows、macOS 和 Linux 的带宽监控与数据使用报告
Description: |-
  NetWorx 是一款简洁而多功能的工具，可帮助您监控网络连接。它能收集使用数据、监测连接质量并测量网速，还能协助识别潜在的网络问题源头，确保您不超出运营商流量限额，并追踪可疑的网络活动。
  通过 NetWorx，您可以监控本地网卡或路由器，也能追踪计算机中访问网络的应用程序。收集的历史使用数据会整理成每日、每周和每月报告。实时连接状态通过精美且高度可定制的图表呈现，并附带正在访问网络的应用程序列表。
  内置的网速测试功能支持手动或定时运行，让您验证实际网速是否达到运营商承诺的标准。此外，连接监控器会记录网络中断情况并全天候监测 ping 值，这两项功能共同保障您的网络连接质量。
  核心功能：
  - 按日/周/月生成历史使用报告
  - 实时精准监控上传下载流量
  - 追踪访问网络的应用程序
  - 支持本地网卡及远程 SNMP/UPnP 设备
  - 网络活动超限时可触发自定义操作
  - 网速测试仪
  - 连接状态定期检测
  使用 NetWorx 您可以：
  - 实时掌握网速及流量消耗情况
  - 验证运营商计费是否合理
  - 侦测计算机中的异常网络活动
  - 通过追踪断线率和 ping 值评估连接质量
  - 接收流量超额提醒

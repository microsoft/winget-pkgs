# CopyrightUrl:
ShortDescription: 快速部署你的 Serverless 应用，支持事件触发，弹性扩缩容，并且按需付费。
Description: Serverless Framework 是一个命令行工具，它使用基于事件触发的计算资源，例如腾讯云云函数 SCF、AWS Lambda 等。此外，Serverless Framework 为开发和部署 Serverless 架构提供脚手架，自动化工作流以及最佳实践。并且它支持通过丰富的插件进行功能扩展。

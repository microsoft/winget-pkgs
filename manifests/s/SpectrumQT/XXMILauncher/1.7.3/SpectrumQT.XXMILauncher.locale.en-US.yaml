ReleaseNotes: |-
  Hotfixes
    [1.7.3][UI]: Fixed game folder autodetection button error in settings.
    [1.7.2][Launcer]: Fixed invalid root path format (new Nuitka behavior).
  Additions
    [Launcher]: Added support for new XXMI libraries release format (.dll files are now built by GitHub).
    [GUI]: Added game installation folder autodetection button to settings.
    [Launcher]: Added check for ShaderFixes and d3dx.ini inside Mods folder (common user error).
    [WWMI]: Added check for misplaced Wuthering Waves folder for Steam install (common user error).
  Improvements
    [System]: Updated dependencies and upgraded building environment to Python 3.13.3 and Nuitka 2.7.0 for better launcher performance and stability.
    [GUI]: Minor GUI fixes and improvements.
  Adjustments
    [WWMI]: Limited RTX autodisable to LocalStorage.db and added patch that will revert RTX settings changes in Engine.ini (it was confusing for users who jump between WWMI and RTX).

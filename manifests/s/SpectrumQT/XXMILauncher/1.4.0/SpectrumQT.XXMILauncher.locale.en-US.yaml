ReleaseNotes: |-
  Improvements
    [Launcher]: Improved installation location auto detection for all supported games.
    [GUI]: Improved button colors in dark mode.
  Additions
    Added Bypass method to Custom Launch as option to skip 3dmigoto injection (may be useful for ReShade-only users).
  Bugfixes
    [WWMI]: Fixed few rare issues with in-game settings auto configuration for WW.
    [WWMI]: Minor bugfixes.

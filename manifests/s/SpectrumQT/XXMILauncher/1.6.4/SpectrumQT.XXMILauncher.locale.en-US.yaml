ReleaseNotes: |-
  Improvements
    [GIMI]: Added auto-fix for GI-FPS-Unlocker config corruption errors.
    [Launcher]: Improved game folders automatic detection algo.
    [GUI]: Improved user input processing for proxy host and port settings.
  Additions
    [Launcher]: Added Update Channel option to Launcher Settings (allows to set self-update method to .msi or .zip).
  Removals
    [Model Importers]: Removed Deploy nvapi64.dll option (XXMI 3dm dll no longer uses it).
  Bugfixes
    [Launcher]: Fixed GitHub API Rate Exceeded error being muted if it happens on launcher start.

Description: |-
  Hybrid 是一款 Windows 上基于 Qt 的其它一系列工具的前端，可将大多数输入格式转换为常用的音视频格式和容器，详情请查看功能列表。

  Hybrid 面向高级用户。
  它并不打算成为人人都能使用的工具。它也不是为了取悦那些需要类似向导界面的业余爱好者。
  如果你不了解容器、视频格式等基础知识。Hybrid 并不适合你。

  以下为主要功能列表：
  - 支持 AVI/MKV/MP4/MOV 标签
  - 支持 MKV/MP4/蓝光章节
  - 支持 MKV/MP4/蓝光字幕
  - 分离的音频、视频、滤镜、音视频配置文件
  - 集成码率计算器
  - 接受原始 VC-1、AVC、MPEG-2、MPEG-4 ASP 输入文件
  - 手动和自动创建和传输章节
  - 可对单个标题/章节进行编码
  - 基于任务/队列的处理系统
  - 使用 dcaenc/MEncoder/FFmpeg/Aften 和不同的 AAC 编码器进行 AAC/MP3/AC-3/Vorbis/Opus/FLAC/DTS/PCM/EAC-3 音频编码
  - 支持的 AAC 编码器：qaac、FDK AAC、faac、FHG、neroaacenc
  - 通过 VapourSynth、AviSynth（仅限 Windows）进行过滤，以及通过 FFmpeg 进行一些基本过滤
  - 可接受的输入格式：AVS 和 MPlayer/FFmpeg 能解码的几乎所有格式
  - 支持的视频输出格式 MPEG-4 ASP（Xvid）、MPEG-4 AVC（x264、qsvencc、nvencc、vceencc、ffmpeg nvenc）、VP8/VP9（vpxenc）、ProRes（ffmpeg）、MPEG-4 HEVC（x265、kvazaar、DivX265、nvencc、qsvencc、vceencc、ffmpeg nvenc）、FFV1（ffmpeg）、UT video（ffmpeg）、FFvHuff（ffmpeg）、AV-1（aomenc、rav1e）
  - 支持的音频输出格式 DTS、ACC3、Ogg Vorbis、MP3、AAC、FLAC、PCM、Opus、直通
  - 支持的容器：MOV/MP4/MKV/M2TS/WebM/AVI、蓝光或 AVCHD 结构
  - 音频/视频直通 -> 可用于多路复用、标记、章节编辑
  - 大量自动化选项

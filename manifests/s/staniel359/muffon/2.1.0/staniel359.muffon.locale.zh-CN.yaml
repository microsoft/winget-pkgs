ShortDescription: 先进的多源在线音乐播放 + 发现桌面客户端。免费、简洁、无需登录、无广告。
Description: |-
  muffon 是一款跨平台的在线音乐桌面客户端，帮助你通过先进的方式收听、发现和整理音乐。
  它能从各种互联网资源中检索音频、视频和元数据，包括：
  - Last.FM
  - VK
  - Odnoklassniki
  - Yandex Music
  - Spotify
  - Bandcamp
  - Deezer

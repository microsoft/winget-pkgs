ShortDescription: Advanced multi-source music streaming + discovery client for desktop. Free, clean, no login, no ads.
Description: |-
  muffon is a cross-platform music streaming client for desktop, which helps you listen to, discover and organize music in an advanced way.
  It retrieves audio, video and metadata from various Internet sources, such as:
  - Last.FM
  - VK
  - Odnoklassniki
  - Yandex Music
  - Spotify
  - Bandcamp
  - Deezer
  - SoundCloud
  - YouTube Music
  - YouTube
  - Discogs
  - Genius
  - MusixMatch
  - MusicBrainz

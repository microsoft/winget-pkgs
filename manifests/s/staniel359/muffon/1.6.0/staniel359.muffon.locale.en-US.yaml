ShortDescription: Desktop music browser
Description: |-
  muffon is a desktop music browser / streaming service that retrieves info and audio/video from Last.
  FM, Discogs, VK, YouTube, Deezer, Yandex Music, Odnoklassniki, Spotify, SoundCloud, Bandcamp, and Genius.

  You can:
  * listen to tracks/artists/whole albums
  * listen to tag/artist radio
  * scrobble tracks
  * watch videos
  * view tracks' lyrics
  * view tags and their top artists/albums/tracks
  * view top artists/tracks/tags
  * search through sources above
  * create music library
  * get personal recommendations (based on your library)
  * create playlists
  * add to favorites
  * add to bookmarks
  * add to listened

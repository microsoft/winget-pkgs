ReleaseNotes: |-
  Web Clipper Extension Improvements
  We've made several changes to our Web Clipper extension:
  1. Major improvements to the clip with styles option
  2. Start clip button so that the extension doesn't auto-clip when opened. Similarly, added a discard button
  3. New bookmark option in the extension
  Other changes
  - Add support for direct navigation (via url) to setting sections by @thecodrr in #8814
  - editor: fix outline list item collapsing the parent item by @01zulfi in #8869
  - Warn users if app is running under arm64 translation by @thecodrr in #8867
  - Fix remove line through checklist by @ammarahm-ed in #8875
  - editor: restrict attachment upload for not logged-in users by @01zulfi in #8743
  - editor: fix images from older version not rendering in outline list by @01zulfi in #8877
  - editor: fix disappearing nodes under collapsed headings if heading is edited by @01zulfi in #8882
  - editor: fix changing level of collapsed heading by @01zulfi in #8889
  Full Changelog: v3.3.2...v3.3.3

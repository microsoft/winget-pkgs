ReleaseNotes: |-
  What's fixed
  1. Fix editor toolbar not appearing on top of keyboard on Android
  2. "Clear formatting" will no longer reset nodes (e.g. lists, code blocks) instead removing only the formatting (e.g. bold, italic etc.)
  3. Hide "Monographs" button from side bar for not logged in users
  4. Fix scrolling toolbar also scrolling editor
  5. Fix cursor in title jumping when default title format was set to $headline$
  6. Fix SQL Logic Error appearing for some users on sync/login.

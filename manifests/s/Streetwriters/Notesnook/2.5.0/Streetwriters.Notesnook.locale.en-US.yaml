# Agreements:
ReleaseNotes: |-
  Features & new stuff

  1. Attachment previews
  1. New attachment manager
  1. Add support for link markdown syntax
  2. Add support for printing notes
  3. Set tags on multiple notes at once
  4. It is now also possible to download & save all your attachments quickly from within the attachments manager

  Fixes & improvements

  1. Fix position of outline list bullet/arrow
  2. Fix duplication of note that is directly inside a notebook
  3. Make cell properties work with header cells
  4. Do not open links twice in readonly mode
  5. Prevent table column size reset in readonly mode
  6. Close deleted note on sync
  7. Fix search inside notebooks
  8. Fix list crash on shift+click when there's no selection

ShortDescription: A free contacts file converter that can convert contacts files in CSV format to vCard files.
Description: CSV to vCard is a free and simple contacts file converter. As its name implies, it can convert CSV contacts files to vCard files (*.vcf). It is a helpful tool to transfer your contacts information. With a friendly interface, this program is easy to use. In addition, this software is free to use. Additionally, if all fields in your contacts CSV file are in English, the program can auto-fill correct vCard properties, such as First Name, Last Name, Job Title and more. Also, for some common fields, the program can automatically map them to corresponding vCard properties (synonyms words), such as Family Name to Last Name, Occupation to Job Title, Web Page to Website, and more.

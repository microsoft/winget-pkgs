Description: MDF to ISO is a freeware that helps you easily convert MDF image files to ISO image files. The MDF (Mirror Disc File) is disk/DVD/CD image format produced by some burning software (such as Alcohol 120%), and the ISO format is the most popular image format, it is used in many applications on Windows and Linux operating systems. So, if you need to convert your MDF files (*.mdf) to ISO files (*.iso), this program can do this for you. The generated ISO file is ISO 9660 format.

ShortDescription: A professional medical images viewer
Description: |-
  Bee DICOM Viewer is a professional and robust medical image viewer designed for Windows and macOS platforms. With Bee DICOM Viewer, medical professionals can easily view and manipulate various imaging modalities, including CT, MR, DX, XA, US, PT, NM, SR, and SC. It supports effortless viewing by simply dragging DICOM files or folders into the viewer.
  Key features include:
  - Comprehensive Toolset: Equipped with tools for PET/CT fusion, MPR (Multi-Planar Reconstruction), cine mode, and HU/SUV measurement.
  - Anonymization and Sharing: Enables anonymization of images and generation of video snapshots (mp4/png) with a single click for easy sharing.
  - Multi-Platform Compatibility: Available for both Windows and macOS, ensuring smooth performance on laptops for viewing images anytime, anywhere.

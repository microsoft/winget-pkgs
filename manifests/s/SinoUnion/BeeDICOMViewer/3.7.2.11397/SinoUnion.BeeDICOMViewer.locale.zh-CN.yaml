ShortDescription: 您的私人阅片助手
Description: |-
  Bee DICOM Viewer 是一款专业的医疗图像查看器，适用于 Windows 7 及以上版本和 macOS 11 Big Sur 及以上版本。它提供了简单但强大的图像查看功能，只需将 DICOM 文件/文件夹拖入 Bee 查看器即可查看图像。
  主要功能：
  - 支持多种成像模式：包括 CT、MR、DX、XA、US、PT、NM、SR、SC 等。
  - 强大的生产力工具：提供丰富的工具箱用于图像查看和操作，如 PET/CT 融合、多平面重建(MPR)、动态影像(cine)、HU/SUV 测量、匿名化等。
  - 一键生成视频/快照：便于分享您的关键发现。
  - 随时随地查看医疗图像：兼容 Windows 和 Mac 平台，能够在笔记本电脑上流畅运行。

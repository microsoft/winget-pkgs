ShortDescription: Metatogger est un éditeur de tags pour fichier audio Ogg Vorbis, FLAC, Opus, M4A (AAC et ALAC) et WMA.
Description: "Metatogger est un éditeur de tags pour fichier audio Ogg Vorbis, FLAC, Opus, M4A (AAC et ALAC) et WMA. Un tag est une métadonnée, c'est-à-dire une donnée sur une donnée. Un tag apporte une information supplémentaire relative aux données audio proprement dites : l'auteur des paroles, le compositeur de la musique, le nom de l'album dont est issu le morceau, la date de sortie, etc. Ces tags ou métadonnées permettent d'exploiter plus agréablement les grosses collections de musiques. Le problème est que de nombreux fichiers audio ne contiennent aucune métadonnée, quand d'autres contiennent des informations erronées, inutiles ou incohérentes. Parfois, même le nom du fichier ne contient aucune information pertinente. Difficile, dans ces conditions, d'identifier un morceau sans avoir à le jouer. C'est là que Metatogger intervient. Metatogger permet de corriger ou de compléter les tags des fichiers audio."

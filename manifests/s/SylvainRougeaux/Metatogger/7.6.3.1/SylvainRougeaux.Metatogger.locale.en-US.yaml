ShortDescription: A tags editor that allows you to easily rename, tag and classify your MP3, FLAC, Ogg Vorbis, Opus, WMA and M4A audio files.
Description: 'Metatogger is a tag editor for Ogg Vorbis, FLAC, Opus, M4A (AAC and ALAC) and WMA audio files. A tag is a metadata, i.e. data about data. A tag provides additional information related to the audio data itself: the author of the lyrics, the composer of the music, the name of the album from which the song was released, the release date, etc. These tags or metadata make it possible to exploit large music collections more pleasantly. The problem is that many audio files contain no metadata at all, while others contain erroneous, unnecessary or inconsistent informations. Sometimes even the file name does not contain any relevant information. It is difficult, under these conditions, to identify a song without having to play it. This is where Metatogger comes in. Metatogger allows you to correct or complete the tags of audio files.'

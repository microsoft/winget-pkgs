ReleaseNotes: |-
  Changes since the last final release 0.226
  QOL improvements
  - Custom modes in context menu #3884
  - Copy all current mode params to a new mode preset #3883
  - Added Energy Saver status indicator (clicking opens the Windows menu)
  - Extended maximum Core/Memory GPU clock offsets for high-end GPUs
  - Click on a Red version label now runs auto-update
  - Fixed auto-updater when the app is in a folder requiring admin permissions
  Other tweaks
  - Fan curve will be grey if it's not applied / active at Fans + Power
  - Config backup tweaks #4527
  - Signature update for GladiusIII Aimpoint and Harpe Ace AimLab #4532
  - Corrected minimal fan speed labels at Fans + Power for G14/G16 2024/2025
  - Mic Mute LED and Sound Mute LED behavior tweaks for Zen/Vivo/Expertbooks #4507
  - Added G615JMR and G815LR to the Limited RGB list #4513 #4520
  - Auto-correction for Run on Startup task if it points to an wrong location or an old version
  - Increased Slash Lighting Audio Visualizer responsiveness
  - Removed obsolete manual mode flag for some old models
  - Minor UI tweaks

ReleaseNotes: |-
  Changes since the last final release 0.229
  QOL improvements
  - Option to Clamp Dots to Grid in the fan curve editor #4540
  - Option to Stop Nvidia Services in Eco mode under Extra #4524 (experimental)
    (*) Can help to save some battery in Eco and tackle a known Nvidia driver issue
  - Default maximum GPU Core and Memory clock offsets for higher end GPUs
  Other Tweaks
  - Hardware FN-Lock support for FA401K #4566
  - Tweaks for camera toggle key #4582
  - Keyboard init command on system start for Z13 #4554
  - FN+F11 hotkey handler for FX506 #4558
  - Extended fan-curve editor range to 20C..110C
  - Harpe Ace Extreme support #4594
  - GladiusIIIAimpointOmni signature update
  - Restored manual mode flag for G733 #4565 #4561
  - Removed obsolete fan scale fix for GU604
  - Removed obsolete VariBright toggle (it can be set in windows display settings directly)
  - Removed obsolete GPU restart workaround
  - Dependencies update
  - Minor UI fixes

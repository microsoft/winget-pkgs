ReleaseNotes: |-
  New
  Git Worktree Support – Tower now fully supports Git Worktrees! Easily create, check out, and manage Worktrees directly within Tower. View existing Worktrees in the repository sidebar, switch between them by double-clicking a branch, and add or remove Worktrees using the branch context menu. UI: Introducing a new compact top bar layout for a cleaner, more streamlined interface. Enable it via Preferences → General → Use compact top bar layout. Help Menu: Added an option to export log files and user settings.
  Improved
  UI: The classic top bar has been improved, with the main menu now positioned on the left for better accessibility. Logging: The current application state is now clearly displayed in the Help menu. Logging: Enhanced for more detailed diagnostics. Portable Git: Updated to version 2.48.1 for improved compatibility and performance. Crash Reporting: Migrated from AppCenter to Sentry due to the retirement of AppCenter, ensuring continued reliability and improved diagnostics. Crash recovery has been enhanced. Pull Requests: Improved service mapping for better accuracy and compatibility. Main Menu: Added the "Repository → Add Submodule" option.
  Fixed
  Ignore & Exclude Files: Fixed an issue where these files did not open correctly. They now function as expected. Services: Fixed issues with adding Custom accounts. Services: Resolved GitLab authentication issues. SSH Keys: Fixed retrieval from 1Password. Rebase: Fixed commit message editing during rebase operations. Cherry-Picking: Fixed the issue where commits were applied in the wrong order, ensuring they now follow the expected sequence.

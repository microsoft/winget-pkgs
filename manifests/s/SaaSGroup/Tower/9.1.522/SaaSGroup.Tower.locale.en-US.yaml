ReleaseNotes: |-
  New
  Services: Added support for the Gitea service, allowing you to easily manage Gitea repositories within Tower. Gitmoji: Tower now supports Gitmoji when writing and viewing commit messages.
  Improved
  Portable Git: Updated to version 2.50.0 for improved compatibility and performance. Portable Git Installer: Upgraded the zip utility to support the latest compression formats. Shortcuts: Reassigned the Ctrl+Shift+Backspace shortcut to the Reset action and removed it from Discard All Changes, ensuring more intuitive shortcut behavior. Services: Enhanced logic for matching repositories to their configured services. UI: Improved visualization of parent–child branch relationships. Preferences: The default option for "Show Diffs For Merge Commits" has been changed from "None" to "First Parent".
  Fixed

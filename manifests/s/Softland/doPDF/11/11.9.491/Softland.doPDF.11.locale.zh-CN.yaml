ShortDescription: 强大的 PDF 创建工具
Description: |-
  doPDF 是一款免费的 PDF 打印机，顾名思义，它可以创建 PDF 文件。安装之后，它就能让你将任何类型的可打印文档转换为 PDF 文件。
  doPDF 以虚拟 PDF 打印机驱动程序的形式安装，因此安装成功后会出现在打印机和传真列表以及所有程序列表中。
  有了它，你可以将 Word 文档、Excel 表、PowerPoint 演示文稿、Publisher 演示文稿、Visio 图纸、Outlook 电子邮件、AutoCad 图纸、公司报告、合同、工作流程、协议、营销计划、表格、产品列表、价格表、图表、电子邮件或网页等任何类型的可打印文档转换成 PDF 文件。
  使用 doPDF，你可以通过两种方式将文档转换为 PDF：通过文档中的打印选项或使用启动窗口。

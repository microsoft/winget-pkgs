ShortDescription: 强大的 PDF 创建工具
Description: |-
  novaPDF 是一款适用于 Windows 系统的 PDF 虚拟打印机，可轻松生成 100% 符合行业标准的 PDF（便携式文档格式）文件。
  任何可打印文档都能转换为 PDF 格式（支持文字检索且符合 PDF/A 归档标准）。
  PDF 打印从未如此简单：只需打开文档，点击"打印"并选择 novaPDF 作为打印机即可生成 PDF 文件。

ShortDescription: 系统管理员、开发人员和桌面用户的首选滚动发行。
Description: |-
  Tumbleweed 发行版是 openSUSE 的纯滚动发行版本，包含所有软件的最新“稳定”版本，而不是依赖死板的定期发行周期。该项目是为希望获得最新稳定软件的用户而设计的。
  Tumbleweed 基于 OpenSUSE 的主要开发代码库 Factory。Factory 的前沿软件在经过集成、稳定和测试后会立刻在 Tumbleweed 更新。Tumbleweed 包含最新的稳定应用程序，可随时用于日常使用，非常可靠。

  谁应该试用 Tumbleweed？
  任何希望使用比 openSUSE Leap 软件仓库中的更新的软件包的用户，包括但不限于更新的 Linux 内核、SAMBA、git、桌面、办公应用程序等软件包。
  此外，Tumbleweed 对高级用户、软件开发人员（他们需要最新的软件栈和集成开发环境）和 openSUSE 贡献者（他们需要一个尽可能接近 openSUSE Factory 同时又可用的可靠平台）最具吸引力。

  openSUSE Tumbleweed 是您的最佳选择：
  - 可以利用紧密集成的 Linux 环境进行开发或数据科学工作的 Windows 用户
  - 可以使用原生 Linux 命令行网络工具支持 Windows、Linux 和混合网络的网络管理员
  - 可以使用 rsync、tar、vim、grep、sed、awk 等原生 Linux 命令行工具管理主机和数据的系统管理员。
  - 希望密切重现 Linux 服务器环境而无需虚拟机开销的开发人员
  - 希望学习 Linux 而无需额外设置双启动系统或虚拟机的用户

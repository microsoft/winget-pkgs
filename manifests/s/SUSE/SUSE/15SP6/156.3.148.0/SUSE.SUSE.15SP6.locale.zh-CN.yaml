ShortDescription: 业界领先的灵活的 Linux 操作系统。
Description: |-
  SUSE Linux Enterprise (SLE) 是一个灵活的、易于管理的平台，允许开发人员和管理员在企业内部、云中和边缘设备部署关键业务工作负载。
  没有哪个 Linux 操作系统可以通吃所有工作负载，因此我们提供了业界领先的灵活的 Linux 操作系统。无论您对工作负载有什么要求（性能、可靠性、运行环境），我们都能为您提供专门打造的操作系统解决方案。
  SUSE Linux Enterprise 有一个通用的代码库，可在众多架构（AMD/Intel x86-64、IBM Z、IBM POWER、Arm64）、容器和边缘设备上运行，并在混合基础设施上提供相同的 IT 体验、安全性和稳定性，因此您可以流水线化 IT 技能和系统管理，并简化支持和服务。

  为什么选择 SUSE Linux Enterprise？

  SUSE Linux Enterprise 是一种可适应任何环境的操作系统，在性能、安全性和可靠性方面都经过了优化。

  简化您的 IT 环境
  SUSE Linux Enterprise“通用代码库”平台是传统基础架构和软件定义基础架构之间的桥梁，可简化工作负载迁移、保护您的传统基础架构并让容器化更容易。

  现代化您的 IT 基础架构
  利用 SUSE Linux Enterprise 的多模式架构让您的 IT 基础架构现代化。凭借其与云分离的设计，SLES 可轻松过渡到公共云 - 阿里云、Azure、AWS、Google、IBM、Oracle。

  加速创新
  在 SUSE Package Hub 连接到我们的开发人员社区。一旦您准备好从开发阶段转向生产阶段，只需点击几下，即可从我们的社区 Linux 发行版 openSUSE Leap 无缝过渡到 SUSE Linux Enterprise。

  适应性
  SUSE Linux Enterprise 包含一些 API 和服务，可让您编写的应用程序能够调用最广泛的架构、服务器、存储和网络选项。这种方法让 SLES 能够适应任何操作环境，并在它们之间实现平稳的工作负载迁移。

  安全性和合规性
  SUSE 工程师会及时对安全事件做出反应，并提供高质量的安全更新。SUSE Manager 的配置、审计和自动化功能可轻松确保符合内部安全政策和外部法规。

ShortDescription: 用于验证签名、盖章文档及时间戳的免费软件
Description: 带有电子签名的文档可确保数字世界中业务流程的合法合规。签署后，这些文档将通过电子邮件发送。收件人可使用 secrypt 的 digiSeal® reader 轻松验证电子签名文档的真实性（可信度）和完整性（是否被篡改）。这款广泛使用的校验软件专为工作场景中单个数字签名文档的验证而设计，例如电子合同（eContracts）、专家意见和发票（如符合 ZUGFeRD 标准的电子发票）。

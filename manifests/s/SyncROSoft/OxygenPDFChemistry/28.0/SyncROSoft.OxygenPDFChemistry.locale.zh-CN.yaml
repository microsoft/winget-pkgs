PackageIdentifier: SyncROSoft.OxygenPDFChemistry
PackageVersion: "28.0"
PackageLocale: zh-CN
License: 专有软件
ShortDescription: 使用 CSS 将 HTML 和 XML 转换为 PDF
Description: |-
  PDF Chemistry 能够通过 CSS 样式直接转换 HTML 或 XML 文档为 PDF 格式。这款基于开源 Apache FOP XSL-FO 引擎的 CSS 分页媒体处理器，旨在让您运用现有的 CSS 知识快速创建可打印交付物，尤其适合技术文档的生成。
  该工具已内置集成于 Oxygen XML Editor/Author 编辑器，同时也提供独立版本以便与自动化流程对接。您既可通过集成服务器运行转换发布 PDF，也能使用命令行界面执行转换操作。请注意：独立版本需单独授权许可。

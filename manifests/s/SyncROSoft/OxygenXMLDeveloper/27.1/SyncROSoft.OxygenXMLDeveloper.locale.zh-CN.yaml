ShortDescription: 为您提供设计 XML Schema 和转换流程所需的全部工具。
Description: Oxygen XML Developer 是首屈一指的 XML 开发工具，专注于 XML 源码编辑、Schema 设计和 XSLT 编辑/调试。它提供强大支持，助您轻松高效地编辑、转换和调试基于 XML 的文档。该工具还配备多种专业编辑器，可处理 JSON、YAML、WSDL 等各类文档，提供智能内容补全、验证、实用侧边视图、格式转换工具等丰富功能。

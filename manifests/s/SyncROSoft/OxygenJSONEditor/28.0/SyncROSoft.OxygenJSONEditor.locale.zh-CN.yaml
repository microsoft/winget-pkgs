Description: |-
  Oxygen JSON Editor 是一款专为编辑 JSON 文档设计的专业工具。它提供多种功能视图，包括文本模式、网格模式和作者模式三种编辑方式，并支持 JSON Schema 的设计模式。直观的界面配合全面的工具集，让您能轻松浏览、理解并修改 JSON 文件、JSON Schema 文件，以及 YAML 和 OpenAPI 文件。
  通过强大的验证辅助功能，您可以确保 JSON 和 YAML 文档格式规范，并能根据自定义 JSON Schema 进行精准验证。此外，该编辑器还提供便捷的转换工具，支持将 XML 结构或 YAML 实例转换为合规的 JSON 数据，反之亦然。
  无论您是经验丰富的开发者还是初学者，Oxygen JSON Editor 都是满足您所有 JSON 编辑需求的完整解决方案！

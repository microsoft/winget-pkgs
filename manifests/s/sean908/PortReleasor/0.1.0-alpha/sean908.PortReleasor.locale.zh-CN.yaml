ShortDescription: 一个跨平台的端口管理工具，用于检查端口占用情况并释放指定端口。
Description: |-
  一个跨平台的端口管理工具，用于检查端口占用情况并释放指定端口。
  功能特性
  - 🔍 端口检查 - 列出端口占用情况、进程 ID 和程序名称
  - 🔄 端口释放 - 安全释放指定端口（支持确认机制）
  - 🌍 跨平台支持 - 支持 Windows、Linux 和 macOS
  - ⚡ 性能优化 - 进程缓存和去重机制，响应快速
  - 🎯 灵活匹配 - 支持单端口、多端口、端口范围和通配符模式

  Stirling-PDF is a robust, locally hosted web-based PDF manipulation tool using
  Docker. It enables you to carry out various operations on PDF files, including
  splitting, merging, converting, reorganizing, adding images, rotating,
  compressing, and more. This locally hosted web application has evolved to
  encompass a comprehensive set of features, addressing all your PDF
  requirements.

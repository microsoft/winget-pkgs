ShortDescription: Synology Note Station Client connects you with Note Station on your Synology NAS. You can manage all the notes/to-do list offline, right from your local computer.
Description: |-
  Note Station helps you fully enjoy writing, viewing, managing, and sharing content-rich notes. It is very easy to create content with rich text editing, media embedding, attachments, and much more. Manage your notes by using tags and organizing notes into Notebooks. A version history of all your notes is automatically saved, making it very convenient to view and restore past versions.
  Note Station is not just for personal use. When you are ready, Note Station makes sharing your content via social networking platforms simple and quick. In addition, other DSM users can collaborate with you in editing a shared note. Finally, Note Station is also available via DS note on Android and iOS. Create, share, and enjoy!

ShortDescription: Synology Note Station Client 可帮助您连接 Synology NAS 上的 Note Station，并在本机电脑上离线管理所有的笔记/待办事项。
Description: |-
  Note Station 能让您充分享受到写作、观看、管理和分享内容丰富的笔记之乐趣。您可以使用富文本编辑、媒体嵌入、附件等，来轻松创建内容。通过使用标签并将便签组织为记事本来管理便签。您所有便签的版本历史记录都会自动保存，从而方便查看和还原过去的版本。
  Note Station 不只为个人使用。当您准备好后，Note Station 能够让您轻松快速通过社交网络平台分享内容。此外，其他 DSM 用户可以与您协作编辑共享便签。最后，Note Station 还可通过 Android 和 iOS 上的 DS note 获得。创造、分享和享受！

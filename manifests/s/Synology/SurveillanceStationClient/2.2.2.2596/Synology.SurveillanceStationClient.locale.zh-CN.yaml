ReleaseNotes: |-
  注意事项
  1. Surveillance Station Client 2.2.2 版本已移除视频缩放选项，并改由 GPU 通过 Chromium 自动处理，以提供更好的画质。
  相容性与安装
  1. 此版本起，Surveillance Station Client 仅适用于 macOS 11.0 或以上版本。
  2. 此版本起，Surveillance Station Client 支持 macOS ARM64 架构。
  新功能
  1. 更新窗口标题栏表为深色系。
  问题修正
  1. 修正了在特定摄像机上无法正常播放 H.265+ 视频的问题。
  2. 修正了使用 CPU 解码并启用 GPU 渲染时，视频画面可能显示为紫色的问题。
  3. 修正了 G.726 音频格式的录像文件在下载水印版本后，文件无法播放声音的问题。
  4. 修正了使用相同 IP 但不同端口登录不同 NAS 时，可能因凭证未重新验证而导致登录失败的问题。

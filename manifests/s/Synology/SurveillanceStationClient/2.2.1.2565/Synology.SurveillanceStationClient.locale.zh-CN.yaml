Description: Synology Surveillance Station Client 是全新的桌面工具，让您可以简单快速地存取 Synology 产品上的 Surveillance Station。安装此工具后，您可以享受更顺畅的实时视频浏览体验，更有效率地开启不同应用程序，且不再受到任何浏览器的限制。

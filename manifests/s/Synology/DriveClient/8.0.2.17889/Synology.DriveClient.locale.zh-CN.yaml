ReleaseNotes: |-
  问题修正
  一般
  1. 修正了 Synology Drive Client 在文件同步时，若遇到元数据异常的文件，可能会无预警关闭的问题。
  2. 修正了若本地目标路径中的上层文件夹不存在，下载远程文件夹可能会失败的问题。自本次更新开始，系统将自动建立所需的目录架构。
  3. 修正了无法移除备份任务内文件夹，或删除整个备份任务时，可能出现的操作失败问题。
  Windows
  1. 修正了在部分计算机上无法正常启动 Synology Drive Client 安装程序的问题。
  2. 修正了仅变更文件名的字母大小写时，可能错误触发冲突文件的问题。
  3. 修正在 Windows 上同步或备份完整磁盘时，可能出现的文件夹同步错误问题。
  macOS
  1. 修正了在 macOS 按需同步任务中同步大量文件可能会导致计算机速度下降或因特网连接暂时中断的问题。
  2. 修正了在 macOS 系统中执行按需同步任务时，文件可能无法成功上传的问题。

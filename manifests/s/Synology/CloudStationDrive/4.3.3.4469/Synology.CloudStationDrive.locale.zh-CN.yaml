ShortDescription: 一款帮助您通过互联网在 Synology NAS 和 PC 之间同步文件的文件同步服务。
Description: Cloud Station Drive 这款应用程序旨在让您通过互联网即可在 Synology NAS 和 PC 之间同步文件，不仅能确保数据始终保持最新状态，还能让您轻松访问文件。即便在没有 Internet 连接的情况下，您仍可离线查看及编辑文件，且所有更改都会在重新连上 Internet 后自动同步至您的 Synology NAS 及 PC。

  1. 提升了 macOS 14 的备份性能。
  问题修正
  1. 修正了在 Windows 扩展卷可能会导致备份不完整的问题。
  2. 修正了备份 Linux 系统中，同一通用磁盘上的多个块设备时，可能导致备份不完整的问题。
  3. 修正了备份具备 OpenCore Legacy Patcher 的 Mac 可能会失败的问题。
  4. 修正了文件还原可能会失败的问题。

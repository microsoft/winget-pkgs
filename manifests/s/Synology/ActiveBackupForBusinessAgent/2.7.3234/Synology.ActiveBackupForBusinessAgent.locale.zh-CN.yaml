ReleaseNotes: |-
  相容性与安装
  1. 更新以兼容于 Active Backup for Business 2.7.1。
  重要资讯
  1. 为确保数据完整性，在更新至 2.7.1 或以上版本后，Active Backup for Business 在初始备份期间将执行 Windows 个人计算机及物理服务器的完整备份。

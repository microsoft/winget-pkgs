# CopyrightUrl:
ShortDescription: 首选的 PowerShell 编辑器和工具制作环境。
Description: |-
  PowerShell Studio 是 PowerShell 的首选编辑器和工具制作环境。这款单一工具可以满足您所有的脚本需求，让您按照自己的方式使用 PowerShell。
  借助易用的 GUI 设计器，使用 PowerShell 创建图形化工具。无需手动编写数百行代码，利用 PowerShell Studio 的模板和预先连接的控件轻松创建高级 GUI。在 PowerShell Studio 中，只需几分钟就能创建 PowerShell 脚本模块，将现有函数轻松转换为可分发的模块。PowerShell Studio 拥有强大的编辑器，支持语法着色、引用高亮、书签、代码格式化和代码补全功能。创建、编辑和管理代码片段，以增强您的脚本开发。
  脚本打包器提供高级选项和平台选择，可针对特定环境提供解决方案。您可以通过域、机器、用户、平台和 MAC 地址来限制软件包，以避免未经授权的脚本执行。创建 MSI 安装程序以分发您的脚本、可执行文件和模块。使用自定义操作来处理特殊情况，例如安装后打开文件。
  PowerShell Studio 的性能监视器通过显示实时内存和 CPU 使用情况来可视化跟踪脚本的性能。无论您是使用控制台、脚本、脚本模块还是 GUI 表单，PowerShell Studio 都将满足您在 Windows PowerShell 脚本方面的所有需求。

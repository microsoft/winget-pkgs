Description: "Всем известно, что львиную долю информации из окружающего мира обычный человек черпает посредством визуального восприятия. Также всем известно о существовании и необычных людей, с частично или полностью отсутствующим зрением, которые эту же информацию берут только через тактильные ощущения и слух. Приложение «Ухо» может стать для вас мостом, соединяющим миры зрячих и незрячих людей. Оно разработано полностью слепым программистом для всех, всех, всех. Давайте вместе трудиться, творить и развлекаться... Давайте не только слушать, но и слышать друг друга... Функционал, реализованный уже сейчас: Интернет-радио с более, чем 8000 радиостанций со всего мира, отсортированных по категориям. Текстовые и голосовые чаты, в том числе анонимные, в которых участники скрываются за придуманными ими именами. Настольные, логические и карточные оффлайн- и онлайн-игры: «Шашки», «Шахматы», «Уголки», «Миля-за-милей», «Шоттен-Тоттен», «Тысяча», «Преферанс» и многие другие. Расширение к аудио-студии REAPER для незрячих музыкантов (предназначено только для ПК). Готовится немало иных полезных инструментов, призванных скрасить, разнообразить и облегчить быт незрячих людей всего мира. Наше приложение доступно на 2 платформах (Android, Windows) и 100 языках (в том числе на русском). "

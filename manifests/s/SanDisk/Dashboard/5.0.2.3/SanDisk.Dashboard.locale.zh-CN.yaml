Description: |-
  SanDisk Dashboard 是一款用于在 Windows 系统中检测闪迪（SanDisk）和西部数据（Western Digital）硬盘状态的软件。该工具集成了硬盘健康检测、固件版本查询及更新等功能。
  SanDisk Dashboard 主要功能包括：
  - 维护闪迪及西部数据固态硬盘（SSD）在 Windows® 操作系统中的最佳性能
  - 全面分析硬盘信息（包含磁盘型号、容量、固件版本、健康状况及 SMART 属性）
  - 提供硬盘固件更新服务

Description: |-
  Customize your fleet and crew to dominate the galaxy in this award-winning Star Trek 4x MMO.
  Experience the entire Star Trek Universe with all your favorite franchises.
  As a star base commander on the edge of civilized space, recruit iconic characters from The Next Generation, The Original Series, the J.J.
  Abrams’ films, Discovery, and more, including Kirk, Spock, Michael Burnham, Data, and Geordi.
  Build powerful ships, including the USS Enterprise, the Romulan Warbird and Klingon Bird of Prey.
  Join millions of players — forge alliances, defeat your enemies and conquer territories, choose your faction, and explore new worlds on intergalactic missions.
  Choose your own path and discover mysteries only you can solve as you boldly go where no one has gone before!

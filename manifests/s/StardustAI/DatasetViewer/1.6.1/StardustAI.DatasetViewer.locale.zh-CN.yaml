Description: |-
  一个使用 Tauri、React 和 TypeScript 构建的现代高性能数据集查看器。专为处理来自多个来源的海量数据集而设计，支持大文件（100GB 以上）的高效流式加载和闪电般快速的搜索功能。

  🚀 主要特性
  - ⚡ 瞬时打开大文件：通过虚拟化渲染处理 100GB 以上的文件
  - 🔍 实时搜索：毫秒级搜索，并支持在超大文件中高亮显示结果
  - 📦 直接预览压缩包：无需解压即可浏览 ZIP/TAR 文件
  - 🌐 多协议支持：WebDAV、SSH/SFTP、SMB/CIFS、S3、本地文件、HuggingFace Hub
  - 🗂️ 多格式支持：Parquet、Excel、CSV、JSON，以及带语法高亮的代码文件
  - 🎨 现代化界面：支持深色/浅色主题、响应式布局和多语言界面

  📚 支持的文件类型
  - 📄 文本与代码：JSON、YAML、XML、JavaScript、Python、Java、C/C++、Rust、Go、PHP 等
  - 📝 文档文件：Markdown（带预览）、Word（.docx/.rtf）、PowerPoint（.pptx）、PDF（可搜索）
  - 📊 数据文件：Parquet（优化支持）、Excel、CSV、ODS，支持虚拟滚动
  - 📦 压缩文件：ZIP、TAR（流式预览，无需解压）
  - 📱 媒体文件：图片、视频、音频文件

ShortDescription: Connect Tunnel 为 IT 管理的设备提供安全的远程访问。
Description: |-
  Connect Tunnel 为远程办公世界提供“身临办公室”的体验，实现脱离物理办公场所的全面接入。这款轻量级客户端为 IT 管理的 Mac、Windows 和 Linux 用户提供快速安全的敏感企业数据与资产远程访问。针对 Windows 10 用户，Connect Tunnel 支持 Device Guard（设备防护）功能——该 Windows 服务器组件可确保安全的授权访问。
  通过 Connect Tunnel，您始终能保持集中管控，因其直接与 SMA 1000 统一策略及终端控制（EPC）系统集成，在允许网络访问前严格验证安全环境与合规设备状态。

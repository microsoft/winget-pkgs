Description: |-
  Sante Web Downloader lets the user inspect the downloading procedure. In the end of receiving Sante Web Downloader saves the received studies in a zip file. 
  The user can configure Sante Web Downloader to open the saved zip file with a DICOM Viewer of his|her choice like Sante DICOM Viewer Pro or Sante DICOM Editor. 
  The DICOM Viewer must support opening zip files from command line. 
  For more information please read the User Guide of Sante Web Downloader.
  This application is useful when a user wishes to use a DICOM Viewer other than Sante DICOM Web Viewer.

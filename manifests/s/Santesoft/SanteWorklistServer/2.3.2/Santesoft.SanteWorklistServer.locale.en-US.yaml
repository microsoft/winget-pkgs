Description: |-
  Sante Worklist Server (MWL Server) is an autonomous program that can receive via HL7 communication messages the patients demographics and scheduling information of exams that are stored in a HIS/RIS system (Hospital Information System / Radiology Information System) and transfer them to any modality/medical scanner via DICOM communication protocols (C-FIND).
  The program offers an automated, error-free and reliable transfer of the information form HL7 nodes (HIS/RIS) to DICOM nodes (medical scanners) without any human reaction.

  Features and benefits:
  - The server can run as Windows service
  - Unlimited number of patients/exams (it depends only on hard disk size)
  - Unlimited number of connections with HL7 nodes
  - Unlimited number of connections with DICOM nodes
  - It can query other DICOM Worklist nodes
  - Mapping of HL7 message fields to program's database fields
  - Supports all charsets (latin, chinese, japanese, korean, cyrillic, arabic, greek, turkish, etc.)
  - Supports DICOM network services (C-FIND SCU/SCP, C-ECHO SCU/SCP)
  - Compatible with all modalities (CT, MR, NM, US, XA, MG, CR etc.)
  - Perpetual license that never expires
  - Free updates and free technical support for product's lifetime
  - Windows Server 2025/2022/2019/2016/2012/2008 and Windows 11/10/8.1/8/7/Vista (64-bit) compatible
  - Easy to use with native Windows "look and feel"

  Free demo version that works for 90 days 

ShortDescription: Sante Free PACS Server is a DICOM 3.0 compliant PACS server and an HTTP (web) server for DICOM files that offers high performance and reliability completely free of charge!
Description: |-
  Sante Free PACS Server is a DICOM 3.0 compliant PACS server and an HTTP (web) server for DICOM files that offers high performance and reliability completely free of charge! It provides connectivity to all DICOM modalities (CT, MR, US, CR, NM, XA, MG, DX etc.). The built-in web server can be used as a free cloud server for DICOM files!

  Sante Free PACS Server consists of 3 modules:
  - The Database module: The program uses the SQLite file-based server for database management and offers storage of unlimited number of patients/studies/series/images (it depends only on hard disk size).
  - The DICOM Server module: The built-in DICOM server supports all the DICOM network services (C-FIND SCU/SCP, C-MOVE SCU/SCP, C-STORE SCU/SCP, C-GET SCU/SCP, C-ECHO SCU/SCP), it is compatible with all the modalities (CT, MR, NM, US, XA, MG, CR, DX etc.), all manufacturers and all DICOM 3.0 and NEMA 2 file types. Moreover, it supports unlimited number of connections with unlimited number of DICOM nodes and DICOM clients.
  - The Web Server module: The Web Server module lets remote users of the system to connect with it, query and retrieve studies that have been stored in the database of the DICOM Server. The Web Server module, for these connections, uses the HTTP ot HTTPS protocol of the internet and the remote user must use a web browser like Edge, Chrome or Mozilla to query and retrieve studies. The web server supports SSL secure connections. This module lets the user connect, query, retrieve and review DICOM studies stored in the system from anywhere in the world and it can be used as a free cloud server!

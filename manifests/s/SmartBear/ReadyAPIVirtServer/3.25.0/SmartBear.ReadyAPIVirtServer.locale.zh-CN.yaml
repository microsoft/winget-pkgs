ShortDescription: 在网络中运行虚拟服务
Description: |-
  使用 VirtServer 在网络中运行虚拟服务。VirtServer 是 ReadyAPI 虚拟化的一个补充，用于创建、编辑和运行虚拟化服务。
  VirtServer 与 ReadyAPI 虚拟化紧密集成，帮助您运行和管理由 ReadyAPI 虚拟化创建并托管在 VirtServer 上的虚拟服务。VirtServer 可在 Windows、Linux、macOS 以及无头机器上运行。

ShortDescription: Total XML Converter converts XML to CSV, JSON, PDF. It is a unique application to turn your XML files into other file types.
Description: |-
  Total XML Converter converts XML to CSV, JSON, PDF. It is a unique application to turn your XML files into other file types. The interface of the program is clear and straightforward. You can convert either one XML file or several folders (the app will keep the folder structure).
  - Total XML Converter supports XSLT transformation; just add your XSLT file.
  -  The tool will also format XML into human-readable form or vice versa.
  - Convert XML files via command line or graphic user interface.
  - Total XML Converter supports very sophisticated XML documents and keeps the original structure intact.
  - In addition to XML, the converter also supports YAML, SML, FO and JSON files.

  If you are looking for a command line XML converter, choose the server version (Windows servers only). It has no GUI and does not show any interrupting messages.
  Whether you want to format your XML files or facilitate data-interchange between systems, Total XML Converter is at your fingertips.
  30 day FREE trial

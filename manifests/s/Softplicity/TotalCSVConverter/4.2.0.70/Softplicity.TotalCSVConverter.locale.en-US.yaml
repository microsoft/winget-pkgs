Description: |-
  Total CSV Converter is a reliable tool for converting CSV, TSV and TAB files to PDF, XLS, XLSX, DBF, XML, JSON, HTML, TXT, DOC and a variety of OpenOffice formats. The program was designed to be convenient and user-friendly. Loaded with helpful customization options, the Total CSV Converter doesn't just convert your files to a different format, it lets you make improvements along the way. For example, with the Total CSV Converter you'll also be able to:
  - Choose encoding when you convert CSV to TXT in batch.
  - When you export CSV to XLS you can use the options of making the header bold and column autofit.
  - Convert large volumes of CSV files fast and with minimal effort.
  - Set your own delimiters or skip the rows you don't need.

  The Option Saving feature lets you save the settings of jobs that are frequently performed for faster implementation.

  With its clear, intuitive interface the Total CSV Converter is accessible to users of every skill level. For beginners, we've included a helpful onboard wizard that assists with locating files and setting up new jobs through an easy to use GUI. For advanced users we've included support for handling conversion via the command line. The server version offers a dll and ActiveX.

  30 day FREE trial

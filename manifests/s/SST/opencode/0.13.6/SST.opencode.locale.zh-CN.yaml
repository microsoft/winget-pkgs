ShortDescription: 专为终端打造的 AI 编程助手
Description: |-
  opencode 是一款专为终端打造的 AI 编程助手，具备以下特性：
  - 响应式、原生、可主题定制的终端界面
  - 自动加载正确的 LSP，减少 LLM 的错误率
  - 支持多个智能体并行处理同一项目
  - 可为任何会话生成可分享链接，便于参考或调试
  - 支持通过 Anthropic 登录使用 Claude Pro 或 Claude Max 账户
  - 通过 Models.dev 集成 75+ 个 LLM 服务提供商，包括本地模型

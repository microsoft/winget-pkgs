ShortDescription: Lightweight and user-friendly e-mail client.
ReleaseNotes: |-
  - The PLAIN authentication method for IMAP4 was supported.
  - The verification of encrypted and signed messages with combined method was supported.
  - Oniguruma regex library can be used instead of system's regex API.
  - The LDIF import of the addressbook was improved.
  - Full PGP signature information is displayed on the main text view.
  - All trailing spaces are removed when signing with PGP/MIME instead of using quoted-printable to improve compatibility with other MUAs.
  - A warning is displayed before sending when Bcc is specified at PGP encryption.
  - The bug that possibly lost relatively small messages on receiving when there was no disk space was fixed.
  - The behavior of manual junk filtering was fixed.
  - UTF-8 text can be inserted correctly in the compose window.
  - The error messages of the failure of displaying message body was improved.
  - Some workarounds for GTK+ 2.10 were made.
  - Minor UI fixes were made.
  - Other minor bugs were fixed.
  - Win32: Regular expression was supported in filtering.
  - Win32: The version information was added to the executable file.

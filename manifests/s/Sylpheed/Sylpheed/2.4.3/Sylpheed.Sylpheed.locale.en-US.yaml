ReleaseNotes: |-
  - The quick search entry is cleared when Escape key is pressed on it.
  - UTF-8 with BOM is handled correctly when inserting signature.
  - A possible crash when adding address from address book was fixed.
  - Win32: Sylpheed now can be specified as a default mail program in Windows Vista.
  - Win32: The stall of SMTP session when sending messages via dial-up connection was fixed.
  - Win32: The infinite loop bug which occurred when PID of external editor was not obtained was fixed.
  - Win32: The bug that dialogs which popup on auto-checking becoming invisible if the main window was minimized was fixed.
  - Win32: GLib and GTK+ were updated to the latest version.
  - Win32: Drop shadow was added to menus and tooltips in Windows XP.

ReleaseNotes: |-
  - The change between folders became faster at GTK+ 2.10.x.
  - The text insertion by the action was fixed again.
  - The text redraw problem on the undo of large text was fixed.
  - The crash that occurred when printing a message with empty Subject, From and To was fixed.
  - The window position and the layout of the 'Add Address' dialog was modified.
  - Libpisock 0.12 was supported.
  - Win32: The bug that window position was reset when quitting Sylpheed while window was hidden was fixed.
  - Win32: The selection of the labels on the header view and the alert dialog are now visible.
  - Win32: The e-mail menu in the start menu now works when Sylpheed is selected as a default mailer.
  - Win32: The character corruption on printing when environment-dependent Japanese characters are used was fixed.

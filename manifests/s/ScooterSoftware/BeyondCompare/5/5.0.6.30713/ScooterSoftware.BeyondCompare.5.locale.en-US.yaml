ReleaseNotes: |-
  Notable Changes
  - Improved ability to modify comparison settings in Table Compare's main view.
  - General improvements and stability fixes.
  FTP
  - Fixed midnight timestamps on SFTP servers not adjusting based on the time zone.
  - Updated Indy library to v10.6.3.0.
  Misc
  - Windows: Fixed Explorer context menu extension's too large icons on Windows 11 "Show More Options" menu when the primary monitor has a lower scaling factor than a secondary one.
  - macOS: Improved hardware and OS information included in crash reports.
  - macOS: Fixed dark mode context menus showing selected items in radio groups with a black dot. (e.g., display filters type in toolbar context menu)
  - macOS: Fixed Windows menu showing minimized windows with a solid diamond instead of the hollow one used by recent macOS releases.
  Table Compare
  - When key columns are defined, BC4's sorted alignment will be used instead of a configurable one.
  - Extra columns are no longer treated as missing.
  - Renamed "Alignment" session settings page to "Rows".
  - Updated "Columns" session settings page context menu:
    - Added "Edit...", "Move Up", and "Move Down".
    - Removed "Key", "Standard", "Unimportant", "General", and "Text".
  - Improved "Edit > Delete Column", and "Edit > Insert Column Before/After" commands.
  - "Edit > Align With..." command is only shown if no keys are defined.
  - Updated column header context menu:
    - Added "Column Handling...".
    - Added "Align Left/Right Column With".
    - Added "Align Columns by Number/Left Name/Right Name".
    - Removed "General/Text Column".
  - Added context menu to sheet tabs at bottom of view:
    - Added "Align Left/Right Sheet With".
    - Added "Align Sheets by Number/Left Name/Right Name".
    - Added "Row Alignment...", and "Sort Rows Before Alignment" which are only shown if no keys are defined.
  - Fixed various issues with Edit > Sort... dialog.
  - Fixed line details not scrolling to show active cell when moving in main editor.
  - Fixed HTML tables getting truncated.
  - Fixed crash or incorrect comparison results, broken in 5.0.5.
  - Fixed changing comparison settings for non-existent columns to take effect immediately.
  Crashes
  - macOS: Fixed crash when using arrow keys to navigate MRU lists in path edits.

ShortDescription: 逐一探索光谱深度
Description: 这是一款简单的工具，可帮助您手动逐个发现光谱深度。它可以加载 MGF 文件（仅在中心模式下，如果有 TD 数据，也不要忘记去卷积）。加载完成后，您可以选择扫描并添加注释，同时调整生成注释的具体设置。注释本身是交互式的，可帮助您发现光谱的含义。然后，您可以将其导出为漂亮的图像，以便在其它环境中使用。

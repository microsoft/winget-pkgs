ShortDescription: GEDKeeper - program for work with personal genealogical database
Description: |-
  GEDKeeper is an open-source and cross-platform genealogy management program. The lightweight, fast and reliable program to offer user friendly but powerful user interface for hobbyist, family historian and serious genealogy researcher. It fully supports the GEDCOM standard, has no restrictions on the number of persons and generations, allows to store, edit, and research genealogical data and offers numerous views like family tree, charts, tables (individuals, families, etc), reports, timeline and more. 
  It supports multimedia and allows privacy control; allows you to interactively browse family trees and charts; and make changes, such as adding new people and adding or deleting images or notes and stories.
  It provides fast navigation, filtering, searching and adding multimedia materials. 
  Supports output of geographic data on maps. Cartography, statistics, dynamic graphical trees and reports can be viewed on screen, send to a printer, or saved as image-files. Extensible base of program provides easy implementation of new features (both plugins and powerful scripts) and localize to new user’s languages.

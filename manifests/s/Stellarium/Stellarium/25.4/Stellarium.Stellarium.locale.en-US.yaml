ReleaseNotes: |-
  Release notes
  Glad to announce the release of Stellarium 25.4 for all platforms. This is our final release in 2025 with exciting features and many bug fixes.
  The major changes of this version:
  - Added initial support of narration
  - Added new sky cultures
  - Many improvements in Sky Culture Maker plugin
  - Many improvements in Core
  - Many updates in sky cultures
  Thanks to all the developers, testers, and users who made this release possible with your contributions and feedback.
  What's Changed
  Full list of changes:
  - Added new sky culture: Balinese (GH: #4625)
  - Added new sky culture: Indian (Nakshatras) [from Susanne M. Hoffmann with B.S. Shylaja]
  - Added new sky culture: Norse (Edda) [from the German Studies, University of Jena]
  - Added new sky culture: Chinese (Journey to the West) [from two Chinese colleagues]
  - Added initial support of narration (cmake flag ENABLE_SPEECH)
  - Added discovery circumstances for newly discovered comets
  - Added missing timezone
  - Added Latin zodiac in Greek (Dante) sky culture
  - Added Latin zodiac in Greek (Leiden Aratea) sky culture
  - Added Greek zodiac in Greek (Farnese) sky culture
  - Added Greek zodiac in Greek (Almagest) sky culture
  - Added report failures to load textures obtained from network too
  - Added constellation descriptions to Modern sky culture
  - Added VS2026 multi-config section and fix VS2022 statement in BUILDING.md (GH: #4676)
  - Added more logging categories (GH: #4652)
  - Added missing context in Modern sky culture constellation names
  - Added ability to inhibit screensaver in fullscreen via CLI (Windows only) (GH: #4507)
  - Added object type support for custom object
  - Added obj type in search result, indicating SIMBAD result with fetched object types
  - Added all native names to name search (GH: #4608)
  - Added the star "Celestial Pig's Eye" in Chinese sky culture (GH: #4598)
  - Added Visual Studio 2022 build instructions
  - Added ability to see colored labels for satellites in both modes (GH: #4588)
  - Added polar distance info into InfoMap data
  - Added extinction effect into drawing of satellites (GH: #4585)
  - Added new set of navigational stars (XIX century)
  - Added ability to use polar distance instead of declination in equatorial coordinates (GH: #4571, #4529)

ShortDescription: 用 Rust 编写的点文件管理器和模板程序。
Description: |-
  Dotter 是一个点文件管理器和模板。
  点文件是配置文件，以点开头，通常位于主目录中。很多时候，最好能备份系统中的所有配置文件，这就是为什么很多用户会将点文件保存在 git 仓库中，然后使用 ln -s 将其链接到目标位置。
  不过，这种简单的方法也存在一些问题：
  - 一旦点文件数量超过一定数量，就很难跟踪哪些文件来自哪里
  - 在新机器上设置起来很麻烦--你需要手动创建每一个链接
  - 无法真正处理机器之间的差异--比如，你想让条形图上的电池电量表不出现在台式机上
  Dotter 通过提供灵活的配置和自动模板或 symlink 指向目标位置以解决所有这些问题。

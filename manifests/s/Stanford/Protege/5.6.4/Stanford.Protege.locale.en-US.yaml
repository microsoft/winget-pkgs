ReleaseNotes: "This is Protégé 5.6.4, a point release of the Protégé ontology editor.Changes from Protégé 5.6.3\n- The OWLAPI used by Protégé has been updated to version 4.5.29.\n- New setting to configure which explanation service(s) to use (protegeproject/protege#1059).\n- Fix refreshing of the preferences dialog after preferences are reset (protegeproject/protege#168).\n- Fix the Orphanet link extractor (protegeproject/protege#1192).\n- Add option to ignore ID range policy files.\n- Fix incompatibility between the ”support ID range policy files” and “Remember last ID between Protégé sessions” features (protegeproject/protege#1108).\n- Fix Rio Turtle format updating (protegeproject/protege#1023).\n- Bundled ELK reasoner plugin updated to version 0.6.0.\nVerifying the release archives\nAll release archives available below are signed with the maintainer’s personal OpenPGP key:\n\npub   rsa4096 2014-03-14 [SC] 4FA2 0823 62FE 73AD 03B8 8830 A8DC 7067 E25F BABB\n\nYou can find that key at several locations, including:- Right here on GitHub: \n- On the maintainer’s personal site: https://incenp.org/dgouttegattat.asc\n- On the keys.openpgp.org key server: https://keys.openpgp.org/search?q=dgouttegattat%40incenp.org\n- Using GnuPG’s --locate-keys command, with either the DANE or WKD mechanisms: gpg --auto-key-locate dane,wkd --locate-keys dgouttegattat@incenp.org"

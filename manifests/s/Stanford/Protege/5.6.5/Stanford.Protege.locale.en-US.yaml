ReleaseNotes: |-
  This is Protégé 5.6.5, a point release of the Protégé ontology editor.
  Changes from Protégé 5.6.4
  - Process escape characters when searching for entities (fixes protegeproject/protege#1217).
  - Fix saving equivalent objects in OWLCellRenderer (fixes protegeproject/protege#910).
  - Improve render string escaping for backslash and double quotes.
  - Sort data-/object-propertyAssertions in individual views (partially addresses protegeproject/protege#605).
  - Make Show deprecated entities option persistent.
  - Use system proxy settings when resolving identifiers.org IDs (fixes protegeproject/protege#1231).

ShortDescription: Localize Software, Documents, and Data
Description: |-
  Soluling localization tool is an easy way to create and maintain multilingual software, documents, and data. Add Soluling as a part of your development process. No matter if you use continuous localization or waterfall localization, Soluling works with your process.

  Soluling has all the features you need to localize your projects quickly. Soluling supports 100+ file and database formats.

  Soluling contains editions for three kinds of user roles.
  - Developer's editions are for developers and localization engineers. They let you create a new project, configure it, translate items, and build localized files.
  - Build automation edition is for the build process. It contains only the command-line tool that you can use in you build server to scan, translate, import, export, and build your projects. Use the build automation edition in your makefiles, batch files, and DevOps pipelines.
  - Translator's editions are for translators. They let you translate existing projects.

  Soluling understands your file formats
  - Desktop projects: Visual Studio, .NET, .NET Framework, WPF, Windows Forms, Visual C++, Delphi, Qt, and more.
  - Web projects: ASP.NET Core, ASP.NET Framework, Blazor, Angular, React, Vue, Django, Go, Ruby on Rails, PHP, Java, Magento, and more.
  - Mobile projects: Android, iOS, UWP, Xamarin, FireMonkey, and more.
  - Resource formats: ResX, XAML, Text, XML, JSON, YAML, INI, GetText/PO, TS, scripts, RC, and more.
  - Document formats: Markdown, HTML, HTML Help, SVG, Word, Excel, PowerPoint, DITA, Help & Manual, and more.
  - Databases: SQL Server, MySQL, PostgreSQL, SQLite, Access, InterBase, Firebird, and more.
  - Other formats: TMX, SalesForce, SubRip, WebVTT, and more.

ReleaseNotes: |-
 Added
  • stack popups (https://github.com/extrawurst/gitui/846)
  • file history log [@cruessler] (https://github.com/extrawurst/gitui/381)
  • termux support on andriod [@PeroSar] (https://github.com/extrawurst/gitui/1139)
  • use GIT_DIR and GIT_WORK_DIR from environment if set (https://github.com/extrawurst/gitui/1191)
  • new FAQs page
  • mention macports in install section [@fs111](https://github.com/extrawurst/gitui/1237)
  • support copy to clipboard on wayland [@JayceFayne] (https://github.com/extrawurst/gitui/397)
 Fixed
  • opening tags list without remotes (https://github.com/extrawurst/1111)
  • tabs indentation in blame [@fersilva16] (https://github.com/extrawurst/1117)
  • switch focus to index after staging last file (https://github.com/extrawurst/1169)
  • fix stashlist multi marking not updated after dropping (#https://github.com/extrawurst/1207)
  • exact matches have a higher priority and are placed to the top of the list when fuzzily finding files (https://github.com/extrawurst/1183)
 Changed
  • minimum supported rust version bumped to 1.60 (https://github.com/extrawurst/1279)

ShortDescription: Sincronização contínua de arquivos de código aberto
Description: |-
  Syncthing é um programa de sincronização contínua de arquivos.
  Ele sincroniza arquivos entre dois ou mais computadores em tempo real, protegidos com segurança de olhares indiscretos.
  Seus dados são apenas seus e você merece escolher onde eles serão armazenados,
  se é compartilhado com terceiros e como é transmitido pela Internet.

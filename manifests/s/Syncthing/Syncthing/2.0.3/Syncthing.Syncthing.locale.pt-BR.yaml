ShortDescription: Sincronização contínua de arquivos de código aberto
Description: |-
  Syncthing é um programa de sincronização contínua de arquivos.
  Ele sincroniza arquivos entre dois ou mais computadores em tempo real, protegidos com segurança contra olhares curiosos.
  Seus dados são somente seus e você merece escolher onde eles serão armazenados,
  se serão compartilhados com terceiros e como serão transmitidos pela internet.

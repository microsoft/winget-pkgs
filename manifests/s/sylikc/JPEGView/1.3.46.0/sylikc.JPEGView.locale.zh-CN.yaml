ShortDescription: JPEGView 的分支版本（原作者 David Kleiner）—— 一款快速且高度可配置的图片查看器/编辑器，采用极简界面设计。支持基础的实时图像处理功能。
Description: |-
  JPEGView 是一款轻量、快速且高度可配置的图片查看器/编辑器，拥有极简图形界面。

  支持格式
  JPEGView 内置支持以下图像格式：
  - 常见格式：JPEG、GIF
  - 无损格式：BMP、PNG、TIFF、PSD
  - 网络格式：WEBP、JXL、HEIF/HEIC、AVIF
  - 传统格式：TGA、WDP、HDP、JXR
  - 相机 RAW 格式：
    - Adobe (DNG)、佳能 (CRW/CR2/CR3)、尼康 (NEF/NRW)、索尼 (ARW/SR2)
    - 奥林巴斯 (ORF)、松下(RW2)、富士 (RAF)
    - 适马 (X3F)、宾得 (PEF)、美能达 (MRW)、柯达 (KDC/DCR)
    - 完整支持列表参见：LibRaw 支持相机型号
  其他格式可通过 Windows 图像组件 (WIC) 支持

  基础编辑功能
  提供实时图像处理工具，可调整以下参数：
  - 锐度
  - 色彩平衡
  - 旋转
  - 透视
  - 对比度
  - 局部欠曝/过曝修正

  其他特性
  - 体积小巧运行快速，支持 AVX2/SSE2 指令集及 4 核 CPU 优化
  - 高质量重采样滤镜，保持图像锐利度
  - 基础图像处理工具可实时应用
  - 电影/幻灯片模式 - 可将图片文件夹作为影片播放

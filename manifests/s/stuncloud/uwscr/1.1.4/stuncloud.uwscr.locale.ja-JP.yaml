ReleaseNotes: |-
  Warning
  バージョン1.1.0にていくつかの破壊的変更が施されています
  詳細については1.1.0のリリースノートを参照してください
  Note
  #269 の問題があるためUWSCRライブラリ機能 (uwsl) は利用しないでください
  バージョン1.2.0にて何かしらの対策を行う予定です
  新規
  - ソケット通信機能を追加
    - UDPClient(): UDPクライアントを作成する
    - UDPSend(): UDPによるデータ送信を行う
    - UDPRecv(): UDPによるデータ受信を行う
    - TcpSend(): TCPによるデータ送信を行う
    - TcpListener(): TCPによる待ち受けを行う
    - WebSocket(): WebSocketに接続
    - WsSend(): WebSocketによるデータ送信を行う
    - WsRecv(): WebSocketによるデータ受信を行う
    - sclose(): ソケットオブジェクトを閉じる
  変更
  - #264 VARIANT型の変数をvartype(var, VAR_UWSCR)でUWSCRデータ型に戻せるようにした
  - #272 UObjectを文字列化した際、整数に.0が付与されないようにした
  バグ修正
  - #200, #221 SAFEARRAYから正しく値を取り出せるようにした
  - #265 length()でHtmlNodeのコレクション型のサイズを得られるようにした
  - #267 byte[]型引数を持つDLL関数にバイト配列を渡せるようにした
  - #270 構文解析における括弧ペア検出の問題を修正
  - #274 textblockの解析に問題があった

ReleaseNotes: Tweaks to the MAC address code to resolve the issue on mixed IPv6/4 networks.\nResolved issue with new grid mode and switching vertically.\nTweaks to seamless display driver for reliability and performance.\nStability improvements when using seamless display on secondary machine causing it to disconnect sometimes.\nResolves the issue of not returning to the Primary PC when using Shift-hold feature when switching computers.\nHotkeys assigned to machines set to use KVM connections will now switch to an open instance rather than opening a new window, allowing easier switching.\nTweak for WakeOnLan for multiple networks.\nResolved memory leak using seamless display on the Secondary PC, causing it to disconnect sometimes.\nTweaks to the Seamless Display driver for reliability and performance.\nFixes issue with game mode losing mouse input in KVM mode.\nFixes an inefficiency with sending keyboard input in KVM mode.

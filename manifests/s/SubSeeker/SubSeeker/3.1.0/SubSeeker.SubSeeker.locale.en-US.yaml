ShortDescription: Professional automatic subtitle downloader (Commercial Software)
Description: |-
  SubSeeker automatically downloads subtitles for your video files using the OpenSubtitles API.
  
  Features:
  - Automatic subtitle download for movies and TV shows
  - Support for multiple languages (Spanish, English, Portuguese, French, Italian)
  - Drag and drop interface
  - Local subtitle database for offline access
  - Folder scanning and batch processing
  
  SubSeeker uses your video file hash to find the most accurate subtitle match and saves them alongside your video files.

ReleaseNotes: |-
  Changes
  Official ARM Builds!
  Dorion has always supported ARM, but you had to build it yourself. Now there are official builds! Specifically, you can now run Dorion on:- Windows ARM64 (NSIS installer only, no MSI installer)
  - Linux ARMv7
  - Linux ARM64
  Other Changes
  - Add --os-accent-color global CSS property
      - Only on Windows for now, support for other platforms will come next
  - Fix RPC support
  - Fix rare crashes that you've probably never seen before

ShortDescription: 开源计算机出版
Description: |-
  Scribus 是一款开放源代码程序，它将专业的页面排版技术引入 Linux、BSD UNIX、Solaris、OpenIndiana、GNU/Hurd、Mac OS X、OS/2 Warp 4、eComStation 和 Windows 计算机，并将印刷就绪输出和新的页面设计方法相结合。
  在现代化和用户友好的界面下，Scribus 支持专业出版功能，如分色、CMYK 和专色、ICC 色彩管理以及多功能 PDF 创建。

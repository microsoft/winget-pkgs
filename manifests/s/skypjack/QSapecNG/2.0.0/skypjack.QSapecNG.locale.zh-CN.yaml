ShortDescription: 一款基于 Qt，用于线性模拟电路的符号分析的程序
Description: |-
  QSapecNG 是一款基于 Qt，用于线性模拟电路的符号分析的程序。事实上，它由两个独立部分组成：SapecNG 框架引擎和 QSapecNG 应用程序界面。
  它是一个开源、多平台项目，由佛罗伦萨大学电子与电信系（DET）的学生和研究人员不断改进。它是 Windows 版 SapWin 的延续，目的是使该项目与其它平台完全兼容。
  通过 SapecNG/QSapecNG，用户可以绘制、求解和分析模拟电路并对其进行管理。自 2.0.0~beta1 版起，它还全面支持子电路，可以创建、保存、重新打开和添加子电路作为其它电路的一部分。

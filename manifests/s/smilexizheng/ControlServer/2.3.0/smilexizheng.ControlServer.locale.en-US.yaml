Description: |-
  A Node.js Electron-based assistant application with core remote PC control and auxiliary features. The mobile H5 webpage features a neat interface. Designed for common mobile-desktop interaction scenarios.

  Main Features
  PC-Side Features
  - Remote Control: Control PC mouse and keyboard via mobile device
  - Message Exchange: Chat and file transfer
  - OCR Image Recognition: Supports text recognition from images and annotation/doodling [In Progress]
  - Speech Recognition & Synthesis: ASR (Automatic Speech Recognition) and TTS (Text-to-Speech) based on sherpa-onnx [In Progress]
  - Custom Command Sharing: Online sharing of custom commands and scheduled tasks [Planned]
  Mobile-Side Features
  - Remote Control: Text input, hotkey operations, mouse movement/click/drag
  - Custom Commands: Define a set of mouse-keyboard operation logic
  - Scheduled Tasks: Use cron expressions to set timed actions for automation
  - File Transfer: Upload files from mobile to PC
  - Window Screenshot: View screenshots of running applications on the PC

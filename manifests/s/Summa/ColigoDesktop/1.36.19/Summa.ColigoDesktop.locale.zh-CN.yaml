ShortDescription: Coligo DESKTOP 是整合多种沟通渠道的应用程序。您可以进行通话、聊天、共享文件，并邀请同事协作。
Description: |-
  提升职场效率已超越统一通信（UC）的范畴。即时消息、语音、视频及会议功能的深度整合至关重要。通过完整记录对话及所有交换数据，团队协作被提升至全新高度，使讨论突破会议时间限制。当前市场对具备附加网络通信功能的协作软件的追捧，正说明现有通信方案已无法满足需求。
  Coligo DESKTOP 正是为此而生——这款客户端解决方案将团队协作功能与网络通信（语音/视频群组通话）完美融合。

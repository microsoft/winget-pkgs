ShortDescription: User Interface to install packages from most common CLI package managers such as Winget, Scoop, Chocolatey, Pip, Npm and .NET Tool.
Description: |-
  The main goal of this project is to give a GUI Store to the most common CLI Package Managers for windows, such as Winget, Scoop, Chocolatey, Pip, Npm and .
  NET Tool.
  This app allows you to install, remove and maintain up-to-date the packages published on winget, scoop, chocolatey, pip, npm and .net tool.

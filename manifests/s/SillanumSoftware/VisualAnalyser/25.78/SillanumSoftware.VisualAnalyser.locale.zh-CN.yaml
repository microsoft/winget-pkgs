ShortDescription: 一套功能全面的专业实时软件套装，可将您的电脑转变为完整的测量仪器系统，无需额外硬件（可直接使用电脑声卡）。也可搭配专用外置硬件使用。
Description: |-
  VA 是一款实时模拟多种电子仪器的软件，其功能包括：
  - 示波器（双通道、XY 模式、时基分度、触发功能）；
  - 频谱分析仪（支持幅值/相位显示，线性/对数坐标，线状/柱状图，1/3/1/6/1/9/1/12/1/24 倍频程分析）；
  - 波形发生器（支持自定义函数、无混叠平滑过渡的三角波/方波/正弦波、白噪/粉噪、脉冲生成、直流信号生成）；
  - 频率计（时域/频域）与计数器（时域采用实时过零算法）；
  - 电压表（直流/真有效值/峰峰值/均值测量及分辨率计算）；
  - 滤波器（低通/高通/带通/带阻/陷波/“二极管”/直流消除/图示均衡器）；
  - 数据记录窗口（支持时域序列/频谱/相位数据的触发记录，THD 与阻抗数据的样条插值记录，可保存为 .tee/.txt/.wmf 格式并通过内置查看器显示）；
  - 频谱与示波器窗口截图；
  - 真正的软件数模转换（基于奈奎斯特定理实现完整信号重建）；
  - 频率补偿（可创建/编辑自定义频响曲线并叠加至频谱分析结果，同时支持 A/B/C 计权标准曲线）；
  - 通过 API 调用支持 8/16/24 位声卡；
  - 采用 80 位 IEEE 浮点变量最小化舍入误差；
  - 采样率无上限（取决于声卡/采集设备性能）；
  - 倒谱分析；
  - 互相关分析；
  - 扩展 THD 测量（含自动扫描/补偿/数据记录）；
  - ZRLC 测试仪（带矢量示波功能，支持时域/频域自动扫描测量）；
  - 校准机制（可直接以伏特/dB/满量程百分比校准 VA 标度）；
  - 实时计算参数集（峰峰值/峰值/波峰因数/波形因数/真有效值/均值/过零频率）；
  - 支持 WAVE/FLAC/MP3 文件录制与回放；
  - 内部输入通道；
  - 自定义 FIR 滤波器；
  - 图示均衡器；
  - 从其他应用程序采集音频样本；
  - 设备频响自动测试工具（当前支持放大器/扬声器等两种简易方法，即将支持 MLS 和 ESS）；
  - 自动检测新版本（主菜单帮助项）。

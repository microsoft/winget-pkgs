ReleaseNotes: |-
  Change
  - 百度开发者工具升级为基于 VSCode 的架构模式，主要有以下几个新特性：
  - 优化开发体验，全面兼容 VSCode, 支持更灵活的定制开发；
  - 支持微软插件市场，个性化配置更丰富，扩展性更强；
  - 优化内存及首屏项目加载速度，性能更好，稳定性更高。
  New
  - 小程序诊断功能优化。
  - 小程序静态扫描功能增加动态库、扩展自定义路由校验规则。
  BugFix
  - 修复模拟器切换横竖屏错误的问题。
  - 修复 setData 后调试器 appData 未更新问题。

ShortDescription: Bluefish 是一款功能强大的编辑器，专为程序员和网页开发人员设计，提供多种选项用于编写网站、脚本和编程代码。
Description: |-
  Bluefish 是一款功能强大的编辑器，专为程序员和网页开发人员设计，提供多种选项用于编写网站、脚本和编程代码。
  Bluefish 拥有许多功能，以下是 Bluefish 2.2 中最重要或最突出的功能概览。并非所有功能目前都支持 Windows 或 Mac OSX。
  - 轻量级 - Bluefish 尽量保持简洁和轻量，尽可能符合 GUI 编辑器的要求。
  - 快速 - Bluefish 启动速度极快（即使在上网本上），并可在几秒内加载数百个文件。
  - 多文档界面，轻松打开 500+ 文档（已测试同时打开 >10000 个文档）。
  - 项目支持 - 支持高效管理多个项目，自动恢复每个项目的设置。
  - 多线程远程文件支持，通过 gvfs 支持 FTP、SFTP、HTTP、HTTPS、WebDAV、CIFS 等协议。
  - 功能强大的查找和替换 - 支持 Perl 兼容的正则表达式、子模式替换，以及磁盘上文件的查找和替换。
  - 递归打开文件，基于文件名模式和/或内容模式。
  - 代码片段侧边栏 - 自定义对话框、查找和替换模式或插入模式，并绑定到快捷键组合以加速开发过程。
  - 集成外部程序 - 如 make、lint、weblint、xmllint、tidy、javac，或自定义程序/脚本，用于高级文本处理或错误检测。
  - 集成外部过滤器 - 可将文档（或当前选中的文本）通过 sort、sed、awk 或任何自定义脚本处理。
  - 无限制的撤销/重做功能。
  - 内联拼写检查 - 具有编程语言感知能力（检查注释和字符串，而非代码），需要在编译时安装 libenchant。
  - 自动恢复功能 - 在崩溃、终止或关机后恢复已修改文档的更改。
  - Unicode 字符映射（编译时需要 libgucharmap）。
  - 站点上传/下载。
  - 全屏编辑模式。
  - 多种工具 - 如制表符转空格、合并行、行转列、清除空格等。
  - 可自定义的编程语言支持：
    - 各种编程语言的内联参考信息（将鼠标悬停在函数名或标签名上）。
    - 代码块折叠功能。
    - 匹配代码块起始和结束标记的高亮显示（括号和标签）。
    - 对多种编程语言提供自动补全和自动闭合标签，支持嵌套语言（如 HTML 代码中的 CSS 和 JavaScript，嵌套于 PHP 文档中）。
    包含的语言定义文件支持：
    - Ada
    - ASP .NET 和 VBS
    - C/C++
    - CSS
    - CFML
    - Clojure
    - D
    - gettext PO
    - Google Go
    - HTML、XHTML 和 HTML5
    - Java 和 JSP
    - JavaScript 和 jQuery
    - Lua
    - Octave/MATLAB
    - MediaWiki
    - NSIS
    - Pascal
    - Perl
    - PHP
    - Python
    - R
    - Ruby
    - SASS
    - Shell
    - Scheme
    - SQL
    - SVG
    - Vala
    - Wordpress
    - XML
  - 多编码支持 - Bluefish 内部使用 UTF8，但可将文档保存为任何所需编码格式。
  - 书签功能。
  - HTML 工具栏和可分离菜单：
    - 提供许多 HTML 标签的对话框和向导，包含所有属性。
    - 完整功能的图像插入对话框。
    - 缩略图创建，自动将缩略图与原始图像链接，以及批量缩略图创建。
    - 用户可自定义工具栏，快速访问常用功能。
  - 支持 ZenCoding。
  - 尽可能符合 Gnome 和 KDE 用户界面指南。
  - 支持 17 种语言的翻译 - 更多语言将在未来版本中添加。
  Bluefish 是一个开源开发项目，根据 GNU GPL 许可证发布。

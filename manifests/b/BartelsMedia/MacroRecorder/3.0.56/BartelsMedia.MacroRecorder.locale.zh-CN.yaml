ShortDescription: Macro Recorder 能像录音机一样捕捉鼠标事件和按键操作，从而在电脑上自动化操作繁琐的程序。
Description: |-
  Macro Recorder 可以记录你在 Windows 或 Mac 电脑上执行的鼠标和键盘操作。
  然后，您就可以随心所欲地回放录制的程序，或将录制的程序保存到文件中，以供日后使用。
  它的操作就像录音机一样简单：录音、停止、回放。

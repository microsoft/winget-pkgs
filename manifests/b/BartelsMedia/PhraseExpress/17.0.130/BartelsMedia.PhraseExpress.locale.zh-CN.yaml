Description: |-
  PhraseExpress 是一款自动文本工具和文本模板管理软件，可在任何应用程序中自动重复输入常用文本，从而简化办公任务。
  优点：
  - PhraseExpress 适用于任何应用程序，而不仅仅是 Word 或 Outlook。
  - 文本片段可以包含格式和图像，以便在任何应用程序中使用。
  - 短语可以在本地网络或互联网上共享。
  - 您可以随时插入自己创建的文本，而不必每次都键入或编写，从而节省了时间，提高了工作效率。
  - 您的公文将详尽无遗。
  - 模板有助于确保您和整个组织的通信风格保持一致。
  - 由于 PhraseExpress 可以让您免于打字，因此可以保护您的手腕，进而保护您的健康。
  我们特别注重简单直观的操作。短语可以在可定制的文件夹结构中进行管理，包括文本格式、枚举、链接、表格和图片。
  可通过短语菜单、热键、自动文字缩写、特定时间或打开指定程序窗口来触发短语。

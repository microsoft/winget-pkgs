ShortDescription: 与多台计算机共享同一个鼠标和键盘
Description: |-
  ShareMouse 允许你用任何其它电脑的鼠标或键盘控制多台 Mac 或 Windows 电脑。
  将鼠标移到另一台电脑的屏幕上，鼠标指针就会跳转到该屏幕，让你可以控制远程电脑。

  你的键盘也能在远程电脑上使用！ShareMouse 可通过现有的网络连接，将鼠标/键盘操作传输到你目前使用鼠标操作的任何电脑上。
  - 所有电脑都可以控制任何其它电脑的鼠标和键盘，不限方向。
  - 你可以在 Mac 和 Windows 电脑之间拖放文件，复制和粘贴剪贴板。
  - 显示管理器中配置的物理显示布局可实现无缝鼠标转换。
  - ShareMouse 可为每个工作区创建配置文件，并自动切换显示屏布局。
  - 未使用的显示屏可选择调暗。箭头轨迹有助于在大型显示器阵列中找到鼠标光标。
  - 高级选项可防止意外切换显示屏，例如在靠近显示屏边缘操作时。
  - ShareMouse 可以在电脑之间同步屏保、登录/注销和关机。
  - 多个工作区可通过密码保护和 AES 加密进行隔离。

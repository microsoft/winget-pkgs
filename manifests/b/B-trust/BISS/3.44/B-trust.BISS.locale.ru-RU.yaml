Description: |
  BISS (Browser Independent Signing Service) — это программное обеспечение для квалифицированной электронной подписи (QES) при выполнении операций в интернет-браузере. BISS использует технологию, позволяющую использовать локальную электронную подпись без использования активного компонента. Важное преимущество BISS — независимость от используемого браузера и его ограничений или невозможность поддержки Java-аплетов и элементов управления ActiveX.

  BISS обеспечивает работу с QES-сертификатами во всех популярных браузерах в операционных системах MS Windows 8, MS Windows 10, Linux Ubuntu 18.04 LTS/20.04 LTS и macOS Catalina. BISS работает при использовании закрытого ключа QES-сертификата, размещённого на смарт-карте. Для доступа к смарт-карте BISS использует Microsoft CryptoAPI или библиотеку PKCS11.

  Для использования BISS сервис должен быть предварительно установлен как приложение на рабочей станции, где будет производиться подписание, — требуются права администратора.

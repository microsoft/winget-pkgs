ShortDescription: Borica 软件应用程序，协助签署和管理电子政务/受信任平台的访问。
Description: |
  BISS （Browser Independent Signing Service） 是一种在互联网浏览器中执行操作时使用合格电子签名 （QES） 进行签名的软件。它使用的技术允许在不使用活动组件的情况下进行本地电子签名。使用 BISS 的一大优势是它独立于所使用的浏览器，并且它限制或无法支持 Java 小程序或 ActiveX 控件。
  BISS 为操作系统 MS Windows 8、MS Windows 10、Linux Ubuntu 18.04 LTS/20.04 LTS 和 macOS Catalina 下的所有流行浏览器提供 QES 证书。每次使用位于智能卡上的 QES 证书的私有密钥时，它都会起作用。BISS 使用 Microsoft CryptoAPI 或 PKCS11 库访问智能卡。
  要使用 BISS，您需要在将进行签名的工作站上预先安装该服务作为应用程序 - 需要管理员权限。

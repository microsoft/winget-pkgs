ReleaseNotes: |-
  本次更新包含以下内容：
  - 新增应用快捷键，可以通过快捷键来快速显示/隐藏窗口、切换会话等，具体见设置页面
  - 新增了上下文消息数量上限的设置，可以更加灵活地控制上下文消息数量，节省 token 消耗
  - 添加了对 OpenAI 0301、0314 系列模型的支持
  - 对话设置中新增了温度设置
  - 修复了一些小问题
  如果从 v0.5.x 更新到新版本，请在安装后手动卸载掉旧版本。

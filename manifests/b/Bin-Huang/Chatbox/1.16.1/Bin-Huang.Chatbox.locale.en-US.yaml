ReleaseNotes: |-
  1. Optimized model selector style with support for collapsible provider grouping
  2. Added estimated input token display in the input box
  3. Added conversation compression feature that can compress conversation context through summarization to reduce token consumption in subsequent conversations
  4. Adjusted input box action buttons: merged image, file, and link buttons on desktop; moved create new topic to secondary menu on mobile
  5. Models now support displaying and setting contextWindow, maxOutput and other properties
  6. ChatboxAI image generation now supports uploading reference images
  7. Fixed issue where knowledge base embedding didn't support model IDs with colon characters
  8. Added Gemini provider model gemini-2.5-flash-image-preview with image generation support
  9. Fixed text overflow issue with extremely long words
  10. Fixed issue where mobile couldn't view complete formulas
  11. Hidden action area during message generation for smoother output
  12. Optimized settings page styling
  13. Optimized image preview component
  14. Added OpenRouter provider, supporting image generation with the 2.5-flash-image model
  15. Fixed an issue where old conversation data could not be searched
  16. Added message navigation buttons in the conversation window for quick jumping to previous/next messages
  17. Fixed issue where modifying conversation settings or switching branches during generation would cause message status errors
  ⚠️ This version includes data format updates. After upgrading, conversation data generated by the new version will not be viewable in older versions (however, old version data will be preserved in the new version, and exported data from settings can be used across versions). Please upgrade with caution.

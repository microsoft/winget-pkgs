ReleaseNotes: |-
  1. 优化模型选择器样式，支持折叠提供方分组
  2. 新增在输入框展示预估输入 token
  3. 新增对话压缩功能，可以通过总结对话来压缩对话上下文，减少接下来的对话 token 消耗
  4. 调整输入框操作按钮，桌面端图片、文件、链接按钮合并，移动端创建新话题收入到二级菜单中
  5. 模型支持显示和设置 contextWindow，maxOutput 等属性
  6. chatboxai 生成图片支持上传参考图片
  7. 修复了知识库 embedding 不支持有：字符的模型 ID 的问题
  8. 新增 gemini 提供方模型 gemini-2.5-flash-image-preview 支持生成图片
  9. 修复超长单词文本溢出问题
  10. 修复移动端无法看到完整公式的问题
  11. 消息生成过程中隐藏了操作区，输出更流畅
  12. 优化设置页面样式
  13. 优化图片预览组件
  14. 新增 OpenRouter 提供方，支持 2.5-flash-image 模型生图
  15. 修复无法搜索旧版本对话数据的问题
  16. 在对话窗口增加消息导航按钮，快速跳转到上一条下一条消息
  17. 修复生成过程中修改对话设置、切换分支等操作会导致消息状态错误的问题
  ⚠️ 此版本存在数据格式更新，升级后新版本产生的对话数据将无法在旧版本中查看（但旧版本的数据会保留到新版本，在设置中导出的数据也可以跨版本使用），请谨慎升级

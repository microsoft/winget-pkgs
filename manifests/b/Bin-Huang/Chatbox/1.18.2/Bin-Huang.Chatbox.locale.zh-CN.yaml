ReleaseNotes: |-
  1. 支持新版 deepseek-reasoner 模型的工具调用
  2. 上传文件解析失败可以点击文件查看错误原因
  3. 避免上传文件选择不支持的文件类型
  4. 修复文件解析未完成或解析错误也能直接发送消息的问题
  5. 对话中可以查看上传的文件解析内容

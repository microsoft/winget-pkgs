  7. 修复了移动端侧边栏开启时无法设置对话名称和系统提示的问题
  8. 修复了 gemini 提供方不发送温度和 topP 的问题
  9. 修复了 gemini 对 gemini-3-pro-image-preview 和 gemini-2.5-flash-image 的生图支持

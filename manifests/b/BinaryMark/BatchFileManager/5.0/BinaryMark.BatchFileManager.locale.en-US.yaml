ShortDescription: Rename, move, copy, delete, and otherwise manage multiple files. Rename multiple files according to the rules and pattern you specify using powerful editor with syntax highlighting. Copy, move files to folders specified using absolute/relative paths.
Description: |-
  Rename, move, copy, delete, and otherwise manage multiple files.
  Rename multiple files according to the rules and pattern you specify using powerful editor with syntax highlighting.
  Modify original file name by removing or copying its parts, changing letter case, or adding dynamic content like random characters or file properties.
  Copy and move files to folders specified using absolute/relative paths.
  Select files for processing based on their name, dates, size, text/binary contents using advanced file search supporting RegEx and advanced wildcards.
  Delete files easily.
  File operation helpers will guide you step by step through the process.
  Process 1000s of files using multiple CPU cores in manual, automatic/continuous, triggered/scheduled, or console modes, or directly from Windows Explorer right-click menu.
  Detailed processing logs are available in both user interface and log files.
  Run multiple program instances simultaneously.

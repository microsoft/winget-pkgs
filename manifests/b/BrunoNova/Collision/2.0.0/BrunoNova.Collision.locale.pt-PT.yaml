ShortDescription: Um jogo de esquivar de bolas
Description: >
  Neste jogo controla uma bola verde. Usando o rato ou o teclado, tem que evitar atingir o número crescente de bolas vermelhas que se estão a mover na janela do jogo. No momento que tocar numa delas, o jogo acaba.


  O jogo tem três níveis de dificuldade e dois modos:

  - Tempo: tem que se esquivar das bolas vermelhas durante o máximo de tempo possível. A cada x segundos aparece uma nova bola vermelha. Quanto mais tempo aguentar, maior será a pontuação.

  - Moedas: tem que apanhar o número máximo de moedas que conseguir. A cada x moedas aparece uma nova bola vermelha. Quantas mais moedas apanhar, maior será a pontuação.


  Durante o jogo podem aparecer diversos bónus. Estes podem dar um efeito positivo ou negativo.

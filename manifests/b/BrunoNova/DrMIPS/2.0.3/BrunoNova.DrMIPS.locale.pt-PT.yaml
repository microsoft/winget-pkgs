ShortDescription: Simulador educativo do MIPS
Description: >
  O DrMIPS é um simulador gráfico do processador MIPS para apoiar o ensino e a aprendizagem de arquitetura de computadores. É intuitivo, versátil e configurável.

  O simulador está disponível não só para computadores pessoais mas também para dispositivos Android, especialmente tablets.

  O DrMIPS foi criado durante a dissertação de Mestrado intitulada "Tool to Support Computer Architecture Teaching and Learning" na Faculdade de Engenharia da Universidade do Porto, em Portugal.

  Requer Java 8 ou superior.

ShortDescription: 清理系统并释放磁盘空间
Description: 当你的电脑越来越满时，BleachBit 可以快速释放磁盘空间。当你的信息只与你有关时，BleachBit 可以保护你的隐私。使用 BleachBit，你可以释放缓存、删除 cookies、清除上网历史、粉碎临时文件、删除日志，并丢弃你不知道的垃圾文件。它专为 Linux 和 Windows 系统设计，可以清除数以千计的应用程序，包括 Firefox、Adobe Flash、Google Chrome、Opera 等。除了删除文件外，BleachBit 还具有一些高级功能，例如粉碎文件以防止恢复、清除可用磁盘空间以隐藏被其它应用程序删除的文件的痕迹，以及清理火狐浏览器以使其运行更快。比免费更好的是，BleachBit 是开源的。

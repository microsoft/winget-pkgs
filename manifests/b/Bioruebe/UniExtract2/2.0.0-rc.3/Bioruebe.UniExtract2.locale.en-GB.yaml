Description: |-
  A compilation of extractor tools designed to extract files from any type of extractable file, including dealing with application installers, disk images and even game archives and other multimedia files.

  Among the tools that UniExtract2 run the files through are, but are not limited to, 7-Zip, Exeinfo PE, GARbro, Inno Setup, InstallExplorer, PEiD, Unix File Tool, LessMSI, TrID, and MediaInfo. As UniExtract2 was last updated in 2020, note that some of the tools' versions are outdated.

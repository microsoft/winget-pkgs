ShortDescription: Track and evaluate the performance of your investment portfolio across stocks, cryptocurrencies, and other assets.
ReleaseNotes: |-
  - New: Support for CoinGecko demo account – allows for a stable rate limit of 30 requests per minute.
  - New: Hold the Alt key (on macOS: Option) and double-click a cell to copy its content to the clipboard.
  - New: New column showing prices in the reporting currency in the assets and securities performance views.
  - New: The Trades view now shows additional columns with metrics excluding taxes and fees. You can also view these metrics in the currency of the security.
  - Improvement: The Java Virtual Machine no longer uses a hardcoded memory limit but relies on its own heuristics – typically one quarter of the physical memory.
  - Improvement: The selected coloring – by category or performance – of the tree map is now saved.
  - Improvement: The last size and position of some dialogs are now remembered.
  - Improvement: Search results can now be filtered by "Commodities" to find prices from edelkurs.de more easily.
  - Improvement: The JSON price feed can now be configured with a time zone for the price data.
  - Improvement: PDF imports updated for GENO Broker, KFintech, Scalable Capital, and Saxo.
  - Fix: Number format in tooltip was incorrect when displaying prices of multiple securities in a chart.
  - Fix: The IBFlex importer incorrectly imported the direction of currency exchanges – e.g., USD to EUR instead of EUR to USD.
  - Fix: The portfolio view could consume excessive memory, leading to out-of-memory errors.

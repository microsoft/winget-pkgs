  - Neu: Unterstützung für den Demo-Account von CoinGecko – damit sind stabilere 30 Abrufe pro Minute möglich.
  - Neu: Mit gedrückter Alt-Taste (auf macOS: Option) und Doppelklick auf eine Zelle wird deren Inhalt in die Zwischenablage kopiert.
  - Neu: Neue Spalte mit Kursen in der Berichtswährung in der Vermögensaufstellung und der Wertpapier-Performance.

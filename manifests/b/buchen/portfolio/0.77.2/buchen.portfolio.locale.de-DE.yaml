  - Verbesserung: Die gewählte Farbgebung der Baumkarte – nach Kategorie oder Performance – wird jetzt gespeichert.
  - Verbesserung: Die letzte Größe und Position einiger Dialoge werden jetzt gespeichert.
  - Verbesserung: Suchergebnisse lassen sich nach „Rohstoffen“ filtern, um Kurse von edelkurs.de schneller zu finden.
  - Verbesserung: Der JSON-Kurslieferant kann jetzt mit einer Zeitzone für die Kursdaten konfiguriert werden.
  - Verbesserung: PDF-Importe aktualisiert für GENO Broker, KFintech, Scalable Capital und Saxo.
  - Fix: Das Zahlenformat im Tooltip war fehlerhaft, wenn Kurse mehrerer Wertpapiere im Diagramm angezeigt wurden.
  - Fix: Der IBFlex-Importer hat die Richtung eines Währungstauschs falsch importiert – z. B. USD nach EUR statt EUR nach USD.
  - Fix: In der Vermögensaufstellung konnte es zu übermäßigem Speicherverbrauch und Out-of-Memory-Fehlern kommen.

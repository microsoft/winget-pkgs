ReleaseNotes: |-
  - Fix: Resolves an issue when the table is sorted by the column "distance from all-time high".
  - New: Summary row in the Performance -> Securities view
  - New: PDF importer for KFintech
  - New: Price provider India's First Free Mutual Fund API
  - Improvement: The asset and performance chart remembers if data series are hidden.
  - Improvement: A double-click on the legend shows or hides a data series in the asset and performance chart.
  - Improvement: When multiple securities are selected, the prices for all selected securities can be updated.
  - Improvement: TTWROR and IRR are now displayed in the asset overview for categories and the total portfolio as well.
  - Improvement: The column "Distance to All-Time High" now has a tooltip with details.
  - Improvement: In a dividend booking, the number of shares is pre-filled based on the current portfolio.
  - Improvement: Securities that no longer exist in Portfolio Report are automatically unlinked.
  - Improvements to the PDF importers for AKF Bank, OnVista, Trade Republic, N26, Hypothekarbank Lenzburg, Santander Bank, and V-Bank
  - Fix: Fixed an issue when removing the column that the table was sorted by.
  - Fix: Fixed an issue where the value 'Div%/Year' was not displayed under Performance -> Securities.
  - Fix: The tooltip for area charts in the classification now shows with the correct axis labels.


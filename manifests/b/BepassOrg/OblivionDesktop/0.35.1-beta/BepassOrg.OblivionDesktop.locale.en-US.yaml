ReleaseNotes: |-
  نسخه ۰.۳۵.۱ بتا برای ویندوز، لینوکس و مک منتشر شد.
  برخی‌از تغییرات برنامه:
  - [x] اضافه‌شدن ویژگی «پروفایل» جهت ذخیره‌سازی اندپوینت‌ها #323
  - [x] بهبود دسترس‌پذیری برنامه #382 (با تشکر از @GhostByeBye)
  - [x] رفع مشکل ست‌شدن صحیح پروکسی در gnome #337 (با تشکر از @ParsaImi)
  - [x] پیروی متن خطاها و منوی SystemTray از فایل زبان #156
  - [x] رفع مشکل ست‌شدن آیکون برنامه در SystemTray #348 (با تشکر از @morealaz)
  - [x] رفع مشکل بسته‌نشدن برنامه در macOS #353 (با تشکر از @gdariushahmadi)
  - [x] تفکیک و بروزرسانی لیست اندپوینت‌های پیشنهادی (با تشکر از amin_o__o و xs_amirparsa)
  - [x] رفع مشکل اجرای خودکار برنامه در هنگام راه‌اندازی سیستم
  - [x] ری‌فکتور و بهینه‌سازی کدها (با تشکر از @GhostByeBye)
  - [x] جلوگیری از نمایش خطای a javascript error occurred #291
  - [x] ذخیره خودکار اندپوینت در آخرین اتصال موفق
  - [x] تغییر اعلان داخلی بروزرسانی‌های برنامه به پیش‌شرط Latest
  - [x] بهبود حرکت بین سربرگ‌ها در بخش تنظیمات
  - [x] رفع برخی‌از اشکالات جزئی
  گزارش مشکل یا ارائه پیشنهاد:
  Version 0.35.1 beta has been released for Windows, Linux & macOs.
  Some software changes:
  - [x] Added the "Profile" feature for saving endpoints #323
  - [x] Improved app accessibility #382 (Thanks to @GhostByeBye)
  - [x] Fixed the issue with properly setting the proxy in GNOME #337 (Thanks to @ParsaImi)
  - [x] Error messages & SystemTray menu now follow the language file #156
  - [x] Fixed the issue with setting the app icon in SystemTray #348 (Thanks to @morealaz)
  - [x] Fixed the issue with the app not closing on macOS #353 (Thanks to @gdariushahmadi)
  - [x] Separated & updated the list of suggested endpoints (Thanks to amin_o__o & xs_amirparsa)
  - [x] Fixed the issue with the app not starting automatically on system boot
  - [x] Refactored & optimized code (Thanks to @GhostByeBye)
  - [x] Prevented the display of "a javascript error occurred" #291
  - [x] Auto-saved the endpoint on the last successful connection
  - [x] Changed the internal update notification to the Latest precondition
  - [x] Improved navigation between tabs in the settings section
  - [x] Fixed some minor bugs
  To report issues or provide suggestions:
  desktopبرخی‌از نکات:
  - درصورتی‌که امکان اتصال براتون میسر نیست، باید از اندپوینت‌های سفارشی در تنظیمات اسکنر استفاده کرده یا توسط اسکنرهای موجود اندپوینت مناسب برای اینترنت خود را بیابید
  - کاربران لینوکس درصورتی‌که از محیطی غیر از Gnome و KDE استفاده می‌کنند، باید از حالت proxy=none استفاده نموده یا از برنامه‌های جانبی برای TUN استفاده کنند
  - امکاناتی مثل TUN در مسیر توسعه‌ی برنامه قرار دارن
  - برای سرعت‌بخشیدن به توسعه Oblivion به مشارکت افراد متخصص نیازه
  - برنامه کاملا متن‌باز بوده و توسط گیت‌هاب اکشن بیلد گرفته شده
  Some points to note:
  - If you are unable to connect, you should use custom endpoints in the scanner settings or find a suitable endpoint for your internet using the available scanners.
  - Linux users who use an environment other than Gnome or KDE should use the proxy=none setting or utilize external applications for TUN
  - Features like TUN are on the development roadmap
  - To speed up the development of Oblivion, we need contributions from dedicated individuals
  - The program is completely open-source and has been built using Github Actions

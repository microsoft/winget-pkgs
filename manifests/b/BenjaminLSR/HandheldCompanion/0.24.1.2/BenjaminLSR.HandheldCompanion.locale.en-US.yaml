ReleaseNotes: |-
  Handheld Companion – Release Notes
  0.24.1.2 – Hotfixes & CPU Architecture Support
  Fixed
  - Regression in hotkey management introduced in 0.24.0.15 where creating or updating a hotkey overwrote the actions of all other hotkeys.
  - Crash with steam active process Fixed an issue causing a crash when Steam platform would call FileWatcher_Changed
  Added
  - Support for new AMD CPU architectures
    - Krackan Point (Ryzen AI 300‑series): Ryzen AI 7 350, Ryzen AI 5 340
    - Strix Halo (Ryzen AI Max 300‑series): Ryzen AI Max⁺ 395, Ryzen AI Max 390, Ryzen AI Max 385, Ryzen AI Max 380
  Improved
  - Performance‑manager event handling.
  - ScrollViewer touch‑input management.
  - Updated LibreHardwareMonitorLib to v0.9.5‑pre419.
  0.24.0.15 – Miscellaneous & Quality‑of‑Life
  New
  - Suspend on Overlay – Optional setting (Profile page) that pauses the foreground process whenever QuickTools is summoned.
  - QuickTools Layouts – Added Top‑Left and Top‑Right docking positions, a slightly smaller window, and a top action bar with an on‑screen keyboard shortcut.
  - Controller‑Mode Hotkey overhaul
    - Single press: toggle between Gamepad and Desktop modes.
    - Double press: enable Automatic mode.
  - Layout Mapper – Button → Trigger – Map any button to a trigger action.
  Improved
  - Controller management
    - Better wake‑from‑sleep handling for ROG Ally and MSI Claw.
    - Restored compatibility with the Steam Controller.
    - Added Xbox/Nintendo layout switch for Gamesir Tarantula Pro.
    - Reverted previous Bluetooth‑radio changes to avoid side‑effects.
  - Internationalization – Fewer hard‑coded strings; updated Simplified Chinese (Sanhei) and Korean (Hijae Song) translations.
  - Lower memory consumption and leak fixes.
  - UI polish: theme & color fixes, faster navigation, migrated elements to SettingsCard and SettingsExpander.
  - Multi‑screen support for AYANEO Flip DS.
  - More reliable foreground‑app detection.
  - Toast notifications enabled by default.
  - Gamepad‑stick navigation throughout the UI.
  Fixed
  - Incorrect gamepad‑gyro calibration.
  - Missing movement on the 3‑D controller model.
  - Broken UI navigation with gamepad in some components and during page transitions.
  - Crash on devices without gyro/accelerometer (e.g., ASUS ROG Flow Z13 GZ302).
  - Wrong default power profiles on MSI Claw (existing users: delete the ExtremePerformance, Balanced, SuperBattery files in %USERPROFILE%\Documents\HandheldCompanion\powerprofiles).

# Agreements: 
ReleaseNotes: |-
  1. 调整了素材库存储结构，软件与资源管理器结构一一对应
  2. 实现了资源管理器与软件的文件实时同步功能
  3. 新的导入流程，支持选择不同的导入方式
  4. 增加了素材/文件夹隐藏功能
  5. 增加自定义格式，您可以在【偏好设置】自由设置任何您希望导入的格式
  6. 增加文件夹封面设置功能
  7. 增加了视频封面设置功能
  8. 增加了音频封面设置功能
  9. 增加了对自定义导入的素材设置封面的功能
  10. 增加了撤销功能
  11. 增加了暂停分析、终止分析的功能
  12. 增加了对索引素材的标记功能
  13. 增加了索引素材一键转为备份素材的功能
  14. 增加了索引素材路径丢失的提示
  15. 支持了 WAV 音频格式
  16. 支持了 MOV、MPG、MKV、3G2P、ASF、DV、F4V、M2TS、M4V、MXF、OGV、SWF、TRP、TS、VOB、WEBM 格式
  17. 增加了重新分析素材的功能
  18. 标签管理页面增加【创建标签】按钮
  19. 增加了本地素材库文件夹图标
  20. 增加了一键收起/展开文件夹的功能
  21. 修复了浏览器插件无法采集部分外网素材的问题
  22. 开机自动启动软件改为后台静默启动
  23. 优化了在未分类标签模块下打标签，打完首个标签素材会消失的问题
  24. 优化了扫描重复素材的功能
  25. 优化了重复素材导入弹窗处理逻辑
  26. 优化了音视频播放功能
  27. 修复了素材评分后无法取消的 BUG
  28. 修复了小数点按键会弹出软件的 BUG
  29. 优化了素材右键在文件管理器打开能够直接定位到具体图片
  30. 优化合并素材库功能

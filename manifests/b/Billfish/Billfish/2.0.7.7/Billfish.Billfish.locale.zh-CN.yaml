# Agreements: 
ReleaseNotes: |-
  1. 修复了设置隐藏文件/文件夹后没有成功生效的问题
  2. 优化了右侧栏的备注展示，支持显示所有备注内容
  3. 右侧栏网址增加跳转浏览器图标，点击后可以直接跳转到对应网址
  4. 预览列表区域文件夹支持重命名功能
  5. 修复了标签弹窗下，输入标签名与已存在标签有部分相同时无法创建的问题
  6. 修复了设置开机启动后，软件没有在后台静默启动的问题
  7. 修复了部分情况下软件最大化，系统底部栏被遮挡的问题
  8. 修复了最小化软件后，还原软件窗口大小会异常变大的问题
  9. 优化了同步素材库的效率
  10. 修复了部分情况导致的已知崩溃，提高软件稳定性
  11. 其他样式及 BUG 的修复

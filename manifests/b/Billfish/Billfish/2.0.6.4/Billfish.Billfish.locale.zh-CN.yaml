# Agreements: 
ReleaseNotes: |-
  1. 修复了导入花瓣画板素材名称没有被沿用的问题
  2. 修复了个别花瓣画板由于名字不符合操作系统规范而无法导入的问题
  3. 进一步优化了批量打标签的效率
  4. 优化了重复素材扫描结果页面
  5. 修复了个别情况下双击桌面软件图标无法成功唤醒软件的问题
  6. 为避免用户误删素材，在回收站增加了查看清空素材的功能
  7. 修复了部分 Windows 7 用户软件界面字体显示异常的问题
  8. 修复了若干崩溃相关问题，进一步优化软件稳定性
  9. 其他样式及 BUG 的修复

# Agreements: 
ReleaseNotes: |-
  【主功能】
  1. 全新的界面样式
  2. 支持显示素材格式角标
  3. 优化了搜索逻辑
  4. 优化了排序逻辑
  5. 支持修改文件夹颜色
  6. 支持修改标签颜色
  7. 支持了彻底删除功能
  8. 素材列表缩放改为使用拉杆控制
  9. 支持设置软件窗体透明度
  10. 左侧栏和右侧栏支持拉伸
  11. 支持记忆软件窗体大小使用习惯
  12. 支持检索子文件夹素材
  13. 新的批量重命名功能
  14. 支持了空格预览
  15. 优化了 CDR、PPT、WAV、MP3 格式的解析能力
  16. 其他功能细节的优化
  17. 增加了“创建时间”的属性
  18. 支持显示素材色值占比
  19. 优化了音频的样式
  20. 修复了 RM/RMVB 等视频格式在 1.6 无法解析的问题
  21. 导入方式支持选择重新弹出询问
  【大图预览】
  1. 全新的大图预览模块功能及样式
  2. 修复了标注功能相关问题
  3. 修复了素材旋转、翻转的相关问题
  4. 支持适应窗口宽度进行预览
  5. 左侧栏支持显示前后素材缩略图
  6. 支持一键隐藏左右栏，全窗口预览
  【素材库管理】
  1. 全新素材库管理模块上线
  2. 支持查看素材大小、素材量、路径及所在磁盘剩余空间
  3. 支持修改素材库封面
  4. 支持修改素材库名称
  5. 支持删除素材库
  6. 支持解除素材库关联关系
  7. 支持自动检测路径发生丢失的素材库
  【浏览器采集】
  1. 批量收藏尺寸筛选改为输入的方式
  2. 支持采集视频
  3. 采集框支持优先显示最近保存过的文件夹

# Agreements: 
ReleaseNotes: |-
  1. 修复了部分用户在分析素材时 C 盘空间被占用的问题
  2. 修复了索引模式下 PPT 素材无法正常预览的问题
  3. 修复了素材拖拽至文件夹时实际移动数量少于选择数量的问题
  4. 优化了左侧文件夹模块的交互体验
  5. 优化了空格预览的快捷键，支持通过方向键切换预览素材
  6. 标签弹窗的所有标签、标签分类及常用标签模块支持通过长按拖拽自由调整顺序
  7. 标签弹窗模块支持使用快捷键关闭、支持点击软件空白区域快速关闭
  8. 修复了部分 TIF 图无法正常解析的问题
  9. 进一步优化了导入 EAGLE 素材包、文件夹点选、空格预览、文件夹同步、切换素材库、导出素材等功能模块的稳定性，减少崩溃
  10. 其他样式及 BUG 的修复

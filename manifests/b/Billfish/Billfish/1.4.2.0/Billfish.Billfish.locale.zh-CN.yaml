# Agreements: 
ReleaseNotes: |-
  1. 优化了软件的 CPU 的占用率问题
  2. 优化了浏览器插件批量导入弹窗的样式
  3. 增加了浏览器插件采集结果的气泡提示
  4. 增加了对 TGA、DDS、ICO、TIF/TIFF、DHR、EXR、HEIC、PSB、XLS/XLSX(Excel)、DOC/DOCX(Word) 格式素材的支持
  5. 重新开发了偏好设置中心
  6. 增加了开机自动启动的功能
  7. 增加了代理设置的功能，以解决部分外网素材无法采集的问题
  8. 修复了特殊情况下 PPT 素材导入异常的问题
  9. 修复了部分界面样式文字看不清、展示异常的问题
  10. 优化了部分产品体验

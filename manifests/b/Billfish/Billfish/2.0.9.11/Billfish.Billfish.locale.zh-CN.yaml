# CopyrightUrl: 
ShortDescription: 免费素材管理工具
Description: Billfish 是专为设计师打造的素材管理工具，可以高效地整理电脑的各类素材：支持 PNG、JPG、PSD、AI、GIF、SVG、EPS、CDR 等格式。Billfish 素材管理工具可以快速、轻松地管理素材，让你拥有更多的时间专注于设计本身。

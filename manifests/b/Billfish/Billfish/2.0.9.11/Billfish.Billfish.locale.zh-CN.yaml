# Agreements: 
ReleaseNotes: |-
  1. 优化花瓣画板导入的性能
  2. 浏览器采集的选择文件夹弹窗增加关闭按钮
  3. 优化了浏览器插件外网采集的能力
  4. 优化了同步素材库的性能
  5. 修复了浏览器采集素材时重复素材弹窗选择全部应用后依旧会弹出的问题
  6. 修复了浏览器采集频繁导致崩溃和卡死的相关问题
  7. 修复了浏览器采集批量收藏弹窗的位置会偏移的问题
  8. 修复了部分情况导致的已知崩溃，提高软件稳定性
  9. 其他样式及 BUG 的修复

# Agreements: 
ReleaseNotes: |-
  1. 显示/隐藏软件、删除素材、重命名素材等功能快捷键支持自定义设置
  2. 增加素材标签弹窗、打开素材网址功能的快捷键
  3. 修复部分视频会有电流声的问题
  4. 增加支持 RM/RMVB、FLV、AVI、WMV 格式
  5. 优化了在截图、复制文件后，能够通过粘贴快速导入至软件内的功能
  6. 修复了部分用户在浏览器快速采集图片时会引发软件崩溃的问题
  7. 修复了部分情况下用户软件使用习惯在退出软件后没有被记忆的问题
  8. 修复了同时选择多个素材时无法批量设置注释、输入网址的问题

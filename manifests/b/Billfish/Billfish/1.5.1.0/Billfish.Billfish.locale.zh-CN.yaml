# Agreements: 
ReleaseNotes: |-
  1. 增加了瀑布流列表布局
  2. 底部信息栏调整至了软件右侧
  3. 增加了音/视频的支持（MP3、MP4）
  4. 增加了【时长】属性的筛选
  5. 增加了字体格式的支持（TTF、OTC、TTC）
  6. 增加了部分常用快捷键，以及部分自定义快捷键功能
  7. 增加了浏览器插件采集时可选择文件夹的功能（需配合 V1.0.5 插件使用）
  8. 增加了设置默认浏览器采集文件夹的功能
  9. 增加了文件夹统一收起/展开的功能
  10. 优化了用户预览习惯退出软件后无法保留的问题
  11. 增加了素材网址点击直接跳转至浏览器的功能
  12. 修复了其他若干 BUG

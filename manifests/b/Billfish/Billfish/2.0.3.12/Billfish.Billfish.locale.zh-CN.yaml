# Agreements: 
ReleaseNotes: |-
  1. PPT 格式支持全页面解析，支持翻页查看
  2. 新增支持音频格式 FLAC、M4A、APE、AAC、AIFF、OGG、AMR
  3. 彻底删除素材时增加提示弹窗
  4. 优化大图预览下的快捷键操作并支持部分自定义
  5. 修复大图预览时拖拽顶部窗口会产生异常响应的问题
  6. 优化空格预览窗口范围
  7. 修复拖拽导入无法选择指定导入文件夹的问题
  8. 未分类模块支持拖拽导入
  9. 花瓣画板导入及批量收藏支持选择指定文件夹
  10. 标签分类模块下新增“创建标签”按钮
  11. 修复屏幕截图等无法通过剪切板导入软件的问题
  12. 优化右侧栏标签及标签弹窗的相关样式
  13. 优化重复素材展示界面样式
  14. 修复了音视频时长等信息显示异常的问题
  15. 优化素材库打开效率
  16. 优化标签颜色设置功能
  17. 优化滚动条交互
  18. 修复了 EAGLE 素材包/库导入崩溃的问题
  19. 修复采集部分素材时提示格式不支持的问题
  20. 修复了在资源管理器移动文件夹可能导致崩溃的问题
  21. 修复了部分切换左侧栏文件夹可能导致崩溃的问题
  22. 修复了双击大图预览可能会导致崩溃的问题
  23. 修复了使用快捷键重命名文件夹导致崩溃的问题
  24. 修复了切换素材库可能会导致崩溃的问题
  25. 修复了视频缩略图生成规则异常的问题
  26. 其他样式及 BUG 的修复

# Agreements: 
ReleaseNotes: |-
  1. 优化右侧栏信息展示、编辑区、操作区交互
  2. 支持 RAW 格式解析，可查看相机信息、拍摄时间等
  3. 支持 AEP 格式解析，自动生成预览视频
  4. 优化双屏适配，修复拖拽崩溃和全屏无法拖拽等问题
  5. 支持 Windows AeroSnap 功能，窗口拖拽边缘实现最大化和贴边
  6. 修复素材拖拽至设计软件显示为路径问题
  7. 优化分析组件
  8. 修复其余 BUG

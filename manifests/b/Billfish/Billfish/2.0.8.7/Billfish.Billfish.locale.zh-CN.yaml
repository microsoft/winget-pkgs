ReleaseNotes: |-
  1. 素材支持使用 Delete 键删除、支持使用数字键 0-5 进行评分
  2. 增加了启用/关闭软件快捷键的功能
  3. 修复了隐藏的文件夹重新启动软件后会失效的问题
  4. 修复了部分情况下图片列表预览缩放比例没有被记忆的问题
  5. 修复了部分情况导致的已知崩溃，提高软件稳定性
  6. 其他样式及 BUG 的修复

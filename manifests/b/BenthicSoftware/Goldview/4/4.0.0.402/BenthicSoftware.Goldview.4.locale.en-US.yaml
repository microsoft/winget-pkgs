ShortDescription: Oracle Schema Viewer
Description: GoldView is a schema structure browser for Oracle databases. It displays information on the structure and properties of schema objects. It is a read-only tool. It is useful for developers who need to know information about the objects in a schema, but don't want to type the data dictionary queries. It also allows safe browsing of schema information without the fear of accidentally damaging the database.

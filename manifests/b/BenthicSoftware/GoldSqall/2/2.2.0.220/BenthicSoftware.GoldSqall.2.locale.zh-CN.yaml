Description: GoldSqall 是一款 SQL 查询、脚本编写、编辑和导出工具。GoldSqall 可连接 Oracle、PostgreSQL、MySQL/MariaDB、Firebird、SQLite 和 SQL Server。GoldSqall 还可以连接任何带有 OLEDB 或 ODBC 驱动程序的数据库。GoldSqall 拥有先进的语法高亮显示 SQL 编辑器和格式化器、快速数据网格（具有排序、过滤、数据格式化功能）以及转置视图模式。

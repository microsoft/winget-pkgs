ShortDescription: Multi-Database Query Tool
Description: GoldSqall is an SQL query, scripting, editing, and exporting tool. GoldSqall can natively connect to Oracle, PostgreSQL, MySQL/MariaDB, Firebird, SQLite, and SQL Server. GoldSqall also allows connecting to any database with OLEDB or ODBC drivers. GoldSqall has an advanced syntax highlighting SQL Editor and formatter, a lightning fast datagrid with sorting, filtering, data formatting and a transposed view mode.

ShortDescription: Oracle 数据库导入/导出工具。
Description: |-
  ImpExpPro 是一款用于 Oracle 数据库的导入/导出工具，帮助您导入数据至表格，导出查询数据到文本文件，以及运行 SQL 和 PL/SQL 命令。导入、导出和命令规范可以保存到文件中，以便以后加载和运行。
  该程序还包括两个“运行器程序”：
  - ImpExpRunner 允许运行导入、导出和命令文件，同时提供反馈并允许用户取消进程。
  - ImpExpRunnerCmd 是命令行版本（“控制台”程序），可在不需要用户界面（如批处理文件）时使用。

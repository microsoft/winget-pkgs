ReleaseNotes: |-
  - Official support for Oracle 26ai.
  - Changed the "show create" commands to automatically show the results in the text view window.
  - Several fixes and improvements to the "show create table" command to handle different versions of dbms_metadata.
  - Fixed an issue where the SQL formatter wouldn't format certain complex queries.
  - Added "Show sample create statement" to the right click menu for tables and views in the SQLBuilder.
  - Added IDENTITY and VIRTUAL column info to the SQLBuilder.
  - Added DEFAULT column info to the sqlbuilder columns display.
  - Added new SQLBuilder column display options on the SQLBuilder options window.

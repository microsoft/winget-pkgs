ReleaseNotes: |
  公告
    这是一个修复目前累积问题的版本，也是最后一个.NET 6 的版本，
    之后桌面端程序将使用.NET 7 + Avalonia 11.0 重构发布新版本。
    届时也会放弃继续对 Win7/8.1 系统的支持，所以这也意味着这是最后一个支持 Win7/8.1 的版本。
    也请各位敬请期待之后的 3.0 版本吧~

  修复问题
    改进 Mac 安装证书的提示，显示执行命令
    修复 Steam 启动参数在一些场景下无效
    修复 网络加速 关闭 http 重定向到 https 依然监听 80 端口错误
    修复 网络加速 仅启用脚本功能 导致代理网站无法访问的错误
    修复 网络加速 开启系统代理和 PAC 代理后，非代理网站无法正常访问的错误
    修改 证书安装路径 为本地计算机 而不在是 当前用户 以支持跨用户访问，这项改动可能导致大家需要重新安装一次证书
    修复 库存游戏 因 Steam 客户端更新导致的加载游戏数据失败问题
    修复 捐助列表金额显示错位问题
    修复 Twitch 聊天连接失败问题
    修复 discord.gg 无法访问导致无法加入频道分享链接问题
    修复 Steam 没有正确识别 Steam 国服提示问题
    ASF 升级至 V5.3.2.4
    .NET 运行时升级至 6.0.12，使用 fde 版本需要升级运行时
    新增 Steam 设置可设置 模拟蒸汽平台启动参数
    修复 Steam 启动时没有正确识别 -steamchina 国服的问题
    修复 Steam Beta 版库存游戏加载不出游戏详情和名称
    修复 成就管理、云存档管理 无法打开
    修复 库存游戏 首次加载后，游戏加载失败提示文本依然存在

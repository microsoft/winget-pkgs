ShortDescription: Folder Size Explorer 与 Windows 资源管理器类似，但可以计算文件夹的大小。
Description: |-
  Folder Size Explorer 是一款简单且免费的 Windows 资源管理器克隆工具，具有计算文件夹大小的附加功能。微软内置的 Windows 资源管理器无法直接计算文件夹大小，这意味着您必须逐个选择文件夹，然后点击“属性”来查看其大小。当您试图找出驱动器中哪些文件夹占用了大量磁盘空间时，这一过程可能非常耗时。Folder Size Explorer 在您浏览文件夹时逐步计算其大小，帮助您快速识别占用最多磁盘空间的目录。它还可以配置为在显示文件时自动计算所有文件的 MD5、SHA1、SHA256 和 SHA512 校验和。此外，它允许您将文件和文件夹列表导出并保存为 CSV 文件，以便在 Excel 或记事本等外部程序中查看。Folder Size Explorer 支持 32 位和 64 位版本的 Windows 10、7、8、Vista、XP、2008、2012 和 2016。
  FSE 主要功能包括：
  - 在资源管理器中以 KB、MB、GB 或 TB 显示并计算文件和文件夹大小列。
  - 在资源管理器中显示并计算所有文件的 MD5、SHA-1、SHA-256 和 SHA-512 校验值。
  - 将资源管理器中的文件和文件夹列表导出并保存为 CSV 文件，支持多种分隔符。
  - 在浏览和导航文件时自动调整资源管理器列宽。
  - 基于文本、大小、日期等内容对文件和文件夹进行简单高效的搜索。
  - 汇总面板显示按文件扩展名、日、月和年分类的文件统计信息。
  - 支持高速多线程文件夹大小计算，可随时跳过或取消任意文件夹的计算。
  - 支持 x86 和 x64 架构的 Windows 10、8、7 以及从 2008 到 2019 版本的全部 Windows Server 系统。

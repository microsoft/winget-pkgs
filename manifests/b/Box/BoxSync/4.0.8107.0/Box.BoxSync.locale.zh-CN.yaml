ShortDescription: 自动在计算机与 Box 之间同步文件和文件夹。
Description: Box Sync 是一款生产力工具，可将存储在 Box 上的数据镜像同步至您的桌面。通过电脑原生文件浏览界面，您无需使用网页浏览器即可查看和编辑 Box 网站存储的内容。同步至本地计算机的文件支持离线访问，若您对本地同步文件进行修改，这些变更将自动回传至您的 Box 账户。

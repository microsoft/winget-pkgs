ShortDescription: Automatically sync files and folders between your computer and Box.
Description: Box Sync is a productivity tool that enables you to mirror data stored on Box to your desktop. You can then navigate and modify content stored on the Box website through your computer’s native file browsing interface, without using a web browser. Content that syncs down to your computer is available for offline access, and if you make changes to the synced files locally, these changes automatically sync back up to your Box account.

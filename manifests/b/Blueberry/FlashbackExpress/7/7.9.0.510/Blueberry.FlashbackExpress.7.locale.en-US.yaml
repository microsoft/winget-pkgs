ReleaseNotes: |-
  - Animations for when objects appear and disappear are now available in the Animations tab of the Style panel
  - Titles added to the Text tab in the Media panel so you can add animated pre-made intros and overlays to videos
  - Line shape added to the Frames elements
  - A simple Circle transition added to Transitions
  - Position options added to the Style panel for aligning objects to the canvas
  - Improved snapping of objects to one another and visible guidelines to make aligning easier
  - Line Spacing added option to the style panel for Text so that line spacing can be increased
  - Multi-selecting objects on the canvas and moving them as a group is now possible
  - Objects can be nudged around the video canvas using the arrow keys.
  - Shortened the file name for new recordings to make it easy to see the important part of the filename
  - Improved tooltips on the recorder toolbar
  - New projects can be created from the Videos window
  - Fix: Crash when manually adding subtitles to projects that are under 10 seconds long
  - Fix: Rare crash when exporting
  - Fix: Recording with Auto-trimming enabled would fail
  - Fix: Missing webcam image possible when recording on secondary screen of multi-display setup
  - Fix: A colored background could appear for the webcam background when the Remove Background option was used
  - Fix: Text could shift slightly when being selected for editing

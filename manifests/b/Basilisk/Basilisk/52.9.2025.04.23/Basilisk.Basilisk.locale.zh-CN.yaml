Description: Basilisk 是一款基于 XUL 的免费开源网络浏览器，具有著名的 Firefox 风格界面和操作方式。它基于 Goanna 布局和渲染引擎（Gecko 的分叉），建立在统一 XUL 平台 (UXP) 上，而 UXP 又是 Mozilla 代码库的分叉，没有 Servo 或 Rust。

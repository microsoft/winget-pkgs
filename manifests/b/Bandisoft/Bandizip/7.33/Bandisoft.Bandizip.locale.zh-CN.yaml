Description: |-
  Bandizip 是一个强大的多功能压缩文件管理工具，可提供很快的解压缩速度和其他各种实用功能。这是一个免费的软件，其付费版本更是可以使用更多的实用功能。
  - 支持的操作系统：Windows 10/11（64bit/ARM64）
  - 集压缩/解压/浏览/编辑为一体的压缩包管理器
  - 可以提取包括 RAR/ISO/7Z/ZIP 在内的 30 多种格式
  - 可以创建拥有密码和压缩分卷的压缩包
  - 支持多个的处理器核心进行高速的解压缩操作

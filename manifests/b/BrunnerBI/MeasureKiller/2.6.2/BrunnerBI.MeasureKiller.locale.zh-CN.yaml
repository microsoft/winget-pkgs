ShortDescription: Power BI 和 Microsoft Fabric 的外部工具
Description: |-
  Measure Killer 可以帮助您清理和优化租户和数据集。这可以大大减少数据集刷新时间，从而降低高级容量的内存和 CPU 占用率。由于我们使用的是 XMLA 连接，因此数据集可以保留在服务中。此外，我们只分析元数据，不读取数据集中的实际数据。
  在 Measure Killer 的第 5 种模式中，我们将能够提供整个租户的概况，并显示例如哪些报告使用了自定义可视化数据或具有报告级别的衡量指标。此外，我们还能提供所有数据集和报告的概览，包括页数、视觉效果等。
  如果用户选择删除，Measure Killer 可以自行删除未使用的措施。此外，它还可以生成一个 C# 脚本，以便通过表格编辑器手动删除措施。
  删除未使用的列还能提高性能，因为将消耗更少的内存。
  Measure Killer 会生成删除未使用列的 M 代码。可将此代码粘贴到 Power Query 的高级编辑器中，以从模型中删除这些列。
  对于分析的每份报告，Measure Killer 都会生成一个全面的 Excel 文件，以显示工件的使用位置。这可以在 措施、可视化、过滤器、条件格式化、Power Query 中的连接或 Power BI 报告的其他部分（如关系）。
  此外，Measure Killer 还能生成图表，显示未使用和已使用的列和度量的数量。

ReleaseNotes: |-
  - Added overclock feature for nVidia GPUs
  - Added user active and inactive Actions
  - Added the option to select day of week for time based Actions
  - Added Ctrl+Tab and Ctrl+Shift+Tab shortucts to navigate between tabs
  - Added rear ports and panel logo backlight control
  - Added M3CN (32 and higher) and M0CN (27 and higher) to Custom Mode compatibility list
  - Added 16IRH to list of compatible models
  - Added compatibility for Geek Pro G5000 (Chinese edition of LOQ)
  - Added Chinese (Traditional) localization
  - Improved, more strict, Vantage/Hotkeys/LegionZone detection
  - Fixed 404 errors when downloading some files from Downloads page
  - Fixed error caused by changes on PCSupport website that cause secondary source to not work
  - Fixed SmartKey settings resetting after modifying Actions

  Notes:
  - If you customized your Dashboard before, you will need to add new options manually.
  - The overclock option is intended for simple overclocking, similar to the one available in Vantage. It is not intended to replace tools like Afterburner.
  - Make sure GPU overclocking is enabled in BIOS, if your laptop has such option.
  - Overclocking does not work with Vantage or LegionZone running in the background.
  - It is not recommended to use the overclock feature while using other tools like Afterburner.

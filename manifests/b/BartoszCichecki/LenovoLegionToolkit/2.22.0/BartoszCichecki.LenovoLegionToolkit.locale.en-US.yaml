ReleaseNotes: |-
  - Added the possibility to synchronize Windows Power Mode with Legion Power Mode
  - Added an action for muting/unmuting speakers
  - Added possibility to trigger actions when HDR is enabled/disabled
  - Added Japanese localization
  - Added support for Fn+N hotkey on supported devices
  - Added support for switching to Custom mode with Fn+Q on supported devices
  - Added 4th preset for 4-zone RGB keyboards
  - Added possibility to assign key macros to number pad keys
  - Added option to minimize to taskbar instead of tray
  - Added compatibility for 16AHP9
  - Fixed Over Drive option not showing on Gen 9 devices
  - Fixed applying of power limits in Custom mode on LOQ devices
  - Other bug fixes and improvements
  Due to changes to Legion Power Mode synchronization, please verify your settings, as the default is now to use Windows Power Modes instead of Windows Power Plans.

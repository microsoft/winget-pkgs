ReleaseNotes: |-
  改进功能
  - 云端图床支持按页批量删除
  - 导出 Word 时可选择不导出资源文件
  - 导出 PDF、HTML 和 Word 时支持覆盖已有文件
  - 删除遇到不可编辑的块时不应该选中该块
  - 使用文档树切换文档时无法回到上次编辑位置
  - macOS 端程序图标调小
  - 启动时同步进度展现
  - 改进访问授权验证码安全性
  - 脑图和图表设置高度后没有即时生效
  - 同步下载后如果 20% 的文件存在更新则全量重建索引
  - 开启自适应宽度的两种状态下设置不同的选择器
  - 分割线后是不可编辑块时，光标落于分割线后
  - 改进选中或光标位于不可编辑块时回车和 Ctrl+/ 的行为

  修复缺陷
  - 剪切板复制 粘贴转义文本 丢失 \
  - 快速切换文档，大纲、局部关系图和反链未切换
  - 移动端点击空白后菜单不消失
  - 定位打开的文档 快捷键执行后光标没有离开编辑器
  - 剪切撤销大段内容后导致内容错乱
  - macOS 端启动时有概率会报错
  - 复制块粘贴到选中的文本中，撤销后选中的文本无法恢复
  - 移动端数据快照无法操作
  - 移动端表情无法滚动
  - 在鸿蒙系统上同步后报错 cloud object not found

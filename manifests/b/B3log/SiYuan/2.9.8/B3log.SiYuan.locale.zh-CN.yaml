ReleaseNotes: |-
  概述

  该版本修复了一些细节缺陷，建议升级。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 导出 Word 文档时删除目标位置文件
  - 改进弹出层位置
  - 改进数据同步锁
  - 改进闪卡数据读写稳定性
  - 升级闪卡间隔重复算法 FSRSv4
  - 升级 Mermaid 10+
  - 鼠标移入配置项时统一按钮显示效果
  - 改进 local.json 损坏时的健壮性
  - 数据同步前检查本地数据分块完整性
  - 改进属性面板

  修复缺陷
  - 搜索结果预览时面包屑不正确
  - 大纲跳转到嵌入的标题块而非实际块
  - 以 . 开头的资源文件不应该被识别为已丢失的资源文件
  - 将非纯文本行级元素转换块引用时锚文本重复
  - 资源文件搜索乱码
  - 悬停文档树计数渲染异常
  - 插入图片链接后按 Esc 未保存链接地址
  - 拖拽靠左后会不应该选择所有块
  - 文档树最大列出数判断问题
  - 分屏后拖拽列表项导致数据丢失

  开发者
  - 属性视图搜索或添加新文档
  - 属性视图日期列过滤
  - 属性视图日期列计算
  - 块属性面板更好地显示属性视图字段
  - 推送数据库索引提交事件
  - 持久化闪卡复习日志记录
  - 内核 API /api/export/exportResources 导出文件和文件夹
  - 前端 API "Protyle" 渲染参数兼容
  - 前端 "confirm" 对话框回调添加参数
  - 属性视图支持 URL 列
  - 属性视图支持文档树上拖拽文档插入行

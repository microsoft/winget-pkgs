# Agreements:
ReleaseNotes: |-
  引入特性
  - 导出为长图
  - 数据同步和备份支持接入第三方 S3 协议对象存储服务
  - 数据同步和备份支持接入第三方 WebDAV 服务

  改进功能
  - 编辑器右侧加入滚动到顶部和底部按钮
  - 插入资源文件时不再去除 [、( 等符号
  - 桌面端退出拉起更新安装时有时需要重启两次
  - 网络图片转换为本地图片 支持处理 file:// 本地路径图片
  - 文档块转换为标题块时将文档标签移动到标题块下方
  - 只读模式下不应该能够剪切
  - WebDAV 数据同步跳过 HTTPS 证书校验
  - S3 云端存储支持设置使用路径风格寻址
  - 超宽屏幕优化
  - 当有其他软件带有划选弹出功能时浮动工具栏消失
  - 改进数据量较大时的启动速度

  开发重构
  - 改进更新集市包的发布流程

  修复缺陷
  - 清除样式导致误删文本
  - 无法删除云端标记快照
  - 标题块无法转换为被选中文档的子文档
  - 只读模式下列表前的箭头无法折叠
  - 反向链接面板复制问题
  - 只读模式下多项折叠会导致数据类型错误
  - 图片居中顶部有空行
  - PDF 页签中查看属性报错
  - PDF 页签中点击搜索再点击其他地方报错
  - F2 重命名文档后编辑器内未跟随改变
  - [[ 引用动态锚文本长度限制无效
  - 选中备注及其后文本无法将其后文本设置为备注
  - 禁止文档历史内容可编辑
  - 对没有渲染的文档进行重命名、移除、关闭，页签没有对应的变化
  - 复制单个块时无法复制属性

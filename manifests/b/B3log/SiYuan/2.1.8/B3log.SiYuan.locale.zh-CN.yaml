ReleaseNotes: |-
  改进功能
  - 斜杆菜单模板预览
  - 支持复制为 HTML
  - 暗色主题下 mindmap 背景颜色设置为透明
  - 为链接新增转化为文本选项，删除选项修改为删除链接
  - 改进没有模板时 /模板 的交互
  - pdf?page 资源文件链接会被判定为未引用资源
  - 每次启动程序不再自动创建 Documents 文件夹
  - 大纲切换页面题头图闪现
  - 支持任务列表通过任务框拖动
  - 支持复制为纯文本
  - 工作空间/conf/conf.json 文件读写不再加锁
  - 复制粘贴支持首尾空格
  - API /api/filetree/duplicateDoc 返回新文档的 id/box/path/hpath
  - .dev 域名网址纳入超链接
  - 重复（克隆）文档后自身内部块引不应该指向原文档中的块
  - 快捷键中使用小键盘无效
  - file:// 协议兼容 Window 平台使用 / 作为目录分割线
  - 云端同步设置向导
  - 剪藏时过滤空的超链接
  - 云端同步发生冲突时生成副本
  - 移动端若干问题改进

  开发重构
  - 升级 Electron

  修复缺陷
  - 块引搜索结果出现 <mark> 标记
  - Ctrl+Tab 切换焦点没有跟随切换
  - 拖动并交换两个窗口后重启宽度没有保持现状
  - 空列表中插入任务列表面包屑显示问题
  - 点击折叠箭头菜单不消失
  - 恢复文档浏览位置报错导致文档无法打开
  - 图表删除后撤销下方出现空白
  - 图表类内容块编辑框钉住改进
  - 浏览器剪藏扩展剪藏某些网页代码块丢失注释
  - 启动后已打开文档鼠标悬浮不显示路径
  - 数据库索引报错卡住
  - 列表中图片末尾光标和回车异常

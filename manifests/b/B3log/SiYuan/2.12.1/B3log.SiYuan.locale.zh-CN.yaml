ReleaseNotes: |-
  概述

  该版本支持配置忽略数据索引，并提升了云端数据同步稳定性。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 支持忽略索引
  - 当对话框超出窗口时重置对话框界面大小
  - 题头图支持双击预览
  - 点击题头图时隐藏菜单
  - 窗口缩小时保持页签可见
  - 后退 保持滚动位置
  - 添加数据库表格视图汇总列配置提示
  - 根据闪卡配置显示高亮标记
  - 数据快照对比界面支持键盘选择文件
  - 为支持 ↑ 和 ↓ 的候选列表添加 Home 和 End 支持
  - 切换应用后可能导致快捷键失效
  - 同一轮闪卡复习中不再显示再次到期的卡
  - 改进 新建文档存放位置
  - 移除嵌入块中的图片图标菜单
  - 改进连续软换行分块解析
  - 提升云端数据同步稳定性

  修复缺陷
  - 某些 Emoji 图标无法正常显示
  - 标题块下方块的父块字段计算不正确
  - 打开外部应用协议失效
  - Alt+X 无法记录字体颜色
  - 无法直接预览第一个模板
  - 打开文档后快速滚动导致定位重置

  开发者
  - 改进数据库表格视图 单选 值输入
  - 解决数据库单选列、多选列和资源列无法批量操作
  - 数据库表格视图单选框无法添加过滤条件
  - 添加插件函数 lockScreen
  - 添加插件事件总线 updateCards
  - 如果关联列原记录主键值为空则关联列显示 Untitled
  - 修复插件构造函数中无法访问 name 属性的问题
  - 数据库块支持导出 CSV
  - 数据库表格视图粘贴值后不再重置滚动位置
  - 数据库模板列支持 queryBlocks 函数
  - 添加内部内核 API /api/filetree/upsertIndexes 和 /api/filetree/removeIndexes
  - 降低数据库表格视图添加行延迟
  - 添加插件 API uninstall
  - 添加插件字段 protyleOptions
  - 改进排序的数据库表格视图添加行时的行为
  - 添加内部内核 API /api/repo/getRepoFile

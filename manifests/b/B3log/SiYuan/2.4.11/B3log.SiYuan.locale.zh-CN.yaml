# Agreements:
ReleaseNotes: |-
  改进功能
  - 文档树移除笔记本双击操作并优化点击笔记本展开速度
  - 改进鼠标移动到空文档名处光标状态
  - 移动端后退页面包含嵌入块时定位不准确
  - 在 新页签中打开 快捷键更改为 Ctrl+Alt+Click 或鼠标中键
  - 优化在当前页签中打开的交互
  - 开源数据同步 WebDAV 实现
  - 移动端弹起键盘时减少抖动
  - iPad 端外接键盘底部不留空
  - iOS/iPad 端系统版本最低要求从 13.6 提升到 14.0
  - 隐藏 iPad 顶部状态栏

  开发重构
  - 重构 文件历史 查询

  修复缺陷
  - macOS 端报错 内核连接中断 以及 数据库被锁定
  - 移动端文档树菜单点击无效
  - 行内备注无法被搜索到
  - 块末尾为数学公式时 Shift+↓ 选中范围错误
  - 文档树中笔记本无法进行排序
  - 通过 Shift+Click 多选块移动时丢失块
  - Ctrl+Shift+V 外链资源文件失效

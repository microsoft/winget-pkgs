ReleaseNotes: |-
  改进功能
  - 快捷键设置支持搜索
  - 改进网络图片转换本地图片消息提示
  - 为图片右键菜单添加剪切功能
  - 文档图标区分是否存在子文档
  - 更新节点 updated 时不再更新子节点 updated
  - 补全光标在标题位置时缺失的快捷键
  - 表头右键隐藏删除行菜单
  - 右上角最大化/最小化/关闭这一组图标大小不协调

  修复缺陷
  - 第一次同步数据时报错 index.json 找不到
  - 任务列表项完成状态改变以后 updated 字段没有更新
  - 顶部工具栏切换明暗模式的提示语有误
  - 移动端更换 Emoji 后文档树没有更新
  - 移动端删除打开的文档应关闭编辑器
  - 导入包含 . 的 Markdown 文件夹问题
  - 鉴权页关闭窗口失效
  - 移动端预览页面新建文档失败
  - 使用 Ctrl+A 选中块时菜单栏状态没有体现
  - 划选图片后不应出现文本工具栏
  - 悬浮窗中点击菜单后 Ctrl+X 无效

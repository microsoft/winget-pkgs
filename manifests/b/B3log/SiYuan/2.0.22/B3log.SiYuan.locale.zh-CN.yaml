ReleaseNotes: |-
  改进功能
  - 弹出的编辑框（如公式/Mindmap 等）支持撤销和重做
  - 重置数据仓库
  - 嵌入块添加 Alt/Shift/Ctrl 点击
  - 全局关系图中将标签链接到文档块上
  - 添加文档树 删除文档时不需要确认 选项
  - 移动端超级块中表格改进
  - 快捷键支持 Alt+F1-F12
  - 快捷键提示中 Enter 修改为 ↩
  - 关闭分屏页签后光标消失

  开发重构
  - 数据仓库索引 Index 不再加密

  修复缺陷
  - 移动端菜单遮住左右侧栏
  - 复制数据仓库密钥错误
  - 折叠标题跨层级展开问题
  - 文档标题编辑粘贴内容后不会进行修改
  - 在提及中搜索不到结果问题

ReleaseNotes: |-
  概述

  该版本支持手动清理 S3/WebDAV 云端存储未引用快照，并修复了桌面端无法登录账号的问题。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 支持手动清理 S3/WebDAV 云端存储未引用快照
  - 修改 "替换类型" 为 "搜索类型"
  - 集市包介绍中的代码块背景色保持和编辑器一致
  - 闪卡按钮文字不应该能被选择

  修复缺陷
  - 桌面端无法登录账号
  - macOS/Linux 上导出 PDF 无法添加中文水印
  - 闪卡标记元素设置外观后不应该被显示

  开发者
  - 填写关联列值时支持搜索
  - 移动停靠栏插件图标后无法保存位置

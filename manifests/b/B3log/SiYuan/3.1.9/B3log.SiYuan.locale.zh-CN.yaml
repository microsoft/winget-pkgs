ReleaseNotes: |-
  概述
  该版本改进了很多细节并修复了一些缺陷，建议升级。
  变更记录
  以下是此版本中的详细变更。
  改进功能
  - 自动清理官方云端存储中超过 30 天的未引用数据快照
  - 改进在超级块中按 Enter 键创建新块
  - 改进相邻行级元素的合并
  - 超链接元素支持以多种格式复制
  - 支持 Alt+拖动 文档树上的文档到编辑器里插入块引用
  - 支持数据库视图搜索
  - 改进块拖动
  - 改进导出 .sy.zip 笔记本的性能
  - 改进绑定容器块的数据库主键内容更新
  - 改进移动端的数据库编辑
  - 改进 HTML 公式剪藏
  - 删除或回滚文档后自动刷新引用计数
  - 国际化翻译支持希伯来语、德语、波兰语和俄语
  - 在移动端的“关于”中显示导入/导出设置
  - 按下向下键后光标将移动到下一行的开头
  - 为某些块的背景颜色添加透明度
  - 改进 WebDAV/S3 数据同步请求超时设置
  - 改进嵌入块的标题级别导出
  - 改进数据索引性能
  修复缺陷
  - 无法在代码块中替换 >
  - 搜索忽略在某些情况下不起作用
  - 无法在 iOS 16.x 上打开资源文件
  - 嵌入标题块后折叠和展开异常
  - 设置闪卡到期时间不起作用
  - 在移动端无法启用“允许执行 HTML 块内脚本”选项
  改进文档
  - 改进用户指南中的搜索忽略章节
  开发重构
  - 升级到 PDF.js v4.7.85
  - 升级到 Electron v32.2.0
  - 升级到 Pandoc v3.5
  - SiYuan Flatpak 需要使用 $XDG_CONFIG_HOME 而不是 $HOME
  开发者
  - 为工作区菜单的按钮添加 data-id 属性
  - 添加内核 API /api/block/getDocsInfo
  - 添加插件方法 exitSiYuan

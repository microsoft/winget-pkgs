ReleaseNotes: |-
  概述
  该版本改进了数据库性能和用户界面细节。
  另外，我们也改进了反链面板细节，支持子块不纳入反链计算，这有助于更加精确地显示反链。
  变更记录
  以下是此版本中的详细变更。
  改进功能
  - 改进删除数据库中双向关联字段时的交互
  - 改进插件停靠栏位置的持久化
  - 支持禁用 Markdown ~~ 语法输入
  - 改进数据库分页加载
  - WebDAV/S3 数据同步和备份支持配置并发请求数
  - 改进多选块形成超级块的逻辑
  - 浏览器剪藏扩展不再需要滚动页面
  - 改进数据库模板字段加载性能
  - 大纲和书签支持显示图片
  - 改进导入 .sy.zip
  - 改进数据库关联和汇总字段加载性能
  - 改进用户界面
  - 数据同步后刷新文档树
  - 支持子块不纳入反链计算
  - 反向链接面板不再显示一级块的面包屑
  - 改进块开始处的自定义表情
  修复缺陷
  - 拖放插入资源文件失败
  - 粘贴某些内容后异常
  - 选定块的字数统计不准确
  - 无法打开 PDF
  - 数据损坏导致内核挂起

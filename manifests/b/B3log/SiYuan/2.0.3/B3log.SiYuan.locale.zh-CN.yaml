# Agreements: 
ReleaseNotes: |-
  改进功能
  - 支持块引和块超链接的相互转化
  - 文档名支持搜索替换
  - HTML 块若内容为空时无法在数据库中查询到
  - 外部修改已有资源文件后纳入云端同步
  - 改进桌面端新版同步算法
  - 全局搜索支持搜索自定义属性
  - 收集箱剪藏失败时保留链接
  - 剪藏扩展容错改进
  - 收集箱公众号输入按日期合并
  - 上架 OPPO 软件商店
  - 引用块为折叠块时，点击应缩放进入该块
  - 为订阅会员提供更快的集市包下载加速
  - 代码块语言样式改进 & 移除复制按钮
  - ECharts 图表块将编辑代码的功能放到菜单中
  - 改进块引搜索时空格分隔多关键字处理

  修复缺陷
  - 新版同步云端目录无法删除
  - 表格单元格中使用代码和 | 的问题
  - 新版同步下载报错 404 问题
  - 搜索折叠内容时面包屑显示错误
  - 在文档首插入代码块后三击后退格会删除下一个相邻块的内容
  - 引用文档时锚文本没有跟随文档重命名
  - 某些情况下缺失 updated 属性
  - 模板函数 queryBlocks 返回数量问题

ReleaseNotes: |-
  概述

  我们开始支持非中国大陆地区用户进行付费订阅了，如果你需要在非中国大陆地区使用云端数据同步，请按照以下步骤操作：
  1. 注册流云账号
  2. 在 思源 - 设置 - 账号 登录时选择 流云（北美数据中心）
  3. 登录后可以点击试用订阅按钮，开启为期 7 天的免费试用
  4. 如果需要付费订阅，请访问订阅页面

  🔥 终身订阅活动
  我们提供了有限数量的终身订阅名额，即一次性付费 $148 后即可终身使用云端数据同步特性，名额有限，先到先得。
  更多细节请访问 SiYuan Lifetime Subscription is now on sale, seats are limited。
  请注意，该活动仅针对流云（北美数据中心）账号。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 改进移动端输入 Emoji 交互
  - 添加插件时将该插件设置到顶栏插件菜单中
  - 支持一键启用/禁用所有已下载插件
  - 插件命令面板
  - 支持流云（北美数据中心）账号登录
  - 支持非中国大陆地区付费订阅
  - 改进数据同步稳定性
  - 禁用/启用插件时设置按钮需要被隐藏/显示
  - 支持通过 URL 链接直接访问 data/public/*
  - 桌面端启动界面更平滑
  - 桌面端默认工作空间路径设置为 ~/SiYuan/
  - 导入 Markdown 时支持转换 [[wikilink]] 和 #Tag
  - 更新宣传标语 重构你的思维
  - 移动端禁止在代码块中加粗
  - 改进默认主题配色
  - 点击通知消息后关闭该条通知
  - 改进默认搜索排序
  - 改进分隔线光标位置

  移除功能
  - 不再支持 10.15 之前的 macOS 系统

  修复缺陷
  - 面包屑多次转义
  - 导出 Markdown 未生成 .md 文件
  - 通过模板创建的块更新时间早于创建时间
  - 导入 Markdown 时包含 <kbd> 导致无响应
  - 当存在停靠栏插件时隐藏停靠栏失败

  开发重构
  - 升级 Electron

  开发者
  - 添加插件 API Protyle
  - 插件注册快捷键支持自定义文本 ICommand.langText
  - 为 Protyle 添加 reload 和 insert 方法
  - 插件开发支持斜杆菜单 protyleSlash
  - 调用内核 API setBlockAttrs 后自动刷新相关动态锚文本
  - 改进内核 API /api/convert/pandoc

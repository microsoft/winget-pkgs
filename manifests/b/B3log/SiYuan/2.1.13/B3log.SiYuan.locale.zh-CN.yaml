# Agreements: 
ReleaseNotes: |-
  改进功能
  - 为每个分屏添加页签下拉菜单
  - 页签栏支持 + 创建
  - 列表项以公式等不可直接编辑的块结尾后无法回车创建新列表项
  - 改进集市已下载包的显示和更新
  - 改进 Ctrl+K 超链接粘贴识别
  - 公式导出时将宏定义使用 \newcommand 插入
  - Linux 端不再支持 粘贴为纯文本 时处理文件绝对路径

  文档相关
  - 修改 Android 端隐私政策
  - 修复帮助文档快捷键相关的错误描述

  修复缺陷
  - 挂件移动或设置大小后属性丢失
  - 列表项第一个子块为空时导出渲染错误
  - Windows 端打开本地文件所在位置失效
  - PDF 阅读器内存泄漏
  - 标签名称存在包含关系时重命名标签会出现误修改
  - 搜索结果中文档图标使用自定义图标时大小异常
  - 行内公式导出被字母 a 和 b 包裹
  - 标题块下方块反向链接计算问题
  - 自动补全后 Ctrl+Z 行为不对
  - 快捷键复制包含 ' 的文档名为引用时无法识别

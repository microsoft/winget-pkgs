ReleaseNotes: |-
  概述

  该版本修复了一些缺陷，建议升级。
  广告： 目前 功能特性 正处于早鸟价阶段，欢迎了解。
  注：年付订阅 包含 功能特性，如果你是订阅会员，则无需单独购买功能特性。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 支持标题块制作闪卡
  - 移除浮窗中文档菜单大纲、反链和关系图菜单项
  - 移动大陆文档时在后台执行索引
  - 改进一些界面细节
  - 改进书签面板渲染
  - 改进块级复制
  - 块引锚文本不再包含行级备注内容
  - 支持设置文档级新卡/复习卡上限
  - 仅开通功能特性的账号显示其开通状态
  - 文档导出 .sy.zip 时关联导出相关闪卡
  - 微软商店版不再显示开机自动启动配置项
  - 块引搜索结果列表中显示笔记本路径
  - 复制时替换不间断空格为普通空格

  修复缺陷
  - 代码块行号错位
  - 在新窗口加载某些 PDF 失败
  - 移动端 APP 不显示访问授权码设置项
  - 在部分 Linux 桌面发行版上无法启动
  - 多选列表项剪切异常
  - 无法在表格中输入自定义表情
  - 无法在行级代码中粘贴
  - 行级元素中的自定义表情输入后丢失
  - 无法取消网络代理设置
  - 流云数据中心账号登录验证码无法显示
  - Ctrl+Alt+F 无法在间隔重复中使用

  开发重构
  - 重构内核模型层事务机制
  - 升级 Electron
  - 使用 ipcRenderer 替代 @electron/remote

  开发者
  - 改进一些数据库细节
  - 数据库列图标
  - 支持通过视图标题搜索数据库块
  - 添加插件事件总线 open-menu-doctree
  - 数据库模板列支持 created 和 updated 内置变量
  - 数据库支持创建时间和更新时间列

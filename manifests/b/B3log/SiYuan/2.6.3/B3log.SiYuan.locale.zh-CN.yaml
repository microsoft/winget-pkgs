# Agreements:
ReleaseNotes: |-
  改进功能
  - PDF 画框复制标注带截图
  - 桌面端支持工作空间多开
  - 移动端支持切换工作空间
  - 反链面板默认展开
  - 搜索框和搜索页签布局分开保存
  - 上传资源文件到图床 每次都全量上传刷新 CDN
  - Mermaid 时序图增加序号
  - 改进桌面端拉起内核
  - 拖拽 PDF 到页签上无法保存滚动位置
  - 桌面端内核进程根据 Electron 主进程判断是否自动退出
  - 改进界面缩放
  - 剪藏支持知乎链接卡片
  - 自动校验数据库索引
  - 桌面端工作空间切换从 设置 - 关于 中移动到顶栏
  - 改进重建索引
  - 改进 Edge 浏览器 Web 选择 复制
  - 改进 /模板 搜索排序
  - 反链面板支持过滤关键字高亮

  修复缺陷
  - 搜索高亮超链接锚文本后预览窗口修改导致地址失效
  - 搜索指定路径参数解析异常
  - localStorage 请求顺序异常导致图标无法加载
  - 图片元素解析错误触发状态异常

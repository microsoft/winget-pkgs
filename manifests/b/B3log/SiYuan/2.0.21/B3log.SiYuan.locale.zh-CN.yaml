ReleaseNotes: |-
  改进功能
  - 改进上下键遇到折叠的超级块和引述块时的交互
  - 拖拽/删除后形成超级块下仅有一个块时取消该超级块
  - 书签面板添加 删除 按钮用于删除书签组
  - 云端同步时自动创建数据快照
  - 修改公式时可以做到无鼠标操作
  - 潜在的文件锁问题
  - 改进云端同步和备份文件读写健壮性
  - 优化清理未引用资源内存占用
  - 代码块末尾向后删除改进
  - Added multi-arch support for Docker image
  - 桌面端顶栏加入订阅试用图标

  修复缺陷
  - Android 端无法复制数据仓库密钥
  - 下载云端备份报错
  - 编辑文档标题时空格和置空问题
  - 重命名书签后属性面板中的书签属性没有更改
  - 列表项回车断开触发状态异常

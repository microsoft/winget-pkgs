ReleaseNotes: |-
  改进功能
  - PDF 中按下 h 为手型工具 s 为文本工具
  - 反链面板支持关键字过滤
  - 优化文档标题不支持 / 提示信息位置
  - 浏览器端支持外观模式 跟随系统
  - 改进导出长图
  - 改进虚拟引用和反链提及搜索匹配
  - 移动端支持外观模式 跟随系统
  - 虚拟引用关键字缓存调整为 10 分钟
  - 在 设置 - 搜索 中分别增加虚拟引用和反链提及 关键字数量限制
  - S3/WebDAV 数据同步支持设置跳过 HTTPS 证书验证
  - S3/WebDAV 数据同步单个请求默认超时 30s
  - Shift+↑/↓ 被取消的块应在可视区域
  - 改进导出时引用嵌套锚文本的渲染
  - 加一个用户指南入口按钮在顶栏 设置 按钮右侧
  - 改进 S3 上传标记快照性能
  - 导出 PDF 时过长的表格显示不全
  - 调整边距后代码块行号错位
  - 在右侧打开已存在但未初始化的文档时会重复打开该文档
  - 升级五线谱 abcjs 到 6.1.7
  - 同步时忽略 .git 文件夹清理空目录
  - 移动端右侧菜单滚动时会触发菜单功能
  - 改进粘贴 HTML 时 <mark> 标签的解析处理
  - 减少嵌入块抖动
  - 支持插入 .sh 域名超链接
  - iPad 端中 PDF 无法正常显示
  - 块从页签拖入悬浮窗后自动更新页签
  - 图片缩放受限第一个块的长度
  - 自定义表情右键添加复制选项
  - 改进搜索性能
  - 设置 - 账号中不再显示订阅价格
  - 使用 API /api/block/getBlockKramdown 查询时返回 IAL
  - 导入 Markdown 时将 Base64 编码的图片转换为文件
  - 移动折叠标题后自动展开
  - 复制纯文本 时移除所有零宽空格
  - 改进书签和标签面板加载速度

  文档相关
  - 增加 设置 - 搜索 - 搜索结果显示数 影响说明
  - 更新 CI/CD 发布变更中的链接地址

  开发重构
  - 升级 Electron
  - 移除不再使用的创建反链接口

  修复缺陷
  - 编辑器滚动条无法拖拽
  - 文档标题快速输入中文光标位置异常
  - S3 本地标记快照上传报错
  - S3/WebDAV 本地标记快照上传未增量上传文件对象
  - 导入 .sy.zip 后丢失自定义排序
  - S3 无法删除云端标记快照
  - 新建文档没有建立在当前页签的同级
  - 表格内设置字体格式报错
  - macOS、Linux 和移动端移动父文档排序时报错
  - 数据库层缓存失效
  - 全局搜索结果路径展现转义问题
  - 数学公式染色后无法保存
  - 导出 ECharts 图表块时被转义的符号未恢复
  - 折叠标题移动后再撤销导致内容丢失和触发状态异常
  - 剪藏时列表下方块缩进不正确
  - WebDAV 删除云端标记快照报错
  - 含有自定义表情的段落剪切后表情丢失
  - 特定情况下主题切换无效
  - 包含 \" 的行级公式解析问题
  - 搜索设置忽略大小写时结果统计不正确
  - 使用居中快捷键导致图片上有空行
  - 更新任意文档图标后大纲都会更新
  - 超级块中包含标题块时下方块面包屑计算不正确

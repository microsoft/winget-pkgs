# Agreements:
ReleaseNotes: |-
  改进功能
  - 搜索支持按文档分组展现搜索结果
  - 搜索页签支持过滤条件
  - 搜索 指定路径 支持按文档树选择
  - 块 移动 框支持可按文档树选择
  - 拖拽移动块支持 重复
  - 光标位于列表项末尾的行内公式后时回车表现异常
  - 设置代理切换时不再需要重启
  - 桌面端系统休眠唤醒后判断网络连通性后再执行数据同步
  - 导入 Markdown 时支持图片路径包含空格
  - 支持快捷键切换只读模式 Ctrl+Shift+G/⇧⌘G
  - 虚拟引用关键字排除列表 支持正则表达式
  - 改进 S3/WebDAV 同步设置时参数校验
  - GA 统计不发送浏览数据
  - 插入资源文件时去除 [、( 等符号
  - Android 端只读模式下长按支持复制
  - API /api/block/* 支持插入或更新带有块级 IAL 的空段落块
  - 改进某些网络环境下无法启动
  - 启动时不再缓存笔记本根一级文档树
  - 改进文档树展开性能
  - 折叠列表项转换为文档时自动展开子块
  - 改进反链面板加载性能
  - 全局搜索和搜索页签统一界面呈现
  - 快捷键切换页签时为初始化的文档无图标
  - 页签过多时页签切换界面优化
  - 改进搜索方式选项
  - 当前块被选中后右键优化为弹出块菜单
  - 带鱼屏边距比例调整
  - 改进图标最右侧区域点击范围

  开发重构
  - 升级 highlight.js 至 11.7 并添加 panda-syntax-light 主题

  修复缺陷
  - 文档标题以空格结尾时导出 HTML 报错
  - 超级块下方块被作为嵌入块时设置显示面包屑后不渲染
  - S3/WebDAV 数据同步无法使用代理
  - 收集箱渲染自定义协议超链接问题
  - 从其他软件复制图片后无法解析粘贴
  - 只读模式块标复制内容错误
  - 在空的代码块中使用快捷键 Ctrl + A 选择并删除后出现异常
  - 数据库 markdown 字段与 API getBlockKramdown 中行级元素 IAL 前存在零宽空格
  - 使用 API 插入行级元素嵌套 HTML 实体时丢失实体内容
  - 快捷键新建行内元素粘贴后行内元素消失
  - 查找替换中使用正则表达式后替换不正确
  - 使用 API /api/block/updateBlock 更新时 IAL 设置错误
  - Ctrl+Tab 后 Ctrl+Shift+Tab 后切换页签错误

# Agreements:
ReleaseNotes: |-
  改进功能
  - 搜索支持命名查询
  - Ctrl+F 和 Ctrl+P 不再共用指定路径
  - 分组后的搜索结果支持一键展开/折叠
  - 搜索 指定路径 支持多选
  - 搜索界面支持左右布局
  - 更新搜索替换图标
  - 搜索转换为 固定搜索 时向右分屏
  - 搜索设置固定显示
  - 搜索结果按文档分组时支持按块在文档中的先后排序
  - iPad 端文本菜单有时不会显示
  - 链接取消后导致 Ctrl+K 无法识别出链接
  - 优化本地标记快照交互
  - 构建 Docker linux/arm64/v8 镜像
  - iOS 端支持打开 zotero://
  - 新增百度网盘下载渠道
  - 搜索类型选项加入确定按钮
  - 优化窗口大小调整时上下面板的布局
  - 自动下载更新包时在状态栏显示下载进度
  - HTML 块自动使用 <div> 包裹
  - 优化选择过多后的移动界面
  - 搜索支持排序
  - 导出 Markdown 时引用的超级块转脚注移除超级块标记符
  - S3/WebDAV 设置界面中隐藏密钥/密码
  - S3/WebDAV 数据同步支持设置超时时间
  - 改进数据仓库 通过密码生成密钥
  - 弹窗或关闭窗口应关闭无关的菜单
  - 设置代理切换时不再需要重启
  - 调整网络请求超时为 30s

  修复缺陷
  - 删除未引用资源后已删除的资源仍能搜索到
  - 使用第三方主题时默认配色失效问题
  - 反链面板 Alt+[ 无法新建文档
  - Ctrl+F 时 包含子文档 失效
  - 复制 HTML 无法复制非文本行级元素
  - 向后删除遇到行级公式会删除公式
  - 搜索结果命中代码块后定位异常

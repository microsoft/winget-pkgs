# Agreements: 
ReleaseNotes: |-
  改进功能
  - 消息提示支持显示多条
  - 移动端支持数据历史
  - 删除、剪切和移动聚焦的列表项后返回上一层
  - 优化浮窗加载个数
  - 不使用原生 Emoji 的情况下文档内表情提示和最终输入结果保持一致
  - 支持学生优惠订阅
  - 大纲面板和大纲页签改进
  - 为桌面端添加 同步模式 选择
  - 改进云端同步目录名称校验
  - 优化云端同步上传资源占用和耗时
  - 大纲点击跳转时会先跳转到文档开始
  - 提供消息提示推送 API 接口

  修复缺陷
  - 浏览器网页图片和文字直接拖入编辑器报错
  - 导出预览模式更多菜单按钮位置异常
  - 云端备份下载恢复报错
  - 嵌入块中禁止拖拽列表圆点
  - 历史数据无法切换笔记本
  - 大纲文档图标不跟随文档切换而切换
  - 标题下有代码块时剪切标题后撤掉导致状态异常

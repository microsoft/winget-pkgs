ReleaseNotes: |-
  Overview
  This version improves some details.
  Changelogs
  Below are the detailed changes in this version.
  Enhancement
  - Improve "Paste as plain text" after copying PDF annotations
  - Improve editing for nesting of callouts, lists, and headings
  - Improve the drag handle for new windows containing multiple tabs
  - Improve browser clipping extension for MathJax formulas
  - New export settings: Include sub-docs, Include related docs
  - Support exporting .sy.zip after selecting multiple documents
  - Improve the network serve address list
  - Improve export to Word .docx format
  - Improve input {{, / or # and paste
  - Block hyperlink supports fullscreen=1 for full-screen display
  - Add "Remove ID from asset name" switch to export settings
  - The image address bar is automatically converted to an asset after filling in Base64
  - Improve Microsoft Excel Compatibility
  - Improve image export size for database assets fields
  - Database filtering follows search case sensitive settings
  - Include related assets when exporting the database to CSV
  - Supports opening the Callout dialog box using Alt+Enter
  - Improve recent documents handling
  - Supports MLIR code block syntax highlighting
  - Improve the encryption verification during data synchronization
  - Warn users about potential performance issues when running on non-SSD drives
  - Improve macOS initialization UI and dark mode support
  - Do not execute scripts in serving SVG by default to prevent XSS
  - Supports setting Pandoc parameters for export docx
  - Improve full-screen display of the editor, flashcards, and graph in browsers and PWAs
  - Distinguishing between a referenced definition block that does not exist or one that is not indexed
  - Built-in Pandoc export .docx template
  - Reduce the size of desktop applications
  - Improve caret vertical movement within table cells
  - The size limit of inserted assets has been adjusted from 8G to 16G
  Bugfix
  - Can not horizontal scrolling on iOS
  - Reopen closed tab doesn't display its icon
  - The interface freezes after performing certain operations on the data snapshot page
  - Triple-clicking with the mouse in the editor does not select all the text
  - Batch conversion of heading levels is not working correctly
  - Arbitrary file reading vulnerability
  Refactor
  - Upgrade to Electron v39.3.0

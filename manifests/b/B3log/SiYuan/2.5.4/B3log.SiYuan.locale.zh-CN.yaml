# Agreements:
ReleaseNotes: |-
  改进功能
  - 支持合并子文档导出 Word/PDF
  - 支持列出和切换最近打开的文档
  - 嵌入块复制为图片的范围不应局限于屏幕显示范围
  - 块引新建文档存放位置 支持模板变量
  - 代码块输入光标错误
  - Windows 端支持 Ctrl+Tab 不松开 Ctrl 后使用方向键选择切换
  - 大纲、书签和标签面板支持键盘操作
  - Ctrl+F3 遵循笔记本设置中的 块引新建文档存放位置
  - 字号设置过大时导出图片优化
  - 改进行级代码位于软换行后的编辑
  - 导出 PDF 和 Word 时不带文件夹
  - Ctrl+K 后如锚文本为空则将链接缩略后填入锚文本中
  - 优化排版 支持行级元素加粗、斜体等
  - Ctrl+Shift+↑/↓ 子项可移动到上下无子项的列表中
  - 改进桌面端初始化时使用的外观语言
  - 导出 Data 不带 data 父文件夹
  - 统一块剪切粘贴逻辑为生成新块
  - 浏览器端和移动端导出 Data 去掉 data- 前缀
  - 导出 PDF 时根据所选页面大小对带行号的代码块宽度进行设定
  - 自定义表情图片对齐
  - 增加工作空间内核伺服锁
  - 桌面端启动获取内核端口失败弹窗提示
  - 改进标签重命名
  - 开启 始终定位打开的文档 后再次选中文档页签时不再定位
  - 访问授权页支持暗黑模式
  - 访问授权页忘记授权码提示文案
  - Ctrl+Tab 切换到的页签标题显示在可视区域内
  - 访问授权页支持多语言
  - Android Pad 端旋转屏幕后不重新载入
  - 搜索支持按相关度排序
  - Ctrl+F 覆盖命名查询中的指定路径
  - Windows/macOS 桌面端支持开机启动
  - 改进移动端只读模式图标
  - /模版 和 /资源 提供上一个下一个按钮
  - 标记快捷键修改为 Alt+E
  - PDF 导出页脚处添加 由思源笔记导出
  - 重复剪藏相同的页面后创建的文档不跟随机数
  - F3 划选文本不重复创建子文档引用
  - 改进命名查询持久化
  - Windows 端支持窗口置顶
  - 改进系统托盘单击交互

  开发重构
  - 升级 Electron
  - 重构 Android 端启动
  - 移除旧的行级元素相关实现代码

  修复缺陷
  - 带有字体样式的公式复制之后内容不正确
  - 从左到右图标错误
  - 切换主题导致页签空白
  - 外观模式 跟随系统 时切换主题未刷新
  - 启用的 CSS 片段删除后未从 <head> 中移除
  - 列表项剪切撤销触发状态异常
  - 导入空内容 Markdown 文件时报错
  - 导入 Markdown 文件解析任务列表异常
  - 导出 PDF 时表格中存在 SVG 图片出现滚动条
  - PDF 导出公式被截断
  - 集市包下载进度没有展现

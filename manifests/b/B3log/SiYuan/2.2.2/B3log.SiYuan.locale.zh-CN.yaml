  - \\ 开头的 Windows 网络共享路径超链接问题
  - Markdown 超链接锚文本转义解析问题
  - 在行级元素中添加公式、备注和链接导致类型丢失
  - 表格内多个连续的超链接无法换行显示
  - 集市已下载栏打开图标文件位置路径错误
  - 行级代码不按照编辑器连字设置渲染
  - 表格内无法将 $ 字符在行内代码内正常使用
  - 无法插入资源文件的问题
  - 浮窗中图表编辑层拖动错误
  - 全局搜索后使用 Alt+[ 引用异常
  - 超链接元素标题中存在 " 字符时粘贴无法正常解析
  - PDF 标注引用在数据库所有表中对应的 markdown 字段均没有标识符
  - 动态锚文本后删除文本变静态锚文本

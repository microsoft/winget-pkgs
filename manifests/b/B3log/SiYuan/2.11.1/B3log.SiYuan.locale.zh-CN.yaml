  以下是此版本中的详细变更。

  改进功能
  - 思源微信小助手转换 AMR 文件为 MP3 文件
  - 改进 Android 端软键盘隐藏兼容性
  - 改进切换全局只读模式时编辑器闪烁
  - 云端收集箱移动到文档时自动下载网络资源文件
  - 改进云端收集箱界面
  - 云端收集箱移动到文档时自动转换 MP3 和 MP4 文件为语音和视频块
  - 云端收集箱支持预览语音和视频
  - 只读模式文档在切换页签时不保留划选内容
  - 改进搜索界面
  - 改进导出包含换行下划线的图片
  - 改进导出 Markdown 超链接空格
  - 改进对话框和菜单存在时浮动停靠栏的交互
  - 搜索关键字历史支持删除
  - 为移动端添加软换行按钮
  - 为搜索输入框添加清空按钮
  - 改进 行级代码 Markdown 编辑

  修复缺陷
  - 清理数据仓库报错 清理数据仓库失败：CreateFile ...
  - Ctrl+Tab 在 Windows 端失效
  - 云端收集箱移动端文档时遗漏数据
  - 导出包含 ../ 超链接 Markdown 文件系统异常
  - 粘贴转义文本 处理不正确
  - 搜索结果预览包含转义符问题

  开发重构
  - 升级 Electron v27.1.3

  开发者
  - 数据库支持多视图
  - 改进数据库表格视图 Tab 键交互
  - 为插件 API 添加一些 Protyle 方法
  - 当编辑器左侧边距最小时改进数据库表格视图行图标
  - 添加插件事件 mobile-keyboard-show 和 mobile-keyboard-hide
  - 添加插件时间 sync-start、sync-end 和 sync-fail
  - 插件 requrie 函数支持加载 node 模块
  - 创建日记文档时添加 custom-dailynote-yyyyMMdd 属性

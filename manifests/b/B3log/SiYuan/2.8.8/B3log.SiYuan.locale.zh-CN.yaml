ReleaseNotes: |-
  概述

  在该版本中，单个文档可以导出更多格式了，比如 reStructuredText、AsciiDoc、Textile 和 OPML 等。

  GitHub 星标破万
  这个版本发布前夕，SiYuan 在 GitHub 上的星标数刚刚超过了 10K，感谢大家的支持。
  如果你还没有标星并且觉得思源做的还不错，请给颗星帮助推广，非常感谢！
  https://github.com/siyuan-note/siyuan

  变更记录

  以下是详细的变更记录。

  改进功能
  - 转义通知消息
  - 支持鼠标滚轮调整编辑器自定
  - 在桌面端支持更多的导出格式
  - 支持导出 reStructuredText
  - 支持导出 AsciiDoc
  - 支持导出 Textile
  - 支持导出 OPML
  - 支持导出 RTF
  - 支持导出 ODT
  - 支持导出 EPUB
  - 支持导出 MediaWiki
  - 支持导出 Org-Mode
  - 第二次点击搜索历史时进行隐藏
  - 在顶栏显示界面缩放操作
  - 多窗口情况下 排版优化 独立给出操作反馈
  - 改进社区集市界面
  - 改进初始化数据同步交互
  - 增加 设置 - 搜索 - 索引 - 资源文件路径
  - 文档动态加载可用时显示提示
  - 内核 API /api/query/sql 支持 UNION 语句
  - 数据快照回滚以后重置浏览位置
  - 在移动端只读模式下空块不再显示 输入文本
  - 新增内核 API /api/convert/pandoc
  - 当 新建文档存放路径 配置为 ../ 时自动补全为 ../Untitled
  - 间隔重复中不再计入已经关闭笔记本中的闪卡
  - 删除集市包时弹出确认对话框
  - 设置搜索支持 网络图片角标
  - 改进编辑器字体较大时的列表渲染
  - 改进一些外观交互细节
  - 改进打开文档性能
  - 新增内核 API /api/block/getChildBlocks
  - 前进/后退时改变大纲焦点
  - 卸载插件时释放相关资源
  - 数据同步连通性校验支持重定向

  修复缺陷
  - 在代码块中输入 ``` 后表现异常
  - 间隔重复转换为页签后快捷键失效
  - 在书签面板中按下 Enter 后报错
  - 集市包排序失效
  - 导出为图片时网络图片无法显示
  - 不受控制的页面跳动
  - 大纲跳转定位不正确
  - 聚焦标题后导出 PDF 挂起
  - 集市已下载中无法启用插件
  - 文档标题闪卡标记不显示

  开发者
  - 插件 loadData 为空时无返回
  - 集市资源目录支持符号链接

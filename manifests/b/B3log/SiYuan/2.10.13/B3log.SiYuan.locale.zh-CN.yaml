ReleaseNotes: |-
  概述

  该版本改进了文档树和编辑器块拖拽的交互体验，同时也改进了数据同步稳定性。
  广告： 目前 功能特性 正处于早鸟价阶段，欢迎了解。
  注：年付订阅 包含 功能特性，如果你是订阅会员，则无需单独购买功能特性。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 支持更多切换页签快捷键
  - 改进导出 PDF 时代码块行号显示
  - 关闭所有页签后更新应用程序标题
  - 大于 128MB 的 PDF 文件不再纳入资源文件搜索
  - 改进块拖拽交互体验
  - 改进移动端取消钉住插件
  - 改进文档树文档拖拖拽交互体验
  - 导出 Markdown 时非表格内的 <br /> 节点替换为 \n 节点
  - 公式和图表编辑框非正常关闭时保存数据
  - 在移动端搜索界面创建文档时将文档保存在当前打开的文档所属笔记本下
  - 在 Android 平板上支持 在浏览器上使用
  - 插入文档题头图支持在资源文件中搜索
  - 缩小大纲面板标题图标
  - 支持聚焦状态下 跳转到父级的下一个块
  - 改进块属性为空时自动删除属性
  - 支持更新 AI 操作
  - 改进引用搜索框位置
  - 鼠标位于浮窗中时不再显示浮动停靠栏
  - 支持在 HTML 块中进行搜索替换
  - PDF 搜索关键字时移除输入框背景色
  - 改进在某些文件系统上数据同步的稳定性
  - 改进导出 Markdown 时加粗、斜体等元素的处理
  - 改进移动端创建新文档
  - Windows 桌面端不再能够打开地址为空的超链接
  - 只读模式下支持显示图片菜单

  修复缺陷
  - 使用包含数据库的模板创建日记时编辑器解析异常
  - 将标题块转换为文档时不显示标题下方块
  - 复制粘贴后转义文本不正确
  - 搜索预览区无法调整图片大小

  开发重构
  - 升级 Electron

  开发者
  - 添加插件事件 switch-protyle
  - 数据库日期类型支持指定具体时间
  - 集市包添加 keywords 字段
  - 支持修改数据库列类型
  - 数据库启用排序后添加行时覆盖异常
  - 移动端编辑数据库单元格时自动滚动
  - 改进数据库表格视图列宽拖拽
  - 添加插件常量 app.appId
  - 支持拖拽文件到数据库资源列中
  - 跳转 CSS 加载顺序
  - 导出 Constants 给插件

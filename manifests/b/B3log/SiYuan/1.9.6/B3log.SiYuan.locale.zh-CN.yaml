# Agreements: 
ReleaseNotes: |-
  改进功能
  - HTML 块将编辑代码的功能放到菜单中
  - 嵌入块支持隐藏标题下方的块
  - 减小 Android/iOS 端安装包大小
  - 桌面端启用硬件加速
  - 改进标题折叠后的视觉
  - 剪切折叠标题后撤销，加载界面没有消失
  - 点击块标弹出菜单后，无法通过快捷键的方式操作块
  - Microsoft Store 版支持 `siyuan://` 协议拉起应用
  - 悬浮窗光标在编辑器左侧无法显示图标
  - 改进云端同步和备份稳定性
  - 页签钉住后不显示取消钉住按钮
  - 反链提及转换为引用时使用动态锚文本
  - 反链提及转换为引用后自动刷新反链面板
  - 编辑器分屏视觉区隔
  - 为当前选中的编辑器页签添加高亮显示

  修复缺陷
  - PDF 页签 Ctrl+F 和全局搜索冲突
  - 默认折叠的块中代码块展开后不渲染行号
  - 手动安装挂件包后挂件集市无法打开的问题
  - 嵌入超级块时不应该展开其中的标题块
  - 全选删除包含折叠标题，删除后快速输入触发状态异常
  - 折叠标题后打开属性设置不显示
  - iframe 块的资源不支持 `//` 开头的 URL
  - 部分同步报错未记录到日志文件中
  - 升级 PDF 库后的一些问题
  - 锚文本反链提及搜索不到问题

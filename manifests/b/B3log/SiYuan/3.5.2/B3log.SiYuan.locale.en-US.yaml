ReleaseNotes: |-
  Overview
  This version improves some details.
  Changelogs
  Below are the detailed changes in this version.
  Enhancement
  - Resolve white screen caused by clicking graph blocks and PDF links
  - Desktop export PDF supports no pagination
  - Improve HTML inline elements clipping
  - Improve default filling value of two-way relation fields
  - Move supports searching by document block ID
  - Improve minimum version requirements for marketplace packages
  - Randomly generate the cookie key
  - Improve positioning when clicking on the outline and open block reference
  - Improve superblock editing and undo
  - Supports use even when offline on HarmonyOS
  - Improve template function ISOMonth
  - Supports configuring the maximum number of Recent documents to be listed
  Bugfix
  - Unable to switch the publish service between multiple workspaces
  - In read-only mode search results cannot be navigated to
  - Attribute values are not escaped
  - The updateBlock API encountered a null pointer error
  - Optimize typography nested callout blocks within the task list caused an error
  Refactor
  - Upgrade to Electron v39.2.7
  Development
  - The plugin should continue execution even if loadData fails
  - Make hotkey optional for plugin commands and toolbar
  - Improve error handling and security for plugin data storage methods

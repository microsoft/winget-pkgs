ReleaseNotes: |-
  概述
  此版本改进了一些细节。
  变更记录
  以下是此版本中的详细变更。
  改进功能
  - 解决点击图表块和 PDF 链接导致的白屏问题
  - 桌面端导出 PDF 支持不分页
  - 改进 HTML 行级元素的剪藏
  - 改进双向关联字段的默认填充值
  - 移动 支持按文档块 ID 搜索
  - 改进集市插件的最低版本要求
  - 随机生成 Cookie 密钥
  - 改进点击大纲和打开块引用时的定位
  - 改进超级块的编辑与撤销
  - 支持鸿蒙端在离线时使用
  - 改进模板函数 ISOMonth
  - 支持配置 最近的文档 列出的最大数量
  修复缺陷
  - 无法在多个工作区之间切换发布服务
  - 只读模式下无法跳转搜索结果
  - 属性值未进行转义
  - updateBlock API 遇到空指针错误
  - 优化排版 任务列表嵌套提示块异常
  开发重构
  - 升级到 Electron v39.2.7
  开发者
  - 即使 loadData 函数执行失败，插件也应该继续运行
  - 使插件命令和工具栏的快捷键可选
  - 改进插件数据存储方法的错误处理和安全性

ReleaseNotes: |-
  改进功能
  - Android 端上架 Google Play
  - 开源 iOS 端
  - 移除编辑器光标置于空白行时的提示文案
  - 点击图表交互时不应该触发代码编辑
  - 表格支持调整列宽
  - `Tab 空格数` 文案修改，提示不会修改复制的内容
  - Android 端沉浸式状态栏
  - 导出 PDF/Word 时 IFrame 块使用超链接
  文档相关
  - 更新隐私政策
  - Android/iOS 开源协议使用 AGPLv3
  开发重构
  - 重命名内核可执行文件
  修复缺陷
  - Android 7 无法打开程序
  - 操作系统休眠重进后卡在加载界面的问题
  - 网络图片转换为本地资源文件文件名不合法问题
  - /fgx 光标错误
  - 分隔线复制会触发状态异常

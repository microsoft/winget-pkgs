# Agreements:
ReleaseNotes: |-
  改进功能
  - 再次打开已在新窗口中存在的页签时不在主窗口中打开
  - 移动端左右侧栏全屏和点击区域优化
  - 闪卡支持设置新卡上限
  - 闪卡支持设置是否启用列表块制卡
  - 闪卡支持设置是否启用超级块制卡
  - 闪卡支持设置复习上限
  - 支持应用内配置人工智能
  - 支持配置闪卡使用卡包制卡
  - 导出 Markdown 时在文档头添加 YFM 开关
  - 为收集箱移动笔记本添加图标及转义处理
  - 粘贴块时需移除其闪卡属性
  - 用鼠标划选文本 Ctrl+C 后再松开鼠标不应选中块
  - Graphviz 中指定 shape 后无法添加填充色
  - 改进导入 data.zip 和 .sy.zip 校验失败时的提示
  - 新窗口界面独立临时缩放
  - 支持配置反链面板提及默认展开数
  - 数据同步忽略用于文件系统检查的文件
  - 改进搜索相关细节
  - 支持应用内删除模板
  - macOS 端对工作空间放置在 iCloud 路径下做检查
  - 移动端菜单打开的面板关闭后返回到上一层菜单
  - 搜索中的命名查询移到输入框下
  - 挂件导出属性 data-export-md 支持 YFM
  - 代码块支持设置非高亮语言
  - 更新部分关闭/移除图标为圆形
  - 闪卡管理添加复习次数、卡片总数及路径优化
  - 删除文档时提示删除数量
  - 内容块人工智能自定义操作持久化
  - 提供列出文件 API
  - 搜索分组文档颜色调整及块缩进
  - 提供 Sprig 模板渲染 API
  - 改进 Windows 端第三方同步盘检测
  - 升级 abc.js 至 6.2.0
  - 增加 kernel.log
  - 闪卡支持设置是否启用标记制卡
  - 拖拽调整表格宽度应不受单元格宽度影响

  修复缺陷
  - 使用快捷键制卡时不应该将光标处和所选块同时制卡
  - 文档树自定义排序拖拽不稳定
  - 移动端缩放后会显示退出聚焦
  - 块标拖拽到闪卡块上时无定位线条
  - 桌面端设置访问授权后退出应用时抛出异常
  - 浏览器扩展无法获取微信公众号的图片文章
  - 重启后窗口大小恢复默认问题
  - 多个 Mermaid mindmap 无法渲染
  - 嵌入块 SQL 脚本中存在换行时无法导出
  - 集市更新获取不同步的问题

  开发重构
  - 改变非移动端前端编译目标为 es2021

# Agreements:
ReleaseNotes: |-
  改进功能
  - 查询嵌入块支持设置是否显示面包屑
  - 触摸屏嵌入块固定显示操作按钮
  - 支持例外情况输入的块引嵌套老数据迁移
  - 只读模式禁止一些操作
  - 移动端的只读模式使用编辑器配置项
  - 改进 Ctrl+K 插入超链接补全锚文本
  - 有序列表拖拽成新列表后从 1 开始排序
  - 移动端文档树中的自定义文档图标错位
  - 改进虚拟引用和反链提及搜索分词
  - 改进外部复制富文本时相邻行级元素加粗、斜体和代码的处理
  - 快捷键设置中点击列表都可使输入框获取光标
  - 查询嵌入块 隐藏标题下方的块 开关移动到块标菜单中
  - 加载文档时如果发现父文档 .sy 文件缺失则自动重建
  - 列表配色及缩进改进
  - 文件历史支持按文档名搜索
  - 位于超级块中的嵌入块不显示面包屑
  - 导出 PDF 预览界面不受主界面缩放影响
  - 调整默认主题外观
  - 启动或使用下拉列表切换页签后当前页签不在可视区域内

  修复缺陷
  - 列表项内容为空时数据库表 blocks 的 markdown 字段缺少换行
  - 使用属性 data-export-html 导出时丢失 <style> 标签
  - 行级元素前输入转义符 \ 导致异常
  - 全屏模式图标错位
  - 切换主题会把图标切换回默认
  - 字体上色后大小识别错误
  - 反链面板的提及子面板高度异常
  - 嵌入块中有列表时块标显示位置错误
  - 修改带命名的文档名锚文本会更新为文档名
  - 清理资源文件后再次上传相同文件异常
  - 网络超时导致同步失败时提示报错异常

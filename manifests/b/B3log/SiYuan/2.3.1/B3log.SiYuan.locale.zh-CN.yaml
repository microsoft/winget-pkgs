# Agreements: 
ReleaseNotes: |-
  改进功能
  - 改进行级代码、键盘和标签元素边界编辑交互
  - 文档滚动状态不产生同步冲突
  - 移动端编辑工具栏仅在编辑器中触发
  - 块引缺失锚文本情况下自动补全
  - 内核接口 api/system/getConf 脱敏处理
  - 分割线不应该支持折叠
  - 关闭自适应宽度后反链面板无法根据内容自适应

  修复缺陷
  - 加载自定义表情可能导致内核崩溃
  - 文档实时统计失效
  - 段落末尾为行级元素时右键异常
  - 快捷键 ⌥⌘ 识别失败
  - 反链面板刷新后数学公式无法加载
  - 列表项行级元素结尾和转义元素编辑异常
  - 列表项中 Ctrl+Tab 异常
  - 分隔线块标菜单点击异常

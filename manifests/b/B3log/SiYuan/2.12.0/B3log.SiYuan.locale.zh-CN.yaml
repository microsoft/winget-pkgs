ReleaseNotes: |-
  概述

  该版本改进了内核稳定性，支持导出 PDF 和图片时添加水印。
  另外，从该版本开始 S3/WebDAV 数据同步和备份结束免费公测阶段，后续需要付费才能使用，细节请访问。

  变更记录

  以下是此版本中的详细变更。

  引入特性
  - 支持导出 PDF 添加水印
  - 支持导出图片添加水印

  改进功能
  - S3/WebDAV 数据同步和备份需要付费才能使用
  - 改进 行级代码 Markdown 编辑
  - 改进 //!js 查询嵌入块结果排序
  - 改进内核 API 请求并发控制
  - 改进网页剪藏内容转换
  - 改进移动端上打开文档定位浏览位置
  - 支持单击打开形如 www.foo.com 的超链接
  - 改进一些行级元素 Markdown 编辑
  - 改进闪卡挖空样式
  - 改进复制到知乎时公式渲染
  - 导出 Markdown 时删除行级公式中的换行
  - 完整显示 PDF 页签标题

  修复缺陷
  - 闪卡返回上一步重新复习后状态不正确
  - 行级备注和行级公式查找替换失效
  - 无法导出带斜体的行级公式
  - 某些情况下搜索替换失效
  - 只读模式下引用跳转后未定位浏览位置
  - 无法转换带外观样式的 PDF 注释引用为文本
  - Alt+F 后快速按下评分快捷键失效
  - 在嵌入块中的图片未能上传社区

  开发者
  - 数据库表格视图添加汇总列
  - 添加插件事件总线 open-menu-inbox
  - 移动端切换停靠栏异常
  - 数据库表格视图资源列支持 Ctrl+V
  - 数据库表格视图主键列支持 [[ 绑定块
  - 改进内核 API /api/notebook/*
  - 数据库表格视图支持在中间插入列
  - 添加内部内核 API /api/sqlite/flushTransaction
  - 添加插件事件总线 lock-screen
  - 改进数据库开启过滤时添加行操作
  - 主键不再在属性面板数据库页签中显示
  - 数据库视图页签支持滚动

ReleaseNotes: |-
  Overview
  This version improves some details.
  Changelogs
  Below are the detailed changes in this version.
  Enhancement
  - Warn users of compatibility issues when used on non-Chromium-based browsers
  - Improve HTML formula clipping
  - Remove the inbox in the publish service
  - Improve editing toolbar on mobile browsers
  - Improve cursor position after Esc closes the formula edit box
  - Export preview mode supports rendering merged cell tables
  - Merged cell tables using HTML tags when exporting to Markdown
  Bugfix
  - Rebuilding the index caused a crash
  - Kernel crash when WPS opens Excel asset
  - Missing hyperlink address
  - Document content not updated after snapshot rollback
  - Database search box shortcut key error
  Development
  - Fix the issue of the kernel API updateBlock clearing document data
  - Plugin supports saving data in subdirectories

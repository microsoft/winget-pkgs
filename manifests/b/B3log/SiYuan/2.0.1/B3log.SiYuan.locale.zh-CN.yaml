# Agreements: 
ReleaseNotes: |-
  改进功能
  - 导出时支持导出题头图
  - 公式块悬浮窗增加固定键
  - 绘图更新机制改进
  - 导出 PDF 时可选择不导出资源文件
  - 当光标不在表格区域中时表格无法被复制
  - 改进搜索过滤
  - 导出 Markdown 时去除公式内容中的首尾空格
  - 改进 Ctrl+K 超链接粘贴识别
  - 使用 API getFile 时自动解锁文件
  - 导出 PDF 文案改进及记录上一次选择
  - 新的数据同步实现
  - 全选块时弹出排版工具栏
  - 块引搜索默认使用双引号包裹
  - 提及搜索时纳入超链接锚文本

  移除功能
  - 云端同步目录不再支持重命名

  修复缺陷
  - 粘贴文本到带有输入框的 HTML 块后该块消失
  - 文档标题图标与文档第一个块图标重叠
  - 导出 PDF 未加载样式
  - 标题展开时进行动态加载导致重复内容
  - 搜狗输入法划选输入中文再撤销触发状态异常
  - 新工作空间初次同步下载或备份恢复时可能出现的报错
  - 跨块多选转换导致顺序错误
  - 三个空块合并的超级块导出模版后使用会变成两个块

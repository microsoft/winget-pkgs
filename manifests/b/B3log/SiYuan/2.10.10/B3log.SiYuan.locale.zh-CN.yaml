ReleaseNotes: |-
  概述

  这是一个缺陷紧急修复版，主要解决部分插件的兼容性问题。
  广告：目前 功能特性 正处于早鸟价阶段，欢迎了解。
  注：年付订阅 包含 功能特性，如果你是订阅会员，则无需单独购买功能特性。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 改进 PDF 标注颜色
  - 导出 PDF 时支持插件 CSS 和代码片段 CSS
  - 为块引用右键菜单添加 打开反向链接 和 打开关系图
  - 代码片段设置使用等宽字体
  - 在 --b3-font-family-code 中添加 --b3-font-family
  - 非 127.0.0.1 请求 assets 进行鉴权
  - 重命名 PDF 时关联重命名 .sya 标注文件
  - 添加 复制块引超链接（Markdown） 快捷键
  - 改进移动端文本选择后的工具栏位置
  - 改进代码块语言默认选择
  - 修复缺陷
  - 导出数据 Data 失败
  - 修复一些插件的兼容性问题
  - 开发者
  - 编辑器中的块显示数据库角标
  - 改进事件总线 open-siyuan-url-plugin
  - 改进数据库创建时间和更新时间列值
  - 改进数据库列过滤器包含空值时的处理
  - 数据库启用过滤器后添加行覆盖数据

# Agreements:
ReleaseNotes: |-
  改进功能
  - 支持非列表大纲式缩出
  - 块滚动条跟随滚动
  - 桌面端内核进程使用随机端口
  - 列表里代码块折叠后丢失列表线
  - IFrame 块不打开浏览器重定向
  - 触摸屏点击题头图可对相关按钮进行显示和隐藏的切换
  - 导出 PDF/HTML 时遵循是否显示书签、命名等设置
  - 更新在页签右侧或下侧打开的图标
  - 为向上扩选和向下或选添加快捷键配置
  - 内核参数增加 --port
  - 某些系统上下载资源文件后打开是 zip
  - 浏览器剪藏扩展转义 Markdown 标记符
  - 导出 PDF 后主窗口保持原有缩放
  - 去掉工作空间路径尾部空格
  - 支持设置 虚拟引用关键字包含列表
  - 支持伺服代码片段 /snippets/

  开发重构
  - 桌面端内核进程不再以游离模式拉起
  - 桌面端内核进程端口号写入文件 port.json
  - 前端统一使用内核端口号变量

  修复缺陷
  - Ctrl+Shift+V 复制内容到代码块中导致渲染偏移
  - 浏览器剪藏扩展丢失标题和代码块
  - 图表块的内容在数据库 blocks 表 content 字段中被转义
  - 短时间内多次修改文档定义块标题后动态锚文本没有跟随
  - 超级块起始删除撤销触发状态异常
  - 同步中的文档应禁止块标操作
  - 粘贴转义文本 失效
  - Linux 桌面端自动更新未赋予可执行权限
  - 内核参数 --resident 和 --readonly 参数解析问题
  - 渲染虚拟引用和搜索高亮导致 Markdown 标记符重复解析
  - 编辑器内修改标题后顶部标题没有更新

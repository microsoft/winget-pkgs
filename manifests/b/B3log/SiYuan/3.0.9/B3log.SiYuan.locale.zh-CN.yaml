ReleaseNotes: |-
  概述
  该版本修复了一些缺陷，降低了编辑时的磁盘读取用量。
  变更记录
  以下是此版本中的详细变更。
  改进功能
  - 数据库表视图选择列不设置默认选择
  - 编辑单元格时右键点击输入框外保存
  - 改进数据库主键绑定块
  - 列名为空时图标不对齐
  - 改进数据库空值字段排序
  - 改进 添加到数据库 搜索排序
  - 默认情况下标签栏不显示水平滚动条
  - 添加到数据库 后设置光标
  - 导入 .sy.zip 和重建索引时重建数据库块关系
  - 被引用的块支持渲染虚拟引用
  - 编辑文档时减少磁盘读取
  - 某些情况下出现水平滚动条
  - 改进大纲拖放
  - 改进表格块中的 ↓
  修复缺陷
  - 只读模式下无法编辑展开标题
  - 动态加载导致列表显示不完整
  - 数据库关联字段搜索无法搜索某些值
  - 数据库日期字段介于过滤器计算错误

# Agreements:
ReleaseNotes: |-
  改进功能
  - 支持笔记本设置独立的排序规则
  - 支持转移引用
  - 浮窗为文档块时支持动态加载
  - 新建文档名模板 改为 新建文档存放位置 并支持设置路径
  - 支持划选复制并标注 文本 * 引用
  - 使用鼠标跨屏选择块
  - 桌面端浮窗和引用菜单添加 在新窗口打开 按钮
  - 改进浏览器剪藏扩展处理带 title 的图片
  - 改进浏览器剪藏扩展拉取图片
  - 内核 API 校验 ID 格式
  - 改进字体颜色设置背景颜色
  - 支持插入 .ms 和一些国家域名后缀超链接
  - IFrame 块、视频块、音频块、超链接和图片的输入选框支持拉伸
  - 行级备注内容仅保留文本内容
  - 表格删除行时不应该进行缩放
  - 改进复制以便其他应用识别并移除 复制 HTML
  - 改进块树数据索引稳定性
  - Tesseract OCR 语言包支持通过环境变量设置
  - 改进数据同步算法
  - 数据快照对比右边为最新版本
  - 改进多设备同时同步数据的可靠性
  - 数据同步忽略最近文档存储
  - 搜索时隐藏编辑器块引候选列表
  - 避免图片等菜单、公式块等输入框、提示、行内元素菜单同时显示
  - 改进 Alt+M 激活窗口
  - 为页面 html 标签添加属性 lang、data-theme-mode、data-light-theme、data-dark-theme
  - 不再自动从临时文件中恢复数据文件
  - 改进块引搜索的性能
  - 改进标题转换文档的性能
  - Tesseract OCR 加锁串行执行提升稳定性
  - 降低重建索引内存占用
  - 后台任务按任务加入先后顺序去重执行
  - 浮窗中上下文和退出聚焦交互改进
  - 引用计数浮窗传递型折叠改进

  修复缺陷
  - 反链面板和浮窗的面包屑上 Ctrl+Click 跳转后没有退出聚焦的按钮
  - 移动文档后打开文档滚动触发动态加载后会关闭页签
  - 聚焦列表后反向缩进触发状态异常
  - Android 端返回桌面白屏
  - 上传资源文件到云端图床统计重复
  - 重复执行 重建索引 导致内核崩溃
  - 取消超级块后撤销超级块外观相关设置丢失
  - 搜索处于折叠状态的块时未聚焦显示结果
  - 存在命名的块复制为引用时未转义命名文本
  - 笔记本间移动文档后块可读路径未跟随

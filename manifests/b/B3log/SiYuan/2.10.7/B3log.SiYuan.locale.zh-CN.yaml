ReleaseNotes: |-
  概述

  该版本修复了一些缺陷，建议升级。另外，从该版本开始付费用户可以优先参与数据库特性公测。
  广告： 目前 功能特性 正处于早鸟价阶段，欢迎了解。
  注：年付订阅 包含 功能特性，如果你是订阅会员，则无需单独购买功能特性。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 创建笔记本后自动刷新排序
  - 改进浏览器端使用非 127.0.0.1 访问时鉴权失败提示
  - 改进列表项下包含多块时的传统缩进表现
  - 改进表格中包含 | 时行级公式的处理
  - 搜索替换时不再剔除关键字首尾空格
  - 改进导出 PDF 时长表格的分页策略
  - 支持 导出预览 模式下使用 F5 刷新
  - Pad 端正常 退出应用 时保存布局
  - 为预览模式添加载入动画和自动刷新
  - 改进数据同步网络连通性检查
  - 改进表格中包含 | 时行级代码的处理
  - 改进分隔线编辑
  - 使用固定标题时改进表格行插入

  修复缺陷
  - 修复在 Android 14 上闪退的问题
  - 列表项 Shift+Tab 异常
  - 禁用所有插件后其他集市区不工作
  - 在任务列表中嵌套列表后粘贴数据不完整
  - 搜索界面连续快速点击分页按钮后出现负数
  - 闪卡页签无法拖拽
  - 从嵌入块中打开文档后不应该显示 退出聚焦
  - Ctrl+ 滚轮 调整字号后代码块行号错位
  - 调整 外观 - 字号 后代码块行号错位

  开发者
  - 属性视图添加资源类型列
  - 数据库插入块时增加动画
  - 改进文档块标菜单中的插件菜单项位置
  - 数据库公测
  - 为 OPTIONS 请求添加标头 Access-Control-Max-Age

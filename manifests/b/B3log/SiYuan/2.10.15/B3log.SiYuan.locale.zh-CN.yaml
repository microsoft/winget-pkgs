ReleaseNotes: |-
  概述

  该版本修复了一个数据同步误删本地文件的缺陷，建议尽快升级。
  广告： 目前 功能特性 正处于早鸟价阶段，欢迎了解。
  注：年付订阅 包含 功能特性，如果你是订阅会员，则无需单独购买功能特性。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - macOS 桌面端支持 ⌃⌥⇧⌘, ⌃⌥⌘, ⌃⇧⌘ 快捷键
  - PDF 文本层未对齐
  - 关闭代码片段编辑时确认是否保存
  - 数据同步时如果数据仓库索引时间超过 7 秒则提示用户清理数据仓库
  - 从 Excel/HTML 复制一个表格单元格后粘贴仅粘贴其单元格内容
  - 命令面板中搜索后自动选择第一个结果项
  - 自动检查并删除重复的引用关系索引
  - 支持通过环境变量 SIYUAN_TESSERACT_ENABLED=false 关闭 OCR
  - 在闪卡管理界面中显示下次复习日期
  - 在编辑输入框中不再使用连字符
  - 改进 S3/WebDAV 数据同步错误提示文案
  - 改进本地网络地址校验
  - Ctrl+End 跳转到最后一个块的最后一个字符
  - 改进数据同步时迁出文件的顺序
  - 自动创建笔记本缺失的配置文件

  修复缺陷
  - 启动后鉴权页无法使用 Alt+M 最小化
  - 无法悬浮预览折叠标题下方的被引用块
  - 存在固定页签时关闭所有页签导致编辑器异常
  - 数据同步误删本地文件
  - 关系图最小化后窗口标题被隐藏
  - 未正确转义模板代码内容
  - 无法在只读模式下通过快捷键复制纯文本

  改进文档
  - Docker 容器在后台运行

  开发重构
  - 升级 Electron

  开发者
  - 改进数据库表格视图自适应宽度
  - 数据库表格视图启用排序后添加行覆盖数据
  - 数据库表格视图日期列时区调整
  - 数据库表格视图支持固定列
  - 改进超级块下的数据库表格视图
  - 数据库表格视图超链接列空白处无法点击编辑
  - 未固定的停靠面板拖拽宽度时未触发 resize
  - 为模板、挂件、主题和图标示例库添加开源许可证
  - 内核 API createDocWithMd 支持并发调用
  - 新增内核 API /api/filetree/getIDsByHPath

# Agreements: 
ReleaseNotes: |-
  改进功能
  - 桌面端拖入文件时可选择 使用 file:// 绝对路径并链接 或 复制为资源文件并插入
  - 桌面端支持导出图片、音频和视频
  - 清理未引用资源 生成历史文件夹后缀改为 -clean
  - 同步向导加入账号登录引导

  修复缺陷
  - 启动后会生成一次全量数据历史文件
  - 行级公式复制转义问题
  - 导出预览模式点击块引转换后的脚注跳转不正确
  - 复制列表块纯文本内容不完整
  - 移动端复制纯文本内容不完整
  - 移动端后退到动态页面下拉无法加载
  - macOS 端中带 alt 的组合数字键失效
  - 设置为预览模式后重启打开页签一直转圈
  - 编辑器窗口没有激活时 Ctrl+W 会关闭当前窗口中的所有页签

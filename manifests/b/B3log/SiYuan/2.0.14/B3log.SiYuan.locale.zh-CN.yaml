ReleaseNotes: |-
  改进功能
  - 光标在文档标题位置时可使用快捷键唤出大纲、反链和关系图面板
  - 大纲面板加入文档标题
  - 完整开源界面和内核
  - 面包屑继续改进
  - 插入较大的资源文件时内存占用较大
  - 桌面端托盘图标菜单加入 Hide Window
  - 锚文本修改后 Enter 可退出修改层并跳转到锚文本末尾

  文档相关
  - 公开内置密钥算法
  - 修改用户协议

  修复缺陷
  - 文档标题处粘贴内容会选中粘贴的内容
  - 标题存在字体颜色时大纲面板异常
  - 网络图片转换为本地图片 链接参数处理异常
  - 表格内颜色字体不能换行
  - 文档树拖拽子文档后排序不正确

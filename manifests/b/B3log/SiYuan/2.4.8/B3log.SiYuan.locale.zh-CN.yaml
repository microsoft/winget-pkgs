# Agreements:
ReleaseNotes: |-
  改进功能
  - 支持设置悬浮窗弹出选项
  - PDF 支持深色和浅色模式选择
  - 改进伺服代码片段 /snippets/
  - 切换回通过 IP 127.0.0.1 加载
  - Windows 端不再支持安装时选择安装路径
  - 反链面板中面包屑支持 Ctrl+点击 打开新页签
  - 改进触摸屏中嵌入块工具栏显示规则
  - Android/iOS 端不显示数据索引和搜索索引状态提示
  - 前进后退按钮图标更新
  - 支持插入 .im 和 .build 域名超链接
  - 鉴权兼容 IPv6 本机回环地址
  - 明显区分折叠和非折叠状态颜色
  - 支持关闭 Google Analytics
  - 每个工作空间单独持久化 localStorage
  - 支持 HEVC 编码视频播放
  - 网络图片转换为本地图片 遵循笔记本级资源文件设置
  - 编辑器动态加载块数由定值改为可配置
  - 优化 Pad 竖屏显示

  文档相关
  - 听说思源笔记会通过用户电脑挖矿

  移除功能
  - Windows 端不再支持 32 位系统
  - 移除 --resident 和 --servePath 内核参数

  修复缺陷
  - 设置代码片段报错
  - 录音功能无法点击
  - 引用非文档命名块时动态锚文本没有使用命名
  - 修改命名文档块后引用动态锚文本未跟随
  - 标记公式为标签后无法在标签面板删除标签

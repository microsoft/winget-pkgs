ReleaseNotes: |-
  概述
  此版本改进了一些细节。
  变更记录
  以下是此版本中的详细变更。
  改进功能
  - 支持清理未被引用的数据库
  - 支持移动端浏览器输入工具栏
  - 改进移动端侧边栏面板滑出的检测
  - 支持移动端的导出相关设置
  - 改进批量将图片粘贴到数据库
  - 光标在移动端代码块内时工具栏将显示增加/减少缩进按钮
  - 移动端块图标消失
  - 适配 iOS 上苹果的暗色应用图标
  - 改进 Android 与鸿蒙上软键盘工具栏的弹出
  - 改进 Ctrl+Shift+T 打开最近关闭文档的功能
  - 改进在列表项末尾按 Delete 时的编辑结果
  - 改进在提示块中编辑公式块的体验
  - 保存查询条件 包含 搜索方式
  - 支持通过 HTTPS 提供网络服务
  - 改进输入法兼容性
  - 在看板视图中默认创建一个用于分组的选择字段
  - 改进 Android 与鸿蒙上标题块的复制
  - 写入文档数据通过 mmap 以减少磁盘写入操作
  - 改进数据索引以减少磁盘读取操作
  - 缓存树数据以提升性能并减少磁盘读取操作
  - 改进集市列表加载
  - 兼容 HarmonyOS 6.1
  - 导出包含大量引用的文档时减少内存使用
  修复缺陷
  - 设置键盘快捷键时出现错误
  - 在提示块中编辑列表块后插入位置不正确
  - 改进 AI 继续写入数据库块
  开发重构
  - 升级至 Electron v39.5.1

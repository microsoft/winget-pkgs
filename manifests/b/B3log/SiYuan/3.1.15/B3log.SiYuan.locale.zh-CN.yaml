ReleaseNotes: |-
  概述
  该版本支持了鸿蒙系统。
  变更记录
  以下是此版本中的详细变更。
  改进功能
  - 改进 Alt+M 隐藏/显示窗口
  - 改进数据库单元格定位和编辑输入框大小
  - 支持鸿蒙系统
  - 粘贴时移除折叠标题的折叠状态
  - 支持数据库日期字段少于 4 位的年份
  - 改进数据库描述的交互
  - 改进文档标签添加交互
  - 改进工具提示
  - 改进导出块引用
  - 改进搜索高亮
  - 改进模板搜索
  - 改进导出为 PDF 时的代码块分页
  - 改进 HTML 剪藏
  - 改进系统字体加载
  - 生成包含 ' 字符的块引用时导致奇怪的行为
  - 简化搜索结果中的文档块路径
  - 浏览器剪藏扩展添加了一些实验性功能
  - 属性面板 - 数据库支持移除当前块
  - 支持 flac 音频资源播放
  - 当图像 URL 包含 % 时无法双击预览
  - 在 Linux 上使用鼠标中键关闭标签页会触发粘贴
  - 改进设置外观优先级
  修复缺陷
  - 移动端数据历史中的文档在下滑时会被关闭
  - 点击行级标签后未找到结果
  - HTML 标签搜索转义问题
  - 导出到 .docx 的有序列表序号不正确
  - 以 . 结尾的文件名会被视为缺失资源
  - 完全手动同步模式导致数据冲突
  开发者
  - 改进选择块或表格单元格后 Backspace Delete Tab Shift+Tab 的操作
  - 添加内核 API /api/filetree/moveDocsByID
  - 移除编辑器输入控制台日志
  - 为 Protyle 添加 disable 和 enable 方法

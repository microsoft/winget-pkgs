  - API setBlockAttrs 中如果存在属性值设置为 null 时移除该属性
  - 图片缩放限制最小宽度
  - 改进云端同步性能
  - 复制多块后光标定位修改
  - 后端服务支持 CORS 预检请求验证
  - 数据仓库快照忽略隐藏文件
  - 改进意外情况下同步点损坏导致无法同步的问题

  文档相关
  - 明确说明不支持通过第三方同步盘进行数据同步

  开发重构
  - 将解析渲染器 Protyle 项目合并到 Lute 项目中


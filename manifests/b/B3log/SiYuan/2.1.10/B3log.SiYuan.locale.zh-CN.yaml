# Agreements: 
ReleaseNotes: |-
  改进功能
  - 数学公式支持设置全局宏定义
  - 提供重建单个文档索引的 API
  - 支持导出系统日志
  - 同步向导优化，登录后根据条件进行下一步提示
  - 链接菜单中的转化为文本移动到删除上
  - 使用 HTML 块时建议使用 <div> 包裹 HTML 代码
  - 表格中的代码包含 \| 时复制纯文本应该剔除掉 \
  - 改进云端同步图标
  - 移动端实现状态栏提示

  开发重构
  - Android 端升级 SDK 为 32
  - 升级 Electron

  修复缺陷
  - macOS 端无法使用 ⌘V 粘贴图片
  - 复制粘贴带换行的文本拆分为多个块后解析不正确
  - 拖动有序列表项生产超级块后撤销不正确
  - 嵌入块中存在换行 SQL 语句时会被转换为段落文本
  - 第一次打开页签有光标，关闭后第二次打开无光标
  - 云端同步失败重试后导致旧数据覆盖新数据

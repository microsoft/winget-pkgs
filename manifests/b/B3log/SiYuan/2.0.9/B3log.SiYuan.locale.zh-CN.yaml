ReleaseNotes: |-
  改进功能
  - 订阅激活码
  - 集市包增加下载数量统计
  - 集市包支持按下载数量排序
  - 块超链接光标定位
  - 结束推荐订阅送终身会员活动
  - 更换默认的笔记本图标
  - 云端同步传输数据使用 HTTPS
  - 回滚文档数据时保持原路径
  - 改进数据历史文档页签选择笔记本入口
  - 代码块横向滚动问题
  - 优化开启同步时的启动速度
  - 默认主题优化
  - 列表项聚焦返回和面包屑保持一致

  开发重构
  - 块树索引加入 HPath 字段

  修复缺陷
  - 块标纵向排列以后折叠小三角失效
  - 删除文档图标后默认图标不正确
  - 聚焦返回问题
  - 文档页签标题被 Emoji 覆盖
  - API /api/block/updateBlock 更新文档块为空的问题
  - 重命名文档动态锚文本未跟随
  - 创建日记问题
  - 移动端无法保存书签属性
  - 下载恢复备份问题
  - 同步过程中断导致的一致性问题

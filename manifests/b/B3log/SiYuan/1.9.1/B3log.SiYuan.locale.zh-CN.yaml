# Agreements: 
ReleaseNotes: |-
  改进功能
  - 改进标题和列表折叠
  - 移动端只读状态下折叠和展开操作提示
  - 标签批量删除
  - 仅含有行级 HTML 标签的 HTML 块导出为模板后再导入会渲染为段落块
  - 书签面板和标签面板上的删除操作增加确认对话框
  - 折叠后光标移到被折叠块上
  - 折叠列表下删除改进
  - 折叠的列表项无法通过鼠标多选
  - 数据库 `spans` 表中超链接元素的 `markdown` 字段未保存为超链接 markdown 文本
  - 表格超长时粘贴会自动调整至最左侧
  开发重构
  - CSS 类 `b3-text-filed` 系列重命名为 `b3-text-field`
  - 重构锁机制
  移除功能
  - 移除自动版本更新检查
  修复缺陷
  - 代码块里面剪切时触发前文 `#` 号标签搜索以及剪切抖动
  - 导入 Markdown 文件内核连接中断
  - 文档重命名后有时文档树没有刷新
  - HTML 块复制/剪切后粘贴，块内容转义与解析错误
  - 代码块中回车后滚动位置计算错误
  - 创建文档时标题未转义 `"`
  - 标签转义问题
  - 代码块光标错误
  - 列表项下代码块中按 `↓` 时光标移动问题
  - 数学公式后无法显示光标
  - 块引打开文档动态加载不全
  - 右键弹出菜单错误
  - 新开页签定位错误
  - 嵌入块标题错误显示为 HTML 块
  - 拖拽文档排序后位置不正确
  - 创建列表项触发状态异常
  - 移动端没有渲染 HTML 块
  - 代码块中出现分隔线解析错误

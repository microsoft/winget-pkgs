# Agreements: 
ReleaseNotes: |-
  改进功能
  - 云端同步和云端备份不再限制单个文件大小
  - 支持通过密码短语派生数据仓库密钥
  - Ctrl+X 剪切后光标应跳到下一行行首
  - 同步合并数据时不依赖系统时间
  - 取消数据同步时的进度遮罩
  - 引用锚文本中粘贴行级元素后转换为普通文本

  修复缺陷
  - 选中块之后按 Ctrl+A 或 Ctrl+B 会在当前块前后插入新行
  - 当光标在文档标题栏时按下 定位打开的文档 焦点依然在编辑区
  - 块聚焦后反链面板没有跟随聚焦
  - 分割线后回车不会自动换行到下一行
  - 移动端 / 弹出的行内元素不可用
  - 搜索结果未转义导致脚本执行或白屏

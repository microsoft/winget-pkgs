ReleaseNotes: |-
  概述
  该版本改进了一些细节。
  变更记录
  以下是此版本中的详细变更。
  改进功能
  - 数据库整体居中或居右后无法点击条目块标
  - 隐藏嵌入块中最后一个非文档路径的面包屑文本
  - 改进代码/键盘/标签元素编辑
  - 去重容器块反向链接
  - 改进表格和最近块搜索的定位
  - AI 编写 支持自定义快捷键
  - 改进退出聚焦后定位
  - 改进关系图面板全屏后窗口控制按钮位置
  - 改进数据库主键表情的居中和换行
  - 将多个文档拖入编辑器时插入列表引用
  - 双击 .search__drag 恢复默认宽度
  - 改进动态加载
  - 改进 RTL 渲染
  - 改进图片/链接元素的查找替换
  - 删除文档标题中的 <br>
  - 支持只读模式下复制表格
  - 隐藏收集箱中的网络图标
  - 改进数据库日期字段相对过滤
  - 从收集箱移动后展开文档树
  - 在表格内点击时隐藏工具栏
  - 仅在分享至社区时将引用转换为纯文本
  - 改进反向提及高亮
  - 改进属性面板 - 数据库中的链接打开
  - 改进浏览器剪藏扩展
  - 改进块引用计数刷新
  - 改进菜单粘贴
  - 切换内容块 LTR RTL 布局支持自定义快捷键
  - 改进标题块复制和粘贴
  - 改进代码块解析
  - 改进导入 Markdown 时的资源 src 解码
  - 复制文档后展开文档树
  - 改进集市主题更新
  - 在鸿蒙系统上将内核改为长时任务
  - /菜单添加键盘元素
  - 支持通过环境变量设置授权码
  - 文档转换标题后刷新虚拟引用缓存
  - 支持通过环境变量设置工作空间路径和语言
  - 回滚文档后更新大纲
  - 改进外观模式切换
  - 粘贴中间包含 > 的文本时不再创建引述块
  - 展开折叠的标题后显示块引用计数
  - 改进包含转义符的文本搜索替换
  - 插入资源文件大小限制由 4G 调整为 8G
  修复缺陷
  - Windows 10 上的行级代码异常
  - 属性面板关联字段异常
  - 错误的进程名
  - 移动端缺少编辑 Mermaid 的入口
  - 滚动条样式不正确
  - 导入 Markdown 文件夹时相对路径错误
  - 移动文档后回滚文档异常
  - macOS/Linux/Windows arm64 上未打包字体
  - 网络视频无法下载
  - dragover__bottom 类名没有移除
  开发重构
  - 升级到 Graphviz v3.11.0
  - 升级到 Electron v33.4.1
  开发者
  - 改进内核 API exportMdContent

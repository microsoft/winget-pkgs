ReleaseNotes: |-
  引入特性
  - 云端收集箱
  - 全局搜索支持查询语法

  改进功能
  - 结束早鸟订阅优惠
  - 定义块引用计数浮窗高亮引用处锚文本
  - 启用伺服时显示本机所有网卡的 IP
  - 改进块引搜索排序规则
  - 公式块悬浮窗在输入时会跳回默认位置
  - 在 DOM 树中区分不同弹出搜索菜单
  - 表格改进
  - 支持使用 * [ ] 和 * [x] 创建任务列表
  - 为订阅续订操作提供更醒目的提示对话框
  - 网络代理支持 HTTP 协议
  - emoji 面板中鼠标移动不会影响上下键对表情的选择
  - 增加反馈按钮
  - 为思源协议链接添加 Alt/Shift/Ctrl+Click 事件
  - 升级 KaTex 并调整其行间距
  - 浮窗改进
  - 代码块语法高亮支持 yul、solidity 和 abap
  - 推荐订阅送终身会员活动附加结束时间条件
  - 题头图上下调整使用百分比
  - 当存在链接时打开链接面板光标应该在锚文本上
  - 改进导出 Markdown 的请求端点
  - 改进自定义表情图片的请求端点
  - 改进静态资源请求端点
  - 废弃内核参数 --servePath
  - 选中图片后回车，应取消图片的选中状态
  - 改进代码块行号自适应
  - 下载集市包时展示进度

  开发重构
  - 重制全局搜索
  - 降级 Electron

  修复缺陷
  - Windows 端窗口异常问题
  - 块引搜索条件为空时选择候选结果后没有创建块引
  - 不含有子项的列表项在折叠同级之后，不应带有折叠标记
  - 行级排版元素后软换行无法保存
  - 某些情况下缺失 updated 属性
  - 导出文档时未移除不支持的文件名符号
  - 选中文字后中文输入时删除字母后无法撤销
  - 行级公式 $foo$1 解析失败问题
  - 代码块使用 Tab 缩进后渲染异常
  - 合并过的表格无法在上方插入一行
  - 列表项和标题转换为文档后反链异常
  - 列表项-引述-列表-列表项 图标位置错误
  - 列表回车跳出后撤销光标位置不对
  - Shift+Click 无法从下往上选
  - 从浮窗三击全选复制内容粘贴后触发状态异常
  - PDF 标注浮窗引用重复

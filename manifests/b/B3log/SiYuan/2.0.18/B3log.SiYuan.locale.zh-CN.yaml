ReleaseNotes: |-
  改进功能
  - 定位打开的文档 增加快捷键
  - 文档树面板左右键优化
  - 屏幕太长导致无法动态加载且无动态滚动条
  - 快速连击使用模板时是在斜线的下一行出现
  - 云端同步上传大量文件时不新增通知
  - 菜单中划选输入框超出菜单范围会导致菜单消失
  - 改进全局搜索多个关键字命中时高亮片段
  - 块引搜索结果高亮片段改进

  开发重构
  - 工作空间/incremental/ 文件夹移动到 工作空间/temp/incremental/

  修复缺陷
  - 多级标题折叠后上级块引浮窗中未折叠
  - 移动端没有通知消息时消息清除按钮未隐藏
  - 全局关系图不显示
  - 大纲行级元素渲染问题
  - 移动端点击账号刷新失效
  - 无法导出 .sy.zip 和 Markdown
  - 云端同步下载文件时断点续传失效
  - 英文单引号无法搜索
  - 同一文档分屏后大纲定位问题

ReleaseNotes: |-
  概述
  数据库画廊视图现已发布！
  变更记录
  以下是此版本中的详细变更。
  引入特性
  - 数据库画廊视图
  改进功能
  - 改进多选块
  - 在移动设备上公式左右滑动不再打开侧边栏
  - 改进块图标显示
  - 按住 Shift 时无法拖动列表项的点
  - 移动设备上的块引用弹窗会被键盘遮挡
  - 登录时添加“记住我”复选框以保存会话
  - 在非空块中粘贴 /^\s*>|\*|-|\+|\d*.|\[ \]|[x] 不进行转换
  - 在 Android 上点击工具栏 + 后关闭键盘
  - 如果不存在笔记本，隐藏“已关闭笔记本”元素
  - 改进自定义块字体大小后列表、代码块和标题的比例
  - 改进表格导出的对齐方式
  - 无法从 .protyle-action 元素开始选择
  - 改进带子文档的空文档导出
  - 将文档转换为标题时移除 title 属性
  - 改进超链接/图片标题的转义
  - 导出合并子文档时忽略最后一个空段落块
  - 添加葡萄牙语巴西语支持
  - 在数据库块菜单中添加“复制数据库 ID”
  - 支持剪藏网页后打开文档
  - 数据库支持设置显示字段图标
  - 改进 HTML 公式剪藏
  - 改进数据库加载性能
  - 改进 HTML 表格剪藏
  - 改进粘贴到微信公众号
  - 动态图标不再显示网络图片角标
  - Android 检查 WebView 版本 95+
  - 导出预览无法复制图片
  - 访问认证失败时刷新页面跳转到认证页面
  - 改进搜索设置
  - 数据库支持设置字段换行
  - 数据库同一视图的不同布局使用相同的过滤、排序、分页和自定义排序规则
  - 数据库索引内容/Markdown 值不再包含零宽空格
  移除功能
  - 完全移除 Google Analytics
  修复缺陷
  - 嵌入块生成多余的 HTML
  - 导出 Word/HTML 时内联代码后的文本丢失
  - Android 上工具栏内容无法滑动
  - 自定义 Emoji 文件导致的 XSS 漏洞
  开发重构
  - 升级 abcjs 6.2.2 至 6.5.0
  - 升级至 Electron v37.2.0
  - 升级 visjs 9.1.2 至 9.1.13
  开发者
  - 添加内核 API /api/block/getBlockDOMs
  - 为内核 API /api/export/exportMdContent 添加 fillCSSVar 参数

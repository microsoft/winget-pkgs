# Agreements:
ReleaseNotes: |-
  改进功能
  - 搜索上下及左右布局可进行大小调整
  - 屏蔽列表项拖拽到列表项第一个块上方和列表前一个块的下方
  - 支持数据快照对比
  - 导出 Markdown zip 包内不带文件夹
  - 显示本地数据快照文件类型计数
  - 改进数据快照加载性能
  - 桌面端检查磁盘可用空间
  - 导出 Markdown 文件时开头附上一些元数据
  - 支持去掉 PDF 导出页脚处 由思源笔记导出
  - 改进部分繁体中文为习惯性用语
  - 托盘菜单支持多语言
  - 改进桌面端拉起内核

  修复缺陷
  - 复制超链接嵌套行级代码丢失链接地址
  - HTML 块渲染可能触发状态异常
  - 数据同步报错 file exists
  - 建立索引时无法解析 v2.2.0- 版本的块引用

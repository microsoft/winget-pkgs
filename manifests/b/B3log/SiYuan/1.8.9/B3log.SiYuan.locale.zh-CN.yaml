# Agreements: 
ReleaseNotes: |-
  改进功能
  - 内容块支持两侧对齐方式
  - 微软商店版任务栏图标问题
  - 编辑器空标题光标无法进入
  - 调整编辑器单个资源文件插入最大限制为 4G
  - 优化数学公式、图表等渲染块编辑窗的弹出方式
  修复缺陷
  - 切换笔记时如果光标在表格中大纲不会自动刷新
  - 选中图片后输入下一行，图片依然是选中状态
  - 块属性备注栏 Ctrl+Z 撤销不撤销备注栏内容而撤销文档内容
  - 导出 `data-export-md` 时未解析代码块与行内代码内的转义字符
  - 代码块编辑光标乱跳和一些历史遗留问题
  - 引用文档时锚文本没有跟随文档重命名
  - 某些版本的 Windows 无法同步
  - iPad 端启动偶尔白屏的问题

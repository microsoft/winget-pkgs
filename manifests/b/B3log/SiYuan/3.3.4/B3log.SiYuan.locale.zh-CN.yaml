  - 汇总过滤器无法正常工作
  - 复制粘贴后图表未渲染
  - 折叠标题后嵌套列表导致卡死
  - IFrame 块地址转义错误
  - 动态图标功能存在 XSS 到 RCE 漏洞
  - 文档树拖拽功能异常
  开发重构
  - 升级至 Electron v37.6.0

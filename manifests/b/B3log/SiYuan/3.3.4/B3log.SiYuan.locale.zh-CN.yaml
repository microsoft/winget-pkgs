  - 改进数据库编辑单元格样式
  - 改进 HTML dl/dt/dd 剪藏
  - 块引用指向文档块时，浮窗显示文档标题
  - 改进“跳转到”块图标菜单
  - 改进列表中“跳转到父块的下/上一个块”行为
  - 改进容器块“跳转到父块的下/上一个块”行为
  - 改进只读模式下文档标签和表格缩放样式
  - mermaid.js 新增图标和 zenmuml 支持
  - mermaid 从 11.11.0 升级到 11.12.0
  - 图表块右上角新增刷新按钮
  - 文档树支持 Shift+点击 多选文档
  - 确保兼容包含
    标签的行级元素
  - 尝试在磁盘根目录创建工作空间时提示用户
  - 历史保留天数 最大支持 3650
  - 改进字体加载
  - 改进 Android 端返回桌面手势

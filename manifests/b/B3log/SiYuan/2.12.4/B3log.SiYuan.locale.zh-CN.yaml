ReleaseNotes: |-
  概述

  该版本改进了数据同步稳定性，并解决了 Android 14 上数据同步导致数据丢失的问题。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 改进从网页粘贴代码块解析
  - 不支持配置 Esc 作为快捷键
  - 当集市包图标不存在时使用默认图标
  - 数据同步后按需重新载入插件
  - 调整桌面端对话框最大宽度
  - 调整移动端缩进和缩出按钮位置
  - 改进 AI 生成的内容解析
  - 在 macOS 上使用 ⌃0-9 替代 ⌥0-9
  - 改进数据同步避免旧快照覆盖新快照
  - 改进空格搜索和替换

  修复缺陷
  - 数据同步可能在 Android 14 上导致数据丢失
  - 搜索匹配文档块时预览区重复转义
  - 移除启动时的无效请求
  - 间隔重复只读模式失效

  开发重构
  - 简化获取系统版本重试机制
  - 升级 Electron v28.1.4

  开发者
  - 属性面板 - 数据库 支持添加键和排序键
  - 改进数据库表格视图选择列过滤
  - 在某些情况下无法更新数据库表格视图单元格
  - 新增一些数据库相关内核内部 APIs
  - 数据库表格视图中按 Delete 不再删除下方块
  - 添加和删除停靠栏插件时更新 "window.siyuan.config.uiLayout"
  - 设置 WebSocket 广播最大消息大小为 128 MiB
  - 改进数据库表格视图资源列名显示

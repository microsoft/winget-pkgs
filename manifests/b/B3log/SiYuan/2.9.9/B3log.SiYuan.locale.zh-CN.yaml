ReleaseNotes: |-
  概述

  该版本修复了一些细节缺陷，建议升级。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 移动端面包屑菜单自动换行
  - 高亮当前激活的 查询条件
  - 改进移动端选择文本菜单
  - 在相同宽度的页签直接切换时保持内容位置不变
  - 移动端点击底部空白时激活编辑最后一个快
  - Windows 端卸载程序支持彻底删除默认工作空间
  - 桌面端初始化界面默认工作空间路径为 ~/SiYuan/
  - 浏览器端 Shift+ 右击弹出浏览器默认菜单
  - 改进导入 Markdown 标签语法 #Tag
  - 块引搜索支持搜索包含 '
  - 华为设备不再显示社区集市
  - 自定义图标过滤文件夹
  - 使用快捷键关闭停靠栏面板后焦点保留在编辑器
  - 上线一次性付款的会员特权特性
  - 使用相同名称保存查询条件时提示覆盖
  - 移除书签面板顶层的复制选项
  - 书签和标签面板操作进度文本转义

  修复缺陷
  - 间隔重复无法选择 重来
  - 斜杆菜单上下移动问题
  - 笔记本自定义排序失效
  - 代码块中选择文本后拖拽异常
  - 在最后一个列表项中复制不正确

  改进文档
  - 不再提供书签默认标识

  开发重构
  - 升级 Electron

  开发者
  - 属性视图数字列格式化
  - 属性面板 date/select/mSelect 类型支持更新
  - 属性视图添加 Email 类型列
  - 属性视图添加 Phone 类型列

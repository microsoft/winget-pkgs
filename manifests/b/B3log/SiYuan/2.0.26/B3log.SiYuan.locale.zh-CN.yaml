# Agreements: 
ReleaseNotes: |-
  改进功能
  - 当自定义排序时支持在文档上/下新建同级文档
  - 桌面端编辑器设置支持自适应宽度
  - 新增西班牙语 es_ES 支持
  - 多语言配置缺失项使用对应英文配置项补齐
  - 块备注过长时悬浮提示不完整
  - 云端支持多个数据仓库目录
  - 数据仓库支持云端备份
  - 公测云端同步数据仓库
  - PDF 标注高亮文字中间出现空格
  - 切换到新的工作空间时优先使用系统语言
  - 反链面板多出一条横线
  - 改进分割线回车交互
  - 为动态加载增加保持所有已加载内容的选项
  - 粘贴内容包含 /、#、、、[、{{ 和 : 时不进行提示
  - 在右侧/下侧打开时如果已有页签将不再打开新页签
  - iPad 端的外观调整
  - 支持自定义同步快捷键
  - 忽略环境变量中的代理设置
  - 网络代理支持 HTTPS 协议，移除 HTTP 代理协议
  - ↑/↓ 键经过非编辑块时不应变为选中状态
  - 文档树面板隐藏时 定位打开的文档 快捷键需打开文档树
  - 识别未引用资源时考虑 PDF 标注引用
  - 动态加载滚动太快时无法继续加载
  - Enter 键长按可以进行多次换行
  开发重构
  - 移除移动端不需要的前端依赖
  - 简化数据同步计划任务实现
  - 重构内核代理设置
  - 升级 Electron
  修复缺陷
  - 表格单元格内剪切行文本导致换行失效
  - 浏览器端开启访问鉴权后文档更新未保存
  - 复制资源文件后导出再导入后丢失
  - 行内代码删除后不保留标记符
  - 块标菜单选择起始/末尾插入行后未取消选中状态
  - 导出 PDF 图表无法渲染
  - 切换/关闭页签后状态栏字数统计没有更新
  - 左侧分屏拖拽到右侧分屏的左侧应保持分屏位置不变
  - 当打开多个 PDF 时 PDF 内搜索功能失效
  - PDF Annotation 锚文本中无法直接插入 Emoji
  - 嵌入超级块中的列表项删除撤销后状态异常
  - 反链面板拖拽列表项到文档中异常
  - Ctrl+K 后 Esc 应清除空链接
  - 如下布局右侧打开文档失败
  - 关系图全屏再最小化后无法移动窗体
  - 关系图全屏后 Ctrl+W 最小化失效
  - 移动端菜单外观超出屏幕
  - 拖拽后代码块异常及不能撤销

# Agreements:
ReleaseNotes: |-
  改进功能
  - 文档树支持 Ctrl+Click 和 Shift+↑/↓ 进行多选
  - 开源云端同步服务实现
  - 页签下拉和属性书签下拉面板优化
  - 支持 Alt+I/E/N/U 配置
  - 支持小键盘中的 /*-+.
  - 导出 HTML 和预览时不再将视频链接转换为 IFrame
  - 行内元素的下划线颜色继承当前元素前景颜色
  - Windows 端退出拉起更新安装时有时需要重启两次
  - 导出 Markdown 行级元素改进
  - 快捷键设置页面左右抖动
  - 改进导入 Markdown 时 <img> 标签的处理
  - 超级块下的子块被引用数会被后一个块遮挡
  - 调整页签文字居中
  - 快捷键重置需弹框确认
  - Android 端键盘收起头部会闪一下
  - Ctrl+Shift+V 调用浏览器原生功能，不再支持配置

  修复缺陷
  - 移动端长按拖拽导致界面透明度异常
  - 未登录情况下创建数据快照失败
  - 文档树更多操作对应的是上一次选中的文档而非当前文档
  - 数据历史每页最后一条记录时间异常
  - 无法引用标签开头的块
  - 删除文档后应关闭该文档的关系图、大纲和反链页签
  - 删除父文档时子文档排序配置未清理干净
  - 无法替换包含 HTML 转义的代码内容

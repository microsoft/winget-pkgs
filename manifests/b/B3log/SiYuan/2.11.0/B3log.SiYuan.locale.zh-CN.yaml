ReleaseNotes: |-
  概述

  该版本查询嵌入块支持执行 JavaScript，从而实现更灵活的查询显示。
  另外，该版本也改进了数据同步冲突合并，欢迎升级体验。
  广告： 功能特性 早鸟价将于 2024 年 1 月初结束，如需购买请抓紧时间，细节请访问。
  注：年付订阅 包含 功能特性，如果你是订阅会员，则无需单独购买功能特性。

  变更记录

  以下是此版本中的详细变更。

  引入特性
  - 查询嵌入块支持执行 JavaScript

  改进功能
  - 改进编辑器只读模式
  - 改进换行并存在背景色时的图片导出
  - 兼容百度输入法双引号自动补全
  - 改进移动端浏览器窗口标题
  - Docker 部署时支持通过环境变量 SIYUAN_ACCESS_AUTH_CODE_BYPASS=true 跳过授权码检查
  - 拖拽菜单中的文本输入区大小时自动调整菜单大小
  - 列出文件历史时遵循编辑器历史保留天数设置
  - 代理设置有时会取消请求
  - 改进包含转义符的纯文本复制和粘贴
  - 改进 设置 - 云端 界面
  - 改进索引校验任务栏推送消息
  - 改进存在数据合并时的数据同步感知
  - 改进数据同步冲突合并
  - 支持在只读模式下使用 Alt+O, Alt+B 和 Alt+G
  - 提及和文档树面板最后一项在底部停靠栏悬浮时无法点击
  - 设置窗口支持拖拽
  - 添加 移动到新窗口 快捷键
  - 在生产模式下修改用户指南数据弹出数据重置警告
  - 只有使用 <div> 包裹的 HTML 代码才会被解析为 HTML 块

  修复缺陷
  - 使用 # 输入标题块后无法触发斜杆菜单
  - 行级备注无法被搜索到
  - 在代码块最后一行三击时无法选中
  - 移动端打开文档的情况下无法 "退出应用"
  - Android 端小窗模式软键盘被黑色遮挡
  - Windows 端自定义插入代码块快捷键后异常
  - 如果内容以 <foo> 开头，Enter 键无法创建新块

  开发重构
  - 升级 Electron v27.1.2

  开发者
  - 数据库表格视图支持文档/快照历史
  - 改进内核 API 验证
  - 数据库表格视图多选列设置出现重复
  - 数据库表格视图支持 "Tab" 和 "Shift+Tab" 切换单元格
  - 改进数据库表格视图更新时间列渲染性能
  - 添加内核 APIs 操作文件访问控制
  - 改进数据库属性视图排序时插入行的位置
  - 改进数据库表格视图交互和文案
  - 新增内部内核 API /api/search/updateEmbedBlock
  - 新增插件 API openMobileFileById

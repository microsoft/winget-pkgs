# Agreements:
ReleaseNotes: |-
  改进功能
  - 停靠栏面板支持鼠标悬停展开
  - 改进导出 PDF 效果
  - 改进删除折叠列表的下一个空列表项
  - 改进官方数据同步性能
  - 自定义表情文件过多时偶发更改文档图标卡顿
  - 改进建立引用索引
  - 网络过慢时保存命名查询会加载多次
  - 改进重命名资源文件性能
  - 拖拽文件到行内元素中需将其移动到行内元素后
  - 数据同步发生冲突时在界面上进行提醒
  - 大于 2MB 的图片默认不进行 OCR
  - 完全手动同步 下载后创建合并快照
  - 加宽链接菜单
  - 文档数据文件 ID 重复时自动重置 ID
  - 空格··· 后回车异常
  - 文档数据文件名不符合 ID 格式时自动移动到 corrupted 文件夹下
  - 改进官方云端存储的统计性能
  - 导入 Markdown 时支持 [alt](<url> "title") 语法
  - SQL 搜索支持多个搜索关键字匹配文档
  - 移动端支持重新打开已经移除的工作空间
  - abc.js 升级至 6.1.9
  - 新窗口支持钉住置顶
  - 文档中的子块 ID 重复时自动重置 ID
  - 文档树上支持新窗口打开
  - 支持使用输入 [[ 后粘贴文字也能被搜索
  - 优化关系图生成性能

  开发重构
  - 降级 Electron
  - package.json 构建前端使用正则表达式
  - eslint js 文件并启用缓存 --cache
  - 后台任务队列支持设置超时
  - 确保 PR 只被提交到开发分支上

  修复缺陷
  - 桌面端系统睡眠唤醒后内核可能会自动退出
  - Windows 7/8 桌面端无法运行
  - 只读模式 下搜索预览窗口仍然可以编辑
  - 导出图片不显示表格
  - 完全手动同步 模式下 Android 前后台切换时不应该触发同步上传
  - 移动端删除的工作空间无法同名再次新建
  - 搜索不到超链接元素的 URL 和标题
  - 显示器缩放后新窗口的关闭按钮和下拉按钮重叠
  - 书签面板跳转被折叠的子块后及搜索面板未正确显示 退出聚焦

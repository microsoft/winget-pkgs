# Agreements:
ReleaseNotes: |-
  改进功能
  - 支持通过界面设置代码片段
  - 反链面板块标菜单移除缩放功能
  - 某些主题下页面向上滚动时会左右抖动
  - 改进块引用语法解析避免识别 ((foo)) 文本
  - Android 端 IFrame 块加载不打开其他 APP 但支持继续加载页面
  - 加入 Google Analytics
  - 使用鼠标的复制粘贴按钮导致 Command 不被释放
  - 改进云端收集箱剪藏
  - 订阅试用从 30 天缩短为 7 天

  文档相关
  - 修改隐私政策

  开发重构
  - Android 端适配 Android 13
  - Android 端最低版本要求从 6.0 改为 7.0
  - 通过域名 siyuan.localhost 加载

  修复缺陷
  - 反链面板首块起始插入行导致状态异常
  - 拖拽窗口后反链面板块标位置错误
  - 从全局搜索打开文档后反链面板为空
  - 快速来回滚动会导致嵌入块重复

# Agreements: 
ReleaseNotes: |-
  改进功能
  - 数据历史文档和资源文件支持分页和搜索
  - 数据历史文档支持只读可视化预览
  - 通过环境变量 RUN_IN_CONTAINER 判断是否在容器内启动
  - 支持未激活的文档页签进行复制和分屏操作
  - 为复制纯文本添加可配置的快捷键
  - Ctrl+Alt+0/⌥⌘0 将标题转换为文本
  - 查找替换支持替换超链接地址
  - 数据历史文档中支持操作类型过滤
  - 改进同步后全量重建索引判断
  - 移除图片、音频、视频和 iframe 菜单中打开的点击提示

  修复缺陷
  - 链接中存在 HTML 标签渲染效果不一致
  - 同步生成冲突文档报错
  - 重复打开同样的页签
  - 任务列表交互后无法通过任务框拖动
  - 父文档名带有结尾空格导致子文档无法导出
  - 在页签右侧或下侧打开功能失效
  - 文档只有一个标题块时全选其行级内容后剪切刷新触发状态异常
  - 模板渲染错误
  - macOS 端复制粘贴时未保留原格式
  - 居左快捷键 Alt+L 处理挂件时是居中不是居左
  - HTML 块执行脚本导致白屏
  - 禁止拖拽内容到文档标题框中
  - 聚焦模式下拖拽列表项/标题到文档树后原文档错误
  - 更新或删除文档后立即点击重建索引导致死锁
  - 列表项中粘贴纯文本解析异常
  - 移动端后退导致嵌入块错误

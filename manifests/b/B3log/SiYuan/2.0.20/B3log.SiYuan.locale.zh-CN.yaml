# Agreements: 
ReleaseNotes: |-
  改进功能
  - 支持空列表项回车断开
  - 数据快照
  - 数据快照回滚
  - 支持表格内容全部居中
  - 悬浮窗最小高度调整
  - 数据快照密钥初始化
  - 改进端到端密码设置交互
  - 列出 在浏览器上使用 的 IP 中默认加入 127.0.0.1
  - 文档标题右键菜单修改为文本复制、粘贴、删除、全选和剪切

  修复缺陷
  - 清理未引用资源时未忽略 custom-data-assets 属性定义的资源文件
  - 有序列表项缩放后，在末尾插入行会状态异常
  - 快捷键无法更改
  - 查找替换文档名以后动态引用锚文本未跟随改变
  - Windows 端右上角的按钮会因为窗口压缩而消失
  - 云端收集箱 SSRF（服务端请求伪造）漏洞

# Agreements: 
ReleaseNotes: |-
  引入特性
  - /资源 搜索时支持图片预览
  - 资源文件重命名
  - 云端同步数据仓库

  改进功能
  - /资源 支持搜索未索引的文件
  - 开启 启动时关闭所有页签 后仅启动时关闭没有钉住的页签
  - 优化插入文件链接的锚文本和图片的提示文本
  - 收集箱列表项鼠标悬停显示完整标题与摘要
  - 移动端新建日记均弹出选择笔记本的界面且默认选中上一次选项
  - 访问授权码输入错误 3 次后加入验证码
  - 链接菜单中支持 Tab 和 Shift+Tab 切换输入框
  - 优化云端同步上传性能
  - 优化云端同步下载性能
  - 调整桌面端程序图标大小
  - 系统唤醒后网络报错 no such host

  开发重构
  - 日志组件单独抽取项目

  修复缺陷
  - 顶部停靠栏与底部停靠栏图标多于一个时排列错误
  - 编辑器模式切换后面包屑菜单按钮位置错位
  - 有些文档的内容和块动态加载有问题
  - 关系图全屏再最小化后打开文档会自动全屏
  - 使用 Delete 删除文档后菜单不消失

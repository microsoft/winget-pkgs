ReleaseNotes: |-
  改进功能
  - 支持查看和回滚资源文件历史
  - 代码块改进
  - 搜索过滤支持自定义属性开关
  - 搜索页签使用全文搜索实现
  - 数据库表 blocks 新增字段 tag
  - 搜索加入 ID 支持
  - 当光标移动到图表等块上时统一显示编辑和菜单按钮，取消其点击事件
  - 导入 Markdown 时避免所有块的 created 和 updated 一致
  - 反链提及搜索使用全文搜索实现
  - 统一历史数据存放位置为 工作空间/history/
  - 备份恢复时生成历史
  - API 请求鉴权提示优化
  - Alt+H 不在编辑器中时无效
  - 数据历史查看界面独立打开
  - 全局搜索加入单独的查询语法选项
  - 改进数据同步接口安全性
  - 使用备份恢复时自动暂停同步
  - 支持查看和回滚被删除的笔记本
  - 改进收集箱剪藏稳定性
  - 数据库 content 字段块级之间增加空格
  - 集市挂件名称过长遮挡星标
  - 为字体设置添加最近一次使用

  修复缺陷
  - 使用 API api/block/updateBlock 更新列表项时渲染错误
  - 无法在下划线左侧粘贴
  - 搜索替换不支持包含符号的关键字
  - 嵌入块包含折叠标题时不应该显示其下方块
  - 到达文档树最大列出限制以后排序不正确
  - 在资源文件很多的情况下 macOS 端启动异常
  - 在行首输入 $$ 数学公式无法渲染
  - 文档关系图不显示
  - 表格中行内公式使用下标时再次编辑时光标位置不对
  - 任务列表中无法使用鼠标选中文字
  - 文档转换标题时 block not found

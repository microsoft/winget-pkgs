# Agreements: 
ReleaseNotes: |-
  改进功能
  - 反链面板块移动支持复制为引用或嵌入
  - 导出为 .docx 时无法正常转换公式
  - 超链接锚文本中 \] 符号渲染时未正确转义
  - 集市支持已安装的包单独显示
  - 为搜索结果列表中的文档块添加文档图标
  - 改进移动端的数据历史界面
  - 数据历史浏览时忽略内容块折叠状态
  - 改进非订阅用户集市包下载速度
  - 重新梳理打开引用的方式和快捷键
  - 改进设置快捷键界面加入缩进竖线
  - 文档重命名后变更文档更新时间
  - 快捷键设置标题后光标应保持原有位置
  - 聚焦到上层可按文档路径依次返回父文档
  - 拖拽资源文件到编辑器中 使用 file:// 绝对路径并链接 功能修改为按住 Alt
  - 移动端图表编辑框固定到顶部
  - 列表中的图片后双击换行图片光标错误
  - 点击大纲中父级为折叠的标题才进行聚焦

  修复缺陷
  - 页签右键菜单分屏功能异常
  - 检查系统更新失效
  - 导入 Markdown 文件报错
  - 块菜单转换一级标题变成六级标题
  - 云端同步在系统休眠后唤醒会重复执行
  - 折叠标题后编辑触发状态异常
  - 拖入文件名包含 ) 的文件以 file:// 插入后链接解析错误
  - 导出时 KaTex 宏无效
  - 包含较大列表的文档加载不全
  - 剪藏微信公众号文章丢失图片

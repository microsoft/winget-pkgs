# Agreements: 
ReleaseNotes: |-
  改进功能
  - 笔记本支持导出 .sy.zip
  - 清理未引用资源 支持跟随 assets 文件夹符号链接
  - 改进导入 Markdown 时 <img> 标签的处理
  - 改进云端同步性能
  - 发起互联网服务请求时绕过安全策略
  - 支持代码块搜索定位

  修复缺陷
  - Android 端资源文件 打开 - 在浏览器中查看 卡住
  - 云端同步 syncignore 未生效导致误删文件
  - 代码块移动光标 ↑ 跳过问题
  - 不启用同步时无法使用备份
  - 脚注定义元素语法问题兼容
  - 光标在图片后面显示异常
  - 窗口状态无法保留
  - 移动端右侧子菜单超出屏幕
  - 安卓端文档树上的属性项内容无法保存
  - 移动端输入文字后面包屑无法再次显示
  - 优化排版功能导致文档部分内容丢失
  - 引用和链接菜单重合
  - 移动端浏览器打开空链接白屏且菜单超出屏幕
  - HTML 块选中部分内容无法复制

# Agreements:
ReleaseNotes: |-
  改进功能
  - 支持聚焦导出 图片/PDF/HTML/Word
  - 支持基于文档复习闪卡
  - 支持窗口之间拖拽移动内容块
  - 优化界面动画效果
  - 移动端链接菜单调窄
  - 搜索自定义属性改为搜索全部属性
  - 闪卡界面大小调整及添加预览
  - 校验索引阶段自动删除历史遗留的笔记本 history 文件夹
  - 文档名虚拟引用遵循搜索大小写设置
  - 导出时去掉内容块闪卡样式
  - 面板菜单中添加钉住菜单，停靠栏钉住按钮悬浮显示
  - 子文档缺失父文档时自动补全
  - 移除状态栏中停靠按钮悬浮菜单
  - 改进打开虚拟引用后加载文档的性能
  - 导出 PDF data-theme-mode 需固定设置为 light
  - PDF 双页视图下支持矩形标注右侧页面
  - 搜索结果显示数 最小限制为 32
  - 通过队列化索引历史数据以提升数据库稳定性
  - 升级 vis-network 至 9.1.2
  - 开启数据同步情况下启动时如果未联网应该提示
  - 登录链滴账号后即可使用 分享到链滴
  - Android 端恢复保活用的通知栏
  - 改进状态栏显示后台任务执行计数
  - 闪卡复习时编辑工具栏遮挡内容
  - 支持列表制作闪卡
  - 面包屑仅有一项时显示不全
  - 改进数据同步以避免旧的本地数据覆盖云端数据
  - 钉住的页签不再使用斜体
  - 停靠栏面板最小宽度改进为根据类型来判断
  - 改进右分屏打开引用后原文偶尔会滚动错位
  - 搜索结果条目区禁用复制
  - 集市包详情界面增加 更新 按钮
  - 更改父文档标题或者移动父文档后使用状态栏推送子文档移动进度
  - 支持在 All 卡包中移除闪卡
  - 关闭当前页签后切换到最近打开的页签

  修复缺陷
  - 右侧点击钉住会出现在左侧
  - 反链面板上下键会影响编辑且点击后浮动的面板会消失
  - 关系图部分关联丢失
  - 编辑器中输入 # 后标签搜索提示不全
  - 校验索引生成冗余的 Untitled 父文档
  - 导出模板无法保留第一个空段落
  - 只读模式 下闪卡复习和闪卡预览界面可以编辑
  - 复制含链接的块为引用块异常

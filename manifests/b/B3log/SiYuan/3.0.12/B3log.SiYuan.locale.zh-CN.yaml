ReleaseNotes: |-
  概述
  该版本支持指定笔记本保存新文档。
  另外，默认禁用了一些行级元素的 Markdown 语法输入，比如 ^、~、# 和 $，如需启用，请在 设置 - 编辑器 中调整。
  变更记录
  以下是此版本中的详细变更。
  改进功能
  - 支持指定笔记本保存新文档
  - 搜索类型设置区分容器块和叶子块
  - 属性面板 - 数据库支持粘贴资源文件
  - 改进文档图标、背景和标签编辑交互
  - 主键字段变更后数据库关系字段跟随变更
  - 改进磁盘使用显示
  - 改进超链接解析
  - 改进移动端数据同步后刷新
  - 标题块转换文档块尽可能保留符号
  - 改进 HTML 代码块解析
  - 文档树支持 添加到数据库
  - 改进集市包 README 渲染
  - 数据同步生成冲突文档后刷新文档树
  - 支持禁用某些行级元素的 Markdown 语法输入
  - 支持在 Windows 端上自动启动后最小化主窗口
  - 改进数据库多选字段排序
  - 改进 HTML 剪藏
  - 使用 <sup>/<sub> 导出 Markdown 上标/下标
  - 通过 <sup>/<sub> 支持输入上标/下标
  - 支持 Alt+, 打开超链接
  - 添加模板函数 FormatFloat
  - 创建新文档后文档树显示焦点
  - 创建文档后第一个块不再突出显示
  - 允许用户指定 abcjsParams
  - 通过 Alt+Enter 支持快速插入折叠列表项的末尾子项
  - 支持配置 Ctrl+PageDown 快捷键
  - 改进集市
  - 默认不在 HTML 块中执行脚本以防止 XSS
  - 使用总出现次数计算反向链接提及
  - 文档处于只读模式时右键链接弹出菜单
  - 改进行级公式输入
  - 改进背景图片上传按钮的光标
  - 数据历史 - 文件历史 - 资源支持 update 操作索引
  - 改进集市加载
  - 支持 graphviz 自适应
  修复缺陷
  - 点击没有链接的行级公式吧报错
  - 软换行编辑解析异常
  - S3/WebDAV 数据备份失败
  - 创建数据库后无法立即输入标题
  - 修复嵌入块的索引任务
  - 某些提示快捷键不遵循设置
  - 集市计数错误
  - Alt 快捷键冲突
  - 只能搜索到第一个嵌入块
  - 数据历史 - 文件历史 - 资源搜索结果和操作条件不匹配
  - 正则表达式搜索替换导致段落嵌套
  开发重构
  - 升级到 Electron v30.0.1
  开发者
  - 向插件方法 Setting.addItem 添加 direction

# Agreements: 
ReleaseNotes: |-
  改进功能
  - PDF 自动缩放、适合页面、适合页宽只有切换时有效
  - 导出 PDF 预览并提升导出速度
  - 移动端支持题头图位置调整
  - 公式导出时展开宏定义
  - 支持自定义 Ctrl+↑↓
  - 桌面端内置 Pandoc 可执行文件
  - 快捷键组合支持 Shift+Alt 与 Shift+Alt+Ctrl
  - 桌面端自动下载更新安装包
  - 集市已下载包在配置文件不正确的情况下不应该显示更新按钮
  - GitHub Releases 下载安装包加入校验和
  - 打开数据历史时不自动打开预览
  - 调用 API setBlockAttrs 后推送 Transaction
  - 云端同步时自动删除空文件夹
  - 改进已经损坏的数据处理

  开发重构
  - 升级 Electron

  修复缺陷
  - Android 端打包错误
  - 页签拖拽分屏问题
  - 在列表项中非第一个子块中使用快捷键折叠光标会消失
  - 行内标签内容为空时没有清除
  - 标题复制粘贴撤销后触发状态异常
  - 自定义属性更改与删除异常
  - 文档大纲页签移动后刷新界面布局丢失

ReleaseNotes: |-
  引入特性
  - 移动端支持编辑工具栏
  - 编辑器式反链面板

  改进功能
  - 块引用与所引用的内容块进行交换
  - 浏览器剪藏扩展迁移到 Manifest V3
  - 移除文件锁
  - 生成重复/冲突文档时移除 scroll 浏览位置属性
  - Windows 端支持 AppsKey 按键 打开右键菜单
  - 上传云端标记快照（云端备份）数据量较大时超时
  - 支持按文档大小排序
  - 支持按子文档数排序
  - 复制引用中的一部分粘贴后应为静态锚文本
  - 文档树面板 定位打开的文档 显示在中间
  - PDF 搜索换行隔断文本
  - 编辑时状态栏实时统计文档信息
  - 文档信息统计增加超链接数、图片数、引用数和大小
  - 块操作 API 支持使用 <u> 和 <kbd> 插入对应行级元素
  - 桌面端重启以后保证窗口最小大小
  - 大纲面板定位时显示在中间
  - 桌面端托盘加入选项 重启时重置窗口
  - 块标拖拽按住 Alt 为引用，按住 Shift 为嵌入
  - 从外部复制富文本时加粗、斜体等排版元素不再自动添加空格
  - 从外部复制富文本时不产生多余换行
  - F3 没有选中也可以新建子文档
  - 从外部复制富文本时超链接嵌套加粗、斜体等元素解析改进
  - 通过浏览器使用时剪切再粘贴会导致光标定位到文档开头
  - 移动端行级元素编辑跳出
  - 浏览器端无法读取路径，不支持 Alt 拖拽
  - 移动端键盘弹起后光标定位居中
  - 打开块引快捷键变更为 Alt+, / ⌥,

  开发重构
  - 将 windowControls 的样式移至 base.css 中
  - 升级 pdf.js
  - 升级 Electron
  - 升级 mermaid

  修复缺陷
  - 浏览器剪藏扩展对于某些页面滚动到底部以后没有响应
  - 无法定位到后退内容为动态加载的块
  - 行内末尾 Ctrl+M 会匹配前一个数学公式
  - 添加字体风格会把行级公式删掉
  - Windows 端安装包数字签名问题
  - 引用块合并后锚文本重复
  - 自定义表情后无法进行回车
  - 使用 Enter 创建双链位置异常
  - 动态锚文本剪切修改后没有变为静态锚文本
  - 在空白段落块/标题块中无法使用快捷键 Ctrl+M 插入行级公式
  - 选中两个公式后 Ctrl+M 导致公式异常
  - 引用命名块时动态锚文本没有使用命名
  - 粘贴引用后转义消失
  - 文档标题为空时顶部栏没有显示
  - Ctrl+M 行级公式后输入标点符号重复
  - 解析 Markdown 围栏代码块 ~~~ 异常
  - 行级文本标记解析异常

ReleaseNotes: |-
  改进功能
  - 支持移动页签到新窗口
  - PDF 按住 Ctrl+D 矩形标注，Alt+D 矩形标注并显示背景
  - 为浮窗四周添加大小拖拽功能
  - Android 端支持通过 siyuan:// 协议拉起
  - 为同步状态添加对应的图标
  - 标签联想改进
  - 导出图片支持保留原有折叠状态
  - 移动端不显示 退出聚焦
  - 嵌入块纳入引用计数和反链
  - 插入资源文件时文件名长度最大限制 189 字节
  - 改进设置行级元素字体颜色和块外观背景
  - 改进搜索预览结果定位
  - Docker 镜像中加入环境变量 RUN_IN_CONTAINER
  - 移动端底部工具栏遮挡侧边栏问题
  - 改进图片 OCR 提取文本结果中的多余字符
  - 自动校验索引时排除非 id 格式的 .sy 文件
  - 嵌入块支持搜索
  - 改进内核任务调度机制提升稳定性
  - 数据同步后需要重新加载图片 OCR 提取结果
  - 前端用户界面引入后台任务列表
  - 移动端编辑后显示 立即同步 提示
  - Android 端前后台切换时自动触发同步
  - 导入 Markdown 和 .sy.zip 时增量建立索引
  - 改进关闭笔记本体验
  - 自动校验索引时考虑大小写忽略表
  - 重命名资源文件不再需要等待数据写入
  - 双击图片浏览时简化文件名
  - 改进导入 Markdown 文件时解析 HTML 块
  - 引用时按下左右键取消引用
  - iOS 端支持通过 siyuan:// 协议拉起
  - 重建索引改为后台任务
  - 书签和标签重命名、删除不再需要等待数据写入
  - 数据同步前先判断网络连通性
  - Tesseract OCR 使用用户安装的语言包
  - 使用 HTTPS 访问认证页面时无法建立 WebSocket 连接
  - 改进块树数据存取
  - 搜索时隐藏字体设置面板
  - 改进创建文档性能
  - 改进打开文档性能
  - 搜索界面的类型过滤设置界面的优化
  - 扩展页签拖拽范围

  开发重构
  - 改进 getSearch 函数实现
  - 升级 Electron
  - 重构定时任务实现

  移除功能
  - 移除桌面端左上角窗口标题栏应用图标

  修复缺陷
  - PDF 文件名长短影响页签图标大小
  - macOS 端 Tesseract OCR 安装后不识别
  - 包含列表时 Md2BlockDOM 不会进行转义
  - 图片 OCR 搜索结果后出现多余的 span 字符串
  - 响应较慢时连续点击工作空间菜单会重复
  - 嵌入块面板按钮显示不全
  - 数据同步时展开文档树操作可能导致数据丢失
  - 折叠标题移动到下方后触发状态异常并导致数据丢失
  - 闪卡预览的下一页可以一直点击
  - 打开两个相同文档后关闭其中一个时属性转义会被执行

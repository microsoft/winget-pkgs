  - Database table view adds default value in date column
  - Automatic check of database indexes is only performed once after startup
  - Improve database table view UI in read-only mode
  - Improve Go to next tab and Go to previous tab
  - Database .json follows the doc tree single line save setting
  - Record access authorization login log

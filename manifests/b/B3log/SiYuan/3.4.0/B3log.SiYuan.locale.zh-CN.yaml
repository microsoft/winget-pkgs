ReleaseNotes: |-
  概述
  数据库看板视图现已发布！
  变更记录
  以下是此版本中的详细变更。
  引入特性
  - 数据库看板视图
  改进功能
  - 保存查询条件 支持保存 包含子文档 状态
  - 在数据库的创建时间字段和更新时间字段中添加 具体时间 开关
  - 改进切换主题和更新代码片段后界面的加载
  - 导入 Markdown 后支持将相对路径超链接转换为文档块引用
  - 改进 HTML 下划线样式的剪藏
  - 改进移动端的大纲面板
  - 返回后光标位置会丢失
  - 改进移动端浏览器兼容性
  - 支持设置状态栏消息开关
  - 改进闪卡删除交互
  - 改进移动端打印边距
  - 支持鸿蒙端横屏模式
  - 改进浏览器剪藏扩展
  - 改进鸿蒙端沉浸式体验
  - 统一定位规则
  - 反向链接和反向提及的排序模式持久化
  - 减小鸿蒙端应用体积
  - 改进虚拟引用关键字处理并支持换行
  - 改进 Markdown 行级元素解析
  - 改进 Markdown 超链接锚文本导出
  - 改进 YouTube IFrame 加载
  - 添加到数据库 的子列表显示视图名称
  - 支持设置将新创建的子文档放置在底部
  - 数据库同步需要区分视图
  - 在侧边栏大纲中显示顶级标题计数
  - 改进数据库模板字段的 HTML 内容渲染
  移除功能
  - 不再支持 macOS 11
  修复缺陷
  - 复习闪卡时键盘快捷键失效
  - 清理云端仓库失败
  - 图像 OCR 在某些情况下可能无法工作
  - 在超级块内拖拽会触发异常状态
  - 修改折叠和属性快捷键后出现错误提示
  - 拖放列表项导致一些错误
  - 修复复制粘贴序号导致异常状态的问题
  - 属性面板中的汇总字段计算错误
  开发重构
  - 升级到 Electron v38.7.0
  开发者
  - 插件在被卸载时未执行 uninstall()
  - 改进内核 API /api/storage/getRecentDocs

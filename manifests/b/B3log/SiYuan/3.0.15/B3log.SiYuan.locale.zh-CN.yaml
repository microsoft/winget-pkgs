ReleaseNotes: |-
  概述
  该版本改进了网页剪藏、修复了一些缺陷并改进了很多细节。
  变更记录
  以下是此版本中的详细变更。
  改进功能
  - 浏览器扩展支持剪藏知乎公式
  - 浏览器扩展支持剪藏 CSDN 公式
  - 向命令面板添加内部命令
  - 如果在导出 PDF/Docx 期间存在同名文件，将自动重命名
  - 改进 Android 上的 再按一次返回桌面 文案
  - 改进数据库表格资源字段
  - 删除文档时提示恢复方法和保留天数设置
  - 改进 HTML 代码元素剪藏
  - 支持在只读数据库表格中复制块文本
  - 代码块换行使用 break-word
  - 为数据库 添加 按钮添加浮动提示
  - 在移动设备上支持 markdown 配置
  - 降级 glibc 2.31 版本以解决 Linux 上的启动失败
  - 搜索预览支持行级代码内容中的 HTML 标签
  - 改进导出预览工具提示和信息的 i18n 文案
  - 在只读模式下，诸如数据库标题之类的信息不再可以修改
  - 改进 HTML 表格元素剪藏
  - 改进行级备注元素导出
  - 改进 HTML 代码块剪藏
  - 属性面板 - 数据库属性自定义排序
  - 改进桌面上启动后主窗口位置的恢复
  - 改进 HTML h 元素剪藏
  - 支持 KaTex 宏参数
  - 改进属性面板文本输入框
  - 在预览模式下使用真实主题样式值替换 var
  - 改进只读模式
  - 数据库资源字段支持解析粘贴的链接
  - 如果数据库资源字段标题为空，则显示链接
  - 数据库资源字段支持仅填写链接标题
  - 改进块引用文本复制
  - 复制后更改有序列表项的序列号
  - 浏览器扩展删除 URL 中的结束 /
  - 改进工作区启动稳定性
  修复缺陷
  - 当超链接元素地址中存在 " 字符时，粘贴无法正常解析
  - 无法正确复制 HTML 块
  - 数据库模板字段函数 queryBlocks 未定义
  - 在页面中查询数据库表后，无法修改属性
  - 将数据粘贴到数据库后，选择选项不一致
  - 右键点击数据库表格列弹出异常链接菜单
  - 在文档树中选择文档后，Ctrl+D 将不会复制它
  - 正则替换文本失败
  - 计算模板字段值时，负数被视为正数
  - 在文档树中导出的文档无法再次导入
  - 代码块导致状态异常
  - 当自定义属性值有换行时，导出预览模式中的渲染异常
  - 文档标题中的某些 emoji 异常
  改进文档
  - 改进用户指南快捷键章节
  开发者
  - 添加一个内部内核 API /api/block/prependDailyNoteBlock

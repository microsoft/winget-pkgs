ReleaseNotes: |-
  概述

  该版本我们解决了插入大资源文件、OCR、数据同步时部分操作挂起的问题，提升了内核程序的稳定性。
  另外，我们解决了一个导致云端数据损坏的问题，该问题会出现在重置本地数据仓库但不重置云端目录后就进行数据同步。
  - 如果你正在使用官方云端数据同步，启动后第一次同步时会自动进行云端数据校验，如果发现云端数据损坏会提示，此时请重置本地数据仓库和云端目录
  - 如果你正在使用 S3/WebDAV 数据同步，无法自动进行云端数据校验，为了保险起见，建议手动重置一次本地数据仓库和云端目录
  广告： 功能特性 早鸟价将于 2024 年 1 月初结束，如需购买请抓紧时间，细节请访问。
  注：年付订阅 包含 功能特性，如果你是订阅会员，则无需单独购买功能特性。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - OCR 不再阻塞文档加载
  - 改进文档树拖拽滚动交互
  - 改进文件读写锁
  - 改进编辑器拖拽块滚动交互
  - 提升微信小助手文件传输大小为 20MB
  - 添加取消钉住图标
  - 改进搜索预览高亮文本 <foo>
  - 支持转换网络资源文件到本地
  - 改进旋转的 PDF 文件注解
  - 只读模式下不应该允许拖拽块
  - 在桌面端端和平板端的主菜单中添加 退出应用
  - 消除数据竞态以提升内核稳定性
  - 改进图片加载导致高度变化跳转定位
  - 在列表末尾按 Delete 删除时保持光标位置不变
  - 改进网页剪藏代码块内容转换

  移除功能
  - 云端收集箱移动到文档时不再自动转换网络资源文件到本地
  - 桌面端不再强制使用独立显卡

  修复缺陷
  - 移动端软换行失效
  - 移动端反链箭头显示不正确
  - 编辑器表情面板无法跳转
  - 粘贴后修改行级元素导致错位
  - Ctrl+D 行为异常
  - iOS 端云端收集箱图片和文本排版异常
  - 云端数据损坏

  开发者
  - 数据库表格视图支持分页加载
  - 使用 HTML 属性 data-wrap 来设置数据库表格视图单元格折行
  - 添加一个日期模板函数
  - 改进数据库表格视图选择列过滤器
  - 添加内部内核 API /api/setting/refreshVirtualBlockRef
  - 数据库表格视图中允许使用已有快捷键
  - 改进数据库表格视图界面以区别绑定和未绑定行
  - 数据库表格视图撤销编辑后不再滚动到顶部

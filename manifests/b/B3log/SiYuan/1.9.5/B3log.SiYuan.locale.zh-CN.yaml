# Agreements: 
ReleaseNotes: |-
  改进功能
  - 预览图片时支持缩放和拖动视觉焦点位置
  - 预览图片支持切换上一张和下一张
  - 左右侧栏面板最小宽度限制
  - 订阅到期提醒
  - 减少代码块行号渲染抖动问题
  - 订阅到期后云端数据会被立即删除
  - 改进集市稳定性
  - 改进云端同步性能
  - 不允许在段首的块引用前进行软换行
  - Android 端通过通知栏返回应用
  - 微信公众号编辑器无法抓取云端图床图片
  - 升级 PDF 库
  - 表格中全选为选中当前单元格
  - 桌面端禁用硬件加速
  - 反链面板图标在拖拽过程中不弹出悬浮层

  开发重构
  - 更换内核使用的 HTTP 客户端库
  - 更换内核使用的缓存库

  修复缺陷
  - 网络图片转本地图片失败
  - 行内公式渲染换行问题
  - 大纲面板条目中无法显示多个空格
  - 任务列表粘贴到表格中触发状态异常
  - 重启后通过引用打开的页签不应该进行聚焦
  - 从 VS Code 粘贴 HTML 时解析错误
  - 中西文插入空格导致内核崩溃
  - Windows 端行级元素通过快捷键排版后输入中文撤销触发状态异常
  - 引用列表块时动态锚文本未跟随定义块内容变动
  - iPad 端不能新建笔记本
  - 导出 Word .docx 失败
  - 任务列表内的块拖拽到其他笔记后原始位置无法输入
  - Ant 停靠栏图标在 Windows 端下无法显示
  - 通过命名进行块引用时文本显示不同
  - API `appendBlock` 插入多块时顺序不正确

# Agreements: 
ReleaseNotes: |-
  改进功能
  - ECharts 和 Mindmap 支持高度设定
  - Windows 端上架 Microsoft Store
  - iPad 端文档点导出 Markdown 没反应
  - 表格支持合并拆分单元格
  - 取消表格列自定义宽度
  - Android 端初次安装可选择拒绝隐私政策
  - 设置 - 账号链滴社区服务协议与隐私条款改为勾选同意
  - 支持长表格导出 PDF
  - 导出 PDF 时代码块应保持折行
  - 数学公式渲染改进
  - 多选时禁止按键操作
  - 折叠的块导出 HTML/PDF 时固定展开
  - 关于中提供隐私政策和用户协议查看入口
  - 移动端设置 - 账号中提供账号注销功能
  - custom.css 编辑或通过外观设置修改后自动刷新
  - 改进特殊情况下大纲需点击两次的问题
  - 折叠列表子内容，按回车不会新建列表项
  - Excel 粘贴时第一个单元格会出现换行
  - 录音采样率调整为 44100
  - Android 端编辑状态下键盘上方遮挡
  - 图表块标菜单中不应出现代码块
  - 集市包下载超时调整为两分钟
  文档相关
  - API 英文文档
  移除功能
  - Android 端移除录音功能
  修复缺陷
  - 桌面端更新版本时没有结束老内核进程
  - 列表项下标题剪切问题
  - 挂件编辑问题
  - Android 端长按扩选后复制内容不全
  - 当标题有 # 的时候导出 Markdown 失败
  - 不关闭思源几天后可能出现账号鉴权失败
  - 代码块折叠后下方输入文字错误
  - 有序列表项插入行再撤销后序号错误
  - 有序列表项拖拽、撤销再删除后导致的状态异常

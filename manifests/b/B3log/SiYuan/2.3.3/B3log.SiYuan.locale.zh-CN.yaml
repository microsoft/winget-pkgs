# Agreements: 
ReleaseNotes: |-
  改进功能
  - 鼠标悬浮显示超链接 URL 与标题时标题另起一行
  - 鼠标移动到反链面板左侧空白位置不会显示图标
  - 反链面板提及中的提及词高亮显示
  - 公式编辑框存在时点击其他块后光标依旧会跳转到公式后
  - 浏览器剪藏扩展改进
  - 退出时自动删除超过 7 天的安装包
  - 拖拽移动块后移除搜索高亮标记
  - 行级代码、键盘和标签位于段首时光标交互改进
  - 标题块标菜单支持 删除标题及下方块 和 剪切标题及下方块
  - 图表、公式块等关闭编辑面板后高亮选中该块
  - 改进表格交互
  - 同步时如果发现数据仓库损坏则自动重建仓库
  - 单双击文档树不应该对其进行滚动
  - 浏览器剪藏扩展限制 Chrome 最低版本

  开发重构
  - 升级 Electron

  修复缺陷
  - 表格块过大时搜索无法高亮并定位匹配的关键字
  - 解析 Markdown 嵌套行级元素异常
  - 展开反链面板时第一项没有展开
  - 桌面端自动更新创建文件夹失败
  - 超链接标题内容转义问题
  - 反链面板切换面包屑后公式无法渲染
  - 在表格块中空单元格时使用 Ctrl+/ 选中表格块后无法使用 Backspace 删除该块
  - 清除某些样式导致文本顺序错乱且光标无法移动
  - Android 端粘贴显示 undefined
  - 在图片前插入分隔线后光标丢失
  - 转义字符加行级样式后继续输入会出现标记符
  - 嵌入块删除后撤销会出现渲染两个完全一致的查询结果
  - * * foo 列表项拖拽到父级列表项下列表消失

ReleaseNotes: |-
  Overview

  This version of search and replace supports selecting element types. For example, you can only replace content in plain text without replacing formula content.
  Advertisement: The PRO Features early bird price will end in early January 2024. If you want to purchase, please hurry up. For details, please visit.
  Note: The annual Subscription includes PRO Features. If you are an annual subscriber, you do not need to buy PRO Features separately.

  Changelogs

  Below are the detailed changes in this version.

  Enhancement
  - Doc cover link input support displays the value
  - Enable or disable all CSS and JS code snippets
  - Delete the corresponding data in the database attributes table after deleting the doc
  - Support using Space and Enter for spaced repetition Good scoring
  - Completes the missing move up button on mobile
  - Breadcrumbs cannot display "_" on Windows
  - Find replace supports selecting element types
  - Improve web page clip code block content conversion
  - Add template func pow, powf, log and logf
  - Inaccurate highlighting when clicking the doc tree expand icon on iPhone

  Bugfix
  - Close all tabs at startup is invalid on the PC browser when the mobile APP network serving
  - Carriage return parsing exception when paragraph contains blank lines
  - Create doc failed on non-Windows
  - Remove or add block causes editor to scroll
  - Drag to form a super block, then drag again and the content disappears

  Development
  - Reduce database table view editing latency
  - Improve save layout
  - Add internal kernel API /api/block/getTailChildBlocks
  - Support copy, cut, paste and delete when database table view cell is selected
  - Database table view template columns support reference date columns
  - Support modifying the primary key value of the binding block
  - Automatically fill in the filter result value when adding rows in the database table view
  - Add internal kernel API /api/setting/addVirtualBlockRefInclude and addVirtualBlockRefExclude
  - Add push event setConf on WebSocket channel main
  - Improve database table view template column sorting

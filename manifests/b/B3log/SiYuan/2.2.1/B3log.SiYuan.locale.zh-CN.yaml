  - 导出导入 .sy.zip 保持自定义排序
  - 导出 PDF 支持保留折叠状态
  - 快捷键搜索屏蔽 autohotkey 发送的无效信息
  - 引用计数浮窗大小不应根据引用数位置不同而变化
  - 引述块中输入行公式块后无法跳出


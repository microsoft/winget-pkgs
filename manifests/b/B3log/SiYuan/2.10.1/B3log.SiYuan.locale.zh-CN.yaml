ReleaseNotes: |-
  概述

  该版本添加了 29 种纯文本类型的资源文件内容搜索支持，同时也添加了 PDF 和 EPUB 资源文件内容搜索支持。
  搜索资源文件内容特性需要付费会员才能使用，目前为早鸟价阶段，欢迎购买。

  变更记录

  以下是此版本中的详细变更。

  改进功能
  - 移动端某些情况下块被键盘遮挡
  - 改进界面子菜单和 PDF 菜单滚动
  - 改进行级元素右键选择范围
  - 改进行级公式输入
  - 列表项右击圆点或数字打开块菜单
  - 支持搜索 PDF 资源文件内容
  - 支持更多纯文本类型的资源文件内容搜索
  - 移动端支持搜索资源文件内容
  - 改进嵌入块浮窗高度
  - 支持单个资源文件 导出
  - 锁定 PDF 书签或内部链接跳转缩放比
  - 改进自动数据同步时偶尔报错提示 创建数据快照失败
  - 改进保存查询条件
  - 支持搜索 EPUB 资源文件内容
  - 改进列表大纲
  - 改进搜索资源文件内容定位和切换至下一个命中项
  - 删除资源文件时同步删除资源文件内容索引
  - 固定表格表头后图片不再遮挡表头内容

  修复缺陷
  - 修复通过块引创建文档重复问题
  - 修复列表项反向缩进问题

  改进文档
  - 移除用户指南中包含 github.com 的超链接内容

  开发者
  - 插件 API openTab custom.fn => custom.id
  - 插件 API 添加 getOpenedTab 方法

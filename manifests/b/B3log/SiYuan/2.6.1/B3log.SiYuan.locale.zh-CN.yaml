ReleaseNotes: |-
  改进功能
  - 支持英文拼写检查
  - PDF 侧边栏大小调整
  - 搜索结果高亮支持大部分行级元素
  - 改进闪卡复习交互
  - 折叠的标题块拖动后未显示折叠状态
  - 浮窗和公式图表编辑窗移动后自动钉住
  - 重复使用闪卡/日记快捷键优化
  - 设置窗口最小尺寸并对设置界面进行自适应
  - 文档标题粘贴后无法撤销
  - 支持超级块制作闪卡
  - 支持浏览卡包内的闪卡
  - 新版本更新安装提示 15s 后自动消失
  - 改进数据同步算法
  - 为闪卡中的块添加块标
  - 避免启动时重复全量重建索引
  - 闪卡复习中有背景色的高亮答案不应该显示
  - 不再覆写浏览器 localStorage 存取数据
  - 卡包预览中继续制卡需关闭原有制卡窗口
  - 改进搜索指定路径后不指定关键字的行为
  - 改进导出 Data 压缩包过程
  - 改进数据同步网络请求重试
  - localStorage 不再支持数据同步
  - localStorage 支持在多界面实例间同步
  - 最近使用过的字体 鼠标悬浮提示背景色/字体颜色

  修复缺陷
  - 移动端点击闪卡右侧栏没有隐藏
  - 默认闪卡包移除后卡住
  - 数据同步报错 400 Bad Request openresty/1.17.8.2
  - 复习闪卡编辑器弹出的输入框中无法输入"s","a", "h", "g", "e"
  - 合并单元格导出图片异常
  - 空标题中输入 ``` 回车后异常
  - 引用嵌套容器块触发状态异常

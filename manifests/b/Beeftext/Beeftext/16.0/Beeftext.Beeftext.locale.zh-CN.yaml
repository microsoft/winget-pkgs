ShortDescription: 一款 Windows 下的文本片段管理工具，灵感来自 TextExpander。
Description: |-
  你是否厌倦了重复输入相同的文字？
  - 只给好友使用的自定义电子邮件签名。
  - 每天使用 5 次的标记符片段。
  - 你非常喜欢的文字 emoji (\/) (°,,,°) (\/)。
  Beeftext 就是为你量身打造的。Beeftext 允许你自定义组合。组合将您在正常情况下不太可能输入的简短单词（关键词）与您经常需要输入的一段较长或复杂的文本（片段）联系起来。从现在起，每当您在任何支持复制/粘贴的应用程序（99.9% 的应用程序都支持）的任何文本区域中输入关键词时，组合就会被触发，Beeftext 就会自动将关键词替换为相关的片段。由于采用了 Unicode 编码，该文本可以是任何语言，使用任何类型的字符，甚至是外来字符。

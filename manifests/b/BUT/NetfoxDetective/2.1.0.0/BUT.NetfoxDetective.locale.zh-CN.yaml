ShortDescription: 一款创新的网络取证分析工具，通过支持协议实现通信中应用层内容的提取。
Description: |-
  NFX 侦探是一款创新的网络取证分析工具，通过支持协议实现通信中应用层内容的提取。其核心功能包括：
  - 支持多 PCAP 文件分析的会话式项目管理，可处理 GB 级大型数据包文件
  - 提供从全局概览到单包细节的多层级可视化视图
  - 集成常用应用协议的解析器与内容提取方法
  - 支持流量过滤与全文检索功能
  本平台具备高度可扩展性，支持以下定制化需求：
  - 可通过协议描述语言开发新协议提取模块，并实现数据转换与定制化展示视图
  - 基于开放式数据模型，允许用户添加自定义分析方法并灵活修改
  - 支持定义新型数据视图，所有数据存储于 NoSQL 数据库并通过标准化接口高效访问

  115.3.2-bb15 (10 October 2023)
  Based on Thunderbird 115.3.2, release notes.
  Betterbird 115 offers all the features and bug fixes mentioned on the feature table on the home page: Multi-line view, complex search terms, regular expression search, search in encrypted messages, improved Windows and Linux system tray integration, and many more. Check the release notes of the 102 series for features added before the 115 series.

  Fixed in this version:
    NEW - Pref mail.download.open_attachments_readonly to disable that attachments are opened read-only
    FIXED - "Move to folder again" function sometimes not working - Bug 1856712
    FIXED - Undo/Redo not working on stand-alone message window - Bug 1855643
    FIXED - Account creation wizard for news and movemail account didn't show "Finish" button - Bug 1855807
    FIXED - Undoing deletion of local messages needed two undo actions - Bug 1856427
    FIXED - Fixed broken activation when clicking system tray icon on some Linux KDE installations
    CHANGED - Improved activation when clicking system tray icon on Linux Mate
  Fixed in Betterbird, not fixed in Thunderbird 115.3.2 yet:
  Fixes provided by the Betterbird project and integrated into Thunderbird to be released later
    FIXED - Show all headers not working in stand-alone message window - Bug 1855316
    FIXED - From field made editable when switching identities under certain circumstances - Bug 1850055

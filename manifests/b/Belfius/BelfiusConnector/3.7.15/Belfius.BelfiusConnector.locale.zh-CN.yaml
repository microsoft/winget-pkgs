ShortDescription: 使用连接的 Belfius 读卡器交换文件并管理目录。
Description: |-
  Belfius Connector支持您通过 USB 线缆连接至电脑的 Belfius 读卡器，用于以下功能：
  - 启动 BelfiusWeb 并自动读取您的 BelfiusWeb 卡
  - 通过简化流程签署交易
  - 读取电子身份证（eID）
  通过此软件，您还可在 BelfiusWeb 中可选地实现：
  - 管理用于接收和发送文件的偏好目录*
  - 在报表功能（如 CODA、PaPyRuS）中批量下载多个文件*
  (*) 即使未将 USB 线缆连接至电脑，只要满足以下条件，上述操作仍可执行：
  - 软件已安装完成，并且启动时已同意使用该软件

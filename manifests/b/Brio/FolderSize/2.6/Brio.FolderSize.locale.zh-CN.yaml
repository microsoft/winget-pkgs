ShortDescription: 显示文件资源管理器窗口中可见的文件夹的大小
Description: Folder Size for Windows 弹出窗口以跟踪打开的文件资源管理器窗口。新窗口不仅可以显示文件的大小，还可以显示文件夹的大小。它会跟踪您查看的文件夹，并在后台扫描它们，从而可以查看文件夹内所有文件的完整大小，对清理磁盘非常有用。一旦习惯了这些信息，没有它们的目录列表看起来就不完整了！

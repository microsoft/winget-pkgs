  Balsamiq Wireframes 是一款快速低保真用户界面线框工具，利用计算机完成在记事本或白板上绘制草图的工作。
  它能真正确保你专注于结构和内容，避免在后期冗长地讨论颜色和细节。
  Wireframes 非常快速：你会产生更多的想法，因此你可以丢掉不好的想法，发现最好的解决方案。

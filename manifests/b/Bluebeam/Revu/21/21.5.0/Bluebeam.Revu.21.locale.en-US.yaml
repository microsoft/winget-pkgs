ReleaseNotes: |-
  Release Notes
  What's Fixed
  - Numeric page labels were not maintained when extracting pages or using Batch Slip Sheet.
  - Files with corrupt bookmarks could cause Revu to freeze.
  - Some users couldn't double-click to edit the text of certain grouped markups.
  - AutoCAD Plugin Save As window was always opening to Last Saved Folder.
  - Form field name was not preserved when copying and pasting.
  - Printing from Revit via Plugin or Bluebeam PDF Printer did not produce PDF dimensions matching ISO standard specs.
  - Printing to Revu resulted in missing image when using the Excel Plugin.
  - Check/select value actions were not triggered by Enter key/space bar.
  - Revu was unable to open SharePoint files that had a hashtag character in the file name.
  - Special characters in file paths would break links to files when converted from Excel.
  For full release notes, visit our support site at https://support.bluebeam.com/articles/revu-21-release-notes

ReleaseNotes: |-
  Revu 21.6.1 - Release Notes
  What’s Fixed
  - Hovering over Symbols in the Tool Chest no longer showed additional information.
  - Dynamic Toolset scale was misapplied to Sequence markups.
  - Placing a profile on a network drive caused 'My Tools' to duplicate in the profile.
  - Unpaid participants were unable to collaborate in Studio Sessions due to 'Tool Sets available after sign-in' blocking access.
  - Count Measurement details (e.g. Subject, Label) could not be edited in the Tool Chest.
  - Sequence Markups disappeared and an exception was thrown when flattening documents containing them.
  - Grouped count symbols failed to appear on the page while using Resume Count until the tool was deselected.
  - Font family, size and colour settings for the Length tool did not persist when set as default or applied from the Tool Chest in properties mode.
  - The 'Automatically Create Form Fields' feature did not detect form fields.
  For full release notes, visit our support site at https://support.bluebeam.com/articles/revu-21-release-notes

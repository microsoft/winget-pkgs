Description: |-
  Artweaver 是一款绘画软件，通过丰富的工具助您实现创意绘画。您可以将照片转化为素描，或随心探索色彩魅力。
  针对专业用户，Artweaver 提供图层、图层组、选区工具及多格式文件支持。
  软件提供两个版本：免费版为自由软件，Plus 付费版则包含更强大的功能。

  Artweaver 核心优势
  - 支持多种数字画笔（如粉笔、炭笔、铅笔等）
  - 海量笔刷参数调节选项，可自定义预设或创建新笔刷
  - 行业标准图像编辑工具：渐变、裁剪、填充及选区工具
  - 操作过程录制与回放功能
  - 画布可自由旋转¹与移动
  - 适配高分辨率显示屏
  - 兼容主流文件格式：AWD (Artweaver)、BMP、GIF、JPEG、PCX、TGA、TIFF、PNG、WEBP 及 PSD
  - 透明度处理与图层/图层组支持
  - 特效滤镜（锐化、模糊、浮雕、马赛克等）
  - 可编辑文字图层
  - 数位板支持，还原真实绘画手感
  - 历史记录功能实现操作撤销/重做
  - 多核 CPU 优化与 16 位/通道¹支持
  - 可自定义键盘快捷键¹
  - 支持插件扩展（兼容 Artweaver 及 Photoshop®¹ 格式）
  - 多语言包实现国际化支持
  - 更多惊喜功能待您探索……
  ¹ 仅 Plus 付费版提供。

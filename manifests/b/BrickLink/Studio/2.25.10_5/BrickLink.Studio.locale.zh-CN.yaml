ShortDescription: 使用虚拟零件进行构建、渲染设计以及创建说明。
Description: |-
  Studio 是一款适用于 Windows 和 Mac 的一体化桌面应用程序，可让您使用虚拟零件进行搭建、渲染设计以及创建说明。

  使用 Studio 我能做什么？
  搭建
  您可以创建属于自己的虚拟作品！可以从零开始一个新项目，导入已保存的 LEGO® Digital Designer 文件，上传图片制作马赛克图案，或者仅凭想象力，看看把零件组合在一起会发生什么。
  测试设计
  通过测试您的设计，您可以了解它是否能用真实的 LEGO 积木搭建出来。
  创建或浏览说明
  使用说明书制作工具为您的设计创建分步搭建说明。
  渲染设计
  生成您设计作品的逼真图像和短视频。
  在 Studio 画廊分享
  将您的设计上传到“我的 Studio”，并发布到 Studio 画廊。
  使用 BrickLink 目录
  查看您的设计中所用零件是否有货以及它们的价格。

  - 修复：修复小程序调用 tt.relaunch 或者点击 tabBar 时可能导致编辑器、调试器可能无法正常输入的问题
  - 修复：修复调试器 Elements 面板偶现不显示元素的问题
  - 修复：修复在弹出模拟器后通过 tt.getStorageSync 获取的 value 为 object 时，获取到的是字符串的问题
  - 修复：修复若干模拟器、调试器问题

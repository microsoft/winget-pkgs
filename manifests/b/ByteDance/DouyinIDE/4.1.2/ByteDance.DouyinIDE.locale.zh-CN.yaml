Description: 开发者工具是面向字节系小程序开发者推出的桌面端集成开发环境（Integrated Development Environment，IDE）。IDE 支持小程序开发、调试、预览、上传等基本功能，并且集成开发者服务（包含智能客服等），支持在 Windows、Mac 平台上运行，旨在帮助开发者更高效地开发小程序。

ReleaseNotes: |-
  新增：Windows 版本在登录页面加入“设置”入口
  新增：调试器新增 Sensors 面板，支持加速度器、陀螺仪的模拟
  新增：调试器 Elements 面板新增 Component Data 子面板，支持自定义组件 data 展示（基础库依赖 3.1.0.2 以上）
  新增：小游戏预览与真机调试增加权限控制
  新增：小游戏场景值更新 021036，并支持模拟 tt.navigateToScene 跳转“抖音首页侧边栏”
  优化：优化工程管理页“导入工程”入口路径
  优化：工程管理页新建、导入工程 AppID 输入框改为下拉列表，防止输入错误的 AppID 只允许选择自己有权限的 AppID
  修复：修复使用内置 Beautify 插件格式化 JS 代码的部分问题
  修复：修复偶现无法触发编译问题
  修复：修复小游戏编译模式弹窗样式问题

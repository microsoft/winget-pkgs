ReleaseNotes: |-
  V5.2 新功能：
  【即时消息】
  - Lark 界面全新改版，视觉体验大升级
  - 新增 3 种主题色，定制你的个性化 Lark
  - 个人状态支持自定义，会议、出差、勿扰等状态随心切换
  【云文档】
  - 多维表格支持高级权限设置。精细管理每个人的阅读与编辑权限，信息共享灵活安全
  【帐号】
  - Lark 帐号服务全新升级。注册登录更便捷，且支持不同手机号或邮箱下的多个帐号同时登录，帐号切换更方便，隐私安全有保障
  【邮箱】
  - 管理员授权后，邮件组成员写信时可将发件人切换为邮件组地址，提升邮件处理效率

  功能优化：
  - @我的消息 与 @所有人的消息可以分开设置了。你可分别选择是否接受这两类消息的提醒，也可以在消息分组中将它们分开，降低无效信息的打扰
  - 云文档所有者可设置“只有我”才能分享、下载内容。文档更安全，分享更无忧
  - 文档所有权支持批量转移。在“我的空间”中选中后，即可一键交接文档
  - 新邮件通知方式支持 “Lark 邮箱助手”消息提醒，让你不错漏重要信息

ReleaseNotes: |-
  What's New:
  [Messenger]
  - A complete visual overhaul of Lark is here for you to explore.
  - Try the 3 themes in display settings to see which one matches your style.
  - Switch between different statuses or set a custom status to let others know your availability.
  [Docs]
  - Bitable's "advanced permissions" allows you to set custom combo of view and edit permissions. Turn it on to share info securely and with flexibility.
  [Account]
  - Fully upgraded Lark account service. Log in to multiple accounts registered with different phone numbers and emails at the same time, switch to any account with easier access and better security.
  [Email]
  - Members in a mailing list can send emails from the mailing list address, after being approved by the administrator.

  Improvements:
  - Stay focused by muting all @All message notifications and only receive alerts for @Me messages.
  - Document permissions can be restricted so that only the owner can share and download the document.
  - Select your documents in My Space and transfer their ownership in batch with a single click.
  - You can now receive email notifications from Lark Mail Assistant.

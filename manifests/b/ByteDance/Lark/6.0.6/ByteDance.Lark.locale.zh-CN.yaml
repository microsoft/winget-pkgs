ReleaseNotes: |-
  视频会议​
  - 桌面端参会并共享屏幕时，你可隐藏视频面板、回应和聊天气泡、会议控制栏，提升共享观看体验​
  - 使用桌面端和平板端开会时，你可拖动参会人视频自定义展示顺序。主持人还可将其设置的顺序同步给所有参会人​

  搜索​
  - 移动端使用中文搜索联系人时，可对同音字进行智能匹配与模糊搜索，检索定位更快捷​

  功能优化：​
  - 文档小组件闪亮登场！在文档中添加目录导航、时间轴、文字排版助手等小组件，文档更美观，编辑更高效​
  - 多维表格自动化再升级，可通过自动化流程向外部群组发消息，还能向自己发送预览或在消息内容中添加本地图片​
  - Lark 词典来了！“百科”正式更名为“词典”，让企业知识近在手边​
  - 任务功能体验优化。移动端支持拖拽任务自由排序，桌面端协作清单可记住你的任务筛选习惯​

ReleaseNotes: |-
  Meetings
  - Option to hide your floating videos, reactions, chats, or meeting controls while sharing the screen to enhance the viewing experience.
  - You can click and drag videos to customize the display order and prioritize videos of participants you follow on desktop or tablet. Hosts can also synchronize the order they set to all.

  Search
  - New intelligent matching helps you search for contacts with similar names in Chinese more easily on mobile.

  Improvements:
  - Add-ons are now available! Insert a table of contents, add a timeline, or use typesetter to check for format errors.
  - Automated workflow now supports sending messages to external chats, message previews, and attaching images to messages.
  - Sort tasks on mobile devices by drag and drop. Your last task filter is set as default next time you check your Task List on desktop.

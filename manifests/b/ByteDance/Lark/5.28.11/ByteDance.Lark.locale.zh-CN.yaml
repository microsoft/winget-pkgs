# Agreements:
ReleaseNotes: |-
  云文档​
  - 版本管理重磅上线。无需创建副本，即可在单个文档内实现多版本内容迭代管理，还可单独分享特定版本​

  视频会议​
  - 投文档过评论时可开启聚焦模式啦！开启后，每次仅展示一条评论，让讨论更聚焦，灵活过评论，让会议更高效​
  - 主持人可自定义设置会议录制的画面布局，满足多场景下的不同录制需求​
  - 主持人可设置参会人表情发送权限，会议秩序管控更完善​
  - 妙记链接插入桌面端文档时可自动解析啦！你可在文档内直接观看妙记视频，并同步查看妙记文字记录​

  百科​
  - 在文档中可选中任意文本内容，一键创建百科词条，知识沉淀更灵活​
  - 文档评论与百科联动啦！评论中出现百科词条时，鼠标停留即可查看词条相关信息​

  功能优化：​
  - 在群聊中点击表情回复达到特定次数时，可触发表情彩蛋效果，聊天更有趣，互动更惊喜​
  - 语音消息可直接转换为多种语言文字，跨语言沟通轻松无负担​

ReleaseNotes: |-
  任务
  - 你可以在协作清单中为任务设置自定义字段，增加优先级、风险等属性，让任务管理更高效

  云文档
  - 在画板中插入图形时，你可以为图形的填充色和边框颜色设置透明度
  - 在画板中插入图标时，你可以为图标设置填充色
  - 你还可以在画板中插入分区，将图形放入分区并按分区组织内容，让画板整齐有序

  搜索
  - 搜索时，你可以使用高级语法搜索消息和邮件，搜索效率大提升

  工作台
  - 你可以将多维表格仪表盘中的图表添加到工作台“我的常用”中，方便查看数据

  视频会议
  - 在专业版和旗舰版中使用分组讨论时，你可以同时录制分组讨论中的所有讨论组，并可以一键分享全部录制文件

ReleaseNotes: |-
  Docs
  - Toggle on Follow Comment to get notified about new comments and replies posted to documents.
  - With the upgraded charts, you can visualize your data even better. The following chart types are supported: column, line, pie, bar, scatter, combo, and more!
  Meetings
  - For more secure control, you can now set up a meeting in advance while creating the event.
  Organization management
  - Administrators can now set and display aliases for members and members can search for each other by aliases. Finding people has never been easier!
  Security
  - Protect Lark by enabling lock screen protection on your mobile. Lark will be automatically locked when running in the background and you can unlock it with facial recognition, your fingerprint or digital password.
  Improvements:
  - Try out new emojis to update your status and get into the holiday vibes.
  - You can now forward emoji reactions along with the messages.
  - Members can now select other members from their departments to create a new group chat.
  - For easier progress tracking and better coordination, a  task with multiple assignees won't be completed unless everyone completes the task. 
  - Docs has fully embraced dark mode. Switch to dark mode or flip a switch and bring the light back with light mode.

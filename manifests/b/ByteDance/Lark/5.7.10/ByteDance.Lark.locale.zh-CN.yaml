ReleaseNotes: |-
  云文档
  - 文档评论一键关注，及时接收新增评论或评论回复的提醒，时刻掌握文档互动状态
  - 图表功能全面升级。你可在表格中插入条形图、散点图、组合图、柱状图、折线图、饼图等图表，数据可视化，洞察更明晰
  视频会议
  - 创建日程时，提前对视频会议进行设置，安全管控更放心
  企业管理
  - 管理员可为成员设置别名，成员可在多场景下查看和搜索别名，协作找人更便捷
  安全
  - 你可在移动端 Lark 开启锁屏保护。开启后，Lark 在后台运行时将自动锁定，重新打开时需使用数字密码或指纹面容解锁
  功能优化：
  - 新增更多展现工作状态和节日气氛的表情，表达更丰富，使用更灵活
  - 合并转发消息时，原消息中的表情回复也将一并转发，沟通效果更佳
  - 建群时，部门负责人或部门成员均可以部门为维度添加群成员，协作交流更便捷
  - 创建任务时如果指派多位执行者，每位执行者在完成任务后可分别标记完成，所有执行者均标记完成后，任务才将完成，多人协作更方便
  - 文档也有深色模式啦！切换至深色模式，暗光环境下也可舒适地创作和阅读文档

ReleaseNotes: |-
  多维表格
  - 多维表格空间功能全新上线。组织中的部门或团队可以创建不同的多维表格空间，统一管理各自的多维表格资源以及空间中的成员对于资源的权限，提升资源管理和协同效率。
  - 在多维表格工作流或自动化中，将点击多维表格中的按钮设置为触发条件时，你不再需要指定触发流程的按钮，只需指定按钮的类型和可选范围。配置完成后，你可以在按钮字段或组件中，关联该工作流或自动化流程。一个流程可关联多个满足条件的按钮。
  - 你可以在多维表格工作流和自动化中使用公式，对流程中产生的数据或变量进行计算与处理，便捷实现业务规则判断及数据流转，提升自动化流程的灵活性和数据处理能力。
  - 使用多维表格时，你可以在配置文本、单选与多选、数字、日期、人员字段时，为字段设置默认值。新增记录将自动填充所设置的默认值，减少重复填写，统一数据信息，方便后续统计与分析。
  云文档
  - 在文档中查看图片时，你可以框选图片中的部分内容进行评论，定位更精准，评论更灵活。

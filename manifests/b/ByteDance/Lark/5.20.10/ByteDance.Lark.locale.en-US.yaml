# Agreements:
ReleaseNotes: |-
  Messenger
  - Use thread replies to create organized discussions for easier tracking of all discussion updates without cluttering a group chat.
  - Clear all chat history on your devices with one click.
  - Sort the order of chats under a label by time, or drag and drop to rearrange order.
  - @Mention your external contacts to share their contact cards in chat.

  Tasks
  - Locate or share a task by its ID.

  Calendar
  - Check the availability of members from trust parties using Calendar to improve the efficiency of booking events.

  Search
  - Save frequently used keywords and filters as search views for easier future access.
  - You can now sort search results by time when searching files or groups.
  - Find images in chats by searching the texts in the images.

  Meetings
  - Meeting hosts can set a participant's video as the focus video that everyone will focus on.
  - Once discussion started, co-hosts can assign members and move between any breakout rooms.（Only Business and Enterprise Plan）
  - Hosts can assign interpreters in advance when scheduling meetings. (Only Business and Enterprise Plan)

  Docs
  - Insert a Sub-page list that updates automatically to highlight the structure of your workspace.
  - Insert Workspace updates for a quick view of recently updated pages.

  Bitable
  - Download multiple files at once from the attachment field and rename them based on the index field.
  - Use your mobile to filter and sort records in Bitable.

  Improvements:
  - Quickly select from the members or groups you recently forwarded to when forwarding messages.
  - It's now easier to customize your frequently-used filters on the Lark mobile app.
  - Sort search results by names, chats, or time with the new quick filters under Top Results in the Search page.
  - Filter private chats, group chats or bot messages easily under Messages in the Search page.
  - The first member to join the meeting becomes a co-host. To ensure safety, the meeting organizer automatically becomes the host once they join.
  - Grant access to all mentioned docs with one click when sharing them to chats.

ReleaseNotes: |-
  即时消息
  - 你可为群组中某条消息创建话题并回复，帮助聚焦讨论，充分了解上下文，避免碎片化信息的打扰
  - 你可一键清空会话聊天记录，操作后将在所有设备同步清空，但仍对会话内其他人可见
  - 你可按照消息时间或自定义排序方式对标签内的会话进行排序，阅读处理更方便
  - 在单聊、群聊或话题群中，你可通过@外部联系人，将该联系人名片快捷分享给他人

  任务
  - 你可使用任务 ID 查找或分享任务，定位更轻松，解决更高效

  日历
  - 你可查看关联组织下成员的日历忙闲状态，预约日程更高效

  搜索
  - 频繁搜索同一关键词或选定相同筛选条件时，你可保存其搜索结果视图，方便再次使用
  - 搜索文档或群组时，可选择根据时间等条件排序展示搜索结果，查找更方便
  - 在会话内搜索图片时，可通过搜索图片内的文字找到对应图片

  视频会议
  - 会议主持人可将参会成员设置为焦点，会中所有成员将聚焦于该成员画面
  - 在讨论开始后，联席主持人能够分配成员，并能自由进出讨论组（仅支持企业版和旗舰版）
  - 预约会议时支持设置同传译员，主持人无需等待会议开启即可提前设置译员（仅支持企业版和旗舰版）

  云文档
  - 你可在知识空间文档内插入自动更新的“子页面目录”，清晰呈现空间页面结构
  - 你可在知识空间文档内插入“空间动态”，展示指定空间下的最近更新内容

  多维表格
  - 多维表格附件字段中的文件支持一键批量下载，还可根据索引列重命名，快速对应记录
  - 你可在移动端对多维表格中的记录进行筛选和排序，查看更轻松

  功能优化：
  - 转发消息时，你可查看最近转发，快速找到想要转发的对象
  - 你可在移动端自定义常用消息分组，设置更灵活，体验更升级
  - 搜索页“综合”分类下新增快捷筛选。输入关键词后，你可根据人名、会话或时间筛选搜索结果
  - 搜索页“消息”分类下可快速筛选单聊和群聊会话，还可快捷查看来自机器人的消息
  - 会议首个入会成员成为联席主持人，会议组织者入会后自动成为主持人，保障会议安全
  - 在会话中分享云文档时，可同时分享其内嵌文档，一键批量授权

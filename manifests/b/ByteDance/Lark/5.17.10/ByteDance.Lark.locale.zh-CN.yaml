ReleaseNotes: |-
  即时消息
  - 输入消息时可以开启“边写边译”，实时翻译你输入的内容，并支持多语言选择

  多维表格
  - 你可在多维表格创建自动化流程，按照设定规则自动运行，让关键节点高效运转，充分释放人力

  云文档
  - 拥有知识空间“可管理”权限的用户，可将该空间下文档转移至文档所有者的“我的空间”或其他共享空间
  - 你可对外分享整个知识空间，并获取共享链接，收到链接的外部用户无需登录即可访问

  视频会议
  - 设备性能消耗较高或电量不足时，你可以开启语音模式，停止接收其他参会人视频并关闭摄像头，仅保留共享屏幕
  - 预约会议时可指定主持人、限制会议发言权限和共享权限，提前保障会议秩序
  - 主持人和联席主持人可在视频会议的建议参会列表下一键呼叫参会人员，并可查看对方接听状态

  企业百科
  - Lark 应用目录上线“百科”新应用。企业可使用“百科”高效汇聚内部各类信息，打造成员均可参与编辑的在线百科全书

  功能优化：
  - 群投票优化升级。你可在群内发起实名投票，查看投票人，并支持手动结束投票
  - 你可在桌面端会话设置页添加分组标签，并支持在移动端长按会话添加分组标签
  - 你可在消息分组中通过拖拽更改分组或标签的顺序，查看更自由
  - 在邮箱特定文件夹或标签下搜索时，默认搜索当前位置下的邮件，查找更便捷

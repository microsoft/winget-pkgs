ReleaseNotes: |-
  Messenger
  - Translate text into a language of your choice as you type.

  Bitable
  - Configure auto-run rules to set up an automated workflow, saving time spent on repetitive tasks.

  Docs
  - Users with manage permission in Workspace can move workspace pages to the page owner's "My Space" or a "Shared Space".
  - Share the entire workspace via a link to give access to external users without the need for them to log in.

  Meetings
  - You can switch to audio meetings, turn off the camera and stop receiving others' videos, which keeps only the shared screen when your device is running slow or low on battery.
  - When scheduling, you can now assign hosts, manage speaking and sharing permissions in advance.
  - Hosts and co-hosts can call participants on the suggestion list in one click and check their call status.

  Teampedia
  - Try the new Teampedia app in the Lark App Directory to empower all members of an organization to share and contribute to an online knowledge base.

  Improvements:
  - Try the updated non-anonymous polls in group chats. You can view all voters and close the poll whenever you want.
  - Label a chat in Chat Settings on desktop, or tap and hold a chat to add labels on mobile.
  - Drag and drop to re-arrange the order of chat filters and labels.
  - Email search will be performed in current folder or label by default.

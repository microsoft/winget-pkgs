# Agreements:
ReleaseNotes: |-
  云文档​
  - 画板全新来袭！在文档中插入画板，图形图标任意选，五大主题随心换，轻松绘制简洁美观的流程图、规划图或示意图​
  - 文档信息可展示在文档顶部啦！文档作者、创建时间、点赞/评论总数等信息清晰呈现，快速了解创作者背景、文档时效和热度​

  即时消息​
  - 你可在聊天中发送代码块，并支持切换代码语言，沟通讨论代码超方便​
  - 图片中文字可一键翻译为多种语言，跨语言沟通顺畅无阻​

  多维表格​
  - 通过自动化流程，根据表格中的数据和信息创建 Lark 日程，还能一键拉群，告别手动重复工作，提升信息同步效率​
  - 仪表盘支持复制啦！一键创建副本，高效制作新仪表盘，满足你的多样数据展示需求​
  - 新增群组字段。在群组字段中可添加一个或多个群组，点击即可一键打开或加入​
  - 使用仪表盘时，你可对每个多选的选项进行单独汇总统计，满足多样数据统计分析需求​

  表格​
  - 新增雷达图，可用于展示多个数值变量的差异，强项弱项直观展示，方案优劣一目了然​

  视频会议​
  - 预约会议时，提前设置参会人虚拟背景和虚拟形象使用权限，有效保障重要会议效果​
  - 会中有共享内容时，如无需聚焦共享内容，可选择在主画面显示发言人视频​
  - 使用移动端接听音视频通话时，可自由切换扬声器或听筒进行接听​
  - 视频会议支持会中投票啦！主持人和联席主持人可在会中发起和编辑投票，支持单选/多选、实名/匿名等多种设置项，投票结束后可选择向参会人在线公布投票结果（仅专业版和旗舰版可用）​

  任务​
  - 任务内可添加附件啦！完成任务后上传成果附件，给工作一个完美的收尾​

  安全​
  - 你可为桌面端 Lark 设置锁屏密码开启锁屏保护。开启后，暂时离开设备时可将 Lark 锁定，避免信息泄露​

  百科​
  - 新增词条详情页，词条释义、图片、文档与链接、相关联系人等应有尽有，知识内容更丰富，页面展示更舒适​

  邮箱​
  - 离线状态下，也可搜索和查看已保存在本地的邮件，网络不佳也无需担心​

  日历​
  - 创建日程时，你可设置日程签到，轻松统计签到信息​
  - Lark 日历与 Zoom 深度集成啦！你可在 Lark 上绑定 Zoom 帐号，在 Lark 日历一键发起 Zoom 会议​

  功能优化：​
  - 转发消息时为你展示“最近访问”列表，助你快速定位转发对象，消息分享更便捷​
  - 任务持续优化。创建任务时可为任务设置自定义分组，子任务参与人可查看上级任务，来自文档的任务也可拆解子任务​

# Agreements:
ReleaseNotes: |-
  Docs
  - Add a board to create detailed diagrams, flowcharts, graphs, and everything in between with ease.
  - Show key details, such as authors, time created, and number of views and comments, on top of the document.

  Messenger
  - Send code blocks in chats for easier sharing across teams. You can also switch coding languages.
  - You can now translate text in an image into a language of your choice.

  Bitable
  - Use automated workflows to create events or groups based on records in the bitable.
  - You can duplicate a dashboard and customize it to display different data.
  - Use the group field to give users a quick way to open or join groups.
  - Break down data from multiple options fields into individual options in dashboards.

  Sheets
  - Try the new radar charts to compare data groups against multiple variables.

  Meetings
  - To keep meetings on track, you can set permissions in advance for participants' use of virtual backgrounds and avatars.
  - You can now choose to display the speaker video on your main screen for better focus, and put aside the shared content.​
  - Choose your audio devices when starting or answering voice or video calls on mobile, and your device will be remembered for future use.
  - Polls are now available in meetings! Hosts and co-hosts can create and edit polls during meetings with a variety of setting options, such as single or multiple choices,  keeping anonymous or real name. Once the polls are closed, results can be announced to participants right away. (Only available in Pro and Enterprise Plans)

  Tasks
  - You can add attachments to tasks to keep all related files in one place.

  Security
  - You can now turn on a desktop lock screen for Lark and set a password, preventing information leakage while you're away.

  Lingo
  - The brand new entry details page lets you explore definitions, images, docs or links, and related contacts in a clearer and better way.

  Email
  - Offline search is now enabled, allowing you to search and view the emails saved in cache memory.

  Calendar
  - Set up an event check-in when scheduling to track meeting attendance easily.
  - Start a Zoom meeting from Lark Calendar with a single click. Link your Zoom account to Lark now!

  Improvements:
  - Quickly select from Recent chats when forwarding messages.
  - Try the upgraded Task Center! You can create sections, view parent tasks as an owner of a sub-task, and break down tasks created in documents.

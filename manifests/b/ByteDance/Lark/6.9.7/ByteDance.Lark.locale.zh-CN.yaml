ReleaseNotes: |-
  云文档
  - 你可以在画板中添加不同颜色便签，快捷记录灵感
  - 画板新增流程图、类图等更多图形，满足多场景需求
  - 你可以在画板中拖拽气泡图形的端点调整其指向，编辑更灵活
  - 无需在画板中快速新建图形时，可隐藏图形四周端点以避免误操作
  - 移动端离线状态下，你可以新建知识库文档，也可以阅读、编辑已经设为离线可使用的知识库文档

  表格
  - 无需下载表格，只需选择整表或特定区域即可在线打印，操作便捷丝滑

  邮箱
  - 你可以自定义设置默认写信字体、字号和颜色，无需重复调整即可轻松撰写邮件
  - 单封或多封邮件可作为附件进行转发，方便原始邮件信息的流转

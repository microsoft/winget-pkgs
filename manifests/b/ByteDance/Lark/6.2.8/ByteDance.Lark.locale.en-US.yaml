# Agreements:
ReleaseNotes: |-
  Docs
  - Swimlanes are now available in board! Drag a lane to reposition it and the shapes within will move together.
  - When duplicating a workspace page, you can also select sub-pages to duplicate.
  - You can transfer the ownership of multiple docs at once in Manage Storage.

  Base
  - Use word clouds to visualize the frequency and importance of your text data.

  Sheets
  - Try the new pareto charts to sort your data based on frequency for better quality control and analysis. Also check out area charts to visualize trends in an intuitive way.

  Meetings
  - If you need to temporarily switch to another page whilst sharing your screen during a meeting, you can pause screen sharing at any time in order to maintain your privacy.
  - If your computer is connected to multiple displays whilst screen sharing, you can locate the content you want to share with ease by looking at the numbers shown on the screen.
  - More languages are now available for Minutes and in-meeting subtitles! It is now easier than ever to meet and record across languages and regions.

  Email
  - You can switch to plain text and compose emails without any formatting or images, to better fit different devices.

  Improvements:
  - Make communication fun by adding new emojis to show thanks, happiness, and more.
  - You can now preview discussions in chats before forwarding threads or topics.

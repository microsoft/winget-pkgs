ReleaseNotes: |-
  Base
  - Share a view independently without sharing the whole Base to keep your data secure.
  - Add a rating field to allow users to give a score to a record, useful for gauging user preferences or showing rankings.
  - Add buttons to automated workflow messages to allow users to jump to a link or add or modify a record in Base with just a click.
  Sheets
  - Send a quick message to the caller after declining the call to keep them in the loop.
  Meetings
  - You can now open shared content in a separate window on desktop to view multiple screens at the same time.
  - When using video meetings on desktop, you can rotate the video to fit different scenarios and camera devices.
  - Members can now choose to save recordings to local devices on desktop after the administrator turns on the local recording feature.
  Improvements:
  - Formula editor now supports formatting optimization and precise error prompts for easier formula editing.

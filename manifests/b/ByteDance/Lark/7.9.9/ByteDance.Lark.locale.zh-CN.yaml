ReleaseNotes: |-
  云文档
  - 画板新增画笔和荧光笔工具，轻松画出所思所想，更多灵感尽在指尖
  表格
  - 表格支持另存为版本，轻松追踪数据变更，高效管理版本迭代
  即时消息
  - 支持引用消息中的局部内容进行回复，突出引用重点，讨论更聚焦
  - 移动端消息菜单优化，长按消息后底部弹出菜单栏，还可在菜单栏上下滑动，快捷使用更多常用功能
  视频会议
  - 安卓折叠屏手机支持悬停态开会，将手机半折立在桌子上，手指操作集中于下半屏，观看内容集中于上半屏，开会更轻松
  任务
  - 任务清单支持分组管理和导航顺序调整，任务管理更清晰
  - 为不同任务清单设置个性图标，任务查找更便捷
  邮箱
  - 邮件中的附件支持一键复制粘贴到写信页或其他应用，告别手动下载再上传，附件流转更便捷
  - 将常用邮件格式保存为模板，无需每次重复输入相同内容，有效提升效率和准确度
  显示语言
  - Lark 新增马来语和俄语，满足更多语言用户的使用需求，跨语言合作更便捷
  开放平台
  - 企业自建应用中企业开发者类型新增免审开发者，可针对企业 IT 人员设置免审权限，降低审核成本并提高审核效率

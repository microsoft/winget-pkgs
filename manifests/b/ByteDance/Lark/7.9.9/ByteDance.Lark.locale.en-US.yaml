ReleaseNotes: |-
  Docs
  - Use the pen or highlighter tool to draw your designs on a board.
  Sheets
  - Save a version of the spreadsheet to keep track of important updates and revisit or share older versions whenever you need.
  Messenger
  - You can now reply to words or phrases in a message. This helps you create more focused discussions.
  - Press and hold a message on the mobile app to access a menu for performing actions. Scroll up and down to find the functions you need.
  Meetings
  - Lark Meetings now offers a layout specifically for foldable Android phones. If you fold your phone, shared content will be displayed on the upper half and participants will be shown on the lower half.
  Tasks
  - You can now group task lists together and adjust their order for better organization and management.
  - You can also give task lists different icons, helping you differentiate them.
  Email
  - You can now copy email attachments and paste them to chats, the body of an email, or third-party apps. This removes the need to download and upload attachments.
  - You can now save commonly used email formats as templates, so you can use them again later.
  Display Language
  - You can now change the display language in Lark to Malay or Russian.
  Open Platform
  - Add developers to a trusted category to exempt them from reviews for custom app release, reducing costs and improving efficiency.

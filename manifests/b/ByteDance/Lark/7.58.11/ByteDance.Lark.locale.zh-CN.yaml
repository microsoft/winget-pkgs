ReleaseNotes: |-
  多维表格
  - 在 Lark 专业版或旗舰版中设置多维表格高级权限时，如需设置可阅读、编辑或删除的记录范围，除了通过添加多个筛选条件自定义记录范围之外，还可以添加条件组，在组内添加不同条件，并为条件设置“或”或“且”的逻辑关系，实现更精细的权限管控。
  - 使用多维表格工作流或自动化发送消息时，当发送身份为多维表格应用机器人时，你可以发送附件，如图片、PDF、Powerpoint、Excel、音频、视频等格式的文件，满足更多样的消息发送需求。
  - 在多维表格工作流或自动化配置中，如果将“接收到 Lark 消息时”设置为触发条件，接收消息的群组支持内部群和外部群，消息的接收范围支持选择提及机器人的消息或是群内所有消息。使用场景更拓宽，内外协作更灵活。

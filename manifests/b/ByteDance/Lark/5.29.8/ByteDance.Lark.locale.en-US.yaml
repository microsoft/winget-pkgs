ReleaseNotes: |-
  Tasks
  - Try the new Task List feature to categorize, break down, and assign tasks as needed. You can also share the list for easier collaboration.

  Messenger
  - You can now mute @All mentions in all chats under a label to reduce distractions and keep focused. 
  - You can schedule messages without disturbing your colleagues, making your communication more flexible. (Only available for companies and organizations registered in Lark)

  Bitable
  - Use funnel charts to visualize how data evolves through a process.

  Meetings
  - Multitasking has never been easier, with picture-in-picture mode now supported for video meetings on iOS devices. You can watch videos in a PiP window while browsing other apps.

  Search
  - Use filter recommendations to narrow down search results.

  Lingo
  - You can view entry data by categories and check Lingo cards directly on the About Entries tab.
  - Send Lingo entry cards to your chats for better knowledge sharing.

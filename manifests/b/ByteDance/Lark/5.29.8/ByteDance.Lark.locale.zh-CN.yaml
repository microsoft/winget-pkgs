ReleaseNotes: |-
  任务​
  - 使用协作清单，你可按目标创建清单，集中归类、拆解和分配任务，还可一键共享清单，协同合作更轻松​

  即时消息​
  - 你可为同一标签下的所有会话批量设置不提示@所有人的消息通知啦！信息更聚焦，处理更高效​
  - 可定时发送消息了！跨时区沟通更灵活，无需担心打扰对方。（仅支持在 Lark 注册的企业或组织使用）​

  多维表格​
  - 仪表盘新增漏斗图啦！数据转化一目了然，轻松发现业务环节中的各种问题​

  视频会议​
  - 在 iOS 设备使用视频会议时支持画中画模式。浏览其他应用时，也可在画中画小窗观看会议视频​

  搜索​
  - 搜索到的结果太繁杂时，系统将自动匹配并推荐合适的筛选条件，助你高效定位信息​

  百科​
  - 在百科数据看板，你可按照不同分类查看词条数据情况，还可在看板词条使用详情页直接查看词条卡片，使用更便捷​
  - 百科词条可一键分享至聊天，知识流转和传播更便捷​

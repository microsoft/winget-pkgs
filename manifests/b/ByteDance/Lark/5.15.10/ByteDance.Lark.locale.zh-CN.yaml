ReleaseNotes: |-
  即时消息
  - 消息分组全面升级，桌面端呈三栏结构展示分组信息。你也可在手机快速切换常用分组，并唤起单独的消息分组页，助你高效管理消息
  - 消息分组支持根据自定义标签分组。你可创建不同分组标签，并将不同会话添加至标签中，分类管理会话
  - 会话内上线标签页功能。你可在会话内分类查看消息、云文档等不同标签页的内容，还可将单篇文档、网页等添加为自定义标签页
  - “稍后处理”升级为“标记”，你可快速标记消息或会话，并在标记列表中便捷查看
  - “日程提醒”全新升级为“事件”，并展示在桌面端顶栏右上角。你可在此快捷查看日程信息并接收日程提醒
  - 你可将重要联系人设置为星标联系人。设置后，对方消息将突出显示，且可不受免打扰和通知静音影响
  - 桌面端录屏功能全新上线。你可使用录屏录制屏幕中的操作或录制讲解视频

  任务
  - 你可在移动端桌面添加 Lark 任务小组件，快捷查看和管理任务

  多维表格
  - 你可在多维表格中添加自动编号字段，为每条记录自动生成唯一且递增的编号，并自定义编号格式和规则

  功能优化：
  - 桌面端支持滚动截图了。你可通过滚动页面的方式完成长图截取
  - 转发消息时可进行留言，并支持在留言内@任何人
  - 收到日程邀请时，如暂未回复或回复“待定”，该日程在你的日历中将精准显示为“未回复”或“待定”，方便他人预约你的日程
  - 手机视频会议界面全新改版，支持切换至横屏模式，布局更优化，视图更清晰，体验更升级
  - 支持自定义表格中图表的数据标签内容，满足你在不同场景下对数据展示的需求

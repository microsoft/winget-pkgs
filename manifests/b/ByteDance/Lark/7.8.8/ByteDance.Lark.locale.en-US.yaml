ReleaseNotes: |-
  Docs
  - Add synced blocks to keep information consistent across documents. Edits made in one synced block will be synced to all others, streamlining updates and improving efficiency and accuracy.
  - Document icons, which appear next to the title, can be added to personalize your documents and make them easier to find.
  - Two new diagram layouts, tree diagram and timeline, are now available in board to help you create intuitive visualizations.
  - Draw.io files can be imported onto a board for seamless integration and collaboration.
  Base
  - Lark Sheets and Base are even more interoperable! Data from Sheets can be automatically synced to Base, so you can do more with your data using views, dashboards, and automation from Base.
  - New extensions added to Base. Over 100 extensions are now available, covering a diverse range of scenarios and use cases for greater efficiency.
  - Four new theme backgrounds are now available for Base query pages.
  Lingo
  - When you use Lingo on your mobile, you can now copy entry content and share it with a few taps.
  Email
  - The window you use to compose an email has been optimized. Now, you'll find dedicated buttons for adding attachments, events, templates, and more. Text formatting tools are now displayed in a separate bar, to make them more accessible.

ReleaseNotes: |-
  云文档
  - 同步块全新上线。你可以在文档中添加同步块，有效实现不同文档间内容的实时同步，无需重复编辑，效率再加倍
  - 支持为不同文档更换个性图标。文档更美观，查找更快捷
  - 在画板中插入思维导图时，可使用树状图和时间线图两种全新布局方式，满足更多场景不同需求
  - 支持将 Draw.io 格式文件一键导入画板，思路无缝衔接，灵感无限迸发
  多维表格
  - Lark 表格与多维表格互通能力持续升级。表格中的数据支持定时同步至多维表格，你可以在表格轻松处理数据，在多维表格使用丰富的视图、仪表盘和自动化能力
  - 多维表格上线更丰富的插件，100+ 插件全方位覆盖更多场景多样需求，效率再加倍
  - 多维表格查询页面新增 4 个主题背景，你可根据需要灵活配置。页面更美观，查询更轻松
  词典
  - 在移动端使用词典时，你可以一键复制词条内容并分享，快捷流转准确信息
  邮箱
  - 在写信页面，邮件内容相关操作（如附件、签名、图片设置等）和文本格式工具（如字体、字号、颜色设置等）分区展示，编辑更轻松

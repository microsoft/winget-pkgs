# Agreements:
ReleaseNotes: |-
  即时消息
  - 消息发出后如需调整内容，可直接重新编辑已发送的消息，修改更便捷
  - 你可对某一标签内的所有会话批量开启免打扰，处理更高效
  - 在桌面端会话中收到视频时，无需先下载视频，点击即可直接播放
  - 企业可定制专属表情符号，可结合企业文化，在消息、视频等场景中进行深入融合 ，用更有趣的方式推广企业文化。（仅专业版和旗舰版可用）

  云文档
  - 云文档小组件全新上线，可将单篇云文档或云文档的最近查看、收藏、快速访问列表固定在桌面快捷查看
  - 云文档管理者可隐藏访问者和点赞者信息，保护访问者隐私
  - 模板使用新场景上线了。你可将局部内容存为模板，一键轻松调用，告别复制粘贴，创作更尽兴

  表格
  - 数据透视表上线！轻松完成复杂信息的分类汇总、交叉分析，数据处理体验大升级
  - 你可在桌面端将表格导出为图片，或框选表格特定区域一键复制为图片，快捷进行内容分享

  多维表格
  - 新增地理位置字段，可手动从地图中选择地理位置或在移动端获取实时定位
  - 为表单中的问题添加展示条件，根据填写内容自动判断展示问题，信息收集更灵活
  - 自动化流程能力升级。你可使用自动化将消息发送至群组，还可配置样式更丰富的消息卡片
  - 使用仪表盘时，你可点击每个图表中相应的数据模块查看数据明细，快捷发现和定位数据问题

  视频会议
  - 桌面端新增侧边栏视图，你可灵活调整共享内容与参会方画面的展示比例，开会体验更佳
  - 在桌面端共享屏幕时，你可查看会议中更多成员的画面，互动更方便
  - 移动端视频会议新增用于快捷发送聊天消息和表情的悬浮框，会中交流更灵活
  - 新增会中专属表情“举手”和“暂时离开”，你可使用相关表情表示你在会中的状态
  - 你可在视频会议中隐藏本人视图，其他参会方观看的视图画面不受影响

  搜索
  - 你可在搜索“综合”和“云文档”页面中搜索文件夹，也可通过筛选文档所在的文件夹或知识空间查找文档

  百科
  - 百科管理员可使用多维表格批量导入词条，高效扩充词库内容

  功能优化：
  - 全新适配 iOS 16 系统，功能体验更升级
  - 你可在群内开启“仅群主和群管理员可管理标签页”，群管理能力更丰富
  - 桌面端消息分组收起时，可将鼠标悬浮在分组展开按钮，快速查看并切换至其他分组
  - 你可将图片或视频一键拖拽或粘贴至输入框，无需切换至全屏输入，即可快捷编辑图文消息
  - 你可设置将 Lark 个人状态自动关联至 iOS 16 专注模式，通过专注模式快速开启或关闭 Lark 个人状态
  - 在日程预约页面可直接设置会议发起权限和自动录制，管控更便捷
  - 在平板端使用视频会议时，你可切换多种不同视图，还可在宫格视图单屏查看更多参会方

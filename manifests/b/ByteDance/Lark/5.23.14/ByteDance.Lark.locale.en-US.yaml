ReleaseNotes: |-
  Messenger
  - Easily edit messages that have already been sent.
  - Mute all chats under a label with one click.
  - Play a video received in chats on desktop without having to download the video.
  - Organizations can customize their own emojis. This allows organization members to use in chats, video meetings, or other scenarios in ways that closely align with the organization's culture. (Only Pro and Enterprise Plan)

  Docs
  - Add a new Docs widget to your home screen to quickly access the documents you've opened recently, favorited, or added to quick access.
  - Users with manage permission can hide the profiles of those who are viewing or have liked the document to protect user privacy.
  - Save part of your document as a template, and insert it as a block in other documents.

  Sheets
  - Try the new pivot table to reorganize information, summarize key findings, and discover trends to unlock data value.
  - Export the whole sheet or copy the selected area as a picture with one click on desktop to share data easily.

  Bitable
  - Choose a location on the map manually or use your real-time location on mobile in the location field.
  - Add conditions to questions in forms so that follow-up questions are revealed only when the conditions are met.
  - Automated workflow now supports sending messages to groups with several enhanced text formatting features.
  - Dive deeper into the details of your charts on Bitable Dashboard by clicking the data on the chart.

  Meetings
  - Try the new side-by-side view to optimize your desktop layout. You can resize the shared screen and participant's video to enjoy a better meeting experience.
  - View more participants' videos during the meeting for easy interaction when sharing your screen on desktop.
  - Use the new floating box on mobile to send messages and emojis quickly, making interaction more convenient in meetings.
  - Use the new meeting emojis "Raise Hand" and "Be Right Back" to show your status during meetings.
  - You can hide your self view without affecting the view of other participants during video meetings.

  Search
  - You can now search for folders under Top Results and Docs, and filter documents by folders or workspaces.

  Lingo
  - Lingo administrators can collect and batch import entries through Bitable to add and update content easily.

  Improvements:
  - We've updated the app to better support iOS 16.
  - You can now edit permission settings to only allow group owner and administrators to manage tabs.
  - Hover your mouse over the Show Filter button to quickly view and switch to other filters when your Messenger Filter is hidden on desktop.
  - Edit rich text with ease by dragging or pasting images or videos to the input box.
  - Link your status and turn on or off a specific My Status during a Focus in iOS 16.
  - Set permission to start meetings and automatic recording on event scheduling page, meeting control made easier.
  - While using your tablet for video meetings, you can switch between different views and see more participants on a single screen with gallery view.

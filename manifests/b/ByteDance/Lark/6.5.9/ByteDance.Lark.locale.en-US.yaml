# Agreements:
ReleaseNotes: |-
  Docs
  - New board update! Select multiple shapes to resize or rearrange them together.
  Base
  - Lark Approval data can now be synced to Base and any changes made in Approval will be updated in Base.
  - You can now download a base file as .base to keep all your configurations intact when it is imported.
  Meetings
  - Webinar is here! Support up to 10,000 people with role-based management of panelists and attendees. Real-time chatting and voting to promote interaction, post-meeting graphical analysis to help review, all features aim to provide a stable and reliable large-scale meeting experience! (Only available in Pro and Enterprise Plans)
  - You can now share the whiteboard during meetings, with the flexibility and space to sketch and collaborate visually.
  Calendar
  - One-on-One Scheduler is here! External users can book your time through the link and easily arrange business visits, product demos, interviews and other events.
  Tasks
  - You can now track the progress of a task list on your mobile.
  Search
  - You can now search and filter group chats based on group members.
  Workplace
  - The "App List" block can be grouped vertically while also supporting auto height now for more flexible arrangements of apps and easier viewing and access.
  Improvements:
  - Automated workflow now supports directly referencing formulas and looking up referenced fields for easier using and stronger power.

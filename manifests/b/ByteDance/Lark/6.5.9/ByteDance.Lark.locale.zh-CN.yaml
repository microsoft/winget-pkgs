ReleaseNotes: |-
  云文档
  - 画板效率升级！批量调整图形大小，还可一键自动排列，告别手动重复操作
  多维表格
  - Lark 审批数据可同步到多维表格啦！自定义数据同步配置，还支持在表中二次编辑，审批数据尽在掌握
  - 多维表格导入导出再升级。你可将多维表格导出为 .base 并保留原文件完整结构，也可更便捷地将本地文件导入为多维表格
  视频会议
  - 网络研讨会重磅上线！支持 10,000 人同时参会，嘉宾、观众分角色管理，观众可举手连麦、聊天、投票参与实时互动，会后沉淀图表化分析，提供稳定可靠的大型会议体验（仅专业版和旗舰版可用）
  - 新增共享白板功能。你可在会中将想法与流程“画”在白板上，激发灵感，高效沟通
  日历
  - 一对一预约功能全新上线，外部人员可通过链接预约你的时间，轻松安排商务拜访、产品演示、面试等活动
  任务
  - 移动端也能查看协作清单动态了。你可在清单内按时间线跟进协作记录
  搜索
  - 搜索消息时，通过筛选会话成员，即可搜索到你和对方均在的群组中的消息
  工作台
  - “应用列表”小组件可调整为纵向分组，同时支持自适应高度，让应用排布更自由，查看使用更轻松
  功能优化
  - 在多维表格自动化流程的操作中可直接引用公式和查找引用字段，设置步骤更简化，自动化体验更强大

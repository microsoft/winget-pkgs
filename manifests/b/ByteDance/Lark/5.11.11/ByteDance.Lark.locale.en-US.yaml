ReleaseNotes: |-
  Messenger
  - Format your messages with bold, italics, underline, strikethrough text, or present them in hyperlinks and charts.

  Shortcut
  - Tap and hold the app icon to Scan.
  - Add Lark calendar widget to home screen for easier tracking of your schedule.

  Tasks
  - Set a task to repeat and select a frequency to create a recurring task.

  Bitable
  - Use dashboards in Bitable to better visualize and analyze your data. Take full advantage of column, bar, and line charts.

  Email
  - You can now open and view attachments in applications on your device.

  Workplace
  - Use GIPHY to search GIFs by text in chats, and spice up your conversations.

  Improvements:
  - Add a note when you share an event to a chat, giving a quick event overview for chat members.
  - Translate content into Traditional Chinese, French, Spanish, and more languages automatically in Messenger and Docs to make communication easier.

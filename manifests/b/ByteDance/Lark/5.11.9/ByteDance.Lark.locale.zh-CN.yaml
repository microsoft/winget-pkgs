# Agreements: 
ReleaseNotes: |-
  即时消息
  - 你可在会话中直接发送包含粗体、斜体、下划线、删除线、超链接、列表等形式的消息，呈现形式更丰富

  快捷工具
  - 你可通过长按应用图标，快捷打开“扫一扫”功能，使用更轻松
  - 你可在移动端桌面添加 Lark 日历小组件，快速查看和管理日程

  任务
  - 对于需要定期重复完成的工作，你可创建重复任务并设置重复周期，助力效率提升

  多维表格
  - 你可在多维表格中搭建仪表盘，通过柱状图、条形图、折线图等多种图表直观展示与分析数据

  邮箱
  - 你可使用已下载的本地应用快速打开邮件附件，查看更便捷

  工作台
  - Lark 应用目录上线“ GIPHY ”新应用。你可在聊天中使用该应用快速搜索动态表情，海量表情包应有尽有，聊天乐趣更无限

  功能优化：
  - 分享日程至会话时，可同时附加留言，帮助被分享者快速了解日程背景信息
  - 消息、文档等内容支持自动翻译为繁体中文、法语、西班牙语等更多语种，跨语言沟通更便捷

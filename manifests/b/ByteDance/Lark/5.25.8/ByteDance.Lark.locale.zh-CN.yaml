# Agreements:
ReleaseNotes: |-
  云文档​
  - 阅读模式上线。在桌面端开启后，可避免内容误操作，也不会被他人的编辑光标打扰，享受专注阅读​

  表格​
  - 图表新增漏斗图与词云图，数据转化分析与热词展示更直观​

  视频会议​
  - 参加视频会议时，你可隐藏未开摄像头的参会人视图，聚焦开启摄像头的关键人员​

  功能优化：​
  - 更多消息通知提示音可供你在移动端灵活选择，为不同类型消息设置不同提示音，重要消息不遗漏​
  - 搜索“综合”页内可搜索到日程信息了，日程查询更便捷​
  - 文档内音视频播放器升级。新增画中画模式，看视频时可兼顾处理其他任务，一举多得​
  - 你可为文档中的表格设置背景色了，用缤纷色彩突出重点信息​
  - 进入视频会议前，你可提前在预览页设置自己视频的虚拟背景，预先避免杂乱，开会无负担​
  - 在桌面端开启“锁屏时关闭音视频和共享”，当锁定屏幕时，自动关闭本人音视频和屏幕共享​
  - iOS 16 系统下可将日历小组件添加至锁屏，锁屏状态下也可快捷查看日程安排​

ReleaseNotes: |-
  What's New
  [Docs]
  - Folders now support more granular permission settings. You can have centralized control over who can share, comment, and download content from your folder.
  - Wiki's data is now available to administrators in Admin Console. Come find out more about your Wiki's engagement data and member contribution.
  [Search]
  - Search is more intelligent for FAQs. Not only can you easily get tips on how to use Feishu, users of Feishu Business and Enterprise versions can also efficiently locate info in help desks about company welfare and policies.
  [Workplace]
  - Try out the new Bo Huitong Cloud Meal app available now in the Feishu App Directory.
  [Approval]
  - You can now edit approved time-off requests so you can easily report back when returning early from your leave.
  - Add your handwritten signature when approving authorization requests.

  Improvements:
  - Administrators can now specify the content in a link or QR code when sharing help desks.
  - Teampedia is available for all organizations. Search and enter the Teampedia app to share your contribution with the team encyclopedia.

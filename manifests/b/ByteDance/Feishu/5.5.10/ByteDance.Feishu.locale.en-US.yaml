# Agreements: 
ReleaseNotes: |-
  Docs
  - Toggle on Follow Comment to get notified about new comments and replies posted to documents.
  Bitable
  - Adjust frozen fields based on your needs. You can now freeze multiple fields to keep the important info up front.
  Workplace
  - Feishu Rooms alert bot, Access Control, and Ding-Freelancer are added in Feishu App Directory to help organizations enhance meeting room security, attendance efficiency, and freelancer management flexibility.
  Improvements:
  - Right click a chat, and select "Open in new window." View all messages with more clarity, and boost efficiency with just a click.
  - Search result display can be switched between conversation and message view at your command. Locate whatever you're searching for at ease.
  - For easier progress tracking and better coordination, a task with multiple assignees won't be completed unless everyone completes the task. 
  - Share recorded meetings via Minutes card to easily keep participants informed.
  - Adjust the settings to make your workspace public or non-public. Everyone in the organization can access all pages in the public workspace if their access is not restricted on the page level.
  - Add descriptions for your Bitable fields and forms to help other users fill in the information with confidence.
  - Restrict Bitable attachments to "Only allow photos/videos taken in real time via mobile devices" to ensure the authenticity and timeliness of the attachments.

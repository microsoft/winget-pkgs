# Agreements: 
ReleaseNotes: |-
  云文档
  - 文档评论一键关注，及时接收新增评论或评论回复的提醒，时刻掌握文档互动状态
  多维表格
  - 多维表格冻结范围支持调整。你可选择冻结多列字段，便捷固定关键内容
  工作台
  - 飞书应用目录上线“飞书会议室报警机器人”“智能门禁”和“钉灵工”三款新应用，满足企业在会议室安全、门禁考勤、灵活用工等多方面需求
  功能优化：
  - 你可在消息列表中右键某个会话，打开一个独立的会话窗口，处理更高效
  - 搜索结果页新增“会话视图”，搜索结果可按照会话聚合展示，并支持快速切换至“消息视图”，搜消息更高效
  - 创建任务时如果指派多位执行者，每位执行者在完成任务后可分别标记完成，所有执行者均标记完成后，任务才将完成，多人协作更方便
  - 会议录制完成后收到的妙记卡片，支持一键分享给其他参会人，会议内容共享更方便
  - 知识空间公开范围支持一键切换。切换为公开空间后，组织内所有人可访问空间内的全部非保密页面
  - 你可在多维表格中为字段或表单问题添加描述，辅助解释说明字段或表单问题
  - 多维表格附件字段可限制为“仅可通过移动端拍摄上传”，保障所上传视频、照片的真实性及时效性

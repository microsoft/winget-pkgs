ReleaseNotes: |-
  Shortcut
  - Add the new Feishu widget to your home screen and place your frequently-used tools in the widget, such as Scan, Search or Workplace.

  Meetings
  - With the new interface, you can now start a video meeting on Android tablets for a fresh experience.

  Workplace
  - When using a Workplace app, such as clock-in/out, approval and report, on a mobile device, you can add the app to the home screen for quicker and easier access.

  Improvements:
  - Touch and hold a chat to pin to top, mark for later or mute notifications.
  - More details are added to the Efficiency monthly reports in Approval, so you can identify problem areas more efficiently.

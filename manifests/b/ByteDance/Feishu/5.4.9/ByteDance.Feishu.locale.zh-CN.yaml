ReleaseNotes: |-
  即时消息
  - 专属红包来啦！发红包时你可选择指定对象，为 TA 发放专属红包
  - 管理员可为企业自定义添加多个红包封面，员工发红包时可自行选择喜欢的封面使用
  直播
  - 企业版和旗舰版用户可以自定义直播间背景、封面和主题，打造属于你的专属定制直播间
  多维表格
  - 新增支持 Unique、ListCombine、Nth、RecordId 四种函数，助你高效统计和处理数据
  工作台
  - 飞书应用目录上线“飞书合同”“易快报”和“BOSS 管账”三款新应用，满足你的企业在合同管理、报销记账、工资管理等方面的各项需求
  功能优化：
  - 新增更多展现工作状态和节日气氛的表情，表达更丰富，使用更灵活
  - 多人任务创建更便捷。你可批量选择任务执行者和关注者，也可一键添加会话中的所有人
  - 会议中，你可以通过长按空格键在桌面端或 iPad 端上快速取消静音
  - 文档也有深色模式啦！切换至深色模式，暗光环境下也可舒适地创作和阅读文档
  - 移动端在文档评论中@他人时，可快速分享文档权限
  - 在多维表格中填写表单时，可进行选项、人员或单项关联的关键字搜索，效率再加倍
  - 写邮件时，可以选择通讯录中的联系人作为邮件收件人
  - 审批评论优化。支持@相关人员和删除评论，提升流程沟通效率

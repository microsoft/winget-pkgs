ReleaseNotes: |-
  Messenger
  - Send a red packet to your designated colleagues.
  - Administrators can customize different red packet covers for members to choose from. Pick your favorite one, and start sending red packets.
  Livestream
  - If you are using the Enterprise or Business version, you can get the most from your livestreams by customizing the watch page for your viewers. Choose a different background, thumbnail, or theme for your channel.
  Bitable
  - Four new functions are added in Bitable to make data processing easier: Unique, ListCombine, Nth, and Recordld.
  Workplace
  - We've added Feishu Contract, EKuaibao, and BFM to Feishu App Directory to help organizations easily manage contracts and track expenses.
  Improvements:
  - Try out new emojis to update your status and get into the holiday vibes.
  - It's easier to create a task for multiple people. You can select multiple assignees and followers, or add everyone in a chat with just one click.
  - During meetings, you can quickly unmute on your desktop or iPad by long pressing the spacebar.
  - Docs has fully embraced dark mode. Switch to dark mode or flip a switch and bring the light back with light mode.
  - To streamline document sharing on mobile, you can @mention someone in a comment and grant access permission at the same time.
  - You can fill out Bitable forms even faster by searching keywords in these fields: single option, multiple options, person, and one-way links.
  - Select your contacts as email recipients with a click.
  - You can now @mention relevant members in approval documents' comments or delete comments to improve process efficiency.

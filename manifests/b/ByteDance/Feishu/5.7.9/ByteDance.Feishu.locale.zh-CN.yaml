ReleaseNotes: |-
  云文档
  - ​知识库支持对外分享。你可选择分享当前页面，或分享当前页面及子页面，信息共享更方便
  - ​图表功能全面升级。你可在表格中插入条形图、散点图、组合图、柱状图、折线图、饼图等图表，数据可视化，洞察更明晰
  企业管理
  - ​管理员可为成员设置别名，成员可在多场景下查看和搜索别名，协作找人更便捷
  安全
  - ​你可在移动端飞书开启锁屏保护。开启后，飞书在后台运行时将自动锁定，重新打开时需使用数字密码或指纹面容解锁
  考勤
  - ​管理员可在考勤管理后台设置缺卡、迟到、正常等补卡类型。成员补卡时，只有后台允许的类型才可进行补卡
  工作台
  - ​飞书应用目录上线“飞书费控”“公贝资产”“宜员文化”和“携程商旅”四款新应用，为企业提供员工报销、固定资产管理、企业文化关怀和差旅管理等全方位服务
  功能优化：
  - ​合并转发消息时，原消息中的表情回复也将一并转发，沟通效果更佳
  - ​在会话中收到压缩包，可直接点击在线预览内容
  - ​复制表格内带条件格式的内容时，可同时复制原条件格式的规则和样式
  - ​新建空白文档时，可通过文档标题自动获取推荐模板，也可在底部搜索框中查找你需要的模板，提升创作效率

ReleaseNotes: |-
  Docs
  - Wiki now supports external sharing. You can choose between sharing only the current page, or the current page and all of its subpages.
  - With the upgraded charts, you can visualize your data even better. The following chart types are supported: column, line, pie, bar, scatter, combo, and more!
  Organization management
  - Administrators can now set and display aliases for members and members can search for each other by aliases. Finding people has never been easier!
  Security
  - Protect Feishu by enabling lock screen protection on your mobile. Feishu will be automatically locked when running in the background and you can unlock it with facial recognition, your fingerprint or digital password.
  Attendance
  - Improve management experience by allowing only certain types of missed punches to be corrected. The administrator can set the types in the Attendance Admin.
  Workplace
  - Feishu Spend, Asset Gongbei, Yiyuan Culture, and Ctrip Corporate Travel are added in Feishu App Directory to help organizations manage business expenses, track fixed assets, provide employee benefits, and handle business travel matters.
  Improvements:
  - You can now forward emoji reactions along with the messages.
  - You can preview zip files in a chat now.
  - When copying and pasting Sheets' content that contains conditional formatting, its formatting rules and style will be kept.
  - Receive template recommendations based on the title of your document. You can also try our templates by searching for one at the bottom of any document.

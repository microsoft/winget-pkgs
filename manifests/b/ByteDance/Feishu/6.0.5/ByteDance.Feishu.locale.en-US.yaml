ReleaseNotes: |-
  Meetings
  - Option to hide your floating videos, reactions, chats, or meeting controls while sharing the screen to enhance the viewing experience.

  Search
  - New intelligent matching helps you search for contacts with similar names in Chinese more easily on mobile.

  Improvements:
  - Automated workflow now supports sending messages to external chats, message previews, and attaching images to messages.
  - Lingo now provides industry dictionaries that cover 8 core fields including manufacturing, finance, and consumer electronics to make communication easier.
  - Calendar is now integrated! When using third-party meeting software, meeting links will be identified with access to join. When entering emails to invite others, the system will parse the information and show invitees as contact cards.

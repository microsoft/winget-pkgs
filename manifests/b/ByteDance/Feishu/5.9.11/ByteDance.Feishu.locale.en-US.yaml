ReleaseNotes: |-
  Calendar
  - With one click, you can easily create a similar or identical event by copying an existing one.
  Docs
  - Document details and View history give you fresh insight on your content's engagement data and view history, whether you're using Docs, Sheets, Bitable, or Wiki.
  - Let templates help your team work more efficiently. Share any templates with team members, groups, or insert them in Docs.
  Meetings
  - In-meeting chats can now be translated into multiple languages. You can turn on the automatic translation or manually select any specific content to translate for smoother and easier communication.
  Email
  - It's easier to search emails in our new search box designed just for Mail.
  Workplace
  - We've added "MetaWork" to Feishu App Directory to help organizations make a digitalized and smart workplace.
  Improvements:
  - With multiple participants in the same room, Minutes can automatically identify different speakers for a clearer meeting review.
  - Search for destinations using keywords when submitting travel requests. Add multiple destinations to a request to improve efficiency.

# Agreements:
ReleaseNotes: |-
  多维表格​
  - 通过自动化流程，根据表格中的数据和信息创建飞书任务和日程，还能一键拉群，告别手动重复工作，提升信息同步效率​
  - 仪表盘支持复制啦！一键创建副本，高效制作新仪表盘，满足你的多样数据展示需求​

  即时消息​
  - 话题回复样式全新优化，你可在群内更直接方便地查看话题回复内容，再不担心错过相关讨论​
  - 图片中文字可一键翻译为多种语言，跨语言沟通顺畅无阻​

  视频会议​
  - 预约会议时，提前设置参会人虚拟背景和虚拟形象使用权限，有效保障重要会议效果​
  - 会中有共享内容时，如无需聚焦共享内容，可选择在主画面显示发言人视频​

  日历​
  - 创建日程时，你可设置日程签到，轻松统计签到信息​

  飞书机器人助手​
  - 全新升级！流程设计更强大，三分钟零代码搭建飞书机器人；重磅推出“机器人指令”，让日常工作更自动更高效​

  功能优化：​
  - 文档中@的人可批量管理啦！点击文档上方“···”菜单中“提及的人”功能，即可查看你在文档中@的人，并统一发送通知​
  - 转发消息时为你展示“最近访问”列表，助你快速定位转发对象，消息分享更便捷​

# Agreements:
ReleaseNotes: |-
  Messenger
  - Use thread replies to create organized discussions for easier tracking of all discussion updates without cluttering a group chat.

  Docs
  - Add a new Docs widget to your home screen to quickly access the documents you've opened recently, favorited, or added to quick access.
  - Users with manage permission can hide the profiles of those who are viewing or have liked the document to protect user privacy. 

  Sheets
  - Export the whole sheet or copy the selected area as a picture with one click on desktop to share data easily.
  - Subscribe to a sheet to receive notifications of changes so you can always stay up-to-date.

  Bitable
  - Add conditions to questions in forms so that follow-up questions are revealed only when the conditions are met.

  Meetings
  - Use the new floating box on the mobile app to send messages and emojis quickly, making interaction more convenient in meetings.

  Subscriptions
  - Check the "Received" status of broadcast messages and resend them to members who haven't read or received the messages.

  Improvements:
  - Use the new meeting emojis "Raise Hand" and "Be Right Back" to show your status during meetings.
  - Edit rich text with ease by dragging or pasting images or videos to the input box.
  - Link your status and turn on or off a specific My Status during a Focus in iOS 16.
  - Set permission to start meetings and automatic recording on event scheduling page, meeting control made easier.

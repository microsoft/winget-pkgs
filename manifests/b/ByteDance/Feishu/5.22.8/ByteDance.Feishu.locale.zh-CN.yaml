# Agreements:
ReleaseNotes: |-
  即时消息​
  - 你可为群组中某条消息创建话题并回复，帮助聚焦讨论，充分了解上下文，避免碎片化信息的打扰​

  云文档​
  - 云文档小组件全新上线，可将单篇云文档或云文档的最近查看、收藏、快速访问列表固定在桌面快捷查看​
  - 云文档管理者可隐藏访问者和点赞者信息，保护访问者隐私​

  表格​
  - 你可在桌面端将表格导出为图片，或框选表格特定区域一键复制为图片，快捷进行内容分享​
  - 表格也支持关注内容更新了。关注后，你可在内容更新时收到通知，随时掌握表格最新动态​

  多维表格​
  - 为表单中的问题添加展示条件，根据填写内容自动判断展示问题，信息收集更灵活​

  视频会议​
  - 移动端视频会议新增用于快捷发送聊天消息和表情的悬浮框，会中交流更灵活​

  订阅号​
  - 广播号短文本新增标记已阅功能，还可针对未读、未标记的成员进行多次推送，重要通知不错过​

  功能优化：​
  - 新增会中专属表情“举手”和“暂时离开”，你可使用相关表情表示你在会中的状态​
  - 你可将图片或视频一键拖拽或粘贴至输入框，无需切换至全屏输入，即可快捷编辑图文消息​
  - 你可设置将飞书个人状态自动关联至 iOS 16 专注模式，通过专注模式快速开启或关闭飞书个人状态​
  - 在日程预约页面可直接设置会议发起权限和自动录制，管控更便捷

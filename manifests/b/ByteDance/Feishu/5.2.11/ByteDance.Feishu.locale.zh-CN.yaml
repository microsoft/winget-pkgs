ReleaseNotes: |-
  云文档
  - ​“文档信息”全新优化。不仅有更详细的互动数据，还新增了访问记录，谁看过你的文档一目了然
  - ​云文档所有权支持批量转移。在“我的空间”中选中后，即可一键交接文档
  帐号
  - ​飞书帐号服务全新升级。注册登录更便捷，且支持不同手机号或邮箱下的多个帐号同时登录，帐号切换更方便，隐私安全有保障
  工作台
  - ​飞书应用目录上线 7 款新应用：“酷学院”、“黑帕云”、“智令互动视频创作平台”、“微加云表单”、“亿图图示”、“金山智能翻译”以及“微认可积分管理”，满足你从内容制作、项目协同到企业管理的全方位需求
  功能优化：
  - ​直播列表页优化。不仅可按照直播状态分类展示，还支持了会议类直播的展示、信息编辑和数据查看
  - ​在移动端使用多维表格时，你可添加、删除或修改单选及多选字段的选项了
  - ​写邮件时，你可调整有序列表的序号，编辑排版更方便
  - ​你可在顶部搜索栏中搜到订阅号的帐号和文章了

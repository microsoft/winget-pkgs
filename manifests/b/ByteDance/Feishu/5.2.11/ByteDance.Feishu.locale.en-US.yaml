ReleaseNotes: |-
  V5.2 What's New:
  [Docs]
  - ​"Document details" is more comprehensive than ever. Get an idea of your document's engagement data and check out who's seen your document in View history.
  - ​Select your documents in My Space and transfer their ownership in batch with a single click.
  [Account]
  - ​Fully upgraded Feishu account service. Log in to multiple accounts registered with different phone numbers at the same time, switch to any account with easier access and better security.
  [Workplace]
  - ​7 new apps have been added to the Feishu App Directory: Cool College, HIPA Cloud, CTRL VIDEO, Weijia Form,  EdrawMax, KINGSOFT AI FANYI, and VRec. Check out these apps and learn how they can help your work get more convenient.

  Improvements:
  - ​An optimized livestream page. Display not only categorized sessions based on their live status but also livestreamed meetings and their info editing and data viewing.
  - ​Add, delete, or edit single and multiple options fields in Bitable on mobile devices.
  - ​You can easily adjust the numbers in a numbered list for a smooth email composing experience.
  - ​You can now use Quick search to find subscription accounts and articles.

ReleaseNotes: |-
  Tasks
  - You can now break down tasks into multiple sub-tasks. Personalize your Task Center by creating sections, using filters, sorting tasks, and customizing fields.

  Sheets
  - You can paste charts from Sheets to Docs, and the charts will remain synced to the source data.

  Meetings
  - Switch freely between speaker video and shared content in a minimized meeting window on desktop.

  Improvements:
  - Page width can now be adjusted! Choose from 3 different options based on your preferences and content type.
  - When the speaker is switched to muted mode, meeting sounds like enter and exit chimes will be kept silent.

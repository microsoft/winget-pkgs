# Agreements:
ReleaseNotes: |-
  Docs
  - New board update! Select multiple shapes to resize or rearrange them together.
  Base
  - You can now download a base file as .base to keep all your configurations intact when it is imported.
  - Feishu Approval data can now be synced to Base and any changes made in Approval will be updated in Base.
  - You can now import Excel files as bases to do more with your data.
  Tasks
  - You can now track the progress of a task list on your mobile.
  Search
  - You can now search and filter group chats based on group members.
  BotBuilder
  - You can access the newly launched BotBuilder gadget in chat to easily create a bot command. The app publishing process is upgraded, and you can preview the approval process and track the progress of your publishing requests.
  Workplace
  - The "App List" block can be grouped vertically while also supporting auto height now for more flexible arrangements of apps and easier viewing and access.
  App Directory
  - Try the new app Hokdo combined with Feishu's functions. You can easily manage customers, business opportunities, work orders, and contacts to effectively control the sales process and improve sales performance.
  Improvements:
  - Automated workflow now supports directly referencing formulas and looking up referenced fields for easier using and stronger power.

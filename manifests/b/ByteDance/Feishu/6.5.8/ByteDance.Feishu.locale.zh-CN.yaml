# Agreements:
ReleaseNotes: |-
  云文档
  - 画板效率升级！批量调整图形大小，还可一键自动排列，告别手动重复操作
  多维表格
  - 多维表格导入导出再升级。你可将多维表格导出为 .base 并保留原文件完整结构，也可更便捷地将本地文件导入为多维表格
  - 飞书审批数据可同步到多维表格啦！自定义数据同步配置，还支持在表中二次编辑，审批数据尽在掌握
  - 在云空间上传 Excel 文件时，可选择导入为多维表格，数据呈现更多样，业务流程更高效
  任务
  - 移动端也能查看协作清单动态了。你可在清单内按时间线跟进协作记录
  搜索
  - 搜索消息时，通过筛选会话成员，即可搜索到你和对方均在的群组中的消息
  飞书机器人助手
  - 新增小程序端，你可在聊天中打开小程序快捷创建机器人指令；应用发布流程也全新升级，你可预览应用审核流程并查看审核进度
  工作台
  - “应用列表”小组件可调整为纵向分组，同时支持自适应高度，让应用排布更自由，查看使用更轻松
  应用市场
  - 飞书应用目录上线“获客多”新应用，与飞书功能结合，随时随地轻松管理客户、商机、工单和联系人，有效把控销售过程，提高销售业绩
  功能优化：
  - 在多维表格自动化流程的操作中可直接引用公式和查找引用字段，设置步骤更简化，自动化体验更强大

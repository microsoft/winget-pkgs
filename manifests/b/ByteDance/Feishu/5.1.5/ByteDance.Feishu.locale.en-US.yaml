ReleaseNotes: |-
  V5.1 What's New:
  [Messenger]
  ​- Stay focused by muting all @All message notifications and only receive alerts for @Me messages.
  ​- Group owners can now modify access permissions to start video calls, pin messages or buzz members in a group.
  ​- Add detailed descriptions, name card or other images in your contact notes.
  [Docs]
  - ​Document permissions can be restricted so that only the owner can share and download the document.
  [Mail]
  ​- Members in a mailing list can send emails from the mailing list address, after being approved by the administrator.
  ​- You can now receive email notifications from Feishu Mail Assistant.
  [Approval]
  ​- Don't worry about losing unsaved changes anymore! With the new auto-saving feature, your most recent edits in approval requests will be saved as draft automatically.

  Improvements:
  ​- You can now preview images or videos in folders sent to you through chats, and switch to list or grid view for a better presentation.
  ​- When using an external keyboard for Android tablets, you can now press Enter to send direct messages.
  ​- View task creator in task details to better prioritize your work.
  ​- You can search in single and multiple options fields on mobile.
  ​- Can't find an important email? Search for the name of the attachment to find the email you're looking for.
  ​- To check emails under the same contact or subject when not in conversation view, simply right-click an email, and select View related emails .
  ​- Once you've added Feishu Mail as your system's default email, you can click on any email address to open the compose page.
  ​- More fonts are now available for your emails.
  ​- We’re working on making the approval request submission experience better with a visual overhaul. Switch to the new interface and find things easily with a fresher look.

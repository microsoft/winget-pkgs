ReleaseNotes: |-
  即时消息
  - ​@我的消息 与 @所有人的消息可以分开设置了。你可分别选择是否接受这两类消息的提醒，也可以在消息分组中将它们分开，降低无效信息的打扰
  - ​群管理能力升级。支持设置仅群主和群管理员可发起视频会议、加急或 Pin 消息
  - ​联系人备注中可添加长描述、名片或照片等信息，让沟通更清晰
  云文档
  ​- 云文档所有者可设置“只有我”才能分享、下载内容。文档更安全，分享更无忧
  邮箱
  ​- 管理员授权后，邮件组成员写信时可将发件人切换为邮件组地址，提升邮件处理效率
  ​- 新邮件通知方式支持“飞书邮箱助手”消息提醒，让你不错漏重要信息
  审批
  ​- 发起审批时，最近一次填写的内容将自动存为草稿，无需担心内容丢失
  功能优化：
  ​- 移动端支持预览聊天文件夹中的图片和视频，并可切换列表及宫格视图
  ​- 任务详情页新增创建者信息，助你有效安排任务优先级
  ​- 移动端多维表格支持搜索单选及多选字段，信息查询更便捷
  ​- 邮件搜索优化，支持搜索附件标题，邮件定位更快捷
  ​- 邮件非会话模式下，点击右键 > “查看相关邮件”即可浏览你与联系人或同主题下的邮件往来
  ​- 将飞书设置为系统默认邮箱后，点击任意邮件地址即可打开写信界面
  ​- 撰写邮件时，你可以选择更多字体了
  ​- 审批的发起申请中心全面改版，方便你快速找到申请发起入口

  - 飞书应用目录上线“有成报销”、“有成CRM”、“车辆管家”三款新应用，满足企业在报销预算费控管理和销售全周期管理等方面的需求

  功能优化：
  - 搜索页“消息”分类下可快速筛选单聊和群聊会话，还可快捷查看来自机器人的消息

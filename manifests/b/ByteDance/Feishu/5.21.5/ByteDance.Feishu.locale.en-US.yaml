ReleaseNotes: |-
  Messenger
  - Mute all chats under a label with one click.

  Bitable
  - Choose a location on the map manually or use your real-time location on mobile in the location field.

  Meetings
  - Try the new side-by-side view to optimize your desktop layout. You can resize the shared screen and participant's video to enjoy a better meeting experience.
  - View more participants' videos during the meeting for easy interaction when sharing your screen on desktop.

  Subscriptions
  - Explore more quality content and accounts in the new Subscriptions homepage and Popular Subscriptions section.

  Improvements:
  - We've updated the app to better support iOS 16.
  - Grant access to all mentioned docs with just one click when sharing a document to a chat.
  - You can now edit permission settings to only allow group owner and administrators to manage tabs.
  - Hover your mouse over the Show Filter button to quickly view and switch to other filters when your Messenger Filter is hidden on desktop.

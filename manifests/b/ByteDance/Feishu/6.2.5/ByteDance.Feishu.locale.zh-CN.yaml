# Agreements:
ReleaseNotes: |-
  云文档
  - 文档画板中可添加泳道啦！增删移动泳道行列超方便，泳道内的图形也可自动跟随泳道移动，画图效率再加倍
  - 在知识库创建文档副本时，可同时创建文档子页面的副本，无需重复操作，灵活满足你的多场景需求
  - 存储管理能力再升级，你可在存储管理列表中批量转移文档所有权

  多维表格
  - 仪表盘新增词云啦！智能统计热词，满足更多维度的数据分析

  表格
  - 新增两种图表类型。排列图呈现数据频次与排序，是质量控制与问题分析利器；面积图展示数值随时间变化趋势，呈现效果直观简洁

  视频会议
  - 会中共享时如需临时切换至其他页面查看信息，可随时暂停和恢复共享，避免信息泄露
  - 桌面端开启屏幕共享时，如已连接多个显示设备，可根据不同设备屏幕上的序号快速定位需共享的内容
  - 妙记和会中字幕翻译支持更多语言啦！跨语言或地区开会和记录更方便

  邮箱
  - 新增纯文本模式，在该模式下你可撰写纯文本邮件，去除所有文本格式，兼容不同设备，准确传达信息

  功能优化：
  - 新增“感谢”、“愉快”等多个表情，传达多样情绪，沟通更愉悦
  - 转发话题回复或话题群里的话题时，可在转发页预览相关内容，无需担心误转发

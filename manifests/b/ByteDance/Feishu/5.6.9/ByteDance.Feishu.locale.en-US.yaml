ReleaseNotes: |-
  Meetings
  - For more secure control, you can now set up a meeting in advance while creating the event.
  Workplace
  - Huirongyi Recycling and Gongbei OKR are added in Feishu App Directory to help organizations handle recycling and disposal of obsolete electronic assets and manage and track objectives.
  Improvements:
  - Try out new emojis for the Chinese New Year and pass on your passion.
  - Members can now select other members from their departments to create a new group chat.
  - After a livestream ends, the organizer can post the playback video, which can later be accessed via the original link, through the Playback option on the detail page of the livestream.
  - You can now give yourself another name, while the host can also change the names of the participants during a meeting.
  - Hidden Bitable fields are automatically collapsed. Organizing your data on mobile is now easier than ever.

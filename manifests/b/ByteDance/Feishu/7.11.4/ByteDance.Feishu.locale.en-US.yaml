ReleaseNotes: |-
  Messenger
  - New emojis have arrived for the new year! Get into the holiday spirit with "2024" and "Happy Dragon" emojis.
  - Forward a message from a combined message that was forwarded to you. Videos, images, and files can be forwarded.
  - Find all the documents, pages, chats, and more you've visited in History.
  - Share a page opened in Feishu to a chat and the chat will appear on the side for seamless communication.
  Docs
  - Add images, icons, and stickers to a mind map to enhance its readability and structure.
  - Translate content on a board into a language of your choice, breaking down barriers to collaboration.
  Base
  - AI capabilities have been upgraded. Enter a prompt to generate and expand field content, with a range of prompt templates available for different scenarios.
  - Use AI to generate dashboards to turn your data into intuitive charts and graphs.
  - The Base query page supports filtering records related to the current user only.

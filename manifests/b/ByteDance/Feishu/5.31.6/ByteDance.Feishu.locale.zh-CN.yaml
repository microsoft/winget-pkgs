ReleaseNotes: |-
  即时消息​
  - 你可在聊天中发送代码块，并支持切换代码语言，沟通讨论代码超方便​

  任务​
  - 任务内可添加附件啦！完成任务后上传成果附件，给工作一个完美的收尾​

  云文档​
  - 文档信息可展示在文档顶部啦！文档作者、创建时间、点赞/评论总数等信息清晰呈现，快速了解创作者背景、文档时效和热度​

  视频会议​
  - 使用移动端接听音视频通话时，可自由切换扬声器或听筒进行接听​
  - 使用桌面端和平板端开会时，你可拖动参会人视频自定义展示顺序。主持人还可将其设置的顺序同步给所有参会人​
  - 视频会议支持会中投票啦！主持人和联席主持人可在会中发起和编辑投票，支持单选/多选、实名/匿名等多种设置项，投票结束后可选择向参会人在线公布投票结果。（仅商业版和企业版可用）​

  工作台​
  - 你可将常用的多维表格链接添加至工作台，无需搜索一键直达，查看使用更高效​

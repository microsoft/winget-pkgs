# Agreements:
ReleaseNotes: |-
  Messenger
  - Send code blocks in chats for easier sharing across teams. You can also switch coding languages. 

  Tasks
  - You can add attachments to tasks to keep all related files in one place. 

  Docs
  - Show key details, such as authors, time created, and number of views and comments, on top of the document. 

  Meetings
  - Choose your audio devices when starting or answering voice or video calls on mobile, and your device will be remembered for future use.
  - You can click and drag videos to customize the display order and prioritize videos of participants you follow on desktop or tablet. Hosts can also synchronize the order they set to all.
  - Polls are now available in meetings! Hosts and co-hosts can create and edit polls during meetings with a variety of setting options, such as single or multiple choices,  keeping anonymous or real name. Once the polls are closed, results can be announced to participants right away. (Only available in Business and Enterprise Plans)

  Workplace
  - You can now add bitables to Workplace with just one click.

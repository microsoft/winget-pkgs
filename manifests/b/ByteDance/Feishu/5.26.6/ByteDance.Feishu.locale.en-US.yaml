ReleaseNotes: |-
  Docs
  - Let emojis do the talking—use them to react to any content in the document!
  - Struggling with viewing comments or tables on a mobile device? Try the new landscape mode in Docs.

  Messenger
  - You can now scan and extract text from a selected area in chats.

  Bitable
  - Send dashboards to chats regularly via automated workflow to keep everyone in the loop.
  - Use your mobile device to scan barcodes to extract numbers, text, or links to the new barcode field.

  Meetings
  - You can now set a cover for Minutes! Users with edit permission in Minutes can customize covers for a more intuitive experience.
  - To ensure safety, you can turn on reminders to receive pop-up and audio sound when a meeting has started recording.

  Subscriptions
  - Create article collections and link them to the custom menu to promote knowledge sharing.

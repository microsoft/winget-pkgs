ReleaseNotes: |-
  Docs
  - Switch to view mode to avoid accidental editing and remove reading distractions like collaborators' cursors.
  - Now, workspace administrators can better understand how a workspace is doing by checking the overall traffic, page counts, trending pages, and user activities in the overview. (Business and Enterprise Plans only)

  Sheets
  - Use funnel charts to see how data moves through a process and use word clouds to visualize text data. 

  Meetings
  - You can now choose to hide non-video participants and only focus on ones who are on the camera.

  Lingo
  - Add a relevant Subscriptions account to a Lingo entry to make it more helpful and comprehensive to readers. 

  Improvements:
  - Select new notification tones on mobile so important messages are not missed.
  - You can now find calendar events under Top Results in Search.
  - Use picture-in-picture mode to view videos in Docs in a floating window.
  - Set background colors for table cells in Docs to highlight key information.
  - Set your own virtual background in the preview page in advance to avoid clutter and be better prepared for meetings.
  - You can now set and allow your audio & video and screen sharing to be automatically turned off when the screen is locked on desktop.
  - Add the calendar widget to lock screen in iOS 16 for easier tracking of your schedule.

ReleaseNotes: |-
  Docs
  - Lock your shapes to avoid accidental edits.
  - Easily move text by dragging it along the connector.
  - Flip and rotate shapes freely, be it an arrow or a bracket.

  Email
  - Turn selected words in emails into tasks with just one click.
  - Create a group chat with the sender, recipient, and all cc'd members of an email.
  - Set up auto filters to direct incoming emails to a group chat.

  Calendar
  - One-on-One Scheduler generates link to share to external when creating events.

  Base
  - Add a button field to trigger automated workflows to create a group or send a message.

  Meetings
  - Join directly via tablet or mobile browser, without needing to download an app.
  - Browse joining info and join a meeting with one-tap dial, even without internet access.
  - You can use shortcut keys to control the microphone camera, full screen or minimize the window in the meeting.

  App Directory
  - Chanjet Intelligent Finance Cloud: An enterprise-level solution to integrate project management, supply chain, accounting, and OA approval, helping businesses streamline workflows and increase productivity.
  - Zixel ZetaReview: Users can easily view, annotate, and manage CAD data to solve the most common CAD usage scenarios within an organization.

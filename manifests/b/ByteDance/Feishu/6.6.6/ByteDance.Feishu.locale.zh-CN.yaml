ReleaseNotes: |-
  云文档
  - 你可以在画板中一键锁定图形，避免画图过程中被误改
  - 连线上的说明文字可以自由移动到连线上方或下方，避免遮挡连线
  - 箭头、括号等图形也可以灵活翻转调整方向，助你尽情发挥创意

  邮箱
  - 在邮件中，你可以对重点信息划词，一键转任务，创建待办超方便
  - 只需轻点一下，就能快速为发件人、收件人和抄送人创建群组，开启讨论，省时省力
  - 配置规则自动分享邮件到会话，团队成员都能同步使用，协作效率更提升

  日历
  - 一对一预约功能上线，活动创建后可分享链接到外部，邀约更便捷

  多维表格
  - 多维表格按钮字段让自动化更简单，点击按钮即可触发建群组、发通知等自动化流程，更快更高效

  视频会议
  - 在手机或平板上也能用浏览器加入会议，无需下载飞书客户端，愉快沟通，尽享高效
  - 无网络时，你也可以查看会议的电话入会信息，随时随地一键电话入会
  - 新增会中快捷键功能。在开会时可使用快捷键控制麦克风摄像头、全屏或最小化窗口

  应用市场
  - 用友好业财：深度融合项目管理、供应链、财务记账和 OA 审批，助力企业降本增效
  - Zixel 3D模型通：支持查看、批注、管理 CAD 数据，解决企业价值链上最常见的 CAD 使用场景

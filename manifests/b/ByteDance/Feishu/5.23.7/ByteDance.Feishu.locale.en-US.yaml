ReleaseNotes: |-
  Messenger
  - Easily edit messages that have already been sent.
  - Quickly add group members by importing mobile numbers, email addresses, or employee IDs.
  - Play a video received in chats on desktop without having to download the video.
  - Organizations can customize their own emojis. This allows organization members to use in chats, video meetings, or other scenarios in ways that closely align with the organization's culture. (Only Business and Enterprise Plan)

  Search
  - You can now search for folders under Top Results and Docs, and filter documents by folders or workspaces.

  Sheets
  - Try the new pivot table to reorganize information, summarize key findings, and discover trends to unlock data value.

  Docs
  - Save part of your document as a template, and insert it as a block in other documents. 

  Bitable
  - Automated workflow now supports sending highly customizable messages to groups.
  - Dive deeper into the details of your charts on Bitable Dashboard by clicking the data on the chart.

  Meetings
  - You can hide your self view without affecting the view of other participants during video meetings.

  Improvements:
  - While using your tablet for video meetings, you can switch between different views and see more participants on a single screen with gallery view.

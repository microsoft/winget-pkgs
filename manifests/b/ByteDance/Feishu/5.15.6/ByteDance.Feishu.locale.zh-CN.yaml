ReleaseNotes: |-
  即时消息
  - “稍后处理”升级为“标记”，你可以快速标记消息或会话，并在标记列表中便捷查看
  - 你可以将重要联系人设置为星标联系人。设置后，对方消息将突出显示，且可不受免打扰和通知静音影响

  多维表格
  - 你可在多维表格中添加自动编号字段，为每条记录自动生成唯一且递增的编号，并自定义编号格式和规则
  - 多维表格自动化支持发送 HTTP 请求。你可以在自动化流程中向指定的 URL 发出网络请求，实现对第三方 API 的调用

  工作台
  - 飞书应用目录上线“功倍 Flow”新应用，为企业提供全过程流程管理解决方案

  功能优化：
  - 转发消息时，你可以同时进行留言，并支持在留言内@任何人
  - 手机视频会议界面全新改版，支持切换至横屏模式，布局更优化，视图更清晰，体验更升级

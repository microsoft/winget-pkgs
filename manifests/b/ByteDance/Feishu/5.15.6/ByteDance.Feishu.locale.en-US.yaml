ReleaseNotes: |-
  Messenger
  - "Mark for later" updated as "Flag". Flag your chats or messages to make them easier to find.
  - Star important contacts to never miss a message from them, even when you're on "Do not disturb".

  Bitable
  - Generate unique incremental numbers for records in Bitable, and customize the autonumber format as needed.
  - You can send HTTP requests to assigned URLs with Bitable automation to make third-party API calls.

  Workplace
  - Use the new app Gongbei Flow in Feishu App Directory, enjoying a full and integrated process management solution.

  Improvements:
  - Leave a note and @mention someone in the note when forwarding.
  - Try the upgraded mobile interface for video meetings. Switch to horizontal view with optimized layout for clearer view and better experience.

# Agreements:
ReleaseNotes: |-
  视频会议
  - 视频会议共享桌面或浏览器窗口时，系统可自动识别飞书文档，并支持一键切换至妙享模式，让参会人随心浏览
  - iOS 16.1 及以上版本支持在灵动岛上实时查看会议状态，体验更丰富
  - 视频会议支持录制更多种视图画面了。你可选择宫格视图、缩略图视图、演讲者视图或全屏视图，录制更灵活

  即时消息
  - 飞书客户端可进行全局比例缩放调整了！客户端整体字体可灵活调整大小，满足你的多样需求

  云文档
  - 文档内容翻译后，可将译文保存为新文档，导出到本地，分享更方便
  - 文档中@他人后，可立即通知到 Ta，也可稍后将鼠标悬浮在人名上，一键授权和发送通知，便捷分享，精准通知
  - 新版文档支持匿名编辑。管理员在后台开启允许匿名编辑后，开启“互联网上获得链接的人可编辑”权限的文档即可支持匿名编辑

  表格
  - 表格中@的人可批量管理啦！点击表格上方“···”菜单中“提及的人”，即可查看你在表格中@的人，并统一发送通知

  帐号
  - 帐号安全中心全新改版！新增帐号安全体检分，更包含多项帐号安全功能，帐号更安全，使用更无忧

  飞书机器人助手
  - 能力再升级。新增 GitLab、Sentry、Grafana 连接器；还可在流程中添加“延时”和“在指定文件夹里创建文档”的节点；并新增“机器人会话被首次创建”和“单聊机器人的消息”触发器

  任务
  - 协作清单新增归档功能，将已结束的清单归档，便于未来回顾和管理。清单还可记住你的任务筛选习惯

  搜索
  - 管理员可在后台灵活配置职务、企业邮箱、城市等更多搜索字段，还可自定义展示信息，企业成员搜索时成员信息也一目了然

  功能优化：
  - 任务再优化。你可在移动端拖拽任务，还可在桌面端拖拽子任务，排序调整更灵活

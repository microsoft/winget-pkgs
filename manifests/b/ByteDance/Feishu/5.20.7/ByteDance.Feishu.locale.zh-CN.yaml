ReleaseNotes: |-
  多维表格
  - 多维表格附件字段中的文件支持一键批量下载，还可根据索引列重命名，快速对应记录
  - 你可在移动端对多维表格中的记录进行筛选和排序，查看更轻松

  即时消息
  - 你可按照消息时间或自定义排序方式对标签内的会话进行排序，阅读处理更方便
  - 你可一键清空会话聊天记录，操作后将在所有设备同步清空，但仍对会话内其他人可见

  视频会议
  - 会议主持人可将参会成员设置为焦点，会中所有成员将聚焦于该成员画面

  云文档
  - 你可在知识空间文档内插入自动更新的“子页面目录”，清晰呈现空间页面结构
  - 你可在知识空间文档内插入“空间动态”，展示指定空间下的最近更新内容

  企业百科
  - 新增冠名词库，可直接在预置词库中启用其他企业贡献的词库，助力更大范围的知识共享和传播

  日历
  - 你可查看关联组织下成员的日历忙闲状态，预约日程更高效

  功能优化：
  - 转发消息时，你可查看最近转发，快速找到想要转发的对象
  - 会议首个入会成员成为联席主持人，会议组织者入会后自动成为主持人，保障会议安全

ReleaseNotes: |-
  Bitable
  - Download multiple files at once from attachment field. Rename the index field to quickly recognize and check records.
  - Use your mobile to filter and sort records in Bitable.

  Messenger
  - Sort the order of chats under a label by time, or drag and drop to rearrange order.
  - Clear all chat history on your devices with one click.

  Meetings
  - Meeting hosts can set a participant's video as the focus video that everyone will focus on.

  Docs
  - Insert a Sub-page list that updates automatically to highlight the structure of your workspace.
  - Insert Workspace updates for a quick view of recently updated pages.

  Teampedias
  - Enable glossaries contributed by other organizations in Default Dictionaries to promote knowledge sharing.

  Calendar
  - Check the availability of members from trust parties using Calendar to improve the efficiency of booking events.

  Improvements:
  - Quickly select from the members you recently forwarded to when forwarding messages.
  - The first member to join the meeting becomes a co-host. To ensure safety, the meeting organizer automatically becomes the host once they join.

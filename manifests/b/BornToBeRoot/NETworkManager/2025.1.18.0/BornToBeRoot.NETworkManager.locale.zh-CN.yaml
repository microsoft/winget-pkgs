ShortDescription: 管理网络和排除网络故障的强大工具！
Description: 使用远程桌面（RDP）、PuTTY（SSH、Telnet、串口）、PowerShell（WinRM）、TigerVNC（VNC）或 AWS 控制台（AWS SSM）等工具连接到远程系统并管理网络和服务器基础设施。利用 WiFi 分析器、IP 扫描器、端口扫描器、Ping 监控器、Traceroute、DNS 查询和 LLDP/CDP 捕捉等功能分析、排除故障并获取有关网络和系统的详细信息，所有这些功能都在一个统一的界面中。主机和网络可保存在加密配置文件中，并能用于所有功能。

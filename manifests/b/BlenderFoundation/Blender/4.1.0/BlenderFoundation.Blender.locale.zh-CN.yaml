ShortDescription: 免费开源的 3D 创作软件
Description: |-
  Blender 是一款免费开源的 3D 创作套件。
  使用 Blender，您可以创建 3D 可视化效果，例如静态图像，3D 动画，VFX（视觉特效）快照和视频编辑。它非常适合那些受益于其统一解决方案和响应式开发过程的独立和小型工作室。
  Blender 是一款跨平台的应用工具，可以在 Linux、macOS 以及 Windows 系统下运行。与其他 3D 建模工具相比，Blender 对内存和驱动的需求更低。其界面使用 OpenGL，在所有支持的硬件与平台都能提供一致的用户体验。

  12. 大纲笔记增加配置双击笔记是否优先打开笔记编辑对话框。
  13. 修复笔记本树形结构视图中添加标签后没有反应。
  14. 修复含有合并笔记的脑图节点，拖动跨页截图框的时候崩溃问题。
  15. 我的笔记本管理图标模式增加排序模式。

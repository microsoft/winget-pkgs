License: 免费软件
ShortDescription: 免费 SSH 文件传输、终端和隧道功能
Description: |-
  我们的 SSH 客户端支持所有桌面和服务器版的 Windows，包括 32 位和 64 位，从 Windows XP SP3 和 Windows Server 2003 到最新的 Windows 11 和 Windows Server 2025。
  我们的客户端免费用于各种用途，包括在组织内使用。
  我们用于 Windows 的 SSH 和 SFTP 客户端包括：
  - 最先进的图形 SFTP 客户端之一。
  - 一键远程桌面转发。
  - 最先进的终端模拟功能，支持 bvterm、xterm 和 vt100 协议。
  - 支持使用 SSPI (GSSAPI) Kerberos 5、NTLM 用户鉴权和 Kerberos 5 主机鉴权进行全公司单点登录。
  - 支持 ECDSA、RSA 和 DSA 公钥验证，并提供全面的用户密钥对管理。
  - 加密和安全：提供最先进的加密和安全功能，适合作为符合 PCI、HIPAA 或 FIPS 140-2 验证要求的标准解决方案的一部分。
  - SSH 跳转代理：通过 SSH 跳板服务器连接到最终目标 SSH 或 SFTP 服务器。在图形 SSH 客户端中，可在“登录”选项卡内的“代理设置”中进行配置。
  - 使用可选关键字混淆 SSH。当客户端和服务器都支持并启用混淆功能时，攻击者将更难发现使用的协议是 SSH。(协议；OpenSSH 补丁）
  - 强大的 SSH 端口转发功能，包括通过集成的 SOCKS 和 HTTP CONNECT 代理进行动态转发。
  - 强大的命令行参数，可用于深度自定义 SSH 客户端，适合在特定情况和受控环境下使用。
  - SFTP 驱动器映射：从任何 Windows 应用程序像访问本地文件一样访问 SFTP 服务器上的文件。
  - FTP 到 SFTP 桥接器，允许使用传统的 FTP 应用程序连接到 SFTP 服务器。
  - 先进的可编写脚本的命令行 SFTP 客户端 sftpc。
  - 可编写脚本的命令行远程执行客户端 sexec 和命令行终端控制台客户端 stermc。
  - 可编写脚本的命令行隧道客户端 stnlc，支持静态端口转发规则、基于 SOCKS 的动态隧道和 FTP 到 SFTP 桥接。
  - 我们的 .NET SSH 库 FlowSshNet，附带 PowerShell 脚本示例，展示了如何使用 SSH 库从 PowerShell 进行文件传输和远程程序执行。
  - Bitvise SSH 服务器远程管理功能。
  Bitvise 软件不包含广告，不安装捆绑产品，也不收集用户数据用于销售。我们的软件 100% 由授权用户支持。谢谢！

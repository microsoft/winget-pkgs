ReleaseNotes: |-
  支持全自动选饵钓鱼（识别模型使用 YOLOv8 训练）
  - 暂时不支持枫丹、须弥鱼类
  - 被鱼竿、抛物线或者其他物体遮挡会无法识别到。
  - 赤糜饵 经常无法选中（我把识别阈值调高了，不然老是会把果酿饵识别成赤糜饵）
  - 可能会把鱼吓跑，上钩看缘分~
  - 鱼池中最后一条鱼没法识别到
  - 部分地区识别率较差

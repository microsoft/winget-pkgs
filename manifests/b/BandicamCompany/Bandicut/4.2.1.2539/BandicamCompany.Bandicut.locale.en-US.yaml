ShortDescription: Bandicut is a super fast video-cutting and joining software with an easy-to-use interface.
Description: |-
  Bandicut is a video editor that can cut specific parts of a video or join multiple videos together. Because it cuts videos without the need to re-encode, you can clip a part of a video quickly while maintaining the quality of the original video.

  Features
  - You can cut parts from the original copy without re-encoding.
  - [High-Speed Mode] does not decrease the quality.
  - You can precisely cut videos by frame.
  - You can quickly join more than 2 different video files.
  - You can change the playback speed.
  - Various compression codecs (H264, Xvid, MPEG-1, Motion JPEG, VP8, VP9, etc.) are supported
  - High-speed video cutting is supported.
  - Easy to use.

  Supported Video Formats
  - Input video formats (extension): *.avi, *.mp4, *.mov, *.m4v, *.mkv, *.webm, *.mpeg, *.mpg, *.dat, *.vob, *.flv, *.asf, *.wmv, *.ts, *.tp, *.trp, *.mpe, *.mpv2, *.mp2v, *.m2t, *.m2ts, *.k3g, *.divx, *.wm, *.wmx, *.wvx, *.rm, *.rmvb, *.ram, *.ivf, *.ogm, *.vp6, *.xvd
  - Output video formats (extension): MP4, AVI, MKV, WebM, MP3

Description: |-
  Bandicut 是一款视频编辑器，可以剪辑视频的特定部分或将多个视频合并在一起。由于它在剪辑视频时无需重新编码，您可以快速剪辑视频的一部分，同时保持原视频的质量。

  功能特点
  - 无需重新编码即可从原始视频中剪辑部分内容。
  - [高速模式] 不会降低视频质量。
  - 可以按帧精确剪辑视频。
  - 能够快速合并两个或多个不同的视频文件。
  - 可以调整视频播放速度。
  - 支持多种压缩编解码器（H264、Xvid、MPEG-1、Motion JPEG、VP8、VP9 等）。
  - 支持高速视频剪辑。
  - 操作简单易用。

  支持的视频格式
  - 输入视频格式（扩展名）：*.avi, *.mp4, *.mov, *.m4v, *.mkv, *.webm, *.mpeg, *.mpg, *.dat, *.vob, *.flv, *.asf, *.wmv, *.ts, *.tp, *.trp, *.mpe, *.mpv2, *.mp2v, *.m2t, *.m2ts, *.k3g, *.divx, *.wm, *.wmx, *.wvx, *.rm, *.rmvb, *.ram, *.ivf, *.ogm, *.vp6, *.xvd
  - 输出视频格式（扩展名）：MP4, AVI, MKV, WebM, MP3

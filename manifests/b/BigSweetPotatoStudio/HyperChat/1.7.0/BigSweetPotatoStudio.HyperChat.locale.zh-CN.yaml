Description: |-
  HyperChat 是一个追求开放的 Chat 客户端，可以使用各家 LLM 的 API，实现最好的 Chat 体验，以及实现生产力工具通过 MCP 协议。
  - 支持 OpenAI 风格的 LLM，OpenAI , Claude(OpenRouter), Qwen, Deepseek, GLM, Ollama 。
  - 内置 MCP 插件市场，人性化的 MCP 的安装填写配置，一键安装，欢迎提交 HyperChatMCP。
  - 也支持第三方 MCP 手动安装，填写 command , args , env 即可。

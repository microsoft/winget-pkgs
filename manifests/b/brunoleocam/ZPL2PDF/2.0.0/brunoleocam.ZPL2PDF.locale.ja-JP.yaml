ShortDescription: ZPLファイルをPDFに変換 - 多言語対応とデーモンモード搭載
Description: |-
  ZPL2PDFは、ZPL（Zebra Programming Language）ファイルを高品質なPDFドキュメントに変換する強力なクロスプラットフォームコマンドラインツールです。
  
  主な機能:
  • デュアル動作モード - 個別ファイルの変換モードと自動フォルダー監視のデーモンモード
  • 多言語サポート - 8言語（EN、PT、ES、FR、DE、IT、JA、ZH）
  • インテリジェントな寸法処理 - ZPLコマンドからの自動抽出（^PW、^LL）
  • クロスプラットフォーム - Windows、Linux、macOSのネイティブサポート
  • クリーンアーキテクチャ - SOLIDプリンシパルと90%以上のテストカバレッジで構築
  • 高性能 - リトライメカニズムを備えた非同期処理
  • Dockerサポート - 最適化されたAlpine Linuxイメージ（470MB）
  
  最適用途:
  • ラベル印刷ワークフロー
  • 自動ドキュメント生成
  • エンタープライズラベル管理システム
  • ERP統合
  • バッチ処理

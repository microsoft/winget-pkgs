ShortDescription: 将ZPL文件转换为PDF，支持Labelary API、TCP服务器模式和多语言
Description: |-
  ZPL2PDF是一个功能强大的跨平台命令行工具，可将ZPL（Zebra编程语言）文件转换为高质量的PDF文档。
  
  主要功能:
  • 多种渲染引擎 - 离线（BinaryKits）、Labelary API（高保真度）和自动（回退）
  • TCP服务器模式 - TCP端口上的虚拟Zebra打印机，用于应用程序集成
  • 自定义字体支持 - 加载TrueType/OpenType字体用于自定义标签
  • 三种操作模式 - 转换、守护进程（自动监控）和TCP服务器（虚拟打印机）
  • 多语言支持 - 8种语言（EN、PT、ES、FR、DE、IT、JA、ZH）
  • 智能尺寸处理 - 从ZPL命令自动提取（^PW、^LL）
  • 跨平台 - 原生支持Windows、Linux和macOS
  • 清晰架构 - 采用SOLID原则构建，测试覆盖率超过90%
  • 高性能 - 具有重试机制的异步处理
  • Docker支持 - 优化的Alpine Linux镜像（470MB）
  
  完美适用于:
  • 标签打印工作流程
  • 自动文档生成
  • 企业标签管理系统
  • ERP集成
  • 虚拟打印机集成
  • 批处理

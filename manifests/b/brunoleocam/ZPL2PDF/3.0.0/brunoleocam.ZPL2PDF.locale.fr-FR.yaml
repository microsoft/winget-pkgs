ShortDescription: Convertissez les fichiers ZPL en PDF avec API Labelary, mode serveur TCP et support multi-langue
Description: |-
  ZPL2PDF est un outil en ligne de commande puissant et multiplateforme qui convertit les fichiers ZPL (Zebra Programming Language) en documents PDF de haute qualité.
  
  Caractéristiques Principales:
  • Moteurs de Rendu Multiples - Hors ligne (BinaryKits), API Labelary (haute fidélité) et Auto (fallback)
  • Mode Serveur TCP - Imprimante Zebra virtuelle sur port TCP pour intégration avec applications
  • Support de Polices Personnalisées - Chargez des polices TrueType/OpenType pour étiquettes personnalisées
  • Trois Modes d'Opération - Conversion, daemon (surveillance automatique) et serveur TCP (imprimante virtuelle)
  • Support Multi-langue - 8 langues (EN, PT, ES, FR, DE, IT, JA, ZH)
  • Gestion Intelligente des Dimensions - Extraction automatique des commandes ZPL (^PW, ^LL)
  • Multiplateforme - Support natif pour Windows, Linux et macOS
  • Architecture Propre - Construit avec les principes SOLID et 90%+ de couverture de tests
  • Haute Performance - Traitement asynchrone avec mécanismes de réessai
  • Support Docker - Image Alpine Linux optimisée (470MB)
  
  Parfait pour:
  • Flux de travail d'impression d'étiquettes
  • Génération automatisée de documents
  • Systèmes de gestion d'étiquettes d'entreprise
  • Intégration ERP
  • Intégration d'imprimante virtuelle
  • Traitement par lots

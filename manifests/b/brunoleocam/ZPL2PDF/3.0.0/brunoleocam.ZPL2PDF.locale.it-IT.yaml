ShortDescription: Converti file ZPL in PDF con API Labelary, modalità server TCP e supporto multi-lingua
Description: |-
  ZPL2PDF è un potente strumento da riga di comando multipiattaforma che converte file ZPL (Zebra Programming Language) in documenti PDF di alta qualità.
  
  Caratteristiche Principali:
  • Motori di Rendering Multipli - Offline (BinaryKits), API Labelary (alta fedeltà) e Auto (fallback)
  • Modalità Server TCP - Stampante Zebra virtuale su porta TCP per integrazione con applicazioni
  • Supporto Font Personalizzati - Carica font TrueType/OpenType per etichette personalizzate
  • Tre Modalità di Funzionamento - Conversione, daemon (monitoraggio automatico) e server TCP (stampante virtuale)
  • Supporto Multi-lingua - 8 lingue (EN, PT, ES, FR, DE, IT, JA, ZH)
  • Gestione Intelligente delle Dimensioni - Estrazione automatica dai comandi ZPL (^PW, ^LL)
  • Multipiattaforma - Supporto nativo per Windows, Linux e macOS
  • Architettura Pulita - Costruito con principi SOLID e 90%+ copertura test
  • Alte Prestazioni - Elaborazione asincrona con meccanismi di retry
  • Supporto Docker - Immagine Alpine Linux ottimizzata (470MB)
  
  Perfetto per:
  • Flussi di lavoro di stampa etichette
  • Generazione automatizzata di documenti
  • Sistemi aziendali di gestione etichette
  • Integrazione ERP
  • Integrazione stampante virtuale
  • Elaborazione batch

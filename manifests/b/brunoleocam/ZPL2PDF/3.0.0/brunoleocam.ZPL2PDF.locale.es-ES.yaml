ShortDescription: Convierte archivos ZPL a PDF con API Labelary, modo servidor TCP y soporte multi-idioma
Description: |-
  ZPL2PDF es una herramienta de línea de comandos potente y multiplataforma que convierte archivos ZPL (Zebra Programming Language) en documentos PDF de alta calidad.
  
  Características Principales:
  • Múltiples Motores de Renderizado - Offline (BinaryKits), API Labelary (alta fidelidad) y Auto (fallback)
  • Modo Servidor TCP - Impresora Zebra virtual en puerto TCP para integración con aplicaciones
  • Soporte de Fuentes Personalizadas - Cargue fuentes TrueType/OpenType para etiquetas personalizadas
  • Tres Modos de Operación - Conversión, daemon (monitoreo automático) y servidor TCP (impresora virtual)
  • Soporte Multi-idioma - 8 idiomas (EN, PT, ES, FR, DE, IT, JA, ZH)
  • Manejo Inteligente de Dimensiones - Extracción automática de comandos ZPL (^PW, ^LL)
  • Multiplataforma - Soporte nativo para Windows, Linux y macOS
  • Arquitectura Limpia - Construido con principios SOLID y 90%+ de cobertura de pruebas
  • Alto Rendimiento - Procesamiento asíncrono con mecanismos de reintento
  • Soporte Docker - Imagen optimizada Alpine Linux (470MB)
  
  Perfecto para:
  • Flujos de trabajo de impresión de etiquetas
  • Generación automatizada de documentos
  • Sistemas empresariales de gestión de etiquetas
  • Integración con ERP
  • Integración de impresora virtual
  • Procesamiento por lotes

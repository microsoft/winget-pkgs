ShortDescription: Konvertieren Sie ZPL-Dateien zu PDF mit Labelary API, TCP-Server-Modus und Mehrsprachunterstützung
Description: |-
  ZPL2PDF ist ein leistungsstarkes, plattformübergreifendes Kommandozeilen-Tool, das ZPL-Dateien (Zebra Programming Language) in hochwertige PDF-Dokumente konvertiert.
  
  Hauptmerkmale:
  • Mehrere Rendering-Engines - Offline (BinaryKits), Labelary API (hohe Wiedergabetreue) und Auto (Fallback)
  • TCP-Server-Modus - Virtueller Zebra-Drucker auf TCP-Port für Anwendungsintegration
  • Unterstützung für benutzerdefinierte Schriftarten - Laden Sie TrueType/OpenType-Schriftarten für benutzerdefinierte Etiketten
  • Drei Betriebsmodi - Konvertierung, Daemon (automatische Überwachung) und TCP-Server (virtueller Drucker)
  • Mehrsprachunterstützung - 8 Sprachen (EN, PT, ES, FR, DE, IT, JA, ZH)
  • Intelligente Dimensionsbehandlung - Automatische Extraktion aus ZPL-Befehlen (^PW, ^LL)
  • Plattformübergreifend - Native Unterstützung für Windows, Linux und macOS
  • Saubere Architektur - Gebaut mit SOLID-Prinzipien und 90%+ Testabdeckung
  • Hohe Leistung - Asynchrone Verarbeitung mit Wiederholungsmechanismen
  • Docker-Unterstützung - Optimiertes Alpine Linux Image (470MB)
  
  Perfekt für:
  • Etikettendruckabläufe
  • Automatisierte Dokumentengenerierung
  • Unternehmens-Etikettverwaltungssysteme
  • ERP-Integration
  • Virtuelle Druckerintegration
  • Stapelverarbeitung

ShortDescription: Converta arquivos ZPL para PDF com Labelary API, modo servidor TCP e suporte multi-idioma
Description: |-
  ZPL2PDF é uma ferramenta de linha de comando poderosa e multiplataforma que converte arquivos ZPL (Zebra Programming Language) em documentos PDF de alta qualidade.
  
  Principais Recursos:
  • Múltiplos Motores de Renderização - Offline (BinaryKits), Labelary API (alta fidelidade) e Auto (fallback)
  • Modo Servidor TCP - Impressora Zebra virtual em porta TCP para integração com aplicações
  • Suporte a Fontes Personalizadas - Carregue fontes TrueType/OpenType para etiquetas personalizadas
  • Três Modos de Operação - Conversão, daemon (monitoramento automático) e servidor TCP (impressora virtual)
  • Suporte Multi-idioma - 8 idiomas (EN, PT, ES, FR, DE, IT, JA, ZH)
  • Tratamento Inteligente de Dimensões - Extração automática de comandos ZPL (^PW, ^LL)
  • Multiplataforma - Suporte nativo para Windows, Linux e macOS
  • Arquitetura Limpa - Construído com princípios SOLID e 90%+ de cobertura de testes
  • Alto Desempenho - Processamento assíncrono com mecanismos de retry
  • Suporte Docker - Imagem otimizada Alpine Linux (470MB)
  
  Perfeito para:
  • Fluxos de trabalho de impressão de etiquetas
  • Geração automatizada de documentos
  • Sistemas de gerenciamento de etiquetas empresariais
  • Integração com ERP
  • Integração de impressora virtual
  • Processamento em lote

ShortDescription: Convert ZPL files to PDF with Labelary API, TCP server mode, and multi-language support
Description: |-
  ZPL2PDF is a powerful, cross-platform command-line tool that converts ZPL (Zebra Programming Language) files to high-quality PDF documents.
  
  Key Features:
  • Multiple Rendering Engines - Offline (BinaryKits), Labelary API (high-fidelity), and Auto (fallback)
  • TCP Server Mode - Virtual Zebra printer on TCP port for application integration
  • Custom Font Support - Load TrueType/OpenType fonts for branded labels
  • Three Operation Modes - Conversion, daemon (auto-monitor), and TCP server (virtual printer)
  • Multi-language Support - 8 languages (EN, PT, ES, FR, DE, IT, JA, ZH)
  • Intelligent Dimension Handling - Automatic extraction from ZPL commands (^PW, ^LL)
  • Cross-Platform - Native support for Windows, Linux, and macOS
  • Clean Architecture - Built with SOLID principles and 90%+ test coverage
  • High Performance - Async processing with retry mechanisms
  • Docker Support - Optimized Alpine Linux image (470MB)
  
  Perfect for:
  • Label printing workflows
  • Automated document generation
  • Enterprise label management systems
  • ERP integration
  • Virtual printer integration
  • Batch processing

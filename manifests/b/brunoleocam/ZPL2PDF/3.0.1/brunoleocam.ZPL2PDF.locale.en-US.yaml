ReleaseNotes: |-
  What's New in v3.0.0:
  
  🎉 Major Release - Labelary Integration & TCP Server
  
  🎨 Labelary API Integration:
  • High-fidelity ZPL rendering with exact Zebra printer emulation
  • Vector PDF output (smaller, higher quality files)
  • Automatic batching for 50+ labels with PDF merging
  • Smart fallback: tries Labelary first, falls back to BinaryKits if offline
  
  🖨️ TCP Server Mode (Virtual Printer):
  • Acts as a TCP printer on configurable port (default: 9101)
  • Perfect for integration with applications that send ZPL directly to printers
  • Runs independently from daemon mode (both can run simultaneously)
  • Background operation with foreground debug mode
  
  🔤 Custom Font Support:
  • Load TrueType/OpenType fonts from directory or map specific font IDs
  • Support for multiple font mappings
  • Perfect for branded label designs
  
  📁 Extended File Support:
  • Added support for .zpl and .imp file extensions
  • All extensions (.txt, .prn, .zpl, .imp) now supported
  
  📝 Custom Output File Naming:
  • Control output PDF filenames directly from ZPL code
  • Use ^FX FileName: MyLabel in ZPL for custom naming
  
  For detailed changes, see: https://github.com/brunoleocam/ZPL2PDF/blob/main/CHANGELOG.md

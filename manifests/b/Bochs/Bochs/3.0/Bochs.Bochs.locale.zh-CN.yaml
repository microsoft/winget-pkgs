ShortDescription: 跨平台 x86 仿真器项目
Description: |-
  Bochs 是一个用 C++ 编写的高度可移植的开源 IA-32 (x86) PC 仿真器，可在大多数流行平台上运行。它包括英特尔 x86 CPU、常用 I/O 设备和自定义 BIOS 的仿真。Bochs 可以编译模拟多种不同的 x86 CPU，从早期的 386 到最新的 x86-64 英特尔和 AMD 处理器，这些处理器甚至可能尚未上市。
  Bochs 能够在仿真环境中运行大多数操作系统，包括 Linux、DOS 或 Microsoft Windows。Bochs 最初由 Kevin Lawton 编写，目前由该项目负责维护。
  Bochs 可在多种模式下编译和使用，其中一些模式仍在开发中。Bochs 的 “典型”用途是提供完整的 x86 PC 仿真，包括 x86 处理器、硬件设备和内存，这样你就可以在工作站的模拟器中运行操作系统和软件，就像在一台机器中安装了一台机器一样。例如，假设你的工作站是 Unix/X11 工作站，但你想运行 Win'95 应用程序。Bochs 可以让你在 Unix/X11 工作站上运行 Win95 和相关软件，在工作站上显示一个窗口，模拟 PC 上的显示器。

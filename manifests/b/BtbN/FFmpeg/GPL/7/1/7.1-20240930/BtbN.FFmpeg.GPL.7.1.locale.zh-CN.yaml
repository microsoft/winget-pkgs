Description: |-
  FFmpeg 是领先的多媒体框架，能够解码、编码、转码、混流、分解、推流、应用滤镜并播放人类和机器创建的几乎所有内容。它支持从最晦涩古老的格式到最前沿的格式。
  由 BtbN 构建的基于 7.1 发布分支的静态编译的 FFmpeg，拥有包含那些要求完整 GPL 协议而不仅仅是 LGPL 协议的在内的所有依赖。

ShortDescription: Terminal Excel viewer with interactive TUI, search, formulas, and export
Description: |-
  xleak brings Excel spreadsheets to your command line with beautiful rendering, powerful export capabilities, and a feature-rich interactive TUI.
  Features include full-text search, clipboard support, formula display, multi-sheet navigation, and support for .xlsx, .xls, .xlsm, .xlsb, and .ods formats.

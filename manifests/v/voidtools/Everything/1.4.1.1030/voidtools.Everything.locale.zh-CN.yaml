Description: “Everything”是 Windows 上一款搜索引擎，它能够基于文件名快速定文件和文件夹位置。不像 Windows 内置搜索，“Everything”默认显示电脑上每个文件和文件夹（就如其名“Everything”）。您在搜索框输入的关键词将会筛选显示的文件和文件夹。

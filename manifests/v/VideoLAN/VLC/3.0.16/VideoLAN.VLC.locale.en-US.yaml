ReleaseNotes: |-
  This is the seventeenth release of VLC 3.0 branch, named "Vetinari", in reference to the Lord Patrician from Discworld.
  This release fixes a regression in the Direct3D11 module on Windows 8 & 8.1.
  It also:
  - Adds touchbar support
  - Fixes the RTSP server timeout handling

  Along with a few other improvements!

ReleaseNotes: |-
  This is the eighteenth release of VLC 3.0 branch, named "Vetinari", in reference to the Lord Patrician from Discworld.

  3.0.17.4 Release Notes:
  - This is a hotfix release to fix a UPnP regression on Windows.

  3.0.17.3 Release Notes:
  - This is a fixup release which fixes a regression that could cause a lack of audio for adaptive streaming playback.

  3.0.17.2 Release Notes:
  - This is a fixup release which fixes youtube playback and contextual menus on integrated video for the Qt interface.
  - Please note that the patch version is now specified as `.X` instead of `-X` as it was for the previous 3.0.17 fixup release, as it was requested by some Linux distributions packagers.

  3.0.17.1 Release Notes:
  - This is a fixup release which bumps libflac to 1.3.4 in order to fix CVE-2020-0499 and CVE-2021-0561 on platforms for which we provide binary releases.

  3.0.17.0 Release Notes:
  This updates contains various fixes and improvements:
  - Major adaptive streaming stack overhaul
  - Major codec updates
  - Many third party libraries update
  - Allow brackets in the path section of URLs
  - Better notch support for new macbooks
  - Add support for DAV video and Webp image formats
  - Improve AV1 live streaming support
  - Several SRT support improvements
  - Numerous crash fixes
  - Update youtube script

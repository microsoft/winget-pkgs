ReleaseNotes: This version contains some additional features in 3D solid transformations and copying, creations of basic elements (like box, cylinder…) and predefined operations like drilling holes. Also, there are improvements within working with 3D objects loaded from STL. Next, an extra option is joining solids. In 2D, a new possibility of creation of construction lines is added. There are new options in editing of 2D block attributes and improvements in loading of 2D dimensions from DWG/DXF.

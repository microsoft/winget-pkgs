ShortDescription: A viewer, converter and printing software for 2D DWG, DXF, 3D STEP and 2D/3D VariCAD file formats.
Description: VariCAD Viewer is a viewer, converter and printing software working with 2D DWG, DXF, 3D STEP and 2D/3D VariCAD file formats. VariCAD viewer allows you to convert DWG to DXF and vice-versa, convert STEP to 3D IGES or STL formats, print 2D DWG, DXF or VariCAD formats and use batch print or batch conversions. All conversions are also available between VariCAD native format and other listed formats. VariCAD viewer offers settings of 3D display methods (like light source or perspective). 3D display can be also exported into high-resolution bitmap file. You can try a 30-day free trial of VariCAD Viewer.

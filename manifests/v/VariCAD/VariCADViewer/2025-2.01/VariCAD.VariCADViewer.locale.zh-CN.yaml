ShortDescription: 一款支持 2D DWG、DXF、3D STEP 及 2D/3D VariCAD 文件格式的查看器、转换器和打印工具。
Description: VariCAD Viewer 是一款支持 2D DWG、DXF、3D STEP 及 2D/3D VariCAD 文件格式的查看器、转换器和打印工具。该软件可实现 DWG 与 DXF 格式互转，将 STEP 转换为 3D IGES 或 STL 格式，支持 2D DWG/DXF/VariCAD 文件打印，并能进行批量打印或批量格式转换。所有转换功能同样适用于 VariCAD 原生格式与其他所列格式之间的转换。VariCAD Viewer 提供 3D 显示模式设置（如光源和透视效果），还可将 3D 视图导出为高分辨率位图文件。用户可下载 30 天免费试用版体验。

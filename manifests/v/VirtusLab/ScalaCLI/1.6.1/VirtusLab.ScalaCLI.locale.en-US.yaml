ReleaseNotes: "Pass --repl-init-script directly to the Scala REPL\nPassing an initialization script to the REPL with --repl-init-script is now allowed directly, rather than after -- or with -O.\nThe --repl-init-script is a REPL option introduced in Scala 3.6.4, so it's not available for earlier Scala versions.\nscala-cli repl -S 3.6.4-RC1 --repl-init-script 'println(\"Hello\")'\n# Hello\n# Welcome to Scala 3.6.4-RC1 (23.0.1, Java OpenJDK 64-Bit Server VM).\n# Type in expressions for evaluation. Or try :help.\n#                                                                                                                  \n# scala> \n\nAdded by @Gedochao in #3447Hotfix release\nAlthough Scala CLI 1.6.1 includes a few updates and improvements, it is primarily a hotfix release for version 1.6.0, which due to technical limitations wasn't available on some of our distribution channels.For extra context refer to:\n- Scala CLI 1.6.0 release notes\nFeatures\n- Enable direct usage of --repl-init-script with Scala REPL >= 3.6.4-RC1 by @Gedochao in #3447\nInternal and build changes\n- Fix update-packages step of the release job on the CI by @Gedochao in #3446\nUpdates\n- Bump Scala CLI launchers to v1.6.0 by @Gedochao in #3450\n- chore: Update Bloop to 2.0.8 by @tgodzik in #3449\n- Update scalafmt to 3.8.5 by @scala-steward in #3442\nFull Changelog: https://github.com/VirtusLab/scala-cli/compare/v1.6.0...v1.6.1"

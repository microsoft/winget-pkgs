PackageIdentifier: VentoByte.Proxifier
PackageVersion: '4.14'
PackageLocale: zh-CN
License: 专有软件
ShortDescription: Proxifier 允许不支持通过代理服务器工作的网络应用程序通过 SOCKS 或 HTTPS 代理及其链路进行操作。
Description: |-
  Proxifier 允许不支持通过代理服务器工作的网络应用程序，通过 SOCKS 或 HTTPS 代理，或代理服务器链进行操作。
  使用 Proxifier，您可以轻松地为系统的所有 TCP 连接或仅您选定的连接建立隧道。

  Proxifier 可让您：
  - 通过代理服务器运行任何网络应用程序。软件无需特殊配置，整个过程完全透明
  - 通过代理服务器网关从受限网络访问互联网
  - 绕过防火墙限制
  - “隧道化”整个系统（强制所有网络连接，包括系统连接，均通过代理服务器工作）
  - 通过代理服务器解析 DNS 名称
  - 使用支持主机名和应用程序名称通配符的灵活代理规则
  - 通过隐藏您的 IP 地址确保隐私
  - 使用多种协议通过代理服务器链工作
  - 查看实时网络活动信息（连接、主机、时间、带宽使用等）
  - 维护日志文件和流量转储
  - 获取详细的网络错误报告
  - 以及更多功能！
  规格：
  - 代理协议：SOCKS4、SOCKS4A、SOCKS5、HTTPS 和 HTTP（仅限 HTTP 连接）
  - 认证方式：SOCKS5 用户名/密码认证（RFC 1929）、HTTP 基本认证、NTLM（含透明模式）、Kerberos
  - 完整的 IPv6 支持
  - 完整的 64 位应用程序和系统支持
  - 配置文件密码加密最高达 AES 256 位
  - 支持 Windows 7/8/10/11、Server 2008/2012/2016/2019/2022

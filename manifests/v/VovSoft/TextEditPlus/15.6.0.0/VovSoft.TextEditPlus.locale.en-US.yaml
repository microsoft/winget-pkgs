Description: |-
  Text Edit Plus is a powerful yet straightforward plain text editor with helpful features. It is a lightweight tool that enables users to easily create new text documents or modify existing ones. The application is designed as an alternative to Notepad, offering a wider set of features such as multiple tabs, spell checker, macros, and syntax highlighter.

  Text Edit Plus comes with a clean and simple interface that newcomers will find very easy to grasp. The application can load text files, such as TXTs, CSVs and HTMLs. It provides an arsenal of features for text manipulation. A lot of quick-edit functions can prove invaluable when small fine-tunes are needed.

  Key Features
  * Dark mode, Full screen view
  * Spell checker
  * Syntax highlighter
  * PDF export
  * Generate text stats
  * Change background color and font properties
  * Encode and decode text
  * Command system for extracting desired text
  * Delete empty lines, duplicate lines
  * Generate e-mail and URL lists
  * Generate word lists
  * Import picture as text (ASCII art), numbers, text into beginning or end of lines
  * Lowercase and uppercase conversion
  * Regular expressions (Regex)
  * Randomize, Reverse lines
  * Select columns using Alt
  * Combine, Filter, Sort, Split, Crop, Trim lines
  * Unicode detector
  * UTF-8 and UTF-16 support, Fix broken UTF-8 encoding

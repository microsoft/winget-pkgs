Description: |-
  Vovsoft CSV Splitter is a simple and easy to use tool for your CSV spreadsheet files. It can help you effortlessly split a large CSV file into multiple smaller files, to the location you specify. You can split CSV files, whether they are small or huge (exceeding 1 gigabyte) in size, into smaller CSV files.

  There are many online websites that can split CSV files. However they have upload limitations. The best part of this CSV chunker program is that the conversion is done completely offline. You are the only controller of your private data. No CSV file is sent to internet in any case.

  A tiny little app that can help you save time and energy when you try to share big CSV and Excel (XLS, XLSX) files online or you need to upload to a server. You can start splitting your source document within seconds. This software can also display how many files will be created by counting input lines, depending on the defined number of rows per file.

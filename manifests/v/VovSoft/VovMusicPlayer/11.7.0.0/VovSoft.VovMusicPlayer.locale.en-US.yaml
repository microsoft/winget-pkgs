Description: |-
  Vov Music Player is a lightweight, intuitive audio player designed for simplicity and functionality. It supports a wide range of audio formats, including FLAC, MP3, MP2, MP1, OGG, OPUS, WMA, M4A, M4B, AAC, WAV, WV (WavPack), MPC (Musepack), MIDI, MOD, S3M, MP4, WEBM, and AIFF. With the ability to play high-resolution audio at 24 bits and sampling rates up to 192 kHz, it delivers an exceptional listening experience.

  Enjoy music without complicated setups—just select your source directory and start playing. The player minimizes to the system tray for quick access, allowing you to control playback directly from the right-click context menu.

  Enhanced Playback Options
  - Minimalistic Interface: A clean, distraction-free design with multiple themes and an equalizer.
  - DSP Effects: Immerse yourself with 3D rotation, echo, flanger.
  - Customizable Playback: Adjust pitch, tempo, and frequency or choose sequential or random play modes.
  - Fade In & Fade Out: Smooth transitions between songs with automatic fade in and fade out effects.

  Extra Features
  - Auto-Skip Loud Songs: Automatically skip songs exceeding a user-defined loudness threshold.
  - Auto-Skip Old Files: Play only recent additions by setting a cutoff date for older tracks.
  - Automatic Lyrics Support: Automatically download and display synchronized lyrics (LRC and JSON format) in real-time, perfect for karaoke or following along with your favorite songs.
  - Peak Level Normalization: Automatically adjust volume levels for consistent sound clarity, even for silent or low-volume tracks.
  - TTS DJ Announcements: Announce song filenames before playback using the built-in Microsoft SAPI Text-to-Speech engine. Customize the DJ voice or disable it for uninterrupted listening.

  Vov Music Player is designed to run smoothly without taxing your system resources. Whether you're working, browsing, or relaxing, it transforms your computer into the ultimate music companion.

  Rediscover your music collection with Vov Music Player—a feature-rich audio player that keeps things simple while delivering a premium listening experience.

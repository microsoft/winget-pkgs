Description: |-
  Vovsoft Collect URL is a web scraping software that scans internet like a search engine bot.
  Starting from the user entered URL, it lists all the links found on the webpage.
  Then it recursively continue scanning the URLs in the list.
  User can limit the software to collect single domain or subdomain only.
  File extension ignore (exception) list is editable.
  Connection and response timeout values are editable.
  Users can also change user-agent value for HTTP and HTTPS connections.

  This utility is a link collector software that can collect links from any website.
  Enter any "Start URL" and click the "Start" button, then the software will recursively scan and collect links. 

  This software is memory efficient and can handle up to 100 million URLs without slowing the user interface.

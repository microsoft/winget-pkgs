Description: |-
  Vovsoft Image Pixelator is a versatile Windows tool that transforms your images with retro pixel effects. Whether you're aiming for a classic 8-bit game style or experimenting with advanced quadtree pixelation, this program has the features you need.
  It supports popular formats like JPG, PNG, and BMP, and allows you to load multiple files for efficient batch processing. Effortlessly craft stunning designs with this pixel art maker software.
  - Simple Pixel Effect: Create a retro, pixelated look with ease.
  - Quadtree Pixel Effect: Apply an advanced pixelation technique for more dynamic, artistic results.
  - Adjustable Scale Intensity: Fine-tune the level of pixelation to suit your needs.
  - Show Preview: Instantly preview your pixelation effects before saving, allowing for precise adjustments and experimentation.

  There are many online websites that can pixelate images. However they have upload limitations. The best part of this program is that the conversion is fast and done completely offline. You are the only controller of your private data. No image file is sent to internet in any case.

  Perfect for digital artists, game designers, or anyone looking to add a retro twist to their images, this tool makes pixelation simple and fun!

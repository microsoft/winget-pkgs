Description: |-
  Vovsoft Sound Recorder helps you record your system sound and microphone with ease. It saves audio from your input device (microphone) or from your output device (loopback recording).

  This program supports recording the following:
  - System sound (Speaker or microphone not required)
  - Microphone
  - Both (Combined)

  This utility can come in handy when you are interested in quickly capturing your voice with microphone or the sounds played by your desktop or laptop computer even if you don't have any speakers connected.

  You don't have to hold up a microphone to your computer's speakers to record its audio. Even if you don't have a "Stereo Mix" option on your PC, you can easily record the sound coming from your Windows PC as WAV or MP3 file.

  This application takes advantage of WASAPI (Windows Audio Session API), which is a built-in Windows sound API that comes pre-installed with Windows. It enables high-quality, low-latency audio recording and playback. It provides direct access to audio devices.

  Key Features
  - Save Full Recording: Stores the entire audio as captured, without any modifications
  - Save Silence-Trimmed Recording: Automatically detects and deletes silent sections before saving
  - Save Split Recordings: Automatically divides the audio into multiple files based on silence
  - Voice recorder
  - Computer sound recorder

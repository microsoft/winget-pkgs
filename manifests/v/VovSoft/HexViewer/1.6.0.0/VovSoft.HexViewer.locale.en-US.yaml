Description: |-
  Vovsoft Hex Viewer is a simple application that allows you to view hex code of binary files. Open any binary file on your laptop or desktop computer to view its hex code and explore it with ease with the help of this easy to use program for Windows.

  When running this software, you are greeted by a simple and clean interface, with just a few controls. The minimalistic look tells you from the start that this application is simple and only fulfills a single purpose: to deliver a quick and easy hex reader.

  You can load any binary file to view its contents in this software, regardless of its size. It can easily open files larger than 1 gigabyte. Navigating through the hex code can be done using the keyboard arrows and the "Page Up" and "Page Down" buttons. The viewer allows you to change the default reading order and provides additional options in the context menu to show and insert unicode control characters.

  The application displays useful information, such as the file size and whether an executable file or DLL file is 64-bit, 32-bit, or 16-bit.

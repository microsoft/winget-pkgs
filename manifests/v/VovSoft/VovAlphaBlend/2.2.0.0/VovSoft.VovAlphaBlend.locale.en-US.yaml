ShortDescription: Vov Alpha Blend is an easy to use software that can apply "alpha blending" process and blend two images together. You can use this software on your laptop or desktop computer.
Description: |-
  Alpha blending (alpha compositing) is the process of combining an image with a background image to create the appearance of partial or full transparency. It is often useful to render image elements in separate passes, and then combine the resulting multiple 2D images into a single, final image called the composite.

  Vov Alpha Blend is an easy to use software that can apply "alpha blending" process and blend two images together. You can use this software on your laptop or desktop computer.

  This simple application applies "alpha blending" process on two images and generates a new image file. It is possible to set transparency-level and create semi-transparent images. You can also create a transition video by using the "Export to Video" menu item.

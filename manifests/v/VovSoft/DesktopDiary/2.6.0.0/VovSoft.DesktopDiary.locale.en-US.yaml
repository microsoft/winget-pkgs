  Vovsoft Desktop Diary is a handy journal application that enables you to lock your personal account with a password, preventing others from accessing your private data. You can use it to write your memories, as well as save important appointments. It's a daily journal software for Windows that allows you to save your daily notes efficiently on your desktop or laptop computer.

  This diary writing app for PC makes it simple to write and manage your memories or appointments.

  The main window includes a calendar that can be used to navigate between dates / entries, and the built-in search function can make this task even easier. The program has a wide variety of themes and lets you choose between any of the fonts installed on your system, as well as change text style and background.


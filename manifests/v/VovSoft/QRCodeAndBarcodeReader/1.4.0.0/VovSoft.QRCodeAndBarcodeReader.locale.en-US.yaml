Description: |-
  Vovsoft QR Code and Barcode Reader is a user-friendly software designed specifically for laptop and desktop computers. This application allows users to effortlessly scan and decode various types of barcodes and QR codes from file or webcam.

  The software's intelligent scanning technology automatically detects code type. Whether you need to decode product information or access website links, this tool is the go-to software for Windows users seeking a reliable solution for scanning and reading two-dimensional (2D) QR codes or one-dimensional (1D) barcodes.

  While there are various online QR code readers and online barcode readers, some users might prefer using a classic desktop app that does not require an Internet connection. The best part of this program is that the scanning is done completely offline. You are the only controller of your private data. No QR code or barcode information is sent to internet in any case.

  Supported Formats:
  - AZTEC
  - CODABAR
  - CODE 128, CODE 39, CODE 93
  - DATA MATRIX (Center images only)
  - EAN 13, EAN 8
  - ITF
  - MAXICODE
  - MSI
  - PDF 417
  - PLESSEY
  - QR CODE
  - RSS 14, RSS EXPANDED
  - UPC A, UPC E, UPC EAN EXTENSION

  Key Features
  * Converts machine readable code to human readable text
  * Supports various types of barcodes and QR codes
  * An internet connection isn't needed
  * Offline scanning ensures total privacy

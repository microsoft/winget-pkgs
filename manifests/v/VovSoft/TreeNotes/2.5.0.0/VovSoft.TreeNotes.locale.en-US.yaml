  - Single File Storage: Simplify data management by storing all your notes in a single file. This not only ensures easy backup and portability but also promotes a tidy and efficient workspace.
  - Import & Export: You have the flexibility to import your notes in either DOCX (Microsoft Word), RTF (rich text) or TXT (plain text) formats. Additionally, you can export your notes in DOCX, RTF and TXT formats as well.

Description: |-
  Vovsoft Find And Replace Multiple Files is a tool that caters to users who frequently work with text documents, giving them the possibility to seamlessly find and replace text across multiple files at the same time. A simple and intuitive interface split into two areas: files list and typical search - replace boxes where you just enter your keywords.

  This utility finds and replaces text strings across multiple documents. It supports dragging and dropping files and folders for easy selection. You can also utilize the features below:
  - Case Sensitive: Enables case-sensitive searches, distinguishing between uppercase and lowercase letters.
  - Match Whole Word Only: Limits matches to entire words, avoiding partial word replacements.
  - Use RegEx: Supports regular expressions for advanced search and replace patterns.
  - Backup Modifying Files: Automatically creates backups of files before modifications, ensuring data safety.
  - Use Dynamic Variables: Allows the use of dynamic placeholders like file names during replacements.

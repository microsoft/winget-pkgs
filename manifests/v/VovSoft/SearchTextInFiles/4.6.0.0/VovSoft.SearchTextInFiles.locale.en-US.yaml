Description: |-
  Vovsoft Search Text In Files is an easy-to-use file search application for your desktop or laptop computer. You can search through your files using simple queries, and this tool will quickly list the requested files.

  This program is simple text search software that allows you to quickly search your files. Select directory, enter "Filename Filter" and "Search Text", then click the "Start" button. Everything that meets the specified criteria will be listed. You can open, rename, copy or delete the resulting files by right-clicking. You can export the results into TXT or CSV file. You can display file size, and file icons using the settings. If you want to disregard files that contain a specified text, you can do this by utilizing the "Ignore Text" option.

  This program has the capability to read from a wide variety of file formats.
  - Plain-text Files: The program can read and process plain-text files. The most popular plain text file extension is TXT. However many extensions are actually plain text files such as CSV, JSON, LOG, HTML, XML.
  - PDF Files: The program has the ability to handle PDF (Portable Document Format) files.
  - DOC and DOCX Files: The program can read DOC (Microsoft Word Document) and DOCX (Microsoft Word Open XML Document) files.
  - XLS and XLSX Files: The program can read XLS (Microsoft Excel Spreadsheet) and XLSX (Microsoft Excel Open XML Spreadsheet) files. These formats are used for storing spreadsheet data.
  - PPT, PPTX, PPS, PPSX Files: The program can read PowerPoint files, presentations and slide shows.
  - MSG Files: The program can read Outlook message item files.
  - EML Files: The program has the capability to read EML (Internet Message Format) email files.

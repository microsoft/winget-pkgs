ShortDescription: Vovsoft Domain Checker helps you brainstorm names and find a perfect available domain name.
Description: |-
  Vovsoft Domain Checker helps you brainstorm names and find a perfect available domain name.

  This software supports the most common TLDs (Top-Level Domain - such as .com / .net / .uk), and users are free to add new ones. Anyone interested in releasing new websites will benefit from this utility, as it allows to check domain name availability.

  You can check availability of multiple domain names at once. Obtain domain name status and expiry date with this effective and intuitive application that allows you to process entries in bulk. You can register valid domain names from any registrar you want, before anyone else registers them.

  Key Features
  * Fast WHOIS lookup multiple addresses
  * Built-in support for 400+ TLDs
  * User definable WHOIS (TCP port 43) server list
  * User definable delay between each check
  * Internationalized domain names (IDN)
  * Emoji domain names
  * Export results to PDF, CSV, TXT file
  * Extract domain names from text
  * Optional proxy server (SOCKS) connection
  * Domains by Char & Domains by Formula
  * Domains from word-list file
  * Domains for all TLDs
  * Domain Wizard
  * Cross-Mix Words
  * Ability to run for hours without interruption
  * Ability to handle up to 100 million domain names

ReleaseNotes: |-
  What's New

  Horizon Client for Windows 2303 includes the following new features:

  • GPO to control server session time out message display

    The Horizon Client for Windows includes a new GPO (called Disable server session time out message) to control server session time out message display.

  • Screen captures of remote desktops

    The VMware View Agent Configuration ADMX template file includes a new setting to enable screen shots of remote desktops from the Horizon Client for Windows.

  • Sharing Individual Applications during a Remote Desktop session

    You can share individual applications during a remote desktop session if the feature is enabled.

  • Support for proxy server authentication

    The Horizon Client for Windows now supports proxy servers configured with Negotiate and NTLM authentication protocols.

  • Improved Blast connection failure diagnostic information

    If the Horizon Client for Windows is unable to connect to the remote desktop or published application via Blast protocol, a detailed error message is displayed on the user interface. The client log files also include a tag called Blast_Connect_Failure_Alert on lines that contain specific error information about Blast connection failures. For more information about Blast connection failure errors, see Knowlege Base article 91013.

  • Support for AV1 video decoding

    The Horizon Client for Windows now supports AV1 decoding on client devices with NVIDIA or Intel GPUs for more efficient compression and high-quality video streaming.

  • Support for connecting specific USB devices to a remote desktop or published application

    You can now connect specific USB devices automatically at startup or at insertion to a remote desktop or published application.

  • Support for Universal Naming Convention (UNC) printer path in location-based printing

    Horizon Client now supports UNC printer path for location-based printing.

  • Unstable internet connection message

    The Horizon Client for Windows displays a message when your internet conenction is unstable.

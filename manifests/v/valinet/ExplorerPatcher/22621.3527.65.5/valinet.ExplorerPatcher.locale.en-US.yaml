ReleaseNotes: 1 Taskbar10_ The Windows 10 taskbar option is now no longer available on 26002+. (#3053, e57a6b0) This is to comply with Microsoft's removal of the stock Windows 10 taskbar in explorer.exe of said builds. Start10_ Fixed Pin to Start on 226xx.3420+ (22H2, 23H2) and 25169+ (24H2). (232fe6b) Start10_ Reverted the menu closing delay fix when EP is injected only into StartMenuExperienceHost.exe for now. (e59c34c) 2 Start10_ Fixed a bug where the recently introduced "account suggestions" prevents the user tile menu from opening on later 22H2/23H2 builds and 24H2. (d11445a) 3 All_ Updated some patterns to work with 22635.3430+ (Beta) and recent 24H2 builds. (b51ef38) This should fix the Windows 10 start menu crashing and Win+X not working on both aforementioned builds when symbols are not yet downloaded. 4 Updates_ Support for ep_make, a new script which builds ExplorerPatcher locally on your computer. Read more here. (80592f6) GUI_ Reorganized "About" and "Uninstall" sections. (4794713) ep_weather_ Fixed alignment. 5 Weather_ Layout fixes. (57b44d2, 2112a18) Please consult the README for more details. A detailed change log is available here. An archive containing all the files generated during the build process (including dxgi.dll and symbol files) is available here. This release has been published automatically from commits up to and including 6f6666b in branch master.

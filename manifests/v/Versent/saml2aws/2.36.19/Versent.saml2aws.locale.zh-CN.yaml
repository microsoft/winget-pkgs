ShortDescription: 允许通过 SAML 身份提供商登录并获取 AWS 临时凭证的命令行工具
Description: |-
  允许通过 ADFS 或 PingFederate 身份提供商登录并获取 AWS 临时凭证的命令行工具。
  该工具基于《How to Implement a General Solution for Federated API/CLI Access Using SAML 2.0（如何使用 SAML 2.0 实现联邦 API/CLI 访问的通用解决方案）》中的 Python 代码实现。
  流程如下：
  - 设置账户别名（使用默认名称或指定名称）
  - 提示用户输入凭据
  - 通过表单认证登录身份提供商
  - 构建包含 AWS 角色的 SAML 断言
  -（可选）缓存 SAML 断言（缓存未加密）
  - 将角色和 SAML 断言与 AWS STS 服务交换，获取临时凭证
  - 将这些凭证保存至名为“saml”的 AWS 配置文件中

ShortDescription: 高速、3D 友好、兼容 TightVNC 的远程桌面软件
Description: |-
  TurboVNC 是基于 TightVNC、TigerVNC 和 X.org 的高性能企业级 VNC 版本。
  它包含 Tight 编码的一个变种，经过调整后可在 3D 应用程序 (VirtualGL)、视频和其它图像密集型工作负载实现最高性能和压缩。
  TurboVNC 与 VirtualGL 相结合，为远程显示具有交互性能的 3D 应用程序提供了完整的解决方案。
  TurboVNC 的高速编码方法已被 TigerVNC 和 libvncserver 采用，TurboVNC 还与其它任何 TightVNC 衍生产品兼容。

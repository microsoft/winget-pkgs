Description: |-
  在任何设备上打开交互式电子书和有声书，享受时尚设计和丰富的多媒体功能。

  EPUB & KPUB 兼容性：Kotobee Reader 全面兼容电子书行业标准格式 EPUB，以及 Kotobee 专为交互内容开发的 KPUB 格式。
  交互内容支持：支持阅读含视频、音频、测验和交互式图像等多媒体元素的互动电子书。
  多设备适配：无论平板电脑、智能手机还是台式机，随时随地畅读您喜爱的书籍。
  灵活阅读模式：提供单页、双页或滚动浏览模式，满足不同阅读习惯需求。
  增强阅读控制：自由调节字体大小、缩放比例，配备多样化导航工具，打造舒适阅读体验。
  全球语言支持：支持 18 种以上语言，确保世界各地读者无障碍阅读。
  品牌定制服务：通过白标选项将阅读器与电子书打包成独立应用，打造专业品牌化界面。
  加密 EPUB 支持：可打开通过 Kotobee Author 创建的加密 EPUB 文件，需用户密码验证，为内容提供额外安全保护。
  有声书集成：无缝播放由 Kotobee Narrator 制作的有声书，带来流畅悦耳的声音盛宴。

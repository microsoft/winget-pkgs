ShortDescription: Open interactive ebooks and audiobooks on any device with sleek design and rich multimedia features.
Description: |-
  Open interactive ebooks and audiobooks on any device with sleek design and rich multimedia features.

  EPUB & KPUB Compatibility: Kotobee Reader is fully compatible with both the EPUB format, the industry standard for ebooks, and KPUB, Kotobee's own format for interactive content.
  Interactive Content Support: Kotobee Reader allows users to read interactive ebooks, providing access to multimedia elements including videos, audio, quizzes, and interactive images.
  Multi-Device Compatibility: Read on any device—whether it’s your tablet, smartphone, or desktop. Kotobee Reader ensures you can enjoy your favorite books on the go.
  Flexible Reading Modes: Whether you prefer single-page, double-page, or scroll view modes, Kotobee Reader offers flexible viewing options to suit your reading style and preferences.
  Enhanced Reading Controls: Take full control of your reading experience with font-size adjustments, zooming, and a variety of navigation tools designed to maximize your comfort and ease of use.
  Global Language Support: Kotobee Reader supports over 18 languages, making sure your ebooks are accessible to readers from all around the world.
  Customizable for Your Brand: Personalize Kotobee Reader to reflect your brand. With white-labeling options, bundle the reader with your ebook into one single app, creating a professional, branded interface for your audience.
  Encrypted EPUB Support: Kotobee Reader supports encrypted EPUB files, created using Kotobee Author, ensuring your ebooks are secure and can only be opened with a user-specified password, providing an additional layer of security for your content.
  Audiobook Integration: Immerse yourself in audiobooks created with Kotobee Narrator. Kotobee Reader provides a smooth and easy listening experience for your favorite audiobooks.

ReleaseNotes: |-
  BREAKING CHANGES!
  The hardcoded closing statement for FAA formatted ATISs was removed (Voice: "ADVISE ON INITIAL CONTACT, YOU HAVE INFORMATION X" Text: "...ADVS YOU HAVE INFO X"). To include an FAA formatted closing statement, include the variable [CLOSING] in the ATIS template.The IDS JSON payload was modified. A new key as added to specify the ATIS type: "AtisType": "combined". The value can be "combined", "arrival" or "departure".Added
  - BREAKING CHANGE: Added ATIS type ("combined", "departure", "arrival") to IDS JSON string
  - Added startup window
  - Added ATIS config option for prefixing temperature/dewpoint with "plus"
  - Added ATIS config option for appending "zulu" to ATIS observation time (#84)
  - Added support for ATIS template variables to print the voice translated text instead of the raw text value (#56)
  - Added support for ATIS code range (#47)
  - Added ATIS template variable for METAR TREND (#93)
  - Added additional prefixes (RUNWAY/RUNWAYS) to runway text parsing rule
  - Added support for text definition "short description" (#86)
  - Implemented support for server EVAC packet
  - Added ATIS template variables for hPa and InHg altimeter (#71)
  Changed
  - Sort tabs by connection status, then alphabetically by identifier (#70)
  - Increased maximum allowed composites (per profile) to 50 (#70)
  - Removed altimeter text decoding when not using FAA format (#77)
  - Download server list from new VATSIM status endpoint
  - Use HTTP endpoint to fetch best server address
  - Refactored METAR parsing and client updater
  - Use Windows Credential Manager for user ID and password
  - Download navaid and airport database on startup (if missing)
  - BREAKING CHANGE: Moved FAA closing statement to its own ATIS template variable (#82)
  - Refactored external ATIS generator, moved to ATIS Preset
  - Replaced RestSharp with native HttpClient
  - Load available text to speech voices from API
  - Removed dedicated Profile Editor; all composites and profiles must be edited through the main vATIS interface
  Fixed
  - Fixed missing space between "transition level" and value (#66)
  - Improved composite load time by caching system volume drive ID (#69)
  - Fixed wind unit always reading kt in text ATIS (#74)
  - Fixed issue with mini display not respecting "keep on top" setting (#88)
  - Fixed NullReferenceException if server is not found (#94)
  - Fixed text encoding issue with data sent to FSD server (#89)
  - Fixed duplicate ATIS update notifications (#32)
  - Show network error and disconnect ATIS if METAR is not found
  - Fixed bug with number pronunciation, require runways to be prefixed with appropriate prefix (#85)
  - Fixed issue with cloned composite/profile not saving changes correctly (#72)
  - Fixed issue with reading frequencies that end with .0 (#37)
  - Fixed missing text ATIS when using external ATIS generator (#62)
  - Fixed issue with voice recorded ATIS not producing text ATIS (#46)
  - Fixed issue with cloud layer unit not converting to metric unit (if configured in ATIS settings) (#12)

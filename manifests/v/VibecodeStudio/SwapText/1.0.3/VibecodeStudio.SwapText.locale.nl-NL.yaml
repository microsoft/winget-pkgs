  SwapText is een productiviteitstool die je helpt om snel triggerteksten in te voeren en deze automatisch te laten vervangen door langere tekstblokken.
  Ideaal voor makers en productiviteitsfreaks die tijd willen besparen met tekstautomatisering.
  
  Functies:
  - Tekstvervanging met aangepaste triggers die beginnen met "/"
  - Dynamische placeholders zoals {clipboard}, {today}, {currentyear}
  - Applicatiefiltering voor specifieke vensters
  - Import/export functionaliteit voor triggers
  - Systeemvak integratie
  - Auto-start mogelijkheid

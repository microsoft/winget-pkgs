ReleaseNotes: |-
  Changes v5.3.4...v5.3.5:
  - Fix unread notifications on initial email account page load (#761, 274b793).
  - Fixed dropdown menu positioning when "Controls view mode" in "General" settings is set to "Left" or "Left (thin)". The issue was introduced in the v5.3.4 release. The "Left (thin)" account handle buttons layout mode is available since v4.3.0.
  - Enable experimental support for the USER_DATA_DIR_BASED_KEYCHAIN_RECORD environment variable (#562).
  - Update project dependencies and packaged Proton Web Clients stack.
  General notes:
  - The Apple Silicon/M1 ARM64 package requires xattr -d com.apple.quarantine /Applications/electron-mail.app command execution.
  - Support for Windows and Linux ARM64 builds, introduced in v5.3.4, is currently experimental, as no feedback from ARM64 users has been reported in #448 so far.

ShortDescription: 光伏系统设计与仿真软件——具备 3D 可视化功能及精细化阴影分析
Description: |-
  使用光伏设计软件行业标准 PV*SOL premium，您可以设计和模拟各类现代光伏系统。从小型屋顶系统到商业屋顶的中型系统，再到太阳能园区——PV*SOL premium 提供丰富的设计和仿真工具支持。
  独特的 3D 可视化是 PV*SOL premium 的亮点。您能以三维形式呈现所有常见系统类型，无论是屋顶嵌入式还是屋顶架设式，无论是小型斜面屋顶、大型工业厂房还是开阔场地——最高支持 7,500 个架设模块或 10,000 个平行屋顶模块——并基于 3D 对象计算阴影。通过周边物体的真实阴影模拟，您可获得最高可靠性的发电量预测。
  PV*SOL 的所有其他设计类型当然也包含在 PV*SOL premium 中。无论是计算自消耗率、设计电池储能系统，还是整合电动汽车——PV*SOL premium 能让您快速实现客户的所有需求。
  我们庞大的产品数据库包含：26,000+ 光伏组件、7,500+ 逆变器、5,500+ 电池系统以及电动汽车、功率优化器等众多产品。数据由制造商定期更新，确保您始终使用最新信息。
  您能生成可定制的高质量项目报告，还可创建含必要安全装置的电路图（如用于提交监管部门）。
  我们的数据库包含现行上网电价数据，结合系统成本信息可生成 20 年详细经济性分析，助您在几分钟内完成初步报价。
  PV*SOL premium 支持九种语言：德语🇩🇪、英语🇬🇧、西班牙语🇪🇸、法语🇫🇷、意大利语🇮🇹、波兰语🇵🇱、捷克语🇨🇿、葡萄牙语🇵🇹、土耳其语🇹🇷。项目报告支持 23 种语言，彻底消除语言障碍。
  技术支持团队和帮助页面随时解答疑问，论坛则为您提供与开发团队及其他高级用户深入交流的平台。

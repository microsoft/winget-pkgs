Description: |-
  使用 PV*SOL，您可以设计和模拟各类现代光伏系统。无论是配备少量组件的小型屋顶系统、商业屋顶的中型系统，还是多达 10 万个组件的太阳能园区——PV*SOL 都为您提供丰富的设计与仿真工具支持。选择最适合您和光伏项目的设计类型！详实的结果数据将全方位呈现系统性能表现。
  从自用电量计算、电池储能设计到电动汽车并网集成，PV*SOL 助您快速实现并直观展示客户的所有需求。
  您可随时调用我们庞大的产品数据库，目前包含：21,000+ 光伏组件、5,100+ 逆变器、1,900+ 电池系统、电动汽车、功率优化器等多样化产品。所有数据均由制造商定期更新，确保您始终使用最新参数。
  您能生成可自定义编辑的高质量项目报告，还可创建含必要安全装置的电路图（如用于提交主管部门）。
  我们的数据库中已预置当前上网电价数据，结合系统成本信息即可生成涵盖 20 年运营周期的详细经济性分析报告。
  仅需数分钟即可生成初步方案，待客户确认意向后再进行深度优化。
  专业技术支持团队和在线帮助中心随时解答疑问，论坛社区更可向 PV*SOL 团队及其他用户提出复杂问题并快速获得解答。

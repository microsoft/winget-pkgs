ReleaseNotes: |-
  You can now easily move multiple objects to a different layer.
  How to do it:
  - Make sure the target layer exists in the drawing.
  - Select the objects you want to move.
  - From the menu, choose Edit → Move selected objects to another layer.
  - In the dialog, select the target layer and click OK.

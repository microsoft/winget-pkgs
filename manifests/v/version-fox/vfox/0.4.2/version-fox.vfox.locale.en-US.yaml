ReleaseNotes: "Changelog\n.tool-versions behavior\nThe vfox strategy is that if we have a .tool-version in the project (project/.tool-versions), that version will be used in the current shell, regardless of whether you switch directories or not, the version is not changed until the next .tool-versions file is encountered, or vfox use command is executed manually.What's Changed\n- feat: show available version if no version provided when install by @bytemain in #236\n- feat: add upgrade command to support self upgrade (#239) by @yanecc in #239\n- feat: added clink auto-completion parameters by @jan-bar in #242\n- feat: add a --debug flag to show what happens in current process by @bytemain @aooohan in \n- feat: remind user to update twice when update old format plugins by @aooohan in \n- fix: adjust .tool-versions behavior by @aooohan in \n- fix: ensure that /usr/local/bin directory exists by @CoderConan in #241\n- fix: show all configurations by @jan-bar in #234\nNew Contributors\n- @CoderConan made their first contribution in #241\nFull Changelog: https://github.com/version-fox/vfox/compare/v0.4.1...v0.4.2"

ReleaseNotes: "Changelog\nThe new features in this version mainly include the following:1. Support Parse Legacy Files\nThose are version files from other version managers, such as .node-version, .nvmrc, .sdkmanrc etc.This feature is disabled by default. For how to turn it on, please see Legacy Version File.NOTE: Currently, only vfox-nodejs and vfox-java plugin, implement this feature. If you have needs, please raise an issue to the corresponding plug-in repository.\n2. Manipulate configuration files with commands\nhttps://vfox.lhan.me/guides/configuration.html#config-command3. Add multiple plugins at once\nhttps://vfox.lhan.me/usage/plugins-commands.html#add4. Add cd command\nhttps://vfox.lhan.me/usage/core-commands.html#cdWhat's Changed\n- feat: support to parse legacy files, disabled by default by @aooohan in #188\n- feat: add cd command by @Chance-fyi in #209\n- feat: add config command to manipulate configuration by @Chance-fyi in #211\n- feat: use command fuzzy match version number by @Chance-fyi in #212\n- feat: support adding multiple plugins at once by @cifaz in #203\n- feat: add the --all flag to the install command  by @Chance-fyi in #216\n- feat: add a new hook PreUninstall by @aooohan in #223\n- feat: support download file for http module by @aooohan in \n- fix: unexpected behavior when repeat install via version alias by @yanecc in #215\n- fix: keep the plugin name consistent by @yanecc in #219\n- fix: wrap install.sh in a main function by @XavierChanth in #217\n- fix: prefix match error by @zhylmzr in #224\nNew Contributors\n- @sondelll made their first contribution in #213\n- @cifaz made their first contribution in #203\n- @yanecc made their first contribution in #215\n- @XavierChanth made their first contribution in #217\n- @zhylmzr made their first contribution in #224\nFull Changelog: https://github.com/version-fox/vfox/compare/v0.3.4...v0.4.1"

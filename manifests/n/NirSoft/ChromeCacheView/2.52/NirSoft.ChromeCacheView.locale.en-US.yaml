ShortDescription: Cache viewer for Google Chrome Web browser
Description: |-
  ChromeCacheView is a small utility that reads the cache folder of Google Chrome Web browser, and
  displays the list of all files currently stored in the cache. For each cache file, the following
  information is displayed: URL, Content type, File size, Last accessed time, Expiration time,
  Server name, Server response, and more.

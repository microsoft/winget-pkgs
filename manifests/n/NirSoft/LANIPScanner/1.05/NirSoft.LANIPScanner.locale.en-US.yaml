ShortDescription: LANIPScanner is a simple tool for Windows that scans your network and displays the list of all connected computers and devices.
Description: |-
  LANIPScanner is a simple tool for Windows that scans your network and displays the list of all computers and devices that are currently connected to your network.
  LANIPScanner uses multiple network protocols to scan your network, including ICMP (ping), ARP, NBNS, SSDP, mDNS, DNS.
  For every computer or device that is connected to your network, the following information is displayed (Only if it's available): IP Address, MAC Address, MAC Address Company, Device Name, Workgroup, Device String, Protocols List, Ping Time, Ping TTL, Device Type, IPv6 Address, IPv6 Link Local Address.
  When a device responses to SSDP or mDNS protocol, you can also view the raw data received from the device in the lower pane, by selecting the device in the upper pane.

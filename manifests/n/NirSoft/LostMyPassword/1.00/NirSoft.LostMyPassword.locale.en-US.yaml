Description: |-
  LostMyPassword is a tool for Windows that allows you to recover a lost password, if it's stored by a software installed on your system.
  LostMyPassword can extract the passwords from popular programs, including Web browsers (Chrome, Firefox, Microsoft Edge, Brave, Internet Explorer, Opera, and more...), POP3/IMAP/SMTP passwords stored by email software (Microsoft Outlook, Thunderbird, Windows Mail), Dialup/VPN passwords stored by Windows operating system, login passwords of remote computer stored by Windows operating system.
  You can use the LostMyPassword tool in 2 modes: as normal user, and as Administrator.
  The Administrator mode is needed for some types of passwords because they cannot be decrypted without Administrator privileges. If you have 64-bit system, you should use the 64-bit version of LostMyPassword to ensure that you get all passwords stored on your system.

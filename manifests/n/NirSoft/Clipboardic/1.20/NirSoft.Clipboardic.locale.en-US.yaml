ShortDescription: Small utility for storing & loading Windows Clipboard file.
Description: |-
  Clipboardic is a small utility that listen to the clipboard activity, and each
  time that you copy something into the clipboard, it automatically save the
  copied data into Windows clipboard file (.clp). Later, when you need the copied
  data again, you can simply select the right clipboard file, and Clipboardic will
  automatically insert it into the clipboard.

  Clipboardic also allows you to easily share the clipboard data between multiple
  computers on your local network.

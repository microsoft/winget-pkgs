ReleaseNotes: |-
  【AI 摘要】
  - 改进了摘要内容的显示与隐藏操作，查看更便捷。

  【AI 助手】
  - 新增深度思考功能，有效拓展思路。
  - 回答可一键保存至笔记，方便后续查阅整理。
  - 历史对话中的回答现已支持复制，信息取用更灵活。
  - 对话中支持 @ PDF 笔记，让 AI 基于文档内容回答。
  - 回答中的长代码块默认折叠，阅读界面更清爽。
  - 生成答案时增加过程提示。

  【导航】
  - 「最新笔记」提升为一级菜单，访问更直接。
  - 「最新笔记」新增悬浮菜单，快速切换最近打开的笔记。
  - 「全部笔记」中新增按编辑时间排序的能力。
  - 支持在文件夹旁快速创建子文件夹或笔记。
  - 新增「一键收起全部文件夹」功能，浏览更整洁。

  【Markdown】
  - 优化 Markdown 粘贴，更好识别 AI 应用复制的内容格式。
  - 中文输入法下更易触发引用、代码块等 Markdown 语法。
  - 新增 Markdown 待办列表 [ ] 语法，轻松管理任务。
  - 在已有行输入 Markdown 可直接转换格式，编辑更快捷。

  【其他改进】
  - 自动记录「笔记」、「待办」等一级菜单上次浏览位置。
  - 改进了待办事项勾选框的点击区域，点选更轻松。
  - 提升了移动端笔记分享页面的视觉样式。
  - 解决了笔记中粘贴 GIF 动图可能变静态图片的问题。
  - 提升了大尺寸图片的缩放与预览流畅度。
  - 单击笔记行末空白处可快速新建空行。

  感谢你使用有道云笔记，记录，成为更好的自己！

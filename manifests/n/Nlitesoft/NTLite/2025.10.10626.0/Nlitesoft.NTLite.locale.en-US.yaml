Description: |-
  Local control for updating and editing Windows images and deployments.

  Powerful, yet easy to use. Featuring dynamic toolbar throughout the tool, image list overview, presets, and many more details which help you be more productive while maintaining your images.
  All standard image formats supported, including ISO, WIM, decrypted ESD (Electronic Software Download) and SWM (spanned, split images).
  ESD to WIM, SWM to WIM (aka image joinining), WIM to SWM (aka image splitting) conversions included.

  MAIN FEATURES:
  - Download Latest Windows Updates
  - Integrate/Install Updates and Languages
  - Integrate Drivers, Applications and REG files
  - Unattended Windows Setup, including Disk Partitioning
  - Hardware Driver Targeting
  - Windows Settings Configuration
  - Component Removal
  - Image, live (e.g. C:\Windows) and offline (e.g. D:\Windows, mounted VHD etc) editing *no capturing
  - Pending Changes Overview

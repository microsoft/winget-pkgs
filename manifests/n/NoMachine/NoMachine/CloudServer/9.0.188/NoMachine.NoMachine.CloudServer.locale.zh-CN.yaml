ShortDescription: 对于较小规模的部署，NoMachine 云服务器支持最多 20 个连接，使局域网外的用户能够访问其启用 NoMachine 的计算机。用户可通过任意设备或网页浏览器连接至企业网络中的 Windows、Mac 或 Linux 桌面。
Description: NoMachine 云服务器为最多 20 个连接提供集中式远程访问方案。该解决方案适合团队和小型部门使用，可帮助各类组织统一接入企业网络内的桌面和计算机。管理员能够安全地整合对已添加至网关的 NoMachine 主机（如企业桌面）的访问权限，确保这些资源永不暴露在公网环境中。

Description: |-
  以光速远程连接任意计算机。得益于我们的 NX 技术，NoMachine 是您体验过的最快速、最高质量的远程桌面解决方案。仅需轻点几下，即可触达世界另一端的计算机。无论您的桌面位于何处，都能从任何设备访问并与指定人员共享。NoMachine 是您专属的私人服务器，既安全又私密。更重要的是，它完全免费。
  通过 NoMachine，您可以安全地访问所有文件、播放各类视频与音频、打印编辑文档，并能随时随地进行文件传输。所有操作均在您的掌控之下安全进行。它支持即时桌面共享、屏幕内容录制等丰富功能。

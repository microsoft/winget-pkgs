ShortDescription: 提供与云服务器相同的丰富功能，是单部门及设计工作室的理想选择，可为私有网络外的远程用户提供集中访问。小型企业云服务器支持 10 个 NoMachine 工作站同时连接。
Description: NoMachine 小型企业云服务器通过单一网关集中管理用户访问，允许 NoMachine 客户端设备从企业网络外部安全连接至内部的远程桌面和服务器。该方案专为小型团队设计，最多支持 10 个并发连接。由于可无限添加 NoMachine 节点（如企业版桌面甚至终端服务器），这款迷你连接代理完美适配以下场景：部署多台 NoMachine 设备，但任意时段仅需为少数用户提供异地远程访问。

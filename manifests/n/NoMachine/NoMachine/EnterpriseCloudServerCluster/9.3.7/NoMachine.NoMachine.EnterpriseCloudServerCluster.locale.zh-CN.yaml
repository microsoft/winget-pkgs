ShortDescription: 一个强大、稳健的网关，为您的整个桌面和服务器基础设施提供集成的高可用性和负载均衡能力，在服务器故障时实现自动切换。无限用户可通过任意设备或网页浏览器安全无缝接入。
Description: Enterprise Cloud Server Cluster 作为 NoMachine 服务器架构的核心组件，助力企业实现：集中管理无限用户对托管桌面及服务器资源的访问，并通过内置故障转移保护机制有效规避系统或站点级故障。通过部署双 Enterprise Cluster Cloud Servers，管理员可构建高效高可用的集群架构——当任一服务器发生中断时，仍能确保持续为用户提供桌面与应用服务。若集群中某节点失效，用户登录请求将自动由另一节点接管。

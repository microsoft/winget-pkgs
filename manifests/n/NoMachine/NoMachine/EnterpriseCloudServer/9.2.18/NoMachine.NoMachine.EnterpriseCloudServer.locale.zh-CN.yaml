ShortDescription: 一款远程接入网关，可安全建立通往 NoMachine Windows、macOS 或 Linux 节点以及企业网络内外部 Unix 主机的加密隧道。该方案完美实现大规模用户群体的统一接入，支持无限用户通过任意设备（包括网页浏览器）进行连接。
Description: NoMachine 企业级云服务器为无限用户提供集中式远程访问，使居家办公人员或校外师生能够跨操作系统、跨地域、跨设备接入专属桌面。通过将 NoMachine 企业级桌面、工作站、终端服务器、企业级终端服务器乃至其他云服务器整合至企业级云服务器平台，机构可实现对所有企业计算机及托管资源的统一访问。该系统不仅能无缝汇聚任意数量的 NoMachine 节点，还可兼容 HP-UX、Solaris 和 AIX 等第三方 X 服务器主机。

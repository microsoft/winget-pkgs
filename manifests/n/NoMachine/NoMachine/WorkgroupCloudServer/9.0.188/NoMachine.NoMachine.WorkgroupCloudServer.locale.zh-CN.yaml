Description: NoMachine Workgroup Cloud Server 通过单一网关集中管理用户访问，让 NoMachine 客户端设备能够从企业网络外部安全连接到内部的远程桌面和服务器。该方案专为小型团队设计，支持最多 10 个并发连接。由于可无限扩展添加企业桌面或终端服务器等 NoMachine 节点，这款迷你连接代理器完美适用于以下场景：部署了多台支持 NoMachine 的桌面和计算机，但任意时刻仅需为少数用户提供异地远程访问。

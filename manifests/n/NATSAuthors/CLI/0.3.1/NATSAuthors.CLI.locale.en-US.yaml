ReleaseNotes: |-
  Bug Fixes
  - Make server a required argument in server graph
  - Fail when nats sub is called with subjects and durable is set
  - Fix reported stream name on nats stream cp
  - Clarify max consumers tier limits in nats account info
  - Fix queue groups for nats sub graph and report subjects
  - Fix nil pointer panic in object edit
  - Default to a hour timeout for obj get
  - Handle missing selected context
  - Improve aggregated stats printing in nats bench
  - Avoid unneeded consumer info in nats c next
  - Misuse of error var in account backup cmd dir scan
  - Handle missing objects, keys and buckets better
  - Clarify the purpose of stream purge in help
  - Improve nats server password UX
  - Improve connection logging
  - Various bug fixes and UX improvements in nats bench
  - Support mirrors in nats kv edit
  - Update consumer command description from Stream state to Consumer state
  Enhancements
  - When creating streams create a basic mirror when --defaults are given
  - Adds a basic counter access tool in nats counter (Requires NATS Server 2.12)
  - Support metadata in KV buckets
  - Add additional option to account connections report such as connection state filtering
  - Add --atomic flag to pub command (Requires NATS Server 2.12)
  - Add chunk-size option for object put
  - List multiple RAFT meta groups in server report jetstream
  - Add support for --jwt auth (bearer token)
  - Support rendering cluster wide asset leaders by with nats server report js -l
  - Support terminating at num pending 0 in nats sub using --terminate-at-end
  - Show details about how many messages were removed in nats s purge
  - Record cli version when audit gathering, report in output
  - Adds a --cluster filter to nats audit gather
  - Implements latency tracking for individual operations in nats bench
  - Add --cluster option to nats server cluster balance and some safety warnings
  - Add --seed flag to nats context
  - Add --tls-cert-warn and --tls-cert-crit flags to server check server (Requires NATS Server 2.12.4)
  - Add --multisubjectrandomize flag to nats bench
  - Add --randomize flag to nats bench kv put

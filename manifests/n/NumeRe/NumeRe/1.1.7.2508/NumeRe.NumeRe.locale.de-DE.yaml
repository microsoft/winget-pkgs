Description: |
  NumeRe: Framework für Numerische Rechnungen ist eine Applikation für Microsoft Windows®, die mehr kann als die gewöhnlichen Tabellenkalkulationen. Sie stellt Dir nichtlineare Fits beliebiger Funktionen ebenso wie einen DGL-Löser zur Verfügung. Sie kann 1D- und 2D-Daten mit einem simplen Kommando einfach und publication-ready darstellen. Fouriertransformation ist ebenso enthalten wie Wavelet-Transformationen. Daten werden tabellenbasiert verwaltet und automatisch gesichert, so dass Du nach einem Neustart schnell und unkompliziert weitermachen kannst.
  EINFACHE AUFGABEN SIND EINFACH - Wir haben nie verstanden, warum man für einfache Dinge genauso viel Code schreiben muss, wie für komplexere Aufgaben. Unser Mantra ist daher Keep simple things simple.
  SYNTAX SO INTUITIV WIE EINE SPRACHE - NumeRe legt vor allem auf eine möglichst intuitive Bedienung Wert, was eine einfache und möglichst klare Syntax voraussetzt. NumeRe versucht nicht, dynamisch typisiert zu sein, sondern legt bewusst Wert darauf, dass Du bereits beim Lesen des Codes verstehst, was gerade passiert. Zusätzlich hebt der fortgeschrittene Editor verschiedene Datenstrukturen farblich hervor, so dass die Syntax zunächst wohl etwas "bunt und unruhig" wirkt. Wir können Dir aber garantieren, dass Du das schon sehr bald zu schätzen weißt.
  STRUKTUR FEST EINGEBAUT - Beim Schreiben von Prozeduren helfen Dir die fest implementierten Namespaces sofort Ordnung zu halten, da jeder Ordner automatisch einem Namespace entspricht. Dadurch ist es möglich, dass Du mehrere Prozeduren gleichen Namens hast, die dennoch eindeutig sind. Der Editor unterstützt Dich durch Autovervollständigung, sowie durch Darstellung von Tooltips, die Dokumentationen und Signaturen von Funktionen, Kommandos und Prozeduren zeigen.

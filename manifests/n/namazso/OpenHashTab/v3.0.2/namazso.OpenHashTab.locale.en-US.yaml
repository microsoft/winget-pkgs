ReleaseNotes: |-

  New features:
  • Shift click "Export" to instantly save file instead of prompt
  • New settings including colors (too much to list)
  • Strict mode for "compare against" field
  • More lenient non-strict mode for "compare against" field
  • Option to only calculate the necessary hashes when in verify mode
  • Add GOST R 34.11-2012 (russian standard hash)
  • Add KangarooTwelve 256 and 512 bits
  • Add BLAKE3-512
  • Add CRC64 (xz flavor)
  • Add QuickXorHash
  • Single installer for User and System installs
  • Registry key to override language
  • Registry key to force disable VirusTotal integration
  • Windows Vista is no longer supported
  • Branding and version info in settings

  Bug fixes:
  • Fix standalone mode on 32 bit OSes
  • Add association for SFV files too
  • Batch window messages to reduce freezing
  • Support arbitrary long sumfiles
  • Fix spanish translations not applying
  • Uninstaller now has an icon

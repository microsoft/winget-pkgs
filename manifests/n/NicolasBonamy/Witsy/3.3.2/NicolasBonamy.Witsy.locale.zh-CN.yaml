ShortDescription: 桌面 AI 助手 / 通用 MCP 客户端
Description: |-
  Witsy 是一款 BYOK（自带密钥）AI 应用：这意味着您需要自行准备所选用 LLM 服务商的 API 密钥。您也可以选择通过 Ollama 在本地免费运行模型，并在 Witsy 中使用。
  作为极少数（唯一？）的通用 MCP 客户端：
  Witsy 能让您用几乎任何 LLM 运行 MCP 服务器！
  非完整功能清单：
  - 支持 OpenAI、Ollama、Anthropic、MistralAI、Google、xAI、Azure、OpenRouter、DeepSeek、Groq 和 Cerebras 模型
  - 通过 OpenAI 兼容层连接其他供应商（together、siliconflow、fireworks...）
  - 支持视觉模型的聊天补全（图像描述）
  - 文生图/文生视频（OpenAI、Google、xAI、Replicate、fal.ai、HuggingFace）
  - 图生图（图像编辑）/图生视频（Google、Replicate、fal.ai）
  - LLM 增强插件：执行 Python 代码、联网搜索...
  - 支持 Anthropic MCP 服务器
  - 交互式创作草稿板，适配所有模型！
  - “随处提示”功能可在任意应用中直接生成内容
  - 在几乎所有应用中通过高亮文本执行 AI 命令
  - 专家级提示词让机器人专注特定领域
  - 长期记忆插件提升 LLM 回答相关性
  - 语音播报助手消息（需 OpenAI 或 ElevenLabs API 密钥）
  - 任意应用的文本朗读（需 OpenAI 或 ElevenLabs API 密钥）
  - 与本地文件/文档对话（RAG）
  - 语音转录/听写（语音转文字）
  - 实时聊天（语音模式）
  - 支持 Anthropic Computer Use
  - 带自动标题的本地对话历史
  - 生成代码的格式化与剪贴板复制
  - 对话记录 PDF 导出
  - 图像复制与下载

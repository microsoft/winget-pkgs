  Xbox Automatic Sign-in
  - Members can now automatically sign-in when launching Xbox PC Game Pass or Microsoft Store games. This makes launching a game tied to your Xbox profile faster.
  - To get started, connect your Xbox account from the GeForce NOW app > Settings > Connections.  You might need to reconnect if it’s been months since connecting accounts.
  - For more information, visit the NVIDIA knowledgebase.

  Improved Sorting and Filtering Option
  - Added the ability to sort games by “Most Popular” based on global usage over the last 24 hours.  You can combine this with existing filters like “Collections”, “Digital Stores”, “Genres”, “Features” or “Promotions” to help you enjoy our library of over 2,000 supported games.

  Bug Fixes
  - General stability and performance improvements.


ReleaseNotes: |-
  What's Changed
  - Bug fixes:
      - Renaming of the temporary *.out.tmp output file to its original filename
      - Improved deobfuscation of [PRiVATE]-... groups #516
      - Build with -DDISABLE_PARCHECK=yes #514
      - Installed Python on Windows could not be found, despite being accessible in the console #515
  - For developers:
      - Added more test workflows
          - OpenBSD build/tests
          - FreeBSD tests
          - Linux build/tests with disabled parcheck
          - macOS brew install from head (develop branch only) #519
ReleaseNotesUrl: https://github.com/nzbgetcom/nzbget/releases/tag/v24.7
InstallationNotes: |-
  1. Start NZBGet via start menu or desktop shortcut
  2. NZBGet puts an icon into the tray area (near clock) and opens a browser window
  3. In the web-interface (browser window) go to settings page:
      - Setup your login credentials in section SECURITY
      - Add one or more news-servers in section NEWS-SERVERS
      - Save settings and reload NZBGet

ShortDescription: 轻松管理所有网络设置
Description: |-
  NetSetMan 是一款网络设置管理软件，可在预配置文件之间轻松切换。结合出色的 Wi-Fi 管理和实用的网络功能，它是每位笔记本电脑用户的必备工具。
  - IP 地址（IPv4 和 IPv6）
  - 网关、DNS、WINS
  - WiFi 管理
  - 计算机名称
  - 工作组
  - 默认打印机
  - 网络驱动器
  - 网卡状态
  - 连接（RAS/DUN/PPP/VPN）
  - DNS 后缀
  - 路由表
  - SMTP 服务器
  - 主机文件
  - 系统设置（显示、音频、防火墙等）
  - 驱动设置（速度/双工、MTU、流量控制、VLAN-ID、协议绑定）
  - MAC 地址
  - 脚本（BAT、VS、JS...）
  - 程序执行
  NetSetMan 为您提供 Windows 系统中一直缺失的功能：
  一个功能强大、易于使用的界面，可让您一目了然地管理所有网络设置。试一试，你就离不开它了。
  所有设置和更改都会自动保存在一个单独的文件（netsetman.xml）中，便于备份和传输。
  只需点击一下即可激活存储的配置文件，甚至可以完全自动激活！

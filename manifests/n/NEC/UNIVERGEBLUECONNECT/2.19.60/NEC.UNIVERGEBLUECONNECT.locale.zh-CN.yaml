ShortDescription: 全面集成的智能云端统一通信（UC）解决方案
Description: |-
  NEC UNIVERGE BLUE CONNECT 是一款全面集成的智能云端统一通信平台，适用于各类规模的企业。NEC 认为，工具服务于沟通，但人才是一切通信的核心——借助高效的通信工具，人们能够提升生产力并紧密相连。这些通信工具应具备易用性、高性能、可靠性和零压力特质，让您专注于沟通内容而非工具本身。
  UNIVERGE BLUE CONNECT 将电话系统、即时通讯、视频会议、屏幕共享、文件管理和多方通话无缝整合，根据企业规模、需求和工作风格提供定制化体验。依托NEC“无忧云端体验五大支柱”，为您提供可定制、可扩展的云端服务。
  UNIVERGE BLUE 将所有商务通信协作方式及设备整合为一套智能化的集成云端系统，支持随时随地访问，管理轻松便捷。

Description: "\nNow in Open Beta!\nPortX is a lightweight cross-platform SSH & SFTP Client.\nWith a simple but comprehensive UI, PortX gives you a pure terminal emulation experience.\nGoogle Drive syncing for session files across devices and OSes allows sysadmin and network admins to stay up to date wherever they are.\nAccessing and managing remote systems has never been this easy.\nAccessibility, Security, Simplicity. PortX has everything you need, nothing you don’t.\nPortX Features:\n- Cross Platform (Mac OS X, Windows, Linux)\n- Google Drive Sync\n- Clean Tabbed UI\n- Local Shell\n- SSH2\n- SFTP File Uploads\n- Port Forwarding: X11, Local, Remote, SocksV5\n- Keyword Search\n- Agent Forwarding, Keyboard Interactive, Password, Public/Private Key Authentication\n- Address Bar for Quick Connections\n- Appearance Customizations\n- Global Options\n- No Ads Ever\nPortX Features in Development:\n- SFTP Client\n- Split Panes\n- Key Mapping\n- Script Hosting\n- And More\nThe PortX Open Beta is free to use and open to all. Feedback, bug reports, and other suggestions are highly appreciated.\nTo review our Privacy Policy go here: https://portx.online/en/privacy-policy-portx/\n"

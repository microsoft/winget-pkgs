ShortDescription: Award-winning IP Dispatch System
Description: |-
  TRBOnet Enterprise is a feature-rich and robust control room solution designed to work with MOTOTRBO and DIMETRA Express two-way radio systems of any size and complexity. Selected non-MOTOTRBO systems based on SELEX and KAIROS repeaters, as well as Jotron TR-7750 and legacy radios, are also supported. The software was first launched in 2008, and has become one of the leading dispatch systems in the world.
  This state-of-the-art IP-based dispatch system offers a wide choice of additional modules, which means that it can be tailored to individual requirements. The intuitive GUI greatly reduces learning time and allows operators to concentrate on tasks that matter. The IP nature of this product makes it extremely flexible and scalable, so your system can grow up with your requirements.

ShortDescription: 一种全面的、完全基于 IP 的控制室解决方案，适用于从 IP Site Connect 到 Capacity Max 的任何 MOTOTRBO 无线电网络。
Description: |-
  TRBOnet Plus 是一款完全基于 IP 的调度应用程序，其功能远不止基本的调度操作与特性。这一强大解决方案使用户能够全面控制和管理所有可用资源。基于 IP 的语音调度功能，辅以文本消息、语音录音、电话互联以及其他众多功能，实现了更加高效的通信。客户可选择单服务器安装，或采用分布式及冗余系统。
  TRBOnet Plus 兼容任何 MOTOTRBO 系统，从单站点中继器到拥有最多 250 个站点的大型 Connect Plus 或 Capacity Max 网络均可支持。此外，还可以将两个或多个不同的 MOTOTRBO 系统连接到同一服务器，实现来自不同网络的用户与调度员之间的无缝通信。TRBOnet Plus 软件是一种高度灵活且可扩展的解决方案，可使您的系统随需求变化而不断扩展。

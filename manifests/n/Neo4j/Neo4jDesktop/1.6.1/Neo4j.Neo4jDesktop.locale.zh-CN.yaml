ShortDescription: 帮助您使用 Neo4j 的客户端应用程序
Description: Neo4j Desktop 是一款客户端应用程序，旨在帮助您使用 Neo4j，无论您是新手还是老手。它专为新手设计，内置入门所需的一切功能，帮助您在本地学习和实践 Neo4j。当您熟悉 Neo4j 后，Desktop 将成为您使用 Neo4j 进行项目开发的本地环境。借助 Neo4j Desktop，您可以根据计算机资源创建任意数量的本地数据库。

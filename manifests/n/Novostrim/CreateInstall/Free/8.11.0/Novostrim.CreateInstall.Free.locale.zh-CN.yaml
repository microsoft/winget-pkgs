# CopyrightUrl:
ShortDescription: 适用于 Windows 的免费和试用版安装程序软件
Description: |-
  CreateInstall 是专为想要完全控制安装过程的用户设计的安装程序。整个安装过程以一系列命令的形式呈现。您既可以使用已有的命令，也可以添加任何需要的操作。创建自己的安装包这一功能促进 CreateInstall 成为一款功能强大且灵活的安装程序。
  有了通用的 Gentee 编程语言作为脚本安装语言，您的安装包将拥有无限多的功能。您的安装包只做您让它们做的事情。您可以完全控制安装和卸载过程。您可以修改对话框的界面，添加自己的资源和图形项目，还可以使用安装包中使用的约 100 KB 源代码。
  安装程序的组成部分之一是其使用的压缩算法。CreateInstall 在这方面也能满足最严格的要求。您可以选择两种基本压缩算法。第一种可确保完美的压缩率，第二种可确保文件的高解压缩率。您可以在一个安装包中的不同的文件组分别使用这两种算法。文件压缩组件还有许多其它设置，可以帮助您根据文件大小和压缩率制作最佳的安装包。
  要列举 CreateInstall 的所有功能是不可能的。它就像乐高积木，能让您按照自己的意愿创建和定制安装包。

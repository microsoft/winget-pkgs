ReleaseNotes: |-
  Release notes
  New features
  Client update notification
  Now, GUI clients will notify users of the new version available to download:
  imageThe client will redirect Linux and homebrew users to the installation doc.
  Enhancements
  Network routes default gateway handling
  Network routes now handle ranges that contain the IP address of the local system's default gateway. Instead of not configuring the route, the client checks if the range is smaller than the existing one and adds a backup route to the default gateway using the local range.What's Changed

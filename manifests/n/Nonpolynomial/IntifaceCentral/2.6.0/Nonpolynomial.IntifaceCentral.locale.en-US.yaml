ShortDescription: Intiface Central is an open-source, cross-platform application that acts as a hub for intimate haptics/sensor hardware access.
Description: |-
  Intiface Central is a frontend application for the BSTC Library, for Desktop (Win/macOS/Linux) and Mobile (Android/iOS). It can be used with programs such as:
    - Intiface Game Haptics Router
    - ScriptPlayer
    - Toy Playground
    - Many other apps listed on the Awesome App/Game list!
  
  For users, it provides simple, friendly capabilites for managing, connecting, customizing devices.
  
  For developers, it allows their application to connect to and control adult toys, without having to worry about constantly updating the underlying libraries or dealing with bugs and crashes in a difficult-to-debug cross langauge environment.

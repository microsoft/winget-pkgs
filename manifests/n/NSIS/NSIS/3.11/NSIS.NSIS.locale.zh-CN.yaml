ShortDescription: 专业的开源 Windows 安装程序制作工具
Description: |-
  NSIS（Nullsoft 脚本化安装系统）是一款专业的开源 Windows 安装程序制作工具。其设计追求极致的轻量化与灵活性，因此特别适合网络分发场景。
  作为用户接触产品的第一环节，稳定可靠的安装程序是软件成功的关键组成部分。通过 NSIS，您能够创建满足各类软件部署需求的安装包，实现所有必要的安装功能。
  NSIS 采用脚本驱动模式，支持编写逻辑代码以处理最复杂的安装任务。系统已提供大量插件与脚本资源：您可以创建网络安装程序、与 Windows 及其他软件组件交互、安装或更新共享组件等扩展功能。

ShortDescription: 安心释放你的 AI 智能体
Description: |-
  IronClaw 是一个安全、开源的 OpenClaw 替代方案，运行在 NEAR AI 云的加密环境中。真正能做事的 AI 智能体，而你的秘密永远不会接触大语言模型（LLM）。

  哲学
  IronClaw 基于一个简单的原则：你的 AI 助手应该为你服务，而不是与你相对立。
  在当前 AI 系统对数据处理日益不透明、且与企业利益紧密绑定的时代，IronClaw 采取了不同的方式：
  - 你的数据归你所有 —— 所有信息均本地存储、加密，且永远不会脱离你的掌控
  - 设计即透明 —— 开源、可审计，无隐藏遥测或数据收集行为
  - 自我扩展能力 —— 可即时构建新工具，无需等待供应商更新
  - 深度防御 —— 多层安全机制，防范提示注入和数据泄露
  IronClaw 是你可以真正放心托付个人与职业生活的 AI 助手。

  功能
  安全优先
  - WASM 沙箱 —— 不受信任的工具在隔离的 WebAssembly 容器中运行，采用基于能力的权限控制
  - 凭据保护 —— 密钥从不暴露给工具，仅在主机边界注入并具备泄露检测能力
  - 防止提示注入 —— 模式识别、内容净化与策略执行
  - 端点白名单 —— 仅允许向明确授权的主机和路径发起 HTTP 请求
  持续可用
  - 多通道支持 —— REPL、HTTP Webhook、WASM 通道（Telegram、Slack）及 Web 网关
  - Docker 沙箱 —— 使用每个任务独立令牌、调度器/工作器模式的隔离容器执行
  - Web 网关 —— 浏览器 UI 支持实时 SSE/WebSocket 流式传输
  - 例行任务 —— 支持 Cron 调度、事件触发、Webhook 处理器，实现后台自动化
  - 心跳系统 —— 主动后台执行，用于监控和维护任务
  - 并行任务 —— 支持并发处理多个请求，各上下文相互隔离
  - 自动修复 —— 自动检测并恢复卡住的操作
  自我扩展
  - 动态工具构建 —— 描述你需要的功能，IronClaw 将其构建为 WASM 工具
  - MCP 协议 —— 可连接至模型上下文协议（Model Context Protocol）服务器以扩展能力
  - 插件架构 —— 无需重启即可添加新的 WASM 工具和通信通道
  持久化记忆
  - 混合搜索 —— 结合全文搜索与向量搜索，采用倒数排名融合技术
  - 工作区文件系统 —— 灵活的路径式存储，用于保存笔记、日志和上下文
  - 身份文件 —— 跨会话保持一致的个性设定与偏好配置

  - Fixed downloads of highly compressible files (@nilsding, nextcloud/desktop#9146)
  - Encrypting new folders works now if they were synced to the server and some files were ignored (@mgallien, nextcloud/desktop#9144)
  - Windows: When connecting to a server for the first time the certificate warning will no longer wrongfully appear if the root CA is trusted by Windows Update (@nilsding, nextcloud/desktop#9160)
  - The user info will no longer be fetched twice during client startup (@mgallien, nextcloud/desktop#9141)
  - Removed undocumented socketapi commands (@nilsding, nextcloud/desktop#9169)

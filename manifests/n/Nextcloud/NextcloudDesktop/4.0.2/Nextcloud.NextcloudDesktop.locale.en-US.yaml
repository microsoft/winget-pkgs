ReleaseNotes: |-
  Changes
  - Improved status icons to distinguish the different states more clearly but keep some branding to be able to easily recognize the icon in the normal states. (@kra-mo, nextcloud/desktop#9026)
  - macOS-VFS: Improved text displayed when user resets virtual files setup. (@camilasan, nextcloud/desktop#8892)
  - macOS-VFS: Better handling of share permissions (@i2h3, nextcloud/desktop#8981)
  - macOS-VFS: Debug archives now include the Realm database (@i2h3, nextcloud/desktop#9016)
  - macOS-VFS: Improved File Provider Locking Overlay Layout in Finder (@i2h3, nextcloud/desktop#9059)
  - macOS-VFS: Existing Lock Comparison (@i2h3, nextcloud/desktop#9062)
  - Display a more user-friendly message when expected data is missing from the server response (@camilasan, nextcloud/desktop#8982
  - macOS-VFS: Cleanup legacy database directories if no account has the File Provider enabled (@i2h3, nextcloud/desktop#9067)
  - macOS: Use /usr/bin/open to show a file/folder in Finder (@camilasan, nextcloud/desktop#9076)
  - Improved log messages for client status reporting (@Rello, nextcloud/desktop#9052)
  - Cleaned up some QML warnings (@Rello, nextcloud/desktop#9054)
  Bug fixes
  - macOS-VFS: The status bar icon no longer wrongfully displays an exclamation point if VFS is enabled and working just fine. (@nilsding, nextcloud/desktop#9008)
  - macOS-VFS: Fixed button title in item locking user interface. (@i2h3, nextcloud/desktop#9058)
  - macOS-VFS: Root container enumeration to process remote updates correctly (@i2h3, nextcloud/desktop#9102)
  - Linux: Avoid detecting permissions to be invalid on NTFS (@mgallien and @Aiiaiiio, nextcloud/desktop#7745)
  - Windows: Fixed setting the file modification time with long paths (@nilsding, nextcloud/desktop#9077)
  - Windows: Fixed reading/updating file/folder permissions with long paths (@nilsding, nextcloud/desktop#9109)
  - Windows: Disabling VFS no longer removes placeholder folders created by 4.0.0 from the server (@mgallien, nextcloud/desktop#9020)
  - Activities from the server are now refreshed each time the tray window is opened. (@Rello, nextcloud/desktop#9043)
  - Switching between monochrome/coloured icons now happens immediately. (@Rello, nextcloud/desktop#9050)
  - Fixed a crash when the sync is aborted while a file is still being uploaded (@nilsding, nextcloud/desktop#9039)
  - Fixed a crash when opening the account settings window (@nilsding, nextcloud/desktop#9031)
  - Make sure migration is skipped if the client was built with DISABLE_ACCOUNT_MIGRATION (@camilasan, nextcloud/desktop#8973)
  - Migrate more settings and keychain keys from previous client versions (@camilasan, nextcloud/desktop#8969)
  - Fixed migration of icon and user network settings (@camilasan, nextcloud/desktop#9106)

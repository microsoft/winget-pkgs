ReleaseNotes: |-
  - Added support for opening and editing files directly from S3 Browser
  - Added support for checksum algorithms for data integrity verification
  - Added support for native AWS checksum headers
  - Added support for S3 Access Points via ARN as External Buckets
  - Added support to copy s3:// URI when the Ctrl key is pressed
  - Dramatic Analyze phase speed improvements for Folder Sync Tool
  - Folder Sync Tool can now be closed after sync has started
  - Improved support for S3-compatible storage
  - Other internal improvements and bug fixes
  - Minor UI improvements and bug fixes

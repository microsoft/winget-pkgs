Description: |-
  Functions of the Outlook Add-In when composing emails
  - Automatic Encryption| Enables the delivery of encrypted emails to recipients who do not have cryptographic keys in their possession. NoSpamProxy Encryption automatically selects the appropriate delivery method nd delivers the email securely.
  - PDF Mail| Converts the email content with all attachments into a PDF document and secures this document with a password. This allows you to securely deliver emails with all attachments even to recipients without cryptographic keys.
  - S/MIME or PGP| Allows the signature and encryption of emails using cryptographic keys such as PGP key pairs or S/MIME certificates.
  - Large Files| Transfers large files via the NoSpamProxy Web Portal. Instead of the file, a link is attached to the email, with the help of which the recipient(s) of the email can download the files secured by SSL. The link can be protected by a password.
  - De-Mail: Displays all the delivery options available to you for De-Mail delivery.
  Functions of the Outlook Add-In when reading emails
  - Decrypting PDF attachments| Decrypts password-protected PDF attachments and removes passwords.
  - Deleting passwords| Deletes previously saved PDF decryption passwords.

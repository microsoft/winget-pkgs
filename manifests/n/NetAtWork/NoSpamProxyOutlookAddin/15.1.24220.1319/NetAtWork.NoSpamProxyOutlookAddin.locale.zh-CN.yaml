ShortDescription: NoSpamProxy Outlook 加载项，用于安全的电子邮件通信。
Description: |-
  撰写邮件时 Outlook 插件的功能
  - 自动加密 | 支持向未持有加密密钥的收件人发送加密邮件。NoSpamProxy 加密系统自动选择最佳投递方式，确保邮件安全送达。
  - PDF 邮件 | 将邮件内容及所有附件转换为 PDF 文档，并通过密码保护。即使收件人没有加密密钥，也能安全接收带附件的邮件。
  - S/MIME 或 PGP | 支持使用 PGP 密钥对或 S/MIME 证书对邮件进行签名和加密。
  - 大文件传输 | 通过 NoSpamProxy 网页门户传输大文件。邮件中附加下载链接（SSL 加密保护），收件人可通过链接下载文件，链接可设置密码保护。
  - De-Mail | 显示所有可用的 De-Mail 投递选项。
  阅读邮件时 Outlook 插件的功能
  - 解密 PDF 附件 | 解密受密码保护的 PDF 附件并移除密码。
  - 删除密码 | 清除之前保存的 PDF 解密密码。

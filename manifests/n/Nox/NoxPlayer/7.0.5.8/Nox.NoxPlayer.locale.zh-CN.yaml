Description: |-
  夜神模拟器，是全新一代的安卓模拟器，能够让你在电脑上畅玩手机游戏。与传统安卓模拟器相比，基于 Android 7.1，同时支持 Android 5 以及向上兼容 Android 9 内核，兼容 X86/AMD，具备极高的兼容性和稳定性、加上超高帧率模式，能够在电脑上运行高性能、高清手游。
  通过夜神模拟器，您可以在 Android 4/5/7/9 任意版本上运行手机游戏。通过大屏显示和键鼠操控可以获得比手机更好的视觉享受和操控体验。多开功能使多账号同时游戏成为可能。
  比手机更大屏的视觉体验，键盘鼠标就可以操控手机游戏，更有手柄功能强势加入，完美体验端游竞技操作。模拟器的多开功能助你同时运行你的手游与社交，没有多部手机也可以自由切换。更易用的宏设置、视频录制，脚本操作等功能，让你成为游戏小达人。

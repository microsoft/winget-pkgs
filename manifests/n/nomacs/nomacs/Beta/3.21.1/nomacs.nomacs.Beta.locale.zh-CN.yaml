Description: |-
  nomacs 是一款免费开源的跨平台图像查看器，支持浏览包括 RAW 和 PSD 在内的所有常见图像格式。该软件具有半透明控件功能，可显示缩略图、元数据或直方图等附加信息。用户可直接浏览 ZIP 压缩包或 MS Office 文档中的图片，并支持将图片解压至指定目录。
  软件内置元数据显示功能，允许用户为图片添加注释。包含当前文件夹的缩略图预览界面和文件资源管理器面板，方便快速切换文件夹。在目录中可应用文件过滤器，仅显示文件名包含特定字符串或符合正则表达式的图片。启用缓存功能后，可实现图片间的瞬时切换。
  nomacs 提供亮度、对比度、饱和度、色相、伽马值、曝光度等图像调整功能，并具备生成伪彩色图像的独特功能。其多实例同步特性尤为突出——通过完全同步的缩放/平移操作，或以不同透明度叠加图像的方式，可轻松实现多图对比。本软件采用 GNU 通用公共许可证 v3 授权，支持 Windows、Linux、FreeBSD、Mac 及 OS/2 系统，个人与商业用途均可免费使用。如需提交错误报告或功能建议，请通过官方问题追踪系统反馈。

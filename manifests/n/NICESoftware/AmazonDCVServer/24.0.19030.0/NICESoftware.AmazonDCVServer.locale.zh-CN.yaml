ShortDescription: 提供高性能远程桌面和应用程序流式传输
Description: 亚马逊 DCV 是一种高性能远程显示协议，能够安全地将云端或数据中心的远程桌面及应用程序流传输至任何设备，适应各种网络环境。通过将 Amazon DCV 与 Amazon EC2 结合使用，您可在 EC2 实例上远程运行图形密集型应用，并将处理结果流式传输至配置较低的客户端设备，从而无需购置昂贵专用工作站。

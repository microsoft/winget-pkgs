ShortDescription: Windows 11 native app that displays AI coding tool usage limits in the system tray
Description: |-
  CodexBarWin is a Windows 11 native application built with WinUI 3 that monitors and displays usage limits for AI coding tools (Claude, Codex, Gemini) directly in your system tray.

  This is a WinUI 3 frontend wrapper for CodexBar CLI, providing a native Windows experience with features like:
  - Native Windows 11 UI with Mica material
  - Multi-provider support (Claude, Codex, Gemini)
  - System tray integration
  - Dark mode support
  - Auto refresh

  Requirements:
  - Windows 10 (1809+) or Windows 11
  - WSL 2 with a Linux distribution
  - .NET 10.0 Runtime
  - CodexBar CLI

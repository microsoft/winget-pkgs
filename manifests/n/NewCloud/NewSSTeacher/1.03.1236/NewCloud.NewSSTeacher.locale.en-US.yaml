Description: 蓝云天同窗电子教室（智慧教室）国产操作系统版是一套用于国产操作系统环境下的网络教学管理软件，此系统支持国产操作系统在局域网络环境下的数据通讯，完成桌面广播屏幕共享功能，教师MIC发言，师生对讲，供教师演示示范操作，发布课件内容给当前教室中的指定或所有国产操作系统环境下的学生机、录制本机屏幕为视频文件供以后教学示范使用等。系统还支持远程开关机管理、监视学生桌面画面、转播学生桌面、教学直播等更多特色的教学功能。系统能够实现统一口语考试，完成学生的MP3 录音操作、进行多设备环境下的统一录制或本地学生自助录音学习训练等。

# CopyrightUrl:
ShortDescription: 世界上最快的网站搭建框架（支持 WebP 编码和 Sass 转译）
Description: |-
  Hugo 是最受欢迎的开源静态网站生成器之一。凭借其惊人的速度和灵活性，Hugo 让搭建网站又变得有趣起来。
  Hugo 有两种版本：标准版和扩展版。在扩展版本中，您可以
  - 编码 WebP 图片（标准版也可以进行解码）
  - 使用内嵌的 LibSass 转译器将 Sass 转译为 CSS

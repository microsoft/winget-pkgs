Description: |-
  hydrus 网络客户端是专为拥有大量图片/swf/webm 收藏的 Anon 和其他精通网络的媒体书呆子编写的应用程序。
  它使用标签而不是文件夹进行浏览，有点像桌面上的booru。高级用户可以通过自定义服务器匿名共享标签和文件，任何用户都可以运行这些服务器。
  一切都是免费的，隐私是首要考虑因素。可执行版本适用于 Windows、Linux 和 macOS。
  程序采用 python 语言编写，所以你也可以直接从源代码中运行它。

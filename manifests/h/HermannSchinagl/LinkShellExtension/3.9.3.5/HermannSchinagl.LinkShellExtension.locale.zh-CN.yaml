# CopyrightUrl: 
ShortDescription: 用于轻松创建硬链接、连接点、卷挂载点和符号链接的资源管理器扩展
Description: Link Shell Extension（LSE）提供了创建硬链接、连接点、卷挂载点和符号链接（这里统称为链接）的功能，利用硬链接或符号链接克隆文件夹，并在复制时处理连接点、符号链接和硬链接。LSE，正如其名，是通过 Shell 扩展实现的，可以从 Windows 资源管理器或类似的文件/文件夹管理器中访问。该扩展允许用户选择一个或多个文件或文件夹，然后用鼠标创建所需链接（硬链接、连接点或符号链接），或者对于文件夹，创建由硬链接或符号链接组成的克隆。LSE 可以在所有支持 NTFS 的 Windows 版本（Windows 7/8/10）中使用。FAT 文件系统既不支持硬链接、连接点和符号链接，也不支持克隆和智能复制。

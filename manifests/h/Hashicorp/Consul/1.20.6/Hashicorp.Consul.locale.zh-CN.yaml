ShortDescription: 分布式、高可用且支持多数据中心的服务解决方案，专为动态分布式基础设施中的应用程序连接与配置而设计。
Description: |-
  Consul 是一种分布式、高可用且支持多数据中心的服务解决方案，专为动态分布式基础设施中的应用程序连接与配置而设计。
  Consul 提供以下核心功能：
  - 多数据中心支持 - 原生支持多数据中心架构，无需复杂配置即可扩展至任意规模区域
  - 服务网格 - 通过自动 TLS 加密和基于身份认证的授权机制，保障服务间通信安全。应用可通过透明代理（Transparent Proxy）在服务网格配置中使用边车代理，建立入站/出站连接的 TLS 加密通道
  - API 网关 - 管理服务网格内部访问权限，允许用户为网格内服务定义流量控制与授权策略
  - 服务发现 - 支持服务通过 DNS 或 HTTP 接口快速自注册与发现，同时可集成外部服务（如 SaaS 提供商）
  - 健康检查 - 实时监测集群状态并快速告警，结合服务发现机制自动隔离故障节点，实现服务级熔断
  - 动态应用配置 - 提供 HTTP API 存储索引化对象，用于管理配置参数与应用程序元数据

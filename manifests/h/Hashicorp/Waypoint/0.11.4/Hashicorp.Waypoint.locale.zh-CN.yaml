ShortDescription: 一款能在任何平台上构建、部署和发布任何应用程序的工具。
Description: |-
  Waypoint 让开发者能够以代码形式定义应用的构建、部署和发布生命周期，通过一致且可重复的工作流程缩短交付部署所需时间。
  Waypoint 开箱即支持多种构建方式和目标平台，还可通过插件轻松扩展更多选项：
  - Cloud Native Buildpacks
  - Docker
  - Kubernetes
  - AWS EC2 和 ECS
  - Azure 容器实例
  - Google Cloud Run
  - 以及更多其他平台...
  Waypoint 支持在 Linux、Mac OS X 和 Windows 系统上运行。

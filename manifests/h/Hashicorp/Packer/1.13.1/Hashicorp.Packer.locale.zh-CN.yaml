PackageLocale: zh-CN
ShortDescription: 一款用于从单一源配置构建多平台一致机器镜像的工具。
Description: |-
  Packer 是一款用于从单一源配置构建多平台一致机器镜像的工具。
  Packer 轻量且跨平台，支持所有主流操作系统，具备高效并行构建能力，可同时为多个平台生成机器镜像。通过外部插件集成，Packer 兼容多种平台支持，完整集成列表详见：https://developer.hashicorp.com/packer/integrations
  由 Packer 创建的镜像可便捷转换为 Vagrant 虚拟环境模板。

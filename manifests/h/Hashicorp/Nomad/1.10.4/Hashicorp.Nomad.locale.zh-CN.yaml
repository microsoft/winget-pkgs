ShortDescription: 一个易于使用、灵活且高性能的工作负载编排器，能够部署微服务、批处理、容器化及非容器化应用的混合组合。
Description: |-
  Nomad 是一款简洁灵活的工作负载编排工具，可大规模跨本地环境与云端部署管理容器（Docker、Podman）、非容器化应用（可执行文件、Java）及虚拟机（QEMU）。
  其核心特性包括：
  - 混合部署能力：作为编排器，Nomad 的灵活性允许企业在同一基础设施上同时运行容器化应用、传统应用和批处理任务。通过可插拔的任务驱动机制，无需容器化改造即可为传统应用提供核心编排优势。
  - 轻量可靠：Nomad 以单体二进制文件运行，集资源管理与调度于一体，无需依赖外部存储或协调服务。具备自动故障处理能力，通过分布式架构、领导者选举和状态复制实现高可用，可应对应用、节点及驱动层面的故障。
  - 硬件加速支持：内置对机器学习（ML）和人工智能（AI）等 GPU 工作负载的原生支持，通过设备插件自动识别并调用 GPU、FPGA 和 TPU 等硬件资源。
  - 多云多区域联邦：专为全球化基础设施设计，开箱即用的联邦功能支持跨多区域、多云平台的应用部署。
  - 生产级扩展性：采用乐观并发机制提升吞吐量并降低延迟，实际生产环境中已验证可支撑万级节点集群。
  - HashiCorp 生态集成：与 Terraform、Consul 和 Vault 无缝协作，实现资源供给、服务发现与密钥管理。

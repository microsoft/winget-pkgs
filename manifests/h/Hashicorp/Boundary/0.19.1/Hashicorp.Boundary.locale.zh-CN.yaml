ShortDescription: 具备身份识别能力的智能代理，为访问网络内的主机与关键系统提供简单安全的解决方案。
Description: |-
  Boundary 是一款具备身份识别能力的智能代理，为访问网络内的主机与关键系统提供简单安全的解决方案。
  通过 Boundary 您可以实现以下功能：
  - 统一身份认证：通过 OpenID Connect 与您选择的身份提供商（IdP）集成，让用户安全登录 Boundary 环境
  - 动态网络授权：为网络资源提供即时访问权限，无论其物理位置如何
  - 灵活凭证管理：使用原生静态凭证库管理会话凭证，或集成 HashiCorp Vault 动态生成单次会话专属凭证
  - 智能端点发现：自动化识别新增终端节点
  - 特权会话管控：通过 Boundary 会话控制功能管理高权限会话
  - 标准化访问流程：为各类基础设施提供跨云厂商的一致访问体验
  Boundary 设计理念清晰明确，具备高度可扩展性与弹性。支持多云环境、本地数据中心、安全隔离区等多种部署场景，无需在终端主机安装代理程序，既适用于传统主机系统服务，也能完美适配云托管服务及容器化工作流。

ShortDescription: 安全高效构建、变更及版本化基础设施的工具
Description: |-
  Terraform 是一款用于安全高效构建、变更及版本化基础设施的工具。它既能管理现有主流云服务商资源，也能管控定制化内部解决方案。
  Terraform 的核心特性包括：
  - 基建即代码：通过高级配置语法描述基础设施，使得数据中心蓝图可像普通代码一样进行版本控制，同时支持基础设施配置的共享与复用。
  - 执行方案：Terraform 设有“规划”阶段生成执行方案，明确展示调用 apply 命令时将执行的操作，避免基础设施变更时的意外情况。
  - 资源拓扑图：自动构建所有资源的关联图谱，并行创建和修改无依赖关系的资源，从而实现最高效的基础设施构建，并为运维人员提供清晰的依赖关系视图。
  - 变更自动化：通过极简的人工干预即可实施复杂变更集。结合前述执行计划与资源图谱，您能精准掌握 Terraform 的变更内容及顺序，有效规避人为失误。

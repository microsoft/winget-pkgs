ShortDescription: X-Mouse Button Control 是一款能够重新配置和扩展鼠标功能的免费 Windows 工具
Description: X-Mouse Button Control（XMBC）可以创建特定应用程序和窗口的配置文件，让您能够为个别应用程序或窗口重新配置您的鼠标行为。对于每个配置文件，您还可以配置多达 10 层不同的按键配置，并能通过热键或鼠标按键切换。

ShortDescription: 这是一个批量查看本地电脑磁盘上的图片、视频和音频的小工具，它可以很方便地将所有图片、视频和音频同时展示在软件界面上供我们查看和播放。在我们需要快速预览很多媒体文件时，此工具可以明显提高预览效率。
Description: 这是一个运行在 Windows 电脑上的小工具软件，它可以同时显示预览很多张图片、视频和音频。当我们需要同时预览很多文件时，我们可以借助这个小工具软件来同时查看或播放媒体文件，在预览图上单击右键可以对文件进行操作，比如：另存为、复制文件名、路径、删除文件等，也可以批量选中多个文件后进行批量操作，非常方便。

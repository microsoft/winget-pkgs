ShortDescription: >
  HyperSnap ist die schnellste und einfachste Methode zum Erstellen von
  Bildaufnahmen des Windows-Bildschirms.
Description: >
  HyperSnap kombiniert die Leistungsfähigkeit einer erstklassigen Anwendung für
  Bildschirmaufnahmen mit einem fortgeschrittenen Bildbearbeitungsprogramm in
  einem einfach zu verwendenden Tool.

  Das Programm ist ideal für die Aufnahme von Bildern, die in Hilfesystemen,
  Online-Tutorials, Handbüchern, Schulungsmaterialien, Präsentationen,
  Marketingbroschüren, Webseiten, E-Mails und anderen Materialien zum Einsatz
  kommen. Verwenden Sie HyperSnap, um schnell eine perfekte Präsentation Ihres
  Bildschirms zu erstellen. HyperSnap ist vielseitig und ausgesprochen
  benutzerfreundlich. Sie können die Menüs und Symbolleisten einfach an Ihre
  Anforderungen anpassen. Mit den Sprachbefehlen lassen sich Tastenbefehle
  zuweisen, Symbolleisten erstellen und HyperSnap steuern.

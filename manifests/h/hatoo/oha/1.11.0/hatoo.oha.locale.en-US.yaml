ShortDescription: HTTP load generator, inspired by rakyll/hey with tui animation
Description: oha is a tiny program that sends some load to a web application and show realtime tui inspired by rakyll/hey. This program is written in Rust and powered by tokio and beautiful tui by ratatui.

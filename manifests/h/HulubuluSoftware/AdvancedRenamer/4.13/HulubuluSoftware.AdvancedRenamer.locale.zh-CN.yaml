ShortDescription: 适用于 Windows 和 Mac 的批量文件重命名工具。
Description: |-
  Advanced Renamer 是一款一次性重命名多个文件和文件夹的程序。通过配置重命名方法，可以对名称进行各种操作。
  你可以使用多种方法对大量文件进行批量重命名，可以通过 13 种不同的方式一次性更改文件名和时间戳，也可以根据文件中的信息将文件复制或移动到新的位置。
  有了 Advanced Renamer，你可以根据文件的已知信息，通过添加、删除、替换、更改大小写或赋予文件一个全新的名称来创建新的文件名。
  在对文件执行操作前，你可以验证输出结果是否正确，如果执行重命名后感到后悔，还可以撤销整个批处理。

ReleaseNotes: |-
  New tag: <Delimiter>

  If you have ever created a filename made from metadata values you might have experienced oddly looking filenames with repeated delimiters when some metadata values are empty. It could be a New Name pattern like this:
  <Title> - <Artist> - <Album> - <Year>
  If the Album value is empty, you end up with a filename like this:
  Heroes - David Bowie -  - 1977
  To prevent this, a new Delimiter tag has been added with special logic to not appear in the beginning or end of the filename and will not repeat. The tag can be used like this:
  <Title><Delimiter: - ><Artist><Delimiter: - ><Album><Delimiter: - ><Year>
  The result for the same case as above will be:
  Heroes - David Bowie - 1977
  The tag can also be used with the short syntax <-> to make it easier to type, and if all delimiters are the same, only the first has to be defined with a parameter:
  <Title><-: - ><Artist><-><Album><-><Year>
  Multiple delimiter parameters can be used in the the same pattern:
  <Title><-: - ><Artist><-><Album><-><Year><-><Track><-: of ><TrackCount>

  Short syntax for default and alternative tag values

  The new short syntax for default and alternative tag values makes it easier to use tags with multiple alternatives. Instead of using the long syntax like these:
  <Artist:default:Unknown artist>
  <Artist:alt:Performer>
  You can now use the short syntax with | like this:
  <Artist|Unknown artist>
  <Artist||Performer>
  Single pipe | is short for using the default tag modifier, which will default empty values to a string, and double pipe || is short for using the alt tag modifier, which will use the value of the alternative tag if available.
  As oppose to the syntax based on tag modifiers, the short syntax will always appear before any parameters, and parameters and tag modifiers will always be applied to the resolved tag value. Therefore, this syntax:
  <Artist||Performer|Unknown artist:lower>
  Is equivalent to this using tag modified:
  <Artist:lower:alt:Performer:lower:default:Unknown artist:lower>
  Learn more about tag fallback.

  Full list of changes in version 4.15

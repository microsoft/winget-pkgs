  - Support short syntax for default and alternative tag values: <Artist||Performer|Unknown artist> will return the value of Artist if available, otherwise Performer, and if neither is available, it will return "Unknown artist"
  - Added special tag <MetaData:fieldname> to access metadata fields that has the same name as built-in tags

Description: |-
  Office Recovery™ is designed to help when your office documents go missing. Implementing a range of highly sophisticated low-level disk analysis algorithms, Office Recovery™ can retrieve the missing documents even if the disk is corrupted, inaccessible, or does not appear as a drive letter. A special extra-safe recovery more is available for heavily worn and physically unstable devices.

  Office Recovery™ supports all types of storage media including all magnetic and flash-based devices. Traditional and solid-state disks, memory cards, USB pen drives, external devices and many types of NAS and RAID arrays are supported.

  Office Recovery™ supports all versions of FAT / exFAT, NTFS / ReFS, APFS / HFS+, Ext2 / 3 / 4 / ReiserFS and XFS / UFS. On NTFS volumes, compressed and encrypted files as well as NTFS Alternate Data Streams are supported. Office Recovery™ can recover documents from RAID arrays, assuming that the RAID is assembled and fully functional.

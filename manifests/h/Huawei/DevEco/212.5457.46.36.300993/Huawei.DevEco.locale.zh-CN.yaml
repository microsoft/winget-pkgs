ReleaseNotes: |-
  新增特性：
  无

  增强特性：
  - 编辑器能力增强，支持 C/C++ 代码的静态分析能力，如实时检测 C/C++ 文件中的变量未使用、不可达代码、函数参数未使用等场景，使编码更规范和高效。
  - 测试框架能力增强，针对 JS/ArkTS API Version 8 和 9 的工程，测试框架的执行效率显著提升；同时优化了测试框架模板，提升了模板代码的可读性。
  - C++ 调试能力增强，支持 C++ 栈帧右键跳转进汇编，进行汇编级单步调试。

  解决的问题：
  - 解决了使用深色主题下，在创建工程、新增模块、新增 Ability、新增 Page 等操作时，配置向导界面会出现闪动现象的问题。
  - 解决了创建低代码工程，添加 button 组件，绑定事件后进行代码调试，在进入断点时，会出现断点执行顺序错乱的问题。
  - 解决了修改部分组件的属性或接口参数，可能导致预览器引擎崩溃的问题。
  - 解决了在模块的 hml 代码中引用 npm 包中的自定义组件，新增或删除组件并使用 Ctrl+S 保存后，预览界面会显示白屏，需要点击刷新按钮才能恢复的问题。
  - 解决了 P50 远程模拟器连接 WLAN 网络后，会出现反复断开和自动重连的问题。
  - 解决了 P50 远程模拟器显示宽度有压缩，存在字体和图标显示效果有压缩现象的问题。
  - 解决了 P50 远程模拟器启动后卡死的问题。
  - 解决了 P50 远程模拟器在运行携带服务卡片的应用时，获取不到温度、时间数据及无法运行 UITest 的问题。
  - 解决了本地模拟器小概率启动异常，提示 HDC 工具没有正常运行的问题。
  - 解决了 Library 依赖冲突时，pickFirst 或者 pickLast 处理机制不准确的问题。
  - 解决了应用的配置文件 Schema 报错，无法跳转到具体代码块的问题。
  - 解决了 OpenHarmony 的 C++ 工程，存在概率性无法进入断点的问题。
  - 解决了调试时，小概率出现 Hilog 日志打印丢失的问题。

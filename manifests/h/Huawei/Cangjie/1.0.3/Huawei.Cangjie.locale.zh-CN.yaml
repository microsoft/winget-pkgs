  6. 修复问题
  -【issue-2170】运行时崩溃"Thread 'out' catched unhandled SIGSEGV (Segmentation fault) from managed frame."
  -【issue-2336】【LSP】cjpm.toml 中 target 的顺序会导致 vscode 插件无法识别 stdx。
  -【issue-2167】windows 环境下，Directory.isEmpty()执行报错。
  -【issue-2328】【文档】编译器@！格式的注解没有文档说明。
  -【issue-2308】【LSP】【代码高亮】多行原始字符串高亮效果不正确。
  -【issue-2359】编译时发生 Internal Compiler Error， Error Code：13。
  -【issue-2322】项目 cjpm build 编译报错 command failed。
  -【issue-2337】cjpm build 时误报 unused import。
  -【issue-2352】AST 的 visitor 无法访问 block 节点。
  -【issue-2266】if 表达式中存在流程控制语句，并且表达式的类型为？String，if 表达式的计算结果有误。
  -【issue-2255】泛型推断错误。
  -【issue-2319】报错信息英文描述不准确。
  -【issue-2351】【文档】文档没有提到抽象函数 open 函数 接口实例函数可以是泛型函数。
  -【issue-1866】项目运行 cjpm build 报错 semantic error。
  -【issue-2307】多层级继承+扩展接口时发生 ICE。
  -【issue-2280】使用 @Derive 宏后 VSCode 插件误标错。
  -【issue-2190】代码编译时 sema 应该报错，实际程序无响应。
  -【issue-2323】代码符合 cjlint G.VAR.02 规则，但是出现误报，预期结果应该是无告警。
  -【非社区问题】cjpm test --coverage 崩溃，出现内部编译器错误：Broken llvm ir! (存储值类型与指针操作数类型不匹配！)。
  -【非社区问题】编译 cjpm 工程发生 ICE。
  -【非社区问题】【stdx】【http】偶现 stream 计数错误和 http 写超时。
  7. 遗留问题
  windows 下编译 cjpm test 报错
  【问题现象】windows 下编译 cjpm test，提示找不到 openssl 相关的动态库错误。 【规避措施】手动增加 cjpm test 时的-L 地址。
  使用 exe 安装导致系统中原本的环境变量 path 丢失
  【问题现象】当环境变量 path 长度(添加前长度，或者加上 Cangjie 环境变量后)超过 1024 位时，使用 exe 安装会导致系统中原本的环境变量 path 丢失。 【规避措施】使用 zip 安装包进行安装并手动配置环境变量。

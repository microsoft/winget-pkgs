ReleaseNotes: |-
  0. 版本介绍
  本版本为 Cangjie 语言 LTS 1.0.0 版本的更新版本(LTS 版本定义及维护周期详见仓颉社区版本生命周期管理规范，版本号为 Cangjie 1.0.3，主要解决部分发现的 Bug，以及对某些功能进行优化。版本包含了仓颉应用开发必须的能力，包括编译器，运行时，标准库，和工具链。欢迎各位开发者使用，如有任何问题，欢迎在 Cangjie 社区提出 issue，我们会第一时间处理。以下介绍本版本相比 LTS 1.0.3 版本的更新。

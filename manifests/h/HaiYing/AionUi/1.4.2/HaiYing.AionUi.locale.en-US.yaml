  # Reset Password
  "C:\Program Files\AionUi\AionUi.exe" --resetpass admin
  Linux
  Desktop Environment (Non-root User):
  # Local Access
  AionUi --webui

  # Network Access (LAN)
  AionUi --webui --remote

  # Reset Password
  AionUi --resetpass
  Headless / Root User:

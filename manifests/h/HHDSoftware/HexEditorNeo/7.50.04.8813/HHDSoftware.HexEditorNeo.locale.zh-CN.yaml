ShortDescription: 使用 HHD Software Hex Editor Neo 编辑您的十六进制数据与二进制文件
Description: |-
  Hex Editor Neo 是一款专为 Windows 设计的二进制文件编辑工具。其丰富便捷的功能集将助力所有软件与硬件开发者高效处理 ASCII、十六进制、十进制、浮点、双精度及二进制数据。
  经过高度优化的性能表现、精心调校的用户界面以及突破性的程序稳定性，将为您在操作二进制文件时节省大量时间、资金与宝贵精力。
  仅需两次鼠标点击即可创建补丁；自由操控 EXE、DLL、DAT、AVI、MP3、JPG 等文件，支持无限次撤销/重做。通过可视化操作历史树体验版本分支功能。
  核心特性：支持编辑任意大小文件；内置资源管理器；无限撤销/重做；多重选区操作；选区保存与加载；全局查找/替换；历史记录浏览；历史存档管理；补丁生成功能；剪贴板操作；多种数据编辑模式（字节/字/双字/四字/浮点/双精度）；数据模式着色；数据检查器；书签标记；进制转换器；高级复制导出；多编码支持。
  本十六进制编辑器经过深度优化，能快速响应各类操作请求。即使在处理其他文档的耗时任务时，仍可保持当前文档的编辑流畅性。我们始终将极致性能与用户便利性作为核心开发准则。

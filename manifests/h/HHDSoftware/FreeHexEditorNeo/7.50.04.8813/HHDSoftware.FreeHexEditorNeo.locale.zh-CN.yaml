ShortDescription: 使用 HHD Software Hex Editor Neo 免费版修改大文件
Description: |-
  Free Hex Editor Neo 是由 HHD Software Ltd. 为 Windows 平台开发的、针对大文件优化的极速二进制文件编辑器。该软件采用“免费增值”模式分发，免费提供所有基础编辑功能。
  您可充分使用以下基础功能：输入、剪切、复制、粘贴、填充、删除、插入、导入导出，甚至尝试部分高级功能。支持覆盖与插入两种编辑模式，并能通过剪贴板与其他应用程序交换二进制十六进制数据。这款免费二进制文件编辑工具还具备以下特性：无限撤销/重做；跳转偏移量；保存/载入操作历史；32 位/64 位补丁生成；支持十六进制/十进制/八进制/浮点/双精度数据及二进制代码的查找替换；按字节/字/双字/四字分组处理。
  Freeware Hex Editor Neo 在查看、修改和分析超大文件及磁盘中的十六进制数据时表现出色。例如，当您需要在 1GB 至 1TB 文件中搜索替换文本/十六进制/十进制/二进制数据模式时，您将发现本产品没有竞争对手。其他同类十六进制编辑器最常见的场景是：长时间等待却无法获得结果。

ShortDescription: 与串行设备及应用程序通信，通过脚本自动化工作流程
Description: |-
  HHD 软件自动化串行终端是一款实用工具，支持通过 COM 端口以多种格式发送/接收数据，并能通过脚本实现通信自动化。该程序专为使用 RS232/RS422/RS485 串行接口的应用程序和硬件设备的开发调试、逆向工程、测试分析而设计。既能实现与调制解调器、路由器、GPS 接收/发射器的通信，也可用于调试传感器、机器人、复杂自动化产线及其他工业设备的通信协议。
  当您需要创建自动化测试或模拟串行软件应用与物理串行设备行为时，本终端将展现卓越价值。支持 RS-232/RS-422/RS-485 传统或即插即用串口、基于软件的虚拟串口，以及各类通过 USB 转串口适配器或 USB-RS232 转换线创建的 USB COM 端口。
  基础功能涵盖通过串行传输线发送字节、文本字符、非 ANSI/ASCII 字符及文件。支持收发二进制、十六进制、十进制、八进制、浮点及双精度数据序列，并能以包括 ANSI、EBCDIC、ISO、OEM、ISCII、MAC、多字节 UNICODE UTF-8/UTF-16 在内的几乎所有编码格式传输字符。兼容所有标准/非标准波特率、数据位、停止位、校验位（奇/偶/标志/空）、软件 XON/XOFF 及硬件流控制，还可操控辅助调制解调器与握手线路（CTS、DSR、RI、CD），切换 RTS/DTR 线路。
  各版本产品还包含发送 Modbus 协议指令（ASCII/RTU Modbus 请求/响应）功能，支持通过用户界面或串口终端 API（兼容 JavaScript/TypeScript）创建自动化测试任务。

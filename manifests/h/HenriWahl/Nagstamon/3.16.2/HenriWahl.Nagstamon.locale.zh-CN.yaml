ShortDescription: Nagstamon 是一款桌面状态监控器，可连接多个 Nagios、Icinga、Opsview、Centreon、Op5 Monitor/Ninja、Checkmk Multisite、Thruk、monitos 监控服务器。
Description: Nagstamon 是一款桌面状态监控器，可连接多个 Nagios、Icinga、Opsview、Centreon、Op5 Monitor/Ninja、Checkmk Multisite、Thruk、monitos 监控服务器，还为 Zabbix、Zenoss、Livestatus 监控提供实验支持。它可驻留在系统托盘中，作为浮动状态栏或全屏显示在桌面上，并显示关键、警告、未知、无法访问和停机主机和服务的简要摘要。鼠标指针触及时会弹出详细的状态概览。通过 SSH、RDP、VNC 或任何自定义的操作，可从上下文菜单轻松建立与所显示主机和服务的连接。可通过声音通知用户。可以通过类别和正则表达式过滤主机和服务。

ReleaseNotes: |-
  - Command Or Control+R:
    Reloads the app
  - Command Or Control+Q:
    Quits the app
  - Command Or Control+Shift+I:
    Opens the dev tools
  - Command Or Control+K:
    Opens the Heroic settings screen on the frontend
  - Command Or Control+L:
    Opens the library screen
  - Command Or Control+J:
    Opens the downloads screen

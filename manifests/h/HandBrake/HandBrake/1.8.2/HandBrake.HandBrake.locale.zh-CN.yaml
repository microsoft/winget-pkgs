# CopyrightUrl:
ShortDescription: HandBrake 是一款由志愿者开发的开源工具，可将几乎任何格式的视频转换为一系列广泛支持的现代编码格式。
Description: |-
  HandBrake 能将你已有的视频转换成新的视频，并能在你的手机、平板电脑、电视媒体播放器、游戏机、电脑或网络浏览器上播放--几乎任何支持现代视频格式的设备上都能播放。
  HandBrake 可处理大多数常见的视频文件和格式，包括由民用和专业摄像机、手机和平板电脑等移动设备、游戏和电脑屏幕录制以及 DVD 和蓝光光盘创建的视频文件和格式。HandBrake 可利用 FFmpeg、x264 和 x265 等工具，从这些来源创建新的 MP4 或 MKV 视频文件。

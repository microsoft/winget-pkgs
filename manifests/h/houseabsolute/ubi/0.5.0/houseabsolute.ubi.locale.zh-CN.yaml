ShortDescription: 通用二进制安装器
Description: |-
  UBI 是一个通用二进制安装器库和命令行工具。
  “通用”是指它能从 GitHub 或 GitLab 发布的版本中下载二进制文件。
  “二进制”是指它能处理单文件可执行文件，比如大多数 Go 和 Rust 项目创建的可执行文件。
  “安装程序”是指的是它会按照你的要求将二进制文件放到任何地方。
  最后，当我说“UBI”时，我指的不是“全民基本收入（universal basic income）”，但那也不错。

ReleaseNotes: |-
  üöÄ Hyperion 2.2.0 Release
  Hyperion 2.2.0 has arrived, bringing a significant leap in performance and stability. This release focuses on a massive core refactor designed to slash memory usage and optimize resource consumption. Alongside crucial security updates for Hue Bridge users and expanded RGBW support for WLED and e1.31 devices, we‚Äôve introduced a completely rewritten Windows DDA grabber for better stability and a new DRM/KMS grabber tailored for Raspberry Pi OS users. These architectural overhauls ensure smoother, more efficient ambient lighting across all platforms while resolving long-standing resource bottlenecks.
  üì• Get Started & Download
  You can download the latest executables via our official repositories for Debian, Ubuntu, and Fedora, or grab the release files directly from GitHub.
  - For most users: Please visit our Getting Started Overview for instructions on installing or updating the software.
  - For Raspberry Pi users: We recommend HyperBian‚Äîa ready-to-use SD card image based on "Raspberry Pi OS Lite" with Hyperion pre-installed. Follow the HyperBian Step-by-Step Guide to get up and running quickly.


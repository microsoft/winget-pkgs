ShortDescription: 在分享 NAS 中的机密文件前，请先使用 File Station 将文件加密为 .qenc 格式。
Description: |-
  当您需分享 NAS 中的机密文件时，可先通过 File Station 将文件进行加密，加强机密文件的安全保护等级。加密后的文件将转为无法随意存取的 .qenc 格式，收到文件的用户可在计算机上下载 QENC Decrypter 解密文件，只有输入正确密码才能查看、使用经过加密的 .qenc 文件，有效提升数据安全性。
  通过 Hybrid Backup Sync 加密及压缩的文件，亦可使用 QENC Decrypter 解密及解压缩。

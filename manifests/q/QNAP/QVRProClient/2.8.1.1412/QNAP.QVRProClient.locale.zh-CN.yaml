ReleaseNotes: |-
  [重要事项]
  - QVR Pro Client 安装套件未内嵌在 QVR Pro 中，若要安装 QVR Pro Client，请从 QNAP 网站下载最新的安装套件： https://www.qnap.com/go/utilities/surveillance
  [添加功能]
  - [多服务器模式] 现在提供了摄影机分组功能，用户可在 [摄影机] 清单上创建文件夹，将摄影机分组以便管理。
  - 播放时现在会提供码率信息。
  - 现在提供了 [摄影机] 分页，所有摄影机的信息与状态一览无遗。
  - 现在提供了精确的屏幕截取画面，让大型画面群组结构的串流可以精准捕捉事件发生的那一刻。
  - 摄影机单位现在提供了窗口最大化按钮，以快速缩放查看画面。
  - [摄影机] 现在提供了 [分群查看] 功能，可自动将所有摄影机分组到不同查看画面以便循序查看。
  - 现在提供了 [摄影机状态] 窗口，可快速查看多台摄影机的不同连接状态及录像状态。
  - [多服务器模式] 现在可支持 QVR Center 主机。
  - [事件] 分页现在提供了 [即时监看] 功能；现有的 [事件通知] 只会显示在主画面的右侧，[事件] 分页则提供了更大片的区域，不但能即时监控事件通知，还可显示详细信息。
  - 摄影机单位现在提供了切换开关，可选择是否显示中继数据。
  - 摄影机单位现在可让用户直接点击画面来暂停与恢复播放。
  - 使用多台监视器时，[电视墙] 功能现在可让用户迅速将分页指派给特定监视器。
  - [设置] 中的 [一般] 页面现在提供了保持摄影机单位画面长宽比的选项。
  - 现在提供了 [选择缺省版型] 功能，可让用户添加查看画面。
  - 主画面右侧 [人脸] 分页的 [即时监看] 现在提供了是否显示未登录人物侦测结果的选项。
  - 要创建新查看画面时，[查看画面] 的 [自订] 选项现在可让用户指定多台摄影机单位。
  - 摄影机单位现在提供了摄影机名称与型号的相关信息。
  - 现在 QVR Center 中与 [多服务器模式] 下都提供了 [事件] 分页。
  [改善项目]
  - [查看画面] 的锁定功能已从全域控制项调整为各查看画面的个别设置。
  - 主画面右侧的 [事件通知] 现在提供了 [系统] 与 [监控] 这两个类别按钮，可有效区分不同来源的通知，以避免干扰。
  - 若激活了摄影机单位的感兴趣区域，系统会采用最高分辨率的串流，以得到最佳的影像品质。
  - 按一下 [事件回放] 会自动在新分页中打开回放画面，以避免原始的查看画面分页遭到覆写。
  - 菜单列中的下拉式菜单，以及查看画面的右键菜单，现在已合并为查看画面中的 [更多] 选项。
  - 优化了 [循序轮播模式] 的激活、停用及设置方式。
  - [人脸] 分页中的搜索功能，现在可依图片搜索未登录的人物。
  - 调整了 QVR Smart Client 中内存使用率的计算方式，使其与 QuTS hero 主机的仪表板信息相符。

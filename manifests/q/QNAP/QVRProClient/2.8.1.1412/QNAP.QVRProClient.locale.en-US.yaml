ReleaseNotes: |-
  [Important Notes]
  - QVR Pro Client installation package is not included in QVR Pro. To install QVR Pro Client, download the latest installation package from the QNAP website: https://www.qnap.com/go/utilities/surveillance
  [New Features]
  - Now provides camera grouping function in [Multi-Server Mode]. Users can create folders in [Camera] list to group cameras for easier management.
  - Now provides bitrate information during playback.
  - Now provides the [Camera] tab to comprehensively view all camera information and status.
  - Now provides accurate screenshots for large GOP streaming to capture the exact moment an event occurs.
  - The camera unit now provides a window maximize button for quick zoom viewing.
  - The [Camera] now provides the [Group View] function that automatically groups all cameras into different views for sequential viewing.
  - The [Camera Status] window now provides a quick view of the number of cameras with different connections and recording status.
  - [Multi-Server Mode] now supports QVR Center hosts.
  - The [Event] tab now provides a [Live] function. Compared to the existing [Event Notification], which is only displayed on the right side of the main screen, this tab provides a larger area for real-time monitoring of event notifications and detailed information.
  - The camera unit now provides an on/off switch for displaying metadata.
  - The camera unit now allows users to pause and resume playback by directly clicking on the screen.
  - While using multiple monitors, the [TV Wall] function now allows users to quickly assign a tab to a specific monitor.
  - The [General] page in [Settings] now provides an option to keep the aspect ratio for the camera unit.
  - Now provides the [Select a template] function to allow users to add a new view.
  - In the [Live] of [Face] on the right side of the main screen, now provides the option to display detection results of unregistered persons or not.
  - The [Customize] option in [View] now allows users to specify the number of camera units when creating a new view.
  - The camera unit now provides information about the camera name and model.
  - Now provides the [Event] tab for QVR Center and Multi-Server Mode.
  [Enhancements]
  - The [View] lock function has been adjusted from a global control to a per-view setting.
  - The [Event Notification] on the right side of the main screen now provides [System] and [Surveillance] category buttons to effectively separate notifications from different sources and avoid interference.
  - When [Region of Interest] is enabled in the camera unit, the highest resolution streaming is now adopted to obtain the best image quality.
  - Clicking [Event playback] automatically opens playback in a new tab to avoid overwriting the original view tab.
  - The drop-down menu in the menu bar and the right-click menu on the view have been merged into a unified [More] option on the view.
  - Optimized how to enable, disable, and set "Sequential Mode".
  - The search function in the [Face] tab now allows searching for unregistered people by image.
  - Adjusted the memory usage calculation method in the QVR Smart Client to align with the dashboard information on the QuTS hero host.

ShortDescription: Quickly find and easily access all of the QNAP NAS on the same LAN.
Description: Qfinder Pro (available for Windows, Mac and Ubuntu) allows you to quickly find and easily access all of the QNAP NAS on the same LAN. The Windows version provides “Storage Plug & Connect” functionality, allowing the QNAP NAS to be used as a PC network drive or virtual disk for convenient data storage. You can also use the "Media Upload" feature to save NAS system resources by performing media file transcoding on your local PC before uploading them to the NAS.

ShortDescription: Automatic file synchronization across different devices.
Description: Qsync enables automatic file synchronization across different devices. Simply drag and drop files in the “Qsync folder”, data on devices linked with the NAS is updated simultaneously when changes are made. Additional sync modes, such as Smart Sync or Advanced Selective Sync, allow users to only sync selective data or folders. You can also create download links to share files with others without them having to create a user account for download.

ShortDescription: 自动将档案同步至与 QNAP NAS 相连的装置上
Description: Qsync 可自动将档案同步至与 QNAP NAS 相连的装置上。当您将档案拖拽至 Qsync 文件夹后，只要任何信息有异动，所有与 NAS 相连的装置皆会同步更新档案。智能同步及进阶的选择性同步可让你选择只同步 Qsync 文件夹中特定的子文件夹。除此之外，您可以建立下载链接与他人分享档案，大幅省去建立账号密码的时间，让档案分享更便利。

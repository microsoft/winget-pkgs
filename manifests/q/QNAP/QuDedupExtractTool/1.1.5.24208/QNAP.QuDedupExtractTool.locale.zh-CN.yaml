ShortDescription: QNAP QuDedup Extract Tool 应用工具可解析去重文件格式 .qdff
Description: QNAP QuDedup Extract Tool 应用工具可解析 QNAP QuDedup 去重文件格式 .qdff (QNAP deduplication file format)。Windows®、Mac® 及 Linux® (Ubuntu®) 用户可安装于计算机上来还原从远程或云端上所下载的 .qdff 档案，提升 .qdff 档案的可移植性。档案预览功能可让您预览并选择正确的档案进行还原；精细还原 (Granular Recovery) 功能更可让您针对特定文件夹或是个别档案进行还原，大幅提升取用去重复化档案的便利性及效率。

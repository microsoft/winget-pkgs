ReleaseNotes: |-
  - Added Gaea2Houdini plugin through SideFX Labs.
  - Improved handling of AMD devices that could previously lead to crashes.
  - New CPU only mode via Gaea Diagnostics for added stability.
  - Added Overlay, Power, and Exclusion modes to Combine node.
  - Files now save thumbnails along with the main file.
  - Thumbnails visible on hover in Start screen Recent Files list.
  - FIX: Combine node modes would behave incorrectly.
  - FIX: Some modifiers would malfunction when replacing nodes.
  - FIX: Opening 2D view could crash Gaea during very rare situations.
  - FIX: Using menu shortcuts in Build Node lists could disable item.
  - FIX: Screenshots Menu did not work.
  - FIX: TIFF output fixed for 16-bit and RGB files.
  - FIX: Outcrops node was broken in previous build.
  - FIX: Excess build warning dialogs removed.
  - FIX: Rock family nodes could fail in some situations.

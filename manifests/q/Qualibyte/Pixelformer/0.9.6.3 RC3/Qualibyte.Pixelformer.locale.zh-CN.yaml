ShortDescription: 专为创建、修改和转换中小尺寸图像优化的位图编辑器
Description: |-
  Pixelformer 是一款位图编辑器，专为创建、修改和转换中小尺寸图像（如图标、按钮、网页图形、精灵等）而优化。
  与大型位图编辑工具相比，Pixelformer 更快速、小巧、简单、精确，通常也更高效；同时，与经典的简单图标编辑器相比，它功能更强大，限制更少。
  因此，您需要创建、编辑、裁剪、调整大小或转换图标或其他小图像吗？Pixelformer 可以帮到你。即使您更喜欢使用复杂的高端图像编辑器来创建图形，Pixelformer 也是您进行快速编辑、最终调整、转换和优化的有用工具。

ReleaseNotes: |-
  To avoid problems with Vulkan detection on some Linux distributions, apply this commit: Files for download are in "Assets" section below
  Changes in QMPlay2 24.06.16- show less connection errors from Radio Browser,
  - fix choosing desired video stream,
  - fix colorspace for ARIB STD-B67,
  - improve recording status,
  - update translations,

  Windows 10 64-bit and Windows 11 64-bit- download and install,
  Windows 7, Windows 8, Windows 8.1- download and install 64-bit,
  - download and install 32-bit,
  - install VC Redist 32-bit or VC Redist 64-bit for yt-dlp,
  Windows XP- download nojs - updates and MediaBrowser are not available,
  - download offline - updates and most network services are not available, CDDB is disabled by default at first run,
  Linux AppImage- don't forget to make it executable before run,
  - runs on old Linux distributions like openSUSE 13.1 (except VA-API due to driver version incompatibility),
  - you can use appimaged for system integration or you can extract files and integrate QMPlay2 manually,
  - OpenSSL 1.1.1w is compiled from sources,
  - dav1d 1.4.2, libass 0.17.2, FFmpeg 7.0.1, taglib 2.0.1, libva 2.21.0, librubberband 3.3.0, libgme 0.6.3, libsidplayfp 2.7.1, harfbuzz 8.5.0, Qt 5.15.14 are compiled from sources using Clang 12.0.1 with libc++,
  - compiled on Ubuntu 16.04,
  - requires glibc 2.18,
  macOS- macOS Big Sur or higher is required,
  - x86_64 and arm64 universal binary,
  Android- it is experimental,
  - it lacks of hardware video decoding, subtitles, and tag editor (taglib and libass are not compiled),
  - yt-dlp is not supported, so YouTube is disabled,
  - UI is designed for desktop devices, not for mobile devices.

  - BUGFIX: Reduce the number of hashing threads by default (improves hashing speed on HDDs)
  - BUGFIX: Prevent the "update dialog" from blocking input on other windows
  - BUGFIX: Add trackers in exported .torrent files
  - BUGFIX: Fix wrong GUI behavior in "Optional IP address to bind to" setting
  - WEBUI: Fix WebUI crash due to missing tags from config
  - WEBUI: Show correct location path
  - MACOS: Fix main window freezing after opening a files dialog

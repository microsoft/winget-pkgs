Description: |-
  qBittorrent 是一款使用 C++ / Qt 编写的 bittorrent 客户端，使用了 Arvid Norberg 的 libtorrent（有时也被称为 libtorrent-rasterbar）。
  它旨在成为所有其它 bittorrent 客户端的良好替代品。qBittorrent 快速、稳定，并提供 unicode 支持等特性。

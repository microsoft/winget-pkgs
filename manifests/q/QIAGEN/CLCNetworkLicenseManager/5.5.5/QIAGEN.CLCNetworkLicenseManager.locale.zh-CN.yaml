ShortDescription: 托管 QIAGEN CLC 应用程序的网络许可证
Description: |-
  CLC Network License Manager 负责托管 QIAGEN CLC 应用程序的网络许可证。
  当客户端软件启动时，会检出网络许可证；当软件关闭时，会将许可证归还。这使得同一个许可证可以在不同时间用于不同的机器。对于模块（商业插件），只有在某个 Workbench 会话中首次启动该模块提供的工具时，网络许可证才会被检出。如果用户希望在离线状态下运行授权应用程序，可以在一定时间内借用许可证。
  可以配置特定用户或机器对许可证的访问和保留权限，还可以设置某些用户、群组或机器组使用许可证的最大数量，以及许可证可借用的最长时间。
  如果 CLC 软件安装在拥有超过 64 个核心的系统上，或者软件将被远程访问，则需要使用网络许可证。

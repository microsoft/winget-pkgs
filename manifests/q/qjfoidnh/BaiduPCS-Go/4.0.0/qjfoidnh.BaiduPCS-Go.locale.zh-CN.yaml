ReleaseNotes: |-
  - 上传重新支持跳过秒传--norapid
  - 上传同名文件覆盖策略--policy 支持 skip,overwrite,rsync; 支持 config 配置全局默认策略
  - 因接口变化上传不再支持断点续传，下载不受影响
  - 增加 config 配置 proxy_hostnames, 国外 VPS 用户如遇上传问题可尝试为 pan.baidu.com 配置回国代理
  - 其他细节优化

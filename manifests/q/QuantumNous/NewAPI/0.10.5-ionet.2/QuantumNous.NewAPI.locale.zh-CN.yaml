ReleaseNotes: |-
  Major Changes
  - Channel parameter override now supports copy, trim_prefix, trim_suffix, ensure_prefix, ensure_suffix, trim_space, to_lower, to_upper, replace, and regex_replace operations.
  - Doubao now supports the native /v1/responses format.
  - io.net i18n support, and deployment operation UI/UX optimization.
  - Check-in now supports integration with Cloudflare Turnstile.
  主要变更
  - 渠道参数覆盖增加 copy, trim_prefix, trim_suffix, ensure_prefix, ensure_suffix, trim_space, to_lower, to_upper, replace, and regex_replace 操作
  - 豆包支持 /v1/responses 原生格式
  - io.net i18n 支持，部署操作 UI/UX 优化
  - 签到支持接入 Cloudflare Turnstile

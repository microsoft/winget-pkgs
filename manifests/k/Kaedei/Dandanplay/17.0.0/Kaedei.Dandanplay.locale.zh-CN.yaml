ReleaseNotes: |-
  1. 推出新版弹弹 play 字幕渲染器，暂时仅支持本地文件。新版字幕渲染器使用了单独的模块，相比现有的字幕渲染（内核渲染）有以下改进：
     - 全部内核：
       - 可以按屏幕分辨率渲染字幕，大幅提升文字清晰度；
       - 支持将字幕显示到视频黑色边框中；
       - 支持编码自动识别；
       - 支持多种字幕文件搜索方式；
       - 支持自定义字幕样式（SRT 格式）；
       - 支持硬件加速，性能优秀；
       - 支持修改字幕编码，实时生效；
     - 另外：
       - VLC 内核：支持开启硬件加速同时启用字幕
       - FFMpeg 内核：支持渲染 ASS 特效字幕，解决 SRT 格式的排版问题
       - EVR 内核：不再依赖 DirectVobSub 滤镜
       - WMP 内核：解决了无法显示字幕的问题
  2. 新增"转码中心"，支持将视频文件转码为不同格式，支持批量转码，支持多任务管理功能；
  3. 媒体库新增"文件重命名工具"，支持按照模板批量重命名多个文件或文件夹，支持预览重命名结果；
  4. 在线观看功能支持显示上次播放时间，支持记录搜索历史；
  5. 新增半星评分显示支持，新增评分数字显示；
  6. 播放器界面新增字幕快捷切换菜单；
  7. 截图窗口支持打开截图保存目录，新增 ESC 键关闭窗口功能；
  8. 优化了自动下载列表的 UI，改为树形结构，支持使用文件夹管理下载任务，支持拖拽移动和排序下载任务；
  9. 设置-网络与更新页面新增文件完整性检查功能；
  10. 重新设计播放器内核设置界面 UI；
  11. 优化了进度条小图标的展示效果；
  12. 更新了播放器边栏首页、切换字幕边栏的 UI 样式；
  13. 修复了番剧详情页更新历史记录按钮点击无效的问题；
  14. 修复了新番时间表在周日首次进入时无法显示的问题；
  15. 修复了特殊情况下弹幕可能残留在屏幕上的问题。

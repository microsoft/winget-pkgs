ReleaseNotes: |-
  1. 支持修改番剧标题，自定义的标题将可以展示在媒体库和番剧详情页面。
  2. 支持自定义番剧的搜索关键词。
  3. 视频加载窗口新增显示所有弹幕源的加载进度和加载状态；
  4. 升级了下载器的底层存储方式和数据刷新机制，提升了下载的稳定性。
  5. 增加弹幕特效设置，支持调整阴影、描边和重墨效果的强度；
  6. 媒体库网页版中：
     - 番剧页面新增显示视频缩略图、上次观看的剧集和时间；
     - 番剧页面的剧集列表打开后将自动定位到上次观看的剧集；
     - 重新设计了视频播放页面 UI，现在播放列表和字幕列表将默认收起，点击后在弹窗中选择；
     - 新增“下载任务管理”页面，可以查看和管理所有下载任务，支持添加磁力链下载任务；
     - 新增“PC 版遥控器”页面，可以通过手机远程控制播放器的播放、暂停、进度调节等功能；
     - 延长了登录状态的有效期；
  7. 新增安卓概念版遥控器窗口，支持实时显示播放器状态，控制播放器进度、音量、亮度、速度等以及修改弹幕外观设置等功能（需要最新版安卓概念版 App 支持）；
  8.【设置-关于-今天的日志】按钮将启动一个新的日志查看器窗口，支持查看、过滤和搜索日志内容；
  9. 资源搜索结果列表支持保存列宽设置；
  10. 更新了弹幕排版引擎：
      - 优化了计算时间、字体相关的算法，现在弹幕排布会更加精准，减少重叠和遮挡现象；
      - 增加了延迟重排算法，提升了大量弹幕同时出现时的排布效果；
      - 优化了轨道分配算法，减少计算量，提升了弹幕显示的流畅度；
  11. 优化了弹幕引擎性能，减少部分特效对弹幕显示的影响；
  12. 优化当媒体库文件过多时的番剧页加载速度，现在在“其他文件”页面需要手动点击按钮加载相关文件列表；
  13. 主界面文字支持显示彩色的 emoji 表情符号和颜色；
  14. 升级了嗅探窗口的 UI 设计，提升使用体验。
  15. 优化了边栏的 UI 效果；
  16. 优化了所有设置中心界面 UI，使分类更加清晰；
  17. 优化了“远程访问”功能的 UI 样式；
  18. 更新了安装包中内置的 WebView2 组件安装包版本。
  19. 移除了过时的弹幕缓存功能；
  20. 媒体库中已播放的记录支持手动再次标记已看；
  21. 修复了媒体库中点击其他文件仍然播放首个文件的问题；
  22. 修复了加载上次播放的进度时，可能会因进度点接近结尾而导致跳转到下一集的问题；
  23. 修复了添加下载任务时可能出现报错的问题；
  24. 修复了媒体库扫描时可能报错的问题；
  25. 修复了保存弹幕屏蔽设置时可能出现报错的问题。

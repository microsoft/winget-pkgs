ShortDescription: 强大免费/自由的天文软件
Description: |-
  KStars 是由 KDE 开发的免费授权、开源、跨平台的天文软件。
  它可以从地球上的任何地点，在任何日期和时间，以图形方式精确模拟夜空。可显示多达 1 亿颗恒星、1.3 万个深空天体、所有 8 大行星、太阳和月亮，以及数千颗彗星、小行星、超新星和卫星。
  对于学生和教师，它支持可调节的模拟速度，以便查看长时间尺度上发生的现象，还支持通过 KStars Astrocalculator 预测会合，以及许多常见的天文计算。
  对于业余天文爱好者，它还提供了观测计划器、天空日历工具，以及用于计算和显示设备视场的视场编辑器。在“What's up Tonight”工具中查找有趣的天体，绘制任何天体的高度与时间关系图，打印高质量的天空图，获取大量信息和资源，帮助您探索宇宙！
  KStars 附带 Ekos 天体摄影套件，这是一个完整的天体摄影解决方案，可控制所有 INDI 设备，包括众多望远镜、CCD、数码单反相机、聚焦器、滤镜等。Ekos 支持使用在线和离线天体测量求解器、自动对焦和自动导航功能进行高精度跟踪，并使用强大的内置序列管理器捕捉单幅或多幅图像。
  天文目录：
  - 包含等级 8 以下恒星的默认星表
  - 包含 1 亿颗等级 16 以下恒星的额外星表
  - 可下载星表，包括 Messier 图像、Abell 行星星云、Sharpless 星表、Lynds 暗星云表
  - 前向、正交和大气折射校正
  - 从在线数据库检索数据的工具

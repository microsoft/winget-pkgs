ShortDescription: Rocket.Chat 客户端
Description: |-
  Ruqola 是 Rocket.Chat 的客户端。
  它支持 RC 功能：
  - 私聊
  - 群组频道
  - 频道
  - 支持自动翻译（当 RC 有该功能时）
  - 配置房间通知
  - 配置房间
  - 支持帖子消息
  - 讨论室
  - 支持团队会议室
  - 配置自己的账户
  - 注册新账户
  - 支持多账户
  - 在房间内搜索信息
  - 显示提及/附加/置顶消息/开始消息
  - 支持表情符号
  - 支持视频
  - 配置管理员支持（添加/删除角色、添加/删除用户、添加/删除权限、配置房间等）
  - 支持 OTR（开发中）
  - 支持 GIF 图像
  - 添加对上传附件文件的支持
  - 显示未读邮件信息
  - 允许屏蔽/取消屏蔽用户
  - 自动离开
  - 通过 TOTP 进行双因素身份验证
  - 通过电子邮件进行双因素验证
  - 管理员支持（服务器信息、房间、自定义用户状态、自定义声音、自定义表情符号、用户、邀请、查看日志、权限、角色、OAuth）、管理员设置（消息、账户、保留策略、文件上传、加密）
  - 导出信息
  - 视频会议
  额外功能
  - 允许从通知中直接回复消息（kde 功能）
  - 从 Ruqola 拖放图片到网站或本地文件夹
  - 将消息存储在本地数据库中，以便离线搜索
  - 标记所有频道已读
  - 添加通知历史
  - 支持新的 RocketChat 服务器信息
  - 管理设备（RC >= 5.0）
  - 管理个人访问令牌
  - 增加本地翻译支持
  - 增加文本自动更正支持

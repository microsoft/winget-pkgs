ShortDescription: UML 建模工具
Description: |-
  Umbrello 是一款统一建模语言（UML）建模工具和代码生成器，可以用行业标准的 UML 格式创建软件和其它系统的图表，并且还可以从 UML 图生成各种编程语言的代码。
  功能：
  - 支持格式：XMI
  - 数种受支持的图表：用例图、类图、时序图、通信图、状态图、活动图、组件图、部署图、ER（实体关系）图

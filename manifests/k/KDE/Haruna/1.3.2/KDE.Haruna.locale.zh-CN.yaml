ShortDescription: 媒体播放器
Description: |-
  基于 Qt/QML 和 libmpv 构建的开源媒体播放器。
  功能介绍
  - 通过 youtube-dl 程序播放在线视频
  - 支持 YouTube 播放列表
  - 鼠标悬停时自动在画面上叠加显示播放列表
  - 自动跳过名称中包含某些单词的章节
  - 可自定义快捷键和鼠标键功能
  - 中键点击进度条，快速跳转到下一章节

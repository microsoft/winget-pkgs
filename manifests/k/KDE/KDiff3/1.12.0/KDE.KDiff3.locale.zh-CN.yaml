ShortDescription: Diff/Patch 前端
Description: |-
  KDiff3 是一个比较、合并文件和文件夹的工具，包括：
  - 比较、合并输入的两个或三个文件和文件夹，
  - 按单行或单字符显示差异(!)，
  - 提供自动合并功能，
  - 拥有轻松解决合并冲突的编辑器，
  - 通过 KIO 提供网络文件透明访问，
  - 可选高亮或隐藏空白字符和代码注释的更改，
  - 支持 Unicode、UTF-8 和其它文件编码，
  - 打印差异，
  - 支持版本控制关键词和历史合并。

ShortDescription: 个人时间追踪器
Description: |-
  KTimeTracker 可帮助您追踪花在各种任务和项目上的个人时间。
  它有助于追踪带薪时间，并可按任务和日期报告小时数。
  通过 KTimeTracker，您可以将零碎的项目整理成无限套的小任务。简易标准的键鼠快捷键使本工具十分舒适且直观使用。

Description: |-
  KDE Connect 是一个能让所有设备相互通信的项目。KDE Connect 可以做这些事：
  - 在电脑上接收手机通知并回复消息
  - 通过手机控制电脑上播放的音乐
  - 将手机用作电脑遥控器
  - 通过连接的设备在电脑上运行预定义的命令。有关详细信息，请参阅示例命令列表。
  - 在电脑上检查手机的电池电量
  - 让手机响铃以帮助查找手机
  - 在设备间共享文件和链接
  - 在电脑上浏览手机文件
  - 使用手机控制电脑音量
  - 在电脑上发送短信

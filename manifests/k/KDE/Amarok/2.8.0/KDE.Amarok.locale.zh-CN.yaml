ShortDescription: 免费、跨平台、多功能、功能强大且丰富的音乐播放器和收藏管理器。
Description: |-
  Amarok 是一款免费、跨平台、多功能、功能强大且丰富的音乐播放器和收藏管理器。
  功能特点
  - 符合不同标准的动态播放列表
  - 支持评级的收藏管理
  - 支持基本的 iPod、MTP 和 UMS 音乐播放器设备
  - 集成互联网服务：last.fm、Magnatune、Ampache 等。
  - 支持脚本
  - 封面管理器
  - 支持重放增益

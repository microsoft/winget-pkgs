ShortDescription: 免费/自由、开源、跨平台的数据可视化和分析软件，人人都可使用，深受专业人士信赖
Description: |-
  LabPlot 是一款免费/自由、开源、跨平台的数据可视化和分析软件，人人都可使用。
  LabPlot 提供了一种创建、管理和编辑绘图的简便方法。它允许你根据电子表格中的数据或从外部文件导入的数据制作图表。绘图可导出为多种像素图和矢量图格式。

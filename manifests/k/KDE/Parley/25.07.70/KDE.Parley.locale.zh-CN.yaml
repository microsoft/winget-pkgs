ShortDescription: 词汇练习器
Description: |-
  Parley 是一个词汇练习器。无论是在学习外语还是在其它场景，它都可以帮助您记忆词汇。它支持许多特定语言的功能，也可用于其它学习任务。它采用间隔重复学习方法，让学习效果达到最佳。词汇集可通过“下载新的词汇表”下载，也可使用内置编辑器创建。
  训练模式：
  - 闪卡
  - 混合字母（单词字母排序）
  - 多项选择
  - 写作
  - 语言专项训练：冠词、比较形式、变位、同义词/反义词/释义

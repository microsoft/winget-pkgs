ReleaseNotes: |-
  经过了差不多一整年的努力，今天我们为大家带来了 Krita 5.2 正式版。Krita 5.2 带来了一系列新功能，包括文字引擎和动画音频处理功能的完全重写，还有对所有选中图层进行变形等交互改进。

  以下是 Krita 5.2.0 发布候补第 1 版发布之后新增的程序缺陷修复内容：
  - 在非整数缩放倍率的 Hi-DPI 屏幕上将 updateRect 设置为 widget rect (Bug 441216)
  - 在关于对话框中修复了脚本编程 API 网站的链接 (感谢 Matt Alexander)
  - 修复了加载 swatchbook 格式的 CMYK 色板 (Bug 474583)
  - 移除了 KisTransactionData…possiblySwitchCurrentTime() 的一个警告 (Bug 474123)
  - 多处针对 QImage 的优化 (感谢 Fushan Wen)
  - 修复了复制粘贴变形蒙版时的崩溃 (Bug 474673)
  - 确保已保存的编码器设置被 FFmpeg 支持 (Bug 474559)
  - 修复了因为 LD_LIBRARY_PATH 造成的崩溃而导致外部 FFmpeg 程序不能在 Linux 下面工作的问题 (Bug 473603)
  - 确保在预设选择器中保存区隔符号的状态 (Bug 474669)
  - 更新 webp 到最新版本
  - 修复文字笔尖的设置大小
  - 修复了在“只生成图像发生变化的帧”模式下的重复帧移除 (Bug 450449)
  - 添加 openh264 预设到录像插件 (Bug 474803)
  - 修复图层选择菜单反复堆叠直至画布关闭的问题
  - 修复在移除带有活动的被选中形状的矢量图层时的崩溃 (Bug 474476)
  - 修复 AppImage 版中的 FFmpeg 检测 (Bug 474927)
  - 修复选区筛选的“扩大选区直至最暗像素”的错误行为 (Bug 475014)
  - 欢迎页面：为发展基金横幅图添加简约的关闭/隐藏按钮。
  - 更新 libvpx 到 1.13.1 以修复 0 天安全漏洞
  - 修复在使用喷枪模式时的笔刷旋转 (Bug 455627)
  除了在 Krita 5.2 更新日志中提到的各种内容外，我们还更新了 Krita 的欢迎页面，它可以在最近图像栏目中显示更大的缩略图，并支持移除单张最近图像：

ReleaseNotes: |-
  今天我们为大家带来了 Krita 5.2.2，它是 Krita 5.2 系列的第二个程序缺陷修复版本。关于 Krita 5.2 主版本的新功能，请查看 Krita 5.2 更新日志。
  此版软件的亮点在于修复了安卓版的一处造成频繁崩溃的缺陷，并修复了使用蒙版笔刷的笔刷预设无法正确加载的问题。
  - 确保图像在合并时正确地在帧切换过程中更新。(Bug 476495)
  - 针对 Snap 版本的多处问题修复，感谢 Scarlett Moore 的工作。
  - 修复了在把非动画图层合并到动画图层之上时的竞争状态。(Bug 476472)
  - 在有蒙版的笔刷中不启用不透明度-流量的合并选项。(Bug 476506)
  - 禁用有蒙版的笔刷的不透明度、流量选项的勾选。(Bug 476505 , Bug 476076)
  - 修复了动画图层在合并后的撤销操作。(Bug 476511)
  - 隐藏透视椭圆辅助尺，如果辅助尺已被全局隐藏。感谢 Maciej Jesionowski 的工作。
  - 修复了量化拾色器变成黑色的问题。(Bug 476614)
  - 添加笔尖图像旋转操作，添加角度滑动条。
  - 提取在 KisMyPaintOpSettings 中的缓存以正确处理大小的更新。(Bug 476141)
  - 移除错误的 assert。(Bug 476761)
  - 修复了在连续进行两次选区操作时的选区取消操作。(Bug 474525)
  - 针对 Qt 的修复：多文档界面的标题和不平衡的非美式英语键盘快捷键。(Bug 464175)
  - 直接在画布上绘制辅助尺。(Bug 361709, Bug 401940)
  - 针对色板面板的多处问题修复，感谢 Mike Will 的工作。
  - 改善与 Windows 的深色模式的整合效果，当深色模式启用时，将窗口边框设为深色。(Bug 477266)
  - KisPlaybackEngineQT 现在使用 PreciseTimer 类型。(Bug 476059)
  - 针对快捷键的多处问题修复，并使得 altgr 键可被用于快捷键。(Bug 459557, Bug 474912, Bug 469691, Bug 473923)
  - 修复使用“[”和“]”键进行笔刷大小逐级调整的快捷键。(Bug 456787)
  - 替换 fcitx-qt5 软件包为 fcitx5-qt，以改善基于 fcitx 的输入法在 Krita 中使用时的显示效果。
  - 提高 xmlgui 的版本到 5.1.6 以上，解决工具栏被重置的问题。(Bug 475698)
  - 修复了由 QAccesibility 造成的安卓版本的一处频繁崩溃。(Bug 472705)

ShortDescription: Krita 是一款自由开源且免费的专业绘画软件，无需注册、无广告、试用期或者商用限制，助力每一位画师随心所欲地表达创意。
Description: Krita 是一款免费的开源绘画工具，专为概念艺术家、插画家、哑光和纹理艺术家以及视觉特效行业设计。Krita 已开发了 10 多年，并在最近出现了爆炸式发展。它提供了许多常用的创新功能，可为业余爱好者和专业人士提供帮助。

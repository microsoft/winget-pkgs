ShortDescription: 多功能文本编辑器
Description: |-
  Kate 是 KDE 为程序员量身定制的一款轻快的多文档、多视图文本编辑器。它的功能丰富，支持 LSP (Language Server Protocol, 语言服务器协议)、项目、多光标、多个选择对象、Git 集成、文件夹内搜索、水平和垂直视图拆分、Vi 模式、300 多种语言的语法高亮、内置终端、动态换行等。它可在 Linux、BSD、Windows 和 macOS 上使用。
  功能特性：
  - 多文档界面 (MDI)、窗口拆分、标签页
  - 拼写检查
  - CR、CRLF、LF 换行支持
  - 编码支持 (UTF-8、UTF-16、ASCII 等)
  - 编码转换
  - 基于正则表达式的查找和替换
  - 300 多种语言的语法高亮
  - 代码和文本折叠
  - 多光标和多个选择对象
  - 块选择模式
  - 自动缩进
  - 自动补全支持
  - 系统外壳程序集成
  - 支持多种类型的协议 (HTTP、FTP、SSH、WebDAV 等)
  - 可通过插件扩展
  - 集成终端
  - 基于 JavaScript 实现的脚本编程
  - Vi 模式
  - Intellisense 支持 (基于 LSP/Language Server Protocol/语言服务器协议)
  - DAP (Debug Adapter Protocol/调试适配器协议) 支持
  - 垂直标签页/文档列表
  - 轻量级项目支持。Kate 可以将文件夹作为工程打开
  - 使用本地格式化工具 (如 clang-format、prettier 等) 对代码进行格式化。
  - 内建在文件系统浏览器中
  - CTags 支持
  - 搜索整个项目和整个文件夹的内容
  - Git 集成

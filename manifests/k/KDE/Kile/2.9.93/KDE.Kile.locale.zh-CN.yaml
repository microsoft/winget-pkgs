ShortDescription: LaTeX 前端程序
Description: |-
  Kile 是一款 KDE 开发的 TeX/LaTeX 编辑器。Kile 能够让您在图形界面中使用 LaTeX 的所有功能，并且拥有交互式预览机制以便随时查看编辑结果。
  程序功能：
  - 一键对您的文档进行编译、转换和查看
  - (La)TeX 命令自动补全
  - 模板和向导让创建新文档变得简单高效
  - 简单方便地插入多种标准标签和符号，还对任意数量的用户自定义标签进行定义
  - 反向和正向搜索：点击 DVI 查看器即可在编辑器中跳转到对应的 LaTex 代码行，或者点击编辑器代码行跳转到查看器中对应的页面
  - 查找章节非常便利，Kile 会构建文档所有章节的列表，您可以使用该列表跳转到对应的章节
  - 将相互关联的文档集合在同一工程之下进行管理
  - 使用工程时可以轻松插入引用和参考文献
  - 灵活且智能的构建系统，方便您对 LaTex 文档进行编译
  - 快速预览：预览文档中选中的部分
  - 轻松访问各种帮助资源
  - 高级编辑命令

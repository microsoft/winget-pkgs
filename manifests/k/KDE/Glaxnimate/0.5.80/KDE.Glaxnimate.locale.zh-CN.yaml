ShortDescription: 矢量动画编辑器
Description: |-
  Glaxnimate 是一款开源的矢量动画和动作设计桌面应用程序。
  特点
  - 过渡
  - 预合成
  - 时间拉伸
  - 沿路径运动
  - 形状修改器
  - 文本支持
  - 动画渐变
  - 光栅到矢量
  - 脚本支持
  支持的文件格式
  - Lottie
  - 动画 SVG
  - 动画 WebP
  - Animated Vector Drawable
  - RIVE
  - 导出视频
  - 导出精灵表

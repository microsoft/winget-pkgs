ShortDescription: KDE 的 PDF 编辑器
Description: |-
  Karp 是一款界面简单易用的 PDF 编辑应用，只需点击几次鼠标即可进行以下操作：
  - 追加更多 PDF 文件进行合并
  - 删除、旋转和重新排序页面
  - 压缩 PDF 文件体积
  - 对图像进行压缩优化
  - 查看和修改 PDF 文件属性
  - 使用密码保护 PDF 文件。

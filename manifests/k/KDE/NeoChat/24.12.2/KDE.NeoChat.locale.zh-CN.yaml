PackageUrl: https://apps.kde.org/zh-cn/neochat/
ShortDescription: Matrix 客户端
Description: |-
  NeoChat 是一款聊天应用，帮助您充分利用 Matrix 网络，向家人、同事和朋友安全地发送文本信息、视频和音频文件。
  NeoChat 的目标是成为一款功能齐全的 Matrix 规范应用程序。因此，除了 VoIP、线程和端到端加密的某些方面外，当前稳定版规范中的所有功能都得到了支持。由于 Matrix 规范在不断发展，难免还有一些较小的遗漏，但我们的最终目标仍然是支持整个规范。
  由于 Matrix 规范开发的性质，NeoChat 还支持许多不稳定的功能。目前这些功能包括
  - 投票 - MSC3381
  - 贴纸包 - MSC2545
  - 位置事件 - MSC3488

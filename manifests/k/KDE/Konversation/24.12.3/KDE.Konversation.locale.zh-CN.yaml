ShortDescription: IRC 客户端
Description: |-
  Konversation 是一个由 KDE 团队打造的、便于使用的 Internet Relay Chat (IRC) 客户端。它可轻松访问如 Libera 在内的标准 IRC 网络，也能在此找到 KDE 的 IRC 频道。
  功能：
  - 标准 IRC 特性
  - SSL 服务器支持
  - 书签支持
  - 易用的图形用户界面
  - 在同一个窗口中使用多个服务器和频道
  - DCC 文件传输
  - 为不同服务器使用多个身份
  - 文本修饰和颜色
  - 屏显提示
  - 自动 UTF-8 检测
  - 支持每个频道单独设定编码
  - 支持昵称图标主题
  - 高度可配置

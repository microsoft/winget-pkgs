Description: |-
  Merkuro 是一款日历和联系人应用程序，帮助您管理任务、事件和联系人。Merkuro 既支持本地日历，也支持多种在线日历：Nextcloud、Google® Calendar、Outlook®、Caldav 等。
  Merkuro 的设计理念是可以在桌面、手机和其它设备上使用。

ShortDescription: 色块消去游戏
Description: Klickety 是经典游戏 Clickomania 的改编版本。其规则与“同色消除”游戏类似：玩家需要通过点击同色方块群来消除它们，最终目标是将游戏盘面清空并获得尽可能低的分数。这款游戏适合所有水平的玩家休闲娱乐，但若想取得极低分数，则需要对逻辑思维进行一番挑战。

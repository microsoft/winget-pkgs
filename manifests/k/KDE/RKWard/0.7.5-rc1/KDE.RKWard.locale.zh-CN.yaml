# CopyrightUrl:
ShortDescription: RKWard 是一款易于使用和扩展的 R 集成开发环境/用户界面。
Description: |-
  RKWard 是一款易于使用和扩展的 R 集成开发环境/用户界面，旨在将 R 语言的强大功能与商业统计工具的易用性相结合。

  RKWard 的功能包括
  - 类似表格的数据编辑器
  - 语法高亮、代码折叠和代码补全
  - 数据导入（如 SPSS、Stata、CSV）
  - 图表预览和可浏览的历史记录
  - R 软件包管理
  - 工作区浏览器
  - 用于各种统计和绘图的图形用户界面对话框

  RKWard 的功能可以通过插件进行扩展，并且都是自由软件。

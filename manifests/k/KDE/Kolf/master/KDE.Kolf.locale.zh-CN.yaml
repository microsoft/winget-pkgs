ShortDescription: 迷你高尔夫
Description: |-
  Kolf 是一款迷你高尔夫游戏。游戏采用俯视视角进行，用一根短杆代表高尔夫球杆。游戏中包含多种不同类型的障碍物，如水障碍、斜坡、沙坑以及黑洞（传送点）等。
  特色功能：
  - 支持单人和多人模式（最多十名玩家）
  - 高分排行榜
  - 动态球场
  - 第三方球场
  - 球场编辑器

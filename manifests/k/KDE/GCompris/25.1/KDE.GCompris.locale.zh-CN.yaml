ShortDescription: 少儿教学游戏
Description: |-
  GCompris 是一款高质量的教育软件套装，包含大量面向 2 至 10 岁儿童设计的活动内容。
  部分活动以游戏形式呈现，但始终保持着教育本质。
  以下分类列举了各模块包含的典型活动：
  - 计算机认知：键盘使用、鼠标操作、不同鼠标手势等
  - 数学能力：乘法表记忆、数字枚举、镜像对称、天平平衡、找零计算等
  - 科学探索：船闸原理、颜色混合、重力概念等
  - 益智游戏：记忆配对、四子棋、井字棋、数独、汉诺塔等
  - 阅读训练：识字练习等
  - 其他领域：时间认知、盲文系统、迷宫探索、乐器辨识等
  目前 GCompris 已提供超过 100 项活动，并持续开发新内容。作为自由软件，您可以根据需求进行定制修改，参与改进，最重要的是能与全球儿童共享这份教育礼物。

ShortDescription: 自由开源的免费视频编辑软件。简单易学，永久免费，用途不限。
Description: |-
  Kdenlive 是 KDE Non-Linear Video Editor 的缩写。
  它是一款自由/免费软件（GPL 许可），主要针对 Linux 平台，但也可在 BSD1 上运行，因为它只依赖于可移植组件（Qt 和 MLT 框架）。也有 Windows 版本，但存在一些问题，更多信息请参见 Windows Issues。此外还有 MacOS 移植版本。
  通过 MLT 框架，Kdenlive 集成了许多用于视频和音频处理或制作的特效。此外，Kdenlive 还带来了功能强大的字幕工具、支持人工智能语音到文本转换的字幕功能、嵌套时间线（23.04 版新增）、通过 Glaxnimate 集成提供的动画支持（22.08 版新增），因此可用作视频制作的完整工作室。

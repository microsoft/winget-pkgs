ReleaseNotes: |-
  功能新增：
  - 服务器角色颜色支持渐变，让大家的昵称显示不再单调。
  - 服务器助力权益新增国际专线，可获得更优质更稳定的国内外互联通话质量。

  功能优化：
  - 现在修改密码会强制退出所有登录的设备。
  - 根据小伙伴的建议，我们增加了服务和道具快要过期的提醒。
  - 我们小小地优化了一下屏幕分享的观看体验，希望你用的开心～
  - 我们优化了音量条的样式，并且语音时可以在麦克风图标上实时看到自己说话音量大小。

  问题修复：
  - 修复了部分电脑在玩游戏时，语音质量会降低的问题。
  - 修复了一些其他的已知问题。

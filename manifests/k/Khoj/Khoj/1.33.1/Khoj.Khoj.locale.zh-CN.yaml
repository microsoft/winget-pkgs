ShortDescription: 您的 AI 第二大脑。可自托管。从网络或文档中获取答案。构建自定义代理、安排自动化、进行深入研究。将任何在线或本地 LLM 变成你个人的自主 AI（GPT、Claude、gemini、llama、qwen、mistral）。
Description: |-
  Khoj 是一款可以扩展您的能力的个人 AI 应用，无论是设备上的个人 AI 还是云规模的企业 AI 都能丝滑适配。
  - 与任何本地或在线 LLM（如 llama3、qwen、gema、mistral、gpt、laude、gemini）聊天。
  - 从互联网和您的文档（包括图片、pdf、markdown、org-mode、word、notion 文件）中获取答案。
  - 通过浏览器、Obsidian、Emacs、桌面、手机或 Whatsapp 访问。
  - 创建具有自定义知识、角色、聊天模式和工具的代理，以胜任任何角色。
  - 自动化重复的研究。向您的收件箱发送个人通讯和智能通知。
  - 使用我们先进的语义搜索轻松快捷地查找相关文档。
  - 生成图像、大声朗读、播放信息。
  - Khoj 永久开源并可自托管。
  - 在您的电脑上私密运行，或在我们的云应用程序上试用。

ReleaseNotes: |-
  Ver 2.6.19
  ------------------------
  - Add automatic formatting of RECINFO log field for some exchange types. (SM7IUN)
  - Fix setting Stream background color in digital decoder windows (K6PO, TNX WT2P)
  - Add $TIME to valid values for contest definition key ADIF_KEYS. (SM7IUN)
  - Improve ADIF export for some 350 contests. (SM7IUN)
  - Add FT8 and FT4 to EU V/U/SHF contest definitions. (SM7IUN)
  - Further improve robustness of ADIF import. (SM7IUN)
  - Improve support for WWA event, including hunter role. (SM7IUN, TNX CT1ILT)
  - Update a large number of prefill database files. (SM7IUN, TNX VE2FK, AD1C, W9KKN, and DJ5CW)
  - Update several live score contest ID. (SM7IUN)
  - Fix issue with duplicated comments in ADIF export. (SM7IUN)
  - Add experimental driver for Yaesu FTX-1F. (SM7IUN)
  - Fix recognition of new DXCC in EDI export. (SM7IUN, TNX OK1DSZ)
  - Fix issue with KG4 DXCC. (SM7IUN)
  - Add local OE event "Not- und Kat-Funk è„ºbung". (SM7IUN, TNX OE7GPI)
  - Add Original QRP Contest. (SM7IUN, TNX DM6EE)
  - Make PFX_AREA work as a multiplier type and not only as an exception. (SM7IUN)
  - Ignore RTTY radio mode. (SM7IUN, TNX M0CKE, SV1DPI, E73Y, et al)
  - Improve automatic QA of contest definition files. (SM7IUN)
  - Fix DVK playback interruption for TS-590S. (SM7IUN, TNX DL4NAC)
  - Clarify some menu entries under Options->DX cluster. (SM7IUN)
  - Add check for missing or malformed RST to Errors and warnings export. (SM7IUN, TNX SM5AJV)
  - Improve error handling and robustness for Cabrillo import. (SM7IUN, TNX SM5AJV)
  - Improve Cabrillo import for a lot of contests. (SM7IUN)
  - Enable Real Time Scoring for CW Open. (SM7IUN, TNX K9CT)
  - Add local SP contest "Lubelski Lipiec 1980". (SM7IUN, TNX SP5KP)
  - Fix bug related to use of brackets in [VALID FOR...] multiplier definitions. (SM7IUN)
  - Add string element CONFIG->CATEGORY to contest definition syntax. (SM7IUN)
  - Fix callsign multiplier in OK DX RTTY. (SM7IUN)
  - Fix multipliers and make scoring more robust in a lot of North American QSO parties. (SM7IUN)
  - Fix issue with DXCC determination and county suffixes used in North American QSO parties. (SM7IUN)
  - Fix problem when closing check partial and check N+1 windows. (K1XM, TNX G4IRN)
  - Update BCQP with new exchanges (electoral districts). (SM7IUN, TNX VA7BEC)
  - Allow self spotting in NAQP RTTY. (SM7IUN, TNX KK0U)
  - Improve handling of /MM stations in some 30 contests. (SM7IUN)
  - Add spot comment exchange extraction and improved prefill to all North American QSO parties. (SM7IUN)
  - Add contest definition key CALLSIGN_EXTRACT. (SM7IUN)
  - Add optional fourth parameter to DXC_COMMENT_EXTRACT to specify a regular expression for ignoring a comment. (SM7IUN)
  - Correct multiplier count in CE WPX. (SM7IUN)
  - Overwrite DXCC prefix, CQ zone, and ITU zone in Contest configuration window with data derived
    from callsign if any is invalid. (SM7IUN, TNX M5RIC)
  - Fix driver for Xiegu G90. (SM7IUN, TNX M0CKE)
  - Fix rare crash when closing a digital modes contest log. (SM7IUN)
  - Allow self spotting in IOTA Contest. (SM7IUN, TNX M5RIC)
  - Update multipliers for K1USN contests. (SM7IUN, TNX N1DC)
  - Rename IOTA contest to RSGB IOTA Contest. (SM7IUN, TNX G4IRN)
  - Rename Commonwealth Contest to RSGB Commonwealth Contest. (SM7IUN, TNX G4IRN)
  - Remove CW keyer stutter improvements until problem with some Winkeys and clones is resolved. (K1XM)

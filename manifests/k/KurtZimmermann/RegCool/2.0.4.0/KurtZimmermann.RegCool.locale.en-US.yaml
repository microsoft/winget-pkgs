  RegCool is a very flexible editor for the Windows registry. The program offers an attractive interface, convenient context menus and a handy tool bar, with the extensive editing functions are available at your fingertips.
  RegCool provides the complete functionality of the Windows own Regedit, but adds a lot of additions. Editing .reg and .hive-Files in Offline Mode (Offline Registry)

  Maintenance
  - Backup & Restore - Complete registry backup and restore...
  - Defragmentation - Scan and optimize your registry by removing gaps and wasted space, improving system performance. If you want to defragment your registry after the scan results, you must restart your computer...

  Add-Ons
  - Compare Registry - Compare registry entries between computers at super-fast speed...

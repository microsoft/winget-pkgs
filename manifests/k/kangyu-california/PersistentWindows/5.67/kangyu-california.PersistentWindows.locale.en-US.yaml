Description: |
  This project addresses a long-standing issue in Windows 7, 10, and 11, where windows get repositioned after events such as the system waking up, external monitor connections or disconnections, changes in monitor resolution (e.g., exiting full-screen gaming), or during RDP reconnections. The code was forked from ninjacrab.com/persistent-windows.
ReleaseNotes: |-
  1. Fix #408 Crash in 5.66 when launching a new window due to null history obj reference
  2. Merge pull request from Alex Strobel with truly resizable dialog when user Shift click "Restore windows from disk"
  3. More predictable snapshot Z-order restore
  4. Support .gif, .bmp, .jpg file in Try customized icon dialog
  5. Lower CPU load when new windows are created at crazy speed (by user or Windows OS itself)

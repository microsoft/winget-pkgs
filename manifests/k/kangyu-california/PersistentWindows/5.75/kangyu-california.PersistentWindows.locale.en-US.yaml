Description: |
  This project addresses a long-standing issue in Windows 7, 10, and 11, where windows get repositioned after events such as the system waking up, external monitor connections or disconnections, changes in monitor resolution (e.g., exiting full-screen gaming), or during RDP reconnections. The code was forked from ninjacrab.com/persistent-windows.
ReleaseNotes: |-
  1. #430, add command option -capture_to_disk [name_of_capture] and -capture_snapshot id_of_snapshot for non-GUI users
  2. #442, add command option -portable_mode to store PW data files under "user_data" within program installation directory
  3. #443, add command option -care_process to only restore windows of whitelisted apps
  4. Improve usability of webpage commander, remap Z key to switch background web browser window to foreground.

Description: |
  This project addresses a long-standing issue in Windows 7, 10, and 11, where windows get repositioned after events such as the system waking up, external monitor connections or disconnections, changes in monitor resolution (e.g., exiting full-screen gaming), or during RDP reconnections. The code was forked from ninjacrab.com/persistent-windows.
ReleaseNotes: |-
  1. Fix #403, 5.65 crash due to empty record in xml dump.
  2. Fix #399, Version upgrade notice now shows only once.
  3. Fix #388, Fixed the lag of auto restore new window. Improved matching of new window to killed one for Java applications like jEdit.
  4. Ctrl + Close window to permanently forget its position history
  5. Reduce the chance of wrong window matching by flushing out history of killed window more than 30 days old.
  6. Support persistence of dual-position-switching window,
  7. Fix full-screen rdp window disappears when unminimize, due to invalid coordinates reported by Windows.
  8. Attempt to fix failure to restore after full-screen game play, due to missing event notification from Windows.

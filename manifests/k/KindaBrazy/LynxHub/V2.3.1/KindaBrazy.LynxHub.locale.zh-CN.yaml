PackageIdentifier: KindaBrazy.LynxHub
PackageVersion: V2.3.1
PackageLocale: zh-CN
ShortDescription: 您的一站式 AI 平台
Description: |-
  LynxHub 提供一整套功能，旨在简化您的 AI 工作流程并增强您的体验。您将会得到以下功能：
  - 可扩展架构
    - 通过自定义扩展增强 LynxHub 的功能。
  - 模块化设计
    - 完全模块化架构，允许第三方开发人员创建和发布自定义模块
    - 模块可为应用程序添加新的 AI 网络接口（WebUIs），开发者可完全自定义
    - 开发人员可预先定义自定义参数、扩展名、命令和其它配置，作为模块的一部分，为用户创建预先配置的 WebUIs
  - AI 界面管理
    - 安装、配置和更新
    - 切换分支、浅克隆、取消浅克隆、查看最新提交详情
    - 通过批量更新和自动更新设置选项管理 AI 扩展程序
    - 查看可用扩展并直接安装
  - 参数管理器
    - 可用参数列表，可添加、移除和编辑各种参数类型（下拉菜单、复选框、文本输入、文件夹/文件选择--相对的、绝对的）
    - 搜索参数
    - 为不同设置创建和管理参数预置
  - 自定义运行命令
    - 设置和管理用于执行 WebUI 的自定义终端命令
  - 启动前操作
    - 在启动 AI 界面前自动执行自定义终端命令
    - 作为启动前流程的一部分，打开特定文件或文件夹
  - 浏览器和终端集成
    - 内置终端和网络浏览器，实现无缝集成
    - 自动检测并启动相关地址（URL、文件）
    - 在终端和浏览器模式之间轻松切换
    - 终端自定义设置
  - Markdown 浏览器
    - 内置 Markdown 浏览器，方便阅读文档和注释。
  - AI 信息控制面板
    - 查看开发人员信息、安装和更新状态
    - 访问每个 AI 界面的更新标签、发布说明和磁盘使用统计信息
  - 用户界面定制
    - 自定义卡片布局，实现灵活的用户界面
    - 提供深色和浅色主题
    - 将最喜欢的 AI 界面固定在主页上，方便访问

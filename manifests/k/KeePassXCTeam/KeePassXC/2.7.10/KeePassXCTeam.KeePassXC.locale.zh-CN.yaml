ShortDescription: KeePassXC 是 Windows 应用程序“Keepass Password Safe”的社区驱动跨平台移植版。
Description: KeePassXC 是一款现代、安全、开源的密码管理器，可存储和管理您最敏感的信息。您可以在 Windows、macOS 和 Linux 系统上运行 KeePassXC。KeePassXC 适用于对个人数据安全管理有极高要求的用户，可将用户名、密码、URL、附件和备注等多种不同类型的信息保存在离线加密文件中，存储至包括私有云和公共云解决方案在内的任何位置。为便于识别和管理，您可以为条目设置标题和图标，并根据自定义分组对条目进行排序。同时，您还可以在集成的搜索功能中使用高级模式轻松查找数据库中的任何条目，并通过可定制、快速、易用的密码生成器工具使用任意字符组合或易于记忆的口令创建密码。

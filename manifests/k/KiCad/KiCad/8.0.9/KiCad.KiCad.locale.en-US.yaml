ReleaseNotes: |-
  The KiCad project is proud to announce the version 8.0.9 bug fix release. The 8.0.9 stable version contains critical bug fixes and other minor improvements since the previous release.
  A list of all of the fixed issues since the 8.0.8 release can be found on the KiCad 8.0.9 milestone page. This release contains several critical bug fixes so please consider upgrading as soon as possible.
  Version 8.0.9 is made from the 8.0 branch with some cherry picked changes from the development branch.
  Packages for Windows, macOS, and Linux are available or will be in the very near future. See the KiCad download page for guidance.
  Thank you to all developers, packagers, librarians, document writers, translators, and everyone else who helped make this release possible.
  Changelog
  General
  - Improve message panel alignment on high DPI monitors.
  - Fix image size in properties panel layer selector on high DPI monitors. #13105
  - Limit the number of search bar terms to prevent UI freezing. #19464
  - Crash when closing update manager. #17103
  - Improve project manager size and position at first launch.
  - Fix PDF plot pop up location for mirrored objects. #19717
  - Don’t automatically save future formats of project settings. #19910
  - Fix broke DXF import. #18523
  Schematic Editor
  - Fix crash when spice model corrupted.
  - Fix incorrect background area size when plotting a sheet. #19611
  - Prevent self referential symbol fields from becoming very long. #19633
  - Prevent crash when canceling partial load on update sheet file link. #19881
  - Do not show each ERC message being deleted when deleting all ERC markers. #19531
  - Use HTTP library field order instead of alphabetical sorting. #17584
  - Fix ERC symbol not found in library warning using HTTP libraries. #17569
  - Fix loading old (pre 2007) symbol .cache library files.
  - Fix cross probing from PCB editor when references contain leading zeros. #19724
  Symbol Editor
  - Don’t distort shapes when aligning to grid. #18739
  - Fix pin synchronization mode when changing pin length or graphic style. #18566
  Board Editor
  - Avoid zooming out to hidden text in find results. #19636
  - Fix inches/mm confusion in IDF export. #19668
  - Minor adjustments to automatic footprint placement. #19451 Get automatic footprint placement tool to skip locked footprints. #19690
  - Fix unexpected DRC warning for footprints with copper layer rule area. #19694
  - Prevent pack and move footprints from unexpectedly jumping from the original position. #19780
  - Preserve layer visibility when loading projects opened with version 9.0. #19540
  - Persist zone fills on all layers. #19775
  - Prevent object visibility loss when opening project opened with new version of KiCad. #19540
  - Do not add extra line segments in rounded corner board edge in STEP exports. #19901
  - Fix broken geographical annotation. #19927
  Footprint Editor
  - Fix crash when saving footprint. #19713
  - Fix crash when importing Eagle footprint library. #19958
  3D Viewer
  - Fix empty rendering at specific 3D ray tracing rendering angles. #18207
  - Fix excessively dark board color in ray tracing preview mode. #17354
  - Fix incorrect rendering of plated copper of texts.
  Linux
  - Improve infobar hyperlink button readability with some GTK themes. #19506

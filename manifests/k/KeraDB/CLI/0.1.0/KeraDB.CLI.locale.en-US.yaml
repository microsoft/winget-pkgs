ShortDescription: A lightweight, embedded NoSQL document database written in Rust
Description: |-
  KeraDB is a single-file, embedded document database designed for simplicity and ease of use. 
  Think SQLite, but for JSON documents! It provides a CLI tool and library for working with 
  document-oriented data storage with automatic indexing and persistent storage.

  Features:
  - Single-file database format
  - Fast and memory-safe (written in Rust)
  - Document-oriented storage with JSON documents
  - Primary key indexing for fast lookups
  - Interactive REPL and command-line interface
  - Collections for organizing documents
  - Simple and easy-to-use API

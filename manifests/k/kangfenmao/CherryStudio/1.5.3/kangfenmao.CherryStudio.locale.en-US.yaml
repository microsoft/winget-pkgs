ReleaseNotes: |-
  v1.5.3
  1. 全新 UI 界面：设置 → 显示设置 → 导航栏设置 → 导航栏位置修改为顶部
  2. 添加浮动侧边栏方便快速切换模型和助手
  3. 改进文字流式输出体验
  4. 新增 Trace（调用链路可视化）功能，由 Alibaba Cloud EDAS 团队提供
  5. 新增开发者模式：在常规设置中开启，开启后可以查看 Trace 数据
  6. 修复多模型对比时不能横向滑动问题
  7. 错误修复和性能优化

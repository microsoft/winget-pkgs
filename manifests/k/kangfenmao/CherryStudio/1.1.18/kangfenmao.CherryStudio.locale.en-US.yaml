ReleaseNotes: |-
  新增功能
  1. MCP 工具增强
     - 新增 MCP 工具权限管理 (#4348)
     - 支持通过名称和 ID 匹配工具 (#4323)
     - 添加 registryUrl 支持包管理 (#4200, #4279)
     - 自动安装服务器配置和迁移 (#4156)
     - 优化 Gemini 的 schema 验证 (#4153)
  2. AI 模型相关
     - 新增默认豆包模型到模型列表
     - 启用 Anthropic 128k 上下文测试功能 (#2887)
     - 支持生成导出单条消息时的标题
     - 优化模型列表搜索栏响应速度 (#4221)
  3. 界面与交互
     - 新增聊天导航栏关闭功能 (#4019)
     - 支持一键复制模型 ID (#4190)
     - 新增迷你窗口钉住/调整大小功能 (#3201)
     - 支持显示和复制迷你窗口真实 URL (#3072)
     - 增加 React 开发者工具扩展支持
  4. 国际化与多语言
     - 新增日语、俄语和繁体中文的标题生成支持
  5. 其他
     - 渲染 Markdown 格式的助手提示 (#4365)
     - 知识库搜索结果支持文本选择 (#4281)

  问题修复
  1. UI 与布局
     - 修复选择模型弹窗宽度为 600px 以改善布局
     - 调整虚拟列表高度基于项目数量 (#4270)
     - 修复暗色主题下的聊天历史显示 (#4254)
     - 优化下拉菜单宽度和滚动条可见性
     - 修复迷你窗口跨平台显示问题 (#3072)
  2. 功能逻辑
     - 修复 WebDAV 备份恢复和弹窗问题
     - 修复 Topic 提示词修改不立即生效问题
     - 修复 NutStore 路径中的斜杠处理 (#4208)
     - 修复代码块在多模型下的消息行为 (#4328)
     - 修复缩放因子在调整大小时不应改变的问题 (#4159)
  3. MCP 相关
     - 修复助手 MCP 服务器初始状态为空的问题
     - 简化助手状态重置逻辑

  优化与重构
  1. 代码结构
     - 重构 MCP 初始化逻辑 (#4238)
     - 将 Web 搜索提供商代码移至 providers 文件夹
     - 清理输入栏代码结构
     - 优化 MCPService 设置 NPM_CONFIG_REGISTRY 的逻辑
  2. 性能
     - 降低侧边栏迷你窗口动画的 GPU 负载
     - 优化快速切换标签页的响应速度
     - 优化代码块中的复制按钮固定位置 (#4205)
  3. 界面组件
     - 替换导航栏图标并更新工具提示功能
     - 简化 MCP 设置表单项和调整导航栏内边距

  其他变更
  - 从默认迷你应用列表中移除 AI Studio 入口
  - 默认启用 clickAssistantToShowTopic 设置
  - 迁移逻辑更新，版本号升至 89

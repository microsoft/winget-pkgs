  - 👥 企业级管理 - 完整的 RBAC 权限体系，支持多租户和资源级数据管理
  - 🚀 本地部署 - 数据完全本地化，保护隐私安全，支持局域网访问
  - 📦 开箱即用 - 无需复杂配置，即可在本地部署和使用（目前只支持 Windows）
  无论是个人使用、团队协作还是企业部署，KunAvatar 都能为您提供专业、安全、智能的 AI 交互体验。

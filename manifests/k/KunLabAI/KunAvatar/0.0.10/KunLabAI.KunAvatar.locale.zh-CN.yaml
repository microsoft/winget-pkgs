Description: |-
  KunAvatar 是一个轻量级本地部署的 AI 应用，它不仅提供了完整的 AI 对话解决方案，更在记忆系统、辅助模型、MCP 工具调用和企业级用户管理等方面具有突出优势。
  🎯 核心优势
  - 🧠 智能记忆 - 递归式记忆系统，让 AI 真正"记住"对话内容
  - 🎯 模型协作 - 多模型协同工作，主模型专注对话，辅助模型优化体验
  - 🔧 工具生态 - 支持 SSE、Streamable HTTP 等多种协议的 MCP 工具集成
  - 👥 企业级管理 - 完整的 RBAC 权限体系，支持多租户和资源级数据管理
  - 🚀 本地部署 - 数据完全本地化，保护隐私安全，支持局域网访问
  - 📦 开箱即用 - 无需复杂配置，即可在本地部署和使用（目前只支持 Windows）
  无论是个人使用、团队协作还是企业部署，KunAvatar 都能为您提供专业、安全、智能的 AI 交互体验。

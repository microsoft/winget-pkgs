  Release Notes
  Version 1.38.1 - 2026-02-19
  Feature
  - Add Support for Kubernetes version v1.35.1 (#22665)
  Bug fixes
  - Fix lock file regression by appending UID to the lock driectory (#22623)
  - Fix regression cross-arch execution by masking systemd-binfmt (#22621)
  - Fix: PowerShell curl alias on Windows to check resgistry.k8s.io connectivity (#22659)

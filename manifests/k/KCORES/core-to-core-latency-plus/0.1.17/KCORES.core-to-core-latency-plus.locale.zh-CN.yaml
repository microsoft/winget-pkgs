ShortDescription: 测量 CPU 核心间通信延迟，fork 自 nviennot/core-to-core-latency
Description: |-
  该程序用来计算 CPU 核心间通信延迟。
  具体方式为，将两个线程固定在两个不同的 CPU 核心上，通过 CPU 缓存一致性协议，让线程执行一系列比较交换操作来测量延迟。
  该 fork 旨在提升程序的易用性并收集更多 CPU benckmark 数据来进行展示。

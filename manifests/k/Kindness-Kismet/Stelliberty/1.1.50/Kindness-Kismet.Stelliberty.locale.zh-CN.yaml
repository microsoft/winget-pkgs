Description: |-
  一款使用 Flutter 和 Rust 构建的现代跨平台 Clash 客户端，采用独特的 MD3M（Material Design 3 Modern）视觉风格
  ✨ 特性
  - 🎨 MD3M 设计系统：结合 MD3 色彩管理与亚克力玻璃效果的独特 Material Design 3 Modern 风格
  - 🦀 Rust 后端：由 Rust 提供高性能核心，搭配 Flutter 用户界面
  - 🌐 多语言支持：使用 slang 实现内置 i18n 支持
  - 🔧 订阅管理：完整支持订阅与覆盖配置
  - 📊 实时监控：连接追踪与流量统计
  - 🪟 原生桌面集成：支持 Windows 服务、系统托盘及自动启动
  - 🔄 内置 UWP 回环管理器：管理 Windows UWP 应用回环豁免（仅 Windows）
  🏆 实现亮点
  这可能是最注重细节的 Flutter 桌面应用之一：
  - ✨ 系统托盘暗黑模式：针对 Windows 明暗主题自适应的托盘图标
  - 🚀 无闪烁启动：最大化窗口启动无视觉瑕疵
  - 👻 平滑窗口过渡：显示/隐藏动画无闪烁
  - 🎯 像素级精准 UI：精心打造的 MD3M 设计系统

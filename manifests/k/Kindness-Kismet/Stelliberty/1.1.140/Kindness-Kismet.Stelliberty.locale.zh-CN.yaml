  📋 更新日志
  自 v1.1.128 以来的功能和修复：
  fix: 订阅更新失败智能重试策略
  修复订阅更新失败后无限重试的问题，根据错误类型采取不同策略：
  - 临时性错误（网络/超时/5xx/证书）：更新 lastUpdateTime，按正常间隔重试

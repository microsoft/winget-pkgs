Description: |-
  OpenTAP 是一个用于快速、轻松地开发和执行自动测试的开源项目。
  OpenTAP 在构建时便考虑到了简便性、可扩展性和速度，并基于一个 .NET 构建的可扩展架构。
  OpenTAP 提供一系列排序功能和基础架构，帮助您快速开发适合您的自动化需求的插件--这些插件可以通过 OpenTAP 软件包库与 OpenTAP 社区共享。

ShortDescription: Vulkan SDK 为应用程序开发者提供了加速开发流程的核心工具集。
Description: |-
  Khronos Vulkan API 是一款显式、低开销、跨平台的图形与计算接口。Vulkan 赋予应用程序对系统执行和内存的精准控制能力，可在从 PC、游戏主机到移动设备和嵌入式平台的各类硬件上实现极致性能优化。
  Vulkan SDK 为开发者提供了完整的应用开发支持，包含：
  - 通过 Khronos 验证层实现 API 使用合规性检查
  - 使用 Vulkan 配置器管理各功能层
  - SPIR-V 着色器编译/优化/验证工具链（含 slang、DXC、SPIRV Reflect 及 SPIRV-cross 等），完整工具列表详见 SPIR-V 工具链文档
  - 基于 GFXReconstruct 的 API 调用捕获与回放调试功能
  - Vulkan 硬件能力查看器：新一代设备能力检测方案，并可贡献至开源 GPU 能力数据库
  - 第三方库与工具支持（包括 GLM、SDL、Volk 和 VMA 等）

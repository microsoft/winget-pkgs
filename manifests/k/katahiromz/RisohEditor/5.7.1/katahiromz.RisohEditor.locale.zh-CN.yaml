ShortDescription: 另一个 Windows 资源编辑器
Description: |-
  “RisohEditor”是一款由片山博文 MZ 开发的免费的 Win32 资源编辑器。RisohEditor 意思是“理想资源编辑器”。
  RisohEditor 能够添加，编辑，导出，克隆和移除 EXE/DLL/RC/RES 文件里面的资源数据。
  你可以使用本软件编辑 Windows 资源（例如：对话框，菜单，图标，光标，字符串表，信息表等）。

ShortDescription: 一款强大易用的方程绘图工具
Description: |-
  Graphmatica 是一款功能强大且易于使用的方程绘图工具，具备数值计算与微积分功能：
  - 绘制笛卡尔函数、关系式及不等式，支持极坐标、参数方程和常微分方程。
  - 单屏最多可同时显示 999 个图形。
  - 提供数据绘图与曲线拟合功能。
  - 数值求解并可视化切线方程和积分结果。
  - 可查找临界点、方程解以及笛卡尔函数交点。
  - 支持黑白/彩色打印，或以位图/矢量格式复制到剪贴板，还可导出为 JPEG/PNG 文件。
  - 在线帮助和演示文件让您快速上手。
  总之，这是从高中代数到大学微积分课程中师生皆宜的绝佳工具。

PackageName: RLogin
License: MIT
ShortDescription: RLogin is a terminal software that runs on Windows
Description: |-
  RLogin is a terminal software that runs on Windows.

  It supports three types of protocols: rlogin, telnet, and ssh (versions 1 and 2),
  and supports secure encrypted communication with remote server maintenance in
  mind. Kanji codes are compatible with EUC, SJIS, UTF-8, etc., and various
  character codes can be displayed by switching banks according to ISO-2022. It
  supports escape sequences according to xterm as screen control, and can be used
  as an ANSI or vt100 console.

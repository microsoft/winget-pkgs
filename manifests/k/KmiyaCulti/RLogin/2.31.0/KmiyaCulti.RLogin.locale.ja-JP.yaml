Description: |-
  RLoginは、Windows上で動作するターミナルソフトです。

  プロトコルはrlogin,telnet,ssh(バージョン１と２)の3種類に対応し遠隔でのサーバーメンテナンスを考えて安全な
  暗号化通信をサポートしています。漢字コードは、EUC,SJIS,UTF-8などに対応しISO-2022によるバンク切り替えで
  様々な文字コードが表示できます。画面制御としてxtermに準じたエスケープシーケンスなどに対応しANSIやvt100コンソー
  ルとして使用する事ができます。

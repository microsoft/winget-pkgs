Description: |-
  Video İndirici, YouTube, Twitter, Instagram ve birçok platformdan video indirmek için profesyonel bir masaüstü uygulamasıdır.
  
  Özellikler:
  - 4K Ultra HD video indirme (2160p, 1440p, 1080p, 720p, 480p, 360p)
  - Çoklu platform desteği (YouTube, Twitter, Instagram, TikTok, Facebook ve 1000+ site)
  - Çoklu dilde altyazı indirme
  - MP3 formatında ses çıkarma
  - Hız izleme ile gerçek zamanlı indirme ilerlemesi
  - Açık ve koyu tema seçenekleri ile modern arayüz
  - Çok dilli arayüz (İngilizce ve Türkçe)
  - Otomatik FFmpeg kurulumu ve yapılandırması
  - Sıfır veri toplama ile gizlilik odaklı
  
  Teknik:
  - .NET 8.0 Windows Forms ile geliştirildi
  - yt-dlp ve FFmpeg destekli
  - Otomatik bağımlılık yönetimi
  - FFprobe ile gelişmiş çözünürlük doğrulama

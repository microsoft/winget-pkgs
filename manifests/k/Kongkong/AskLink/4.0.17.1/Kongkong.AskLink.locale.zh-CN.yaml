  鼠标选项“针对 3D 游戏优化”默认开启（游戏版专属，开通后生效）。
  显存不足时，自动切换为更稳的渲染方式，减少黑屏或卡顿。
  修复屏幕墙最小化时的内存泄漏问题。
  修复屏幕墙放大时出现白屏的问题。
  修复在 Photoshop（PS）等软件下可能导致抓屏端崩溃的问题。
  修复在开启高画质后可能出现延迟飙升与帧率骤降问题。
  优化 ID 的处理逻辑，增加多项校验，减少变动风险。
  多项 UI 细节优化与体验打磨。

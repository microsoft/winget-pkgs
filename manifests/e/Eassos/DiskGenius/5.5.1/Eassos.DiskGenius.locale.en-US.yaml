ReleaseNotes: |-
  1. The File Recovery feature adds support for recovering OFD files by file type.
  2. The clicked folder itself will also be copied when copying files that are listed on the left pane through the pop-up menu.
  3. A message with detailed information will be displayed when system migration conditions are not met.
  4. The disk will be marked as read-only after disk parameters are specified to prevent improper operations from damaging data on the disk.
  5. The option "Change the parameters of the boot record (DBR) of each partition" is no longer displayed on the "Appoint Disk Geometry" dialog box.
  6. The "Recover Files By Type" feature creates hierarchical directories in the output folder according to document types.
  7. Optimize the compatibility with Storage Pools.
  8. Optimize the recovery effect of FAT32 file recovery.
  9. Optimize the recovery effect of exFAT file recovery.
  10. Optimize the file reading functionality for FAT32 partitions with damaged FAT tables.
  11. Fixed an issue that the Linux system might fail to boot after converting virtual disk format.
  12. Fixed an issue that the LVM partition structures were not displayed after converting virtual disk format.
  13. Fixed an issue that logical partitions couldn't be created on read-only disks.
  14. Fixed an issue that in some cases the MBR disk signature was displayed incorrectly.
  15. Fixed an issue that in some cases the number of files of selected files might be displayed inaccurately.
  16. Fixed an issue in the Sector Editor feature that after file recovery the jump positioning of FAT32 directory entries was not accurate.
  17. Fixed an issue that the target system could not boot after migrating OS to certain NVMe drives.

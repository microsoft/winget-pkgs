ReleaseNotes: |-
  1. 清除扇区数据功能，新增多种安全级别的擦除方式，支持保存报表。
  2. 恢复文件功能支持扫描未解锁状态的 BitLokcer 加密分区。
  3. 完善对 ReFS 文件系统的支持。
  4. 使用蓝色及黑色箭头图标标识软链接及硬链接文件。支持通过右键菜单跳转到软、硬链接的目标路径。
  5. 调整分区大小功能，当用户输入了整数 GB 大小时，保证分区容量在 Windows 系统下显示为整数 GB。
  6. 磁盘及分区克隆、复制文件时的速度显示单位，由每分钟改为每秒。
  7. 恢复文件后的过滤选项支持对“空目录”的过滤。
  8. 恢复文件之后复制文件时，跳过的文件继续保持勾选状态，以方便再次复制。
  9. 在文件复制报告中显示文件大小。
  10. 在扇区编辑功能中增加显示 ReFS 文件节点结构的功能。
  11. 在扇区编辑功能的右键菜单中增加根据光标处的数值“跳转到扇区”及“跳转到簇”两个功能。
  12. 完善、新增一些扇区编辑功能中的数据模版。
  13. 优化修改分区参数功能，对分区类型 ID 的选择处理，优化对参数是否改变的判断。
  14. 优化对 NTFS 文件系统异常数据的兼容性。
  15. 优化对 EXT4 文件系统的支持。
  16. 优化 exFAT 文件系统的恢复文件功能。
  17. 优化对某些 ISO 格式的支持。
  18. 提高对损坏的 BitLocker 加密分区的兼容性。
  19. 支持 AVIF 格式图片的预览。
  20. 纠正克隆磁盘、备份与还原磁盘、系统迁移等功能在某些情况下的问题。
  21. 纠正 EXT4 文件系统文件时间显示问题。
  22. 纠正按类型恢复时 NEF 照片文件恢复效果不好的问题。
  23. 纠正按类型恢复时 Office 文档的文件名合规问题。
  24. 纠正某些高阶位深图片无法预览的问题。
  25. 纠正格式化内存盘时，软件可能显示多余分区的问题。

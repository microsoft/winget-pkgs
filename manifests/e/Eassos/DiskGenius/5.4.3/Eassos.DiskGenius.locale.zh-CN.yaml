# Agreements: 
ReleaseNotes: |-
  1、支持通过鼠标拖动或按下 Ctrl_C、Ctrl_V 键后，从映射的网络磁盘向软件打开的分区复制文件。
  2、按类型恢复文件时，增强对 CR3、MOV、MP4、MRW 等类型的判断。
  3、更改分区参数对话框添加修改 GUID 分区属性的功能。
  4、建立 MSR 分区时添加“无盘符”属性。建立 Microsoft recovery partition 分区时，添加“无盘符”及“OEM”属性。
  5、完善将 WinToGo 系统迁移到本地硬盘的功能。
  6、纠正批量格式化优盘功能插入优盘后停止响应的问题。
  7、纠正制作优盘 WinPE 启动盘无法启动的问题。
  8、纠正软件启动时可能会造成某些优盘掉盘的问题。
  9、纠正以 8KB 及以上的簇大小格式化 EXT4 分区后，调整分区大小时报错的问题。
  10、纠正复制大于 2TB 大小的文件时可能会失败的问题。

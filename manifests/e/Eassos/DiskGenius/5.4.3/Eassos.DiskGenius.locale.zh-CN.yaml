ReleaseNotes: |
  1、增加“备份整个磁盘到镜像文件”及“从镜像文件还原磁盘”的功能。
  2、坏道检测功能，保存检测结果报表时，可选择是否保存正常磁道的信息。
  3、支持 QEMU 虚拟磁盘格式（.qcow 文件）。
  4、支持在存储空间上建立的动态磁盘。
  5、支持由不同扇区大小的磁盘组成的动态磁盘。
  6、支持 ESXi 系统建立的 FAT16 分区。
  7、支持 Stream-Optimized 格式的 vmdk 虚拟磁盘文件的读取操作。
  8、支持 FAT32 文件系统下加密文件的属性显示。
  9、完善克隆磁盘及系统迁移功能对 BitLocker 加密分区的支持。
  10、改进克隆磁盘及系统迁移功能对目标磁盘分区的选择与管理。
  11、改进 NTFS 分区的簇分配策略，防止 $MFT 产生过多碎片。
  12、增强对“BitLocker To Go”加密分区的判断。
  13、在文件列表上方的当前目录控件上按下回车键后，立即切换到目标目录。
  14、恢复文件功能复制文件时，使文件夹的时间保持不变。
  15、查看 SMART 信息对话框，增加显示硬盘寿命百分比。
  16、预览加密的文件时显示“加密文件，无法预览”。
  17、搜索分区功能，找到 ESP 分区后，使用 ESP 专用的分区类型 GUID。
  18、向 NTFS 分区写入数据时，总是从分区开头开始分配。
  19、调整部分菜单项的位置。
  20、优化 NTFS 文件恢复功能。
  21、优化获取硬盘型号及序列号的方式，获取结果更准确。
  22、纠正在内存虚拟磁盘上恢复文件时，没有列出已识别分区的问题。
  23、纠正在某些情况下文件属性显示不正确的问题。
  24、纠正向有盘符的分区写入文件时提示软件注册的问题。
  25、纠正恢复 TIFF 及 heif 类型文件时出现异常的问题。
  26、纠正搜索分区功能，个别情况下找到的分区起始位置不正确的问题。
  27、纠正按扇区克隆磁盘后，分区重复显示的问题。
  28、纠正 NTFS 分区存满以后按文件克隆分区无法执行的问题。
  29、纠正在某些情况下从 NTFS 分区删除文件功能的 BUG。
  30、纠正克隆磁盘、系统迁移功能的进度显示问题。
  31、纠正创建的中文名的 vmdk，在 VMware 上打不开的问题。

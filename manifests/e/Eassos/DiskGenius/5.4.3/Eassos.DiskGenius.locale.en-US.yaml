ReleaseNotes: |
  1. Add functions of backing up an entire disk to image file and restoring the disk from image file.
  2. When saving test report for the "Verify or Repair Bad Sectors" function, you can choose whether to save information for normal sectors.
  3. Support QEMU virtual disk format (.qcow file).
  4. Support dynamic disks that are created on Storage Spaces.
  5. Support dynamic disks that are composed of disks with different sector sizes.
  6. Support FAT16 partition created by ESXi system.
  7. Support to read vmdk files that are in stream-optimized format.
  8. Support to display attributes of encrypted files under FAT32 file system.
  9. The Clone Disk function and System Migration function optimize the support of BitLocker partition.
  10. The Clone Disk function and System Migration function improve the selection and management of target disk partitions.
  11. Improve the cluster allocation policy of NTFS partition to prevent excessive fragments in $MFT.
  12. Enhance the judgment of "BitLocker To Go" encrypted partition.
  13. Press the Enter key on the current directory control above the file list, and the application immediately switches to display the target directory.
  14. When the File Recovery function copies files, the time of recovered folders keeps unchanged.
  15. The "View S.M.A.R.T. Information" window adds the display of the percentage of disk remaining life.
  16. "Encrypted File Cannot Preview" is displayed when previewing encrypted files.
  17. When the ESP partition is found by the "Partition Recovery" function, the application uses the ESP-specific partition type GUID.
  18. When writing data to NTFS partition, it always allocates space from the beginning of the partition.
  19. Adjust locations for some menu items.
  20. Optimize file recovery function for NTFS partition.
  21. Optimize the way to get hard drive model and serial number, and the results are more accurate.
  22. Fixed an issue that recognized partitions were not listed when restoring files on RAM disks.
  23. Fixed an issue that in some cases file attributes were displayed incorrectly.
  24. Fixed an issue that registration was required when writing files to partitions with drive letters.
  25. Fixed an issue that exceptions occurred when recovering TIFF and heif files.
  26. Fixed an issue for Partition Recovery function that in rare cases the beginning of partition was not found correctly.
  27. Fixed an issue that partitions were displayed repeatedly after cloning disk by sector.
  28. Fixed an issue that cloning partition by file could not be executed after the NTFS partition was full.
  29. Fixed a bug that occurred when deleting files from NTFS partition in some cases.
  30. Fixed an issue of displaying progress for Clone Disk function and System Migration function.
  31. Fixed an issue that the VMDK created with Chinese name could not be opened in VMware.

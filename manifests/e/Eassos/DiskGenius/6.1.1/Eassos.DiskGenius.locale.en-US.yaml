ReleaseNotes: |-
  - New
    1. The Verify Or Repair Bad Sectors/Blocks and File Copy features now support saving reports in Excel format.
    2. The File Recovery feature supports running "Search For Known File Types" independently.
  - Enhanced
    1. Improved SSD scanning performance in the File Recovery feature.
    2. Improved file copy speed.
    3. Added support for detecting the underlying physical devices of system-mounted virtual disks when performing functions such as clone disk and copy files.
    4. Optimized file recovery results for FAT32 partitions.
  - Fixed
    1. Fixed an issue where file copy would stop and fail to continue with other files after encountering read errors.
    2. Fixed a slow response issue when selecting files with the Spacebar during file recovery.
    3. Fixed display errors in the context menu.
    4. Fixed an issue where Clone Disk and System Migration features might fail in certain cases.
    5. Fixed an issue that excessive invalid files were generated when recovering MTS, DEX, and TIFF files by type.
    6. Fixed an exception that occurred when recovering files from EXT4 partitions.

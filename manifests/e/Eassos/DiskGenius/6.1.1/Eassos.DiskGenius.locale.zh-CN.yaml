ReleaseNotes: |-
  1. 恢复文件功能，提高固态硬盘的扫描速度。
  2. 坏道检测与修复功能、复制文件功能保存报表时支持 EXCEL 格式。
  3. 恢复文件功能，支持单独执行按类型恢复。
  4. 提高复制文件的速度。
  5. 执行磁盘克隆、复制文件等功能时，支持对系统加载的虚拟磁盘所属物理设备的检测。
  6. 优化 FAT32 分区文件恢复的效果。
  7. 纠正复制文件遇到读取错误时不能继续复制其他文件的问题。
  8. 纠正恢复文件时按空格键勾选文件时响应速度慢的问题。
  9. 纠正右键菜单显示错误的问题。
  10. 纠正磁盘克隆及系统迁移功能在某些情况下失败的问题。
  11. 纠正按类型恢复 MTS、DEX、TIFF 文件时产生较多无效文件的问题。
  12. 纠正 EXT4 分区恢复文件时的一处异常。

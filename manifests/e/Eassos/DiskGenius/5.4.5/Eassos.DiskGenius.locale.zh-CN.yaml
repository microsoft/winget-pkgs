ReleaseNotes: |-
  1. 增加将文件目录结构导出到 html 文件的功能。
  2. 支持 Windows 11 系统创建的存储池。
  3. 支持解锁暂停状态的 BitLocker 加密分区。
  4. 支持解锁加密或解密过程意外中断的 BitLocker 分区，解锁时可以指定加密扇区范围。
  5. 支持通过鼠标拖动网路路径上的“.pmf”文件以便加载分区镜像；
  6. 通过鼠标拖动的方式加载“.pmf”镜像文件时，显示加载进度。
  7. 提高从分区镜像提取文件时对镜像文件的容错能力。
  8. 组建虚拟 RAID 功能，支持嵌套（将组建好的虚拟 RAID 做为另一个新 RAID 的组件）。
  9. 将磁盘或分区添加到虚拟 RAID 成为组件后，标记其为只读，防止写入操作以免影响 RAID 恢复。
  10. 优化按类型恢复文件时，RAW 照片以及 MP4 格式的恢复效果。
  11. 按类型恢复文件功能，增加 .gzip、.gz 以及 .blend 格式。
  12. 显示错误信息的对话框，支持通过按下 Ctrl_C 键将错误信息文本复制到剪切板。
  13. 纠正当动态磁盘扇区大小不是 512 字节时，动态卷显示异常的问题。
  14. 纠正在某些情况下无法调整 exFAT 分区容量的问题。
  15. 纠正个别情况下恢复文件后文件数据长度为 0 的问题。
  16. 纠正 NTFS 分区文件名存在特殊字符时，文件可能无法读写的问题。
  17. 纠正在 GPT 磁盘上建立分区时，没有按指定的文件系统类型建立分区的问题。
  18. 纠正备份、还原分区或磁盘时，镜像文件不能使用网络路径问题；
  19. 纠正在某些情况下不显示分区只读图标的问题。
  20. 纠正系统迁移后的启动项设置问题。
  21. 纠正无法还原加密分区、无法将分区克隆到加密分区的问题。

  - 升级 React 版本从 17 到 18
  - 移除 v8-cache 模块的使用
  Bug 修复
  - #3666 修复与标签相关的快捷键问题，现在 Ctrl/Meta + / 可以触发克隆标签到下一个布局
  - 重新加载标签的快捷键现在仅重新加载当前标签

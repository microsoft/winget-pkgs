ReleaseNotes: |-
  【双向链接】
  1. 你可以通过键盘方向键选择双向链接的搜索结果啦；
  2. 不需要双向链接的时候可以直接在列表内取消链接啦；
  3. 双向链接至文档的情况也支持跳转回去啦，点击文件标题栏的数字按钮即可；
  4. 还修复了一些其他已知问题。

  【表格】
  1. 你可以从word、excel复制表格内容粘贴到插入的表格啦；
  2. 还可以设置单个单元格的文本字号啦；
  3. 还修复了一些其他已知问题。

  【功能优化】
  1. 自动备份文件的存储路径支持自定义修改啦，在【选项】-【保存】下修改；
  2. 【编号】功能移动到【开始】-【插入】啦；
  3. 【图标】的设计样式进行了全新升级；
  4. 【选项】界面设计也进行全新升级；
  5. 格式刷功能支持跨页面或文件使用啦；

  【问题修复】
  1. 修复了V10.0.4的网络异常问题；
  2. 修复了多屏情况下的DPI异常问题；
  3. 修复了文本设置颜色异常的问题；
  4. 修复了公式功能的一些问题；
  5. 修复了甘特图功能的一些问题；
  6. 修复了一些快捷键异常的问题；
  7. 修复了软件窗口的可缩放最小宽度异常的问题；
  8. 修复了标签显示异常的问题；
  9. 修复了一些已知闪退问题。

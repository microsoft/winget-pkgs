ReleaseNotes: |-
  分支自由布局功能全新升级
  1. 分支自由布局功能支持自由拖拽主题，自由改变主题连接线长度和主题间接等。支持对所有子主题层级生效。（仅思维导图/逻辑图/树状图/括号图/组织结构图适用于分支自由布局。）
  2. 自由拖拽后支持批量还原为标准布局位置。
  3. 功能开启入口：画布页 > 右侧面板 > 导图布局，勾选分支自由布局。
  AI 文件解析全新升级
  1. 新增长文本/一句话解析生成思维导图，支持解析种类更加丰富，“万物”皆可转脑图！
  2. 新增自定义指令功能，支持自定义输入 AI 提示词，AI 将基于您的指令进行分析总结，满足个人定制需求。
  3. 可自由选择解析生成思维导图的长度和输出语言。
  新增语音备注
  1. 支持为主题添加语音备注。开启功能并录制语音后，可添加为主题的备注。点击即可直接在画布页中进行播放。
  2. 功能入口：画布页 > 插入 > 语音备注
  新增涂鸦画笔
  1. 使用画笔功能可在当前画布中自由涂鸦，添加箭头、直线、形状等。
  2. 功能入口：画布页 > 插入 > 画笔
  导入 PDF 转脑图
  导入 PDF 后，智能识别文档中内容层级，保留原文并转化为可编辑的思维导图。
  新增合并其他脑图文件功能
  支持将多个亿图脑图本地文件合并为同一个文件当中，优化文件内容管理体验。
  导出功能体验优化
  1. 支持批量导出为 PDF 文件。
  2. 导出 excel 后可保留编号。
  3. 大纲为导出 PDF 时，支持设置页面范围。
  4. 新增导出 opml 格式
  5. 甘特图新增导出 Excel 格式
  功能体验优化
  超链接功能优化。导图模式粘贴 Url 网址后，可自动识别并生成对应的超链接网址。
  支持自定义更新频率
  新增本地和云文件同步保存功能
  新增阅读模式
  表格支持对单元格内局部文本的样式进行修改。
  思维导图模式下，支持调整主题文本的行间距和字间距。操作方式：选中主题，在右侧面板-样式中进行调整。

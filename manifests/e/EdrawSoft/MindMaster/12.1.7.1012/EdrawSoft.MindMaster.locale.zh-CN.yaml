ReleaseNotes: |-
  一、思维导图添加节点动画
  1. 添加主题节点、切换全局布局、切换分支布局时新增了丝滑的动画效果。
  2. 您可在选项-高级中开启或关闭动画效果。
  二、支持设置上下标
  支持对文字进行上标/下标的设置：
  （1）选中文字后，在右侧面板选择：上标/下标，即可将选中文字变为上下标状态。
  三、Office PPT 插件功能
  客户端更新升级后，微软 Office PPT 可安装亿图脑图插件，支持以下能力：
  （1）支持在 PPT 文档中快速插入/编辑思维导图（插入方式：新建、AI 生成及已有脑图文件）。
  （2）PPT 插件中，AI 生成 PPT 及导入文档生成 PPT 后支持快速编辑。
  （3）支持针对当前幻灯片页文本内容进行 AI 文本排版美化。
  四、超链接功能优化
  在同文件内，移动目标主题位置时，超链接跳转可实现同步更新。
  五、其他优化
  （1）双击图片预览时，支持通过 OCR 功能直接提取图片文字。
  （2）首页工作台右侧的工具集合支持折叠。
  （3）分支编号位置设置：支持自定义调整分支编号的位置（居上/居中/居下）。
  （4）混合布局适配规则和交互体验优化。
  （5）主题遍历功能新增快捷键指引气泡。

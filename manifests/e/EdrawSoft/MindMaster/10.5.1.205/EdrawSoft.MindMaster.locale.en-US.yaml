ReleaseNotes: |-
  1. Added the OCR image recognition function, which can extract the text in the image into text content with one click. Click [Advanced]-[OCR] to start the experience.
  2. The new outline mode is online, the editing performance is greatly improved, the paper mode and custom background functions are added, and it supports setting paper transparency and Gaussian blur. Come and create your exclusive outline mode workspace!
  3. Added the same-level theme alignment and theme stacking functions, easy to handle all vertical screen map styles.
  4. Added a personal template function, click [File] - [Save As] - [Personal Template], creating a template and reusing it with one click is more efficient! Come and build your exclusive template!
  5. Added a third-party resource material library (Pexels, iconfont, Emoji). This function is free and can provide millions of third-party resource materials to make your mind map more colorful. This function can be enabled under the Third-Party Material Library].
  6. The new knowledge map function allows you to visualize the relationship between all your cloud files, and you can grasp it with one map.
  7. The label function has been completely revised. Inserting labels is more convenient, supports label color customization, and the label style is more beautiful. Theme management and filtering are more efficient.
  8. Added 'style following' and 'style reset' functions. After enabling style following, the styles of newly added themes and subthemes will follow the last settings by default.
  9. The background function of the map is optimized. When adding a local picture as the background of the mind map, it will be tiled to the entire canvas by default, and the effect is more beautiful.
  10. The shortcut setting bar is optimized. The shortcut bar supports temporary hiding and fixing. The shortcut bar will no longer block your sight and will be a good helper for your style settings.
  11. Added view navigation function. Click the [View Navigation] function in the lower right corner of the editing area, and you can have a panoramic view of the map context. Come and experience it!

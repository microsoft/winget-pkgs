ReleaseNotes: |-
  Shortcut Key Editing Optimizations
  "1. Theme text supports using shortcut keys to select common colors.
  To view these shortcut keys, go to “Canvas Page > Right Panel > Style > Text Color,” where you can view the relevant shortcut keys in the first line of the color panel."
  2. Outline Mode supports the use of shortcut keys to show different layers.
  "3. Floating themes support the use of arrow keys to adjust their position.
  With a floating theme selected, hold down “Alt” and push the arrow keys to move the floating theme around the Canvas."
  4. Supports one-click fixed display of all theme notes. Shortcut: Ctrl + Alt + E
  Newly added: screenshot function option
  EdrawMind has added a built-in screenshot function, which supports adding graffiti, shapes, text, etc. to screenshots. To use this feature, go to “Canvas Page > Advanced > Take Screenshot.”
  Newly added: Clear All Theme Text with one click
  Right-click the Canvas page, and on the menu that appears, select “Clear All Theme Text” to clear all text from the theme while preserving the theme’s style. This works best with community templates.
  Other Optimizations
  1. After inserting an attachment, you can rename it in the Attachment Management window.
  2. Supports setting a unified theme box height. After selecting a theme, you can quickly adjust the height of the theme box. To use this feature, go to “Canvas Page > Advanced > Theme Height.”
  Gantt Chart Display Optimization
  “Task Date Format” added to Gantt chart function, with a variety of formats to choose from. “Task Display Settings” added to enable hiding/displaying completed tasks in the topic.
  This feature can be reached by going to: “Canvas > Advanced > Gantt Chart > Right Panel > Set Tasks”
  View Display Optimization
  “Display Settings” added to View function, featuring one-click display/hide, to-do lists, and icons for all the themes on a canvas. This feature can be reached by going to: “Canvas > View > Display Settings”
  The screenshot function’s shortcut key has been changed to: Alt + Shift + A
  The original “Flexible Floating Themes” function name has been changed to “Disable Automatic Theme Grouping”
  Added month, week, and more to the icon resources.

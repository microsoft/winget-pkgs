ReleaseNotes: |-
  一、思维导图生成 PPT 功能升级
  （1）新增 200 套高质量精品模板，涵盖：答辩汇报/工作总结/商业计划等多个场景；
  （2）支持通过场景/风格/色系进行筛选 PPT 风格；
  （2）新增 PPT 生产的全局进度条，优化了 PPT 大纲的单页生成效率；
  （3）优化了 PPT 内容的生成精确度，生成内容会自适应调节文字大小。
  二、看板功能美观升级
  看板模式下，右侧面板新增全局设置，进一步定制您的专属的看板风格：
  （1）支持一键切换看板的配色风格，包含：单色/渐变/交替色/彩虹色等选项；
  （2）支持设置看板的背景，支持自定义上传图片作为背景，支持调节卡片透明度；
  （3）卡片支持更多颜色的预设，支持自定义设置卡片颜色；
  （4）支持设置卡片风格，包含：【卡片】【明信片】【便签】三种样式；
  （5）优化了卡片拖拽，卡片筛选的交互状态；
  三、选择性粘贴
  （1）复制文本/多个节点时，粘贴到主题时支持选择性粘贴，可以将已经粘贴的内容快速替换为不同格式，极大的提升笔记整理效率；
  （2）支持在【选项】中设置选择性粘贴的默认粘贴方式；
  （3）粘贴图片时，可以设置默认不附带“子主题”三个字。
  四、新增括号图
  新增括号图布局，支持多布局间自由切换。丰富括号样式清晰展示总分关系，让思维更有序。
  五、右键菜单支持自定义
  右键菜单太繁琐？现在支持对右键菜单的选项进行自定义！
  操作方法：点击【选项】-【右键菜单】即可对右键主题时的菜单进行自定义，可以将不常使用的功能从右键菜单中隐藏，让右键菜单更加清爽，提升常用功能的使用效率。
  六、导航大纲支持替换及 Ctrl + F 调用
  点击左下角的【导航】按钮即可展开左侧的导航大纲。
  （1）导航大纲新增替换功能；
  （2）支持按 Ctrl + F 快捷键直接打开导航大纲。
  七、AI 批量处理主题内容
  （1）AI 助手全新升级！在思维导图视图下，支持多选主题后由 AI 智能处理。
  （2）新增批量文本润色、批量调整语气、批量翻译、一键全文翻译功能。
  八、本地文件快速上云
  （1）最近文件列表中新增【上传至云文件】的按钮，支持将本地文件一键同步到云端；
  （2）本地文件的标识更加清晰，能够更好的分辨云端文件和本地文件。

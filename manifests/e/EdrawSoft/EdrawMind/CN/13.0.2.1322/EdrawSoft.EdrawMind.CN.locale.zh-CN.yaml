ReleaseNotes: |-
  还能在思维导图节点上添加笔记？！知识库手到擒来！
  2025 年度重磅功能云笔记正式上线！思维导图和笔记深度结合可以碰撞出什么样的火花？
  （1）轻松上手：创建思维导图后，选中节点>插入【云笔记】即可开始！
  （2）分屏编辑：左边脑图梳理框架，右边笔记记录内容；
  （3）知识库管理：添加了笔记的脑图就成为知识库了，可以随时追踪查阅数据；
  （4）多模态编辑：表格、代码块、高亮块、本地音视频、Bilibili 视频一键插入
  下一代脑图：自由表达的思维画布
  从“节点连线”到“自由创作”进化。
  支持流程图（形状，纯文本）、自由绘制关系线（自动避障）、便签绘制，融合白板式自由+脑图式结构，让创意完整落地。
  新增 AI 网页解析
  支持对微信推文、知乎专栏、百家号等主流网站内容一键智能解析，自动提取核心观点并生成层级清晰的思维导图，复杂信息秒变结构化知识网络。告别手动摘抄与信息碎片化，让优质内容直接转化为你的灵感地图，阅读效率翻倍！
  AI 解析支持同步生成云笔记
  ​​节点挂载云笔记，知识更加立体化​。使用 AI 解析生成脑图时，开启「云笔记」选项，即可自动为关键节点挂载一篇长文云笔记。单节点承载长文解释，复杂概念一目了然，导图秒变知识库！
  支持生成云笔记解析类型：PDF/文档、网页解析、一句话
  网页解析
  AI 联网搜索功能全新上线
  （1）实时内容，一图掌握。AI 生成内容支持实时联网抓取最新信息、行业趋势与资料，自动生成逻辑清晰、信息全面的思维导图；
  （2）​​来源可溯，跳转无忧​。思维导图节点将会自动附带引用来源，一键溯源、即时跳转，让你的每一次灵感创作都更有依据、更高效。
  导出图片升级美化
  导出图片时新增阴影、圆角、外框等美化选项，自由调整边框粗细与色彩，打造质感十足的视觉呈现。

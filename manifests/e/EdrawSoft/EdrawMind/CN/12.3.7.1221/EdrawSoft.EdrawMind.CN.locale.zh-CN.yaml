ReleaseNotes: |-
  快捷键编辑优化
  1. 主题文本支持使用快捷键选择常用颜色。
  快捷键查看方式：画布页 > 右侧面板 > 样式 > 文本颜色，可在颜色面板中第一行查看具体快捷键。
  2. 大纲模式下支持使用快捷键展示不同层级数。
  3. 浮动主题支持键盘方向键调整位置。
  选中浮动主题，按住 Alt+方向键即可在画布上移动浮动主题的位置。
  4. 支持一键固定显示所有主题的注释。快捷键：Ctrl+Alt+E
  增加截图功能选项
  脑图软件新增内置截图功能，截图后支持涂鸦、添加形状、文本等。功能入口：画布页 > 高级 > 截取屏幕
  新增一键清空导图文本
  画布页鼠标右键菜单中，选择【清空所有主题的文本】，可将所有主题内的文本清空并保留主题样式。搭配社区模板使用效果更佳～
  其他优化
  1. 插入附件后，可在附件管理窗口对附件重命名。
  2. 支持统一设置主题框高度。选择主题后，可快捷调整主题框的高度。功能入口：画布页 > 高级 > 主题高度。
  3. 导入 word\html 格式文件的指引优化，可在文件导入窗口点击【导入指引】，在帮助中心页面中查看详细操作指引。

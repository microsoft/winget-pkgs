ReleaseNotes: |-
  1. New homepage
  （1）The homepage has been redesigned, making the interface more aesthetically pleasing;
  （2）Recent  files can be directly viewed when starting.

  2. Outline Mode optimization
  (1) Click on the 'dot' on the left side of each line to open the settings panel function and quickly set text styles;
  (2) The export interface supports preview outline mode views.

  3. Node Editor Refactoring
  (1) Node editor refactoring greatly improves editing performance;
  (2) Optimize the underlying rendering method, and support real-time dynamic layout of themes during node editing.

  4. AI generated PPT
  (1) Support the conversion of mind maps into PPTs, or allow AI to automatically create PPTs for you;
  (2) Support downloading PPTX source files for secondary editing, and have 20 types of PPT theme template switching.

  5. AI file Analysis
  (1) Just upload your file and our intelligent parsing tool will immediately create a clear mind map for you;
  (2) Supports multiple formats for parsing, including text, images, table PDF, and other formats.

  6. Mind map to audio (wav)
  AI will intelligently summarize the entire mind map and then convert it into audio format with just one click.

  7. Mind map to video (mp4)
  Mind mapping supports conversion into videos, making information presented more vividly through images!

  8. Other optimizations
  (1) Add to-do function to make task tracking more efficient;
  (2) Support Markdown format export and import of txt, pos/pof, and km files;
  (3) Support batch operation of cloud files.

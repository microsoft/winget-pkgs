ReleaseNotes: |-
  1. Edraw AI 2.0: Access the AI feature through Edraw AI in the Top Menu, Quickly Tap the Space Bar Twice, and Edraw AI Floating Ball in the Lower Right Corner of the Canvas.
  AI Q&A: Generate answers and explanations in response to questions;
  AI Drawing: Generate flowcharts, mind maps, lists, and tables with simple commands;
  AI Writing: Assist with expanding and shortening paragraphs, polishing and breaking text, changing tones, and translation.
  2. [New Feature] One-Click Edit
  One-Click Unified Settings: Unify settings for style, fonts, colors, and paragraphs in diagrams with one click;
  Smart Analysis: Detect possible design problems and provide automatic optimization for font, alignment, color, image size, and other issues in drawings with one click.
  3. [New Feature] Apache ECharts Visualization Charting Library
  Explore a variety of charts by clicking on Insert > Plug-in > Apache Echart or Insert > Chart > Apache Echarts.
  4. [Optimized] Formula Editor
  - Enhance the Formula Editor UI for improved user experience;
  - Support LaTeX formula input and conversion to MathML;
  - Support OCR recognition for extracting text from image formulas.
  5. [New Feature] OLE Embedded Object
  - Use the Insert > Object > Edraw.Document option in Office software to open the Edraw Diagram software for editing.
  - The edited file can be directly embedded into the third-party software's editing page.
  - Double click the graphic to open the EdrawMax software, eliminating the need to switch between software and saving time on multiple modifications.
  6. [New Feature] New diagram types, symbols, templates
  - Crime Scene Images: Investigators can use the provided templates and symbols to create a visual representation of the crime scene. Access this feature by clicking on New > Floor Plan > Crime Scene Images.
  - ArchiMate: Use this diagram for description, analysis, and visualization of architecture within and across business domains. Access it by clicking on New > Software & Database > Software Development > ArchiMate.
  7. [New] Plug-ins
  - iconfont: Alibaba Massive Icon Library
  - Pixabay: High-quality Picture Material Library
  8. [New Feature] Import of CAD files
  - Reconstruct the CAD underlying structure for a better experience;
  - Support batch import of CAD files, allowing users to select multiple files and import them in batches.
  9. [New] Add frames to pictures
  10. [New] PID Ductwork Symbols
  Adjustable multi-node PID Ductwork symbols with flexible stretching and splicing capabilities.
  11. [Others] Optimize Gantt, symbol search, shape alignment assistance, image export features, and etc. New resources of Floor Plan symbols, Arrow Shapes, Maps, and other symbols have been added.

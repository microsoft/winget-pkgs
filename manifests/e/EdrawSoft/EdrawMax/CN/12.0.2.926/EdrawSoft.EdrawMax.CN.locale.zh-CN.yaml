# Agreements: 
ReleaseNotes: |-
  【SDK 升级】集成升级 SDK1.4.3

  【新增】毛玻璃皮肤效果
  自由调整皮肤透明度，带来更契合的视觉体验

  【新增】支持按住鼠标中键拖拽画布
  放大画布之后，按住空格或者鼠标中键，都可以直接拖拽画布了哦～

  【新增】自定义打印所选形状
  可以自定义打印所选的形状，实现打印自由。
  记得先在绘图页框选后打印哦

  【新增】超链接支持插入云文件

  【新增】组织架构图批量替换照片
  卡片内的照片可以实现批量替换啦，拖动或上传文件夹，一键就搞定

  【优化】图表浮动工具栏
  1. 调整了功能分类和位置，带来更流畅的操作体验
  2. 可以自由选择显示或隐藏坐标轴啦～

  【优化】流程图连接线
  使用判断符号后，连接线可以自动拉出处理结果，绘图速度又提升了好几秒呢

  【优化】云同步
  自定义符号库和个人模板支持同步到云空间啦，在哪都能随时随地查看

ReleaseNotes: |-
  [New] Swimming Lane map freeze pane function
  When swimlanes are long, use the Freeze Pane feature to lock the swimlane graph header row/column, so that other sections are visible while scrolling.

  [New] The time axis supports adjusting the spacing of each milestone.
  When the mouse hovers over the milestone dots on the timeline, the dots will become larger, which means that you can freely drag the dots to adjust the distance between each milestone.

  [New] After inserting a hyperlink:
  Supports display link address after expanding the hyperlink menu.
  Supports hyperlink jump in slide view.


# Agreements:
ReleaseNotes: |-
  【新增】泳道图冻结窗格功能
  当泳道较长时，使用冻结窗格功能可以锁定泳道图标题行/列，使其他部分在滚动时可见

  【新增】时间轴支持调节每个里程碑的间距
  当鼠标浮动到时间轴上的里程碑圆点上时，圆点变大即代表可以自由拖动圆点来调整每个里程碑的间距

  【新增】插入超链接后
  展开超链接菜单后支持显示链接地址
  幻灯片视图下支持超链接跳转

  【其他】
  根据用户反馈修复了插入注释的字体与系统设置的字体不一致问题
  根据用户反馈解决了调整文本框时，文本框与文字自适应的问题
  根据用户反馈优化了制图时浮动工具栏遮住形状的问题
  根据用户反馈修复了组织架构图的布局预览图与实际展现不匹配的问题
  根据用户反馈修复了甘特图今日红线显示异常的问题

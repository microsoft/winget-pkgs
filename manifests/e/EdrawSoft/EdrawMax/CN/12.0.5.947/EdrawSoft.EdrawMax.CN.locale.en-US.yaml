  [New] Move a single page to another file.
  Select a page below the canvas, right-click and choose to move the page to other files, to achieve fast copying. :)

  [New] A single page can be saved as a separate file.
  In the case of a file with multiple pages, you can choose to save a single page as a separate file.
  (If you need to save all pages as a file, continue using the "Save As" menu.)


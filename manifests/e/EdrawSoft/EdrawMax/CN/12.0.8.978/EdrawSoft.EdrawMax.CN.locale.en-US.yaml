ReleaseNotes: |-
  【新增】AI智能助手
  AI智能助手是风靡全球的聊天机器人，它能够帮助扩展您的思维，根据您输入的问题来进行文字创作，创作后可将文字生成绘图插入到画布中
  • 方式一：输入一句话，AI为您生成创意绘图
  • 输入指令→执行指令→完成作图(思维导图、列表、文本框)
  • 方式二：选中一句话，AI为您生成脑暴内容
  • 选中形状→右键快捷菜单→AI智能生成内容

  【新增】OCR图片文字提取
  上传一张图片，通过OCR识别可以提取出图片中的文字，并直接将文字应用到画布中

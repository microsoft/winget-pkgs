Description: |-
  Dashcam Viewer is powerful, state-of-the-art software with unique and functional features that will unleash your dashcam’s full potential.
  Let us keep track of things so you can have peace of mind.

  Dashcam Viewer is available on Mac and Windows and is compatible with over 140 different dashcam models. It is the player of choice by many dashcam manufacturers and vendors. Even if your dashcam is not listed below, it may still be compatible. Download the Free version and give it a try.

  - Easily export portions of clips into short videos or images for easy viewing. You can also combine multiple videos into one.
  - All videos are added to the movie list for easy access. Consecutive videos are combined into Trip Lists.
  - Dashcam Viewer identifies sudden changes in volume in your videos so that events like collisions and horns are easy to find.

  The free version is fully functional but is limited to loading 2 videos at a time. Purchasing a license removes the limitations and the splash screen.
  - Support for 2 Videos
  - Support for 2 Geotags
  - Audio Event Detection for 1 Video

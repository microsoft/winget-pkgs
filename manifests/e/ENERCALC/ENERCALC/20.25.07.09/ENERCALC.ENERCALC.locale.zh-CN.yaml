ShortDescription: 结构工程软件
Description: |-
  ENERCALC（也称为 ENERCALC SEL，或 ENERCALC 结构工程库）是一款结构/土木工程计算、分析和设计的软件包，包含一个系统内的 51 个结构工程设计和分析模块。
  ENERCALC 是为工程师打造的多功能工具包。全国范围内，大多数建筑为 5 层或以下的小型项目，而这正是本软件擅长的领域。
  ENERCALC 的设计旨在帮助您完成 90%的结构工程设计工作，同时尽可能简化流程。您会在每个模块中发现一致的用户界面、颜色、字体和工作流程。这种一致性带来了类似于体育训练中肌肉记忆般的熟悉感。
  ENERCALC 为实践中的工程师提供了一个强大的工具集，用于设计结构元素，同时也提供了一个环境，帮助开发包含其他项目文件的工程计算集，例如 EXCEL 表格、WORD 文档、PDF 文件、扫描图像以及一般项目信息。

  Views allow you to extract specific content from structured data (like YAML, JSON, or TOML) and source code and apply scoped linting rules to just those sections.
  ðŸ” Whatâ€™s a View?
  A View is a user-defined configuration that transforms a file into a set of named scopes. This enables you to lint only relevant parts of a fileâ€”such as metadata descriptions, comments, or docstringsâ€”without affecting the rest.
  Here's an example using an OpenAPI file:

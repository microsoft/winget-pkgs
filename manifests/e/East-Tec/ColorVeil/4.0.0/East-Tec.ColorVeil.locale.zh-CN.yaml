ShortDescription: 减轻眼疲劳，辅助改善阅读障碍与视觉压力
Description: ColorVeil 能为您的屏幕及正在使用的任何应用程序添加一层色彩滤镜。它有助于缓解眼疲劳、阅读障碍、暗适应敏感综合征或视觉压力。您可以轻松开启或关闭滤镜，并自定义滤镜颜色和透明度。尝试任意色彩或色调，找到最适合您的方案（例如选择公认能阻隔导致睡眠不足的蓝光的橙色）。操作简便，即开即用。

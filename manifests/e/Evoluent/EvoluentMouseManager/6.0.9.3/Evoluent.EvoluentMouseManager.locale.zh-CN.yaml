ShortDescription: 一款可选但功能强大的软件，安装后可对 VerticalMouse 的按键进行多功能配置。
Description: Evoluent 鼠标管理器是一款可选但功能强大的软件，安装后可对 VerticalMouse 的按键进行多功能配置。例如：可将按键 2 设为单击触发双击操作以快速启动程序，按键 3 可设置为在新标签页打开链接，按键 4 可配置为循环切换已打开标签页，按键 5 则可设定为关闭当前标签页等。这些功能显著减少了手部在鼠标与键盘间频繁移动的需求，同时避免了反复移动光标点击屏幕不同区域的操作。

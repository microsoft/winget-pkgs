Description: EMCO Ping Monitor 软件可帮助您监控网络设备的连接/断开状态和连接质量。当被监控主机的主机状态或连接质量发生变化时，该工具会向您发送通知。对于每台主机，程序都会收集详细的统计数据，包括正常运行时间、中断、延迟和其它监控指标，因此您可以分析任何历史时期的主机性能并生成详细报告。

ReleaseNotes: |-
  What’s new in Control Center 1.7.1?

  Firmware updates
  We’re rolling out a firmware update across our entire lighting family to address two issues:
  - Resolved an issue that caused firmware to crash after a certain period, leading to unresponsive lighting. This made the device appear disconnected from Wi-Fi and undiscoverable in the Control Center.
  - Protected against a potential security vulnerability.
  Learn how to update your accessory firmware.

  Siren light scene
  Now Light Strip Pro owners can role-play as their favorite police officer with matching red-and-blue ambiance.

  Bug fixes & performance improvements
  - Fixed a rare issue that caused Control Center to spam excessive network requests
  - Resolved multiple crash issues
  - -
  Want to share feedback on Control Center 1.7.1? Connect with us:
  - Leave a comment on our Subreddit
  - Chat with fellow community members on Discord
  - Hit up @elgato on Twitter
  - Contact our Support Team

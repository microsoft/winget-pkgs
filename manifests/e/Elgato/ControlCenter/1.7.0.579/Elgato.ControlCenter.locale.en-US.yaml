ReleaseNotes: |-
  What’s new in Control Center 1.7?

  Introducing Light Strip Pro
  With 120 individually addressable RGB LEDs, Light Strip Pro creates cinematic light shows that bring multicolored ambience to any space. Equipped with adhesive backing and magnets, you can mount it anywhere. And with the Control Center app for Mac, PC, iPhone, and Android, you can set the mood from your favorite devices, even Stream Deck.
  Learn more about Light Strip Pro

  Bug fixes and performance improvements
  - Control Center is now ready for Windows 11 2024 fall update and Wi-Fi privacy changes
  - Improved network discovery to reduce network packet spam
  - While pairing, reconnection to the previous connected Wi-Fi network has been improved
  - Wi-Fi adapters are now recognized when plugged in and don’t require Control Center restart
  - Fixed a bug where battery notifications would appear when Key Light Mini is in bypass mode.

  Want to share feedback on Control Center 1.7? Connect with us:
  - Leave a comment on our Subreddit
  - Chat with fellow community members on Discord
  - Hit up @elgato on Twitter
  - Contact our Support Team

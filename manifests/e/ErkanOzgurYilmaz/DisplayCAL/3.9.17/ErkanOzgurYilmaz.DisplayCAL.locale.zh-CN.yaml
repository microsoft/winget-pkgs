ShortDescription: 由 ArgyllCMS 提供显示校准和特性描述技术
Description: |-
  DisplayCAL（曾名为 dispcalGUI）是一款专注于精确性与多功能性的显示器校准和特性描述解决方案（事实上，作者诚实地认为，它可能是目前可用的最精确、最灵活的兼容 ICC 的显示器特性描述解决方案）。其核心依赖于 ArgyllCMS，这是一个先进的开源色彩管理系统，用于执行测量、创建校准和特性文件，以及完成其他多种高级色彩相关任务。
  使用众多受支持的测量设备之一来校准和表征您的显示设备，支持多显示器设置，并为高级用户提供多种可选项，例如验证和报告功能，用以评估 ICC 特性文件和显示设备、创建视频 3D LUT，以及可选的 CIECAM02 色域映射以考虑不同的观看条件。其他功能包括：
  - 支持针对不同类型显示设备进行色度计校正，以提高色度计的绝对精度。校正数据可从厂商软件导入，或在拥有分光辐射计时通过测量自行创建。
  - 通过测量检查显示设备的均匀性。
  - 测试色卡编辑器：可创建任意数量和组合色块的色卡，支持从 CGATS、CSV 文件（仅支持制表符分隔）及电子表格应用程序轻松复制粘贴，用于特性文件的验证与评估。
  - 创建自定义原色、白点与黑点以及色调响应的合成 ICC 特性文件，可用作工作空间或设备连接（3D LUT）变换中的源特性文件。

  本项目旨在对 DisplayCAL 代码进行现代化改进，包括支持 Python 3。
  Florian Höch 作为原始开发者，多年来出色地完成了 DisplayCAL 的创建与维护工作。但由于疫情原因，他完全可以理解地失去了对该项目的热情。现在，是时候由我们 DisplayCAL 社区成员回馈这一优秀工具了。
  本项目基于 Sourceforge 版本的 HEAD 分支，该分支在 2020 年 1 月 14 日发布的 3.8.9.3 版本基础上额外包含了 Florian 提交的 5 个更新。
  感谢社区成员付出的所有努力，DisplayCAL 目前已可正常运行于 Python 3.9 及以上版本。

Description: |-
  ESET Endpoint Security represents a new approach to truly integrated computer security. The most recent version of the ESET LiveGrid® scanning engine, combined with the custom Firewall and Email client antispam module, utilizes speed and precision to keep your computer safe. The result is an intelligent system that is constantly alert for attacks and malicious software endangering your computer.
  ESET Endpoint Security is a complete security solution based on the long-term effort to combine maximum protection and a minimal system footprint. The advanced technologies, based on artificial intelligence, can proactively eliminate infiltration by viruses, spyware, trojan horses, worms, adware, rootkits, and other internet-borne attacks without hindering system performance or disrupting your computer.
  ESET Endpoint Security is primarily designed for workstations in a business environment.

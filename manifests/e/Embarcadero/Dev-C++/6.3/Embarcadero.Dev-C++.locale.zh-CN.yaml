Description: Embarcadero Dev-C++ 是 Bloodshed Dev-C++ 和 Orwell Dev-C++ 的一个新的改进的分支（由 Embarcadero 赞助），是 C/C++ 编程语言的全功能集成开发环境（IDE）和代码编辑器，使用 Mingw 移植版的 GCC（GNU Compiler Collection，GNU 编译器套件）作为其编译器。Embarcadero Dev-C++ 也可以结合 Cygwin 或其它任何基于 GCC 的编译器使用。Embarcadero Dev-C++ 由最新版本的 Embarcadero Delphi 构建。Embarcadero Dev-C++ 是原生 Windows 应用程序，不使用 Electron，因此具有低内存占用率。

ReleaseNotes: |-
  Release 1.2.0
  Thank you for your feedback and patience. We're excited to release version 1.2.0, which includes several critical bug fixes and feature updates.
  We're still working to resolve the Flexbar crashing issues. In version 1.2.0 firmware, we've added crash information collection support, which will greatly help us identify and quickly fix these problems.
  Thank you for your continued support of the Flexbar project! We're committed to making Flexbar better.
  New Features
  - Plugin API support for displaying quick messages on Flexbar
  - Plugin API support for adjusting Flexbar settings such as brightness and sleep timeout
  - TreeView functionality support
  - Multi-language keyboard support (Beta)
  - Flexbar crash information collection support
  - Important log upload functionality (with user consent prompt)
  - OBS support on macOS
  - End User License Agreement (EULA) added
  - Recent profile list support
  - Direct drag-and-drop key width modification in preview area
  - Additional system monitoring information for macOS
  - Update check option added to toolbar menu
  - Detailed key descriptions in key library tooltips
  - Various UI/UX improvements and adjustments
  Bug Fixes
  - Fixed USB permission check and setup functionality not working on Linux
  - Fixed dependency package check functionality not working on Linux
  - Fixed occasional FlexDesigner crashes
  - Fixed service process startup failures on some computers
  - Fixed USB-CDC mode not working on some computers
  - Improved code to reduce false positives from antivirus software
  - Fixed automatic window-aware switching requiring main window to be opened once before activation
  - Fixed Workspace unable to retrieve correct window information
  - Fixed performance monitor not working properly on some computers
  - Fixed window monitor not working properly on some computers
  - Fixed plugin keys not updating in projects when adding/removing plugins while project is open
  - Fixed keys being incorrectly added to Flexbar when clicking + in key library while in Sequence/Cycled edit mode
  - Fixed chart crashes when performance data contains null values
  - Fixed plugin configuration being deleted when updating plugins
  - Fixed OBS data being cleared when switching pages, failing to sync properly
  - Improved service process reconnection logic
  - Fixed memory leak caused by window monitor on macOS
  - Fixed auto-start functionality on macOS
  - Fixed inability to adjust keyboard key modes within Sequences
  - Fixed current key state not being reset when uninstalling plugins
  - Unified terminology (e.g., project renamed to profile)
  - Fixed multi-select being triggered without holding Shift and Ctrl
  - Unified Flexbar language with FlexDesigner
  - Unified menus across different languages
  - Filtered out 'Picture in Picture' windows in active window monitoring on macOS
  - Fixed font selector UI issues
  - Fixed inability to move charts to the center of circular performance charts
  - Disabled spacer background functionality

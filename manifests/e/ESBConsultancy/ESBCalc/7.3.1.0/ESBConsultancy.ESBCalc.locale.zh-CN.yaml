ShortDescription: 免费计算器软件
Description: ESBCalc 是一款适用于 Windows 的免费科学计算器，具有中缀表达式、括号、科学函数（三角函数、双曲线函数、对数函数--包括 10 进制、2 进制和自然数--以及更多）、内存、多行运算历史、结果历史列表等功能。支持前缀函数，可以将 Log (1.3) 输入为 log 1.3 而不是 1.3 log，当然如果你愿意，也可以使用 log 1.3。启动时可显示优先级、前缀功能等的当前状态，以避免混淆。

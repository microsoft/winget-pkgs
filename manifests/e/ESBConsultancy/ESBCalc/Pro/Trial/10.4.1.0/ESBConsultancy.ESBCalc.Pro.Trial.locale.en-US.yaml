ShortDescription: Scientific Calculator
Description: ESBCalc Pro is an Enhanced Scientific Calculator for Windows Platforms with Infix Notation, Full Exponential Notation support, Brackets, Scientific Functions (Trigonometric, Hyperbolic, Logarithmic - including Base 10, Base 2 & Natural - plus more), Memory, Paper Trail, Result History List, Heaps of Constants, User-defined Constants and Integrated Help. Also includes Floating Decimal Point, Lakh Formatting, Paper Trail Comments and many other enhancements to the User Interface and Calculator Engine. You can also do Descriptive Statistics, Days between Dates, Degrees/Minutes/Seconds entering, Hexadecimal/Decimal Conversions and Fraction/Decimal Conversions. For those who don't like Precedence of Operators, that can also be turned off as ESBCalc Pro is highly configurable.

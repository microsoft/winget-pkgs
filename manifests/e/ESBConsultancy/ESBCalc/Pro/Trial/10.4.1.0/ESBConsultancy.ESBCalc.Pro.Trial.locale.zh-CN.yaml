ShortDescription: 科学计算器
Description: ESBCalc Pro 是一款适用于 Windows 平台的增强型科学计算器，具有中缀表达式、完整指数符号支持、括号、科学函数（三角函数、双曲线函数、对数函数--包括 10 进制、2 进制和自然数--以及更多）、内存、多行运算历史、运算结果历史、一堆常数、用户自定义常数和集成帮助，还包括浮动小数点、Lakh 格式化、纸质跟踪注释以及用户界面和计算器引擎的许多其它增强功能。您还可以进行描述统计、日期之间的天数、度/分/秒输入、十六进制/十进制转换以及分数/十进制转换。对于不喜欢运算符优先级的用户，ESBCalc Pro 具有高度可配置性，亦可以关闭运算符优先级。

ShortDescription: Unit Conversion
Description: |-
  ESBUnitConv Pro is an Enhanced user-friendly Windows Utility to easily convert between units of measurement. Includes Units for Temperature, Distance, Mass, Area, Volume, Pressure, Velocity, Acceleration, Force, Energy, Power, Fuel Consumption, Flow, Torque, Angles, Time, Illumination, Luminous Intensity, Luminance, Luminous Flux, Density, Angular Velocity, Angular Acceleration, Computer Storage, Data Rates, Dynamic Viscosity, Kinematic Viscosity, Electric Charge, Electric Current, Magnetic Flux, Magnetic Flux Density, Magnetic Field Strength, Quantities, Radiation Absorption, Radiation Dose, Radioactivity, Thermal Conductivity, Solid Angles, Specific Energy and Electrical Resistance.
  Includes the ability to log conversions, print, improved clipboard support, integrated help and much more. Also support for Exponential Notation in conversions and in the pop-up calculator. Special support included for SI Units, American Wire Gauge Table, Paper Sizes, Circle Calculations, Sphere Calculations and Solar System Comparison Tool. Also includes the ability to hide units if you don't want them.

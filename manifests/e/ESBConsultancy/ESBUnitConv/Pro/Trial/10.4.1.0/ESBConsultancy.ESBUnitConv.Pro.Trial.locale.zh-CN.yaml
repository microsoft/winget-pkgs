ShortDescription: 单位转换
Description: |-
    ESBUnitConv Pro 是一款好用的增强型 Windows 工具，可轻松转换测量单位，包括温度、距离、质量、面积、体积、压力、速度、加速度、力、能量、功率、燃料消耗、流量、扭矩、角度、时间、照度、发光强度、亮度、光通量、密度、角速度、角加速度、计算机存储、数据速率、动态粘度、运动粘度、电荷、电流、磁通量、磁通密度、磁场强度、数量、辐射吸收、辐射剂量、放射性、热导率、固体角度、比能量和电阻。
    包含记录转换、打印、改进剪贴板支持、集成帮助等功能。转换和弹出计算器还支持指数符号。特别支持国际单位制、美国线规表、纸张尺寸、圆计算、球计算和太阳系比较工具。如果不需要，还可以隐藏单位。

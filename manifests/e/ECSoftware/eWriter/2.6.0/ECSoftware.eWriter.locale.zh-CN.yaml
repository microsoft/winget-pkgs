ShortDescription: 免费 HTML 转电子书
Description: |-
  eWriter 是一款广受欢迎的 HTML 编译器，兼具小巧体积与强大功能。它能将完整的 HTML 应用（包括 HTML、CSS、JavaScript、图片等所有相关文件）打包成单文件电子书。内置的 HTML 转 EXE 转换器可生成包含电子书内容的 Windows 可执行程序，这种可执行的 HTML 应用可以是电子书、演示文稿、游戏等多种形式。
  eWriter 能将网站打包成集成服务器和浏览器的单文件便携版。您无需对网站做任何修改，只需将 eWriter 指向包含 HTML 及其他源文件的文件夹，程序便会将所有内容压缩成便携单文件版本。
  该文件是 Windows 可执行程序（EXE），内嵌您的网站内容及其专属的网页服务器和浏览器。用户打开文件时，便携版网站的运作方式与通过网页浏览器在线访问完全一致——所有站内导航和链接均完整保留，外部页面链接也能正常跳转。

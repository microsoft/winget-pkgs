ShortDescription: 免费屏幕截图与图像编辑工具。
Description: |-
  SnipSVG 是一款以 SVG 矢量图为主要格式的屏幕截图与图形编辑器。
  SVG 图像可直接用于 HTML 及众多其他应用程序。无论缩放级别如何变化，它们都能保持同样清晰的画质，且与 JPG 或 PNG 图像不同，您始终可以单独编辑图像中的所有元素。

Description: |-
  EasyBoot is an integrated tool to create MultiBoot, Menu driven CDs & DVDs with native language.
  It has the ability to automatically produce boot image files, and generate the ISO file as well.
  Using your CD/DVD Recording software such as Nero or Roxio to Record the ISO, you get a bootable CD/DVD that completely belongs to you.
  You can customize it with your company's name or slogan or even use it for your clients.

ReleaseNotes: |-
  Elasticsearch version 8.17.1

  Coming in 8.17.1.
  Also see Breaking changes in 8.17.

  Bug fixes
  Aggregations
  - Fix moving function linear weighted avg #118435 (issue: #113751)
  CCS
  - Resolve/cluster should mark remotes as not connected when a security exception is thrown #119793
  Data streams
  - Add missing traces ilm policy for OTel traces data streams #119449
  Downsampling
  - Handle index.mapping.ignore_malformed in downsampling #119134 (issue: #119075)
  - Support flattened field with downsampling #118816 (issue: #116319)
  ES|QL
  - Allow DATE_PARSE to read the timezones #118603 (issue: #117680)
  - Fix ESQL async get while task is being cancelled #119897
  - Fix RLIKE folding with (unsupported) case insensitive pattern #118454
  ILM+SLM
  - Add missing timeouts to rest-api-spec ILM APIs #118837
  - Add missing timeouts to rest-api-spec SLM APIs #118958
  Infra/Node Lifecycle
  - Add missing timeouts to rest-api-spec shutdown APIs #118921
  Infra/REST API
  - Add missing parameter to xpack.info rest-api-spec #118954
  Ingest Node
  - Add missing timeouts to rest-api-spec ingest APIs #118844
  - Expose BwC enrich cache setting in plugin #119131
  - Fixing GetDatabaseConfigurationAction response serialization #119233
  License
  - Remove unsupported timeout from rest-api-spec license API #118919
  Machine Learning
  - Fix loss of context in the inference API for streaming APIs #118999 (issue: #119000)
  - Fix spike detection for short spikes at the tail of the data #119637
  - Fix timeout ingesting an empty string into a semantic_text field #117840
  - [Inference API] Fix bug checking for e5 or reranker default IDs #119797
  Search
  - ESQL: connect_transport_exception should be thrown instead of verification_exception when ENRICH-ing if remote is disconnected #119750
  - Fix: do not let _resolve/cluster hang if remote is unresponsive #119516
  - Handle exceptions in query phase can match #117469 (issue: #104994)

  Enhancements
  Authorization
  - Improve handling of nested fields in index reader wrappers #118757
  Data streams
  - Add mapping for event_name for OTel logs #119495
  Monitoring
  - Addition of tier_preference, creation_date and version fields in Elasticsearch monitoring template #117851

  New features
  Logs
  - Make logsdb general available #118559

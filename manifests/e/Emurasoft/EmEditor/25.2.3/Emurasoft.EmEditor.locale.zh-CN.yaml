ReleaseNotes: |-
  今天，我们发布了 EmEditor v25.2.3。
  v25.2.3 包含以下错误修复。请务必始终更新到最新版本以确保稳定运行。
  - 修复了点击网址并选择内部网页浏览器时，可能无法正确打开页面的问题。
  - 已解决便携版中无法保存通知选项的问题。
  - 修复了在一个群组窗口中设置的标记可能不会出现在其他群组窗口中的问题。
  - 改进了滚动条滑块的移动，使滚动更加流畅。
  - 修复了加载非常大的 UTF-16BE 文件时可能插入额外换行符的问题。
  - 修复了在连接多行长文本时可能发生的崩溃问题。
  - 修复了用户报告的问题（1）。
  如果您使用桌面安装版本，可以在帮助中选择检查更新以下载最新版本。如果此方法失败，请下载最新版本，并运行下载的安装程序。 如果您使用桌面便携版本，可以访问下载页面以下载最新版本。商店应用版本可以在几天后通过 Microsoft Store (64 位 或 32 位) 更新。

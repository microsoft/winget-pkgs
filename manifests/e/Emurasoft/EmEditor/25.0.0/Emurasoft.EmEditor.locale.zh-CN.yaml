ReleaseNotes: |-
  我们很高兴地宣布 EmEditor v25.0.0 发布了。
  自 EmEditor Professional v23.1 以来，我们引入了由 OpenAI 提供支持的多项生成式 AI 相关功能。虽然许多用户对这些新增功能表示欢迎，但一些企业客户对安全性表示担忧。尽管在 EmEditor 中禁用 AI 功能可以防止在编辑器中使用它们，但这并不能完全消除通过网络浏览器或其他应用程序在联网计算机上访问 AI 服务的潜在可能性。我们理解管理员希望尽量减少敏感文件内容从文本编辑器泄露的风险。在 v24.2 中，我们引入了通过管理权限完全禁用 AI 功能的选项；然而，一些管理员仍然对仅仅变更设置感到不安。因此，在此版本中，我们把 AI 相关功能从 EmEditor 核心中完全移除。AI 功能现在可以通过可下载的 ChatAI 插件单独获得。如果不安装 ChatAI 插件，所有 AI 相关命令和选项将在 EmEditor 中完全隐藏且不可用。我们认识到一些管理员可能仍然有顾虑，因为用户可以轻松下载并免费安装此插件。在这种情况下，我们恳请管理员考虑到许多其他由第三方开发的免费 AI 相关工具已经在网上公开可用。
  EmEditor Professional 默认不再包含与 AI 相关的功能。要继续使用这些功能，您需要单独下载并安装 ChatAI 插件。
  另一方面，如果您选择下载并安装 ChatAI 插件，所有 AI 相关功能将方便地集中在一个新的 AI 菜单下，提供快速便捷的访问。
  安装插件后，所有与 AI 相关的命令将方便地归类在新的 AI 菜单下。
  请注意，ChatAI 插件仅适用于 64 位版本的 EmEditor。此外，由于商店应用版的 EmEditor 是在 app 容器中运行的 UWP（通用 Windows 平台）应用程序，它无法支持外部插件。因此，AI 功能在 32 位和商店应用版的 EmEditor 中不可用。
  此版本还包括对 AI 相关功能的多项改进。首先，在生成图像时，您现在可以选择标准和高清分辨率。此选项可通过以下两个对话框访问，新提示对话框中的 HD 复选框，以及在自定义对话框的 AI 提示页面上选择图像作为输出类型时。
  当“输出”选择为“图像”时，在“自定义”对话框的 “新提示”对话框 和 “AI 提示”页面中添加了新的 “HD” 复选框。如果未选中 “HD” 复选框，图像将以正常分辨率生成（ChatAI 插件）。
  其次，我们在与 AI 聊天自定义栏的上下文菜单中添加了一个创建新文档命令，让您能快速在单个 Markdown 设计视图文档中显示 AI 聊天结果。
  在“与 AI 聊天”自定义栏的上下文菜单中添加了“创建新文档”命令（ChatAI 插件）。
  第三，我们引入了对 gpt-4.5-preview OpenAI 模型的支持。
  在“自定义”对话框的 “AI 选项”页面的“首选模型”列表框中添加了 gpt-4.5-preview 模型（ChatAI 插件）。
  随着 Markdown 标记法的日益普及，我们观察到对 Markdown 和传统 HTML 之间转换的需求不断增长。此版本添加了用于将 Markdown 转换为 HTML 及反向转换的专用命令，以及将 Markdown 或 HTML 转换为纯文本的命令。对于 HTML 到 Markdown 的转换，我们使用 Tim Gromeyer 的 html2md。对于 Markdown 到 HTML 和 Markdown 到纯文本的转换，我们继续依赖 Martin Mitáš 的 MD4C（C 语言的 Markdown 解析器）。
  添加了在 Markdown、HTML 和纯文本之间进行转换的命令。
  此外，此更新还解决了各种用户请求，包括对堆叠自定义栏、暗模式、更新检查器（1，2）、查找工具栏以及宏文件的拖放行为的增强。
  我们还修复了在预览版本开发过程中发现的错误。
  我们希望您喜欢使用 EmEditor，无论您选择专业版还是免费版。如果您有任何问题、功能请求或建议，请联系我们或在我们的论坛中留言。
  感谢您使用 EmEditor！
  — Yutaka Emura
  查看 EmEditor v25.0 新功能以获取更多详细信息和截图。

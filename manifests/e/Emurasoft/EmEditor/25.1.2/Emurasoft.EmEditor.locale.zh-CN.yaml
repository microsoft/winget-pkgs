ReleaseNotes: |-
  我们发布了 EmEditor v25.1.3。
  v25.1.3 包括下列错误修复。请始终更新到最新版本以确保稳定运行。
  - 如果宏文件没有 Unicode 签名（BOM），现在将以 UTF-8 格式打开，而不是使用旧的系统默认编码。建议将宏保存为 UTF-16（带 BOM）或 UTF-8（带 BOM）格式。
  - 修复了 EmEditor Free 中“自定义启动窗口”对话框中的某些选项无法保存的问题。
  - 修复了用户报告的问题（1，2，3，4）。
  如果您使用的是桌面安装程序版，那您可以到帮助菜单下选择检查更新来下载最新版本。如果此方法失败，请下载最新版本，并运行下载的安装程序。如果您使用的是桌面便携版，则可以转到下载页面下载最新版本。商店应用版可以在几天后通过 Microsoft 商店更新（64 位 / 32 位）。

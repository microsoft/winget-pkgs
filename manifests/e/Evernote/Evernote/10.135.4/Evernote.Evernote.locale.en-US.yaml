ReleaseNotes: |-
  New features:
  - You can now easily undo the "Move note" action using the button in the confirmation message.

  Fixes:
  - Fixed an issue where "Update to match" formatting was going back to default when exporting a note.
  - Fixed an issue where deleting text in a table cell moved the cursor to the next cell.
  - Fixed a bug that incorrectly returned users to Notes when navigating back after creating a new note in a Space.
  - Fixed an issue where note width preferences were being incorrectly overridden.
  - Fixed an issue where the notebooks' three dots menu was incorrectly linked to the wrong notebook.
  - Fixed an issue where image editing on the web could result in an opening error.

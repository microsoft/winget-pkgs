ReleaseNotes: |-
  【新增画板功能】
  - 可以新建画板类型的笔记了，随时随地画草图、整理想法、做流程图，一站式搞定所有灵感可视化
  【超级笔记体验优化】
  - 数字、项目列表调整：支持继续编号和重置、解决符号与字体对齐问题
  - 解决在末行换行时字体格式不继续的问题
  - 优化选中文字时的细节体验
  - 简化顶部工具栏和“+”号菜单，编辑操作时减少干扰
  【其他体验优化】
  - 从笔记、思维导图打开关联笔记时，使用新窗口打开，不影响原笔记浏览
  - 点击多层级标签时，仅筛选当前标签笔记，避免和子标签组合后筛选不到笔记
  - 解决大纲笔记右键菜单粘贴不可用的问题

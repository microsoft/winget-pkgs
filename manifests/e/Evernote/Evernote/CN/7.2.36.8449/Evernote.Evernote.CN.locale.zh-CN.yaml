ReleaseNotes: |-
  已拥有印象笔记帐户的用户，可直接登录帐户，您的帐户、笔记、数据和付款等任何信息均可同步到此 App，且不会发生变化
  【超级笔记】
  - 粘贴含 markdown 的内容时，已支持的语法将自动转换为超级笔记模块。
  【超级笔记支持排版布局】
  - 超级笔记排版布局升级。
  - 笔记内支持设置行间距与段落间距。
  - 支持在「全局设置」中对新建超级笔记的标题字号、行间距、段落间距、笔记宽度进行自定义设置。
  【体验及性能优化】
  - 优化查找替换功能支持替换为空。
  - 优化超级笔记选中文本的工具条出现时机，解决工具条遮挡内容的问题。
  - 解决了部分已知问题并增强了产品稳定性。

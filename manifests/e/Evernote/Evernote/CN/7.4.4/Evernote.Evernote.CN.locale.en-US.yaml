ReleaseNotes: |-
  【New Drawing Board Feature】
  - You can now create Drawing Board. Sketch, organize ideas, and create flowcharts anytime, anywhere. Visualize all your inspirations in one go.
  【Notes Experience Optimization】
  - Digital and Project List Adjustments: Support continued numbering and resetting, and solve the alignment problem between symbols and fonts.
  - Solve the problem that font formatting does not continue when wrapping at the last line.
  - Optimize the detailed experience when selecting text.
  - Simplify the top toolbar and the “+” menu to reduce distractions during editing.
  【Other Experience Improvements】
  - When opening related notes from notes or mind maps, use a new window to avoid affecting the viewing of the original note.
  - When clicking on multi - level tags, only filter the notes of the current tag to prevent failure to filter notes after combination with sub - tags.
  - Solve the problem that the paste function in the right - click menu of outline notes is unavailable.

ShortDescription: EDPB 网站审计工具
Description: EDPB Website Auditing Tool 旨在协助分析网站是否符合法律规定。这一新工具只需直接访问目标网站，即可完成审计的筹备、执行与评估工作。该工具由 EDPB Support Pool of Experts（SPE）项目开发，可供数据保护机构（DPA）的法律及技术审计人员使用，同时也适用于希望自查网站合规性的数据控制者与处理者。

ShortDescription: 现代化开源/开放集成开发环境
Description: |-
  Eclipse IDE 是一款面向云端与桌面的现代化开源/开放集成开发环境。Theia IDE 基于 Theia 平台构建，提供可下载的桌面应用程序版本。您还可以在线体验最新版 Theia IDE，该测试版本通过 Theia.cloud 托管，每会话限时 30 分钟。此外，我们还提供用于在线托管 Theia IDE 的实验性 Docker 镜像。
  Eclipse Theia IDE 同时作为基于 Eclipse Theia 平台构建桌面产品的模板，以及展示 Theia 平台功能的示范项目。它由现有 Eclipse Theia 功能与扩展的子集构成，我们提供相关文档帮助您定制并构建专属的 Theia 平台产品。

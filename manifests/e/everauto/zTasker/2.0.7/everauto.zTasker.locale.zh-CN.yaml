ReleaseNotes: |-
  新增：
  **鼠标热键，增加屏幕边角和屏幕边缘选项，现在可以实现鼠标在屏蔽边角、屏幕边缘时中键静音、滚轮调整音量、执行特定任务等效果
  音量类别->系统静音，增加可选针对所有设备
  任务运行时，最后运行列显示运行标志，更加醒目
  热键执行确认自动关闭时，增加默认动作选项
  选择里增加允许热键重复，现在可以多个任务或功能共用一个热键
  复合任务里，延迟可以指定随机延迟

  改进：
  **触发次数已经移动到执行设置，几乎所有的计划都支持触发次数设置
  进程名称相关、文件类型存在判断不再区分大小写
  日志窗口滚动改进
  弹窗提醒透明度改进，限制透明度过高导致看不清问题
  网络类别->http 请求，可以不必附带参数了

  修复：
  复合任务变量判断，如果早前勾选好了反向，重新设置数值判断时，反向判断继续保持问题
  等待执行程序或者 cmd 命令，超时设置，可能一直等待的问题
  显示器配置切换，在极端情形下，显示器硬件 ID 发生变化后，恢复配置可能出错的问题
  某些系统上无法执行问题
  播放声音指定时间可能无法正确结束问题（定时器相关的相似问题一并全部修复）
  增大系统音量，最小单位只能是 2 问题
  单显示器上，挡屏休息的退出按钮可能无法显示问题

  其它改进和修复

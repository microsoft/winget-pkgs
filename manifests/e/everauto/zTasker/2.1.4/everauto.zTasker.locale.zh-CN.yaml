ReleaseNotes: |-
  新增：
  **计划->网络->网速，触发条件增加进程过滤，可以只统计指定的进程
  **任务增加多项获取设置：文件|文件夹驱动器大小、窗口位置|大小、WIFI 的 SSID|连接名，主要用于复合任务
  **复合任务，变量功能，增加变量拆解，可以分割字符串或者获取字符串的一部分
  **复合任务，流程中增加跳转功能，可以跳转内部动作或者外部任务
  **任务->网络，增加连接 WIFI，可用于切换网络
  任务->电源，增加网络唤醒和远程关机
  程序->执行 Python 脚本，Python 环境未检测到时，可以修复
  任务->网络->搜索文本，增加选项：弹出列表选择搜索引擎，这样可以选择性搜索
  任务->网络->搜索文本，增加浏览器选择
  计划->网络->网页监控，增加关键词出现触发选项
  计划->定时->整点|半点，支持向前向后微调 N 分钟
  右上角任务搜索框增加搜索选项，可选搜索全部或者当前分类

  改进：
  **复合任务编辑界面改进，更多更强的功能
  启动速度进一步优化
  锁定后托盘右键不弹出菜单
  任务 ID 算法改进，为了解决分享的冲突，如果看到 ID 比较奇怪，请不必惊讶
  如果 zTasker 勾选了始终以管理员身份启动，则安装程序结束后自动启动时不再提示失败
  win11 上隐藏托盘图标后，特殊用户名时任务栏通知不显示图标问题

  修复：
  计划->系统，服务监测的潜在问题
  网络->搜索文本，搜索文本包含空格时，搜索地址可能不正确问题
  网络->上传文件，上传中文文件名的文件时，可能无法成功问题
  计划->显示，窗口监测，无法调整检测间隔的问题
  网络->http 请求，请求参数包含中文时，可能不正确的问题
  计划->进程监测，在特定电脑上卡顿问题
  计划->文件夹监控，多个同时运行时，可能触发不及时问题
  电源->唤醒电脑，UI 设置丢失的问题
  运行 cmd 命令，安装版用户名包含空格时，无法正确执行问题
  文件->创建符号链接，可能无法正确创建链接的问题

  其它改进和修复

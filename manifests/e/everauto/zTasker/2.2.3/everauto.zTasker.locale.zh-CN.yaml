ReleaseNotes: |-
  新增：
  **全面变量替换化，能够支持变量替换的输入框，几乎都可以了
  任务->音量，增加获取系统当前音量
  任务->窗口，增加获取活动窗口标题|类名
  任务->窗口->窗口移动，可以用鼠标选择区域了
  任务->提醒->挡屏休息，可以定制显示文字
  任务->数据->字符串处理，增加字符串替换
  任务->数据->字符串处理，增加字符串格式化
  任务->文件->txt 文件操作，增加同步异步执行选择
  任务->文件分类，增加删除文件符号链接
  任务->文件分类，删除文件夹(目录)符号链接
  任务->文件分类，增加获取文件管理器中选中的文件
  任务->输入分类，增加获取鼠标位置

  复合任务->条件判断，添加静音检测
  复合任务->条件判断，添加按键按下检测
  复合任务子任务状态，可以在任务列表下次运行列显示

  具有文件列表编辑的任务设置，增加编辑功能，增加删除时确认

  选项->任务列表，增加手动运行时更新最后运行时间设置

  改进：
  **不同分辨率下的键鼠录制回放，可以自动修正点击定位问题
  **V1 版本的 ahk 运行库，移动到 V1 子目录，代码里请用 v1/xxx.ahk 引用
  **复合任务编辑时，现在可以多选设置复子任务的启用禁用状态
  **每隔月开始时间现在可以从往年开始设置，不再限制从今年开始
  创建符号链接，目标已经存在时，现在可以正确创建
  优化任务列表加载速度
  优化任务编辑窗口速度
  悬浮提示框的显示效果

  修复：
  文件夹移动任务，当未选择任何过滤器时，可能源文件删除失败的问题
  唤醒后空闲统计出错，导致空闲类计划任务错误执行的问题
  复合任务中下载、压缩、上传、停止播放子任务点击任务列表中的停止按钮时，崩溃的问题
  键鼠回放任务，设置的热键第二次运行会失效问题
  键鼠录制时，极端情形下可能崩溃问题
  变量替换{clip.trim}无法生效问题
  倒计时任务如果过期后启动 zTasker，任务列表状态没有改为停止的问题

  其它改进和修复

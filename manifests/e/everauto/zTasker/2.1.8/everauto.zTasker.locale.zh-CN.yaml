ReleaseNotes: |-
  新增：
  任务分类->硬件，增加切换声音输出设备功能

  改进：
  执行各种脚本时，都会切换到脚本目录执行，解决有时候脚本引用的文件找不到问题

  修复：
  网速检测，指定网卡，无法保存选择的网卡问题
  日志窗口按下 Alt+F4 可能会关闭整个程序问题
  输入文本在微信输入窗口，可能会吞字问题
  执行各种脚本时，如果脚本执行的是 IO 等待，现在设置的等待完成超时无法生效，会卡住任务问题
  重启自身功能执行后，可以启动两个 zTasker 的问题


ReleaseNotes: |-
  新增：
  任务->输入类型里，增加按键按下|弹起，可以实现按住 Ctrl+鼠标滚轮缩放这样的操作
  任务->程序，增加打开应用，可以打开商店应用和其它已经注册应用程序
  工具栏增加终止按钮，可以强行停止任务列表选中的复合任务和异步任务
  内置分类里，增加运行|终止任务，可以设置快捷键或者自动条件终止选中的任务
  复合任务->条件判断，新增其它任务状态判断

  改进：
  输入文本任务，光标位置获取更准确
  硬件->切换省电方案改进，尽量支持系统中所有可用方案

  修复：
  注册表备份设置压缩方式时，残留明文注册表文件问题
  键鼠动作录制，某些按键回放不正确的问题
  任务列表长脚本鼠标提示可能闪动问题
  挡屏休息显示时间时个别电脑可能报错崩溃问题

  其它改进和修复

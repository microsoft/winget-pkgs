ReleaseNotes: |-
  新增：
  **主/托盘菜单中增加禁用热键功能，可以禁用内置热键
  **复合任务里动作，可以选择禁用启用了
  **计划->内置，增加软件启动时、退出时触发
  任务编辑确定时，如果没有设置自动的询问框，可选不再询问，可在选项中重新开启
  任务->内置，增加禁用/恢复内置热键功能
  任务->硬件分类，新增切换电源配置
  任务->窗口，新增获取所属进程信息，同样增加到复合任务->输入源中

  改进：
  崩溃捕捉后，程序可以自动重启了
  窗口，显示当前窗口信息，可以获取 UWP 进程的名称和路径了

  修复：
  开机启动项可能无法立即生效的问题
  计划->每月，选择倒数最后一天异常的问题
  备份文件任务，选择复制，保存到日期文件夹，保留个数始终为 1 份问题
  创建符号链接，符号链接名称没有执行变量替换的问题
  执行 Python，带参数的 python 文件，选择后台执行时，执行错误问题

  其它改进和修复

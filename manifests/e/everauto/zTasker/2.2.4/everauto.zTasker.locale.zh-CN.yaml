ReleaseNotes: |-
  新增：
  **弹窗提醒和倒计时窗口，可选更多显示位置，现在可以显示在任何角落
  **任务->显示，增加设置系统 DPI 缩放
  **新命令行参数-import:文件名，导入任务，详情参见顶部工具栏的更多提示或者论坛帮助区
  计划中和复合任务条件判断里，图像搜索增加颜色误差设置
  复合任务，条件判断，增加 ping 通判断
  任务->窗口，关闭窗口，增加关闭活动窗口设置
  任务->窗口，结束窗口及其进程，增加忽略本软件窗口选项
  任务->输入，鼠标点击、按下、移动，增加部分匹配和激活窗口选项
  任务->显示，增加获取屏幕分辨率
  任务->文件，增加生成临时文件
  任务->文件，增加提取文件路径
  主菜单，备份恢复，增加打开任务备份目录

  改进：
  **改善某些任务运行时，同时编辑的稳定性
  窗口检测支持匹配多个相同的窗口，但最好还是指定唯一的匹配条件
  任务文件自动备份到 TasksBackup 目录时，使用 zip 压缩方式，内部保留任务文件名，减小大小，同时方便恢复
  任务->显示，切换显示配置，在显示器禁用后，也能获取正确的名称了
  获取窗口大小和位置，可以额外保存到变量名 x，变量名 y 为分割后的值
  计划和复合任务里，图象搜索、颜色搜索输入框支持变量替换

  修复：
  任务属性再次编辑无法加载属性的问题，比如弹窗提醒
  挡屏休息勾选显示当前时间，无法应用的问题
  互联网连接判断有些情况下可能不准确的问题
  任务->数据->字符串替换功能异常问题
  鼠标位置相关任务，如果是小数，转换异常的问题

  其它改进和修复

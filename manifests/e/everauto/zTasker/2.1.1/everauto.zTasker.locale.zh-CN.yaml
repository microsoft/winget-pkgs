ReleaseNotes: |-
  新增：
  **可以多选简单任务组合为一个复合任务了
  **任务硬件分类，增加弹出驱动器
  **任务硬件分类，增加禁用|启用硬件设备
  任务网络分类里，打开网页，增加可选浏览器打开
  任务窗口分类里，增加窗口状态控制，可以最下化最大化还原窗口
  屏幕、窗口变化增加检测间隔设置

  改进：
  **简单任务转为复合任务后，不再丢失任何属性
  **简单任务转为复合任务后，原任务保留，自行再选择进一步处理
  **如果选中分类过滤，则搜索任务值针对当前分类，关闭搜索后也只显示当前分类
  **以管理员权限启动后，现在也可以正常接受普通进程的拖放、参数和数据传递了
  任务网络分类里，启用和禁用网络连接，可以选择网卡了
  复合任务动作数量限制从 100 改为 300
  改善了窗口变化检测的稳定性
  改善了屏幕、窗口变化某些情况下的 CPU 占用

  修复：
  暗黑模式下，富文本框选中文字看不清问题
  多个屏幕或窗口变化计划运行时，可能崩溃问题
  激活/关闭显示器可能的问题
  选择中，设置密码保护，空闲时间设置后，启动后可能报错问题
  剪贴板写入任务，无法保存问题
  内置明暗主题颜色错误跟随系统主题颜色更改问题

  其它改进和修复

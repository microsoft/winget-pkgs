ReleaseNotes: |-
  新增：
  **现在拖放 cmd/ahk/py 等脚本文件到主界面，会弹出提示，选择作为脚本还是作为文件执行
  **过滤面板增加更多类型过滤，可以将 zTasker 作为脚本管理器使用
  **任务->网络->发送邮件，支持附件，附件文件支持变量替换
  **发送 Windows 消息，增加子窗口匹配，消息参数增加变量替换
  窗口隐藏|显示，增加子窗口匹配
  过滤面板可以记住节点的展开状态，下次启动时恢复
  输入分类，增加切换输入语言功能

  改进：
  优化窗口检测性能

  修复：
  编辑已有复合任务中的子任务，可能崩溃问题
  进程判断大小写混合时失效问题
  窗口最大化状态关闭后，设置了启动隐藏失效问题
  鼠标热键窗口限制在多个相同窗口时可能判断不准确问题
  复合任务记录日志时，有的子任务序日志序号不准确问题

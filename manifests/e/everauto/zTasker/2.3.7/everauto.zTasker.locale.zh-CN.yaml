ReleaseNotes: |-
  新增：
  **网络分类，增加文本翻译，现在使用复合任务可以完成从采集(比如 OCR)到翻译的全过程
  提醒分类里的悬浮提示，增加所在屏幕选择，适用于多显示器情形
  新建复合任务，退出时，如果包含动作，会弹出确认提示
  数据，字符串处理，MD5 编码增加了编码方式选项

  改进：
  复合任务，条件判断，进程判断，支持多个进程了
  点击选择变量插入时，如果已经选中了内容，则清空选中部分再插入，更易用
  更加快速的打开日志窗口
  Http 请求失败时的日志更详细
  能放入剪贴板和变量的任务，在描述中会显示相应的信息
  复合任务编辑界面的搜索，现在任何情形下都显示

  修复：
  **内置相关窗口创建，会导致内存占用增加的问题
  复合任务，无限循环的索引变量错误问题
  复合任务，终止热键，必须是组合键才能生效的问题
  修复了一个极快速打开关闭动作编辑窗口时，可能崩溃的问题
  邮箱设置里，测试按钮消失的问题
  按下鼠标左键抓取窗口过程中，又按下右键时，崩溃的问题
  热键“命中后继续转发到系统”，在选项->热键->中勾选“允许热键重复”时，无法生效的问题

  其它改进和修复

ReleaseNotes: |-
  新增：
  **明暗主题色切换，可从选项或者右上角皮肤按钮切换
  任务内置分类里，增加切换主题色，可以实现按需自动切换
  **复合任务判断动作，增加窗口状态判断，可以判断窗口激活、隐藏、最小化最大化等
  **内置热键增加打开任务收藏，可以当做快速启动器使用，在选项里开启
  内置热键增加打开任务列表全部，方便切换回来
  计划里，CPU 占用统计，支持部分匹配和模糊匹配了
  键盘鼠标录制增加热键，可以用热键来启停
  复合任务里，窗口存在判断，增加子窗口匹配选项

  改进：
  复合任务里，变量设置，自动累加，可以指定累加数值了
  鼠标点击位置，可以输入变量了
  捕捉进程时也会高亮窗口边框

  修复：
  文件夹重命名，目标名称变量展开的问题
  任务列表里，正在运行标志可能显示到错误任务项问题
  复合任务中子任务等待可能不正常的问题
  UI 在高分屏上显示的几个问题
  分类过滤侧边栏无法拖动改变大小问题
  激活显示器任务可能无法激活的问题

  其它改进和修复

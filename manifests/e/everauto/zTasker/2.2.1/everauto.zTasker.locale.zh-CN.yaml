ReleaseNotes: |-
  新增：
  **任务输入分类，增加屏蔽按键，可以屏蔽某些按键或者热键
  **计划硬件分类，，U 盘插拔，增加了指定盘符、卷标、卷序列号、硬件序列号触发条件过滤
  任务硬件分类，增加设置鼠标灵敏度，配合窗口激活检测，可以用在某些鼠标过快的游戏中
  任务网络分类，增加获取网卡的 IP 和 MAC 地址
  任务网络分类，增加获取网页内容
  任务系统分类，增加阻止屏幕保护程序
  任务备份分类，备份选择压缩方式时，压缩文件名支持变量替换
  任务屏幕截图分类，保存选择指定文件名时，文件名支持变量替换
  复合任务里，变量操作->设置变量，增加产生随机数
  复合任务里，变量操作->变量拆解转换，增加大小写转换

  改进：
  **所有菜单现在支持上下方向键选中，按空格或者回车打开选中项
  **清理目录，备份文件夹，过滤现在支持更广泛的匹配，比如 abc*.txt(文件)或者 def*(文件夹)这样的形式，详见设置页鼠标提示
  **窗口监测，如果多个相同窗口创建，现在可以每次都触发
  **优化了保存任务时的数据大小
  注册表备份改进，彻底解决压缩方式时残留 reg 文件问题

  修复：
  挡屏休息多屏幕个别机器无法充满问题
  挡屏休息选择屏蔽系统热键时，无法屏蔽 Win+L 锁屏的问题
  显示器调节亮度，个别显示器无效问题
  任务列表搜索后，分类中能够拖动排序的问题(应该禁止)
  报时、播放声音任务，可能无法重复执行的问题
  复合任务中编辑 http 请求参数可能报错崩溃的问题

  其它改进和修复

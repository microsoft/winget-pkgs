Description: |-
  zTasker 是一个自动化任务工具，不仅仅是定时或者热键，它可以采用多种触发方式执行多种自动化任务
  zTasker 的目标是用图形化的方式取代大部分自动化场景操作
  支持 100+ 种任务类型，30+ 种定时/条件执行方法
  任务列表随意编辑、排列、移动、更改类型，支持任务执行日志，支持任务列表等数据的备份
  支持任务日志，支持自动更新等

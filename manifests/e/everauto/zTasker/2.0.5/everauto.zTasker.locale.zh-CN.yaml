ReleaseNotes: |-
  新增：
  **密码锁定保护功能，支持手动锁定和多种情况下的自动锁定
  **保护系统时间不被修改功能
  **集成 ahk 的 UIA 库，可以直接在程序->ahk 脚本中使用 UIAutomation 操作其它窗口元素
  **媒体->增加播放控制，无缝支持大部分网页视频和客户端播放器
  **显示->增加切换显示器配置，可以做到不同情景下使用不同的显示器配置，方便不同应用或者省电
  挡屏休息可选显示日期
  热键设置，窗口匹配条件，增加鼠标位于窗口内时
  热键设置，窗口匹配条件，增加子窗口匹配选项
  时间同步任务中，增加里几个国内时间服务器

  改进：
  挡屏休息可以只设置秒了
  可以设置单个鼠标热键，使用需谨慎
  窗口操作部分，UI 控件也支持变量替换了

  修复：
  计划时间段限制，时间选择时，可能崩溃问题
  每年循环，当今年选择的周 X 不存在时，可能崩溃问题
  ps 脚本无法获取完成状态问题
  文本输入任务，中文输入法可能干扰输入的问题
  运行 cmd 命令，选择后台执行时，无法隐藏 cmd 界面的问题
  运行 cmd 命令/ps 命令，无法处理脚本中中文路径问题
  win7 下删除复合任务，可能莫名退出或者崩溃问题

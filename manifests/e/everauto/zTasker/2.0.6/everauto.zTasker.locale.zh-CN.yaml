ReleaseNotes: |-
  新增：
  **简单任务上点右键，可以选择转换为复合任务
  **显示新增关闭|打开显示器电源，可以切换指定显示器的电源
  **硬件栏目，新增蓝牙开关，将触摸板操作移动到硬件栏目
  计划里，监视文本文件支持变量替换
  播放声音任务里，语音朗读支持变量替换，现在可以朗读剪贴板或者选中内容，或者其它操作的内容
  变量替换，现在支持剪贴板内容去前后空格
  屏幕截图可以指定文件名保存
  变量替换，剪贴板{clip}新增 url 解码，utf8 编解码

  改进：
  自动变量路径替换.\和.\\不再仅限于输入字符串的开头
  优化 TTS 语音朗读时的 IO 占用
  优化单个鼠标热键+窗口匹配的资源占用
  优化保存任务时的资源占用
  优化任务检查时的资源占用
  优化日志记录速度

  修复：
  高分屏上任务列表列宽度保存过大问题
  某些电脑上静音进程莫名崩溃问题
  主窗口最小化后无法从托盘或者热键置前的问题
  拖动 UI 极端情形下可能卡顿的问题
  复合任务里键鼠录制导致崩溃的问题
  其它已知问题

ReleaseNotes: |-
  新增：
  ****重大功能：OCR 文字识别，任务编辑界面->自动触发->图像，或者复合任务->条件判断
  任务->网络->TCP/UDP/WebSocket 发送，添加十六进制发送选项
  复合任务的循环，循环次数可以设为 0，代表无限循环
  任务->数据->字符串处理，增加 16 进制转换/反转换

  改进：
  *任务列表会自动添加横向滚动条，在窗口无法容纳所有的列时
  任务编辑界面的搜索，匹配更通用，现在不再区分大小写了
  日志微调，日志里添加任务开始和结束记录
  复合任务的循环，循环次数最大值从 10000 改为 2000000000(20 亿)
  复合任务，变量操作，添加变量，数字类型取值范围改为：-2000000000 到 2000000000
  任务->窗口->设置位置大小，规划大小，增加同时规划位置选项

  修复：
  任务->网络分类，TCP/UDP 发送末尾自动添加换行符的问题
  任务编辑，有些列表选择第一项时，相关联的控件无法填充的问题
  修复了一处可能引起崩溃的非常隐蔽的问题
  自动触发，文件内容监控，包含字符的反向条件无法生效的问题
  自动触发，每年的，点击确定按钮时，没有检测月份为空，导致的崩溃问题
  任务->数据->字符串处理，变量插入，无法插入某些预定义的问题
  自动触发，cron 表达式，高级模式下多个表达式下次运行时间可能不准确的问题
  任务->图像，屏幕截图选择区域时，保存崩溃的问题

  其它改进和修复

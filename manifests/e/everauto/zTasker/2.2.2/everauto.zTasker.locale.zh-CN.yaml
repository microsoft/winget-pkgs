ReleaseNotes: |-
  新增：
  **复合任务->流程，新增循环
  **计划里，多种类型匹配触发时，可以返回变量，用来自动替换
  **计划->屏幕，增加屏幕图像搜索，现在不再需要脚本了，更加方便直观
  **计划->屏幕，增加屏幕颜色搜索，现在不再需要脚本了，更加方便直观
  **复合任务->条件判断，增加屏幕图像和屏幕颜色搜索匹配
  **任务->数据，新增 json 查询
  **任务->数据，新增数据库操作
  **任务->键盘鼠标录制，增加运行时热键停止设置
  **任务->提醒分类，增加倒计时窗口
  **任务->窗口分类，增加获取窗口文本
  **计划->系统分类，增加屏保启动退出时触发
  **任务->数据，字符串处理，大量新增字符串操作
  **系统分类和复合任务输入分类，增加获取系统各种时间信息
  **硬件分类和复合任务输入分类，增加获取 cpu 占用等各种硬件信息
  **网络分类和复合任务输入分类，增加获取网速
  **复合任务，条件判断，新增鼠标位置、全屏程序、互联网在线和网卡在线判断
  **计划->硬件，cpu、gpu、磁盘、内存、网速判断，增加区间大小设置
  **计划->窗口，窗口监测，新增窗口文本匹配
  **任务->系统，新增剪贴板放入文件
  任务->图像，新增获取屏幕颜色
  任务->图像，新增拾色器工具
  任务->窗口，新增窗口探测器
  任务->窗口，显示窗口信息，增加复制按钮和显示窗口文本
  任务->文件，新增资源管理器定位文件
  任务->输入分类，文本输入，增加输入方式选择，可选剪贴板粘贴方式
  任务->网络分类，http 请求，参数支持变量替换
  任务->网络分类，http 请求，http 请求 json 支持变量替换
  任务->窗口分类，增加窗口启用禁用
  任务->窗口分类，最小化所有窗口|恢复中，增加选项切换
  复合任务->条件判断->窗口状态，增加窗口置顶判断
  备份文件夹、清理目录、增加联合过滤选项，适用性更广
  语音朗读增加开启更多朗读语音的辅助方法

  改进：
  **任务->文件，文件读取和修改，现在不再限制 UTF8，支持编码选择
  **任务->文件，文本文件读取和修改，现在能够自动处理多种换行符
  **任务->文件，文本文件修改->插入和修改，现在支持多行输入
  **任务->输入，输入文本，指定内容现在支持变量替换
  **键鼠动作录制回放任务，现在支持强制停止，或者从内置分类->运行|停止任务中停止，不再局限于仅复合任务
  进程控制类任务，探测 UWP 进程时，现在可以获取准确名称
  优化了复合任务中动作编辑的加载速度
  更新程序不再创建桌面快捷方式
  需要管理员权限的任务，会在新建菜单中添加盾牌图标
  优化大量任务时的内存占用

  修复：
  文件夹监控，文件数量变更可能无法生效问题
  简单任务转为复合任务时，配置丢失的问题
  倒计时正计时提醒无法保存任务设置的问题
  计划->显示器关闭开启检测，某些机器无法正确检测的问题
  任务->窗口分类，设置窗口状态，单、多窗口模式无法切换问题
  复合任务中，变量判断，正则表达分组可能无法正确返回的问题
  复合任务中，变量提示按钮点击无效的问题
  如果正在运行键鼠回放任务，可能重启软件任务无法正常执行的问题
  任务->显示->保存显示器配置，无法保存恢复显示器旋转方向的问题

  其它改进和修复

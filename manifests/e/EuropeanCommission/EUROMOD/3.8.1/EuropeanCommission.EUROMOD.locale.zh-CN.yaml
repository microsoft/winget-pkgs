ShortDescription: 欧盟税收福利微观模拟模型
Description: |-
  EUROMOD 是欧盟的税收福利微观模拟模型，使研究人员和政策分析师能够以可比方式计算税收和福利对各国民众及欧盟整体家庭收入与工作激励的影响。该模型通过基于标准建模规范的共同框架，对欧盟成员国的政策体系进行统一编码，从而实现跨国可比性。EUROMOD 平台兼具高度灵活性与组织性，具备完善文档记录、验证机制和透明度保障。其核心是专为该模型开发的软件系统，包含用户友好界面，并配备扩展功能（插件和附加组件）以满足专项分析需求。该软件已被全球众多国家特定模型采用。
  该模型最初由埃塞克斯大学社会与经济研究所（ISER）维护、开发和管理，自 2021 年起转由欧盟委员会联合研究中心（JRC）与欧盟统计局及各成员国国家团队协作负责。2020 年 12 月起转为开源模式（此前为开放访问），目前在欧洲及全球范围内用户数量持续增长，已有数百名来自不同机构背景的活跃使用者，有效弥合了学术研究与政策制定之间的鸿沟。

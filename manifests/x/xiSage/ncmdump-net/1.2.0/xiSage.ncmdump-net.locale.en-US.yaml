  使用说明
  win-x86、win-x64、win-arm64 后缀文件是通过 NativeAOT 发布的平台特定可执行文件，不需要 .NET 运行时。
  any 后缀的文件是跨平台二进制文件，需要系统安装 .NET 9 运行时，执行dotnet ncmdump-net.dll或者dotnet ncmdump-net-gui.dll运行程序。

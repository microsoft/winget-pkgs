ShortDescription: Open CoreUI - 一个用 Rust 重写的 Open WebUI，显著降低了内存和资源占用，无需依赖服务，无需 Docker，提供服务器版本以及基于 Tauri 的桌面客户端。（原 Open WebUI Lite）
Description: |-
  Open CoreUI，一个轻量级的 Open WebUI 实现
  功能
  - 提供桌面客户端，只需下载单个可执行文件即可开始使用
  - 使用原始前端
  - 无需 Docker、Python、PostgreSQL、Redis 等依赖
  - 相比原版本内存占用更低（显著降低）
  - 硬件要求低于原版本
  - 采用 Rust 后端服务器，性能优于原版本

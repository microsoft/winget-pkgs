ShortDescription: Excel 文件比较工具
Description: |-
  Synkronizer 11 是市场上最强大的 Excel 比较工具。Synkronizer 11 是全球唯一能够比较和更新普通 Excel 文件及 Excel 数据库的程序。
  Synkronizer 11 可帮助您：
  - 比较 Excel 文件
  - 更新/传输差异内容
  - 在源工作表中高亮显示差异
  - 生成差异报告
  - 合并不同的 Excel 工作表或数据库
  - 查找差异/重复项
  - 通过使用比较项目来实现流程自动化
  - 生成命令行和 Visual Basic (VBA) 语法

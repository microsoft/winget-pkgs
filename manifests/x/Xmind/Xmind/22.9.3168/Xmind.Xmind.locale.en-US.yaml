ReleaseNotes: |-
  1. Added parsing video link and in-app play from YouTube and Vimeo;
  2. Added delete text, marker, label, and link on chosen topic in batch;
  3. Added print branch option;
  4. Added appearance switching in Zen Mode, including Light, Dark, Ultra Light, and Ultra Dark;
  5. Added automatic split by main branch while export to PNG files;
  6. Added display rich text notes in Pitch Mode;
  7. Optimized synchronous display on multiple screens in Pitch Mode;
  8. Optimized text-wrap of Chinese sentences in Pitch Mode;
  9. Fixed the text color rendering of Boundary Title when the opacity is low;
  10. Fixed the label misplacement under special topic shape;
  11. Fixed the open of links in exported PDF files;
  12. Fixed the blurry images in exported PDF files;
  13. Fixed the watermark display in Map Shot;
  14. Fixed the border color settings in Matrix structure;
  15. Fixed some display problems;
  16. Fixed some other known issues.

ReleaseNotes: |-
  重大更新
  1. 新时间轴——全新的“垂直”和“水平（离轴）”时间轴；
  2. 演说模式增强——支持窗口中演示、个性化的幻灯片比例以及全新的布局；
  3. 导出幻灯片——将演说模式幻灯片导出为 PowerPoint/PDF；
  4. 笔记增强——在笔记里识别、插入和编辑链接；
  5. 紧凑型布局——减少元素的大小和间距，使导图更加紧凑；
  6. 同级主题对齐——自动统一同层级主题的宽度，使导图更加整齐。

  优化与提升
  1. 树型表格新增了标题在左的布局；
  2. 自由主题支持水平/垂直等距排列；
  3. 演说模式中可以查看相关的快捷键列表；
  4. 优化了演说模式部分动画效果；
  5. 优化了演说模式的触屏相关体验；
  6. 优化了特殊情况下演说模式中图片和文字的显示效果；
  7. 优化了演说模式工具条的交互；
  8. 优化了联系线相关的体验；
  9. 优化了导图主题数较多时的显示效果；
  10. 优化了版本更新的相关体验；
  11. 颜色选择器支持选择最近使用的颜色；
  12. 整合了各模式导出 PDF 的入口；
  13. 优化了部分错误提示；
  14. 支持插入链接时自动识别邮箱地址；
  15. 优化了“新建”界面的视觉效果；
  16. 优化了更换贴纸/图片的体验；
  17. 优化了各面板图标的视觉效果；
  18. 优化了选择结构布局的体验；
  19. 优化了部分主题形状只有单行文字时的显示效果；
  20. 优化了概要和外框混合使用时的显示效果；
  21. 优化了标签在部分画布背景颜色下的显示效果；

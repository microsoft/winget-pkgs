ReleaseNotes: |-
  Important Updates
  1. New Timeline - Brand new timeline structure including "vertical" and "horizontal (off-axis)";
  2. Enhanced Pitch Mode - Present your slideshow in window. Discover new layouts and customize slide aspect ratio;
  3. Export Slides - Export slides of Pitch Mode to PowerPoint/PDF;
  4. Improved Note - Recognize, insert, and edit links in Note;
  5. Compact Map - Reduce the size and spacing of elements to make your map more compact;
  6. Justify Topic Alignment - Automatically unify the width of topics of the same level to organize your map.

  Improvements
  1. Added a new Tree Chart structure with the title on the left;
  2. Added horizontal and vertical spacing distribution for floating topics;
  3. Added keyboard shortcut list for Pitch Mode;
  4. Optimized the performance of animation in Pitch Mode;
  5. Optimized Pitch Mode interaction for touch screen;
  6. Optimized the display of images and text in Pitch Mode;
  7. Optimized the interaction of the toolbar in Pitch Mode;
  8. Optimized the experience of Relationship;
  9. Optimized the display of the map with a large number of topics;
  10. Optimized the experience of version updates;
  11. Added "Recently Used" for color picker;
  12. Integrated PDF export for different modes;
  13. Optimized some error messages;
  14. Added support for auto-detection of email addresses when inserting hyperlinks;
  15. Optimized appearance of the "New" window;
  16. Optimized the action of changing Sticker / Image;
  17. Optimized format panel tab icons;
  18. Optimized the experience of choosing a topic structure;
  19. Optimized the display of a single line of text for some topic shapes;
  20. Optimized the display of the mixed-use of summary and boundary;
  21. Optimized the display of label in some background colors;
  22. Optimized the compatibility of inserting marker in some XMind files of previous versions;
  23. Optimized the performance of dragging topics;
  24. Fixed the error when sharing the map to e-mail in Windows;
  25. Fixed the failure issue of using some shortcuts when no topic selected;
  26. Fixed display issue of the file name in title bar;
  27. Fixed the issue that the files retrieved from file cache cannot be saved;
  28. Fixed the issue that sharing to Evernote failed in special cases;
  29. Fixed the failure issue of using shortcut "Fold / Unfold Subtopics (Level 1~9)" on central topic;
  30. Fixed the issue of option display in format panel when multiple topics selected;
  31. Fixed the issue that extra blank page will be added to exported PDF file in some special cases;
  32. Fixed the issue of losing some sheets when exporting all sheets in special cases;
  33. Fixed the issue that PNG exported would have some blank area in special cases;
  34. Fixed the problem that the "Recent files" record of Windows will be cleared;
  35. Fixed the error when importing Markdown file in special cases;
  36. Fixed the issue that branch free-positioning status in the file cannot be recorded;
  37. Fixed the error when displaying Tree Table;
  38. Fixed some other known issues.

  1. Double-click to quickly edit cloud file names in the editor;
  2. File paths in the editing page are clickable for quick navigation;
  3. Optimized the PDF export effect;
  4. Improved some UI designs and text;
  5. Fixed an issue where Smart Guideline could not be enabled after enabling Flexible Floating Topic;
  6. Fixed an issue where cloud files saved locally could not be edited after reloading.
  7. Fixed an issue where the zoom level would automatically increase after switching the canvas;
  8. Fixed an issue where specific font styles did not apply correctly;
  9. Fixed an issue where user-defined default zoom ratio was not applied;
  10. Fixed an issue where Boundary opacity did not automatically revert to the maximum value;
  11. Fixed some other known issues.

# Agreements:
ReleaseNotes: |-
  1. Optimized text alignment for some Skeletons;
  2. Optimized the experience of switching sub-panels in format panel;
  3. Optimized some copywriting;
  4. Fixed the issue of missing Markers when opening some old files;
  5. Fixed the issue that the font of some elements in hand-drawn Skeletons are not in hand-drawn style;
  6. Fixed the stuck issue when adding Boundary title in Tree Table;
  7. Fixed the issue of extra blank space when adding Boundary to Org Chart;
  8. Fixed the issue that the icon of Tree Chart in the format panel doesn’t match the actual branch line;
  9. Fixed an issue that the dashed line style could not be copied;
  10. Fixed the issue that the last modified name will be restored when modifying the name of Marker with Legend;
  11. Fixed the issue that the icons such as Note do not follow the color of topic texts;
  12. Fixed the error when entering Pitch Mode in special cases;
  13. Fixed the issues related to some shortcuts;
  14. Fixed the issue that the screenshot area of Map Shot is not correct in special cases;
  15. Fixed the issue that the user name is displayed as “Profile” after logging in in special cases;
  16. Fixed the issue of missing default file name when exporting Outliner to PDF;
  17. Fixed some other known issues.

# Agreements:
ReleaseNotes: |-
  1. 优化了部分骨架的文字对齐方式；
  2. 优化了格式面板中切换各子面板的体验；
  3. 优化了部分文案；
  4. 修复了打开部分老文件标记丢失问题；
  5. 修复了手绘骨架中部分元素不是手写字体的问题；
  6. 修复了为树型表格中的外框添加标题会卡死的问题；
  7. 修复了组织结构图中插入外框可能会导致多余空白区域的问题；
  8. 修复了格式面板中树形图结构的图标和实际线型不对应的问题；
  9. 修复了无法复制虚线样式的问题；
  10. 修复了图例面板修改标记名称，上一个被修改的名称会还原的问题；
  11. 修复了插入的笔记等图标没有跟随主题文字颜色变化的问题；
  12. 修复了特殊情况下，进入演说模式报错的问题；
  13. 修复了部分快捷键相关的问题；
  14. 修复了特殊情况下，Map Shot 截图区域不正确的问题；
  15. 修复了特殊情况下，登录后用户名称显示为“Profile”的问题；
  16. 修复了导出大纲模式为 PDF 时没有默认文件名的问题；
  17. 修复了部分其他已知问题。

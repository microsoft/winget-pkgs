ReleaseNotes: |-
  1. Optimized the content of all templates;
  2. Optimized the effect of printing using Monochrome Mode;
  3. Optimized the margin when editing a Note;
  4. Fixed possible failure of updating the Windows version;
  5. Fixed the issue that the color could not be selected in special cases;
  6. Fixed the error of exporting a large mind map to PDF;
  7. Fixed the issue of losing images when exporting to PDF in special cases;
  8. Fixed the error of exporting to PNG in special cases;
  9. Fixed the error of exporting to PowerPoint in special cases;
  10. Fixed the issue of missing some fonts in the font list in macOS;
  11. Fixed the failure of copying and pasting image files to mind map in macOS;
  12. Fixed the issue that the value of topic width may not be updated in real time;
  13. Fixed the issue that the "Update" button does not appear after changing the style of Summary;
  14. Fixed the issue that branch lines might be lost when printing in color;
  15. Fixed the error when choosing Skeleton for some old files;
  16. Fixed some other known issues.

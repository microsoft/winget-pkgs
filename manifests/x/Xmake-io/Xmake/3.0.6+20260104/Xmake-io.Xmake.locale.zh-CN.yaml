Description: |-
  Xmake 是一个基于 Lua 的轻量级跨平台构建工具。
  它使用 xmake.lua 维护项目构建。
  相比 makefile/CMakeLists.txt，配置语法更加简洁直观。
  对新手非常友好，短时间内就能快速入门。
  能够让用户把更多的精力集中在实际的项目开发上。

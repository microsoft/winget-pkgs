ShortDescription: Kodi 是一款免费且功能丰富的媒体中心，适用于各种操作系统、游戏机和电视。通过 Kodi，您可以管理和播放电影、照片和音乐。
Description: Kodi 是由非营利技术联盟 Kodi 基金会开发的一款免费开源媒体播放器应用程序。Kodi 适用于多种操作系统和硬件平台，具有 10 英尺用户界面，可与电视机和遥控器配合使用。它允许用户播放和观看本地、网络存储媒体和互联网上的大多数视频、音乐、播客和其它数字媒体文件。

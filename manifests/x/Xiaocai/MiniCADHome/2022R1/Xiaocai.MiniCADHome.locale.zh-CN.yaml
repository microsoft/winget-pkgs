ShortDescription: 快速完成全套家装设计方案！
Description: 一款快捷、易用、且功能齐全的专业级家装设计 CAD 软件。软件小安装速度快，操作简单，完全脱离 AutoCAD，兼容 AutoCAD 各版本；集家装户型设计、家居陈设、给排水、电气灯光、采暖空调等所有功能于一体，相比传统 CAD，可以大幅提高制作各种家装平面设计图的效率；提供专业图库，图案填充、线图案等功能；转换功能，大大提高图纸转换效率，包括 PDF 转 CAD、批量转 PDF、批量转图片和批量转版本等功能；标注功能强大，增加箭头引注、引出标注、剖切符号、图名标注等专业功能，填充图案、图形填色和测量面积支持智能识别图形边界，功能更好用；打印、导 PDF 和图片增加识别图框批量打印和导出，效率倍增。还包括云字体、智能 3D 等等黑科技，让你感受非同寻常的设计体验。免费赠送 100M 云盘，图纸安全同步，轻松分享。软件简单易用，既可作为室内设计师的专业工具，又能满足普通用户制作自己的家装设计方案，是 Windows 平台下常备的 CAD 家装设计专业工具。部分 VIP 功能需收费。

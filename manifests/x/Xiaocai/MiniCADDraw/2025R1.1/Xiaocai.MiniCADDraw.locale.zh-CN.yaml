Description: 经典的轻量化 CAD 快速制图工具，软件小安装速度快，操作简单，完全脱离 AutoCAD，画图功能齐全，独有的特色功能，可大大提高制图效率。超级图库，应有尽有，包含建筑、室内、结构、电气、给排水、园林、机械等各个专业图库；转换功能，大大提高图纸转换效率，包括 PDF 转 CAD、批量转 PDF、批量转图片和批量转版本等功能；内嵌家装、弱电、园林等专业模块，制图效率大大提高；标注功能强大，增加箭头引注、引出标注、剖切符号、图名标注等专业功能，填充图案、图形填色和测量面积支持智能识别图形边界，功能更好用；打印、导 PDF 和图片增加识别图框批量打印和导出，效率倍增。还包括云字体、智能 3D 等等黑科技，让你感受非同寻常的设计体验。免费赠送 100M 云盘，图纸安全同步，轻松分享。软件简单易学，是 Windows 平台下常备的 CAD 画图工具。部分 VIP 功能需收费。

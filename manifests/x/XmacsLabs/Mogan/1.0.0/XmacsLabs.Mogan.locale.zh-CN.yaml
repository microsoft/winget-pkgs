ReleaseNotes: |-
  默认配置优化
  - `编辑→首选项→通用→快捷键风格` 分别从 `macOS 风格` 和 `Windows 风格` 切换成了 `Emacs 风格`
  - `编辑→首选项→通用→显示询问` 从 `在状态栏` 切换到 `在弹出窗口`
  - `编辑→首选项→通用→缓冲区管理` 从 `一个文档一个窗口` 切换成 `多个文档共享一个窗口`
  - `编辑→首选项→其它→执行文档更新` 从 `一次` 切换成 `三次`
  快捷键优化
  Windows 平台的 Meta 快捷键默认是 Win，多数和系统快捷键冲突，目前已经将 Windows 平台的 Meta 快捷键从 Win 切换为 Alt，解决了大部分 Windows 平台快捷键失效的问题。
  新增插件
  - quiver 插件能够帮助你快速绘制交换图（感谢 @Yiqi Xu）
  - pyenv 插件能够帮助你切换 Python 会话所使用的 Python 虚拟环境

ShortDescription: 基于 GNU TeXmacs 的结构化编辑器
Description: |-
  墨干编辑器是一个基于 GNU TeXmacs 的结构化编辑器。
  墨干得名于家乡的避暑胜地——莫干山。犹忆青春年少时，在高中同桌老家，靠近莫干山的一个小山村里面，住过一晚上。傍晚，我们就在屋后小溪里面洗澡。清晨，跟着他在山上兜兜转转挖笋。中午，一起吃刚挖好的笋。溪水潺潺，篁竹幽幽，炊烟袅袅……

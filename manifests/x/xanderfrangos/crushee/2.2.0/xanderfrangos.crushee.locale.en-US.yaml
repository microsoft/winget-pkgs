ShortDescription: Crushee is an image compression tool, powered by Electron and Node.js.
Description: |-
  Crushee is an image compression tool, powered by Electron and Node.js.
   It accepts JPEG, PNG, GIF, SVG, and WebP files, and will convert to JPEG, PNG, or WebP.
   It's useful for batch optimization and resizing images.
   You can carefully tune your images to meet your needs without having to re-upload or restart every time.

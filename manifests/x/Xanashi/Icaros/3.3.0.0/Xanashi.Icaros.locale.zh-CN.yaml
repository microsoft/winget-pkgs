ShortDescription: 一款轻量级、高质量的 Windows 外壳扩展集合
Description: |-
  Icaros 是一款轻量级、高质量的 Windows 外壳扩展集合。
  Icaros 可以为 FFmpeg 支持的几乎所有视频媒体格式提供 Windows 资源管理器缩略图，包括 Mkv、Flv、Avi、Mp4、Mov、Rmvb、M2ts、Ogm 等流行的文件类型。
  除了 FFmpeg 支持的文件类型，Icaros 还包含自定义解析器，可以为 Mkv、Flac、Ape、Mpc 等文件类型生成封面缩略图。
  Icaros 还为以下流行的文件类型提供 Windows 资源管理器属性：Mkv、Mk3d、Mp4、Mov、Webm、Ogm、Ogg、Flv、Avi、Rm、Rmvb、Flac、Opus、Spx、Ape、Mp3、Mpc、Mka、Tak、Tta、Ofr、Wav 等。
  属性是指资源管理器中显示的每个文件的信息，如长度、宽度、高度、标题、声道等。

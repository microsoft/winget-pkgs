ReleaseNotes: |-
  XHTTP transport: New options for bypassing CDN's potential detection #5414 & Finalmask: Add XICMP, XDNS (relies on mKCP, like DNSTT), header-*, mkcp-*
  为了捍卫通信自由，本次重点更新内容：
  1. XHTTP 新增了一些选项以对绕过潜在的 CDN 检测（尚未定型，不建议第三方实现现在跟进），详见 #5414
  2. Finalmask UDP 新增了 XICMP、XDNS、header-*、mkcp-*，分享链接标准 #716 已更新 fm、pcs、vcn
  3. TLS 移除了 allowInsecure 配置项，请使用 pinnedPeerCertSha256 和 verifyPeerCertByName 代替，详见 2c92339
  4. 进一步降低了 Xray-core 启动时的瞬时内存占用 #5581 ，对于 iOS/router 请测试 #5505
  > https://t.me/projectXtls/1464 此外我们将于下个月推出 XDRIVE 传输层与 XICMP 伪装层，前者可利用网盘、S3 stores 等服务传输数据，不需要自有公网 IP，而是通过潜在的白名单 IP 进行代理，或̶者̶境̶外̶能̶访̶问̶到̶境̶内̶的̶服̶务̶也̶行̶
  > https://t.me/projectXtls/1473 定义已经清晰，“最终伪装层”是最底层的一个“不可靠的传输层”，比如对于 UDP 它只做每个包的伪装而不会确保可靠传输（依赖上层 mKCP/QUIC/WG，或者代理协议就是想要原生 UDP 特性），另一方面它放的那些东西天马行空、不具备抗检测的鲁棒性但可能就是有奇效，比如现在已有的 XICMP、XDNS、header-*、mkcp-*、Salamander，后续还会把 TCP/TLS fragment、UDP noises 移过来，它们都支持分享，以及据称有用的 ASCII、gfw-killer 想要的在 TCP 流开头加自定义数据等，还̶可̶能̶加̶ ̶M̶C̶ ̶等̶游̶戏̶伪̶装̶，如果你有天马行空的 idea 也可以提出
  >
  > 分两种情况，一种是只加 header 一种是真的通过那个东西传输数据，第一种会被命名为 header-*，第二种会被命名为 X*，懒̶得̶起̶名̶了̶，另外 TCP 的那些伪装可以通过 VLESS fallbacks offload 给别的程序
  > https://t.me/projectXtls/1478 不在乎主动探测的话其实最简单的方法就是 REALITY 加随便填 SNI，服务端允许的值和客户端填写的值对得上就行，不需要自签再 pin 那么麻烦，且几乎所有客户端都支持 REALITY 及其分享，这̶不̶比̶自̶签̶强̶吗̶
  > https://t.me/projectXtls/1490 为了给少数机场一些迁移时间，今天的版本将 allowInsecure 设为了延时自动禁用（UTC 2026.6.1 00:00），请联系你的机场主为 allowInsecure 的订阅配置加上 pcs/vcn，即可同时兼容新旧版本
  >
  > 这和明文 HTTP 面板一样是 *ray 一开始就有的安全设计问题，可以允许自签但从一开始就不该给出完全不验证证书的选项，然后又错误地被越来越多的代理软件学去，GFW 一个主动探测就知道你能被 MITM
  >
  > 毕竟现在的代理已经越来越多地转向 VLESS、Trojan、Hy2 等内层明文、依赖层 TLS 安全的协议，所以在已知 GFW 拥有完备的 MITM 能力且在其它国家进行过大规模尝试后，这个问题必须得到纠正

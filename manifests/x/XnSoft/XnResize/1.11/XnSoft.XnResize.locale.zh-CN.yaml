ShortDescription: 最佳免费批量图像缩放器
Description: XnResize 是一款快速、强大且免费的跨平台图像缩放工具。如今数码相机拍摄的照片分辨率可能非常高，在浏览或打印时效果出色。但当需要与朋友或同事分享时，使用图像缩放器缩小尺寸更为理想：既能缩短社交媒体上传时间，减少智能手机存储占用，又能让所有人清晰欣赏您的照片。XnResize 正是为此而生：它能降低分辨率，并将照片转换为更节省空间的格式。支持所有常见图片和图形格式（JPEG、TIFF、PNG、GIF、WEBP、PSD、JPEG2000、OpenEXR、相机 RAW、HEIC、PDF、DNG、CR2）。

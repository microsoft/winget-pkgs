ShortDescription: 快速、强大的批量图像转换器
Description: XnConvert 是一款快速、强大、免费的跨平台批量图像转换器，可以自动编辑您的照片集：您可以轻松旋转、转换和压缩图像、照片和图片，并应用 80 多种操作（如调整大小、裁剪、色彩调整、滤镜……）。支持所有常见的图片和图形格式（JPEG、TIFF、PNG、GIF、WebP、PSD、JPEG2000、JPEG-XL、OpenEXR、相机 RAW、HEIC、PDF、DNG、CR2）。您可以保存预设并在下一次批量图像转换时使用。

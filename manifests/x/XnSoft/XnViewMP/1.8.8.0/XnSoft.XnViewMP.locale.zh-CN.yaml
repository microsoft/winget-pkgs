Description: XnView MP 是一款功能强大、用途广泛且免费的图像查看器、照片管理及图像尺寸调整软件。作为当今最稳定、易用且功能全面的照片管理工具之一，XnView 既能满足初学者需求，也能胜任专业工作。该软件支持所有常见图片与图形格式（JPEG、TIFF、PNG、GIF、WEBP、PSD、JPEG2000、JPEG-XL、OpenEXR、相机 RAW、HEIF、HEIC、AVIF、PDF、DNG、CR2）。

ShortDescription: 新一代 GoldenDict。一款功能丰富的开源词典查询工具，支持多种词典格式及在线词典服务。
Description: |-
  GoldenDict-ng 是一款高级词典查询工具。
  功能特点
  - 支持多种词典格式，如 MDX、DSL、StarDict、Zim...
  - 在同一页面展示多部词典的查询结果
  - 支持特殊类型的“词典”，如外部程序、网站、音频文件...
  - 丰富的辅助功能
    - 弹出窗口
    - 全文检索
    - Anki 集成
    - 部分语言的音译转换
    - 通过 Hunspell 形态分析实现的词干提取和拼写校正
    - Unicode 大小写、变音符号、标点和空格折叠（例如在德语词典中输入“Grussen”会显示“grüßen”）
    - ...

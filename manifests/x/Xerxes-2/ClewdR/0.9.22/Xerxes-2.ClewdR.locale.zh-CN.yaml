  全平台兼容
  - Rust 静态编译，单二进制部署，不需要环境依赖
  - 原生支持 macOS/Android 等多平台
  - 极低内存占用（仅个位数 MB）
  - 无需虚拟机或复杂依赖
  增强功能
  - 内置代理服务器支持（无需 TUN）
  - 并发缓存请求处理

ReleaseNotes: |-
  💡macOS 和 Windows 分别推出了适合 老系统/老设备 的版本，对于新用户，请先运行默认版，如有问题再尝试这些专门适配版。相关链接 :
  来 wiki 看看 wiliwili 还能玩出什么花样来： Xbox / Windows UWP版： SteamDeck 防锁屏插件： v1.5.0 更新说明 :
  - 【修复】Switch 在开启解码缓存后，长时间播放崩溃
  - 【修复】Switch 19.0.0+系统下桌面图标崩溃 （需重装桌面图标，不支持老系统）
  - 【修复】Windows 7/8系统开启应用时报错
  - 【修复】Windows 中文用户名无法正确加载配置文件
  - 【修复】macOS 10.11-10.14系统播放画面存在黑块
  - 【修复】Linux Wayland 下分辨率及输入法相关问题
  - 【修复】Linux Wayland 部分桌面环境下无法阻止系统锁屏
  - 【修复】32位系统下无法刷新评论/无法展开评论详情
  - 【修复】视频分享对话框关闭过快时可能导致应用闪退
  - 【修复】聊天窗口关闭过快时可能导致应用闪退
  - 【修复】首页推荐显示有空白视频卡片
  - 【修复】向外投屏失败（仍然无法投放大会员或付费的视频）
  - 【新增】Linux 原生触摸支持 ( X11 + Wayland )
  - 【新增】Linux & Windows 新增 F11 作为全屏快捷键
  - 【新增】PC 端输入框支持粘贴快捷键
  - 【新增】首页推荐支持屏蔽指定UP主
  - 【新增】评论支持点踩
  - 【新增】支持清空搜索记录
  - 【新增】着色器自定义配置支持添加 mpv 选项 （见Wiki）
  - 【新增】添加 手柄按钮交换 （A-B X-Y）的设置项
  - 【新增】添加 详情页自动播放 的设置项
  - 【新增】PSV 支持开启 TLS 验证
  - 【优化】PSV 输入法触摸操作优化
  - 【优化】PSV 提升播放流畅度
  - 【优化】屏蔽应援团相关聊天页
  - 【优化】更详细地显示网络报错
  - 【优化】调整设置页布局
  - 【调整】默认开启“低画质解码”
  - 【调整】PSV 默认视频分辨率调整为 480P，强制开启硬解
  - 其他微不足道的改进和依赖库更新

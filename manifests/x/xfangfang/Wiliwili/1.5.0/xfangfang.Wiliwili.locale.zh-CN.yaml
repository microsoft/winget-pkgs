  settingChange log:
  - [Fixed]: Switch crashes after long playback with cache enabled
  - [Fixed]: Switch crashes on system 19.0.0+ with NSP forwarder issue (requires reinstalling the NSP forwarder)
  - [Fixed]: Crashes related to video sharing dialog
  - [Fixed]: Crashes related to chat page
  - [Fixed]: Blank video cards displayed in the recommendations
  - [Fixed]: Failure to cast to DLNA renderer (still unable to cast videos that require VIP membership or payment)
  - [Added]: Support for blocking uploader in recommendations
  - [Added]: Support for down voting comments
  - [Added]: Support for clearing search history
  - [Added]: Support mpv configurations in custom shader profile
  - [Added]: Added setting for swapping gamepad buttons
  - [Added]: Added setting for autoplay on the detail page
  - [Optimized]: More detailed display of network errors
  - [Optimized]: Adjusted the layout of the setting page
  Please refer to the GitHub release page for detailed information.Thanks to:
  - @dragonflylee Fix Windows related issues
  - @moetayuko Fix Wayland related issues
  - @DDinghoya Korean translation

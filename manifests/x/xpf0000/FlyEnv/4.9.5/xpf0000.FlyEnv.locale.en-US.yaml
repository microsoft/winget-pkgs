ReleaseNotes: |-
  Windows
  New Project Management Features:
  1. Per-project PHP version configuration – Set a dedicated PHP runtime version for each project.
  No additional actions or commands are needed; the environment will load automatically when entering the project in PowerShell.
  Support Python, NodeJS, PHP, Go, Java, Ruby, Erlang Projects

  2. Quick-access shortcuts – Launch with one click:
     - PowerShell
     - PowerShell7+
     - Popular IDEs (VSCode, PHPStorm, PyCharm, RubyMine, GoLand , etc.)

  3. NodeJS package.json management:
     - One-click script execution – Run package.json scripts (dev, debug, etc.) instantly.
     - Dependency upgrades – Update package versions in package.json with a single click.

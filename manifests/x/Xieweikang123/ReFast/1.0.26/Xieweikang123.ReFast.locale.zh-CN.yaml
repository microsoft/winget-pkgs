Description: |-
  ReFast 是一个现代化的 Windows 快速启动器，旨在提高你的工作效率。通过全局快捷键快速呼出，你可以：
  - ⚡ 秒开应用 - 快速搜索并启动你需要的应用程序
  - 🔍 智能搜索 - 集成 Everything 搜索，快速找到文件和文件夹
  - 📝 备忘录管理 - 随时记录和检索重要信息
  - 🔧 插件扩展 - 通过插件系统扩展更多功能
  - ⌨️ 自定义快捷键 - 完全自定义你的操作方式

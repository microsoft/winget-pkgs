ReleaseNotes: |-
  BUFF 权益新增：
  - AI 降噪升级，支持对他人语音进行降噪。
  - 个性化邀请卡片，新增蓝/粉两种样式可选。
  - BUFF 用户文件上传体积限制，由 100MB 提升到 300MB。
  - 自定义横幅体积限制，由 5MB 提升到 8MB。
  功能优化：
  - 优化了氛围音功能，现在可以在游戏内覆盖中显示。
  - 优化了文件下载的体验，现在增加了下载进度条。
  - 新增@消息的提示音，现在能和普通消息区分开了。
  问题修复：
  - 修复了 Web 端在账号注册后有弹窗关不掉的问题。

Description: KOOK 语音是一款免费无广告的语音沟通工具，目前已覆盖 PC 端、安卓端、iOS 端、网页端设备，无论你在什么地方，都可以畅快沟通。KOOK 里有各种主题的服务器，你也可以根据自己的喜好，创建游戏、音乐、阅读、外语等等主题的服务器，邀请好友加入到你的服务器里谈天说地。

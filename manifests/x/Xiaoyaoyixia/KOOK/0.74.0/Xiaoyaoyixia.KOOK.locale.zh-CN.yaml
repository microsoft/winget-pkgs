ReleaseNotes: |-
  功能新增：
  屏幕分享可以弹出：现在你可以将他人的屏幕分享画面“弹出”，可以边玩边看了。
  游戏内覆盖增加屏幕分享信息：我们在游戏内覆盖中增加了屏幕分享观看人数的显示，现在你可以更方便的在游戏内看到有多少人正在观看你的屏幕分享。
  服务器卡片渐变色：助力服务器可以改变其在 KOOK 发现页内的卡片颜色。
  语音频道可以选择服务器区域：每个语音频道，都可以单独设置语音服务器的节点了。
  功能优化：
  服务器加入黑名单优化：你可以直接输入用户名#数字 ID 将某位用户加入到服务器黑名单当中。
  发现页浏览体验优化：可以方便地在服务器和发现页间来回跳转了。
  问题修复：
  修复了修改密码弹窗中，原手机号露出的问题。
  修复了部分情况下，伴奏状态丢失的问题。
  修复了可以删除与回复某些系统消息的问题。
  修复了一些页面表现问题。

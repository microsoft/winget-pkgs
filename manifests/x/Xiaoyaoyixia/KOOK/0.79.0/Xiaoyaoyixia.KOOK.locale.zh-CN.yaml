ReleaseNotes: |-
  功能新增：
  - 新增隐身功能，可以在左下角个人设置卡片区域，设置在线或隐身状态。
  - 语音设置中，新增一键还原为默认设置的功能。
  - 创建邀请链接时，新增二维码功能，可直接复制邀请链接的二维码进行分享。
  - 服务器管理日志中，新增被踢出语音频道的日志记录。
  功能优化：
  - 优化 AI 降噪自动关闭的提示音。
  - 当开启屏幕分享时，可邀请好友直接加入语音频道，并观看正在分享的内容。
  - 现在服务器闭麦和静音功能，不需要成员加入语音频道就能管理了。
  问题修复：
  - 修复了伴奏功能部分程序（如 64 位版本网易云音乐）无法捕捉的问题。
  - 修复了文字频道及右侧列表中，个人卡片信息展示不全的问题。
  - 修复了账号注销冷静期时，无法撤销的问题。

ReleaseNotes: |-
  功能新增：
  - 道具「提示音」升级为「音效」，「音效」可用于「入场提示音」和「氛围音」。
  - 新增「氛围音」功能，可在语音中快捷播放「音效」。
  - 新增了开启盲盒时的开奖动画。
  功能优化：
  - AI 降噪自动关闭后，可选择是否在免费时长恢复时自动开启。
  语音问题修复：
  - 改善了在闭麦后，会意外产生噪音的问题。
  - 改善了语音中，会意外带有噪音的问题。
  - 改善了小部分游戏中，部分型号麦克风会掉麦的问题。
  - 改善了上麦存在延迟的问题。
  屏幕分享问题修复：
  - 修复了在部分电脑上无法分享声音的问题。
  - 修复了分享部分游戏时无画面的问题。
  - 修复了已知的崩溃问题。
  其他问题修复：
  - 修复了在点击头像查看大图的时候，显示的是非原图的问题。

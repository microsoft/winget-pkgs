ReleaseNotes: |-
  功能新增：
  - 新增悬浮工具条功能，可以前往个人设置-工具下开启。
  - 新增关注频道功能，可以通过频道的右键菜单关注频道，在客户端右上角查看已关注的频道。
  - 新增服务器文字频道内容过滤功能，管理员可以设置屏蔽词或需要屏蔽的服务器链接，阻止不适合的内容。
  - 新增服务器黑名单搜索的功能。

ReleaseNotes: |-
  功能新增：
  自动节能模式。当全屏游戏时，同屏的 KOOK 会自动进入节能模式，能显著降低 CPU 和 GPU 的占用，让游戏保持流畅。
  效能模式。打开后，KOOK 会让出更多的资源给游戏程序。
  个人卡片点赞。现在你可以为他人的个人卡片点赞了。
  私信置顶。在私信列表右键他人可以置顶会话。
  语音中控台上会显示语音频道的临时文字消息了。
  一键解散服务器文件夹。在服务器列表右键文件夹即可解散。
  24 小时时间模式。可以前往「显示与外观」页面调整 KOOK 的时间显示为 24 小时制。
  创建消息链接。你可以右键文字频道或私聊中的文字并创建消息链接。他人点击时，若有权限，可跳转到该消息。
  角色支持添加描述。鼠标悬浮在角色上时将显示所配置的描述。
  收起/展开全部频道分组。在服务器中对分组右键即可收起或展开全部分组。
  机器人简介支持 KMD 代码。
  功能优化：
  优化了服务器横幅的显示方式。
  左侧服务器列表固定显示私信的入口。
  发送文件时，无法解析的视频与音频将以文件的形式发送。
  不再默认设置全屏截图的快捷键。
  语音工具条可显示当前网络的延迟数据。
  BUFF 用户可加入的服务器数量上限提升至 150 个。
  优化了在语音频道发送临时文字消息时的 at 用户列表，将优先显示当前在语音频道中的用户。
  问题修复：
  修复了文字频道搜索成员时数量显示不准的问题。
  修复了无邀请权限但可通过邀请弹窗发送邀请链接的问题。
  修复了部分情况下全局搜索功能异常的问题。
  修复了对系统通知与活动小助手设置免打扰时有时会失效的问题。
  修复了部分情况下服务器频道列表滚动条失效的问题。
  修复了工具条在非 100% 缩放的显示模式下的显示异常问题。
  修复了本地已存在新版本客户端时手动检查更新后的更新异常问题。

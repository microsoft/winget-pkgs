ReleaseNotes: |-
  功能优化
  - 优化了服务器通知设置的交互，让设置的结果更符合预期。
  - 优化了版本更新功能，可以减少客户端在启动时进行版本更新的次数（会在后续版本中生效）。
  - 为了提高在文字频道页面的浏览效率，我们优化了卡片消息默认折叠高度。
  道具新权益
  - 佩戴紫色及以上品质的头像框，在发出文字消息后，消息上的头像框会有短暂动画。
  问题修复
  - 修复了从语音频道退出后，文字频道置顶消息不显示的问题。
  - 修复了完成更新后，有可能每次启动还会走更新流程的问题。
  - 修复了部分情况下客户端黑屏的问题。
